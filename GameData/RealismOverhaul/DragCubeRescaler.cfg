@PART[*]:HAS[#rescaleCube[*]]:FOR[zRORescaleDragCubes]
{
	!rescaleCube = DEL
	@DRAG_CUBE
	{
		@cube,*[1]  *= #$rescaleY$
		@cube,*[1]  *= #$rescaleZ$
		@cube,*[3]  *= #$rescaleX$
		@cube,*[4]  *= #$rescaleY$
		@cube,*[4]  *= #$rescaleZ$
		@cube,*[6]  *= #$rescaleX$
		@cube,*[7]  *= #$rescaleX$
		@cube,*[7]  *= #$rescaleZ$
		@cube,*[9]  *= #$rescaleY$
		@cube,*[10] *= #$rescaleX$
		@cube,*[10] *= #$rescaleZ$
		@cube,*[12] *= #$rescaleY$
		@cube,*[13] *= #$rescaleX$
		@cube,*[13] *= #$rescaleY$
		@cube,*[15] *= #$rescaleZ$
		@cube,*[16] *= #$rescaleX$
		@cube,*[16] *= #$rescaleY$
		@cube,*[18] *= #$rescaleZ$
		@cube,*[19] *= #$rescaleX$
		@cube,*[20] *= #$rescaleY$
		@cube,*[21] *= #$rescaleZ$
		@cube,*[22] *= #$rescaleX$
		@cube,*[23] *= #$rescaleY$
		@cube,*[24] *= #$rescaleZ$
	}
}
