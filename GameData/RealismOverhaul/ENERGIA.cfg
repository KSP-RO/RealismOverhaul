         {
         @name = UDMH
         @ratio = 0.357
         }
         %PROPELLANT
         {
           name = NTO
           ratio = 0.643
         }
         @atmosphereCurve
         {
           @key,0 = 0 305
           @key,1 = 1 112
         }
       }
       MODULE
       {
         name = ModuleEngineConfigs
         type = ModuleEngines
         configuration = KRD-442 Polyus
         modded = false
         CONFIG
