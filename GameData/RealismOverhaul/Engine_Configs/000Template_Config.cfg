//
//	=================================================================================
//	Config_Name_1
//	Short description
//
//	Dry Mass: ??? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): ??? kN
//	ISP: ??? SL / ??? Vac
//	Burn Time: ???
//	Chamber Pressure: ??? MPa
//	Propellant: Oxidizer / Fuel
//	Prop Ratio: ???
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: ???
//	=================================================================================
//	Config_Name_2
//	Short description
//
//	Dry Mass: ??? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): ??? kN
//	ISP: ??? SL / ??? Vac
//	Burn Time: ???
//	Chamber Pressure: ??? MPa
//	Propellant: Oxidizer / Fuel
//	Prop Ratio: ???
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: ???
//	=================================================================================

//	Sources:

//	Wikipedia - Rocket Engine:														https://en.wikipedia.org/wiki/Rocket_engine

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[EXAMPLE]]:FOR[RealismOverhaulEngines]
{

	%title = ???
	%manufacturer = ???
	%description = ???

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel	//LiquidFuel or SolidBooster
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}	//This patch should get rid of any moduleEngineConfigs in the part, but you should remove any that are there anyway just in case

	//If the engine doesn't have a gimbal, use !MODULE[ModuleGimbal] instead
	//If the original engine doesn't have a gimbal, you must set up a module gimbal for it first
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 1
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	//If this is a solid rocket motor, add its fuel load here
	//MODULE
	//{
	//	name = ModuleFuelTanks
	//	volume = 100
	//	type = HTPB
	//	basemass = -1
	//	TANK
	//	{
	//		name = HTPB
	//		amount = 100
	//		maxAmount = 100
	//	}
	//}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Config_Name_1
		modded = false
		origMass = 0.09
		//%literalZeroIgnitions = true //causes 0 ignitions to be interepted as ground-only, instead of infinite

		CONFIG
		{
			name = Config_Name_1	//No spaces in config names
			description = ???
			minThrust = 1
			maxThrust = 1
			heatProduction = 100
			massMult = 1.0

			PROPELLANT
			{
				name = Fuel
				ratio = 0.5
				DrawGauge = True
			}

			PROPELLANT
			{
				name = Oxidizer
				ratio = 0.5
			}

			%ullage = True
			%pressureFed = True
			%ignitions = 0	// 0 for unlimited, unless literalZeroIgnitions = true

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			atmosphereCurve
			{
				key = 0 1
				key = 1 1
			}


		}
		CONFIG
		{
			name = Config_Name_2
			description = ???
			minThrust = 35.2
			maxThrust = 35.2
			heatProduction = 100
			massMult = 1.0

			PROPELLANT
			{
				name = Fuel
				ratio = 0.5
				DrawGauge = True
			}

			PROPELLANT
			{
				name = Oxidizer
				ratio = 0.5
			}

			%ullage = True
			%pressureFed = True
			%ignitions = 0	// 0 for unlimited, unless literalZeroIgnitions = true

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			atmosphereCurve
			{
				key = 0 1
				key = 1 1
			}
		}
	}
}

// x launches, x failures. x Engines succeeded, x failed
// ask on the RO discord for the spreadsheet to turn this into reliability data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Config_Name_1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Config_Name_1
		ratedBurnTime = 1

		ignitionReliabilityStart = 0.90
		ignitionReliabilityEnd = 0.99

		ignitionDynPresFailMultiplier = 0.1	//Multiplier for Dynamic pressure required to interfere with ignition (at 1, 50 kPa will be the limit, at 0.1 5 kPa will be the limit)

		cycleReliabilityStart = 0.90
		cycleReliabilityEnd = 0.99

		techTransfer = 
	}
}

// x launches, x failures. x Engines succeeded, x failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Config_Name_2]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Config_Name_2
		ratedBurnTime = 1

		ignitionReliabilityStart = 0.90
		ignitionReliabilityEnd = 0.99

		ignitionDynPresFailMultiplier = 0.1	//Multiplier for Dynamic pressure required to interfere with ignition (at 1, 50 kPa will be the limit, at 0.1 5 kPa will be the limit)

		cycleReliabilityStart = 0.90
		cycleReliabilityEnd = 0.99

		techTransfer = Config_Name_1:50	//Configs this config will inherit data from (multiple can be specified using commas), and amount of data that will transfer over (percent)

		reliabilityDataRateMultiplier = 2	//increases rate at which data is gathered
	}
}
