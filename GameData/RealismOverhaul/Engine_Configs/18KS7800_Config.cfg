//	==================================================
//	1.8KS7800
//
//	Manufacturer: Aerojet
//
//	=================================================================================
//	1.8KS7800
//	AIM-7, Aerobee 300A 3rd stage
//
//	Dry Mass: 27.21 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 34.09 kN
//	ISP: 200? SL / 238.8 Vac
//	Burn Time: 1.8
//	Chamber Pressure: 6.89 MPa
//	Propellant: NGNC
//	Prop Ratio: N/A
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	www.rasaero.com: The Aerobee 100, 150, and 300 Series Sounding Rockets

//	Used by:

//	Notes:
//	propellant mass 60 lbs
//	==================================================
@PART[*]:HAS[#engineType[18KS7800]]:FOR[RealismOverhaulEngines]
{
	%title = #ro18KS7800Title	//Aerojet 1.8KS7800
	%manufacturer = #roMfrAerojet
	%description = #ro18KS7800Desc	//A small solid fueled booster taken from the AIM-7 Sparrow missile. It was used as the third stage on the Aerobee 300 and 300A sounding rockets.

	@tags ^= :$: USA aerojet 1.8ks7800 solid srm upper ngnc nitro

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}
	
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleGimbal] {}
	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 17.01	// 27.21552 kg
		type = NGNC
		basemass = -1
		TANK
		{
			name = NGNC
			amount = 17.01
			maxAmount = 17.01
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = 1_8KS7800
		origMass = 0.02721
		
		CONFIG
		{
			name = 1_8KS7800
			specLevel = operational
			minThrust = 34.09116
			maxThrust = 34.09116
			heatProduction = 100
			massMult = 1.0
			
			ullage = False
			pressureFed = False
			ignitions = 1
			
			
			PROPELLANT
			{
				name = NGNC
				ratio = 1.0
				DrawGauge = True
			}
			
			atmosphereCurve
			{
				key = 0 238.8  // ISP: 238.8 @ Vac
				key = 1 200 // Guess
			}
			
			curveResource = NGNC
			
			chamberNominalTemp	= 1500
			maxEngineTemp = 2040
			
			//Too early for true dual mode motors, but probably had a longer tailoff to help maintain control
			thrustCurve
			{
				key = 1.00 0.90
				key = 0.99 0.95
				key = 0.96 1.0
				key = 0.92 0.999
				key = 0.89 0.998
				key = 0.63 0.960
				key = 0.37 0.780
				key = 0.10 0.250
				key = 0.00 0.040
			}
			//Early AIM-7 Sparrow wasn't very reliable, but sounding rocket motors were probably better taken care of
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 2
				ignitionReliabilityStart = 0.95
				ignitionReliabilityEnd = 0.995
				// Because the fail chance is 10x during the first 5 seconds of burn, this needs to be 10x as reliable as you'd think.
				cycleReliabilityStart = 0.97
				cycleReliabilityEnd = 0.995
				reliabilityDataRateMultiplier = 1.5
				isSolid = True
			}
		}
	}
}

