//	==================================================
//	A-4 (V-2) Engine
//
//	Manufacturer: Thiel
//
//	=================================================================================
//	A-4
//	V-2 engine
//
//	Dry Mass: 929.86 Kg  // + 196.4kg dry propellant tanks on the V-2, not included
//	Thrust (SL): 249.1 kN
//	Thrust (Vac): 284.68 kN
//	ISP: 203 SL / 242 Vac
//	Burn Time: 70
//	Chamber Pressure: 1.5 MPa
//	Propellant: LOX / E75
//	Prop Ratio: 1.24
//	Throttle: N/A
//	Nozzle Ratio: 3.4
//	Ignitions: 1
//	=================================================================================
//	A-9
//	A-9/A-10 upper stage
//
//	Dry Mass: ??? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 288.68 kN
//	ISP: 220 SL / 255 Vac
//	Burn Time: 115
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Hydyne
//	Prop Ratio: ???
//	Throttle: N/A
//	Nozzle Ratio: 3.23
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Astronautix - A4:																			http://www.astronautix.com/engines/a4.htm
//	alternatewars - German Engines:																http://www.alternatewars.com/BBOW/Space_Engines/German_Engines.htm
//      [A] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 746 Table 9-1

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[A-4]]:FOR[RealismOverhaulEngines]
{
	%title = A-4
	%manufacturer = Thiel
	%description = Thiel Lox/Alcohol rocket engine used on the V-2 missile. Interim design, but went into production. Used 18 x 1.5 tonne thrust chambers that fed a common mixing chamber. Work began 1936, testing in 1939, and mass production from 1943-1945.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = A-4
		modded = false
		origMass = 0.92986
		literalZeroIgnitions = True
		CONFIG
		{
			name = A-4
			specLevel = operational
			maxThrust = 284.68
			minThrust = 284.68
			maxEngineTemp = 3000
			chamberNominalTemp = 2923
	
			atmosphereCurve
			{
				key = 0 242
				key = 1 203
			}

			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.51263
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.48737
			}

			PROPELLANT
			{
				name = HTP
				ignoreForIsp = True
				ratio = 0.01 // roughly 98% used at propellant burnout
			}

			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.200
			}
		}

		CONFIG
		{
			name = A-9
			maxThrust = 288.68
			minThrust = 288.68
			maxEngineTemp = 3000
			chamberNominalTemp = 2923
			specLevel = speculative

			atmosphereCurve
			{
				key = 0 255
				key = 1 220
			}

			PROPELLANT
			{
				name = Hydyne
				ratio = 0.435
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.565
			}

			PROPELLANT
			{
				name = HTP
				ignoreForIsp = True
				ratio = 0.01 // roughly 98% used at propellant burnout
			}

			ullage = True
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.200
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[A-4]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = A-4
		ratedBurnTime = 70
		ignitionReliabilityStart = 0.89 // a bit worse than Hermes
		ignitionReliabilityEnd = 0.97 // a bit better than Hermes, combined with cycle leads to V-2 total reliability
		ignitionDynPresFailMultiplier = 2.0 // fairly robust
		cycleReliabilityStart = 0.75 // broadly in line with Hermes
		cycleReliabilityEnd = 0.95 // higher than achieved for Hermes/Bumper, but on track with total V-2 launches
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[A-4] { %ratedBurnTime = #$/TESTFLIGHT[A-4]/ratedBurnTime$ } }
}
//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[A-9]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = A-9
		ratedBurnTime = 115
		ignitionReliabilityStart = 0.8
		ignitionReliabilityEnd = 0.9
		ignitionDynPresFailMultiplier = 4.0
		cycleReliabilityStart = 0.73
		cycleReliabilityEnd = 0.9
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[A-9] { %ratedBurnTime = #$/TESTFLIGHT[A-9]/ratedBurnTime$ } }
}
