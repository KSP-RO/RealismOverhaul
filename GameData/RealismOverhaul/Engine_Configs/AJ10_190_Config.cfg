@PART[*]:HAS[#engineType[AJ10_190]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = AJ10-190
	%manufacturer = Aerojet Rocketdyne
	%description = Low thrust pressure-fed hypergolic engine. It was used on the Space Shuttle for orbital insertion, maneuvering and deorbiting. Currently used by the Orion MPCV.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!MODULE[ModuleEngineConfigs],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-190-OMS
		origMass = 0.125

		CONFIG
		{
			name = AJ10-190-OMS
			minThrust = 26.7
			maxThrust = 26.7
			heatProduction = 28
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 500

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.4943
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5057
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 12.9
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 316
				key = 1 100
			}
		}
		CONFIG
		{
			name = AJ10-190-Orion
			minThrust = 33.4
			maxThrust = 33.4
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 500
			techRequired = specializedCommandModules

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.4943
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5057
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 16.1
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 316
				key = 1 100
			}
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================
//134 successful shuttle launches
//Assuming an average of 3 OMS burns pre flight * 2 OMS engines
//268 engines flown, 804 ignitions, 0 failures(?)
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-190-OMS]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = AJ10-190-OMS
		ratedContinuousBurnTime = 1250
		ratedBurnTime = 54000
		//restartWindowPenalty		//2 seconds for purge
		//{
		//	key = 0 1 0 0		//immediate restart before purge has small penalty
		//	key = 0.3 1 0 0		//purge valves open after 0.36 seconds
		//	key = 0.36 0.25 0 0		//restart attempt during purge has serious penalty
		//	key = 2.36 1 0 0
		//}
		ignitionReliabilityStart = 0.998758
		ignitionReliabilityEnd = 0.999752
		cycleReliabilityStart = 0.996283
		cycleReliabilityEnd = 0.999257
		techTransfer = AJ10-37,AJ10-42,AJ10-142,AJ10-118,AJ10-118F,AJ10-118K,AJ10-137,AJ10-138:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[AJ10-190-OMS] { %ratedBurnTime = #$/TESTFLIGHT[AJ10-190-OMS]/ratedBurnTime$ } }
	@MODULE[ModuleEngineConfigs] { @CONFIG[AJ10-190-OMS] { %ratedContinuousBurnTime = #$/TESTFLIGHT[AJ10-190-OMS]/ratedContinuousBurnTime$ } }
}
//no data, never flown
//assumed to be the same as shuttle OMS
