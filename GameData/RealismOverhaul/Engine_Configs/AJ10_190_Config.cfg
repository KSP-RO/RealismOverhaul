//  * CMES
//  * Squad
//  * RealEngines pack
//  ==================================================

@PART[*]:HAS[#engineType[AJ10_190]]:FOR[RealismOverhaulEngines]
{
    %category = Engine
    %title = AJ10-190
    %manufacturer = Aerojet Rocketdyne
    %description = Low thrust pressure-fed hypergolic engine. It was used on the Space Shuttle for orbital insertion, maneuvering and deorbiting. Currently used by the Orion MPCV.

    @MODULE[ModuleEngines*]
    {
        @minThrust = 26.7
        @maxThrust = 26.7
        %heatProduction = 28
        %EngineType = LiquidFuel
        @useThrustCurve = False
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0
        @engineDecelerationSpeed = 0
        %ullage = False
        %pressureFed = True
        %ignitions = 500

        !IGNITOR_RESOURCE,*{}

        !thrustCurve,*{}
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 6.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    !MODULE[ModuleEngineConfigs],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = AJ10-190-OMS
        origMass = 0.125

        CONFIG
        {
            name = AJ10-190-OMS
            minThrust = 26.7
            maxThrust = 26.7
            heatProduction = 28
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 500

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4943
                DrawGauge = True
            }

            PROPELLANT
            {
                name = MON3
                ratio = 0.5057
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 316
                key = 1 100
            }
        }
        CONFIG
        {
            name = AJ10-190-Orion
            minThrust = 33.4
            maxThrust = 33.4
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 500
            techRequired = specializedCommandModules

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4943
                DrawGauge = True
            }

            PROPELLANT
            {
                name = MON3
                ratio = 0.5057
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 316
                key = 1 100
            }
        }
    }

    !MODULE[ModuleAlternator],*{}

    !RESOURCE,*{}
}

//  ==================================================
//  TestFlight compatibility.
//  ==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-190-OMS]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
    TESTFLIGHT
    {
        name = AJ10-190-OMS
        ratedBurnTime = 3600
        ignitionReliabilityStart = 0.98
        ignitionReliabilityEnd = 0.995
        cycleReliabilityStart = 0.98
        cycleReliabilityEnd = 0.995
        techTransfer = AJ10-37,AJ10-42,AJ10-142,AJ10-118,AJ10-118F,AJ10-118K,AJ10-137,AJ10-138:50
    }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-190-Orion]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
    TESTFLIGHT
    {
        name = AJ10-190-Orion
        ratedBurnTime = 3600
        ignitionReliabilityStart = 0.98
        ignitionReliabilityEnd = 0.995
        cycleReliabilityStart = 0.98
        cycleReliabilityEnd = 0.995
        techTransfer = AJ10-37,AJ10-42,AJ10-142,AJ10-118,AJ10-118F,AJ10-118K,AJ10-137,AJ10-138,AJ10-190-OMS:50
    }
}
