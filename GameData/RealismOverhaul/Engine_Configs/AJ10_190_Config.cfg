@PART[*]:HAS[#engineType[AJ10_190]]:FOR[RealismOverhaulEngines]
{
    %category = Engine
    %title = AJ10-190
    %manufacturer = Aerojet Rocketdyne
    %description = Low thrust pressure-fed hypergolic engine. It was used on the Space Shuttle for orbital insertion, maneuvering and deorbiting. Currently used by the Orion MPCV. Diameter: [1.17 m].

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 6.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    !MODULE[ModuleEngineConfigs],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        modded = False
        configuration = AJ10-190-OMS
        origMass = 0.125

        CONFIG
        {
            name = AJ10-190-OMS
            minThrust = 26.7
            maxThrust = 26.7
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 500

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }

            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 316
                key = 1 100
            }
        }
        CONFIG
        {
            name = AJ10-190-Orion
            minThrust = 33.4
            maxThrust = 33.4
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 500
            techRequired = specializedCommandModules

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }

            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 316
                key = 1 100
            }
        }
    }

    !MODULE[ModuleAlternator],*{}

    !RESOURCE,*{}
}
