//  AJ10-190 global engine configuration.

//  Inert Mass: 125 Kg
//  Throttle Range: N/A
//  Burn Time: 1250 s
//  O/F Ratio: 1.65

//  Sources:

//      Norbert Br√ºgge - US Liquid Rocket Engines:                  http://www.b14643.de/Spacerockets/Diverse/U.S._Rocket_engines/engines.htm
//      Alternate Wars - Aerojet General Space Engines:             http://www.alternatewars.com/BBOW/Space_Engines/Aerojet_Engines.htm
