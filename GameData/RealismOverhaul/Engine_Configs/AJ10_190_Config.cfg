@PART[*]:HAS[#engineType[AJ10_190]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roAJ10_190Title	//AJ10-190
	%manufacturer = #roMfrAerojet
	%description = #roAJ10_190Desc	//A low thrust pressure-fed hypergolic engine used on the Space Shuttle for orbital insertion, maneuvering, and deorbiting. Currently used by the Orion MPCV.

	@tags ^= :$: USA aerojet rocketdyne ajr aj10-190 oms liquid pressure-fed upper mmh nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!MODULE[ModuleEngineConfigs],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-190-OMS
		origMass = 0.125

		CONFIG
		{
			name = AJ10-190-OMS
			specLevel = operational
			minThrust = 26.7
			maxThrust = 26.7
			heatProduction = 28
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 500

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.4943
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5057
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 12.9
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 316
				key = 1 1
			}

			//134 successful shuttle launches
			//Assuming an average of 3 OMS burns per flight * 2 OMS engines
			//268 engines flown, 804 ignitions, 0 failures(?)
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedContinuousBurnTime = 1250
				ratedBurnTime = 54000
				//restartWindowPenalty		//2 seconds for purge
				//{
				//	key = 0 1 0 0		//immediate restart before purge has small penalty
				//	key = 0.3 1 0 0		//purge valves open after 0.36 seconds
				//	key = 0.36 0.25 0 0		//restart attempt during purge has serious penalty
				//	key = 2.36 1 0 0
				//}
				ignitionReliabilityStart = 0.998820
				ignitionReliabilityEnd = 0.999814
				cycleReliabilityStart = 0.996468
				cycleReliabilityEnd = 0.999442
				techTransfer = AJ10-138,AJ10-137,AJ10-118K,AJ10-118F,AJ10-118,AJ10-142,AJ10-42,AJ10-37:50
			}
		}
		CONFIG
		{
			name = AJ10-190-Orion
			specLevel = operational	//technically hasn't flown yet, but design frozen and will soon
			minThrust = 33.4
			maxThrust = 33.4
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 500

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.4943
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5057
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 16.1
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 316
				key = 1 1
			}

			//no data, never flown
			//assumed to be the same as shuttle OMS
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedContinuousBurnTime = 1250
				ratedBurnTime = 54000
				//restartWindowPenalty		//2 seconds for purge
				//{
				//	key = 0 1 0 0		//immediate restart before purge has small penalty
				//	key = 0.3 1 0 0		//purge valves open after 0.36 seconds
				//	key = 0.36 0.25 0 0		//restart attempt during purge has serious penalty
				//	key = 2.36 1 0 0
				//}
				ignitionReliabilityStart = 0.998820
				ignitionReliabilityEnd = 0.999814
				cycleReliabilityStart = 0.996468
				cycleReliabilityEnd = 0.999442
				techTransfer = AJ10-190-OMS,AJ10-138,AJ10-137,AJ10-118K,AJ10-118F,AJ10-118,AJ10-142,AJ10-42,AJ10-37:50
			}
		}
	}
}
