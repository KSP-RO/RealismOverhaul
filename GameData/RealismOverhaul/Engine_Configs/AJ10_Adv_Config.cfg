@PART[*]:HAS[#engineType[AJ10_Adv]]:FOR[RealismOverhaulEngines]
{
	%title = AJ10 Series (Advanced)
	%manufacturer = Aerojet Rocketdyne
	%description = Small pressure-fed hypergolic upper stage engine. Derivative of the first US liquid rocket engine, the AJ10 series is perhaps the longest-lived of any engine series, a part of the US's first satellite launch vehicle, Vanguard, the Apollo CSM, and even one projected Orion service module. This represents advanced era AJ10s with a nozzle extension and restart capability. Used on Transtage as AJ10-138; similar models but back with the -118 designation were used on the Delta F and Delta K upper stages.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-138
		modded = false
		origMass = 0.1
		
		// Transtage
		CONFIG
		{
			name = AJ10-138
			description = Upper Stage engine used on the Titan Transtage
			maxThrust = 35.585
			minThrust = 35.585
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.446
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.554
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 100
			}
	  
			ullage = True
			pressureFed = True
			ignitions = 0
	  
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.250
			}
			massMult = 1.1 // for AJ10Adv, will do nothing on Transtage part.
		}

		// Delta-F (Delta I) upper stage configuration.

		CONFIG
		{
			name = AJ10-118F
			description = Delta-F Upper Stage Engine
			minThrust = 42.3
			maxThrust = 42.3
			heatProduction = 100

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4654
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5346
			}

			ullage = True
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			atmosphereCurve
			{
				key = 0 315
				key = 1 215
			}

			massMult = 1.0
		}

		// Delta-K (Delta II) upper stage configuration.

		CONFIG
		{
			name = AJ10-118K
			description = Upper stage engine for the Delta-K
			minThrust = 43.7
			maxThrust = 43.7
			heatProduction = 100

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4654
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5346
			}

			ullage = True
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			atmosphereCurve
			{
				key = 0 319.2
				key = 1 215
			}

			massMult = 1.0
		}
		
		CONFIG
		{
			name = AJ10-133-LH
			description = AJ10 variant burning liquid hydrogen and oxygen, proposed for use on the GE D-2 Apollo vehicle.
			minThrust = 26.67
			maxThrust = 26.67
			heatProduction = 100
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			
			ullage = True
			pressureFed = True
			ignitions = 18

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 430
				key = 1 285
			}
			
			massMult = 0.81
		}
	}
}
// 47 flights, 5 failures. 
// Assuming 3 ignitions average since transtage was used exclusively for GSO/GEO
// 131 ignitions, 0 ignition failures.
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-138]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = AJ10-138
		ratedBurnTime = 450
		ignitionReliabilityStart = 0.992424
		ignitionReliabilityEnd = 0.998485
		cycleReliabilityStart = 0.893617
		cycleReliabilityEnd = 0.978723
		techTransfer = AJ10-104,AJ10-118E:15	// New dual design lead to many early growing pains issues
	}
}
//Delta 300: 3 flights, 1 failure
//Delta 900: 2 flights, 0 failures
//Delta 1604: 2 flights, 0 failures
//Delta 1900: 1 flight, 0 failures
// 8 flights, 1 failure
// mostly used for sun-synch orbits, assuming 1.5 ignitions average
//12 ignitions, 0 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-118F]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = AJ10-118F
		ratedBurnTime = 450
		ignitionReliabilityStart = 0.923077
		ignitionReliabilityEnd = 0.984615
		cycleReliabilityStart = 0.875000	// 1 failure out of 8 flights
		cycleReliabilityEnd = 0.975000
		techTransfer = AJ10-138,AJ10-118E:50
	}
}
