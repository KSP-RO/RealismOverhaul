@PART[*]:HAS[#engineType[AJ10_Early]]:FOR[RealismOverhaulEngines]
{
	%title = AJ10 Series (Early)
	%manufacturer = Aerojet
	%description = Small pressure-fed hypergolic upper stage engine. Derivative of the first US liquid rocket engine, the AJ10 series is perhaps the longest-lived of any engine series, a part of the US's first satellite launch vehicle, Vanguard, the Apollo CSM, and even one projected Orion service module. This is the original Vanguard second stage / Able / Delta configuration, without restart capability.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-37
		modded = false
		origMass = 0.08

		CONFIG // for Vanguard
		{
			name = AJ10-37
			description = Developed for the upper stage of the Vanguard launch vehicle.
			minThrust = 33.8
			maxThrust = 33.8
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.406
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.594
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 271
				key = 1 240
			}
			massMult = 1.05 // steel combustion chamber
		}
		CONFIG // For Thor-Able
		{
			name = AJ10-42 // The only advantage is this is slightly more reliable (and a tad lighter)
			description = More reliable version of the AJ10-37 used on the Able Upper Stage.
			minThrust = 33.0
			maxThrust = 33.0
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.406
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.594
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 267
				key = 1 238
			}
			massMult = 1.0 // aluminum thrust chamber
		}
		CONFIG // for Thor-Able II
		{
			name = AJ10-101A
			description = Used on the improved version of the Able upper stage for Thor-Able and Atlas-Able.
			minThrust = 33.4
			maxThrust = 33.4
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.406
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.594
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 240
			}
			massMult = 1.0 // aluminum thrust chamber
		}
		CONFIG // Thor-Delta
		{
			name = AJ10-142
			description = Used as the upper stage engine on the very late Thor-Able and very early Thor-Delta launch vehicles.
			minThrust = 34.25
			maxThrust = 34.25
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.406
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.594
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 270
				key = 1 240
			}
			massMult = 1.0
		}
		CONFIG // Delta A
		{
			name = AJ10-118
			description = Second stage engine for the Thor-Delta A.
			minThrust = 33.1
			maxThrust = 33.1
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.406
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IWFNA
				ratio = 0.594
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 265.0 // Ed Kyle's Thor variants
				key = 1 241.5
			}
			massMult = 1.0
		}
		CONFIG // Delta B-D
		{
			name = AJ10-118D
			minThrust = 33.7
			maxThrust = 33.7
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4281
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.5719
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 272.5
				key = 1 241.5
			}
			massMult = 1.0
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-37]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
			name = AJ10-37
			ratedBurnTime = 115
			ignitionReliabilityStart = 0.70
			ignitionReliabilityEnd = 0.85
			cycleReliabilityStart = 0.75
			cycleReliabilityEnd = 0.92 // even on its best day, not a reliable engine.

			techTransfer = WAC-Corporal,XASR-1,AJ10-27:10
	}
}
