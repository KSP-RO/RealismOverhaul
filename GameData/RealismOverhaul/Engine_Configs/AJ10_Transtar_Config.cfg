@PART[*]:HAS[#engineType[AJ10_Transtar]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = AJ10 Transtar
	%manufacturer = Aerojet
	%description = Proposed pump-fed upgrade for the AJ10. Developed in the 1980s as a high performance upper stage and tug. Based heavily on shuttle OMS, using the same nozzle and combustion chamber, with turbomachinery installed in place of pressure-fed system. Tested, but never flew, as program was cancelled following the Challenger disaster.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 10.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-151-OMS
		origMass = 0.125
		
		CONFIG
		{
			name = AJ10-151-OMS
			description = Planned upgrade for space shuttle OMS, cancelled after Challenger disaster
			minThrust = 26.7
			maxThrust = 26.7
			heatProduction = 28
			massMult = 2.58
			ullage = False
			pressureFed = False
			ignitions = 500

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT	//1.93
			{
				name = MMH
				ratio = 0.4558
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3		//Listed as NTO. However, assumed to be MON3 since most sources list MON3 as NTO, and it was derived from the MON3 burning AJ10-190
				ratio = 0.5442
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 334
				key = 1 100
			}
		}
		CONFIG
		{
			name = AJ10-153
			description = Engine for Transtar I, a high performance upper stage
			minThrust = 16.7
			maxThrust = 16.7
			heatProduction = 28
			massMult = 1.02
			ullage = False
			pressureFed = False
			ignitions = 15

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT	//1.8
			{
				name = MMH
				ratio = 0.4733
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5267
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 328
				key = 1 100
			}
		}
		CONFIG
		{
			name = AJ10-154
			description = Hydrolox engine, for high performance reusable space shuttle upper stages
			minThrust = 13.3
			maxThrust = 13.3
			heatProduction = 28
			massMult = 0.72
			ullage = False
			pressureFed = False
			ignitions = 500

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714 //6.0
			}

			atmosphereCurve
			{
				key = 0 483
				key = 1 200
			}
		}
		CONFIG
		{
			name = AJ10-156
			description = Engine for Transtar III, reusable upgrade of Transtar I
			minThrust = 16.7
			maxThrust = 16.7
			heatProduction = 28
			massMult = 0.83
			ullage = False
			pressureFed = False
			ignitions = 16

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT	//2.1
			{
				name = MMH
				ratio = 0.4350
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5650
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 343
				key = 1 200
			}
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AJ10-151-OMS]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = AJ10-151-OMS		//Same reliability as Shuttle OMS
		ratedBurnTime = 54000
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995
		techTransfer = AJ10-37,AJ10-42,AJ10-142,AJ10-118,AJ10-118F,AJ10-118K,AJ10-137,AJ10-138,AJ10-190-OMS:50
	}
}
