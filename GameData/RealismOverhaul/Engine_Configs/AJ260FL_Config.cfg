@PART[*]:HAS[#engineType[AJ260FL]]:FOR[RealismOverhaulEngines]
{
	%title = AJ-260 FL Solid Rocket Engine
	%manufacturer = Aerojet
	%description = The AJ-260 was the largest rocket motor to ever be tested. This is the Full Length version of the engine that has a gross mass of more than 1600 tons and provides a thrust of 35,391 kN for more than 2 minutes. This version was te be used as an alternative to the Saturn IB and as booster motors for Apollo Applications launch vehicles.
  
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}
  
	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 3.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
  
	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 842116
		type = PBAN
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 842116
			maxAmount = 842116
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ260-FL
		origMass = 156.126

		CONFIG
		{
			name = AJ260-FL
			minThrust = 35391
			maxThrust = 35391
			heatProduction = 100
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = PBAN
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 263
				key = 1 238
			}
			  
			curveResource = PBAN
			// Source #2
			thrustCurve
			{
				key = 1 0.70755 1.248271 1.248271
				key = 0.7 1 -0.1455717 -0.1455717
				key = 0.55 0.83019 -0.02537621 -0.02537621
				key = 0.26 0.83019 -0.008940977 -0.008940977
				key = 0.2 0.75472 -3.520613 -3.520613
				key = 0.15 0.4717 -4.373701 -4.373701
				key = 0 0.3 -0.8487133 -0.8487133
			}
		}
	}
}
