@PART[*]:HAS[#engineType[AJ260SL]]:FOR[RealismOverhaulEngines]
{
	%title = AJ-260 SL Solid Rocket Engine
	%manufacturer = Aerojet
	%description = The AJ-260 was the largest rocket motor to ever be tested. This is the Short Length version that was a 21.6 x 6.6 meter behemoth that, when fully loaded, weighed more than 842 tons. It was capable of providing over 15,000 kN of thrust for 120 seconds. Ultimately the program was cancelled but not before three test firings where the engines performed exactly to specifications.

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 3.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 429112
		type = PBAN
		basemass = -1
		TANK
		{
			name = PBAN
			amount = 429112
			maxAmount = 429112
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ260-SL1
		origMass = 89.17426

		CONFIG
		{
			name = AJ260-SL1
			minThrust = 17741
			maxThrust = 17741
			heatProduction = 100
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = PBAN
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 263
				key = 1 238
			}
			
			curveResource = PBAN
			// Source #1
			thrustCurve
			{
				key = 1 0.71429
				key = 0.71429 1 -0.001884577 -0.001884577
				key = 0.46429 0.88571 -0.01704114 -0.01704114
				key = 0.21429 0.85714 -0.206599 -0.206599
				key = 0.14286 0.4 -0.8595195 -0.8595195
				key = 0 0.3 -0.6885712 -0.6885712
			}
		}

		CONFIG
		{
			name = AJ260-SL3
			description = This was the test version that used the nozzle for the Full Length design.
			minThrust = 26708
			maxThrust = 26708
			heatProduction = 100
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = PBAN
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 263
				key = 1 238
			}
			  
			curveResource = PBAN
			// Source #2
			thrustCurve
			{
				key = 1 0.70755 1.248271 1.248271
				key = 0.7 1 -0.1455717 -0.1455717
				key = 0.55 0.83019 -0.02537621 -0.02537621
				key = 0.26 0.83019 -0.008940977 -0.008940977
				key = 0.2 0.75472 -3.520613 -3.520613
				key = 0.15 0.4717 -4.373701 -4.373701
				key = 0 0.3 -0.8487133 -0.8487133
			}
		}
	}
}
