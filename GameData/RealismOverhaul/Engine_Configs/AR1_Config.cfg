//	==================================================
//	AR-1 Egnine

//  Sources:
//		https://www.rocket.com/innovation/ar1-engine
//	==================================================

@PART[*]:HAS[#engineType[AR1]]:FOR[RealismOverhaulEngines]
{
	%title = AR-1
	%manufacturer = Aerojet Rocketdyne
	%description = The AR-1 is a 2,200-kilonewton-class (500,000 lbf) thrust RP-1/LOX advanced oxidizer-rich staged combustion cycle engine. Two of those were proposed to replace the Russian made RD-180 on the Atlas V rocket. Development of this engine was halted, because Aerojet Rocketdyne wasn't willing to do it within its own budget. Diameter: [1.74 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 2.85
		configuration = AR-1
		modded = false
		CONFIG
		{
			name = AR-1
			minThrust = 1244
			maxThrust = 2487
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.349
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.651
			}
			atmosphereCurve
			{
				key = 0 337
				key = 1 305
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}	
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AR-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = AR-1
		ratedBurnTime = 450
		ignitionReliabilityStart = 0.983
		ignitionReliabilityEnd = 0.9975
		cycleReliabilityStart = 0.983
		cycleReliabilityEnd = 0.9975	
	}
}
