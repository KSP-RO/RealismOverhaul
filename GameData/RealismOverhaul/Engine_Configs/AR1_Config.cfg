//	==================================================
//	AR-1 Series Engine
//
//	Manufacturer: Aerojet Rocketdyne
//
//	=================================================================================
//	AR-1
//	Aerojet Rocketdyne competitor for RD-180 replacement
//
//	Dry Mass: 2850 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2487 kN
//	ISP: 305 SL / 337 Vac
//	Burn Time: 450
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / RP-1
//	Prop Ratio: ???
//	Engine Nozzle: ???
//	Nozzle Exit Area: ???
//	Throttle: 100% to 50%
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================

//	Sources:
//	Aerojet Rocketdyne - AR-1:					https://www.rocket.com/innovation/ar1-engine

//	Used by:

//	Notes:
//	
//	==================================================

@PART[*]:HAS[#engineType[AR1]]:FOR[RealismOverhaulEngines]
{
	%title = #roAR1Title	//AR-1
	%manufacturer = #roMfrAerojetRocketdyne
	%description = #roAR1Desc	//The AR-1 is a 2,200-kilonewton-class kerolox engine using oxidizer-rich staged combustion. Two of those were proposed to replace the Russian made RD-180 on the Atlas V rocket. Development of this engine was halted because Aerojet Rocketdyne was unwilling to pay for its completion.

	@tags ^= :$: USA aerojet rocketdyne ajr ar-1 liquid pump booster kerosene lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 2.85
		configuration = AR-1
		modded = false
		CONFIG
		{
			name = AR-1
			specLevel = prototype
			minThrust = 1244
			maxThrust = 2487
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.349
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.651
			}
			atmosphereCurve
			{
				key = 0 337
				key = 1 305
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}	
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[AR-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = AR-1
		testedBurnTime = 1590	//Assume same as RD-180
		ratedBurnTime = 450
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.983
		ignitionReliabilityEnd = 0.9975
		cycleReliabilityStart = 0.983
		cycleReliabilityEnd = 0.9975
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[AR-1] { %ratedBurnTime = #$/TESTFLIGHT[AR-1]/ratedBurnTime$ } }
}
