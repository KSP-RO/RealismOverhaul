@PART[*]:HAS[#engineType[AeonOne]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = Aeon-1
	%manufacturer = Relativity Space
	%description = The Aeon-1 is an Open Cycle Gas Generator Engine powered by Liquid Methane and Liquid Oxygen, used on the Terran 1 launch vehicle for it's one and only flight, an upscaled version of this engine will be used on Terran R in the form of Aeon-R.

	@tags ^= :$: USA Relativity aeon terran liquid pump booster lqdmethane lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 5 // Guess
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Aeon1-SL
		origMass = 0.1178
		CONFIG
		{
			name = Aeon1-SL
			specLevel = operational
			minThrust = 113
			maxThrust = 113
			heatProduction = 100
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 4 // Guess

			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4409
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5591
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			atmosphereCurve
			{
				key = 0 310
				key = 1 280 // just a guess but this seems somewhat believeable ¯\_(ツ)_/¯
			}
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				name = Aeon1-SL
				testedBurnTime = 1000	// >500 Test Firings, assume full duration for all
				ratedBurnTime = 200		// 168 seconds in flight
				safeOverburn = true
				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.995
			}
		}
		CONFIG
		{
			name = Aeon1-V
			specLevel = operational
			minThrust = 132.5
			maxThrust = 132.5
			heatProduction = 100
			massMult = 1.4 // Guess
			ullage = True
			pressureFed = False
			ignitions = 4 // Guess

			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4409
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5591
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			atmosphereCurve
			{
				key = 0 363.5
				key = 1 200 // just a guess but this seems somewhat believeable ¯\_(ツ)_/¯
			}
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				name = Aeon1-V
				testedBurnTime = 1000	// >500 Test Firings, assume full duration for all
				ratedBurnTime = 200		// 168 seconds in flight
				safeOverburn = true
				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.995
				techTransfer = Aeon-1:50
			}
		}
	}
}
