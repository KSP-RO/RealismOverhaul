		CONFIG
		{
			name = AJ10-27
			maxThrust = 21.28
			minThrust = 21.28
			heatProduction = 40
// the 45-45-10 mix of Aniline-Furfuryl-Hydrazine, appears to not be used.
//			PROPELLANT
