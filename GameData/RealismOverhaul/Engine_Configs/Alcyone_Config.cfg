@PART[*]:HAS[#engineType[Alcyone]]:FOR[RealismOverhaulEngines]
{
	@title = Alcyone 1A BE-3A
	@manufacturer = Hercules
	@description = A very small solid kick motor. This was developed for use as the 5th stage on the Scout launch vehicles. It was only ever launched once on a Scout E-1 used for Explorer 52. Maximum thrust 27.5kN, burn time 9 seconds.

	!MODULE[ModuleGimbal] {}
	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = PSPC
		volume = 50.0574713
		basemass = -1

		TANK
		{
			name = PSPC
			amount = 50.0574713
			maxAmount = 50.0574713
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Alcyone
		modded = false
		
		origMass = 0.0111
		CONFIG
		{
			name = Alcyone
			minThrust = 27.491
			maxThrust = 27.491
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 271.03
				key = 1 200
			}
			// guesses (note: max is above nominal * thrust_curve_max)
			%chamberNominalTemp	 = 1400
			%maxEngineTemp = 1520
			curveResource = PSPC
			thrustCurve
			{
				key = 1 0.5
				key = 0.88889 1 2.625011 0.9868633
				key = 0.77778 1.08333 0.4485472 -0.2375784
				key = 0.44444 0.98333 -0.3826634 -0.1238469
				key = 0.0555600000000001 0.98333 -0.01577913 -0.01577913
				key = 0 0.001
			}
		}
	}
}
//Assumed same as Altair 2 due to very limited data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Alcyone]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Alcyone
		ratedBurnTime = 8
		ignitionReliabilityStart = 0.97
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.97
		cycleReliabilityEnd = 0.995

		reliabilityDataRateMultiplier = 2
		
		isSolid = True
	}
}