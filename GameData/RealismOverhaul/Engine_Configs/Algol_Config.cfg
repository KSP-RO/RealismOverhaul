@PART[*]:HAS[#engineType[Algol-I]]:FOR[RealismOverhaulEngines]
{
	%title = Algol IB
	%manufacturer = Aerojet Rocketdyne
	%description = First stage solid rocket motor used on the early X-1 and X-2 Scout launch vehicles.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	@MODULE[ModuleGimbal],0
	{
		@gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	
	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 4868.55424
		type = PUPE
		basemass = -1
		TANK
		{
			name = PUPE
			amount = 4868.55424
			maxAmount = 4868.55424
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Algol-I
		origMass = 1.402325

		CONFIG
		{
			name = Algol-I
			specLevel = operational
			minThrust = 493.6442
			maxThrust = 493.6442
			heatProduction = 100
			ullage = False
			pressureFed = False
			ignitions = 1
			
			PROPELLANT
			{
				name = PUPE
				ratio = 1.0
				DrawGauge = True
			}
			
			atmosphereCurve
			{
				key = 0 241.4
				key = 1 214
			}
			
			curveResource = PUPE
			thrustCurve
			{
				key = 0 0.2 -0.4129715 -0.4129715
				key = 0.4 1.06 -0.2239506 -0.2239506
				key = 0.7510101 0.99 -0.01497902 -0.01497902
				key = 0.925 0.9
				key = 0.9875 0.9 -0.009172035 -0.009172035
				key = 1 1
			}
		}
	}
}
//18 flown, 1 failures (1 cycle)
//ignition failure not a probable failure mode for ground-lit SRMs
//18 cycles, 1 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Algol-I]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Algol-I
		ratedBurnTime = 62
		ignitionReliabilityStart = 0.999
		ignitionReliabilityEnd = 1.0	//Not a probable failure mode for ground-lit SRMs
		cycleReliabilityStart = 0.907895
		cycleReliabilityEnd = 0.981579

		reliabilityDataRateMultiplier = 2
		
		isSolid = True
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Algol-I] { %ratedBurnTime = #$/TESTFLIGHT[Algol-I]/ratedBurnTime$ } }
}
