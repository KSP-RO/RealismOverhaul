@PART[*]:HAS[#engineType[Algol-III]]:FOR[RealismOverhaulEngines]
{
	%title = Algol III
	%manufacturer = Aerojet Rocketdyne
	%description = The final development version of the first stage solid rocket motor used on the Scout launch vehicles.

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleGimbal] {}
	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 7098.58757
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 7098.58757
			maxAmount = 7098.58757
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Algol-III
		origMass = 1.391121

		CONFIG
		{
			name = Algol-III
			minThrust = 530.25896
			maxThrust = 530.25896
			heatProduction = 100
			ullage = False
			pressureFed = False
			ignitions = 1
			
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			
