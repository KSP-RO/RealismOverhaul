//	==================================================
//	BE-3U
//
//	Manufacturer: Blue Origin
//
//	=================================================================================
//	BE-3U
//	New Glenn
//
//	Dry Mass: 730 kg		similar TWR to BE-3PM (which we also don't have a confirmed TWR for...). Highest TWR hydrogen engine flown (citation needed)
//	Thrust (SL): ??? kN
//	Thrust (Vac): 778 kN (175 klbf)
//	ISP: 245 SL / 445 Vac	estimated with RPA
//	Burn Time: 644
//	Chamber Pressure: 8.0? MPa	guess
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0?
//	Throttle: 778 kN to 623 kN
//	Nozzle Ratio: 130?	guess, proportions look similar to RL10 with 130:1 extension
//	Ignitions: 10		Restartable. Tap-off is a little harder to start than RL10 expander
//	=================================================================================

//	Sources:
//	https://en.wikipedia.org/wiki/BE-3

//	Used by:

//	Notes:

//	There's barely any data on this, basically everything here is speculative
//	==================================================
@PART[*]:HAS[#engineType[BE3U]]:NEEDS[RealismOverhaulEngines]
{
	%title = #roBE3UTitle	//BE-3U
	%manufacturer = #roMfrBO
	%description = #roBE3UDesc

	@tags ^= :$: USA blue origin bo be-3u 3u liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator] {}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.73
		configuration = BE-3U
		modded = false
		CONFIG
		{
			name = BE-3U
			specLevel = operational
			maxThrust = 778
			minThrust = 623
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714
			}
			atmosphereCurve
			{
				key = 0 445
				key = 1 245
			}
			ullage = True
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}

			// Insufficient data, just use BE-3PM data
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 9100		//Tested to 9100 seconds? Fairly simple and understressed engine, designed to be reused.
				ratedBurnTime = 644
				safeOverburn = true
				overburnPenalty = 1.0

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				
				ignitionReliabilityStart = 0.988095
				ignitionReliabilityEnd = 0.997619
				cycleReliabilityStart = 0.977273
				cycleReliabilityEnd = 0.995455
			}
		}
	}
}
