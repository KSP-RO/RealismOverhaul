//BE-3 engine
@PART[*]:HAS[#engineType[BE3]]:NEEDS[RealismOverhaulEngines]
{
	%title = BE-3
	%manufacturer = Blue Origin
	%description = The BE-3 (Blue Engine 3) is a LH2/LOX rocket engine developed by Blue Origin. The BE-3 uses a combustion tap-off cycle engine design which takes a small amount of combustion gases from the main combustion chamber in order to power the engine turbopumps.
	
	!MODULE[ModuleAlternator] {}
    !RESOURCE,*{}
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.48
		configuration = BE3
		modded = false
		CONFIG
		{
			name = BE3
			maxThrust = 490
			minThrust = 89
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.70 
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.30
			}
			atmosphereCurve
			{
				key = 0 360
				key = 1 310 //approx
			}
			ullage = True
			ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}
