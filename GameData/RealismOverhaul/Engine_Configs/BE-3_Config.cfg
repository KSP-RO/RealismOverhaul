@PART[*]:HAS[#engineType[BE3]]:NEEDS[RealismOverhaulEngines]
{
	%title = BE-3
	%manufacturer = Blue Origin
	%description = The BE-3 (Blue Engine 3) is a hydrolox rocket engine developed by Blue Origin, using a combustion tap-off cycle.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator] {}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.48
		configuration = BE3
		modded = false
		CONFIG
		{
			name = BE3
			specLevel = operational
			maxThrust = 490
			minThrust = 89
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.70 
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.30
			}
			atmosphereCurve
			{
				key = 0 360
				key = 1 310 //approx
			}
			ullage = True
			ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}
// New Shepard 1: 1 flight, 1 failures (1 unrelated)
