//	==================================================
//	BE-3
//
//	Manufacturer: Blue Origin
//
//	=================================================================================
//	BE-3PM
//	New Shepard
//
//	Dry Mass: 480 kg
//	Thrust (SL): 490 kN
//	Thrust (Vac): 511.3? kN
//	ISP: 345 SL / 360 Vac	estimated with RPA
//	Burn Time: 110
//	Chamber Pressure: 8.0? MPa	guess
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0?
//	Throttle: 490 kN to 89 kN (at sea level?)
//	Nozzle Ratio: 5?	guess
//	Ignitions: 50		A lot, reusable
//	=================================================================================

//	Sources:
//	http://exoscientist.blogspot.com/2016/01/triple-cored-new-shepard-as-orbital.html
//	https://en.wikipedia.org/wiki/New_Shepard

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[BE3]]:NEEDS[RealismOverhaulEngines]
{
	%title = #roBE3Title	//BE-3PM
	%manufacturer = #roMfrBO
	%description = #roBE3Desc

	@tags ^= :$: USA blue origin bo be-3pm 3pm liquid pump booster lqdhydrogen lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator] {}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.48
		configuration = BE3
		modded = false
		CONFIG
		{
			name = BE3
			specLevel = operational
			maxThrust = 511.3	//490 kN SL
			minThrust = 110.95	//89 kN SL
			useThrottleIspCurve = true
			//Stated performance is at sea level? Since throttling drops chamber pressure, throttling will decrease Isp which will in turn 
			//decrease thrust even more
			//490 kN * 0.217 throttle * Isp mult 0.837 * SL mult 1.000 = 89 kN
			throttleIspCurve
			{
				key = 0.000 0.001 0.0 4.1
				key = 0.200 0.820 1.5 1.5
				key = 0.400 0.930 0.4 0.4
				key = 0.600 0.969 0.2 0.2
				key = 0.800 0.988 0.1 0.1
				key = 1.000 1.000 0.1 0.0
			}
			//We do some injector throttling, so small Isp penalty in vacuum
			throttleIspCurveAtmStrength 
			{
				key = 0.0 0.05
				key = 1.0 1.0
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714
			}
			atmosphereCurve
			{
				key = 0 360
				key = 1 345 //approx
			}
			ullage = True
			ignitions = 50
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}

			// New Shepard 1: 1 flight, 1 failures (1 unrelated)
			// New Shepard 2: 6 flights, 1 failures (1 cycle)
			// New Shepard 3: 14 flights, 0 failures
			// New Shepard 4: 7 flights, 0 failures
			// New Shepard 5: 4 flights, 0 failures

			//32 ignitions, 0 failures
			//32 cycles, 1 failures
			//30 restarts, 0 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 9100		//Tested to 9100 seconds? Fairly simple and understressed engine, designed to be reused.
				ratedBurnTime = 110
				safeOverburn = true
				overburnPenalty = 1.0

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				
				ignitionReliabilityStart = 0.988095
				ignitionReliabilityEnd = 0.997619
				cycleReliabilityStart = 0.977273
				cycleReliabilityEnd = 0.995455
			}
		}
	}
}
