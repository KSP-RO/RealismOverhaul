//	==================================================
//	BE-4 global engine configuration.
//
//	Manufacturer: Blue Origin
//
//	=================================================================================
//	BE-4
//	Vulcan, New Glenn
//
//	Dry Mass: ~ 2250 Kg ?
//	Thrust (SL): 2446.55 kN [3]
//	Thrust (Vac): 2714.15 kN [3]
//	ISP: 350 SL / 355 Vac [3]
//	Burn Time: 240 ~ ? [1]
//	Chamber Pressure: 13.44 MPa [3]
//	Propellant: LOX / CH4
//	Prop Ratio: 3.6 ~ ?
//	Throttle: 50% to 100% [1]
//	Nozzle Ratio: 23.3 [3]
//	Ignitions: 3
//	=================================================================================

//	Sources:

//	[1] Space Launch Report - Vulcan launch vehicle:	http://www.spacelaunchreport.com/vulcan.html
//	[2] NASASpaceFlight - IAF Blue Origin presentation: https://forum.nasaspaceflight.com/index.php?topic=10685.msg1665037#msg1665037
//	[3] U.S. space-rocket liquid propellant engines http://www.b14643.de/Spacerockets/Specials/U.S._Rocket_engines/engines.htm

//	Used by:

//	* ROEngines

//	Notes:

//	* WIP Config Subject to New Info/Specs
//	==================================================

@PART[*]:HAS[#engineType[BE4]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = BE-4
	%manufacturer = Blue Origin
	%description = The BE-4 is an oxidizer-rich staged combustion Methalox engine. Though initially developed for use on a Blue Origin launch vehicle, in 2014 United Launch Alliance announced that their new Vulcan launch vehicle, the successor to both the Atlas V and Delta IV launch vehicles, will be powered by a pair of BE-4 engines.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 8.0 // Guess, same as RD-180.
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = BE-4
		origMass = 2.25 // ~ ?

		CONFIG
		{
			name = BE-4
			maxThrust = 2446.55 // [3]
			minThrust = 1223.275 // [1]
			heatProduction = 100
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4286
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5714
				DrawGauge = False
			}
			atmosphereCurve // [3]
			{
				key = 0 355
				key = 1 350
			}

			ullage = True
			pressureFed = False
			ignitions = 4

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[BE-4]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = BE-4
		ratedBurnTime = 240 // ~ ? [1]
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995
	}
}
