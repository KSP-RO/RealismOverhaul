//  ==================================================
//  Bimodal NTR global engine configuration.

//  Inert Mass: 2170 Kg (base configuration)
//  Throttle Range: N/A
//  Burn Time: 5400 s
//  O/F Ratio: 0 (SNRE), 3.0 (TRITON)

//  Sources:

//      "Bimodal" Nuclear Thermal Rocket (BNTR) Propulsion:                    http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20040182399.pdf
//      AIAA - TRITON (TRImodal Thrust Optimized Nuclear rocket engine):       http://alternatewars.com/BBOW/Space_Engines/AIAA-2004-3863_TRITON.pdf
//      Crewed Mars Mission using Bimodal Nuclear Thermal Electric Propulsion: http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20140009579.pdf

//  Used by:

//      BahamutoD Constellation Essentials
//      CMES
//  ==================================================

@PART[*]:HAS[#engineType[BNTR]]:FOR[RealismOverhaulEngines]
{
    %category = Engine
    %title = Bimodal NTR
    %manufacturer = Aerojet Rocketdyne
    %description = Low thrust pump-fed expander nuclear engine. Evolved for the original NERVA design the BNTR, instead of wasting precious propellant mass for cooling the engine reactor, uses a power generator unit to convert the waste thermal energy into electrical power. Supports liquid Oxygen injection for increased thrust but with lower efficiency.

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 3.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    !MODULE[ModuleEngineConfigs],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = SNRE
        modded = False
        origMass = 2.17

        CONFIG
        {
            name = SNRE
            minThrust = 111.2
            maxThrust = 111.2
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 10

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 1.0
                DrawGauge = True
            }

            PROPELLANT
            {
                name = EnrichedUranium
                ratio = 0.0000000001
                DrawGauge = False
                ignoreForIsp = True
            }

            atmosphereCurve
            {
                key = 0 925
                key = 1 380
            }
        }

        CONFIG
        {
            name = TRITON
            minThrust = 271.2
            maxThrust = 271.2
            massMult = 1.1
            ullage = True
            pressureFed = False
            ignitions = 10

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.8429
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.1571
                DrawGauge = False
            }

            PROPELLANT
            {
                name = EnrichedUranium
                ratio = 0.0000000001
                DrawGauge = False
                ignoreForIsp = True
            }

            atmosphereCurve
            {
                key = 0 642
                key = 1 390
            }
        }
    }

    !MODULE[ModuleAlternator],*{}

    !RESOURCE,*{}

    RESOURCE
    {
        name = EnrichedUranium
        amount = 5
        maxAmount = 5
    }

    RESOURCE
    {
        name = DepletedUranium
        amount = 0
        maxAmount = 5
    }
}
