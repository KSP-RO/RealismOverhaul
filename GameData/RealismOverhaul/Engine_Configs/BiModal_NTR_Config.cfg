@PART[*]:HAS[#engineType[BiModal_NTR]]:FOR[RealismOverhaulEngines]
{
	@title		  = Bimodal Advanced NTR
	@manufacturer = Aerojet
	@description  = An advanced and late atomic engine, proposed for the Mars Transfer Vehicle in the 21st century along with the SLS project. Could be switched to a more powerfull variant "Triton" using liquid oxygen at the cost of efficiency.
		
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Hydrogen-NTR
		modded = false

		CONFIG
		{
			name = Hydrogen-NTR
			exhaustDamage = True
			ignitionThreshold = 0.1
			heatProduction = 100
			minThrust = 22
			maxThrust = 69.5 //15000 lbf of thrust
			
			ignitions = 60
			%ullage = True
			%throttleResponseRate = 0.055 //should be around 30 secs too fully ramp up to 100% from 0%.
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 930
				key = 1 380
			}
		}
		
		CONFIG
		{
			name = TRITON
			exhaustDamage = True
			ignitionThreshold = 0.1
			heatProduction = 100
			minThrust = 90.40
			maxThrust = 271.21
			
			ignitions = 60
			%ullage = True 
			//use of Oxygen = faster throttle response rate?
			
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.750
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.250
				DrawGauge = False
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 642
				key = 1 390
			}
		}
	}
	
	MODULE
	{
		name				   = ModuleResourceConverter
		ConverterName		   = Turbine Generator
		StartActionName		   = Start
		StopActionName		   = Stop
		AlwaysActive		   = true
		FillAmount			   = 1.000
		AutoShutdown		   = false
		GeneratesHeat		   = false
		TemperatureModifier	   = 2.000
		UseSpecializationBonus = false
		DefaultShutoffTemp	   = 0.500

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio		 = 1e-13
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio		 = 1.5
		}

		OUTPUT_RESOURCE
		{
			ResourceName = DepletedUranium
			Ratio		 = 1e-13
		}
	}

	RESOURCE
	{
		name = EnrichedUranium
		amount = 5
		maxAmount = 5
	}
	RESOURCE
	{
		name = DepletedUranium
		amount = 0
		maxAmount = 5
	}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}