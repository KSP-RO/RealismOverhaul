@PART[*]:HAS[#engineType[C1]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roC1Title	//C-1
	%manufacturer = #roMfrThiokol
	%description = #roC1Desc

	@tags ^= :$: USA thiokol c1 c-1 liquid pressure-fed upper aerozine nto

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = C-1
		origMass = 0.00284

		CONFIG
		{
			name = C-1
			specLevel = prototype
			minThrust = 0.445
			maxThrust = 0.445
			heatProduction = 10
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.0046
			}

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4373
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON1
				ratio = 0.5627
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 10.0	//FIXME: guess
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 301
				key = 1 55
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 2000
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.9985
			}
		}
	}
}
