@PART[*]:HAS[#engineType[DFMMHPE]]:FOR[RealismOverhaulEngines]
{
    @category = Engine
    @title = DFMMHPE
    @manufacturer = Aerojet
    @description = Aerojet Dual Fuel Mixed-Mode High Pressure Engine for SSTO Vehicles. It burned RP-1 and LOX in sea level mode, and then at high altitude would deploy a nozzle extension and switch to burning LH2 and LOX for higher performance.
    @tags ^= :$: booster Aerojet throttle tripropellant upper SSTO

    @MODULE[ModuleEngines*]
    {
        @EngineType = LiquidEngine
    }

    !MODULE[ModuleAlternator],*{}

    !MODULE[ModuleEngineConfigs],*{}

    !MODULE[ModuleHybridEngine],*{}

    MODULE
    {
        name = ModuleHybridEngine
        type = ModuleEngines
        configuration = DFMMHPE-Mode-1
        origMass = 4.1834
        modded = False

        CONFIG
        {
            name = DFMMHPE-Mode-1
            minThrust = 2194
            maxThrust = 2926
            heatProduction = 100
            massMult = 1.0

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1.0
            }

            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3243
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6757
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 349.9
                key = 1 322.9
            }
        }

        CONFIG
        {
            name = DFMMHPE-Mode-2
            minThrust = 1719
            maxThrust = 2292
            heatProduction = 100
            massMult = 1.0

            ullage = True
            pressureFed = False
            ignitions = 3

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.6970
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.3030
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 459.2
                key = 1 200
            }
        }
    }

    @MODULE[ModuleGimbal]
    {
        %gimbalRange = 5.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    !RESOURCE,*{}

    RESOURCE
    {
        name = TEATEB
        amount = 1.0
        maxAmount = 1.0
        isTweakable = False
    }
}
