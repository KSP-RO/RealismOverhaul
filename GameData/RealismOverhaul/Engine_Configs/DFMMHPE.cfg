//	ISP: 322.9 SL / 349.9 Vac
//	Burn Time: ???
//	Chamber Pressure: 27.6 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.9
//	Engine Nozzle: ???
//	Nozzle Exit Area: ???
//	Throttle: 100% to 75%
//	Nozzle Ratio: 40
//	Ignitions: 1
//	=================================================================================
//	Mode 2
//
//	Dry Mass: 4183.4 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2292 kN
//	ISP: 459.2 Vac
//	Burn Time: ???
//	Chamber Pressure: 20.7 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 7.0
