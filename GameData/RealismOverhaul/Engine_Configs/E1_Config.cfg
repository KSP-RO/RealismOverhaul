//  ==================================================
//  E-1 proposed engine

//  Throttle Range: N/A
//  Burn Time: 165 s
//  O/F Ratio: 2.15

//  Sources:
//      https://en.wikipedia.org/wiki/Rocketdyne_E-1
//      http://www.astronautix.com/engines/e1.htm

//  Used by:
//      FASA
//      Squad

@PART[*]:HAS[#engineType[E1]]:FOR[RealismOverhaulEngines]
{
    %title = E-1
    %manufacturer = Rocketdyne
    %description = Pump-fed kerolox open cycle (gas generator) booster engine developed from LR79/89. Backup proposal for the first stage engine on the Titan 1 ICBM, and proposed first stage engine on the Saturn 1 but ultimately never flown (4 E-1s replaced with 8 H-1s). Diameter: [2.14 m].

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 8
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = E1
		origMass = 1.264 // Assuming a similiar TWR to the H-1

		CONFIG
		{
			name = E-1
			minThrust = 1884.59 // 380klbf sea level
			maxThrust = 1884.59
			heatProduction = 100
			massMult = 1.0

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 290
				key = 1 260
			}
		}
		
		CONFIG
		{
			name = E-1-Upgrade
			description = Speculative upgrade configuration for the E-1.
			minThrust = 2098.4 // 420klbf sea level
			maxThrust = 2098.4
			heatProduction = 100
			massMult = 1.0

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 301
				key = 1 268
			}
			
			techRequired = heavierRocketry
			cost = 300 // total guess for now
		}
	}

    !MODULE[ModuleAlternator]{}

    !RESOURCE,*{}

    RESOURCE
    {
        name = TEATEB
        amount = 1
        maxAmount = 1
    }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	// Copied from H-1
	TESTFLIGHT
	{
		name = E-1
		ratedBurnTime = 165
		ignitionReliabilityStart = 0.89
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.9
		cycleReliabilityEnd = 0.967
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1-Upgrade]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	// Between H-1b and RS-27
	TESTFLIGHT
	{
		name = E-1-Upgrade
		ratedBurnTime = 210
		ignitionReliabilityStart = 0.94
		ignitionReliabilityEnd = 0.99
		cycleReliabilityStart = 0.95
		cycleReliabilityEnd = 0.992
		techTransfer = E-1:50
	}
}
