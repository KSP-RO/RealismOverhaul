//	==================================================
//	E-1 Engine
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	E-1
//	
//
//	Dry Mass: ??? Kg
//	Thrust (SL): 1690 kN
//	Thrust (Vac): 1884 kN (Sutton claims 400klbf, but period documents say only 380klbf was tested).
//	ISP: 260 SL / 290 Vac
//	Burn Time: 165
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / RP-1
//	Prop Ratio: 2.15
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================
//	E-1 Dynasoar
//	
//
//	Dry Mass: ??? Kg
//	Thrust (SL): 2081 kN
//	Thrust (Vac): 2335 kN
//	ISP: 256 SL / 290 Vac
//	Burn Time: 210
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / RP-1
//	Prop Ratio: 2.25
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Operation Dyna Soar Recoverable Booster Study: Selected Booster.PDF:						http://www.alternatewars.com/BBOW/Space_Engines/Rocketdyne_Engines.htm
//	alternatewars - Rocketdyne engines:															http://www.alternatewars.com/BBOW/Space_Engines/Rocketdyne_Engines.htm
//  [A] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 430

//	Used by:

//	Notes:

//	==================================================

@PART[*]:HAS[#engineType[E1]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = E-1
	%manufacturer = Rocketdyne
	%description = Pump-fed kerolox open cycle (gas generator) booster engine developed from LR79/89. Backup proposal for the first stage engine on the Titan 1 ICBM, and proposed first stage engine on the Saturn 1 but ultimately never flown (4 E-1s replaced with 8 H-1s).

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = E-1
		origMass = 1.264 // Assuming a similar TWR to the H-1

		CONFIG
		{
			name = E-1
			minThrust = 1884.59 // 380klbf sea level
			maxThrust = 1884.59
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 290
				key = 1 260
			}
		}

		CONFIG
		{
			name = E-1-Upgrade
			description = Speculative upgrade configuration for the E-1 intended for use with the Dyna Soar project. This version is without boostback hardware.
			minThrust = 2358.25 // 468klbf sea level
			maxThrust = 2358.25
			heatProduction = 100
			massMult = 1.04 // 1.435 = 4000lb for boostback booster

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 290
				key = 1 256
			}
		}
		
		CONFIG
		{
			name = E-1-Upgrade2
			description = Speculative upgrade configuration using late 1960s technology.
			minThrust = 2662.6 //525klbf sea level
			maxThrust = 2662.6
			heatProduction = 100
			massMult = 1.2
			//speculative = fictional

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 301
				key = 1 264
			}
		}
		
		CONFIG
		{
			name = E-1A_KS
			description = E-1A as found in 'Kolyma's Shadow'.
			minThrust = 2250
			maxThrust = 2250
			heatProduction = 100
			massMult = 1.0
			//speculative = fictional

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 310
				key = 1 269
			}
		}
	}
	
	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

//Never flown, all configs speculative
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	// Copied from H-1, slightly decreased

	TESTFLIGHT
	{
		name = E-1
		testedBurnTime = 350
		ratedBurnTime = 165
		safeOverburn = true
		ignitionReliabilityStart = 0.95
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.96
		cycleReliabilityEnd = 0.993
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[E-1] { %ratedBurnTime = #$/TESTFLIGHT[E-1]/ratedBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1-Upgrade]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	// Between H-1b and RS-27.

	TESTFLIGHT
	{
		name = E-1-Upgrade
		testedBurnTime = 350
		ratedBurnTime = 210
		safeOverburn = true
		ignitionReliabilityStart = 0.97
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.97
		cycleReliabilityEnd = 0.996
		techTransfer = E-1:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[E-1-Upgrade] { %ratedBurnTime = #$/TESTFLIGHT[E-1-Upgrade]/ratedBurnTime$ } }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1-Upgrade2]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	// RS-27 / F-1A level

	TESTFLIGHT
	{
		name = E-1-Upgrade2
		testedBurnTime = 350
		ratedBurnTime = 240
		safeOverburn = true
		ignitionReliabilityStart = 0.99
		ignitionReliabilityEnd = 0.998
		cycleReliabilityStart = 0.99
		cycleReliabilityEnd = 0.998
		techTransfer = E-1,E-1-Upgrade,E-1A_KS:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[E-1-Upgrade2] { %ratedBurnTime = #$/TESTFLIGHT[E-1-Upgrade2]/ratedBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1A_KS]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	// RS-27 / F-1A level

	TESTFLIGHT
	{
		name = E-1A_KS
		testedBurnTime = 350
		ratedBurnTime = 240
		safeOverburn = true
		ignitionReliabilityStart = 0.99
		ignitionReliabilityEnd = 0.998
		cycleReliabilityStart = 0.99
		cycleReliabilityEnd = 0.998
		techTransfer = E-1,E-1-Upgrade,E-1-Upgrade2:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[E-1A_KS] { %ratedBurnTime = #$/TESTFLIGHT[E-1A_KS]/ratedBurnTime$ } }
}
