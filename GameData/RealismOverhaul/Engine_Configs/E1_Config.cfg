@PART[*]:HAS[#engineType[E1]]:FOR[RealismOverhaulEngines]
{
    %category = Engine
    %title = E-1
    %manufacturer = Rocketdyne
    %description = Pump-fed kerolox open cycle (gas generator) booster engine developed from LR79/89. Backup proposal for the first stage engine on the Titan 1 ICBM, and proposed first stage engine on the Saturn 1 but ultimately never flown (4 E-1s replaced with 8 H-1s). Diameter: [2.14 m].

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 8.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    !MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = E-1
		origMass = 1.264 // Assuming a similar TWR to the H-1

		CONFIG
		{
			name = E-1
			minThrust = 1884.59 // 380klbf sea level
			maxThrust = 1884.59
			heatProduction = 100
			massMult = 1.0

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 290
				key = 1 260
			}
		}

		CONFIG
		{
			name = E-1-Upgrade
			description = Speculative upgrade configuration for the E-1 intended for use with the Dyna Soar project.
			minThrust = 2335.3155
			maxThrust = 2335.3155
			heatProduction = 100
			massMult = 1.435  // 4000 pounds

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 291
				key = 1 256
			}
		}
		
		CONFIG
		{
			name = E-1-Upgrade2
			description = Speculative upgrade configuration using late 1960s technology.
			minThrust = 2355
			maxThrust = 2355
			heatProduction = 100
			massMult = 1.5

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 301
				key = 1 264
			}
		}
	}

    !MODULE[ModuleAlternator],*{}

    !RESOURCE,*{}

    RESOURCE
    {
        name = TEATEB
        amount = 1
        maxAmount = 1
    }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	// Copied from H-1.

	TESTFLIGHT
	{
		name = E-1
		ratedBurnTime = 165
		ignitionReliabilityStart = 0.89
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.93
		cycleReliabilityEnd = 0.988
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[E-1-Upgrade]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
