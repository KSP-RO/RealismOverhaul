@PART[*]:HAS[#engineType[DS4G]]:FOR[RealismOverhaulEngines]
{
	%title = DS4G Gridded Ion Thruster
	%manufacturer = ESA
	%description = The Dual Stage 4 Grid Ion (DS4G) Thruster was developed primarily by the European Space Agency for a variety of future deep space missions.  This version is their most robust design, designed for deep space missions. Requires 50kW of electrical power.  NOTE: This engine is based on technical design and test articles. Mass/power ratio: 2.67 kg/kW

	@MODULE[ModuleEngines*]
	{
		%EngineType = Electric
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = DS4G-25-low
		origMass = 0.0667
		CONFIG
		{
			name = DS4G-25-low
			description = 25 kW, optimized for earth-moon trips
			minThrust = 0.00041
			maxThrust = 0.00082
			heatProduction = 7500 // efficiency 0.7

