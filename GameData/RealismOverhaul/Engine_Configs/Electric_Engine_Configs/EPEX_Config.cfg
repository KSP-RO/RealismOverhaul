@PART[*]:HAS[#engineType[EPEX]]:FOR[RealismOverhaulEngines]
{
	%title = EPEX MPD Thruster
	%manufacturer = Mitsubishi Electric
	%description = The EPEX (Electrical Propulsion Experiment) was a pulsed magnetoplasmadynamic thruster, tested on the Japanese Space Flyer Unit satellite in 1995. Although the Soviet Union experimented with MPD thrusters extensively, the Space Flyer Unit was the first spacecraft to use an MPD thruster as its main propulsion system. Mass/power ratio: 95.3 kg/kW.

	@MODULE[ModuleEngines*]
	{
		%EngineType = Electric
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = EPEX
		origMass = 0.041
		CONFIG
		{
			name = EPEX
			minThrust = 0.00000024
			maxThrust = 0.00000086
			heatProduction = 215 // efficiency 0.5 (guess)

			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0
				DrawGauge = True
			}

			PROPELLANT
			{
				name = Nitrogen
				ratio = 35.25
				DrawGauge = False
				ignoreForIsp = true
			}

			PROPELLANT
			{
				name = ElectricCharge
				ratio = 3587.07
				DrawGauge = True
				minResToLeave = 10.0
			}

			atmosphereCurve
			{
				key = 0 1100
				key = 1 1
			}
		}
	}
}
