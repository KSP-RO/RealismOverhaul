@PART[*]:HAS[#engineType[NEXT]]:FOR[RealismOverhaulEngines]
{
	%title = NEXT Gridded Ion Thruster
	%manufacturer = Aerojet Rocketdyne
	%description = The NASA Evolutionary Xenon Thruster (NEXT) project at NASA GRC produced quite a little marvel. Certified for flight use, and currently planned for several outer-Solar-System missions, the efficiency of the ion thruster greatly increased the payload weight, at the expense of burn time. Uses about 6.9kW of electricity. Mass/power ratio: 2.67 kg/kW.

	@MODULE[ModuleEngines*]
	{
		%EngineType = Electric
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = NEXT
		origMass = 0.0184
		CONFIG
		{
			name = NEXT
			minThrust = 0.000020
			maxThrust = 0.000236
			heatProduction = 2070 // efficiency 0.7

			PROPELLANT
			{
				name = ElectricCharge
				ratio = 8355.34
				DrawGauge = True
				minResToLeave = 10.0
			}
			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 4190
				key = 1 1
			}
		}
		CONFIG
		{
			name = NEXT-C
			description = NEXT-Commercial, scaled down for decreased power consumption
			minThrust = 0.000010
			maxThrust = 0.000118
			heatProduction = 1050 // efficiency 0.7
			massMult = 0.67

			PROPELLANT
			{
				name = ElectricCharge
				ratio = 8355.34
				DrawGauge = True
				minResToLeave = 10.0
			}
			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 4190
				key = 1 1
			}
		}
	}
}
