@PART[*]:HAS[#engineType[PPS1350]]:FOR[RealismOverhaulEngines]
{
	%title = PPS-1350 Hall Effect Thruster
	%manufacturer = Snecma
	%description = A Hall effect ion thruster used on many commercial spacecraft for station keeping. Mass/power ratio: 3.53 kg/kW.

	@MODULE[ModuleEngines*]
	{
		%EngineType = Electric
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = PPS-1350
		origMass = 0.0053
		CONFIG
		{
			name = PPS-1350
			minThrust = 0.000045
			maxThrust = 0.000090
			heatProduction = 675 // efficiency 0.55

			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}

			PROPELLANT
			{
				name = ElectricCharge
				ratio = 1439.5
				DrawGauge = True
				minResToLeave = 10.0
			}

			atmosphereCurve
			{
				key = 0 1660
				key = 1 1
			}
		}
	}
}
