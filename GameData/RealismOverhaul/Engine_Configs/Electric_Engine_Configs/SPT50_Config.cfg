@PART[*]:HAS[#engineType[SPT50]]:FOR[RealismOverhaulEngines]
{
	%title = SPT-50 Hall Effect Thruster
	%manufacturer = #roMfrOKBFakel
	%description = An early Soviet Hall Effect thruster, used on Soviet and Russian weather satellites. Mass/power ratio: 5.45 kg/kW.

	@MODULE[ModuleEngines*]
	{
		%EngineType = Electric
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = SPT-50
		origMass = 0.00123
		CONFIG
		{
			name = SPT-50
			minThrust = 0.000007
			maxThrust = 0.000014
			heatProduction = 163 // efficiency 0.26?

			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}

			PROPELLANT
			{
				name = ElectricCharge
				ratio = 1093.4
				DrawGauge = True
				minResToLeave = 10.0
			}

			atmosphereCurve
			{
				key = 0 860
				key = 1 1
			}
		}
		CONFIG
		{
			name = SPT-50M
			minThrust = 0.000009
			maxThrust = 0.000018
			heatProduction = 130 // efficiency 0.41?
			massMult = 1.0732

			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}

			PROPELLANT
			{
				name = ElectricCharge
				ratio = 1182.4
				DrawGauge = True
				minResToLeave = 10.0
			}

			atmosphereCurve
