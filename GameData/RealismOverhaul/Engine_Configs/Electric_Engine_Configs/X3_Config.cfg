@PART[*]:HAS[#engineType[X3]]:FOR[RealismOverhaulEngines]
{
	%title = X3 Hall Effect Thruster
	%manufacturer = Aerojet Rocketdyne
	%description = This 3-channel thruster was designed for operation up to 250 kW of discharge power at specific impulses ranging from 1800â€“3500 seconds on xenon propellant and up to 5000 seconds on krypton, all with state of the art total efficiencies in excess of 60%. Mass/power ratio: 2.3 kg/kW.

	@MODULE[ModuleEngines*]
	{
		%EngineType = Electric
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = X3
		origMass = 0.0158
		CONFIG
		{
			name = X3
			description =  Lab-tested version of the X3 thruster.
			minThrust = 0.00039
			maxThrust = 0.00542
			heatProduction = 35600 // efficiency 0.63

			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 2486.240575
				minResToLeave = 10.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 2340
				key = 1 1
			}
		}
		CONFIG
		{
			name = X3-HV
			description =  Uprated X3 thruster operated at 800V and 200kW.
			minThrust = 0.002
			maxThrust = 0.008
			heatProduction = 74000 // efficiency 0.63
			massMult = 1.087 // 250 kg

			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 5043.08433
				minResToLeave = 10.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 3490
				key = 1 1
			}
		}
		CONFIG
		{
			name = X3-HV-K
			description =  X3 variant using Krypton for increased Isp, at the expense of thrust.
			minThrust = 0.0016
			maxThrust = 0.0064
			heatProduction = 80000 // efficiency 0.6
			massMult = 1.087 // 250 kg

			PROPELLANT
			{
				name = KryptonGas
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 5043.08433
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 4370
				key = 1 1
			}
		}
	}
}
