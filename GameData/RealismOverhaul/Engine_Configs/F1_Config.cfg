//	Prop Ratio: 2.27
//	Throttle: N/A
//	Nozzle Ratio: 16
//	Ignitions: 1
//	=================================================================================
//	F-1
//	SA-504 through SA-515
//
//	Dry Mass: 8391.4 Kg
//	Thrust (SL): 6895.6 kN
//	Thrust (Vac): ??? kN
//	ISP: 263 SL / 304 Vac
//	Burn Time: 165
//	Chamber Pressure: 7.0 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.27
//	Throttle: N/A
