//	==================================================
//	F-1 engine.
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	F-1 
// [A] Split data across this and SA-504 to represent the fact that this is an early flight model - thrust change went here, ISP change went there
//	SA-501 through SA-503
//
//	Dry Mass: 8444.1 Kg
//	Thrust (SL): 6770.19 kN
//	Thrust (Vac): 7775.49 kN
//	ISP: 262.1 SL / 301 Vac // Had to change SL Isp to match SL thrust properly
//	Burn Time: 165
//	Chamber Pressure: 6.77 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.27
//	Throttle: N/A
//	Nozzle Ratio: 16
//	Ignitions: 1
//	=================================================================================
//	F-1 // [A]
//	SA-504 through SA-515
//
//	Dry Mass: 8444 Kg
//	Thrust (SL): 6895.6 kN
//	Thrust (Vac): 7895.01 kN
//	ISP: 265 SL / 305 Vac
//	Burn Time: 165
//	Chamber Pressure: 6.77 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.27
//	Throttle: N/A
//	Nozzle Ratio: 16
//	Ignitions: 1
//	=================================================================================
//	F-1A
//	
//
//	Dry Mass: 8618 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 9189.6 kN
//	ISP: 268.8 SL / 306.2 Vac
//	Burn Time: 315
//	Chamber Pressure: 8.0 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.27
//	Throttle: 1334 kN (300klbf) below rated thrust
//	Nozzle Ratio: 16
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Source 1: http://history.nasa.gov/ap12fj/pdf/a12_sa507-flightmanual.pdf
//	Source 2: http://history.msfc.nasa.gov/saturn_apollo/documents/F-1_Engine.pdf
//	Source 3: http://www.b14643.de/Spacerockets/Diverse/U.S._Rocket_engines/engines.htm
//	Source 4: https://ia800301.us.archive.org/19/items/nasa_techdoc_19740077747/19740077747.pdf
//  [A] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 409 Table 7.8-1
//	==================================================
@PART[*]:HAS[#engineType[F1]]:FOR[RealismOverhaulEngines]
{
	@title = #roF1Title	//F-1
	%manufacturer = #roMfrRocketdyne
	@description = #roF1Desc	//The massive Rocketdyne F-1 engine. One of the largest, most powerful rocket engines ever built. Ensure you enable roll capability or disable gimbal as required for your application.

	@tags ^= :$: USA rocketdyne north american f-1 liquid pump booster kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = F-1-1.5M
		origMass = 8.4441
		modded = false
		CONFIG
		{
			name = F-1-1.5M
			description = Early production version
			specLevel = operational
			minThrust = 7775.49
			maxThrust = 7775.49
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 301
				key = 1 262.1
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = F-1-1.52M
			description = Later model, with redesigned injectors
			specLevel = operational
			minThrust = 7895.01
			maxThrust = 7895.01
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 305
				key = 1 265
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = F-1A
			description = Uprated and simplified F-1 developed for post-Apollo launch vehicles. Tested extensively, but cancelled following the cancellation of Apollo
			specLevel = prototype
			minThrust = 7855.6
			maxThrust = 9189.6
			massMult = 0.97673
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 306.2
				key = 1 268.8
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

//F-1-1.5m and 1.52m
//13 flights, 1 failure
//65 engines flown, 1 failure
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1-1.5M]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = F-1-1.5M
		testedBurnTime = 2250	//Rated to 2250 seconds
		ratedBurnTime = 165
		safeOverburn = true
		ignitionReliabilityStart = 0.973485
		ignitionReliabilityEnd = 0.994697
		cycleReliabilityStart = 0.973485
		cycleReliabilityEnd = 0.994697
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[F-1-1.5M] { %ratedBurnTime = #$/TESTFLIGHT[F-1-1.5M]/ratedBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1-1.52M]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = F-1-1.52M
		testedBurnTime = 2250	//Rated to 2250 seconds
		ratedBurnTime = 165
		safeOverburn = true
		ignitionReliabilityStart = 0.966414
		ignitionReliabilityEnd = 0.994697
		cycleReliabilityStart = 0.966414
		cycleReliabilityEnd = 0.994697
		techTransfer = F-1-1.5M:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[F-1-1.52M] { %ratedBurnTime = #$/TESTFLIGHT[F-1-1.52M]/ratedBurnTime$ } }
}

//no data, never flew
//Simplified, assumed to be more reliable than normal F-1
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = F-1A
		testedBurnTime = 2250	//Rated to 2250 seconds
		ratedBurnTime = 315
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.985
		ignitionReliabilityEnd = 0.998
		cycleReliabilityStart = 0.985
		cycleReliabilityEnd = 0.998
		techTransfer = F-1-1.52M,F-1-1.5M:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[F-1A] { %ratedBurnTime = #$/TESTFLIGHT[F-1A]/ratedBurnTime$ } }
}
