//F-1 series engine
//Squad_NASA, FASA, OLDD, Hakari, SSTU, KW
//
//  ==================================================
//  Rocketdyne F-1 engine.

//  Dimensions: 3.8 m x 5.7 m
//  Gross Mass: 8390 Kg
//  Throttle Range: N/A
//  Burn Time: 150 s
//  O/F Ratio: 2.27

//  Source 1: http://history.nasa.gov/ap12fj/pdf/a12_sa507-flightmanual.pdf
//  Source 2: http://history.msfc.nasa.gov/saturn_apollo/documents/F-1_Engine.pdf
//  Source 3: http://www.b14643.de/Spacerockets/Diverse/U.S._Rocket_engines/engines.htm
//  Source 4: http://www.astronautix.com/f/f-1.html
//  Source 5: Eyes Turned Skyward: https://www.alternatehistory.com/wiki/doku.php?id=timelines:eyes_turned_skyward_spacecraft_and_launch_vehicle_technical_data
//  Source 6: NASA fact sheet on F-1 https://mix.msfc.nasa.gov/images/MEDIUM/9801771.jpg
//  ==================================================

@PART[*]:HAS[#engineType[F1]]:FOR[RealismOverhaulEngines]
{
	@title = F-1 Series
	%manufacturer = Rocketdyne
	@description = The massive Rocketdyne F-1 engine. One of the largest, most powerful rocket engines ever built. Ensure you enable roll capability or disable gimbal as required for your application. Diameter: [3.61 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = F-1
		origMass = 8.391459
		modded = false
		CONFIG
		{
			name = F-1
			minThrust = 7740.5
			maxThrust = 7740.5
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 304
				key = 1 263
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = F-1A					// Based on info from Eyes Turned Skyward Wiki
			
			minThrust = 6892.2			// can throttle to 75%
			maxThrust = 9189.6
			massMult = 0.97673
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 310
				key = 1 270
			}
			techRequired = heavierRocketry
			cost = 2000 				// total guess for now
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleAlternator]
	{
	}
	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = F-1
		ratedBurnTime = 165					// Source 6
		ignitionReliabilityStart = 0.93		// There were never really any true failures of the F-1 though a couple times an engine burned out early
		ignitionReliabilityEnd = 0.988
		cycleReliabilityStart = 0.94
		cycleReliabilityEnd = 0.985
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = F-1A
		ratedBurnTime = 180					// No data, but if throttable, let's say it would last longer
		ignitionReliabilityStart = 0.96
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.96
		cycleReliabilityEnd = 0.995
		techTransfer = F-1:50
	}
}
