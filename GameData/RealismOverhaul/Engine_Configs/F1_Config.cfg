//	Thrust (SL): ??? kN
//	Thrust (Vac): 9189.6 kN
//	ISP: 270 SL / 310 Vac
//	Burn Time: 315
//	Chamber Pressure: 8.0 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.27
