@PART[*]:HAS[#engineType[F1]]:FOR[RealismOverhaulEngines]
{
	@title = F-1 Series
	%manufacturer = Rocketdyne
	@description = The massive Rocketdyne F-1 engine. One of the largest, most powerful rocket engines ever built. Ensure you enable roll capability or disable gimbal as required for your application.


	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = F-1
		origMass = 8.391459
		modded = false
		CONFIG
		{
			name = F-1_Early
			description = pre-production version used on early unmanned Saturn V tests
			minThrust = 7652.2
			maxThrust = 7652.2
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 301
				key = 1 260
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = F-1
			description = Production F-1 used on all manned Saturn V launches
			minThrust = 7740.5
			maxThrust = 7740.5
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 304
				key = 1 263
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = F-1A
			description = Uprated F-1 developed for post-Apollo launch vehicles. Tested extensively, but cancelled following the cancellation of Apollo
			minThrust = 7885.6
			maxThrust = 9189.6
			massMult = 0.97673
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 310
				key = 1 270
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1_Early]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = F-1_Early
		ratedBurnTime = 165
		ignitionReliabilityStart = 0.9371
		ignitionReliabilityEnd = 0.9971
		cycleReliabilityStart = 0.9371
		cycleReliabilityEnd = 0.9971
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = F-1
		ratedBurnTime = 165
		ignitionReliabilityStart = 0.9371
		ignitionReliabilityEnd = 0.9971
		cycleReliabilityStart = 0.9371
		cycleReliabilityEnd = 0.9971
		techTransfer = F-1_Early:50
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = F-1A
		ratedBurnTime = 315					// Was proposed as a Sustainer engine like the LR105
		ignitionReliabilityStart = 0.9371
		ignitionReliabilityEnd = 0.9971
		cycleReliabilityStart = 0.9371
		cycleReliabilityEnd = 0.9971
		techTransfer = F-1_Early, F-1:50
	}
}
