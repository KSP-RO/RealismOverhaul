//F-1 series engine
//Squad_NASA, FASA, OLDD, Hakari, SSTU, KW
//
//  ==================================================
//  Rocketdyne F-1 engine.

//  Dimensions: 3.72 m x 5.64 m
//  Gross Mass: 8390 Kg
//  Throttle Range: N/A
//  Burn Time: 165 s
//  O/F Ratio: 2.27

//  Source 1: http://history.nasa.gov/ap12fj/pdf/a12_sa507-flightmanual.pdf
//  Source 2: http://history.msfc.nasa.gov/saturn_apollo/documents/F-1_Engine.pdf
//  Source 3: http://www.b14643.de/Spacerockets/Diverse/U.S._Rocket_engines/engines.htm
//  ==================================================
@PART[*]:HAS[#engineType[F1]]:FOR[RealismOverhaulEngines]
{
	@title = F-1 Series
	%manufacturer = Rocketdyne
	@description = The massive Rocketdyne F-1 engine. One of the largest, most powerful rocket engines ever built. Ensure you enable roll capability or disable gimbal as required for your application. Diameter: [3.72 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = F-1
		origMass = 8.391459
		modded = false
		CONFIG
		{
			name = F-1
			minThrust = 7740.5
			maxThrust = 7740.5
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 304
				key = 1 263
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = F-1A
			minThrust = 9189.6
			maxThrust = 9189.6
			massMult = 0.97673
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3800
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6200
			}
			atmosphereCurve
			{
				key = 0 310
				key = 1 270
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = F-1
		ratedBurnTime = 165
		ignitionReliabilityStart = 0.9371
		ignitionReliabilityEnd = 0.9971
		cycleReliabilityStart = 0.9371
		cycleReliabilityEnd = 0.9971
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[F-1A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = F-1A
		ratedBurnTime = 315					// Was proposed as a Sustainer engine like the LR105
		ignitionReliabilityStart = 0.9371
		ignitionReliabilityEnd = 0.9971
		cycleReliabilityStart = 0.9371
		cycleReliabilityEnd = 0.9971
		techTransfer = F-1:50
	}
}
