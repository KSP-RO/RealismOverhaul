@PART[*]:HAS[#engineType[G1]]:FOR[RealismOverhaulEngines]
{
	%title = #roG1Title	//G-1
	%manufacturer = #roMfrRocketdyne
	%description = #roG1Desc	//This was developed for the NOMAD high energy upper stage, intended to replace Agena. The Hydrazine/Fluorine propellant mix showed impressive performance in testing, but concerns over the toxicity of Fluorine lead to the project being cancelled after extensive work had already been done.

	@tags ^= :$: USA rocketdyne g-1 xlr117 liquid pressure-fed upper hydrazine lqdfluorine

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.00
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = G-1
		origMass = 0.172
	
		CONFIG
		{
			name = G-1
			description = A.K.A. XLR117-NA-1
			specLevel = prototype
			minThrust = 53.38
			maxThrust = 53.38
			heatProduction = 100
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.4837
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdFluorine
				ratio = 0.5163
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = Helium
				ratio = 5.15		//Heated helium, assume 3:1 pressure ratio
				ignoreForIsp = True
			}
			
			%ullage = True
			%ignitions = 0
			%pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 357
				key = 1 200
			}
		}
		CONFIG
		{
			name = G-1A
			minThrust = 55.02
			maxThrust = 55.02
			heatProduction = 100
			massMult = 1.116
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.4837
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdFluorine
				ratio = 0.5163
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = Helium
				ratio = 5.15		//Heated helium, assume 3:1 pressure ratio
				ignoreForIsp = True
			}
			
			%ullage = True
			%ignitions = 0
			%pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 368
				key = 1 200
			}
		}
	}
}

// no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[G-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
			name = G-1
			testedBurnTime = 488		//Assuming built to same 130% margin as early AJ10
			ratedBurnTime = 375		//enough to consume a 15000 lbs fuel load
			safeOverburn = true
			ignitionReliabilityStart = 0.9
			ignitionReliabilityEnd = 0.98
			cycleReliabilityStart = 0.78
			cycleReliabilityEnd = 0.98
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[G-1] { %ratedBurnTime = #$/TESTFLIGHT[G-1]/ratedBurnTime$ } }
}

// no data, never flew
// Using AJ-10 Adv data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[G-1A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
			name = G-1A
			testedBurnTime = 488		//Assuming built to same 130% margin as early AJ10
			ratedBurnTime = 375
			safeOverburn = true
			ignitionReliabilityStart = 0.985546
			ignitionReliabilityEnd = 0.997718
			cycleReliabilityStart = 0.972634
			cycleReliabilityEnd = 0.995679
			techTransfer =	G-1:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[G-1A] { %ratedBurnTime = #$/TESTFLIGHT[G-1A]/ratedBurnTime$ } }
}
