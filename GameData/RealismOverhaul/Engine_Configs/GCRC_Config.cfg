@PART[*]:HAS[#engineType[GCRC]]:FOR[RealismOverhaulEngines]

{
	%title = GCRC 33-KS-2800
	@manufacturer = Grand Central Rocket Company
	@description = A small solid kick motor, used as the third stage on all but the last Vanguard launch. Burn time 33 seconds.
  
	!MODULE[ModuleGimbal] {}
	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		type = PSPC
		volume = 97.7
		basemass = -1
		
		TANK
		{
			name = PSPC
			amount = 97.7
			maxAmount = 97.7
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = GCRC
		modded = false
		
		origMass = 0.0217
		CONFIG
		{
			name = GCRC
			minThrust = 17.3 // With thrust curve gives avg of 12.45
			maxThrust = 17.3
			techRequired = solids1957
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True

			}
			atmosphereCurve
			{
				key = 0 237.46
				key = 1 100
			}
			// guesses (note: max is above nominal * thrust_curve_max)
			%chamberNominalTemp	 = 1400
			%maxEngineTemp = 1620
			
			// Thrust Curve made with Mike's Thrust Curve Tool
			curveResource = PSPC
			thrustCurve
			{
				key = 1.00000 1.00000	0.94176	  0.00000
				key = 0.95301 0.95472	0.98643	  0.98640
				key = 0.90819 0.90944	1.03554	  1.03551
