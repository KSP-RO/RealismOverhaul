//	
//
//	Dry Mass: 173 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 68.236 kN
//	ISP: ??? SL / 267 Vac
//	Burn Time: 140
//	Chamber Pressure: 3.103 MPa
//	Propellant: HTP / RP1
//	Prop Ratio: 8.2
//	Throttle: N/A
//	Nozzle Ratio: 15
//	Ignitions: 1
//	=================================================================================

//	Sources:

// C. N. Hill - A Vertical Empire:				http://epizodsspace.airbase.ru/bibl/inostr-yazyki/A_Vertical_Empire.pdf
// Encyclopedia Astronautica - Gamma 2:			http://www.astronautix.com/g/gamma2.html

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[Gamma2]]:FOR[RealismOverhaulEngines]
{
	%title = Gamma 2
	%manufacturer = Bristol Siddeley
	%description = A two chamber version of Gamma, used for the second stage of the Black Arrow satellite launch vehicle. As the only Gamma not required to operate at sea level, the nozzles were extended to allow better expansion.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator] {}
	!RESOURCE[ElectricCharge] {}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}


	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = Gamma-2
		origMass = 0.173
		CONFIG
		{
			name = Gamma-2
			minThrust = 68.236
			maxThrust = 68.236
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.1755
				DrawGauge = True
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.8245
			}
			atmosphereCurve
			{
				key = 0 267
				key = 1 189
			}
		
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
}

//Due to limited amount of data and extreme similarity between Gamma 301, Gamma 2 and Gamma 8, data from all 3 is used
//Black Knight (Gamma 301): 22 flights, 0 failures
//Black Arrow (Gamma 8): 4 flights, 1 failures
//Black Arrow (Gamma 2): 3 flights, 1 failures
//Total: 29 flights, 2 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Gamma-2]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Gamma-2
		ratedBurnTime = 140
		ignitionReliabilityStart = 0.931034
		ignitionReliabilityEnd = 0.986207
		cycleReliabilityStart = 0.931034
		cycleReliabilityEnd = 0.986207
		techTransfer = Gamma-8:50
	}
}
