// C. N. Hill - A Vertical Empire:			http://epizodsspace.airbase.ru/bibl/inostr-yazyki/A_Vertical_Empire.pdf
// E. Wernimont, M. Ventura, G. Garboden and P. Mullens - Past and Present Uses of Rocket Grade Hydrogen Peroxide:	https://hydrogen-peroxide.us/history-UK/H2O2_Conf_1999-Past_Present_Uses_of_Rocket_Grade_Hydrogen_Peroxide.pdf
// David Andrews and Harry Sunley - The Gamma Rocket Engines for Black Knight

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[Gamma8]]:FOR[RealismOverhaulEngines]
{
	%title = Gamma 8
	%manufacturer = Bristol Siddeley
	%description = This was an 8 chamber development of Gamma, used for the first stage of the Black Arrow satellite launch vehicle. Gamma thrust chambers were mounted in pairs radially, each pair on a one-axis tangential gimbal. Collective movement gave roll control, differential movement pitch.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator] {}
	!RESOURCE[ElectricCharge] {}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = Gamma-8
		origMass = 0.342

		CONFIG
		{
			name = Gamma-8
			description = Original Gamma-8 used on flown Black Arrows
			specLevel = operational
			minThrust = 256.395
			maxThrust = 256.395
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.1755
				DrawGauge = True
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.8245
			}
			atmosphereCurve
			{
				key = 0 251
				key = 1 217
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
                CONFIG
		{
			name = Larch-8
			description = Improved engine developed by Bristol Siddeley as a replacement for Gamma
			specLevel = prototype
			minThrust = 266.893
			maxThrust = 266.893
			heatProduction = 100
			massMult = 0.95		//mass is known to be slightly lower than Gamma
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.18477
				DrawGauge = True
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.81523
			}
			atmosphereCurve
			{
				key = 0 269
				key = 1 226
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//Due to limited amount of data and extreme similarity between Gamma 301, Gamma 2 and Gamma 8, data from all 3 is used
//Black Knight (Gamma 301): 22 flights, 0 failures
//Black Arrow (Gamma 8): 4 flights, 1 failures
//Black Arrow (Gamma 2): 3 flights, 1 failures
//Total: 29 flights, 2 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Gamma-8]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Gamma-8
		testedBurnTime = 330
		ratedBurnTime = 140		//HTP-Kero burns relatively cool and clean, shouldn't have issues overburning
		safeOverburn = true
		ignitionReliabilityStart = 0.968333
		ignitionReliabilityEnd = 0.995000
		cycleReliabilityStart = 0.883889
		cycleReliabilityEnd = 0.981667
		techTransfer = Gamma-2,Gamma-301,Gamma-201:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Gamma-8] { %ratedBurnTime = #$/TESTFLIGHT[Gamma-8]/ratedBurnTime$ } }
}

// no data, assume same as Gamma 8
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Larch-8]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Larch-8
		testedBurnTime = 330
		ratedBurnTime = 140		//HTP-Kero burns relatively cool and clean, shouldn't have issues overburning
		safeOverburn = true
		ignitionReliabilityStart = 0.968333
		ignitionReliabilityEnd = 0.995000
		cycleReliabilityStart = 0.883889
		cycleReliabilityEnd = 0.981667
		techTransfer = Gamma-2,Gamma-301,Gamma-201,Gamma-8,Larch-2,Larch-4:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Larch-8] { %ratedBurnTime = #$/TESTFLIGHT[Larch-8]/ratedBurnTime$ } }
}
