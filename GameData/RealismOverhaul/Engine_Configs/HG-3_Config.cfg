//	HG-3 series engine
//	SXT, SHIP
//	==================================================
//	Rocketdyne HG-3 engine.

//	Dimensions: 2.1 m x 3.5 m
//	Gross Mass: ?? (Assumed 1780 kg as rough estimate)
//	Throttle Range: ?? (67% to 100% as rough estimation and to serve as stepping stone to RS-25)
//	Burn Time: 600 s
//	O/F Ratio: ?? (Assumed 5.5 ala J-2)

// Upgrades (HG-3A, etc.) are purely speculative.

//	Source 1: http://www.astronautix.com/h/hg-3.html
//	Source 2: http://www.astronautix.com/h/hg-3-sl.html
//	Source 3: https://history.msfc.nasa.gov/saturn_apollo/propulsion_center.html
//	==================================================
@PART[*]:HAS[#engineType[HG3]]:FOR[RealismOverhaulEngines]
{
	@title = HG-3 Series
	%manufacturer = Rocketdyne
	@description = Rocketdyne HG-3 engine, which served as a stepping stone between the J-2 and RS-25. Ensure you enable roll capability or disable gimbal as required for your application.
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator] {}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = HG-3
		origMass = 1.78
		modded = false
		CONFIG
		{
			name = HG-3
			minThrust = 938.469
			maxThrust = 1400.70
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 451
				key = 1 280
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 2 //Very high chamber pressure is not good for reignition... but this is the upper stage version.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = HG-3-SL
			minThrust = 925.987
			maxThrust = 1382.07
			massMult = 0.973574409
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 445
				key = 1 340
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 1 //Very high chamber pressure is not good for reignition.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = HG-3A
			description = Speculative upgrade, using lessons learned from experience with HG-3 in service and development of RS-25 to improve reliability.
			minThrust = 938.469
			maxThrust = 1400.70
			heatProduction = 100
			//speculative = fictional
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 451
				key = 1 280
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 5 //Improvements to technology in 1980s allow for more ignitions and improved reliability
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = HG-3A-SL
			description = Sea-level variant of HG-3A upgrade
			minThrust = 925.987
			maxThrust = 1382.07
			massMult = 0.973574409
			heatProduction = 100
			//speculative = fictional
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
