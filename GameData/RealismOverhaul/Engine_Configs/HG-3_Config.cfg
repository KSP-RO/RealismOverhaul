			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = HG-3B-SL
			description = Sea-level variant of HG-3B upgrade. Increased specific impulse compared to other sea-level variants prior to B version development results in slightly higher thrust for the same level of turbopump throughput as the HG-3B vacuum engine.
			minThrust = 926.174
			maxThrust = 1382.35
			massMult = 0.973574409
			heatProduction = 100
			//speculative = fictional
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 452
				key = 1 352
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 2 //Limited emergency relight capability, ala NK-33.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = HG-3B-2
			description = Modified version of HG-3B, running the turbopumps harder to generate the same level of mass flow as in previous models. This results in improved thrust compared to the normal B model, at the cost of slightly less reliability in comparison.
			minThrust = 950.035
			maxThrust = 1422.44
			heatProduction = 100
			//speculative = fictional
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 458
				key = 1 285
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = HG-3B-SL-2
			description = Sea-level version of HG-3B-2 upgrade and modification. The improved specific impulse now means that this version produces more vacuum thrust than previous vacuum versions of the engine.
			minThrust = 940.553
			maxThrust = 1403.81
			heatProduction = 100
			//speculative = fictional
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 452
				key = 1 352
			}
			
			%ullage = True
			%pressureFed = False
			%ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}
