@PART[*]:HAS[#engineType[HM7]]:FOR[RealismOverhaulEngines]
{
	%title = HM-7 Series
	%manufacturer = Snecma S.A.
	%description = Hydrolox gas generator upper stage engine. Direct descendant of the HM4 testbed engine. Used on the upper stages of the Ariane launch vehicle family.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator]{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = HM-7
		modded = False
		origMass = 0.165

		CONFIG
		{
			name = HM-7
			description = Developed for Ariane 1
			maxThrust = 62.4
			minThrust = 62.4
			massMult = 0.909

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7893
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2107
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 440.0
				key = 1 308
			}
		}

		CONFIG
		{
