			{
				key = 0 442.2
				key = 1 310
			}
		}
		
		CONFIG
		{
			name = HM-7B+
			description = Upgraded for higher performance on Ariane 4.
			maxThrust = 64.6
			minThrust = 64.6
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

