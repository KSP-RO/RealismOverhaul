@PART[*]:HAS[#engineType[HM7]]:FOR[RealismOverhaulEngines]
{
	%title = #roHM7Title	//HM-7
	%manufacturer = #roMfrSNECMA
	%description = #roHM7Desc	//A hydrolox gas generator upper stage engine, directly descended from the HM4 testbed engine and used on the upper stages of the Ariane launch vehicle family.

	@tags ^= :$: france europe snecma hm-7 liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator]{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = HM-7
		modded = False
		origMass = 0.165

		CONFIG
		{
			name = HM-7
			description = Developed for Ariane 1
			specLevel = operational
			maxThrust = 62.4
			minThrust = 62.4
			massMult = 0.909

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7774
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2226
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 440.8
				key = 1 200
			}
		}

		CONFIG
		{
			name = HM-7B
			description = Improved version of the HM-7 used for Ariane 3 and 4.
			specLevel = operational
			maxThrust = 64.2
			minThrust = 64.2
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7774
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2226
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 443.2
				key = 1 200
			}
		}
		
		CONFIG
		{
			name = HM-7B+
			description = Upgraded for higher performance on Ariane 4.
			specLevel = operational
			maxThrust = 64.6
			minThrust = 64.6
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7774
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2226
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 446
				key = 1 200
			}
		}
		
		CONFIG
		{
			name = HM-7B++
			description = Upgraded for higher performance for later Ariane 4s and Ariane 5
			specLevel = operational
			maxThrust = 64.8
			minThrust = 64.8
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7682
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2318
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 445.6
				key = 1 310
			}
		}
	}
}
//Ariane 1: 10 flights, 1 failure. (1 cycle)
//10 ignitions, 0 failures
//10 cycles, 1 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[HM-7]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = HM-7
		testedBurnTime = 1000	//~1000 seconds before creep failure
		ratedBurnTime = 570
		safeOverburn = true
		ignitionReliabilityStart = 0.931818
		ignitionReliabilityEnd = 0.986364
		cycleReliabilityStart = 0.840909
		cycleReliabilityEnd = 0.968182
		ignitionDynPresFailMultiplier = 0.1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[HM-7] { %ratedBurnTime = #$/TESTFLIGHT[HM-7]/ratedBurnTime$ } }
}
