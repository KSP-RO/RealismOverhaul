//	==================================================
//	J-2T Aerospike Engine
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	J-2T-200K
//	drop-in replacement for J-2
//
//	Dry Mass: 1400 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 889.3 kN
//	ISP: 300 SL / 435 Vac
//	Burn Time: 500
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: 20% to 100%
//	Nozzle Ratio: ???
//	Ignitions: 3
//	=================================================================================
//	J-2T-250K
//	
//
//	Dry Mass: 1400 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 1111.6 kN
//	ISP: 290 SL / 441 Vac
//	Burn Time: 500
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: 20% to 100%
//	Nozzle Ratio: ???
//	Ignitions: 3
//	=================================================================================

//	Sources:

//	http://www.alternatewars.com/BBOW/Space_Engines/ADP_Vol_I_JAN-1968.pdf
//	p. 40: Gimbal +-7deg; Rate 30deg/sec; Accel 30rad/sec^2
//	20% min throttle; "Excursions from extreme to extreme in thrust or mixture ratio within 5 seconds."

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[J2T]]:FOR[RealismOverhaulEngines]
{
	@title = J-2T
	@manufacturer = Rocketdyne
	@description = Aerospike. Using proven technology from the J-2 and introducing an aerospike nozzle to the developing J-2S machinery.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 7.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 1.4
		configuration = J-2T-200K
		modded = false
		CONFIG
		{
			name = J-2T-200K
			maxThrust = 889.3
			minThrust = 177.8
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 435
				key = 1 300
			}
			ullage = True
			ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
		}
		CONFIG
		{
			name = J-2T-250K
			maxThrust = 1111.6
			minThrust = 222.32
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 441
				key = 1 290
			}
			ullage = True
			ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[J-2T-200K]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = J-2T-200K
		// Copied from J-2S, used J-2S turbomachinery
		ratedBurnTime = 500
		ignitionReliabilityStart = 0.9665
		ignitionReliabilityEnd = 0.9999
		cycleReliabilityStart = 0.9665
		cycleReliabilityEnd = 0.9999
		techTransfer = J-2-200K,J-2-225K,J-2-230K:30
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[J-2T-250K]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = J-2T-250K
		// Copied from J-2S, used J-2S turbomachinery
		ratedBurnTime = 500
		ignitionReliabilityStart = 0.9665
		ignitionReliabilityEnd = 0.9999
		cycleReliabilityStart = 0.9665
		cycleReliabilityEnd = 0.9999
		techTransfer = J-2-200K,J-2-225K,J-2-230K,J-2T-200K:30
	}
}
