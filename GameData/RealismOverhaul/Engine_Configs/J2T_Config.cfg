//	==================================================
//	J-2T Aerospike Engine
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	J-2T-200K
//	drop-in replacement for J-2
//
//	Dry Mass: 1511? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 889.3 kN
//	ISP: 367 SL / 442 Vac	//estimated with RPA
//	Burn Time: 600
//	Chamber Pressure: 6.89? MPa	//1000 psi @ MR5.5 should be 78 inches, same as 250k at MR6.0?
//	Propellant: LOX / LH2
//	Prop Ratio: 5.5		//could run from 5 to 7. Give 5.5 so it matches J-2 at least.
//	Throttle: 20% to 100%
//	Nozzle Ratio: ???
//	Ignitions: 3?
//	=================================================================================
//	J-2T-250K
//	
//
//	Dry Mass: 1511 Kg	//3332 lbs as installed (alone). Clusters are actually heavier because they need shielding
//	Thrust (SL): ??? kN
//	Thrust (Vac): 1111.6 kN
//	ISP: 373 SL / 440 Vac	//based on table 56 (p. 384) and 58
//	Burn Time: 600	//rated to 600 seconds single burn
//	Chamber Pressure: 8.96 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0		//6.0 nominal
//	Throttle: 20% to 100%
//	Nozzle Ratio: ???
//	Ignitions: 3
//	=================================================================================

//	Sources:

//	http://www.alternatewars.com/BBOW/Space_Engines/ADP_Vol_I_JAN-1968.pdf
//	p. 40: Gimbal +-7deg; Rate 30deg/sec; Accel 30rad/sec^2
//	20% min throttle; "Excursions from extreme to extreme in thrust or mixture ratio within 5 seconds."

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[J2T]]:FOR[RealismOverhaulEngines]
{
	@title = #roJ2TTitle	//J-2T
	@manufacturer = #roMfrRocketdyne
	@description = #roJ2TDesc

	@tags ^= :$: USA rocketdyne j-2t liquid pump upper sustainer lqdhydrogen lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 7.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 1.511
		configuration = J-2T-200K
		modded = false
		CONFIG
		{
			name = J-2T-200K
			description = Five minutes minimum between restarts.
			specLevel = prototype
			maxThrust = 889.3
			minThrust = 177.8
			ullage = True
			ignitions = 3
			useThrottleIspCurve = true

			//calculated with RPA
			//ignoring PU valve MR/Isp changes because we don't have MR shift functionality anyway
			//J-2T can throttle normally?
			throttleIspCurve
			{
				key = 0.00 0.6826 0 0
				key = 0.20 0.6826 0 2
				key = 0.25 0.7479
				key = 0.50 0.9147
				key = 0.75 0.9714
				key = 1.00 1.0
			}
			throttleIspCurveAtmStrength 
			{
				key = 0.0 0.1	//no special throttling accommodations
				key = 1.0 1.0
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 442
				key = 1 367
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				// Copied from J-2S, used J-2S turbomachinery
				testedBurnTime = 12000		//Engine design lifetime 12000 seconds. One engine ran 6.5 hours?
				ratedBurnTime = 600
				safeOverburn = true
				
				restartWindowPenalty		//Solid starter cartidges allow restart anytime. Just 5 minutes for quick cooldown at tank head idle?
				{
					key = 0 0 0 0.01
					key = 300 1 0 0
				}
				
				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				
				ignitionReliabilityStart = 0.9665
				ignitionReliabilityEnd = 0.9999
				cycleReliabilityStart = 0.9665
				cycleReliabilityEnd = 0.9999
				techTransfer = J-2S,J-2-230K,J-2-225K,J-2-200K:30
			}
		}
		CONFIG
		{
			name = J-2T-250K
			description = Five minutes minimum between restarts.
			specLevel = prototype
			maxThrust = 1111.6
			minThrust = 222.32
			ullage = True
			ignitions = 3
			useThrottleIspCurve = true

			//calculated with RPA
			//ignoring PU valve MR/Isp changes because we don't have MR shift functionality anyway
			//J-2T can throttle normally?
			throttleIspCurve
			{
				key = 0.00 0.7057 0 0
				key = 0.20 0.7057 0 2
				key = 0.25 0.7711
				key = 0.50 0.9227
				key = 0.75 0.9741
				key = 1.00 1.0
			}
			throttleIspCurveAtmStrength 
			{
				key = 0.0 0.1	//no special throttling accommodations
				key = 1.0 1.0
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714
			}
			atmosphereCurve
			{
				key = 0 440
				key = 1 373
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				// Copied from J-2S, used J-2S turbomachinery
				testedBurnTime = 12000		//Engine design lifetime 12000 seconds. One engine ran 6.5 hours?
				ratedBurnTime = 600
				safeOverburn = true
				
				restartWindowPenalty		//Solid starter cartidges allow restart anytime. Just 5 minutes for quick cooldown at tank head idle?
				{
					key = 0 0 0 0.01
					key = 300 1 0 0
				}
				
				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				
				ignitionReliabilityStart = 0.9665
				ignitionReliabilityEnd = 0.9999
				cycleReliabilityStart = 0.9665
				cycleReliabilityEnd = 0.9999
				techTransfer = J-2T-200K,J-2S,J-2-230K,J-2-225K,J-2-200K:30
			}
		}
	}
}
