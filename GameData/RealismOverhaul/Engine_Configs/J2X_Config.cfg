//	J-2X
//	
//
//	Dry Mass: 2470 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 1307.5 kN
//	ISP: ??? SL / 448 Vac
//	Burn Time: 500
//	Chamber Pressure: 9.22 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 5.5
//	Throttle: 82% to 100%
//	Nozzle Ratio: 92.1
//	Ignitions: 8
//	=================================================================================

//	Sources:

//		https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20120016652.pdf
