@PART[*]:HAS[#engineType[J2X]]:FOR[RealismOverhaulEngines]
{
	%title = #roJ2XTitle	//J-2X
	%manufacturer = #roMfrAerojetRocketdyne
	%description = #roJ2XDesc	//A 2000s medium TWR vacuum engine, the J-2X was intended to be used on the upper stages of Ares I and Ares V. Development continued after the cancellation of Ares, and early designs of SLS incorporated the engine, but the project was mothballed after the RL10-powered Exploration Upper Stage was selected.

	@tags ^= :$: USA aerojet rocketdyne ajr j-2x liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 2.47
		configuration = J-2X
		modded = false
		CONFIG
		{
			name = J-2X
			specLevel = prototype
			maxThrust = 1308
			minThrust = 1072
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 448
				key = 1 200
			}
			
			ullage = True
			ignitions = 8
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[J-2X]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = J-2X
		// Using J-2S data
		testedBurnTime = 2600		//2600 second design lifespan
		ratedBurnTime = 500
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.9665
		ignitionReliabilityEnd = 0.9999
		cycleReliabilityStart = 0.9665
		cycleReliabilityEnd = 0.9999
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[J-2X] { %ratedBurnTime = #$/TESTFLIGHT[J-2X]/ratedBurnTime$ } }
}
