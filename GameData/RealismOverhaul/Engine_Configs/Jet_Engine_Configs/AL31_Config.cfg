//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[AL31]]:FOR[RealismOverhaulEngines]
{

	%title = #roAL31Title	//AL-31 Low-Bypass Turbofan
	%manufacturer = #roMfrNPOSaturn
	%description = #roAL31Desc

	@tags ^= :$: ussr npo saturn lyulka al31 al41 al-31 al-41 afterburning low bypass turbofan

	%specLevel = operational	//operational, prototype, concept, speculative, altHist, sciFi

	!RESOURCE,*{}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%EngineType = Turbine
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 15
		@gimbalResponseSpeed = 60	//60 degree/s?
		@useGimbalResponseSpeed = true
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesAJEJet
		configuration = AL-31F
		modded = false
		origMass = 1.520

		CONFIG
		{
			name = AL-31F
			description = AL-31F, as used on the Su-27, Su-30M/MKI, and J-11A.
			specLevel = operational
			massMult = 1.00
			
			Area = 0.30		//Compressor Area
			BPR = 0.571		//Bypass Ratio
			CPR = 23.0		//Compressor Pressure Ratio
			FPR = 3.54		//Fan Ratio
			Mdes = 0.8		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.7		//Efficiency at afterburner rear / nozzle entrance
			FHV = 32000000	//Fuel heat of burning (joules?)
			TIT = 1665		//Combustion peak temp
			TAB = 2082		//Afterburner temp?
			maxT3 = 1000		//Turbine max temperature
			exhaustMixer = True
			adjustableNozzle = True
			thrustUpperLimit = 240
			gimbalRange = 0
			
			// Engine fitting params
			defaultTPR = 0.85
			dryThrust = 76.2
			wetThrust = 122.4
			maxThrust = 122.4	//Just to let MEC know thrust
			drySFC = 0.75
			throttleResponseMultiplier = 0.60

			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
		CONFIG
		{
			name = AL-31FM
			description = AL-31FM with thrust vectoring, as used on the Su-27SM, Su-30 and Su-34.
			specLevel = operational
			massMult = 1.0243
			
			Area = 0.30		//Compressor Area
			BPR = 0.6		//Bypass Ratio
			CPR = 23.0		//Compressor Pressure Ratio
			FPR = 3.54		//Fan Ratio
			Mdes = 0.8		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.7		//Efficiency at afterburner rear / nozzle entrance
			FHV = 32000000	//Fuel heat of burning (joules?)
			TIT = 1665		//Combustion peak temp
			TAB = 2082		//Afterburner temp?
			maxT3 = 1000		//Turbine max temperature
			exhaustMixer = True
			adjustableNozzle = True
			thrustUpperLimit = 240
			gimbalRange = 10
			
			// Engine fitting params
			defaultTPR = 0.85
			dryThrust = 76.2
			wetThrust = 130.4
			maxThrust = 130.4	//Just to let MEC know thrust
			drySFC = 0.657
			throttleResponseMultiplier = 0.70

			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
		CONFIG
		{
			name = AL-41F-1S
			description = AL-41F-1S with thrust vectoring, as used in the Su-35 and Su-30SM2.
			specLevel = operational
			massMult = 1.0553
			
			Area = 0.31		//Compressor Area
			BPR = 0.6		//Bypass Ratio
			CPR = 30.0		//Compressor Pressure Ratio
			FPR = 3.54		//Fan Ratio
			Mdes = 0.8		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.7		//Efficiency at afterburner rear / nozzle entrance
			FHV = 32000000	//Fuel heat of burning (joules?)
			TIT = 1745		//Combustion peak temp
			TAB = 2200		//Afterburner temp?
			maxT3 = 1100		//Turbine max temperature
			exhaustMixer = True
			adjustableNozzle = True
			thrustUpperLimit = 280
			gimbalRange = 15
			
			// Engine fitting params
			defaultTPR = 0.85
			dryThrust = 86.3
			wetThrust = 142.2
			maxThrust = 142.2	//Just to let MEC know thrust
			drySFC = 0.79
			throttleResponseMultiplier = 0.70

			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
	}
}

