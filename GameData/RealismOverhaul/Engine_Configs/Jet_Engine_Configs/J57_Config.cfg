@PART[*]:HAS[#engineType[J57]]:FOR[RealismOverhaulEngines]
{

	%title = #roJ57Title	//J57 Turbojet
	%manufacturer = #roMfrPW
	%description = #roJ57Desc

	@tags ^= :$: usa pw pratt & whitney j57 afterburning turbojet

	%specLevel = operational	//operational, prototype, concept, speculative, altHist, sciFi

	!RESOURCE,*{}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%EngineType = Turbine
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}

	!MODULE[ModuleGimbal]{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesAJEJet
		useConfigAsTitle = false
		configuration = J57-P-8
		origMass = 2.155
		
		CONFIG
		{
			name = J57-P-8
			description = Early afterburning J57, as used on the F4D and F5D.
			specLevel = operational
			massMult = 1.00
			
			Area = 0.24	//Compressor Area
			BPR = 0		//Bypass Ratio
			CPR = 11.7		//Compressor Pressure Ratio
			FPR = 0		//Fan Ratio
			Mdes = 0.8		//Mach Design Point
			Tdes = 260		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.7	//Efficiency at afterburner rear / nozzle entrance
			FHV = 29000000	//Fuel heat of burning (joules?)
			TIT = 1080		//Combustion peak temp
			TAB = 2800		//Afterburner temp?
			maxT3 = 705	//Turbine max temperature
			exhaustMixer = False
			adjustableNozzle = True
			thrustUpperLimit = 120
			
			// Engine fitting params
			defaultTPR = 0.95
			dryThrust = 45.3
			wetThrust = 64.5
			maxThrust = 64.5	//Just to let MEC know thrust
			drySFC = 0.90
			throttleResponseMultiplier = 0.2	//50s double-spool, 0.2
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
		CONFIG
		{
			name = J57-P-21
			description = Afterburning J57, as used on the F100C/D/F.
			specLevel = operational
			massMult = 1.00
			
			Area = 0.24	//Compressor Area
			BPR = 0		//Bypass Ratio
			CPR = 13.0		//Compressor Pressure Ratio
			FPR = 0		//Fan Ratio
			Mdes = 0.9		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.7	//Efficiency at afterburner rear / nozzle entrance
			FHV = 35000000	//Fuel heat of burning (joules?)
			TIT = 1330		//Combustion peak temp
			TAB = 3140		//Afterburner temp?
			maxT3 = 800	//Turbine max temperature
			exhaustMixer = False
			adjustableNozzle = True
			thrustUpperLimit = 150
			
			// Engine fitting params
			defaultTPR = 0.95
			dryThrust = 45.4
			wetThrust = 75.4
			maxThrust = 75.4	//Just to let MEC know thrust
			drySFC = 0.77
			throttleResponseMultiplier = 0.2	//50s double-spool, 0.2
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
		CONFIG
		{
			name = J57-P-20A
			description = Ultimate afterburning J57, as used on the F-8E/J.
			massMult = 1.00
			
			Area = 0.24	//Compressor Area
			BPR = 0		//Bypass Ratio
			CPR = 13.0		//Compressor Pressure Ratio
			FPR = 0		//Fan Ratio
			Mdes = 0.9		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.7	//Efficiency at afterburner rear / nozzle entrance
			FHV = 35000000	//Fuel heat of burning (joules?)
			TIT = 1330		//Combustion peak temp
			TAB = 3140		//Afterburner temp?
			maxT3 = 850	//Turbine max temperature
			exhaustMixer = False
			adjustableNozzle = True
			thrustUpperLimit = 160
			
			// Engine fitting params
			defaultTPR = 0.95
			dryThrust = 47.6
			wetThrust = 83.2
			maxThrust = 83.2	//Just to let MEC know thrust
			drySFC = 0.77
			throttleResponseMultiplier = 0.3	//60s double-spool, 0.3
			
			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
	}
}
