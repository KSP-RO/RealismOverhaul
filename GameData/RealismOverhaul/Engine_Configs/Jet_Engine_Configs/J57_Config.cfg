//	BPR: 0.0		//Bypass Ratio
//	CPR: 13.0		//Compressor Pressure Ratio
//	FPR: 0.0		//Fan Ratio
//	Mdes: 0.9 M		//Mach Design Point
//	Tdes: 250 K		//Temp Design Point
