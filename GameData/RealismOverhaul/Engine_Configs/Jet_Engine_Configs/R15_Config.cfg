@PART[*]:HAS[#engineType[R15]]:FOR[RealismOverhaulEngines]
{

	%title = #roR15Title	//R-15 Turbojet
	%manufacturer = #roMfrOKB300
	%description = #roR15Desc

	@tags ^= :$: ussr okb300 r15 r-15 afterburning turbojet

	%specLevel = operational	//operational, prototype, concept, speculative, altHist, sciFi

	!RESOURCE,*{}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%EngineType = Turbine
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}

	!MODULE[ModuleGimbal]{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesAJEJet
		configuration = R-15B-300
		modded = false
		origMass = 2.706

		CONFIG
		{
			name = R-15B-300
			description = Early afterburning R-15, as used on the MiG-25 and MiG-25FP.
			specLevel = operational
			massMult = 1.00
			
			Area = 0.3		//Compressor Area
			BPR = 0.0		//Bypass Ratio
			CPR = 4.75		//Compressor Pressure Ratio
			FPR = 0.0		//Fan Ratio
			Mdes = 0.9		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.8		//Efficiency at afterburner rear / nozzle entrance
			FHV = 32000000	//Fuel heat of burning (joules?)
			TIT = 1215		//Combustion peak temp
			TAB = 3200		//Afterburner temp?
			maxT3 = 730		//Turbine max temperature
			exhaustMixer = False
			adjustableNozzle = True
			thrustUpperLimit = 220
			
			// Engine fitting params
			defaultTPR = 0.85
			dryThrust = 73.54
			wetThrust = 109.8
			maxThrust = 109.8	//Just to let MEC know thrust
			drySFC = 1.23
			throttleResponseMultiplier = 0.20	//	60s 1-spool: 0.20

			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
		CONFIG
		{
			name = R-15BD-300
			description = Afterburning R-15, as used on the MiG-25RB and retrofitted to many earlier variants.
			specLevel = operational
			massMult = 1.0
			
			Area = 0.3		//Compressor Area
			BPR = 0.0		//Bypass Ratio
			CPR = 4.75		//Compressor Pressure Ratio
			FPR = 0.0		//Fan Ratio
			Mdes = 0.9		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.8		//Efficiency at afterburner rear / nozzle entrance
			FHV = 32000000	//Fuel heat of burning (joules?)
			TIT = 1215		//Combustion peak temp
			TAB = 3200		//Afterburner temp?
			maxT3 = 850		//Turbine max temperature
			exhaustMixer = False
			adjustableNozzle = True
			thrustUpperLimit = 220
			
			// Engine fitting params
			defaultTPR = 0.85
			dryThrust = 86.30
			wetThrust = 109.8
			maxThrust = 109.8	//Just to let MEC know thrust
			drySFC = 1.20
			throttleResponseMultiplier = 0.20	//	60s 1-spool: 0.20

			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
		CONFIG
		{
			name = R-15BF2-300
			description = Afterburning R-15, as used on the E-155M/MiG-25M. Cancelled in favor of MiG-31.
			specLevel = operational
			massMult = 1.0
			
			Area = 0.3		//Compressor Area
			BPR = 0.0		//Bypass Ratio
			CPR = 4.9		//Compressor Pressure Ratio
			FPR = 0.0		//Fan Ratio
			Mdes = 0.9		//Mach Design Point
			Tdes = 250		//Temp Design Point
			eta_c = 0.95	//Efficiency at burner inlet
			eta_t = 0.98	//Efficiency at burner exit
			eta_n = 0.8		//Efficiency at afterburner rear / nozzle entrance
			FHV = 32000000	//Fuel heat of burning (joules?)
			TIT = 1315		//Combustion peak temp
			TAB = 3300		//Afterburner temp?
			maxT3 = 950		//Turbine max temperature
			exhaustMixer = False
			adjustableNozzle = True
			thrustUpperLimit = 300
			
			// Engine fitting params
			defaultTPR = 0.85
			dryThrust = 98.07
			wetThrust = 142.2
			maxThrust = 142.2	//Just to let MEC know thrust
			drySFC = 1.00
			throttleResponseMultiplier = 0.6

			PROPELLANT
			{
				name = Kerosene
				ratio = 1.0
				DrawGauge = True
			}
		}
	}
