//	RD-9AF2-300
//	1960, Yak-27R/V
//
//	Dry Mass: 750 kg?
//	Thrust (Dry): 29.4 kN
//	Thrust (Wet): 37.2 kN
//	SFC (Dry): 1.02 lb/lbf-hr
//	Area: 0.14 m^2	//Compressor Area
//	BPR: 0.0		//Bypass Ratio
//	CPR: 7.2		//Compressor Pressure Ratio
//	FPR: 0.0		//Fan Ratio
//	Mdes: 0.8 M		//Mach Design Point
