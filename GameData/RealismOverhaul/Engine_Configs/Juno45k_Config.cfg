//	==================================================
//	Juno 45k Upper Stage
//
//	Manufacturer: JPL
//
//	===============================================================
//	Juno 45K Engine
//	Second Stage for Juno IV
//
//	Dry Mass: 113 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 200.1699 kN
//	ISP: ??? SL / 304 Vac
//	Burn Time: 135 s
//	Chamber Pressure: ??? MPa
//	Propellant: NTO / Hydrazine
//	Prop Ratio: 1.10
//	Throttle: N/A
//	Nozzle Ratio: 25
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Source: JPL 20-123 Juno IV Rocket Vehicle System: https://archive.org/details/nasa_techdoc_19730064143

//	Used by:

//	Notes:

//	==================================================

@PART[*]:HAS[#engineType[Juno45k]]:FOR[RealismOverhaulEngines]
{
	%title = #roJuno45kTitle	//Juno IV 45k Engine
	%manufacturer = #roMfrJPL
	%description = #roJuno45kDesc	//Developed by JPL as a high-performance second stage engine, this was intended for the Juno IV launch vehicle and would provide 45,000 pounds of thrust in vacuum. It was tested, but ultimately decided against in favor of the X-405.

	@tags ^= :$: USA jet propulsion laboratory jpl juno 45k liquid pressure-fed upper hydrazine nto

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Juno45k
		origMass = 0.113

		CONFIG
		{
			name = Juno45k
			specLevel = concept
			minThrust = 200.17
			maxThrust = 200.17
			heatProduction = 100
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.56765
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.43235
				DrawGauge = False
			}
			PROPELLANT
			{
				name = Helium
				ratio = 7.0		//Heated helium, assume 3:1 pressure ratio
				ignoreForIsp = True
			}

			%ullage = True
			%ignitions = 1
			%pressureFed = True

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			atmosphereCurve
			{
				key = 0 304
				key = 1 260
			}
		}
	}
}
//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Juno45k]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
			name = Juno45k
			testedBurnTime = 180		//Assuming built to same 130% margin as early AJ10
			ratedBurnTime = 135
			safeOverburn = true
			ignitionReliabilityStart = 0.90
			ignitionReliabilityEnd = 0.98
			cycleReliabilityStart = 0.84
			cycleReliabilityEnd = 0.985
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Juno45k] { %ratedBurnTime = #$/TESTFLIGHT[Juno45k]/ratedBurnTime$ } }
}
