//	==================================================
//	Juno 6k Upper Stage
//
//	Manufacturer: JPL
//
//	===============================================================
//	Juno 6K Engine
//	Third stage for Juno IV and Atlas-Vega
//
//	Dry Mass: 83.9 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 26.68932 kN
//	ISP: 258 SL / 300 vac
//	Burn Time: 450 s
//	Chamber Pressure: ??? MPa
//	Propellant: NTO / Hydrazine
//	Prop Ratio: 1.0
//	Throttle: N/A
//	Nozzle Ratio: 4.64
//	Ignitions: 3
//	=================================================================================

//	Sources:

//	Source: JPL 20-123 Juno IV Rocket Vehicle System: https://archive.org/details/nasa_techdoc_19730064143

//	Used by:

//	Notes:

//	==================================================

@PART[*]:HAS[#engineType[Juno6k]]:FOR[RealismOverhaulEngines]
{
	%title = Juno IV 6k Upper Stage Engine
	%manufacturer = JPL
	%description = Early exploration into pressure-fed hypergolic upper stage engines. This was designed by JPL to be the third stage on the Juno IV launch vehicle. After cancellation of the Juno IV, it was then selected to power the Vega upper stage for the Atlas-Vega launcher. Eventually the Vega program was canceled in 1959. The "6K" upper stage engine was tested often, but never flew and was ultimately cancelled.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Juno6k
		origMass = 0.083
	
		CONFIG
		{
			name = Juno6k
			minThrust = 26.68932
			maxThrust = 26.68932
			heatProduction = 100
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5
				DrawGauge = False
			}
			
			%ullage = True
			%ignitions = 3
			%pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 300
				key = 1 258
			}
		}
	}
}
// no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Juno6k]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
			name = Juno6k
			ratedBurnTime = 450
			ignitionReliabilityStart = 0.85
			ignitionReliabilityEnd = 0.95
			cycleReliabilityStart = 0.79
			cycleReliabilityEnd = 0.95
	}
}
