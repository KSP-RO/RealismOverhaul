//	==================================================
//	Juno 6k Upper Stage
//
//	Manufacturer: JPL
//
//	===============================================================
//	Juno 6K Engine Block I
//	Third stage for Juno IV and Atlas-Vega
//
//	Dry Mass: 83.9 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 26.68932 kN
//	ISP: 110 SL / 300 vac		SL calculated with RPA
//	Burn Time: 450 s
//	Chamber Pressure: 1.03 MPa
//	Propellant: NTO / Hydrazine
//	Prop Ratio: 1.0
//	Throttle: N/A
//	Nozzle Ratio: 20.8
//	Ignitions: 3
//	===============================================================
//	Juno 6K Engine Block II
//	Growth option, converted to ClF3
//
//	Dry Mass: 83.9 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 26.68932 kN
//	ISP: 110 SL / 302 vac		SL calculated with RPA
//	Burn Time: 450 s
//	Chamber Pressure: 1.03 MPa
//	Propellant: ClF3 / Hydrazine
//	Prop Ratio: 2.6
//	Throttle: N/A
//	Nozzle Ratio: 20.8
//	Ignitions: 3
//	=================================================================================

//	Sources:

//	Source: JPL 20-123 Juno IV Rocket Vehicle System: https://archive.org/details/nasa_techdoc_19730064143

//	Used by:

//	Notes:

//	0.7 lbs helium pressurant for gas generator system to pressurize fuel tanks (and 38.3 lbs hydrazine?)
//	11.5 lbs helium pressurant for oxidizer tank
//	5.534 kg helium overall (for 450 second burn)
//	==================================================

@PART[*]:HAS[#engineType[Juno6k]]:FOR[RealismOverhaulEngines]
{
	%title = #roJuno6kTitle	//Juno IV 6k Engine
	%manufacturer = #roMfrJPL
	%description = #roJuno6kDesc	//Early exploration into pressure-fed hypergolic upper stage engines. This was designed by JPL to be the third stage on the Juno IV launch vehicle. After cancellation of the Juno IV, it was then selected to power the Vega upper stage for the Atlas-Vega launcher, but the Vega program was canceled in 1959. The "6K" upper stage engine was tested often, but never flew.

	@tags ^= :$: USA jet propulsion laboratory jpl juno 6k liquid pressure-fed upper hydrazine nto

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Juno6k
		origMass = 0.083
	
		CONFIG
		{
			name = Juno6k
			description = Deprecated, do not use this.
			RODeprecated = true
			specLevel = prototype
			minThrust = 26.68932
			maxThrust = 26.68932
			heatProduction = 100
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.5	//should be 0.5909
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5	//should be 0.4091
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = Helium
				ratio = 7.0	//should be 9.0385
				ignoreForIsp = True
			}
			
			%ullage = True
			%ignitions = 3
			%pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 300
				key = 1 110
			}

			// no data, never flew
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 585		//Assuming built to same 130% margin as early AJ10
				ratedBurnTime = 450
				safeOverburn = true
				ignitionReliabilityStart = 0.9
				ignitionReliabilityEnd = 0.98
				cycleReliabilityStart = 0.78
				cycleReliabilityEnd = 0.98
				techTransfer =	AJ10-142,AJ10-42,AJ10-37:20
			}
		}
		CONFIG
		{
			name = Juno6k-BI
			description = Juno IV Block I and Atlas-Vega third stage.
			specLevel = prototype
			minThrust = 26.68932
			maxThrust = 26.68932
			heatProduction = 100
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.5909
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4091
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = Helium
				ratio = 9.0385
				ignoreForIsp = True
			}
			
			varyIsp = 0.01
			varyMixture = 0.025
			varyFlow = 0.015
			ullage = True
			ignitions = 3
			pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 300
				key = 1 110
			}

			// no data, never flew
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 585		//Assuming built to same 130% margin as early AJ10
				ratedBurnTime = 450
				safeOverburn = true
				ignitionReliabilityStart = 0.9
				ignitionReliabilityEnd = 0.98
				cycleReliabilityStart = 0.78
				cycleReliabilityEnd = 0.98
				techTransfer =	AJ10-142,AJ10-42,AJ10-37:20
			}
		}
		CONFIG
		{
			name = Juno6k-BII
			description = Juno IV Block II second stage, converted to use ClF3 to increase performance.
			specLevel = concept
			minThrust = 26.68932
			maxThrust = 26.68932
			heatProduction = 100
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.4041
				DrawGauge = True
			}
			PROPELLANT
			{
				name = ClF3
				ratio = 0.5959
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = Helium
				ratio = 9.0385
				ignoreForIsp = True
			}
			
			varyIsp = 0.01
			varyMixture = 0.025
			varyFlow = 0.015
			ullage = True
			ignitions = 3
			pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 302
				key = 1 110
			}

			// no data, never flew
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 585		//Assuming built to same 130% margin as early AJ10
				ratedBurnTime = 450
				safeOverburn = true
				ignitionReliabilityStart = 0.9
				ignitionReliabilityEnd = 0.98
				cycleReliabilityStart = 0.78
				cycleReliabilityEnd = 0.98
				techTransfer =	AJ10-142,AJ10-42,AJ10-37:20
			}
		}
	}
}
