//  ==================================================
// --- general parameters ---
//  ==================================================
@PART[*]:HAS[#engineType[KIWIA24]]:FOR[RealismOverhaulEngines]
{
	@manufacturer = Aerojet
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = KIWIA24-Hydrogen
        modded = false
        origMass = 12.08

			CONFIG
		{
			name = KIWIA24-Hydrogen
			exhaustDamage = True
			ignitionThreshold = 0.1
			massMult = 1
			heatProduction = 12
			ignitions = 2
			%ullage = True
			%throttleResponseRate = 0.035 //should be around 30 secs too fully ramp up to 100% from 0%.
			%throttleStartedMult = 0.8
			%throttleStartupMult = 5.0
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 810
				key = 1 594
			}
		}
    }
    RESOURCE
    {
        name = EnrichedUranium
        amount = 0.6
        maxAmount = 0.6
    }
    RESOURCE
    {
        name = DepletedUranium
        amount = 0
        maxAmount = 0.6
    }
    
    @MODULE[ModuleGimbal]
    {
        %gimbalRange = 3
        %useGimbalResponseSpeed = true
        %gimbalResponseSpeed = 16
    }
    !MODULE[ModuleAlternator]
    {
    }
    !RESOURCE[ElectricCharge]
    {
    }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[KIWIA24-Hydrogen]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = KIWIA24-Hydrogen
		ratedBurnTime = 3600 // 1 hours
		explicitDataRate = True
		ignitionReliabilityStart = 0.95		//May not start if gaseous hydrogen forms in pumps
		ignitionReliabilityEnd = 0.998		//Reflectors Fail to move, Neutron worth does not exceed 1$
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.999		//Pump degrades or shatters due to hydrogen embrittlement
		cycleReliabilityEnd = 0.99999		//Neutronics calculations find error. Shutdown program
		reliabilityMidV = 0.8
		reliabilityMidH = 0.1
		reliabilityMidTangentWeight = 0
		reliabilityDataRateMultiplier = 100 // due to the burn time
	}
} 
