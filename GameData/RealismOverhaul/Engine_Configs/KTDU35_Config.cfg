@PART[*]:HAS[#engineType[KTDU35]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roKTDU35Title	//KTDU-35
	%manufacturer = #roMfrOKB2
	%description = #roKTDU35Desc	//The KTDU-35 is a gas generator hypergolic engine capable of multiple ignitions, used on the first generation Soyuz and Progress spacecrafts (the 7K series). It consists of the single nozzle S5.60 main engine and the dual nozzle S5.35 backup engine. If the main engine fails, the backup one will assume its position.

	@tags ^= :$: USSR okb-2 isayev ktdu-35 s5.35 s5.60 liquid pump upper udmh nitric acid

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}
	
	!MODULE[ModuleGimbal],*{}
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S5_60
		engineID = MainEngine
		isMaster = True
		origMass = 0.100	//305 kg figure inculded fuel tanks. Estimated engine mass ~100 kg.

		CONFIG
		{
			name = S5_60
			specLevel = operational
			minThrust = 4.09
			maxThrust = 4.09
			heatProduction = 1
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 25
			
			OtherModules
			{
				BackupEngine = S5_35
			}
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			PROPELLANT
			{
				name = UDMH
				ratio = 0.5052
				DrawGauge = True
			}
			
			PROPELLANT
			{
				name = AK27
				ratio = 0.4948
				DrawGauge = False
			}
			
			atmosphereCurve
			{
				key = 0 278
				key = 1 100
			}
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S5_35
		engineID = BackupEngine
		isMaster = False
		
		CONFIG
		{
			name = S5_35
			specLevel = operational
			minThrust = 4.03
			maxThrust = 4.03
			heatProduction = 1
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 25
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			PROPELLANT
			{
				name = UDMH
				ratio = 0.5052
				DrawGauge = True
			}
			
			PROPELLANT
			{
				name = AK27
				ratio = 0.4948
				DrawGauge = False
			}
			
			atmosphereCurve
			{
				key = 0 270
				key = 1 100
			}
		}
	}
}

//	==================================================
//	KTDU-35 propulsion system global engine configuration.

//	TestFlight compatibility.
//	==================================================

//Data unavailble
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S5_60]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = S5_60
		testedBurnTime = 3060	//Late 60s, highly reliable. Assume 3x burn time
		ratedBurnTime = 1020
		safeOverburn = true
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S5_35]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = S5_35
		testedBurnTime = 3060	//Late 60s, highly reliable. Assume 3x burn time
		ratedBurnTime = 1020
		safeOverburn = true
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995
	}
}
