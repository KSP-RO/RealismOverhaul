@PART[*]:HAS[#engineType[KTDU425A]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = KTDU-425A
	%manufacturer = Isayev Design Bureau (Khimmash)
	%description = A gas generator hypergolic vacuum engine. Designed for use in the propulsion systems of the Mars and Venera 3MV, 4MV and 5MV spacecraft buses.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}


	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 5.0
		%useGimbalResponceSpeed = True
		%gimbalResponceSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = KTDU-425A
		origMass = 0.07

		CONFIG
		{
			name = KTDU-425A
			minThrust = 9.86
			maxThrust = 18.89
			heatProduction = 35
			gimbalRange = 5.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 50

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.01
			}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4782
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5218
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 315
				key = 1 263
			}
		}
	}
}
