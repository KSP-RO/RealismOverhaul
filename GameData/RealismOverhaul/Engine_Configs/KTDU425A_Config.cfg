@PART[*]:HAS[#engineType[KTDU425A]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = KTDU-425A
	%manufacturer = Isayev Design Bureau (Khimmash)
	%description = A Soviet gas generator hypergolic vacuum engine. Designed for use in the propulsion systems of the Mars and Venera 3MV, 4MV and 5MV spacecraft buses.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}


	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 5.0
		%useGimbalResponceSpeed = True
		%gimbalResponceSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = KTDU-425
		origMass = 0.07

		CONFIG
		{
			name = KTDU-425
			specLevel = operational
			minThrust = 7.05
			maxThrust = 18.85
			heatProduction = 35
			gimbalRange = 5.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 50

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.01
			}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4782
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5218
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 312
				key = 1 263
			}
		}

		CONFIG
		{
			name = KTDU-425A
			specLevel = operational
			minThrust = 9.86
			maxThrust = 18.89
			heatProduction = 35
			gimbalRange = 5.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 50

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.01
			}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4782
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5218
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 315
				key = 1 263
			}
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

//Same as below due to lack of data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[KTDU-425]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = KTDU-425
		testedBurnTime = 1680	//early 70s, assume 3x rated burn time
		ratedBurnTime = 560
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.977907
		ignitionReliabilityEnd = 0.996512
		cycleReliabilityStart = 0.944118
		cycleReliabilityEnd = 0.991176
		
		techTransfer = KDU-414:20	//Loosely related
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[KTDU-425] { %ratedBurnTime = #$/TESTFLIGHT[KTDU-425]/ratedBurnTime$ } }
}
