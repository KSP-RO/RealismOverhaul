{
	TESTFLIGHT
	{
		name = RD-56
		//Never flew, guess based on performance of KVD-1
		ratedBurnTime = 800
		ignitionReliabilityStart = 0.85
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.5
		cycleReliabilityEnd = 0.9
		
		ignitionDynPresFailMultiplier = 0.1
	}
}
