@PART[*]:HAS[#engineType[Kestrel_1B]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = Kestrel-1B
	%manufacturer = SpaceX
	%description = A Methalox derivative of the original pressure - fed Kestrel engine that was used on the upper stage of the Falcon 1 launch vehicle. Features a multi - ignition capability and a limited throttling range.

	@MODULE[ModuleEngines*]
	{
		@EngineType = LiquidFuel
	}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Kestrel-1B
		origMass = 0.06

		CONFIG
		{
			name = Kestrel-1B
			minThrust = 23.1
			maxThrust = 30.7
			massMult = 1.0
			ullage = True
			pressureFed = True
			ignitions = 4

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4935
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5064
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 331
				key = 1 160
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 2
		maxAmount = 2
	}
}
