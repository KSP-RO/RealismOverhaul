@PART[*]:HAS[#engineType[Kestrel]]:FOR[RealismOverhaulEngines]
{
	@title = #roKestrelTitle	//Kestrel
	@manufacturer = #roMfrSpaceX
	@description = #roKestrelDesc	//Pressure-fed kerosene/LOX engine used in the second stage of the Falcon 1 launcher.

	@tags ^= :$: USA spacex kestrel 2 liquid pressure-fed upper kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Kestrel
		modded = false
		origMass = 0.052
		CONFIG
		{
			name = Kestrel
			specLevel = operational
			minThrust = 30.5
			maxThrust = 30.5
			heatProduction = 90
			PROPELLANT
			{
				name = RP-1
				ratio = 0.3756
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6244
			}

			PROPELLANT
			{
				name = Helium
				ratio = 15.45
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 317
				key = 0.843 1
			}
			ullage = True
			pressureFed = True
			ignitions = 20 //FIXME: source?
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Kestrel-2
			specLevel = prototype
			minThrust = 30.7
			maxThrust = 30.7
			heatProduction = 90
			PROPELLANT
			{
				name = RP-1
				ratio = 0.3756
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6244
			}

			PROPELLANT
			{
				name = Helium
				ratio = 15.45
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 320
				key = 0.848 1
			}
			ullage = True
			pressureFed = True
			ignitions = 20
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}

			//Falcon 1: 4 flights, 2 failures. 1 due to first stage separation issues
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 415	//Ablative, no extra burn time
				ignitionReliabilityStart = 0.750000
				ignitionReliabilityEnd = 0.950000
				cycleReliabilityStart = 0.750000
				cycleReliabilityEnd = 0.933333
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 10
		maxAmount = 10
	}
}
