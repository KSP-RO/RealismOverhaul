@PART[*]:HAS[#engineType[Kestrel]]:FOR[RealismOverhaulEngines]
{
	@title = Kestrel Vacuum Engine
	@manufacturer = SpaceX
	@description = Pressure-fed kerosene/LOX engine that was used in the second stage of the Falcon 1 launcher.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Kestrel
		modded = false
		origMass = 0.052
		CONFIG
		{
			name = Kestrel
			minThrust = 30.5
			maxThrust = 30.5
			heatProduction = 90
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3719
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6281
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 125
			}
			ullage = True
			pressureFed = True
			ignitions = 20 //FIXME: source?
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}
		}
		CONFIG
		{
			name = Kestrel-2
			minThrust = 30.7
			maxThrust = 30.7
			heatProduction = 90
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3719
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6281
			}
			atmosphereCurve
			{
				key = 0 320
				key = 1 125
			}
			ullage = True
			pressureFed = True
			ignitions = 20
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 10
		maxAmount = 10
	}
}
//Falcon 1: 4 flights, 2 failures. 1 due to first stage separation issues
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Kestrel]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
			name = Kestrel
			ratedBurnTime = 415
			ignitionReliabilityStart = 0.750000
			ignitionReliabilityEnd = 0.950000
			cycleReliabilityStart = 0.666667
			cycleReliabilityEnd = 0.933333
	}
}