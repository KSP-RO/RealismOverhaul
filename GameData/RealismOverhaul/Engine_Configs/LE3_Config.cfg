//	==================================================
//	LE-3
//
//	Manufacturer: Mitsubishi Heavy Industries
//
//	=================================================================================
//	LE-3
//	N-I
//
//	Dry Mass: ??? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 52.95 kN
//	ISP: ??? SL / 290.2 Vac
//	Burn Time: 246
//	Chamber Pressure: 1.14 MPa
//	Propellant: NTO / A50
//	Prop Ratio: 1.50
//	Throttle: N/A
//	Nozzle Ratio: 26
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	https://ja.wikipedia.org/wiki/LE-3
//  [A] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 821 Table 11-2

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[LE3]]:FOR[RealismOverhaulEngines]
{
	%title = #roLE3Title	//LE-3
	%manufacturer = #roMfrMHI
	%description = #roLE3Desc	//A small pressure-fed hypergolic engine. Developed with the assistance of Rocketdyne to power the upper stage of the N-I rocket.

	@tags ^= :$: japan mitsubishi heavy industries mhi rocketdyne le-3 liquid pressure-fed upper aerozine nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5	//Guess
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LE-3
		modded = false
		origMass = 0.11	//Guess, about the same as later model AJ10s

		CONFIG // for Vanguard
		{
			name = LE-3
			specLevel = operational
			minThrust = 52.95
			maxThrust = 52.95
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5179
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4821
			}
			PROPELLANT
			{
				name = Helium
				ratio = 17.1
				ignoreForIsp = True
			}
			%ullage = True
			%pressureFed = True
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			atmosphereCurve
			{
				key = 0 290.2
				key = 1 100
			}
		}
	}
}
//LS-C Unit 7: 1 flight, 1 failure (1 ignition failure)
//ETV Unit 2: 1 flight, 0 failures
//N-I: 7 flights, 0 failures
//9 ignitions, 1 failed
//8 cycles, 0 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[LE-3]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
			name = LE-3
			ratedBurnTime = 246		//ablative, no extra time?
			ignitionReliabilityStart = 0.825000
			ignitionReliabilityEnd = 0.965000
			cycleReliabilityStart = 0.916667
			cycleReliabilityEnd = 0.983333
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[LE-3] { %ratedBurnTime = #$/TESTFLIGHT[LE-3]/ratedBurnTime$ } }
}
