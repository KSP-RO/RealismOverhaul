@PART[*]:HAS[#engineType[LE5]]:FOR[RealismOverhaulEngines]
{
	%title = LE-5 Series
	%manufacturer = Mitsubishi Heavy Industries
	%description = The LE-5 was a gas generator hydrolox engine and the first natively developed Japanese hydrolox engine, designed for use on the second stage of the H-1 launch vehicle. It was then completely redesigned into the world's first expander bleed cycle engine for use on the H-II. It has gone through several evolutions since, being used on the H-IIA, H-IIB, and planned for the H-3.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.245
		configuration = LE-5
		modded = false
		CONFIG
		{
			name = LE-5
			description = Gas generator hydrolox engine used for the H-I upper stage.
			specLevel = operational
			minThrust = 102.9
			maxThrust = 102.9
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 450
				key = 1 255 // same as the rl-10 
			}
			
			ullage = True
			ignitions = 10	//Guess
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
		CONFIG
		{
			name = LE-5A
			description = Converted to expander bleed cycle to increase performance for use on H-II.
			specLevel = operational
			minThrust = 6.075
			maxThrust = 121.5
			heatProduction = 100
			massMult = 1.0122
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
