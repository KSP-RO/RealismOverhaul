@PART[*]:HAS[#engineType[LEROS4]]:NEEDS[RealismOverhaulEngines]
{
	@title = LEROS-4 (1100N)
	@manufacturer = Moog ISP
	@description = The LEROS 4 High Thrust Apogee Engine is an ESA funded 1100 N engine undergoing development by Moog. It will support the agency's future interplanetary missions by reducing the mass of spacecraft propellant required for orbit insertion manoeuvres, allowing more scientific payload to be carried.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LEROS-4
		modded = false
		origMass = 0.0055
		CONFIG
		{
			name = LEROS-4
			specLevel = operational
			minThrust = 0.9
			maxThrust = 1.3
			heatProduction = 90
			PROPELLANT
			{
				name = MMH
				ratio = 0.394
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.606
			}

			PROPELLANT
			{
				name = Helium
				ratio = 23.1
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 323
				key = 1 155
			}
			ullage = False
			pressureFed = True

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
		}
	}
}
