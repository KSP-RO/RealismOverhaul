@PART[*]:HAS[#engineType[LMAE]]:FOR[RealismOverhaulEngines]
{
	%title = Lunar Module Ascent Engine (LMAE)
	%manufacturer = Bell / Rocketdyne
	%description = Pressure-fed engine used for the ascent module of the Apollo lunar lander.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleGimbal],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LMAE
		origMass = 0.095

		CONFIG
		{
			name = LMAE
			minThrust = 15.57
			maxThrust = 15.57
			heatProduction = 20
			massMult = 1.0
			ullage = True
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 311
				key = 1 100
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[LMAE]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = LMAE
		ratedBurnTime = 560
		ignitionReliabilityStart = 0.985
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.833333
		cycleReliabilityEnd = 0.966667
	}
}
