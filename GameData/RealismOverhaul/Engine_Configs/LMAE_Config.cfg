//	Lunar Module Ascent Engine (LMAE)
//
//	Manufacturer: Bell / Rocketdyne
//
//	=================================================================================
//	LMAE
//
//
//	Dry Mass: 79.42 Kg	According to Design Mass Properties II
//	Thrust (SL): ??? kN
//	Thrust (Vac): 15.57 kN
//	ISP: ??? SL / 311 Vac
//	Burn Time: 465
//	Chamber Pressure: 0.83 MPa
//	Propellant: NTO / A50
//	Prop Ratio: 1.6
//	Throttle: N/A
//	Nozzle Ratio: 45.6
//	Ignitions: Infinite
//	=================================================================================
//	RS-18
//	Ascent engine for Altair lander
//
//	Dry Mass: 95 Kg	//Guess
//	Thrust (SL): ??? kN
//	Thrust (Vac): 24.5 kN
//	ISP: ??? SL / 356 Vac	//Calculated based on mass flow rate
//	Burn Time: ???
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / CH4
//	Prop Ratio: 2.15	//Calculated based on mass flow rate
//	Throttle: N/A
//	Nozzle Ratio: 45.6
//	Ignitions: Infinite	//Used electric spark ignitors
//	=================================================================================

//	Sources:

//		http://www.alternatewars.com/BBOW/Space/Reference_Spacecraft_Engines.htm
//		https://www.hq.nasa.gov/alsj/LM10HandbookVol1.pdf
//		http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19700026405.pdf
//		http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20100027314.pdf
//		https://ntrs.nasa.gov/archive/nasa/casi/ntrs.nasa.gov/19730010173.pdf
//		https://ntrs.nasa.gov/citations/20090026004
//		http://www.alternatewars.com/BBOW/Space/JSC-26098_Design_Mass_Properties_II.pdf

//	Used by:
//		AIES
//		FASA
//		Squad
//	==================================================

@PART[*]:HAS[#engineType[LMAE]]:FOR[RealismOverhaulEngines]
{
	%title = #roLMAETitle	//Lunar Module Ascent Engine (LMAE)
	%manufacturer = #roMfrBellAerosystems
	%description = #roLMAEDesc	//A pressure-fed engine used for the ascent module of the Apollo lunar lander.

	@tags ^= :$: USA bell aerosystems rocketdyne lmae aps lunar rs-18 liquid pressure-fed upper az50 nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleGimbal],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LMAE
		origMass = 0.095

		CONFIG
		{
			name = LMAE
			specLevel = operational
			minThrust = 15.57
			maxThrust = 15.57
			heatProduction = 20
			massMult = 1.0
			ullage = True
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 12.45
				ignoreForIsp = True
			}


			atmosphereCurve
			{
				key = 0 311
				key = 1 100
			}
		}

		CONFIG
		{
			name = RS-18
			description = LMAE converted to run on Methalox for use on future manned Lunar and Martian landers. Developed and test fired, but cancelled in 2020 in favor of commercially developed landers.
			specLevel = prototype
			minThrust = 24.5
			maxThrust = 24.5
			heatProduction = 20
			massMult = 1.0
			ullage = True
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.5549
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4451
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 20		//Fed from test stand. Considerable pressure was likely needed to achieve such performance
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 356
				key = 1 150
			}
		}
	}
}

//Apollo 5: 2 burns, 0 failures
//Apollo 9: 1 burn, 0 failures
//Apollo 10: 2 burns, 0 failures
//Apollo 11: 2 burns(?), 0 failures
//Apollo 12: 3 burns completed, 0 failures
//Apollo 14: 2 burns completed, 0 failures
//Apollo 15: 2 burns completed, 0 failures
//Apollo 16: 1 burn completed, 0 failures
//Apollo 17: 2 burns completed, 0 failures
//9 engines, 0 failures
//17 ignitions, 0 failures
//Due to small sample size and very high design reliability, fudge numbers upwards
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[LMAE]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = LMAE
		ratedBurnTime = 560	//Ablative, no extra time
		ignitionReliabilityStart = 0.994444
		ignitionReliabilityEnd = 0.998889
		cycleReliabilityStart = 0.988889
		cycleReliabilityEnd = 0.997778
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[LMAE] { %ratedBurnTime = #$/TESTFLIGHT[LMAE]/ratedBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-18]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		//guess, based on LMAE
		name = RS-18
		ratedBurnTime = 560
		ignitionReliabilityStart = 0.994444
		ignitionReliabilityEnd = 0.998889
		cycleReliabilityStart = 0.988889
		cycleReliabilityEnd = 0.997778
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-18] { %ratedBurnTime = #$/TESTFLIGHT[RS-18]/ratedBurnTime$ } }
}
