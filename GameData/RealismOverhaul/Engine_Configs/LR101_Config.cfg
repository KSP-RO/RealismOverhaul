@PART[*]:HAS[#engineType[LR101]]:FOR[RealismOverhaulEngines]
{
	%title = #roLR101Title	//LR101
	%manufacturer = #roMfrRocketdyne
	%description = #roLR101Desc

	@tags ^= :$: USA rocketdyne lr101 ma mb liquid pump booster kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRangeXP = 10
		%gimbalRangeXN = 0
		%gimbalRangeYP = 75
		%gimbalRangeYN = 75
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleBimodalEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = LR101-NA-3
		origMass = 0.024
		literalZeroIgnitions = True

		primaryDescription = Pump-fed
		secondaryDescription = Tank-fed
		toPrimaryText = Switch to Pump Feed
		toSecondaryText = Switch to Tank Feed
		//thrustLerpTime = 1

		CONFIG
		{
			name = LR101-NA-3
			description = First production version. Used on Thor and Atlas as vernier engines
			specLevel = operational
			minThrust = 5.1144
			maxThrust = 5.1144
			heatProduction = 10

			ullage = True
			pressureFed = False
			ignitions = 0	//pyrotechnic start

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3821
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6179
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 238
				key = 1 207
			}

			SUBCONFIG
			{
				name = LR101-NA-3-TankFed
				
				minThrust = 4.448
				maxThrust = 4.448
				
				pressureFed = True
				ignitions = 1
				
				PROPELLANT
				{
					name = Kerosene
					ratio = 0.3821
					DrawGauge = True
				}
				PROPELLANT
				{
					name = LqdOxygen
					ratio = 0.6179
					DrawGauge = False
				}
				PROPELLANT
				{
					name = Nitrogen
					ratio = 31.35
					DrawGauge = False
					ignoreForIsp = True
				}
				
				atmosphereCurve
				{
					key = 0 233
					key = 1 197
				}
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 400		//was run off tank pressure after engine cut-off to trim orbit on launches without upper stage, give a little extra margin
				ignitionReliabilityStart = 0.95
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.96
				cycleReliabilityEnd = 0.998
			}
		}

		CONFIG
		{
			name = LR101-NA-11
			description = Developed for later, larger Thor variants, with improved performance
			specLevel = operational
			minThrust = 5.304
			maxThrust = 5.304
			heatProduction = 10

			ullage = True
			pressureFed = False
			ignitions = 1	//Hypergolic start?

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 246
				key = 1 209.8
			}
			
			SUBCONFIG
			{
				name = LR101-NA-11-TankFed
				
				minThrust = 4.329
				maxThrust = 4.329
				
				pressureFed = True
				ignitions = 1
				
				PROPELLANT
				{
					name = Kerosene
					ratio = 0.3821
					DrawGauge = True
				}
				PROPELLANT
				{
					name = LqdOxygen
					ratio = 0.6179
					DrawGauge = False
				}
				PROPELLANT
				{
					name = Nitrogen
					ratio = 31.65
					DrawGauge = False
					ignoreForIsp = True
				}
				
				atmosphereCurve
				{
					key = 0 241
					key = 1 198.7
				}
			}

			// http://www.asi.org/adb/04/03/09/01/bna.html
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 400
				ignitionReliabilityStart = 0.95
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.96
				cycleReliabilityEnd = 0.998
				reliabilityDataRateMultiplier = 2
				techTransfer = LR101-NA-3:50
			}
		}
		CONFIG
		{
			name = LR101-NA-15
			description = Downrated for later Atlas variants when studies showed much lower thrust could be used to maintain control
			specLevel = operational
			minThrust = 2.976
			maxThrust = 2.976
			heatProduction = 10
			massMult = 0.8

			ullage = True
			pressureFed = False
			ignitions = 1	//Hypergolic start?

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.38264
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.61736
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 247
				key = 1 190.5
			}

			SUBCONFIG
			{
				name = LR101-NA-15-TankFed
				
				minThrust = 3.079
				maxThrust = 3.079
				
				pressureFed = True
				ignitions = 1
				
				PROPELLANT
				{
					name = Kerosene
					ratio = 0.3821
					DrawGauge = True
				}
				PROPELLANT
				{
					name = LqdOxygen
					ratio = 0.6179
					DrawGauge = False
				}
				PROPELLANT
				{
					name = Nitrogen
					ratio = 22.35
					DrawGauge = False
					ignoreForIsp = True
				}
				
				atmosphereCurve
				{
					key = 0 242
					key = 1 183.9
				}
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 400
				ignitionReliabilityStart = 0.95
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.96
				cycleReliabilityEnd = 0.998
				techTransfer =	LR101-NA-11,LR101-NA-3:50
				reliabilityDataRateMultiplier = 2
			}
		}
	}
}
