			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 309
				key = 1 215
			}
		}
		CONFIG
		{
			name = LR105-NA-5
