			}
			SUBCONFIG
			{
				name = LR129-P-1-Extended
				
				minThrust = 222.4
				maxThrust = 1112.1
				
				atmosphereCurve
				{
					key = 0 463
					key = 1 200
				}
			}
		}
		CONFIG
		{
			name = LR129-P-2
			description = P&W proposal for Space Shuttle Main Engine
			specLevel = concept
			minThrust = 778.5
			maxThrust = 1556.9
