@PART[*]:HAS[#engineType[LR129]]:FOR[RealismOverhaulEngines]
{
	@title = LR129
	@manufacturer = Pratt & Whitney
	@description = Staged combustion sustainer engine developed for the USAF ISINGLASS spaceplane. After the ISINGLASS project was cancelled, it was adapted by P&W for their SSME proposal. It utilized staged combustion, mixture control and extendable nozzles to allow for versitility and high performance.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LR129
		origMass = 1.5966
		modded = false
		CONFIG
		{
			name = XLR129-P-1
			description = Prototype for USAF ISINGLASS rocketplane
			minThrust = 217.1
			maxThrust = 1085.4
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 450
				key = 1 385.7
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = LR129-P-1
			description = Production model for USAF ISINGLASS rocketplane
			minThrust = 222.4
			maxThrust = 1112.1
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 463
				key = 1 390
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = LR129-P-2
			description = P&W proposal for Space Shuttle Main Engine
			minThrust = 778.5
			maxThrust = 1556.9
			massMult = 1.25	//Guess
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 463
				key = 1 390
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = LR129-P-3
			description = Speculative upgrade
			minThrust = 809.6
			maxThrust = 1619.2
			massMult = 1.25	//Guess
			//speculative = fictional
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 463
				key = 1 390
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//**********************************************************************************
//	SSME Test Flight Data
//
//	RS-25 flew on 20 flights with 2 ignition failures and 1 other failure
//		ignition = 0.8971, cycle = 0.9355
//	RS-25A(B) flew on 63 flights with 3 ignition failures
//		ignition = 0.9500, cycle = 0.9948
//	RS-25C flew on 16 flights with 1 failure
//		ignition = 0.9800, cycle = 0.9200
//	RS-25D-E flew on 31 flights with no failures
//		ignition = 0.9895, cycle = 0.9895
//
//	Used a +/- of 0.06 and set the value above at the 80% mark of the curve with a
//	max of 0.9995
//**********************************************************************************

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[XLR129-P-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = XLR129-P-1
		ratedBurnTime = 480
		ignitionReliabilityStart = 0.8491
		ignitionReliabilityEnd = 0.9091
		cycleReliabilityStart = 0.8875
		cycleReliabilityEnd = 0.9475
	}
}
