//  ==================================================
//  LR79 series

//  Throttle Range: N/A
//  Burn Time: 165 s
//  O/F Ratio: 2.15

//  Sources:
//      http://www.alternatewars.com/BBOW/Space_Engines/Rocketdyne_Engines.htm
//      http://www.alternatewars.com/BBOW/Space_Engines/YLR79-NA-13_Specs.pdf

