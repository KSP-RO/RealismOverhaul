@PART[*]:HAS[#engineType[LR87]]:FOR[RealismOverhaulEngines]
{
	%title = #roLR87Title	//LR87
	%manufacturer = #roMfrAerojet
	%description = #roLR87Desc	//Used in the first stage of the Titan rocket family, the LR87 is composed of two engines with separate turbomachinery integrated into one unit. The version used on Titan I burned kerosene and liquid oxygen, while Titan II through Titan IV burned storable propellants. A modified version burning liquid hydrogen was developed for the upper stages of Saturn V and Saturn IB, but the J-2 was selected instead.

	@tags ^= :$: USA aerojet lr87 liquid pump booster kerosene lqdoxygen aerozine nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

