//	LR-87 Series Titan Engines
//
//	Manufacturer: Aerojet
//
//	=================================================================================
//	LR87-AJ-3
//	Titan A / Titan I
//
//	Dry Mass: 839 kg
//	Thrust (SL): 150,000 lbf = 667.233 kN
//	Thrust (Vac): 172,193 lbf = 765.9523465 kN
//	ISP: 249.5 SL / 286 Vac
//	Burn Time: 137
//	Chamber Pressure: 4.05 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.02
//	Engine Nozzle: 1.10 m diameter
//	Nozzle Exit Area: 1462 in^2 = 0.943224 m^2
//	Nozzle Ratio: 8
//	Ignitions: 1
//	=================================================================================
//	LR87-AJ-5
//	Titan B / Titan II
//
//	Dry Mass: 739 kg
//	Thrust (SL): 215 klbf
//	Thrust (Vac): 236.9 klbf
//	ISP: 258.8 SL / 285.2 Vac
//	Burn Time: 149.26
//	Chamber Pressure: 5.48 MPa
//	Propellant: NTO / A50
//	Prop Ratio: 1.93
//	Engine Nozzle: 1.10 m diameter
//	Nozzle Exit Area: 1462 in^2 = 0.943224 m^2
//	Nozzle Ratio: 8
//	Ignitions: 1
//	=================================================================================
//	LR87-AJ-7
//	Gemini-Titan II
//
//	Dry Mass: 713 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 1097.2 kN
//	ISP: 262 SL / 298 Vac
//	Burn Time: 156
//	Chamber Pressure: 5.56 MPa
//	Propellant: NTO / A50
//	Prop Ratio: 1.93
//	Throttle: N/A
//	Nozzle Ratio: 8
//	Ignitions: 1
//	=================================================================================
//	LR87-AJ-9
//	Titan III
//
//	Dry Mass: ??? Kg
//	Thrust (SL): 1023.1 kN
//	Thrust (Vac): 1172.1 kN
//	ISP: 258 SL / 296 Vac
//	Burn Time: ???
//	Chamber Pressure: 5.67 MPa
//	Propellant: NTO / A50
//	Prop Ratio: 1.925
//	Throttle: N/A
//	Nozzle Ratio: 12
//	Ignitions: 1
