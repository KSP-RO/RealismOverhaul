			description = First stage engine for Titan IVA and IVB. Equipped with a nozzle extension to improve vacuum performance, since it was not needed at sea level.
			specLevel = operational
			minThrust = 1225.3
			maxThrust = 1225.3
			heatProduction = 100
			PROPELLANT
			{
