			name = LR87-AJ-3-25AR
			description = Speculative config with the area ratio of the LR91
			minThrust = 830.23
			maxThrust = 830.23
			heatProduction = 100
			massMult = 1.43
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.4078
