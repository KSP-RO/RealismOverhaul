				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 286
				key = 1 249.5
			}
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
		}
		CONFIG
		{
			// [5], [6]. [7]
			// Using a mix of the data -- the 281s vac in 5 seems obviously wrong
			// compared to everything else. For now going with 257/289.
			// Best guess is 5 uses very early -5s, and the other sources report
			// late model -5s.
			name = LR87-AJ-5
			minThrust = 1075.5
			maxThrust = 1075.5
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.455
				DrawGauge = True
