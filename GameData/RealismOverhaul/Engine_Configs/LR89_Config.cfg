@PART[*]:HAS[#engineType[LR89]]:FOR[RealismOverhaulEngines]
{
    %title = LR89 Series
    %manufacturer = Rocketdyne
    %description = Kerolox gas-generator engine that served as booster for Atlas (as -89, MA-x sysem) and main engine for Thor/Thor-Delta/Delta and Jupiter/Juno II rockets (as -79, MB-x system). Late model LR89s were upgraded with RS-27 components for higher efficiency, whereas the RS-27 itself was used on Delta by that point. LR89 configs are comparable to similar-era -79 configs, since they were the same engine underneath.
    
    @mass = 0.720

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 5.0
        %useGimbalResponseSpeed = true
        %gimbalResponseSpeed = 16
    }

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = False
		configuration = LR43-NA-3
		origMass = 0.72

		CONFIG
		{
			name = LR43-NA-3
			minThrust = 667.2
			maxThrust = 667.2
			heatProduction = 100
			massMult = 1

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 278
				key = 1 245
			}
		}
		
		CONFIG
		{
			name = LR89-NA-3
			minThrust = 758.7
			maxThrust = 758.7
			heatProduction = 100
			massMult = 0.89

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 282
				key = 1 248
			}
		}

		CONFIG
		{
			name = LR89-NA-5
			minThrust = 831.4
			maxThrust = 831.4
			heatProduction = 100
			massMult = 1.15      // https://www.hq.nasa.gov/alsj/a12/Surveyor-III-MIssionRpt1967028267.pdf. With a 1.61t skirt, this should result in each booster weighing 0.828t resulting in a 3.266t total weight which includes residuals.

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 290	//282
				key = 1 251	//248
			}
		}

		CONFIG
		{
			name = LR89-NA-6
			minThrust = 846.6
			maxThrust = 846.6
			heatProduction = 100
			massMult = 1.2264		// https://ia601201.us.archive.org/30/items/NASA_NTRS_Archive_19700011207/NASA_NTRS_Archive_19700011207.pdf. With a 1.61t skirt, this should result in each booster weighing 0.883t resulting in the 3.376t total weight (including residuals) of AC-13.

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 290
				key = 1 256
			}
		}

		CONFIG
		{
			name = LR89-NA-7.1
			description = MA-5.1 engine for Atlas-Agena launches
			minThrust = 931.7
			maxThrust = 931.7
			heatProduction = 100
			massMult = 1.414        // astronautix.com MA-5. With a 1.61t skirt, this should result in each booster weighing 1.018t resulting in a 3.646t total weight.

            ullage = True
