				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 293.4
				key = 1 259.1
			}
		}

		CONFIG
		{
			name = RS-56-OBA
			minThrust = 1077.6
			maxThrust = 1077.6
			heatProduction = 100
			massMult = 1.7896       // astronautix.com Atlas II.  With a 1.61t skirt, this should result in each booster weighing 1.289t resulting in a 4.187t total weight
			//massMult = 1.11805    FIXME maybe revert to this value?

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1
            }

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
