@PART[*]:HAS[#engineType[LR89]]:FOR[RealismOverhaulEngines]
{
	%title = LR89 Series
	%manufacturer = Rocketdyne
	%description = Kerolox gas-generator engine that served as booster for Atlas (as -89, MA-x sysem) and main engine for Thor/Thor-Delta/Delta and Jupiter/Juno II rockets (as -79, MB-x system). Late model LR89s were upgraded with RS-27 components for higher efficiency, whereas the RS-27 itself was used on Delta by that point. LR89 configs are comparable to similar-era -79 configs, since they were the same engine underneath.
	
	@mass = 0.720

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator]{}
	!RESOURCE,*{}


	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = False
		configuration = LR43-NA-3
		origMass = 0.72

		CONFIG
		{
			name = LR43-NA-3
			description = MA-1 Atlas Booster engine. An XLR43 modified to burn kerosene. Used for very early Atlas tests
			minThrust = 756.8
			maxThrust = 756.8
			heatProduction = 100
			massMult = 1

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 278
				key = 1 245
			}
		}
		
		CONFIG
		{
			name = LR89-NA-3
			description = MA-2 Atlas booster engine. Significantly upgraded and simplified, with both engines sharing turbopumps. Used on Atlas A/B
			minThrust = 758.7
			maxThrust = 758.7
			heatProduction = 100
			massMult = 0.89

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 282
				key = 1 248
			}
		}

		CONFIG
		{
			name = LR89-NA-5
			description = MA-3 Atlas booster engine. Each engine had its own turbopump allow for engines to be quickly swapped. Developed for the USAF for Atlas D
			minThrust = 831.4
			maxThrust = 831.4
			heatProduction = 100
			massMult = 1.15		 // https://www.hq.nasa.gov/alsj/a12/Surveyor-III-MIssionRpt1967028267.pdf. With a 1.61t skirt, this should result in each booster weighing 0.828t resulting in a 3.266t total weight which includes residuals.

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 290	//282
				key = 1 251	//248
			}
		}

		CONFIG
		{
			name = LR89-NA-6
			description = MA-3 Atlas booster engine. Slightly upgraded for Atlas E/F
			minThrust = 846.6
			maxThrust = 846.6
			heatProduction = 100
			massMult = 1.2264		// https://ia601201.us.archive.org/30/items/NASA_NTRS_Archive_19700011207/NASA_NTRS_Archive_19700011207.pdf. With a 1.61t skirt, this should result in each booster weighing 0.883t resulting in the 3.376t total weight (including residuals) of AC-13.

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 290
				key = 1 256
			}
		}

		CONFIG
		{
			name = LR89-NA-7.1
			description = MA-5.1 booster engine. Both engines shared turbopumps due to NASA preferring that configuration. Used for Atlas-Agena launches
			minThrust = 931.7
			maxThrust = 931.7
			heatProduction = 100
			massMult = 1.414		// astronautix.com MA-5. With a 1.61t skirt, this should result in each booster weighing 1.018t resulting in a 3.646t total weight.

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 292.2
				key = 1 258.0
			}
		}

		CONFIG
		{
			name = LR89-NA-7.2
			description = MA-5.2 booster engine. Both engines shared turbopumps due to NASA preferring that configuration. Used for Atlas-Centaur launches
			minThrust = 950.8
			maxThrust = 950.8
			heatProduction = 100
			massMult = 1.414		// astronautix.com MA-5.  With a 1.61t skirt, this should result in each booster weighing 1.018t resulting in a 3.646t total weight.

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}

			atmosphereCurve
			{
				key = 0 293.4
				key = 1 259.1
			}
		}

		CONFIG
		{
			name = RS-56-OBA
			description = Atlas MA-5A booster engine. Upgraded with RS-27 components to reduce cost and improve performance. Used on Atlas II
			minThrust = 1077.6
			maxThrust = 1077.6
			heatProduction = 100
			massMult = 1.7896		// astronautix.com Atlas II.  With a 1.61t skirt, this should result in each booster weighing 1.289t resulting in a 4.187t total weight
			//massMult = 1.11805	FIXME maybe revert to this value?

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 296.4
				key = 1 262.1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

