				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 296.4
				key = 1 262.1
			}
		}
	}

    !MODULE[ModuleAlternator]{}

    !RESOURCE,*{}

    RESOURCE
    {
        name = TEATEB
        amount = 1
        maxAmount = 1
    }
}

