@PART[*]:HAS[#engineType[LR91]]:FOR[RealismOverhaulEngines]
{
	%title = LR91 Series
	%manufacturer = Aerojet
	%description = The LR91 powered the second stage of Titan launchers. Exhaust from the gas generator provided roll control.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		modded = false
		configuration = LR91-AJ-7
		@configuration:NEEDS[RP-0] = LR91-AJ-3
		origMass = 0.5
		CONFIG
		{
			// [5]
			name = LR91-AJ-3
			description = Second stage engine for the Titan I ICBM.
			minThrust = 362.87
			maxThrust = 362.87 // added the Verniers back to the thrust
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 310
				key = 1 232.5
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			massMult = 1.18
		}
		CONFIG
		{
			// [5]
			name = LR91-AJ-5
			description = Second stage engine of Titan II. Modified to burn Aerozine50 and Nitrogen Tetroxide to allow storage for long periods of time.
			minThrust = 448.2
			maxThrust = 448.2 // added the Verniers back to the thrust
			heatProduction = 160
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4723
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5277
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 200
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			massMult = 1.0
		}
		CONFIG
		{
			// Gemini 8 data
			name = LR91-AJ-7
			description = Second stage engine of Titan II GLV. Modified for the Gemini program to reduce chances of failure and make the engine safer. 
			minThrust = 456.1
			maxThrust = 456.1 // added the Verniers back to the thrust
			heatProduction = 160
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4723
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5277
			}
			atmosphereCurve
			{
				key = 0 315
				key = 1 200
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			massMult = 1.13
		}
		CONFIG
		{
			name = LR91-AJ-9
			description = Second stage engine for Titan IIIA, IIIB and IIIC. Longer burn time and slightly higher performance for the stretched fuel tank of Titan III.
			minThrust = 456.1
			maxThrust = 456.1 // added the Verniers back to the thrust
			heatProduction = 160
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4723
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5277
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 200
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			massMult = 1.18 // FIXME no sourcing
		}
		CONFIG
		{
			name = LR91-AJ-11
			description = Second stage engine for Titan 24B, 34B, IIIBS, IIID, 34D, 34D7 and IIIE. Slightly improved performance.
			minThrust = 456.1
			maxThrust = 456.1 // added the Verniers back to the thrust
			heatProduction = 160
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5249
			}
			atmosphereCurve
			{
				key = 0 318
				key = 1 200
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			massMult = 1.178
		}
		CONFIG
		{
			name = LR91-AJ-11A
			description = Second stage engine for Titan IVA and IVB. Slightly improved performance
			minThrust = 474.6
			maxThrust = 474.6 // added the Verniers back to the thrust
			heatProduction = 160
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.4751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5249
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			
			atmosphereCurve
			{
				key = 0 318
				key = 1 200
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			massMult = 1.178
		}
		CONFIG
		{
			name = LR91-AJ-9-Kero
			description = Speculative config converted back to burning Kerosene and LOX to increase safety and performance, for a purely non-military design
			minThrust = 394.9
			maxThrust = 394.9 // added the Verniers back to the thrust
			heatProduction = 100
			//speculative = fictional
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.382
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.618
			}
			atmosphereCurve
			{
				key = 0 325.5
				key = 1 167
			}
			ullage = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.8
			}
			massMult = 1.18
		}
	}
}

//Titan-1 R&D (various): 60 flights, 3 failures
//60 engines, 3 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[LR91-AJ-3]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = LR91-AJ-3
		ratedBurnTime = 160 // http://www.astronautix.com/engines/lr913.htm claims 225s but that makes no sense. Titan I-2 burn time was 155s, so let's round up to 180.
		ignitionReliabilityStart = 0.950000
		ignitionReliabilityEnd = 0.990000
		cycleReliabilityStart = 0.950000
		cycleReliabilityEnd = 0.990000
	}
}

//Titan-2: 78 flights, 4 failures
