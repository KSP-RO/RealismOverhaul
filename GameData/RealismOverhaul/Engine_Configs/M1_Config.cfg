@PART[*]:HAS[#engineType[M1]]:FOR[RealismOverhaulEngines]
{
	@title = M-1 Series
	%manufacturer = Aerojet
	@description = The massive M-1 engine. The largest, most powerful, LH2/LOX engine ever designed. Individual components have been tested. Generally designed as an upper stage engine, first stages designs with expanding nozzles were being worked on.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		modded = false
		configuration = M-1-Spec
		origMass = 9.071
		CONFIG
		{
			name = M-1-Spec
			description = Initial version of the M-1, generating 1.2 mlbf of thrust
			minThrust = 5337.866
			maxThrust = 5337.866
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 428
				key = 1 300
			}
			
			%ullage = True
			%ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = M-1
			description = Production version of the M-1, generating 1.5 mlbf of thrust
			minThrust = 6672.332
			maxThrust = 6672.332
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 430
				key = 1 300
			}
			
			%ullage = True
			%ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = M-1SL
			description = 1990s proposal to convert the M-1 into a sea level sustainer engine for super-heavy launch vehicles
			minThrust = 6928
			maxThrust = 6928
			heatProduction = 100
			massMult = 1.01
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7631
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2369
			}
			atmosphereCurve
			{
				key = 0 414
				key = 1 344.5
			}
			
			%ullage = True
			%ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = M-1U
			description = M-1, uprated to 1.8 mlbf. All M-1 components were designed to handle 1200 psi chamber to allow this upgrade.
			minThrust = 8006.799
			maxThrust = 8006.799
			heatProduction = 100
