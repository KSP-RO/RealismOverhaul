//	MB35
//	LH2/LOX expander cycle
//
//	Dry Mass: 345 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 155.7 kN
//	ISP: 202 SL / 468 Vac		SL calculated with RPA
//	Burn Time: 1130
//	Chamber Pressure: 10.34 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 5.5
//	Engine Nozzle: ???
//	Nozzle Exit Area: ???
//	Throttle: N/A
//	Nozzle Ratio: 280?
//	Ignitions: 10
//	=================================================================================

//	Sources:

//	Mitsubishi Heavy Industries - MB-XX:														https://www.mhi.com/products/space/space_rocket_engine_mb-xx.html
//	alternatewars:																				http://www.alternatewars.com/BBOW/Space_Engines/Arguello_Thesis.pdf (p37)

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[MB35]]:FOR[RealismOverhaulEngines]
{
	%title = #roMB35Title	//MB-35
	%manufacturer = #roMfrMHI
	%description = #roMB35Desc	//A expander bleed cycle engine developed in the 2000s. It was a Mitsubishi and Boeing joint project for Delta IV cryogenic upper stages.

	@tags ^= :$: japan mitsubishi heavy industries mhi mb-35 liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.345
		configuration = MB-35
		modded = false
		CONFIG
		{
			name = MB-35
			specLevel = concept
			maxThrust = 155.7
			minThrust = 155.7
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 468
				key = 1 202
			}
			
			ullage = True
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 9000			//RL10 replacement, assume same lifetime as CECE
				ratedBurnTime = 1130
				safeOverburn = true
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.9995
				cycleReliabilityStart = 0.9643
				cycleReliabilityEnd = 0.9979
				ignitionDynPresFailMultiplier = 0.05
			}
		}
	}
}
