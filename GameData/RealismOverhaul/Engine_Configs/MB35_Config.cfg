@PART[*]:HAS[#engineType[MB35]]:FOR[RealismOverhaulEngines]
{
	%title = #roMB35Title	//MB-35
	%manufacturer = #roMfrMHI
	%description = #roMB35Desc	//A expander bleed cycle engine developed in the 2000s. It was a Mitsubishi and Boeing joint project for Delta IV cryogenic upper stages.

	@tags ^= :$: japan mitsubishi heavy industries mhi mb-35 liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.345
		configuration = MB-35
		modded = false
		CONFIG
		{
			name = MB-35
			specLevel = concept
			maxThrust = 155.7
			minThrust = 155.7
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.733
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.267
			}
			atmosphereCurve
			{
				key = 0 468
				key = 1 100
			}
			
			ullage = True
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}	
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[MB-35]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = MB-35					//assume same as RL10-B2
		testedBurnTime = 9000			//RL10 replacement, assume same lifetime as CECE
		ratedBurnTime = 1130
		safeOverburn = true
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.9643
		cycleReliabilityEnd = 0.9979
		
		ignitionDynPresFailMultiplier = 0.05

	}

	@MODULE[ModuleEngineConfigs] { @CONFIG[MB-35] { %ratedBurnTime = #$/TESTFLIGHT[MB-35]/ratedBurnTime$ } }
}
