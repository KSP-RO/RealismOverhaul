//	MB45
//	LH2/LOX expander cycle
//
//	Dry Mass: 443 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 200.2 kN
//	ISP: 100 SL / 467.5 Vac
//	Burn Time: 1130
//	Chamber Pressure: 13.44 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 5.5
//	Engine Nozzle: ???
//	Nozzle Exit Area: ???
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 10
//  =================================================================================

//  Sources:

//	Mitsubishi Heavy Industries - MB-XX:														https://www.mhi.com/products/space/space_rocket_engine_mb-xx.html
