@PART[*]:HAS[#engineType[MB45]]:FOR[RealismOverhaulEngines]
{
	%title = #roMB45Title	//MB-45
	%manufacturer = #roMfrMHI
	%description = #roMB45Desc	//A expander bleed cycle engine developed in the 2000s. It was a Mitsubishi and Boeing joint project for Delta IV cryogenic upper stages.

	@tags ^= :$: japan mitsubishi heavy industries mhi mb-xx mb-45 liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.443
		configuration = MB-XX-Demo
		modded = false
		CONFIG
		{
			name = MB-XX-Demo
			specLevel = prototype
			maxThrust = 177.9
			minThrust = 177.9
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.733
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.267
			}
			atmosphereCurve
			{
				key = 0 466.6
				key = 1 100
			}
			
			ullage = True
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = MB-45
			specLevel = concept
			maxThrust = 200.2
			minThrust = 200.2
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.733
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.267
			}
			atmosphereCurve
			{
				key = 0 467.5
				key = 1 100
			}
			
			ullage = True
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[MB-XX-Demo]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = MB-XX-Demo					//assume same as RL10-B2
		testedBurnTime = 3600				//Prototype, give 1 hour
		ratedBurnTime = 720
		safeOverburn = true
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.9643
		cycleReliabilityEnd = 0.9979
		
		ignitionDynPresFailMultiplier = 0.05

	}

	@MODULE[ModuleEngineConfigs] { @CONFIG[MB-XX-Demo] { %ratedBurnTime = #$/TESTFLIGHT[MB-XX-Demo]/ratedBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[MB-45]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = MB-45					//assume same as RL10-B2
		testedBurnTime = 9000			//RL10 replacement, assume same lifetime as CECE
		ratedBurnTime = 1130
		safeOverburn = true
		ignitionReliabilityStart = 0.995
		ignitionReliabilityEnd = 0.99995
		cycleReliabilityStart = 0.985
		cycleReliabilityEnd = 0.99995
		techTransfer = MB-XX-Demo:50
		
		ignitionDynPresFailMultiplier = 0.05

	}

	@MODULE[ModuleEngineConfigs] { @CONFIG[MB-45] { %ratedBurnTime = #$/TESTFLIGHT[MB-45]/ratedBurnTime$ } }
}
