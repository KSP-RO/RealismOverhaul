//	==================================================
//	MB-60 global engine configuration.
//  sources: https://www.mhi.com/products/space/space_rocket_engine_mb-xx.html
//           http://www.alternatewars.com/BBOW/Space_Engines/Arguello_Thesis.pdf (p37)
//	==================================================
@PART[*]:HAS[#engineType[MB60]]:FOR[RealismOverhaulEngines]
{
	%title = MB-60
	%manufacturer = Mitsubishi Heavy Industries
	%description = 2000s Low TWR Expander bleed cycle vacuum engine. Mitsubishi and Boeing joint project for an engine for Delta IV cryogenic upper stages. Diameter: [2.48 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.590
		configuration = MB-60
		modded = false
		CONFIG
		{
			name = MB-60
			maxThrust = 266.9
			minThrust = 266.9
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.733
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.267
			}
			atmosphereCurve
			{
				key = 0 467
				key = 1 100
			}
			
			ullage = True
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}	
	}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4                //no info, so set same as RL10
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[MB-60]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = MB-60                    //assume same as RL10-B2
		ratedBurnTime = 1130
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.9643
		cycleReliabilityEnd = 0.9979
		
		ignitionDynPresFailMultiplier = 0.05

	}
}