@PART[*]:HAS[#engineType[MR510]]:FOR[RealismOverhaulEngines]
{
	@title = MR-510 Arcjet
	%manufacturer = Aerojet
	@description = Aerojet MR-510 series arcjet engines are currently used on Lockheed Martin A2100 satellites using hydrazine as a propellant.
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = MR-510-Hydrazine
		origMass = 0.00158
		CONFIG
		{
			name = MR-510-Hydrazine
			minThrust = 0.000222
			maxThrust = 0.000258
			heatProduction = 0
			
			pressureFed = True
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0
				DrawGauge = True
			}

			PROPELLANT
			{
				name = Helium
				ratio = 18.6
				ignoreForIsp = True
			}

			PROPELLANT	//4.4 kW power unit for 4 thrusters. 1.1 kW per thruster?
			{
				name = ElectricCharge
				ratio = 21118
				DrawGauge = True
				minResToLeave = 10.0
			}
			atmosphereCurve
			{
				key = 0 585
				key = 1 1
			}
		}
		CONFIG
		{
			name = MR-510-Ammonia
			minThrust = 0.000222
			maxThrust = 0.000258
			heatProduction = 0
			
			pressureFed = True
			PROPELLANT
			{
				name = LqdAmmonia
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT	//4.4 kW power unit for 4 thrusters. 1.1 kW per thruster?
			{
				name = ElectricCharge
				ratio = 20199
				DrawGauge = True
				minResToLeave = 10.0
			}
			atmosphereCurve
			{
				key = 0 800
				key = 1 1
			}
		}
		CONFIG
		{
			name = MR-510-Hydrogen
			minThrust = 0.000222
			maxThrust = 0.000258
			heatProduction = 0
			
			pressureFed = True
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT	//4.4 kW power unit for 4 thrusters. 1.1 kW per thruster?
			{
				name = ElectricCharge
				ratio = 5095
				DrawGauge = True
				minResToLeave = 10.0
			}
			atmosphereCurve
			{
				key = 0 2000
				key = 1 1
			}
		}
	}
}
