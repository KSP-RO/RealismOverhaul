@PART[*]:HAS[#engineType[NERVA_NRX]]:FOR[RealismOverhaulEngines]
{
	@manufacturer = Aerojet
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = NERVA_NRX-Hydrogen
        modded = false
        origMass = 11.33

			CONFIG
		{
			name = NERVA_NRX-Hydrogen
			exhaustDamage = True
			ignitionThreshold = 0.1
			massMult = 1			
			heatProduction = 12   // Needs tuning
			ignitions = 30
			%ullage = True
			%throttleResponseRate = 0.035 //should be around 30 secs too fully ramp up to 100% from 0%.  Actual ramp data may not be available.
			%throttleStartedMult = 0.8
			%throttleStartupMult = 5.0
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 885
				key = 1 693
			}
		}
	} 
    RESOURCE
    {
        name = EnrichedUranium
        amount = 3
        maxAmount = 3
    }
    RESOURCE
    {
        name = DepletedUranium
        amount = 0
        maxAmount = 3
    }
    
    @MODULE[ModuleGimbal]
    {
        %gimbalRange = 3
        %useGimbalResponseSpeed = true
        %gimbalResponseSpeed = 16
    }
    !MODULE[ModuleAlternator]
    {
    }
    !RESOURCE[ElectricCharge]
    {
    }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[NERVA_NRX-Hydrogen]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = NERVA_NRX-Hydrogen
		ratedBurnTime = 36000 // 10 hours
		explicitDataRate = True
		ignitionReliabilityStart = 0.99		//Reflectors Fail to move, Neutron worth does not exceed 1$
		ignitionReliabilityEnd = 0.999997   //Pump stalls
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.999		//Pump degrades or shatters due to hydrogen embrittlement
		cycleReliabilityEnd = 0.999997		//Health Monitoring sensors fail due to overtemp conditions
		reliabilityMidV = 0.8
		reliabilityMidH = 0.1
		reliabilityMidTangentWeight = 0
		reliabilityDataRateMultiplier = 100 // due to the burn time
	}
}
