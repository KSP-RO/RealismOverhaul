//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[NK33]]:FOR[RealismOverhaulEngines]
{
	%title = #roNK33Title	//NK-15/33
	%manufacturer = #roMfrNPOKuznetstov
	%description = #roNK33Desc	//The NK-15 and NK-33 were originally built in the 1960s/early 1970s for the Soviet N1 and then N1F rocket, respectively. Though the N1F was scrapped, the engines survived. Aerojet acquired several NK-33 engines in the 1990s and refurbished them as AJ26-62 engines for Orbital Science's Antares launch vehicle. Modifications made by Aerojet included increasing rated thrust and equipping the engines to support gimballing.

	@tags ^= :$: USSR okb-276 kuznetsov aerojet nk-15 nk-33 aj26-62 liquid pump booster kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		configuration = NK-15
		modded = false
		origMass = 1.222
		CONFIG
		{
			name = NK-15
			description = Developed as the first stage engine of the N-1 moon rocket. Gimbal, differential throttle.
			specLevel = operational
			maxThrust = 1681 // 378,000 Ibf 
			minThrust = 841
			heatProduction = 100
			massMult = 1.21812 // 1.020458 (NK-15, no gimbal) * 1.1937 (increase % for gimbal)
			gimbalRange = 6
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = RG-1
				ratio = 0.3540
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6460
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 2
			}

			//N-1 (3L): 2 engines failed, all others were shut down intentionally(-ish)
			//N-1 (5L): 2 engine failed, all others were shut down intentionally(-ish)
			//N-1 (6L): 0 engines failed, stage failed due to aerodynamic stresses
			//N-1 (7L): 2 engines failed, all others shut down intentionally
			//120 engines flown, 6 failed
			//Since the rocket was destroyed within 1 minute of launch on 5L and 6L, they will only have half the weighting
			//Effective: 90 engines flown, 6 failed
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 450		//Tested to 450 seconds
				ratedBurnTime = 180
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.925824
				ignitionReliabilityEnd = 0.985165
				cycleReliabilityStart = 0.925824
				cycleReliabilityEnd = 0.985165
				techTransfer = NK-15-Original-NoGimbal,NK-15V,NK-15V-Original-NoGimbal:100&NK-9,NK-9V:25

				reliabilityMidH = 0.65
			}
		}
		CONFIG
		{
			name = NK-15-Original-NoGimbal
			description = Developed as the first stage engine of the N-1 moon rocket. No gimbal, differential throttle.
			specLevel = operational
			maxThrust = 1681
			minThrust = 841
			heatProduction = 100
			massMult = 1.020458
			gimbalRange = 0
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = RG-1
				ratio = 0.3540
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6460
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 2
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 450		//Tested to 450 seconds
				ratedBurnTime = 180
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.925824
				ignitionReliabilityEnd = 0.985165
				cycleReliabilityStart = 0.925824
				cycleReliabilityEnd = 0.985165
				techTransfer = NK-15,NK-15V,NK-15V-Original-NoGimbal:100&NK-9,NK-9V:25
				reliabilityMidH = 0.65
			}
		}
		CONFIG
		{
			name = NK-33
			description = Developed as an upgrade to the NK-15, and then abandoned with the cancellation of the N-1. Revived following the fall of the USSR, now used on Soyuz 2.1v. Gimbal, differential throttle.
			specLevel = operational
			maxThrust = 1766 //105% rated thrust
			minThrust = 841
			heatProduction = 100
			massMult = 1.1937 // 1.459t, mass value from AJ26-59
			gimbalRange = 6
			// 2.6 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = RG-1
				ratio = 0.3450
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6550
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}	
			
			ullage = True
			ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			//due to limited data, data from both the NK-33 and AJ26-62 is used
			//Soyuz 2-1v: 7 flights, 0 failures
			//Antares-110: 2 flights, 0 failures
			//Antares-120: 2 flights, 0 failures
			//Antares-130: 1 flight, 1 failures
			//17 engines flown, 1 failed
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 450		//Tested to 450 seconds
				ratedBurnTime = 240 //based on Antares and Soyuz 2-1v burn times.
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.876852
				ignitionReliabilityEnd = 0.980556
				cycleReliabilityStart = 0.876852
				cycleReliabilityEnd = 0.980556
				techTransfer = NK-33-Original-NoGimbal,NK-43,NK-43-Original-NoGimbal:100&NK-15,NK-15-Original-NoGimbal:50
			}
		}
		CONFIG
		{
			name = NK-33-Original-NoGimbal
			description = Developed as an upgrade to the NK-15, and then abandoned with the cancellation of the N-1. Revived following the fall of the USSR, now used on Soyuz 2.1v. No gimbal, differential throttle.
			specLevel = operational
			maxThrust = 1766
			minThrust = 841
			heatProduction = 100
			massMult = 1
			gimbalRange = 0
			// 2.6 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = RG-1
				ratio = 0.3450
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6550
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}
			
			ullage = True
			ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 450		//Tested to 450 seconds
				ratedBurnTime = 240
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.876852
				ignitionReliabilityEnd = 0.980556
				cycleReliabilityStart = 0.876852
				cycleReliabilityEnd = 0.980556
				techTransfer = NK-33,NK-43,NK-43-Original-NoGimbal:100&NK-15,NK-15-Original-NoGimbal:50
			}
		}
		CONFIG
		{
			name = AJ26-62
			description = The NK-33 design was sold to Aerojet in the mid 1990s. Aerojet modified it to create the AJ26. Formerly used for the Antares-100 series
			specLevel = operational
			maxThrust = 1815
			minThrust = 941.92
			heatProduction = 100
			massMult = 1.1937
			ignitions = 2
			gimbalRange = 6
			// 2.7 O/F mass ratio (Antares UG)
			PROPELLANT
			{
				name = RG-1
				ratio = 0.3366
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6634
			}
			atmosphereCurve
			{
				key = 0 331.9 // Antares UG
				key = 1 301.6 // Antares UG
			}
			
			ullage = True
			ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 2400		//Tested to 450 seconds. Upgraded for reuse in K-1, with many modifications to increase reliability. Rate for 10 flights?
				ratedBurnTime = 240
				safeOverburn = true
				overburnPenalty = 1.5		//rated for reuse, but wasn't terribly reliable

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.876852
				ignitionReliabilityEnd = 0.980556
				cycleReliabilityStart = 0.876852
				cycleReliabilityEnd = 0.980556
				techTransfer = NK-15,NK-15-Original-NoGimbal,NK-33,NK-33-Original-NoGimbal:50
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 2
		maxAmount = 2
	}
}
