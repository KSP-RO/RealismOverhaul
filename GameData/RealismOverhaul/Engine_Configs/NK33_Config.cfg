//	AJ26-62
//	Antares
//
//	Dry Mass: 1459 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 1815 kN
//	ISP: 301.6 SL / 331.9 Vac
//	Burn Time: 240
//	Chamber Pressure: ??? MPa
