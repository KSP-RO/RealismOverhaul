// [9]	http://sites.nationalacademies.org/cs/groups/depssite/documents/webpage/deps_068011.pdf		- AJ26-62 reliability
// [10]	Anisimov: "EVOLUTION OF THE NK-33 AND NK-43 REUSABLE LOX/KEROSENE ENGINES"

