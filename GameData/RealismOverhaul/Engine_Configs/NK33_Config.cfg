// [3]	http://www.b14643.de/Spacerockets_1/East_Europe_2/N-1/NK/index.htm - dubious
// [4]	https://web.archive.org/web/20130703154050/http://www.spaceandtech.com/spacedata/engines/nk33_specs.shtml
