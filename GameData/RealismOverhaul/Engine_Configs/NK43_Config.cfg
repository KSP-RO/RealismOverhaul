@PART[*]:HAS[#engineType[NK43]]:FOR[RealismOverhaulEngines]
{
	%title = NK-15V/43
	%manufacturer = SNTK Kuznetsov 
	%description = Originally designed and built for the N1F, the NK-43 is a derivative of the NK-33 with longer bell and restart capability for upper stages.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		configuration = NK-15V
		modded = false
		origMass = 1.396
		CONFIG
		{
			name = NK-15V
			description = Developed as the second stage engine of the N-1 moon rocket. Gimbal, differential throttle.
			maxThrust = 1755
			minThrust = 877.5
			heatProduction = 100
			massMult = 1.15009 // 0.963467 (NK-15V, no gimbal) * 1.1937 (increase % for gimbal)
			gimbalRange = 6
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 346
				key = 1 260
			}

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 3
			}
		}
		CONFIG
		{
			name = NK-15V-Original-NoGimbal
			description = Developed as the second stage engine of the N-1 moon rocket. No gimbal, differential throttle.
			maxThrust = 1755
			minThrust = 877.5
			heatProduction = 100
			massMult = 0.963467
			gimbalRange = 0
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 346
				key = 1 260
			}

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 3
			}
		}
		CONFIG
		{
			name = NK-43
			description =  Developed as an upgrade to the NK-15V, and then abandoned with the cancellation of the N-1. Gimbal, differential throttle.
			minThrust = 877.5
			maxThrust = 1755
			heatProduction = 100
			massMult = 1.1937 // 1 (NK-43, no gimbal) * 1.1937 (increase % for gimbal)
			gimbalRange = 6
			// 2.8 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3320
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6680
			}
			atmosphereCurve
			{
				key = 0 346
				key = 1 260 //calc with RPA
			}

			ullage = True
			ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = NK-43-Original-NoGimbal
			description = Developed as an upgrade to the NK-15, and then abandoned with the cancellation of the N-1. No gimbal, differential throttle.
			maxThrust = 1755
			minThrust = 877.5
			heatProduction = 100
			massMult = 1
			gimbalRange = 0
			// 2.8 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3320
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6680
			}
			atmosphereCurve
			{
				key = 0 346
				key = 1 260 //calc with RPA
			}

			ullage = True
			ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 3
		maxAmount = 3
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[NK-15V]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = NK-15V
		ratedBurnTime = 240
		ignitionReliabilityStart = 0.87
		ignitionReliabilityEnd = 0.974
		cycleReliabilityStart = 0.85
		cycleReliabilityEnd = 0.96
		techTransfer = NK-9,NK-9V,NK-15,NK-15-Original-NoGimbal:25
		
		reliabilityMidH = 0.65
	}
}
