//	==================================================
//	NK-9
//
//	Manufacturer: SNTK Kuznetsov
//
//	=================================================================================
//	NK-9
//	R-9
//
//	Dry Mass: ??? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 421 kN
//	ISP: 286.5 SL / 328 Vac
//	Burn Time: 300
//	Chamber Pressure: 7.85 MPa
//	Propellant: LOX / RP-1
//	Prop Ratio: 2.5
//	Throttle: N/A
//	Nozzle Ratio: 40
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	http://www.astronautix.com/engines/nk9.htm
//	http://www.b14643.de/Spacerockets_1/East_Europe_2/N-1/NK/index.htm
//	http://lpre.de/resources/articles/LPRE%20DESIGNED%20BY%20KUZNETSOV%20COMPANY.pdf

//	Used by:
//		Bobcat

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[NK9]]:FOR[RealismOverhaulEngines]
{
	%title = NK-9
	%manufacturer = SNTK Kuznetsov
	%description = Staged combustion kerolox booster engine. Designed by Kuznetsov for the Korolev GR-1 project. Basis for the NK-15 used on the N1, and the NK-33 used today.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.36 // Guess a TWR of 120
		engineType = L
		configuration = NK-9
		modded = false
		CONFIG
		{
			name = NK-9
			description = Developed for R-9 ICBM, and later used as the first stage engine for GR-1, the N-1 predecessor.
			maxThrust = 421 // sources differ. Nautix says 441kN for the engine, but 421kN for the GR-1's stage. lpre.de also says 421 kn, so go with this
			minThrust = 421
			heatProduction = 205
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.35574
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.64426
			}
			atmosphereCurve
			{
				key = 0 328
				key = 1 286.5	//calculated from sl and vac thrust
			}
			massMult = 1.0

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-9-1969
			description = Speculative upgrade, assuming technologies from the NK-15 were integrated back into the NK-9
			maxThrust = 421
			minThrust = 421
			heatProduction = 205
			// speculative = fictional
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.35574
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.64426
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}
			massMult = 1.0

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-9-1972
			description = Speculative upgrade, assuming technologies from the NK-33 were integrated back into the NK-9
			maxThrust = 436 // (for same TWR as NK-33 - (1766 / 1459) * 360)
			minThrust = 436
			heatProduction = 205
			// speculative = fictional
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.35574
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.64426
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}
			massMult = 1.0

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-9-2009
			description = Speculative upgrade, assuming Aerojet purchased and upgraded NK-9s for their own use.
			maxThrust = 448 // (for same TWR as AJ26-62 - (1815 / (1222 * 1.1937)) * 360)
			minThrust = 448
			heatProduction = 205
			// speculative = fictional
			// 2.7 O/F mass ratio (Antares UG)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3400
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6600
			}
			atmosphereCurve
			{
				key = 0 331.9 // Antares UG
				key = 1 301.6 // Antares UG
			}
			massMult = 1.0
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
}

