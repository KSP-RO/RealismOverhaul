@PART[*]:HAS[#engineType[NK9V]]:FOR[RealismOverhaulEngines]
{
	%title = NK-9V/21/19/39/31
	%manufacturer = SNTK Kuznetsov
	%description = Staged combustion kerolox upper/vacuum engine. Designed by Kuznetsov for the Korolev GR-1 projet. Reused (as NK-19) on the N1, upgraded for the N1F with restart capability as NK-31.

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.64 // from http://www.k204.ru/books/Aviadvigatel2.pdf
		engineType = U+
		configuration = NK-9V
		modded = false
		CONFIG
		{
			name = NK-9V
			description = Original vacuum version of NK-9 for the GR-1 rocket.
			maxThrust = 451.1 // b14643
			minThrust = 451.1
			heatProduction = 205
			massMult = 1
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 345
				key = 1 240 // astronautix, GR-1 entry
			}

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-21
			description = NK-9V rerated for N1 Block V use. No gimbal, differential throttle.
			maxThrust = 400 // b14643
			minThrust = 240 // assume 60% throttle.
			heatProduction = 205
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 340 // b14643.de
				key = 1 240 // guess
			}
			massMult = 0.9 // I...guess?

			gimbalRange = 0
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-19
			description = NK-9V rerated for N1 Block G use. Gimbal, throttle.
			maxThrust = 400
			minThrust = 240
			heatProduction = 205
			massMult = 1 // I...guess?
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 353 //assuming same as NK-31
				key = 1 240 // astronautix, GR-1 entry
			}

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-39
			description = Improved for N1F Block V. No gimbal, differential throttle.
			maxThrust = 400
			minThrust = 240 //FIXME guessing 60% min throttle
			heatProduction = 205
			massMult = 1.09375 // 700kg http://www.scribd.com/doc/7362263/Russian-Liquid-Propellant-Engines#scribd
			// 2.6 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3486
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6514
			}
			atmosphereCurve
			{
				key = 0 352
				key = 1 220 // guess
			}

			gimbalRange = 0
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-31
			description = Improved for N1F Block G. Relightable. Gimbal, throttle.
			maxThrust = 402 // b14643
			minThrust = 240 // assume some level of throttle, engine design was capable, and LH2 replacement engine for this stage had throttle.
			heatProduction = 205
			massMult = 1.128125 // 722kg http://www.scribd.com/doc/7362263/Russian-Liquid-Propellant-Engines#scribd
			// 2.6 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3486
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6514
			}
			atmosphereCurve
			{
				key = 0 353
				key = 1 220 // guess
			}

			ullage = True
			ignitions = 2 //FIXME: engine supported multiple ignitions, no source on how many, nor how many it had resources for inflight.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator] { }
	!RESOURCE[ElectricCharge] { }
	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
}
