@PART[*]:HAS[#engineType[NK9V]]:FOR[RealismOverhaulEngines]
{
	%title = #roNK9VTitle	//NK-9V/21/19/39/31
	%manufacturer = #roMfrNPOKuznetstov
	%description = #roNK9VDesc	//Staged combustion kerolox upper/vacuum engine. Designed by Kuznetsov for the Korolev GR-1 projet. Reused (as NK-19) on the N1, upgraded for the N1F with restart capability as NK-31.

	@tags ^= :$: USSR okb-276 kuznetsov nk-9v nk-21 nk-19 nk-39 nk-31 liquid pump upper kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.64 // from http://www.k204.ru/books/Aviadvigatel2.pdf
		engineType = U+
		configuration = NK-9V
		modded = false
		CONFIG
		{
			name = NK-9V
			description = Original vacuum version of NK-9 for the GR-1 rocket.
			specLevel = prototype
			maxThrust = 451.1 // b14643
			minThrust = 451.1
			heatProduction = 205
			massMult = 1
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 345
				key = 1 240 // astronautix, GR-1 entry
			}

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-21
			description = NK-9V rerated for N1 Block V use. No gimbal, differential throttle.
			specLevel = operational
			maxThrust = 400 // b14643
			minThrust = 240 // assume 60% throttle.
			heatProduction = 205
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 340 // b14643.de
				key = 1 240 // guess
			}
			massMult = 0.9 // I...guess?

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-19
			description = NK-9V rerated for N1 Block G use. Gimbal, throttle.
			specLevel = operational
			maxThrust = 400
			minThrust = 240
			heatProduction = 205
			massMult = 1 // I...guess?
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
			}
			atmosphereCurve
			{
				key = 0 353 //assuming same as NK-31
				key = 1 240 // astronautix, GR-1 entry
			}

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-39
			description = Improved for N1F Block V. No gimbal, differential throttle.
			specLevel = prototype
			maxThrust = 400
			minThrust = 240 //FIXME guessing 60% min throttle
			heatProduction = 205
			massMult = 1.09375 // 700kg http://www.scribd.com/doc/7362263/Russian-Liquid-Propellant-Engines#scribd
			// 2.6 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3486
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6514
			}
			atmosphereCurve
			{
				key = 0 352
				key = 1 220 // guess
			}

			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}
		}
		CONFIG
		{
			name = NK-31
			description = Improved for N1F Block G. Relightable. Gimbal, throttle.
			specLevel = prototype
			maxThrust = 402 // b14643
			minThrust = 240 // assume some level of throttle, engine design was capable, and LH2 replacement engine for this stage had throttle.
			heatProduction = 205
			massMult = 1.128125 // 722kg http://www.scribd.com/doc/7362263/Russian-Liquid-Propellant-Engines#scribd
			// 2.6 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3486
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6514
			}
			atmosphereCurve
			{
				key = 0 353
				key = 1 220 // guess
			}

			ullage = True
			ignitions = 2 //FIXME: engine supported multiple ignitions, no source on how many, nor how many it had resources for inflight.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
}
// Set gimbal range if a gimbal exists
@PART:HAS[@MODULE[ModuleGimbal],#engineType[NK9V]]:FOR[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG[NK-9V] { %gimbalRange = #$../../MODULE[ModuleGimbal]/gimbalRange$ }
		@CONFIG[NK-21] { %gimbalRange = 0 }
		@CONFIG[NK-19] { %gimbalRange = #$../../MODULE[ModuleGimbal]/gimbalRange$ }
		@CONFIG[NK-39] { %gimbalRange = 0 }
		@CONFIG[NK-31] { %gimbalRange = #$../../MODULE[ModuleGimbal]/gimbalRange$ }
	}
}

//no data, never flown
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[NK-9V]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = NK-9V
		testedBurnTime = 450		//Assume same as NK-33
		ratedBurnTime = 240
		safeOverburn = true
		ignitionReliabilityStart = 0.87
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.85
		cycleReliabilityEnd = 0.96
		techTransfer = NK-9:50
		
		reliabilityMidH = 0.65
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[NK-9V] { %ratedBurnTime = #$/TESTFLIGHT[NK-9V]/ratedBurnTime$ } }
}

//no data, all flights failed before NK-21 ignition
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[NK-21]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = NK-21
		testedBurnTime = 600
		ratedBurnTime = 450
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.98
		cycleReliabilityStart = 0.89
		cycleReliabilityEnd = 0.975
		techTransfer = NK-19,NK-9V,NK-9:50
		
		reliabilityMidH = 0.55
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[NK-21] { %ratedBurnTime = #$/TESTFLIGHT[NK-21]/ratedBurnTime$ } }
}

