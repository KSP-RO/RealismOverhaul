@PART[*]:HAS[#engineType[NK9V]]:FOR[RealismOverhaulEngines]
{
	%title = #roNK9VTitle	//NK-9V/21/19/39/31
	%manufacturer = #roMfrNPOKuznetstov
	%description = #roNK9VDesc	//Staged combustion kerolox upper/vacuum engine. Designed by Kuznetsov for the Korolev GR-1 projet. Reused (as NK-19) on the N1, upgraded for the N1F with restart capability as NK-31.

	@tags ^= :$: USSR okb-276 kuznetsov nk-9v nk-21 nk-19 nk-39 nk-31 liquid pump upper kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.64 // from http://www.k204.ru/books/Aviadvigatel2.pdf
		engineType = U+
		configuration = NK-9V
		modded = false
		CONFIG
		{
			name = NK-9V
			description = Original vacuum version of NK-9 for the GR-1 rocket.
			specLevel = prototype
			maxThrust = 451.1
			minThrust = 451.1
			heatProduction = 205
			massMult = 1.0
			ullage = True
			ignitions = 1
			PROPELLANT
			{
				name = RG-1
				ratio = 0.3540
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6460
			}
			atmosphereCurve
			{
				key = 0 345
				key = 1 237
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			//no data, never flown
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 450		//Assume same as NK-33
				ratedBurnTime = 240
				safeOverburn = true
				ignitionReliabilityStart = 0.87
				ignitionReliabilityEnd = 0.97
				cycleReliabilityStart = 0.85
				cycleReliabilityEnd = 0.96
				techTransfer = NK-9:50

				reliabilityMidH = 0.65
			}
		}
		CONFIG
		{
			name = NK-21
			description = NK-9V rerated for N1 Block V use. No gimbal, differential throttle.
			specLevel = operational
			maxThrust = 402.1
			minThrust = 241 // assume 60% throttle.
			heatProduction = 205
			massMult = 0.9125
			ullage = True
			ignitions = 1
			// 2.5 O/F mass ratio (b14643.de)
			PROPELLANT
			{
				name = CooledRG-1
				ratio = 0.3667
				DrawGauge = true
			}
			PROPELLANT
			{
				name = CooledLqdOxygen
				ratio = 0.6333
			}
			atmosphereCurve
			{
				key = 0 340
				key = 1 225
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			//no data, all flights failed before NK-21 ignition
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 600
				ratedBurnTime = 450
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.9
				ignitionReliabilityEnd = 0.98
				cycleReliabilityStart = 0.89
				cycleReliabilityEnd = 0.975
				techTransfer = NK-19,NK-9V,NK-9:50

				reliabilityMidH = 0.55
			}
		}
		CONFIG
		{
			name = NK-19
			description = NK-9V rerated for N1 Block G use. Gimbal, throttle.
			specLevel = operational
			maxThrust = 451.1
			minThrust = 270.7
			heatProduction = 205
			massMult = 1.1275
			ullage = True
			ignitions = 1
			PROPELLANT
			{
				name = CooledRG-1
				ratio = 0.3667
				DrawGauge = true
			}
			PROPELLANT
			{
				name = CooledLqdOxygen
				ratio = 0.6333
			}
			atmosphereCurve
			{
				key = 0 345
				key = 1 230
			}
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			//no data, all flights failed before NK-19 ignition
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 650
				ratedBurnTime = 450
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.9
				ignitionReliabilityEnd = 0.98
				cycleReliabilityStart = 0.89
				cycleReliabilityEnd = 0.975
				techTransfer = NK-21,NK-19,NK-9V,NK-9:50

				reliabilityMidH = 0.55
			}
		}
		CONFIG
		{
			name = NK-39
			description = Improved for N1F Block V. No gimbal, differential throttle.
			specLevel = prototype
			maxThrust = 407
			minThrust = 244.2 //FIXME guessing 60% min throttle
			heatProduction = 205
			massMult = 0.9125
			ullage = True
			ignitions = 1
			PROPELLANT
			{
				name = CooledRG-1
				ratio = 0.3558
				DrawGauge = true
			}
			PROPELLANT
			{
				name = CooledLqdOxygen
				ratio = 0.6442
			}
			atmosphereCurve
			{
				key = 0 352
				key = 1 213
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			//no data, never flown
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 1590
				ratedBurnTime = 600
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.93
				ignitionReliabilityEnd = 0.99
				cycleReliabilityStart = 0.94
				cycleReliabilityEnd = 0.985
				techTransfer = NK-31,NK-21,NK-19,NK-9V,NK-9:50
			}
		}
		CONFIG
		{
			name = NK-31
			description = Improved for N1F Block G. Relightable. Gimbal, throttle.
			specLevel = prototype
			maxThrust = 402.1
			minThrust = 241.3 // assume some level of throttle, engine design was capable, and LH2 replacement engine for this stage had throttle.
			heatProduction = 205
			massMult = 1.1275
			PROPELLANT
			{
				name = CooledRG-1
				ratio = 0.3558
				DrawGauge = true
			}
			PROPELLANT
			{
				name = CooledLqdOxygen
				ratio = 0.6442
			}
			atmosphereCurve
			{
				key = 0 353
				key = 1 214
			}

			ullage = True
			ignitions = 2 //FIXME: engine supported multiple ignitions, no source on how many, nor how many it had resources for inflight.
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}

			//no data, never flown
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 1590
				ratedBurnTime = 600
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.93
				ignitionReliabilityEnd = 0.99
				cycleReliabilityStart = 0.94
				cycleReliabilityEnd = 0.985
				techTransfer = NK-21,NK-19,NK-9V,NK-9:50
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
}
// Set gimbal range if a gimbal exists
@PART:HAS[@MODULE[ModuleGimbal],#engineType[NK9V]]:FOR[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG[NK-9V] { %gimbalRange = #$../../MODULE[ModuleGimbal]/gimbalRange$ }
		@CONFIG[NK-21] { %gimbalRange = 0 }
		@CONFIG[NK-19] { %gimbalRange = #$../../MODULE[ModuleGimbal]/gimbalRange$ }
		@CONFIG[NK-39] { %gimbalRange = 0 }
		@CONFIG[NK-31] { %gimbalRange = #$../../MODULE[ModuleGimbal]/gimbalRange$ }
	}
}
