@PART[*]:HAS[#engineType[NSTAR]]:FOR[RealismOverhaulEngines]
{
    %title = NSTAR Ion Thruster
    %manufacturer = L-3 Electron Industries
    %description = Small lightweight efficient ion engine. Takes a bit of power though and doesn't provide much thrust.

    @MODULE[ModuleEngines]
    {
        %EngineType = Electric
    }

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = NSTAR
		origMass = 0.0495
		CONFIG
		{
			name = NSTAR
			minThrust = 0.000019
			maxThrust = 0.000092
			heatProduction = 0

			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 3100
				key = 1 1
			}
		}
	}
}
