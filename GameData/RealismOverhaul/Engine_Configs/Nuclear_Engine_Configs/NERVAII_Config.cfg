@PART[*]:HAS[#engineType[NERVAII]]:FOR[RealismOverhaulEngines]
{
	@title = #roNERVAIITitle	//NERVA II
	@manufacturer = #roMfrAerojet
	@description = #roNERVAIIDesc

	@tags ^= :$: USA aerojet nerva II nuclear pump upper lqdhydrogen

	%specLevel = concept

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = NERVA-II
		modded = false
		origMass = 12.775	//12940 kg - 165 kg fuel

		CONFIG
		{
			name = NERVA-II
			specLevel = concept
			exhaustDamage = True
			ignitionThreshold = 0.1
			heatProduction = 100
			minThrust = 750 //a bit of throttle, no sources
			maxThrust = 867 //195000 lbf of thrust
			
			ignitions = 60
			%ullage = True
			%throttleResponseRate = 0.035 //should be around 30 secs too fully ramp up to 100% from 0%.
			%throttleStartedMult = 0.8
			%throttleStartupMult = 5.0
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 850
				key = 1 390
			}
			%chamberNominalTemp = 2500
			%maxEngineTemp = 2870

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 36000 // 10 hours
				ratedContinuousBurnTime = 3600		//1 hour

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				explicitDataRate = True
				ignitionReliabilityStart = 0.99
				ignitionReliabilityEnd = 0.999997
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.999
				cycleReliabilityEnd = 0.999997
				reliabilityMidV = 0.8
				reliabilityMidH = 0.1
				reliabilityMidTangentWeight = 0
				reliabilityDataRateMultiplier = 100 // due to the burn time
			}
		}
	}
	MODULE
	{
		name				   = ModuleResourceConverter
		ConverterName		   = Turbine Generator
		StartActionName		   = Start
		StopActionName		   = Stop
		AlwaysActive		   = true
		FillAmount			   = 1.000
		AutoShutdown		   = false
		GeneratesHeat		   = false
		TemperatureModifier	   = 2.000
		UseSpecializationBonus = false
		DefaultShutoffTemp	   = 0.500

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio		 = 3.1e-13
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio		 = 4.65
		}

		OUTPUT_RESOURCE
		{
			ResourceName = DepletedUranium
			Ratio		 = 3.1e-13
		}
	}
	
	RESOURCE
	{
		name = EnrichedUranium
		amount = 15		//164.55 kg
		maxAmount = 15
	}
	RESOURCE
	{
		name = DepletedUranium
		amount = 0
		maxAmount = 15
	}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}
