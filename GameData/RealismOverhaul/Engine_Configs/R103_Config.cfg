//	Dimensions: 1.36 x 0.1 m)
//	Thrust (SL): 10.175 kN
//	Thrust (Vac): 11.192 kN
//	ISP: 200 SL / 220 Vac
//	Burn Time: 2.92 s
//	Chamber Pressure: 5.2689 MPa	(52 atm)
//	Propellant: Gunpowder (NGNC?)
//	Prop Ratio: N/A
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================
//	Sources:	http://www.astronautix.com/r/r-103.html
//				https://second.wiki/wiki/r-103_misil
