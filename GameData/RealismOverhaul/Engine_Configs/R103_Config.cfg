//				https://ru.wikipedia.org/wiki/Тайфун_(зенитная_ракета)
//				https://en.wikipedia.org/wiki/Taifun_(rocket)
//				https://www.airplanesandrockets.com/rockets/soviet-mr-1-meteo-rocket-march-1967-american-modeler.htm
//	
