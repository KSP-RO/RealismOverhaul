@PART[*]:HAS[#engineType[R4D11]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = R-4D
	%manufacturer = Aerojet (GenCorp)
	%description = A 490 N bipropellant thruster as found in the propulsion system of the ESA ATV and the Orion MPCV Service Module. The R-4D HiPAT or High Performance Liquid Apogee Thruster performs orbit-raising manoeuvres for many of the world's communication satellite platforms, including the Astrium Eurostar 3000, Boeing Space Systems 702HP, MELCO DS-2000 & the Loral LS-1300. The R-4D has also played a critical role in NASA missions such as Cassini's orbit insertion of Saturn.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = R-4D-11
		origMass = 0.00376

		CONFIG
		{
			name = R-4D-11
			description = 164:1 nozzle ratio version used on the Cassini probe
			minThrust = 0.490
			maxThrust = 0.490
			heatProduction = 10
			massMult = 1.0
			ullage = False
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.0046
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.4990
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5010
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 311
				key = 1 155
			}
		}
		CONFIG
		{
			name = HiPAT-445
			description = 375:1 nozzle ratio version
			minThrust = 0.445
			maxThrust = 0.445
			heatProduction = 90
			ignitions = 0
			PROPELLANT
			{
				name = MMH
				ratio = 0.4990
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5010
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 323
				key = 1 155
			}
			ullage = False
			pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
			massMult = 1.4468
		}
		CONFIG
		{
			name = HiPAT-445-Dual
			description = 375:1 nozzle ratio version with improved efficiency
			minThrust = 0.445
			maxThrust = 0.445
			heatProduction = 90
			ignitions = 0
			
			PROPELLANT
			{
				name = MMH
				ratio = 0.4003
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.5997
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 329
				key = 1 155
			}
			ullage = False
			pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
			massMult = 1.4468
		}
	}
}

//	==================================================
//	Test Flight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[R4D11]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = R-4D-11
		ratedBurnTime = 12000
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.9985
	}
}
