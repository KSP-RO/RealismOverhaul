// RCS generic config
@PART[*]:HAS[#engineType[RCSGeneric]]:FOR[RealismOverhaulEngines]
{	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		configuration = Nitrogen
		modded = false
		
