// RCS generic config
@PART[*]:HAS[#engineType[RCSGeneric]]:FOR[RealismOverhaulEngines]
{
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 0
		minTechLevel = 0
		origTechLevel = 2
		engineType = L
		configuration = Nitrogen
		modded = false
		
		// The Apollo R-4D thruster was about 3.4 kg - 3.6kg [1, 2], i estimate the quad's mass to be roughly 16 kg
		// 1. https://www.rocket.com/files/aerojet/documents/Capabilities/PDFs/Bipropellant%20Data%20Sheets.pdf
		// 2. https://www.apolloartifacts.com/2013/11/marquardt-r-4d-apollo-spacecraft-attitude-control-engine.html
		origMass = 0.016

		CONFIG
		{
			name = HTP
			specLevel = operational
			thrusterPower = 0.255
			PROPELLANT
			{
				ratio = 1.0
				name = HTP
				DrawGauge = True
			}

			PROPELLANT
			{
				name = Helium
				ratio = 11.25		//0.75 Mpa for R-4D?
				ignoreForIsp = True
			}

			IspSL = 0.177
			IspV = 0.465
		}

		CONFIG
		{
			name = Hydrazine
			specLevel = operational
			thrusterPower = 0.275
			PROPELLANT
			{
				ratio = 1.0
				name = Hydrazine
				DrawGauge = True
			}

			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}

			IspSL = 0.274
			IspV = 0.72
		}

		CONFIG
		{
			name = NitrousOxide
			specLevel = prototype	//has this actually flown?
			thrusterPower = 0.265
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
				DrawGauge = True
			}
			IspSL = 0.2
			IspV = 0.525
		}

		CONFIG
		{
			name = Helium
			specLevel = operational
			thrusterPower = 0.072
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
				DrawGauge = True
			}
			IspSL = 0.203
			IspV = 0.453
		}

		CONFIG
		{
			name = Nitrogen
			specLevel = operational
			thrusterPower = 0.114
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
