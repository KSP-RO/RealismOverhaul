			}
			IspSL = 0.1001462
			IspV = 0.195
		}

		CONFIG
		{
			name = MMH+NTO
			specLevel = operational
			thrusterPower = 0.445
			PROPELLANT	//O/F: 1.65
			{
				name = MMH
				ratio = 0.4967
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5033
			}

			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}

			IspSL = 0.362
			IspV = 0.952
		}

		CONFIG
		{
			name = MMH+MON3
			specLevel = operational
			thrusterPower = 0.445
			PROPELLANT
			{
				name = MMH
				ratio = 0.4973
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.5027
			}

			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}

			IspSL = 0.362
			IspV = 0.952
		}
		CONFIG
		{
			name = MMH+MON10  //FIXME ratio not set. Guess 1.5 like TD-339
			specLevel = operational
			thrusterPower = 0.445
			PROPELLANT
			{
				name = MMH
				ratio = 0.5224
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON10
				ratio = 0.4776
			}

			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}

			IspSL = 0.361
			IspV = 0.949
		}
		CONFIG
		{
			name = UDMH+NTO
			specLevel = operational
			thrusterPower = 0.442
			PROPELLANT	//O/F: 2.6
			{
				name = UDMH
				ratio = 0.4106
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5894
			}

			PROPELLANT
			{
				name = Helium
				ratio = 11.25
