@PART[*]:HAS[#engineType[RD0105]]:FOR[RealismOverhaulEngines]
{
	@mass = 0.13
	%title = RD-0105/0109 Series
	%manufacturer = KB Khimavtomatiki (Kosberg)
	%description = Kerolox gas generator vacuum engine which served in R-7 upper stages (Luna, Vostok). The RD-0105 was designed for Luna launches; it was the first upper stage for the R-7 series and was reused for uncrewed Vostok tests. An enhanced version, the RD-0109, was used for crewed Vostok launches.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0105
		modded = false
		origMass = 0.13

		CONFIG
		{
			name = RD-0105
			description = Modified RD-107 vernier for use as an independent upper stage for the R-7. Used on Luna and early Vostok rockets
			minThrust = 49.4
			maxThrust = 49.4
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3594
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6406
			}

			atmosphereCurve
			{
				key = 0 316
				key = 1 257
			}
		}

		CONFIG
		{
			name = RD-0109
			description = RD-0105 upgraded with increase reliability and performance for manned flight. Used on Vostok
			minThrust = 54.5
			maxThrust = 54.5
			heatProduction = 100
			massMult = 0.9307

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3594
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6406
			}

			atmosphereCurve
			{
				key = 0 323.5
				key = 1 264
			}
		}
	}
	
	!MODULE[ModuleAlternator]{}

	!RESOURCE,*{}
		RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0105]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0105
		ratedBurnTime = 440
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.95
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.9
		cycleReliabilityEnd = 0.98
		reliabilityDataRateMultiplier = 1
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0109]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0109
		ratedBurnTime = 440
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.97
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.91
		cycleReliabilityEnd = 0.99
		techTransfer = RD-0105:50
		reliabilityDataRateMultiplier = 1
	}
}
