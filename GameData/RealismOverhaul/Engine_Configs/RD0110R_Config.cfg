//
//	=================================================================================
//	RD-0110R
//	Soyuz-2.1v
//
//	Dry Mass: 140 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 68.3 kN
//	ISP: 259 SL / 298 Vac
//	Burn Time: 250
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: 2.22
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Russian Space Web - RD-0110R engine: http://www.russianspaceweb.com/rd0110r.html
//	KB Khimavtomatika - RD-0110R engine: http://www.kbkha.ru/?p=8&cat=8&prod=74

//	Used by:

//	* RealEngines pack

//	Notes:

//	*Stats refer to a single chamber of the engine.
//	Multiply by four to get the full stats of the
//	engine.
//	*The inert mass does not include any other hardware
//	(mounting, propellant lines, fairings etc).
//	==================================================
@PART[*]:HAS[#engineType[RD0110R]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RD-0110R
	%manufacturer = Voronezh Mechanical Plant (VMZ)
	%description = The RD-0110R is a four-chamber, gas generator, surface kerolox vernier engine. It is used on the first stage of the Soyuz-2-1V launch vehicle family for two-axis attitude control.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		!gimbalRange = NULL
		%gimbalRangeXP = 0
		%gimbalRangeXN = 0
		%gimbalRangeYP = 42.0
		%gimbalRangeYN = 42.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0110R
		origMass = 0.14

		CONFIG
		{
			name = RD-0110R
			minThrust = 68.3
			maxThrust = 68.3
			gimbalRange = 42.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3853
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6147
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 298
				key = 1 259
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}

//Soyuz-2-1v: 1 flight, 0 failures
//Soyuz-2-1v Volga: 5 flights, 0 failures
//24 engines, 0 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0110R]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0110R
		ratedBurnTime = 250
		ignitionReliabilityStart = 0.960000
		ignitionReliabilityEnd = 0.992000
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.960000
		cycleReliabilityEnd = 0.992000
		techTransfer = RD-0107,RD-0110:50
	}
}
