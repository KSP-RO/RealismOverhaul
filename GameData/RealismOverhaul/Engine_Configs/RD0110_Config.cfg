//  RD-0110 R7 Upper Stage
//  Bobcat, Tantares, SSTU, RealEngines
//  =================================================================================
//
//	Dimensions: 1.575 x 2.240 m
//	Dry Mass: 412.5
//	Thrust (vac): 297.926
//	ISP (vac): (3197 m/s / g) = 326.0049
//	Propellant: Kerosene T-1 / LOX
//	Mixture Ratio: 2.2
//	Chamber Pressure: 988.57722 psia
//	Nozzle Exit Pressure: 1.054424 psia
