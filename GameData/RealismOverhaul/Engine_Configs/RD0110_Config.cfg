@PART[*]:HAS[#engineType[RD0110]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD0110Title	//RD-0107/0110
	%manufacturer = #roMfrOKB154
	%description = #roRD0110Desc

	@tags ^= :$: USSR okb-154 kosberg rd-0106 ro-6 rd-0107 ro-8 rd-0108 ro-9 rd-0110 liquid pump upper kerosene lqdoxygen

	%specLevel = operational

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.451
		configuration = RD-0107
		modded = false
		CONFIG
		{
			name = RD-0106
			description = Upper stage for the R-9.
			specLevel = operational
			maxThrust = 304
			minThrust = 304
			massMult = 1.0
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3981
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6019
			}
			atmosphereCurve
			{
				key = 0 326
				key = 1 194
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			//R-9 Early R&D: 30 flights, 12 failures
			//R-9 R&D: 65 flights, 10 failures
			//Blaming 1/3rd of failures on upper stage
			//no good data on these. Assuming 4:1 cycle to ignition failures based on RD0109, RD119
			//80 ignitions, 2 failures
			//78 cycles, 5 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 500		//Tested to 3 times rated burn time?
				ratedBurnTime = 165
				safeOverburn = true

				ignitionReliabilityStart = 0.956996
				ignitionReliabilityEnd = 0.993210
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.907806
				cycleReliabilityEnd = 0.985443
				techTransfer = RD-0107:50
			}
		}
		CONFIG
		{
			name = RD-0107
			description = Upper stage for the R-7. Used on Vostok and early Molniya rockets.
			specLevel = operational
			maxThrust = 297.9
			minThrust = 269.69 //90.5%
			massMult = 1.0
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3981
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6019
			}
			atmosphereCurve
			{
				key = 0 326
				key = 1 194
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			//Molniya (8K78): 39 flights, 8 failures
			//Voskhod (11A57): 299 flights, 13 failures
			//no good data on these. Assuming 4:1 cycle to ignition failures based on RD0109, RD119
			//338 ignitions, 4 failures
			//334 cycles, 17 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 750		//Tested to 3 times rated burn time?
				ratedBurnTime = 250
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.982252
				ignitionReliabilityEnd = 0.997198
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.932886
				cycleReliabilityEnd = 0.989403
				techTransfer = RD-0106:50
			}
		}
		CONFIG
		{
			name = RD-0110
			description = Developed for the upgraded Molniya-M, and later used on Soyuz.
			specLevel = operational
			maxThrust = 298.2
			minThrust = 269.69 //90.5%
			massMult = 1.0
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3981
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6019
			}
			atmosphereCurve
			{
				key = 0 330.4
				key = 1 245
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			//Soyuz (11A511): 31 flights, 0 failures
			//Soyuz-U (11A511U): 773 flights, 19 failures
			//Soyuz-U2 (11A511U2): 72 flights, 0 failures
			//Soyuz-FG (11A511U-FG): 59 flights, 0 failures
			//Molniya-M (Blok-L) (8K78M): 10 flights, 0 failures
			//Molniya-M (Blok-ML) (8K78M): 163 flights, 0 failures
			//Molniya-M (Blok-VL) (8K78M): 4 flights, 0 failures
			//Molniya-M (Blok-MVL) (8K78M): 4 flights, 0 failures
			//Molniya-M (Blok-2BL) (8K78M): 89 flights, 0 failures
			//Molniya-M (Blok-SO-L) (8K78M): 10 flights, 0 failures
			//no good data on these. Assuming 4:1 cycle to ignition failures based on RD0109, RD119
			//1215 ignitions, 4 failures
			//1211 cycles, 15 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 750		//Tested to 3 times rated burn time?
				ratedBurnTime = 250
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.995052
				ignitionReliabilityEnd = 0.999219
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.983540
				cycleReliabilityEnd = 0.997401
				techTransfer = RD-0107,RD-0106:50
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7	// FIXME: this is for models without verniers
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}

