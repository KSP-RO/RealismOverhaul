//	==================================================
//	RD-0110
//
//	Manufacturer: Aerojet
//
//	=================================================================================
//	RD-0107
//	Vostok, Molnyia
//
//	Dry Mass: 408.5 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 298 kN
//	ISP: ??? SL / 326 Vac
//	Burn Time: 250
//	Chamber Pressure: 6.82 MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: ???
//	Throttle: 100% to 90.5%
//	Nozzle Ratio: 82.2
//	Ignitions: 1
//	=================================================================================
//	RD-0110
//	Molnyia-M, Soyuz
//
//	Dry Mass: 408.5 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 298.2 kN
//	ISP: ??? SL / 326 Vac
//	Burn Time: 250
//	Chamber Pressure: 15.53 MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: 2.22
//	Throttle: 107% to 90.5%  // "The engine has a limited thrust control (+7 to -9.5%)" [B] Page 636
//	Nozzle Ratio: 82.2
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	http://www.b14643.de/Spacerockets/Specials/Russian_Rocket_engines/engines.htm
//	http://www.russianspaceweb.com/rd0110.html
//	http://arc.aiaa.org/doi/book/10.2514/4.866371
//  [A] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 631 Table 8.5-1
//      Sub-Sources:
//          Liquid Propellant Engines in Soviet Union, International Academy of Astronautics, Paper 99-2-3-04
//          Soviet Liquid Propellant Rocket Engines from 1946 to 1991, International Academy of Astronautics, Papers 97-2-3-03, 98-2-3-09, 99-2-3-04
//          CIS/Russia: Launch Vehicle Propulsion, Jane's Space Directory
//          Personal Communications with V. S. Rachuk, J. Morehart, M. Coleman
//  [B] History of Liquid Propellant Rocket Engines, George P. Sutton
//          Sub-Sources:
//              Chapter References 1-8
//              Personal Communications with V. S. Rachuk

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[RD0110]]:FOR[RealismOverhaulEngines]
{
	%title = RD-0110 Series
	%manufacturer = KB Khimavtomatika
	%description = An upper stage Kerosene/LOX engine designed for the Molniya launch vehicle. Also was used with the Voskhod and Soyuz launchers.
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.408
		configuration = RD-0107
		modded = false
		CONFIG
		{
			name = RD-0107
			description = Upper stage for the R-7 developed from the RD-0106 booster engine. Used on Vostok and early Molniya rockets.
			maxThrust = 298
			minThrust = 269.69 //90.5%
			massMult = 1.0
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3853
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6147
			}
			atmosphereCurve
			{
				key = 0 324
				key = 1 141
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = RD-0110
			description = Developed for the upgraded Molniya-M, and later used on Soyuz.
			maxThrust = 319.1 //107%
			minThrust = 269.69 //90.5%
			massMult = 1.0
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3853
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6147
			}
			atmosphereCurve
			{
				key = 0 326
				key = 1 141
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7	// FIXME: this is for models without verniers // Fixed in RD-0110
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}

//Molniya (8K78): 39 flights, 8 failures
//Voskhod (11A57): 299 flights, 13 failures
//338 engines, 21 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0107]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0107
		testedBurnTime = 750		//Tested to 3 times rated burn time?
		ratedBurnTime = 250
		safeOverburn = true
		ignitionReliabilityStart = 0.937870
		ignitionReliabilityEnd = 0.987574
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.937870
		cycleReliabilityEnd = 0.987574
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-0107] { %ratedBurnTime = #$/TESTFLIGHT[RD-0107]/ratedBurnTime$ } }
}

//Soyuz (11A511): 31 flights, 0 failures
//Soyuz-U (11A511U): 773 flights, 19 failures
//Soyuz-U2 (11A511U2): 72 flights, 0 failures
//Soyuz-FG (11A511U-FG): 59 flights, 0 failures
//Molniya-M (Blok-L) (8K78M): 10 flights, 0 failures
//Molniya-M (Blok-ML) (8K78M): 163 flights, 0 failures
//Molniya-M (Blok-VL) (8K78M): 4 flights, 0 failures
//Molniya-M (Blok-MVL) (8K78M): 4 flights, 0 failures
//Molniya-M (Blok-2BL) (8K78M): 89 flights, 0 failures
//Molniya-M (Blok-SO-L) (8K78M): 10 flights, 0 failures
//1215 engines, 19 failed
//
//  "By 2004 (40 years later) about 2100 of the RD-0110 and its predecessor RD-0107 LPRE had gone through static firing tests, and more than 1400 of them had propelled the upper stage of a SLV. The demonstrated reliability had a 0.9984 success rate," [B] Page 639 ---- Not sure which value this should be given to, leaving unchanged
//
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0110]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0110
		testedBurnTime = 750		//Tested to 3 times rated burn time?
		ratedBurnTime = 250
		safeOverburn = true
		ignitionReliabilityStart = 0.984362
		ignitionReliabilityEnd = 0.996872
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.984362
		cycleReliabilityEnd = 0.996872
		techTransfer = RD-0107:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-0110] { %ratedBurnTime = #$/TESTFLIGHT[RD-0110]/ratedBurnTime$ } }
}
