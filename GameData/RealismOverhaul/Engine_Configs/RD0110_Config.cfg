@PART[*]:HAS[#engineType[RD0110]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD0110Title	//RD-0107/0110
	%manufacturer = #roMfrOKB154
	%description = #roRD0110Desc	//An upper stage kerolox engine designed for the Molniya launch vehicle and also used with the Voskhod and Soyuz launchers.

	@tags ^= :$: USSR okb-154 kosberg rd-0107 rd-0108 rd-0110 liquid pump upper kerosene lqdoxygen

	%specLevel = operational

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.451
		configuration = RD-0107
		modded = false
		CONFIG
		{
			name = RD-0107
			description = Upper stage for the R-7 developed from the RD-0106 booster engine. Used on Vostok and early Molniya rockets.
			specLevel = operational
			maxThrust = 297.9
			minThrust = 269.69 //90.5%
			massMult = 1.0
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3853
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6147
			}
			atmosphereCurve
			{
				key = 0 326
				key = 1 141
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = RD-0110
			description = Developed for the upgraded Molniya-M, and later used on Soyuz.
			specLevel = operational
			maxThrust = 298.2
			minThrust = 269.69 //90.5%
			massMult = 1.0
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3853
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6147
			}
			atmosphereCurve
			{
				key = 0 330.4
				key = 1 141
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7	// FIXME: this is for models without verniers
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}

//Molniya (8K78): 39 flights, 8 failures
//Voskhod (11A57): 299 flights, 13 failures
//no good data on these. Assuming 4:1 cycle to ignition failures based on RD0109, RD119
//338 ignitions, 4 failures
//334 cycles, 17 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0107]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-0107
		testedBurnTime = 750		//Tested to 3 times rated burn time?
		ratedBurnTime = 250
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.982252
		ignitionReliabilityEnd = 0.997198
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.932886
		cycleReliabilityEnd = 0.989403
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-0107] { %ratedBurnTime = #$/TESTFLIGHT[RD-0107]/ratedBurnTime$ } }
}

//Soyuz (11A511): 31 flights, 0 failures
