//	==================================================
//	RD-0120T
//
//	Manufacturer: KB Khimavtomatika
//
//	=================================================================================
//	RD-0120T Mode 1
//	Tripropellant mode
//
//	Dry Mass: 3800 Kg	//assume a bit heavier for kero TP
//	Thrust (SL): 1394.1 kN
//	Thrust (Vac): 1809.8 kN
//	ISP: 322.5 SL / 418.7 Vac
//	Burn Time: 600
//	Chamber Pressure: 19.38 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 8.9% LH2, 11.1% RG-1, 80.0% LOX
//	Throttle: 100% to 38%
//	Nozzle Ratio: 85.7
//	Ignitions: 1
//	=================================================================================
//	RD-0120TP Mode 2
//	Bipropellant mode
//
//	Dry Mass: 3800 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 735.3 kN
//	ISP: 295 SL / 454 Vac		SL calculated with RPA
//	Burn Time: 600
//	Chamber Pressure: 8.14 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 5.95
//	Throttle: 100% to 90%	guess, based on overall pressure ratio
//	Nozzle Ratio: 85.7
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	http://www.b14643.de/Spacerockets/Specials/Russian_Rocket_engines/engines.htm
//	http://www.lpre.de/kbkha/RD-0120/index.htm
//	http://www.astronautix.com/r/rd-0120.html
//	https://ur.booksc.eu/book/66908213/dc76fb

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[RD0120T]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD0120TTitle	//RD-0120T
	%manufacturer = #roMfrKBKhA
	%description = #roRD0120TDesc	//A 1990s medium TWR engine for atmospheric and vacuum use. The RD-0120T is a fuel-rich staged combustion tripropellant engine developed from the RD-0120 for use on SSTOs and other high performance vehicles. Tested in collaboration with Aerojet, but never flew.

	@tags ^= :$: USSR kb khimavtomatika kosberg aerojet rd-0120 liquid pump sustainer lqdhydrogen kerosene lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 11
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleBimodalEngineConfigs
		type = ModuleEngines
		origMass = 3.8
		configuration = RD0120T-Mode-1
		modded = false

		primaryDescription = Mode 1
		secondaryDescription = Mode 2
		toPrimaryText = Engage Mode 1
		toSecondaryText = Engage Mode 2
		//thrustLerpTime = 2	//guess, 2 sec transition

		CONFIG
		{
			name = RD0120T
			specLevel = prototype
			minThrust = 687.7
			maxThrust = 1809.8
			heatProduction = 100

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.0647
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.6003
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.3350
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 418.7
				key = 1 322.5
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			SUBCONFIG
			{
				name = RD0120T-Mode-2
				minThrust = 661.8
				maxThrust = 735.3
				
				PROPELLANT
				{
					name = LqdHydrogen
					ratio = 0.729
					DrawGauge = true
				}
				PROPELLANT
				{
					name = LqdOxygen
					ratio = 0.271
					DrawGauge = False
				}
				atmosphereCurve
				{
					key = 0 454
					key = 1 295
				}
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 3000		//Rated for 5 flights
				ratedBurnTime = 600
				overburnPenalty = 1.25
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.95
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.95
				cycleReliabilityEnd = 0.995
			}
		}
	}
}
