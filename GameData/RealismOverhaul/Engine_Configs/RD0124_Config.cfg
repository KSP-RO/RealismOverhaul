@PART[*]:HAS[#engineType[RD0124]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD0124Title	//RD-0124
	%manufacturer = #roMfrKBKhA
	%description = #roRD0124Desc	//An upper stage Kerosene/LOX engine designed for new versions of the Soyuz-2 launchers. It will also be used with the Angara family of launchers.

	@tags ^= :$: USSR KB Khimavtomatika kosberg rd-0124 liquid pump upper kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.480
		configuration = RD-0124
		modded = false
		CONFIG
		{
			name = RD-0124
			specLevel = operational
			minThrust = 294.3
			maxThrust = 294.3
			heatProduction = 100
			massMult = 1.0
			PROPELLANT
			{
				name = RG-1
				ratio = 0.3450
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6550
			}
			atmosphereCurve
			{
				key = 0 359
				key = 1 245 //estimate with RPA
			}
			
			ullage = True
			ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}

			//Soyuz-2-1b: 11 flights, 0 failures
			//Soyuz-2-1v: 1 flight, 0 failures

			//Soyuz-2-1b Fregat: 22 flights, 0 failures
			//Soyuz-2-1b Fregat-M: 18 flights, 0 failures

			//Soyuz-ST-B Fregat: 10 flights, 0 failures
			//Soyuz-ST-B Fregat-M: 2 flights, 0 failures 
			//Soyuz-ST-B Fregat-MT: 4 flights, 0 failures

			//Soyuz-2-1v Volga: 5 flights, 0 failures
			//68 ignitions, 0 failures
			//68 cycles, 0 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 2462	//[1]
				ratedBurnTime = 300
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.986232
				ignitionReliabilityEnd = 0.997826
				ignitionDynPresFailMultiplier = 0.1
				cycleReliabilityStart = 0.986232
				cycleReliabilityEnd = 0.997826
				techTransfer = RD-0110:25
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}
