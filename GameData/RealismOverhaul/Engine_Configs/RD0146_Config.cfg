@PART[*]:HAS[#engineType[RD0146]]:FOR[RealismOverhaulEngines]
{
	%title = RD-0146
	%manufacturer = KB Khimavtomatika
	%description = A designed based upon the RL10 series of rocket engines, with a more Russian flavour.

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.242
		configuration = RD-0146
		modded = false
		CONFIG
		{
			name = RD-0146
			minThrust = 98.1
			maxThrust = 98.1
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7319
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2681
			}
			atmosphereCurve
			{
				key = 0 463
				key = 1 200
			}
			
			ullage = True
			ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RD-0146D
			minThrust = 68.6
			maxThrust = 68.6
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7319
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2681
			}
			atmosphereCurve
			{
				key = 0 470
				key = 1 100
			}
			
			ullage = True
			ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 4
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0146]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0146
		//Copied from RL10A-4-1-2
		ratedBurnTime = 1100
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.94968
		cycleReliabilityEnd = 0.9852
		
		ignitionDynPresFailMultiplier = 0.1

		techTransfer = RL10A-4-1-2:30
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0146D]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0146D
		//Copied from RL10A-4-1-2
		ratedBurnTime = 1100
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.94968
		cycleReliabilityEnd = 0.9852
		
		ignitionDynPresFailMultiplier = 0.1

		techTransfer = RD-0146
	}
}
