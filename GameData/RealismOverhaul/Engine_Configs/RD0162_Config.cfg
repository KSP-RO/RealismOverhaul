//	ISP: 321.9 SL / 356.2 Vac
//	Burn Time: 360
//	Chamber Pressure: 17.1 MPa
//	Propellant: LOX / LCH4
//	Prop Ratio: 3.5
//	Throttle: 100% to 45%
//	Nozzle Ratio: ???
//	Ignitions: 1
