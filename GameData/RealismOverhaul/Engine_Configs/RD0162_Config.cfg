@PART[*]:HAS[#engineType[RD0162]]:FOR[RealismOverhaulEngines]
{
	%title = RD-0162 Engine
	%manufacturer = KB Khimavtomatiki
	%description = Between 2002 and 2005, KBKhA teamed up with European industry to develop a reusable staged combustion methane engine with a thrust of 200 tons under the Volga project. In 2006, the company started work on a reusable engine designated RD-0162 for the Russian MRKS-1 reusable space booster.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 2.1
		configuration = RD-0162
		modded = false
		CONFIG
		{
			name = RD-0162
			minThrust = 995							 //45%
			maxThrust = 2210
			heatProduction = 100
			PROPELLANT								 //OF 3.5
			{
				name = LqdMethane
				ratio = 0.4337
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5663
			}
			atmosphereCurve
			{
				key = 0 356.2
				key = 1 321.9
			}
			
			ullage = True
			ignitions = 25
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = RD-0162A
			description = Variant uprated for 136% thrust.
			minThrust = 1355						 //45%
			maxThrust = 3011
			heatProduction = 100
			PROPELLANT								 //OF 3.5
			{
				name = LqdMethane
				ratio = 0.4337
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5663
			}
			atmosphereCurve
			{
				key = 0 364.7
				key = 1 338.9
			}
			
			ullage = True
			ignitions = 25
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 25.0
		maxAmount = 25.0
		isTweakable = False
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0162]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0162
		ratedBurnTime = 360
		ignitionReliabilityStart = 0.991
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.991
		cycleReliabilityEnd = 0.9995
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0162A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0162A
		ratedBurnTime = 240
		ignitionReliabilityStart = 0.991
		ignitionReliabilityEnd = 0.9995
		cycleReliabilityStart = 0.991
		cycleReliabilityEnd = 0.9995
	}
}
