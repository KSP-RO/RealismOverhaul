@PART[*]:HAS[#engineType[RD0210]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD0210Title	//RD-0208/0210
	%manufacturer = #roMfrOKB154
	%description = #roRD0210Desc	//A staged combustion, hypergolic vacuum rocket engine. Used as a power plant on the second stage of the Proton launch vehicle family. Features a two-axis gimbal mechanism for attitude control.

	@tags ^= :$: USSR okb-154 kbkha kosberg rd-0208 rd-0209 rd-456 rd-0210 rd-0211 rd-468 liquid pump upper udmh nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.25
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0208
		origMass = 0.566
		
		CONFIG
		{
			name = RD-0208
			description = Used on the UR-500 second stage. AKA 8D411
			specLevel = operational
			minThrust = 574.05
			maxThrust = 574.05
			gimbalRange = 3.25
			ullage = True
			pressureFed = False
			ignitions = 1
			massMult = 0.9541

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4135
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5865
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 326.105
				key = 1 164
			}
		}

		CONFIG
		{
			name = RD-0210
			description = Slight upgrade for use on the Proton second stage. AKA 8D411K
			specLevel = operational
			minThrust = 584.77
			maxThrust = 584.77
			gimbalRange = 3.25
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4135
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5865
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 327
				key = 1 164
			}
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

//Proton (8K82): 4 flights, 1 failure. (1 cycle)
//16 ignitions, 0 failures
//16 cycles, 1 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0208]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-0208
		testedBurnTime = 450
		ratedBurnTime = 150
		safeOverburn = true
		ignitionReliabilityStart = 0.944118
		ignitionReliabilityEnd = 0.991176
		ignitionDynPresFailMultiplier = 2	//proton stages pretty low and fast
		cycleReliabilityStart = 0.869608
		cycleReliabilityEnd = 0.979412
		techTransfer = RD-0203:50

		reliabilityMidH = 0.7
		reliabilityDataRateMultiplier = 0.5
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-0208] { %ratedBurnTime = #$/TESTFLIGHT[RD-0208]/ratedBurnTime$ } }
}

