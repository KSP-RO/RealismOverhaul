//	Sources:

//	KB Khimavtomatika - RD-0213 engine:				http://www.kbkha.ru/?p=8&cat=8&prod=33
//	Russian Space Web - RD-0212 engine:				http://www.russianspaceweb.com/rd0212.html
//	Russian Space Web - Proton Third Stage:			http://www.russianspaceweb.com/proton_stage3.html
//	Encyclopedia Astronautica - RD-0212 engine:		http://www.astronautix.com/r/rd-0212.html
//	Encyclopedia Astronautica - RD-0214 engine:		http://www.astronautix.com/r/rd-0214.html

//	Used by:

//	* BobCat Soviet Engines pack
//	* RealEngines pack

//	Notes:

//	* The RD-0212 propulsion module is a combination of the RD-0213 main engine and four RD-0214 vernier engines.
//	==================================================
@PART[*]:HAS[#engineType[RD0213]]:FOR[RealismOverhaulEngines]
{
	@title = #roRD0213Title	//RD-0206/0213
	%manufacturer = #roMfrOKB154
	@description = #roRD0213Desc	//A staged combustion engine found on the second stage of the UR-200 and third stage of the UR-500/Proton series launcher. It is fixed, and requires its accompanying vernier module for 3-axis control. It uses UDMH & NTO for propellant.

	@tags ^= :$: USSR okb-154 kbkha kosberg rd-0205 rd-0206 rd-0207 rd-0212 rd0213 rd-0214 rd-473 liquid pump upper udmh nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0206
		modded = false
		origMass = 0.550
		
		CONFIG
		{
			name = RD-0206
			description = UR-200 second stage main engine, used with RD-0207 verniers to form the RD-0205 engine module. AKA 8D47
			specLevel = operational
			minThrust = 575.5
			maxThrust = 575.5
			heatProduction = 100
			ullage = True
			pressureFed = False
			ignitions = 1
			massMult = 1.003
			PROPELLANT
			{
				name = UDMH
				ratio = 0.419 //2.54
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.581
			}
			atmosphereCurve
			{
				key = 0 326
				key = 1 225
			}
		}
		CONFIG
		{
			name = RD-0213
			description = UR-500/Proton second stage main engine, used with RD-0214 verniers to form the RD-0212 engine module. AKA 8D48
			specLevel = operational
			minThrust = 582.1
			maxThrust = 582.1
			heatProduction = 100
			ullage = True
			pressureFed = False
			ignitions = 1
			massMult = 1.00
			PROPELLANT
			{
				name = UDMH
				ratio = 0.419 //2.54
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.581
			}
			atmosphereCurve
			{
				key = 0 327
				key = 1 225
			}
		}
	}
}

