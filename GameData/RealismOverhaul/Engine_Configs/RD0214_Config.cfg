@PART[*]:HAS[#engineType[RD0214]]:FOR[RealismOverhaulEngines]
{
	@title = RD-0214
	%manufacturer = KB Khimavtomatika
	@description = A vernier engine cluster found on the third stage of the Proton series launcher.
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0214
		modded = false
		origMass = 0.090
		CONFIG
		{
			name = RD-0214
			minThrust = 30.98
			maxThrust = 30.98
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4192
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5808
			}
			atmosphereCurve
			{
				key = 0 293
				key = 1 215
			}
		}
	}
}

//same as RD-0212
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0214]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-0214
		//Copied from RD-0212
		testedBurnTime = 450
		ratedBurnTime = 300
		safeOverburn = true
		ignitionReliabilityStart = 0.996812
		ignitionReliabilityEnd = 0.999497
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.975142
		cycleReliabilityEnd = 0.996075
		
		reliabilityMidH = 0.7
		reliabilityDataRateMultiplier = 0.5
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-0214] { %ratedBurnTime = #$/TESTFLIGHT[RD-0214]/ratedBurnTime$ } }
}
