@PART[*]:HAS[#engineType[RD0214]]:FOR[RealismOverhaulEngines]
{
	@title = RD-0214
	%manufacturer = KB Khimavtomatika
	@description = A vernier engine cluster found on the third stage of the Proton series launcher.
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0214
		modded = false
		origMass = 0.090
		CONFIG
		{
			name = RD-0214
			minThrust = 30.98
			maxThrust = 30.98
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4192
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5808
			}
			atmosphereCurve
			{
				key = 0 293
				key = 1 215
			}
		}
	}
}

