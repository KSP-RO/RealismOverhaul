//	Thrust (Vac): 836.5 kN	(1)main + verniers total?
//	ISP: ??? SL / 340 Vac	(1)main + verniers total?
//	Burn Time: 190
//	Chamber Pressure: 16.32 MPa	(1)
//	Propellant: NTO / UDMH
