//	RD-0230
//	R-36M, R-36MU
//
//	Dry Mass: 90 Kg	Guess
//	Thrust (SL): ??? kN
//	Thrust (Vac): 30.98 kN	Guess
//	ISP: ??? SL / 307 Vac	Guess
//	Burn Time: 175	(5)
//	Chamber Pressure: ??? MPa
//	Propellant: NTO / UDMH
//	Prop Ratio: ???
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================
//	RD-0257
//	R-36M2, Dnepr
//
//	Dry Mass: ??? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 30.98 kN	Guess
//	ISP: ??? SL / 307 Vac	Guess
//	Burn Time: 190
//	Chamber Pressure: ??? MPa
//	Propellant: NTO / UDMH
//	Prop Ratio: ???
