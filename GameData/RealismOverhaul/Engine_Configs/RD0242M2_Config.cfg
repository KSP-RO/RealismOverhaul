//	
//
//	Dry Mass: 120 kg
//	Thrust (SL): ???
//	Thrust (Vac): 50.0 kN
//	ISP: ??? SL / 280 Vac
//	Burn Time: 380 s
//	Chamber Pressure: ??? MPa
//	Propellant: NTO / MMH
//	Prop Ratio: 1.65
//	Throttle: 60% to 100%
//	Nozzle Ratio: ???
//	Ignitions: 6
//	=================================================================================

//	Sources:

//	Encyclopedia Astronautica - RD-0242M1: http://www.astronautix.com/engines/rd0242m1.htm

//	Used by:

//	* CMES

//	Notes:

//	* This engine is modeled after the RD-0242M1 upper stage engine by:
//		1. Reducing the overall size to half of the original.
//		2. Reducing the maximum thrust value from 98 kN to 50 kN.
//		3. Changing the minimum throttle value from 80% to 60%.
//	==================================================

@PART[*]:HAS[#engineType[RD0242M2]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roRD0242M2Title	//RD-0242M2
	%manufacturer = #roMfrKBKhA
	%description = #roRD0242M2Desc	//The RD-0242M2 is a deeply throttleable derivative of the RD-0242M1 upper stage engine engine. Modified to use Monomethyl Hydrazine (MMH) instead of Unsymmetrical Dimethylhydrazine (UDMH).

	@tags ^= :$: USSR kbkha kosberg rd-0242 liquid pump upper mmh nto


	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0242M2
		origMass = 0.12

		CONFIG
		{
			name = RD-0242M2
			specLevel = concept
			minThrust = 30.0
			maxThrust = 50.0
			ullage = False
			pressureFed = True
			ignitions = 6

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.5036
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4964
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 280
				key = 1 100
			}
		}
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-0242M2]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-0242M2
		//Copied from RD-0212
		ratedBurnTime = 600
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.857
		ignitionReliabilityEnd = 0.995
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.857
		cycleReliabilityEnd = 0.992

	}

	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-0242M2] { %ratedBurnTime = #$/TESTFLIGHT[RD-0242M2]/ratedBurnTime$ } }
}

