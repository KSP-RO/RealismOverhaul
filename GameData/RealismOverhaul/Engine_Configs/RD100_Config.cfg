                key = 0 248
                key = 1 220
            }
        }

        CONFIG
        {
            name = RD-103M
            minThrust = 500.14
            maxThrust = 500.14
            heatProduction = 57
            massMult = 0.9763
            ullage = True
            pressureFed = False
            ignitions = 1
            cost = 850
            techRequired = basicRocketry

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = Ethanol90
                ratio = 0.4945
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5055
                DrawGauge = False
            }

            PROPELLANT
            {
                name = HTP
                ratio = 0.01
                ignoreForIsp = True
                DrawGauge = False
            }

