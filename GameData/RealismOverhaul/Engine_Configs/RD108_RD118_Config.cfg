@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-108_8D75PS]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-108_8D75PS
