@PART[*]:HAS[#engineType[RD109]]:FOR[RealismOverhaulEngines]
{
	%title = RD-109/119 Series
	%manufacturer = NPO Energomash
	%description = A Soviet high performance semi-cryogenic upper stage engine. Originally developed as an upper stage for the R-7, it was never used due to Korolev's refusal to use toxic propellants. It was later adapted to to Kosmos-2 Launch Vehicle, which needed a high performance upper stage due to the low performance of its R-12 first stage.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-109
		origMass = 0.210
		modded = false
		CONFIG
		{
			name = RD-109-8D711
			description = Prototype for the R-7 (8K73) project
			minThrust = 101.6
			maxThrust = 101.6
			massMult = 1.0
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH		//1.5 O/F
				ratio = 0.4902
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5098
			}
			atmosphereCurve
			{
				key = 0 334
				key = 1 220
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
		}
		
	CONFIG
		{
			name = RD-119-8D710
			description = Upper stage for Kosmos-2 (11K63)
			minThrust = 105.5
			maxThrust = 105.5
			massMult = 0.8	//168 kg
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH		//1.5 O/F
				ratio = 0.4902
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5098
			}
			atmosphereCurve
			{
				key = 0 352
				key = 1 220
			}
			
			ullage = True
			pressureFed = False
			//Engine had "idle mode" that would allow it to coast for some time before performing a manuever. A second ignition is used to simulate this
			ignitions = 2
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
		}
	}
}

//no data, never flown
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-109-8D711]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-109-8D711
		ratedBurnTime = 330
		ignitionReliabilityStart = 0.85
		ignitionReliabilityEnd = 0.95
		cycleReliabilityStart = 0.9
		cycleReliabilityEnd = 0.95
	}
}

//Kosmos-2 (11K63): 125 flights, 6 failures
//125 engines, 6 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-119-8D710]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-119-8D710
		ratedBurnTime = 260
		ignitionReliabilityStart = 0.952000
		ignitionReliabilityEnd = 0.990400
		cycleReliabilityStart = 0.952000
		cycleReliabilityEnd = 0.990400
		techTransfer = RD-109-8D711:50
	}
}
