//	N.K. MATVEEV, A.A. SEMENOV, RD-119 ENGINE DESIGN (Russian paper, 'Н.К. МАТВЕЕВ, А.А. СЕМЁНОВ, УСТРОЙСТВО ДВИГАТЕЛЯ РД-119'): http://library.voenmeh.ru/cnau/elr03216.pdf

