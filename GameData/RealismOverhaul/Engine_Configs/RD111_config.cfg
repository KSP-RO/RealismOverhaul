@PART[*]:HAS[#engineType[RD111]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD111Title	//RD-111
	%manufacturer = #roMfrOKB456
	%description = #roRD111Desc	//First stage engine for the R-9 ICBM. Derived from the RD-107/108 engines of the R-7, the RD-111 was intended to provide a much quicker reaction time than the R-7. Although still using cryogenic liquid oxygen, it could be fuelled and launched in under 20 minutes. This, combined with its high performance, meant it was the last cryogenic ICBM to leave service.

	@tags ^= :$: USSR okb-456 glushko rd-111 liquid pump booster kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 5	//complete guess
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-111-8D716
		origMass = 1.492

		CONFIG
		{
			name = RD-111-8D716
			description = 
			specLevel = operational
			minThrust = 1628
			maxThrust = 1628
			heatProduction = 100
			massMult = 1.0
			
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3680
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6320
			}

			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 317
				key = 1 275
			}

			//R-9 R&D: 95 flights, 22 failures
			//85 successes, 22 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 110
				ignitionReliabilityStart = 0.763021
				ignitionReliabilityEnd = 0.952604
				cycleReliabilityStart = 0.763021
				cycleReliabilityEnd = 0.952604
				techTransfer = RD-108-8D75-1958,RD-108-8D77,RD-108-8D75PS,RD-108-8D75:20
			}
		}
	}

	!MODULE[ModuleAlternator]{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}
