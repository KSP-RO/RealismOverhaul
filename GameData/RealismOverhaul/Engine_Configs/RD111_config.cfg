//	RD-111
//	8D716
//
//	Dry Mass: 1492 Kg
//	Thrust (SL): 1413.4 kN
//	Thrust (Vac): 1628 kN
//	ISP: 275 SL / 317 Vac
//	Burn Time: 110
//	Chamber Pressure: 7.85 MPa
//	Propellant: LOX / RP1
