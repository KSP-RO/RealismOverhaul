@PART[*]:HAS[#engineType[RD120]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roRD120Title	//RD-120
	%manufacturer = #roMfrKBYuzhnoye
	%description = #roRD120Desc	//The RD-120 is a staged combustion vacuum kerolox engine used as the main power plant on the Zenit launch vehicle family second stage.

	@tags ^= :$: USSR kb yuzhnoye yangel rd-120 liquid pump upper kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-120
		origMass = 1.125

		CONFIG
		{
			name = RD-120
			specLevel = operational
			minThrust = 583.49
			maxThrust = 833.56
			gimbalRange = 0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 10	//guess

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.015
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3486
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6514
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 350
				key = 1 175
			}
		}

		CONFIG
		{
			name = RD-120F
			specLevel = operational
			minThrust = 583.49
			maxThrust = 912.02
			gimbalRange = 0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 19

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.015
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5263
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3486
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6514
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 350
				key = 1 175
			}
		}

		CONFIG
		{
			name = RD-120K
			specLevel = prototype
			minThrust = 416.78
			maxThrust = 853.18
			gimbalRange = 6.0
			massMult = 0.96
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.015
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 10.0
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3486
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6514
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 330
				key = 1 304.4
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 10.0
		maxAmount = 10.0
	}
}

//Zenit-2: 34 flights, 4 failures. (2 cycle, 2 restart)
//Zenit-2M: 2 flights, 0 failures.
//36 ignitions, 0 failures
//36 cycles, 2 failures
//Assuming 2 ignitions per flight average
//34 restarts, 2 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-120]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-120
		testedBurnTime = 2200
		ratedBurnTime = 290		//Only burned for ~300s, but rated for 2200s
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.961268
		ignitionReliabilityEnd = 0.992254
		cycleReliabilityStart = 0.925676
		cycleReliabilityEnd = 0.985135
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-120] { %ratedBurnTime = #$/TESTFLIGHT[RD-120]/ratedBurnTime$ } }
}

//no data, never flew
