//  ==================================================
//  RD-120 global engine configuration.

//  Inert Mass: 1125 Kg
//  Throttle Range: 70% to 110% (RD-120/F), 50% to 105% (RD-120K)
//  O/F Ratio: 2.6
//  Burn Time: 290 s

//  Sources:

//  PA Yuzhmash - RD-120 engine:                             http://www.yuzhmash.com/production/index/rengines?id=25
//  NPO Energomash - RD-120 engine:                          http://www.npoenergomash.ru/eng/dejatelnost/engines/rd120/
//  Moscow Aviation Institute - V.P. Glushko Energomash RPA: http://www.k204.ru/books/vrd/wiki2/PDF/Emash.pdf
//  Aviation, rocketry, naval and industry:                  http://www.k204.ru/books/Aviadvigatel2.pdf
//  Encyclopedia Astronautica: RD-120 engine:                http://astronautix.com/r/rd-120.html

//  Used by:

//  * RealEngines pack
//  ==================================================

@PART[*]:HAS[#engineType[RD120]]:FOR[RealismOverhaulEngines]
{
    %category = Engine
    %title = RD-120 Series
    %manufacturer = PA Yuzhmash
    %description = The RD-120 is a staged combustion vacuum kerolox engine, used as the main power plant on the Zenit launch vehicle family second stage.

    @MODULE[ModuleEngines*]
    {
        %minThrust = 583.49
        %maxThrust = 833.56
        %heatProduction = 105
        %EngineType = LiquidFuel
        @useThrustCurve = False
        %ullage = True
        %pressureFed = False
        %ignitions = 1

        !IGNITOR_RESOURCE,*{}

        !thrustCurve,*{}
    }

    @MODULE[ModuleGimbal],*
    {
        @gimbalRange = 6.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    !MODULE[ModuleEngineConfigs],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = RD-120
        origMass = 1.125

        CONFIG
        {
            name = RD-120
            minThrust = 583.49
            maxThrust = 833.56
            gimbalRange = 0
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.015
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1.0
            }

            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3486
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6514
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 350
                key = 1 175
            }
        }

        CONFIG
        {
            name = RD-120F
            minThrust = 583.49
            maxThrust = 912.02
            gimbalRange = 0
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.015
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1.0
            }

            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3486
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6514
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 350
                key = 1 175
            }
        }

        CONFIG
        {
            name = RD-120K
            minThrust = 416.78
            maxThrust = 853.18
            gimbalRange = 6.0
            massMult = 0.96
            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.015
            }

            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1.0
            }

            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3486
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6514
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 330
                key = 1 304
            }
        }
    }

    !MODULE[ModuleAlternator],*{}

    !RESOURCE,*{}

    RESOURCE
    {
        name = TEATEB
        amount = 1.0
        maxAmount = 1.0
        isTweakable = False
    }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-120]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-120
		ratedBurnTime = 1000	//Only burned for ~300s, but rated for 2200s
		ignitionReliabilityStart = 0.92		//Initially rather unreliable
		ignitionReliabilityEnd = 0.99
		cycleReliabilityStart = 0.90	//low, due to very long burn time
		cycleReliabilityEnd = 0.99
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-120K]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-120K
		ratedBurnTime = 1000
		ignitionReliabilityStart = 0.92		//not much is known about this
		ignitionReliabilityEnd = 0.99
		cycleReliabilityStart = 0.92
		cycleReliabilityEnd = 0.99
		techTransfer = RD-120:50	
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-120F]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-120F
		ratedBurnTime = 1000
		ignitionReliabilityStart = 0.95	//Out of 36 launches, only 1 failure attributed to RD-120
		ignitionReliabilityEnd = 0.9999
		cycleReliabilityStart = 0.93
		cycleReliabilityEnd = 0.9984
		techTransfer = RD-120,RD-120F:50
	}
}