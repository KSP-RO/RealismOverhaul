//	==================================================
//	RD-180
//
//	Manufacturer: NPO Energomash
//
//	=================================================================================
//	RD-180
//	Atlas III, Atlas V
//
//	Dry Mass: 5330 Kg
//	Thrust (SL): 3824 kN
//	Thrust (Vac): 4148 kN
//	ISP: 311 SL / 338 Vac
//	Burn Time: 255
//	Chamber Pressure: 25.66 MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: 2.72
//	Throttle: 100% to 47%
//	Nozzle Ratio: 36.87
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	http://www.npoenergomash.ru/dejatelnost/engines/rd180/
//	http://www.lpre.de/energomash/RD-180/index.htm
//	http://www.b14643.de/Spacerockets/Diverse/Russian_Rocket_engines/engines.htm
//	http://www.ulalaunch.com/products_atlasv.aspx
//	http://www.ulalaunch.com/uploads/docs/AtlasVUsersGuide2010.pdf
//	http://spacelaunchreport.com/atlas5.html
//  [A] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 590 Table 8.4-1
//      Sub-Sources:
//          Liquid Propellant Rocket Engines in the Soviet Union, International Academy of Astronautics, Paper 99-2-3-04
//          Rocket Engines from the Glushko Design Bureau, British Interplanetary Society
//          Personal Communications, J. Morehart

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[RD180]]:FOR[RealismOverhaulEngines]
{
	%title = RD-180
	%manufacturer = NPO Energomash
	%description = The RD-180 is a two-chamber derivative of the four-chamber RD-170/171 and powers the first stage of the Atlas III and V.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 5.33 // Mass per all sites is 5330 kg Dry - source [A] corroborates in most locations
		configuration = RD-180
		modded = false
		CONFIG
		{
			name = RD-180
			minThrust = 1949.56
			maxThrust = 4148
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.338
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.662
			}
			atmosphereCurve
			{
				key = 0 338
				key = 1 311
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}

//Atlas-3A: 2 flights, 0 failures
//Atlas-3B-SEC: 3 flights, 0 failures
//Atlas-3B-DEC: 1 flight, 0 failures
//Atlas-V: 84 flights, 1 failures
//90 engines, 1 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-180]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-180
		testedBurnTime = 1590		//tested up to 1590 seconds
		ratedBurnTime = 255
		safeOverburn = true
		overburnPenalty = 1.5
		ignitionReliabilityStart = 0.988889
		ignitionReliabilityEnd = 0.997778
		cycleReliabilityStart = 0.988889
		cycleReliabilityEnd = 0.997778
		techTransfer = RD-171M,RD-172-173,RD-171,RD-170:20
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-180] { %ratedBurnTime = #$/TESTFLIGHT[RD-180]/ratedBurnTime$ } }
}
