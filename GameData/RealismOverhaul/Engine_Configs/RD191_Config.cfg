@PART[*]:HAS[#engineType[RD191]]:FOR[RealismOverhaulEngines]
{
	%title = RD-191
	%manufacturer = NPO Energomash
	%description = A further continuation of the RD-170/171 series, featuring a single combustion chamber and nozzle. The RD-191 powers the Angara family of launchers, while the RD-151 was used on the Naro-1 launch vehicle and the RD-181 will be used on the Antares 200-series. Diameter: [1.7 m].
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 2.290
		configuration = RD-191
		modded = false
		CONFIG
		{
			name = RD-191
			minThrust = 565
			maxThrust = 2085
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.349
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.651
			}
			atmosphereCurve
			{
				key = 0 337.5
				key = 1 311.2
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			description = Downrated version for the Naro-1.
			name = RD-151
			minThrust = 565
			maxThrust = 1918
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.349
				DrawGauge = true
