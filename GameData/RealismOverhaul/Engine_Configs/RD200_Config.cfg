//	==================================================
//	Engine: RD-200
//
//	Manufacturer: Glushko
//
//	=================================================================================
//	RD-200
//	Short description
//
//	Dry Mass: 218 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 98.51 kN
//	ISP: 210 SL / 234 Vac
//	Burn Time: 605 (???)
//	Chamber Pressure: 2.35 MPa
//	Propellant: Nitric Acid (AK20?) / Kerosene
//	Prop Ratio: 3.76
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Astronautix - RD-200:															http://www.astronautix.com/r/rd-200.html
//	Rocket Engines from the Glushko Design Bureau:									https://static1.squarespace.com/static/5ef8124031cfcf448b11db32/t/5f1c45ba0e1af3503c9843a2/1595688386290/Siddiqi+Rocket+Engines+from+the+Glushko+Design+Bureau+2001.pdf

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[RD200]]:FOR[RealismOverhaulEngines]
{

	%title = RD-200
	%manufacturer = Glushko
	%description = First multi-chamber engine developed by Glushko. After Glushko's attempts to scale up existing engines for what would become the R-7 resulted in unresolvable combustion instability (RD-105/106), Glushko instead combined multiple chambers into one engine to increase thrust. The result, the RD-200, proved successful, and although it never flew, its design formed the basis of the RD-107/108 and RD-214.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleEngineConfigs],*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 10	//Thrust vanes
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-200
		modded = false
		origMass = 0.218

		CONFIG
		{
			name = RD-200
			description = First multi-chamber engine designed by Glushko, basis of RD-107/108 and RD-214
			minThrust = 98.51
			maxThrust = 98.51
			heatProduction = 100
			massMult = 1.0

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3271
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK20
				ratio = 0.6729
			}

			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0
			%literalZeroIgnitions = true

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			atmosphereCurve
			{
				key = 0 234
				key = 1 210
			}
		}
	}
}

// Never flown? Using RD-101 data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-200]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-200
		ratedBurnTime = 605		//Needs confirmation
		ignitionReliabilityStart = 0.86
		ignitionReliabilityEnd = 0.94
		ignitionDynPresFailMultiplier = 2.0
		cycleReliabilityStart = 0.78
		cycleReliabilityEnd = 0.93
		techTransfer = RD-100:25
		reliabilityDataRateMultiplier = 1
	}
}
