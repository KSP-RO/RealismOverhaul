@PART[*]:HAS[#engineType[RD219]]:FOR[RealismOverhaulEngines]
{
	%title = RD-219 Series
	%manufacturer = NPO Energomash
	%description = Soviet dual combustion chamber gas generator upper stage engine. Designed in the late 1950s to use storable propellants for ICBMs, since the current R-7 required cryogenic propellants that could not be stored for long periods, requiring lengthy fuelling before launch. Used on the R-16 and R-36 ICBMs, and Tsiklon-2 and Tsiklon-3 LVs.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-219
		origMass = 0.760
		modded = false
		CONFIG
		{
			name = RD-219-8D713
			description = Used on R-16 8K64
			minThrust = 882.6
			maxThrust = 882.6
			massMult = 1.0
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH		//2.50 O/F
				ratio = 0.4304
				DrawGauge = True
			}
			PROPELLANT
			{
				name = AK27
				ratio = 0.5696
			}
			atmosphereCurve
			{
				key = 0 293
				key = 1 200
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
		}
		CONFIG
		{
			name = RD-252-8D724
			description = Used on R-36 and Tsiklon-2 8K67
			minThrust = 940.8
			maxThrust = 940.8
			heatProduction = 100
			massMult = 0.941	//715 kg
			PROPELLANT
			{
				name = UDMH		//2.60 O/F
				ratio = 0.4135
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5865
			}
			atmosphereCurve
			{
				key = 0 317.6
				key = 1 200
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
		}
		CONFIG
		{
			name = RD-262-11D26
			description = Used on Tsiklon-2M and Tsiklon-3 11K68
			minThrust = 941.4
			maxThrust = 941.4
			heatProduction = 100
			massMult = 0.957	//728 kg
			PROPELLANT
			{
				name = UDMH		//2.60 O/F
				ratio = 0.4135
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5865
			}
			atmosphereCurve
			{
				key = 0 318
				key = 1 200
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}			
		}
	}
}

//R-16 R&D: 52 flights, 1 failure
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-219-8D713]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-219-8D713
		ratedBurnTime = 125
		ignitionReliabilityStart = 0.980769
		ignitionReliabilityEnd = 0.996154
		cycleReliabilityStart = 0.980769
		cycleReliabilityEnd = 0.996154
	}
}

