@PART[*]:HAS[#engineType[RD263]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD263Title	//RD-263/RD-268
	%manufacturer = #roMfrKBEnergomash
	%description = #roRD263Desc

	@tags ^= :$: USSR energomash glushko rd-263 rd-268 rd-273 rd-263f 15d117 15d168 15d286 liquid pump booster udmh nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-263-15D117
		origMass = 0.880
		modded = false
		CONFIG
		{
			name = RD-263-15D117
			description = Four RD-263s form the RD-264 15D119 engine module of the R-36M first stage.
			specLevel = operational
			minThrust = 1130.7
			maxThrust = 1130.7
			heatProduction = 100
			gimbalRange = 7
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4071
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5929
			}
			atmosphereCurve
			{
				key = 0 318.4
				key = 1 293.3
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
		}
		CONFIG
		{
			name = RD-268-15D286
			description = Used on first stage of the MR-UR-100 alongside a RD-863 vernier engine. No Gimbal.
			specLevel = operational
			minThrust = 1235.7
			maxThrust = 1235.7
			heatProduction = 100
			massMult = 0.8851
			gimbalRange = 0	//Appears to have no gimbal?
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4071
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5929
			}
			atmosphereCurve
			{
				key = 0 318.5
				key = 1 295.6
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
		}
		
		CONFIG
		{
			name = RD-273-15D286
			description = A.K.A. RD263F. Four RD-273s form the RD-274 15D285 engine module of the R-36M2 and Dnepr first stage.
			specLevel = operational
			minThrust = 1237.6
			maxThrust = 1237.6
			heatProduction = 100
			massMult = 1.0172
			gimbalRange = 7
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4071
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5929
			}
			atmosphereCurve
			{
				key = 0 318.7
				key = 1 295.8
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
		}
	}
}

//R-36M 15A14 R&D: 93 flights, 7 failures (3 ignition, 4 unknown)
//R-36MU 15A18 R&D: 62 flights, 3 failures (3 unknown)

//Blame half (2) of the unknown failures on the second stage due to lack of further data
//Blame remaining (1) unknown failures on the third stage
//620 ignitions, 3 failures
//617 cycles, 4 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-263-15D117]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-263-15D117
		testedBurnTime = 450		//same as Proton Uppers
		ratedBurnTime = 148
		safeOverburn = true
		ignitionReliabilityStart = 0.993961
		ignitionReliabilityEnd = 0.998792
		cycleReliabilityStart = 0.992314
		cycleReliabilityEnd = 0.998463
		techTransfer = RD-253-Mk2,RD-253:25	//It looks like an RD-253?
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-263-15D117] { %ratedBurnTime = #$/TESTFLIGHT[RD-263-15D117]/ratedBurnTime$ } }
}

//MR-UR-100 R&D: 114 flights, 6 failures (6 unknown)

//Blame half (3) of the unknown failures on the upper stage due to lack of further data
//Also, due to cold-launch system, failure to ignite would result in loss of the missile. Blame 1 failure on ignition failure
//114 ignitions, 1 failures
//113 cycles, 2 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-268-15D286]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-268-15D286
		testedBurnTime = 450		//same as Proton Uppers
		ratedBurnTime = 148
		safeOverburn = true
		ignitionReliabilityStart = 0.980725
		ignitionReliabilityEnd = 0.996957
		cycleReliabilityStart = 0.969444
		cycleReliabilityEnd = 0.995175
		techTransfer = RD-263-15D117:50&RD-253-Mk2,RD-253:25
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-268-15D286] { %ratedBurnTime = #$/TESTFLIGHT[RD-268-15D286]/ratedBurnTime$ } }
}

//R-36M2 R&D: 39 flights, 6 failures (6 unknown)
//Dnepr: 22 flights, 1 failure (1 cycle)

//Blame half (3) of the unknown failures on the upper stage due to lack of further data
//Also, due to cold-launch system, failure to ignite would result in loss of the missile. Blame 1 failure on ignition failure
//244 ignitions, 1 failures
//243 cycles, 3 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-273-15D286]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-273-15D286
		testedBurnTime = 450		//same as Proton Uppers
		ratedBurnTime = 148
		safeOverburn = true
		ignitionReliabilityStart = 0.990952
		ignitionReliabilityEnd = 0.998571
		cycleReliabilityStart = 0.980533
		cycleReliabilityEnd = 0.996926
		techTransfer = RD-268-15D286,RD-263-15D117:50&RD-253-Mk2,RD-253:25
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-273-15D286] { %ratedBurnTime = #$/TESTFLIGHT[RD-273-15D286]/ratedBurnTime$ } }
}
