@PART[*]:HAS[#engineType[RD270M]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD270MTitle	//RD-270M
	%manufacturer = #roMfrKBEnergomash
	%description = #roRD270MDesc	//Modification of the RD-270 to use highly toxic pentaborane as fuel. Although the M variant boasts higher thrust and isp, the fuel mixture is much, much more toxic than even UDMH.

	@tags ^= :$: USSR kb energomash glushko rd-270 liquid pump booster pentaborane nto

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 4.47
		configuration = RD-270M
		modded = false
		CONFIG
		{
			name = RD-270M
			specLevel = concept
			minThrust = 6443.1
			maxThrust = 7159
			heatProduction = 225
			PROPELLANT
			{
				name = Pentaborane
				ratio = 0.468
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.532
			}
			atmosphereCurve
			{
				key = 0 365
				key = 1 340
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//no data, never flew
//using early RD-253 data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-270M]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-270M
		testedBurnTime = 450		//same as Proton Uppers
		ratedBurnTime = 148
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.989829
		ignitionReliabilityEnd = 0.997966
		cycleReliabilityStart = 0.989829
		cycleReliabilityEnd = 0.997966
		techTransfer = RD-253-Mk3,RD-253-Mk2,RD-253:25
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-270M] { %ratedBurnTime = #$/TESTFLIGHT[RD-270M]/ratedBurnTime$ } }
}