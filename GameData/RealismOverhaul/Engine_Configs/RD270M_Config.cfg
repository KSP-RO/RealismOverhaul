@PART[*]:HAS[#engineType[RD270M]]:FOR[RealismOverhaulEngines]
{
	%title = RD-270M
	%manufacturer = NPO Energomash / V.P. Glushko
	%description = Modification of the RD-270 to use highly toxic pentaborane as fuel. Although the M variant boasts higher thrust and isp, the fuel mixture is much, much more toxic than even UDMH.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 4.47
		configuration = RD-270M
		modded = false
		CONFIG
		{
			name = RD-270M
			minThrust = 6443.1
			maxThrust = 7159
			heatProduction = 225
			PROPELLANT
			{
				name = Pentaborane
				ratio = 0.468
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.532
			}
			atmosphereCurve
			{
				key = 0 365
				key = 1 340
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//no data, never flew
//using RD-253 data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-270M]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-270M
		ratedBurnTime = 148
		ignitionReliabilityStart = 0.995713
		ignitionReliabilityEnd = 0.999143
		cycleReliabilityStart = 0.995713
		cycleReliabilityEnd = 0.999143
		techTransfer = RD-253,RD-253-Mk2,RD-253-Mk3:50
	}
}