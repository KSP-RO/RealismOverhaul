@PART[*]:HAS[#engineType[RD270]]:FOR[RealismOverhaulEngines]
{
	%title = RD-270
	%manufacturer = NPO Energomash / V.P. Glushko
	%description = Largest single-chamber engine ever built in the Soviet Union. Fueled by an NTO/UDMH mixture combined under some of the highest pressures ever encountered in an ignition chamber. Never flown but extensively tested.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 4.47
		configuration = RD-270
		modded = false
		CONFIG
		{
			name = RD-270
			minThrust = 5644.8
			maxThrust = 6272
			heatProduction = 205
			PROPELLANT
			{
				name = UDMH
				ratio = 0.468
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.532
			}
			atmosphereCurve
			{
				key = 0 322
				key = 1 301
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//no data, never flew
//using RD-253 data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-270]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-270
		ratedBurnTime = 148
		ignitionReliabilityStart = 0.995713
		ignitionReliabilityEnd = 0.999143
		cycleReliabilityStart = 0.995713
		cycleReliabilityEnd = 0.999143
		techTransfer = RD-253,RD-253-Mk2,RD-253-Mk3:50
	}
}