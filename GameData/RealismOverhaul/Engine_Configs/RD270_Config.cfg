//	==================================================
//	RD270
//
//	Manufacturer: NPO Energomash
//
//	=================================================================================
//	RD-270
//	UR-900
//
//	Dry Mass: 4470 Kg
//	Thrust (SL): 6272 kN
//	Thrust (Vac): 6713 kN
//	ISP: 301 SL / 322 Vac
//	Burn Time: ???
//	Chamber Pressure: 26.08 MPa
//	Propellant: NTO / UDMH
//	Prop Ratio: 2.67
//	Throttle: 105% to 95%
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	http://www.b14643.de/Spacerockets/Specials/Russian_Rocket_engines/engines.htm
//	http://www.astronautix.com/r/rd-270.html
//	http://www.lpre.de/energomash/RD-270/index.htm

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[RD270]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD270Title	//RD-270
	%manufacturer = #roMfrKBEnergomash
	%description = #roRD270Desc	//The largest single-chamber engine ever built in the Soviet Union, the RD-270 was fueled by an NTO/UDMH mixture combined under some of the highest pressures ever encountered in an ignition chamber. Never flown but extensively tested.

	@tags ^= :$: USSR kb energomash glushko rd-270 liquid pump booster udmh nto

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 4.47
		configuration = RD-270
		modded = false
		CONFIG
		{
			name = RD-270
			specLevel = prototype
			minThrust = 6041
			maxThrust = 6713
			heatProduction = 205
			PROPELLANT
			{
				name = UDMH
				ratio = 0.468
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.532
			}
			atmosphereCurve
			{
				key = 0 322
				key = 1 301
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//no data, never flew
//using early RD-253 data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-270]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-270
		testedBurnTime = 450		//same as Proton Uppers
		ratedBurnTime = 148
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.989829
		ignitionReliabilityEnd = 0.997966
		cycleReliabilityStart = 0.989829
		cycleReliabilityEnd = 0.997966
		techTransfer = RD-253-Mk3,RD-253-Mk2,RD-253:25
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-270] { %ratedBurnTime = #$/TESTFLIGHT[RD-270]/ratedBurnTime$ } }
}
