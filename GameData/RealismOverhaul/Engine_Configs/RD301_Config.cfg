@PART[*]:HAS[#engineType[RD301]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD301Title	//RD-301
	%manufacturer = #roMfrKBEnergomash
	%description = #roRD301Desc	//An exotic fuel-rich staged combustion vacuum engine. Developed as a high-energy upper stage for Proton by Glushko, the RD-301 burned liquid flourine and ammonia, which gave very high performance and density. It was tested extensively, but never flew due to toxicity concerns.

	@tags ^= :$: USSR kb energomash glushko rd-301 liquid pump upper lqdammonia lqdfluorine

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.183
		configuration = RD-301
		modded = false
		CONFIG
		{
			name = RD-301
			description = A.K.A. 8D21
			specLevel = prototype
			minThrust = 97.67
			maxThrust = 97.67
			heatProduction = 205
			PROPELLANT
			{
				name = LqdAmmonia
				ratio = 0.4426
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdFluorine
				ratio = 0.5574
			}
			atmosphereCurve
			{
				key = 0 400
				key = 1 150
			}
			
			ullage = True
			ignitions = 7
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//no data, never flew
//Assuming same as RD-58
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-301]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RD-301
		ratedBurnTime = 750
		safeOverburn = true
		ignitionReliabilityStart = 0.954545
		ignitionReliabilityEnd = 0.990909
		cycleReliabilityStart = 0.941176
		cycleReliabilityEnd = 0.988235

	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-301] { %ratedBurnTime = #$/TESTFLIGHT[RD-301]/ratedBurnTime$ } }
}
