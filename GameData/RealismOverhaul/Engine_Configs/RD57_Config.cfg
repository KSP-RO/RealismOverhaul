@PART[*]:HAS[#engineType[RD57]]:FOR[RealismOverhaulEngines]
{
	%title = RD-57
	%manufacturer = KB Saturn (Lyulka)
	%description = 1970s Low TWR Vacuum engine. Staged combustion hydrolox upper stage engine intended for use on the N-1/N-1M. A later version designated RD-57M had am extendable nozzle and was intended for the Vulkan and Energia-M rockets. The engine was marketed by Aerojet in the 1990s under the designation D-57 for use on an SSTO demonstrator.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 2.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		configuration = RD-57
		modded = false
		origMass = 0.840
		CONFIG
		{
			name = RD-57
			minThrust = 78.46
			maxThrust = 392.3
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7352
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2648
			}
			atmosphereCurve
			{
				key = 0 456.6
				key = 1 273.0 //calc with RPA (with flow sep)
			}
			
			ullage = True
			pressureFed = False
			ignitions = 11
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RD-57M
			minThrust = 79.4 // some sources suggest min throttle is 303.0, this sounds unlikely. 
			maxThrust = 397
			heatProduction = 100
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7220
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2780
			}
			atmosphereCurve
			{
				key = 0 461.0
				key = 1 150.0
			}
			massMult = 1.0404761904761906
			
			ullage = True
			pressureFed = False
			ignitions = 11
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-57]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-57
		//Never flew, guess based on performance of similar KVD-1/RD-56
		ratedBurnTime = 800
		ignitionReliabilityStart = 0.875000
		ignitionReliabilityEnd = 0.975000
		cycleReliabilityStart = 0.500000
		cycleReliabilityEnd = 0.900000
		
		ignitionDynPresFailMultiplier = 0.1
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-57M]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-57M
		//Never flew, guess based on performance of similar KVD-1/RD-56
		ratedBurnTime = 800
		ignitionReliabilityStart = 0.928571
		ignitionReliabilityEnd = 0.985714
		cycleReliabilityStart = 0.857143
		cycleReliabilityEnd = 0.971429
		techTransfer = RD-57:50
		
		ignitionDynPresFailMultiplier = 0.1
	}
}