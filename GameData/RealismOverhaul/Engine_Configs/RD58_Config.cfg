				ratio = 0.359
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.641
                DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 342.2
				key = 1 100
			}
		}

		CONFIG
		{
			name = RD-58
			maxThrust = 83.36
			minThrust = 83.36
            		heatProduction = 100
			massMult = 1.534

			techRequired = precisionPropulsion      //  Tier 3 of staged combustion, TL4
			cost = 500
			entryCost = 10000

			entryCostSubtractors
			{
				11D33M = 2000
			}

			ullage = True
			pressureFed = False
			ignitions = 4

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.5
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.359
				DrawGauge = true
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.641
                		DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 349
				key = 1 105
			}
		}

		CONFIG
		{
			name = RD-58M
			maxThrust = 83.36
			minThrust = 83.36
