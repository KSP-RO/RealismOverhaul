{
	%title = #roRD58Title	//S1.5400/RD-58 Series
	%manufacturer = #roMfrOKB1
	%description = #roRD58Desc	//World's first closed-cycle kerolox vacuum engine. The S1.5400 served as an R-7 upper stage and the RD-58 upgrade was used as an upper stage / OMS for many Soviet and Russian vehicles (Proton, N1, Zenit, Buran...). The S1.5400 was designed for the Blok L stage, the final stage for the Molniya configuration of the R-7, used to launch communication satellites and interplanetary probes. Unlike prior upper stages, it was restartable (this was needed to perform apogee kicks to place Molniya satellites in their final orbits). It was given the industry designation 11D33. An upgraded version, termed 11D33M, had slightly improved performance. The RD-58 is a derivative of the 11D33M engine with higher performance (industry designation 11D58); it has been used on many Russian launchers and is still in use today on Proton and Zenit. In comparison to hydrolox upper stages, kerolox ones do not suffer boiloff as badly and need far less volume (kerosene being far denser than liquid hydrogen), but have much lower specific impulse.

	@tags ^= :$: USSR okb-1 korolev s1.5400 11D33 rd-58 11D58 liquid pump upper kerosene lqdoxygen

