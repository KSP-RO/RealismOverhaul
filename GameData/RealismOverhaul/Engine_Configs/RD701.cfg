@PART[*]:HAS[#engineType[RD701]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RD-701
	%manufacturer = NPO Energomash [Glushko]
	%description = A staged combustion tripropellant liquid fuel engine using Kerosene, liquid Hydrogen and liquid Oxygen. Originally developed for the MAKS space plane. In the booster phase of the ascent it uses a mixture of Kerosene with liquid Hydrogen and it switches to pure Hydrogen for the sustainer phase.
	%tags ^= :$: booster energomash throttle tripropellant upper

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleHybridEngine
		type = ModuleEngines
		configuration = RD701-Mode-1
		origMass = 4.42
		modded = False

		CONFIG
		{
			name = RD701-Mode-1
			minThrust = 1588
			maxThrust = 4004
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.126
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.06
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.814
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 415
				key = 1 330
			}
		}

		CONFIG
		{
			name = RD701-Mode-2
			minThrust = 1588
			maxThrust = 1588
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7252
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2748
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 460
				key = 1 250
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
		isTweakable = False
	}
}
