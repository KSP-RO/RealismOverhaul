@PART[*]:HAS[#engineType[RD805]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RD-805
	%manufacturer = PA Yuzhmash
	%description = A single-chamber derivative of the RD-8 engine used on the Zenit second stage. Yuzhnoye Design Office concept, featuring dual-axis gimbal control and restart capability for use as a standalone upper stage engine.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-805
		origMass = 0.04

		CONFIG
		{
			name = RD-805
			minThrust = 19.6
			maxThrust = 19.6
			heatProduction = 69
			gimbalRange = 8.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 6

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 0.175
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.015
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3576
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6424
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 344
				key = 1 172
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1.05
		maxAmount = 1.05
		isTweakable = False
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

//no data, never flown
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-805]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-805
		ratedBurnTime = 1100
		ignitionReliabilityStart = 0.995
		ignitionReliabilityEnd = 0.997
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.995
		cycleReliabilityEnd = 0.997
	}
}
