@PART[*]:HAS[#engineType[RD855]]:FOR[RealismOverhaulEngines]
{
	%title = #roRD855Title	//RD-855
	%manufacturer = #roMfrOKB586
	%description = #roRD855Desc

	@tags ^= :$: USSR okb-586 yangel rd-851 rd-855 rd-63 rd-68 8d63 8d68 liquid pump booster udmh nto nitric acid

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRangeXP = 0
		%gimbalRangeXN = 0
		%gimbalRangeYP = 41
		%gimbalRangeYN = 41
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.12
		configuration = RD-851
		modded = false
		CONFIG
		{
			name = RD-851
			description = A.K.A. RD-63, 8D63. Verniers for R-16 first stage.
			specLevel = operational
			maxThrust = 81.2
			minThrust = 81.2
			massMult = 0.8417
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4353
				DrawGauge = true
			}
			PROPELLANT
			{
				name = AK27
				ratio = 0.5647
			}
			atmosphereCurve
			{
				key = 0 279
				key = 1 243
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RD-855
			description = A.K.A. RD-68, 8D68. Verniers for R-36 first stage.
			specLevel = operational
			maxThrust = 82
			minThrust = 82
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4435
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5565
			}
			atmosphereCurve
			{
				key = 0 292
				key = 1 254
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}
