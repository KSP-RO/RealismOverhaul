{
	TESTFLIGHT
	{
		name = RD-851
		testedBurnTime = 400
		ratedBurnTime = 90
		safeOverburn = true
		ignitionReliabilityStart = 0.903775
		ignitionReliabilityEnd = 0.984807
		cycleReliabilityStart = 0.903775
		cycleReliabilityEnd = 0.984807
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RD-851] { %ratedBurnTime = #$/TESTFLIGHT[RD-851]/ratedBurnTime$ } }
}

