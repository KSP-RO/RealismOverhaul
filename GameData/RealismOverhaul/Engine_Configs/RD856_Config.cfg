//	* Squad

//	Notes:

//	This config represents all a single chamber, set engineTypeMult to 4 to get all 4 chambers.
//	==================================================

@PART[*]:HAS[#engineType[RD856]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roRD856Title	//RD-856
	%manufacturer = #roMfrOKB586
	%description = #roRD856Desc	//A pump-fed hypergolic vernier thruster used on the second stage of the R-36 ICBM and the Tsyklon (Cyclone) launch vehicle series for attitude control.

	@tags ^= :$: USSR okb-586 yangel rd-856 liquid pump upper udmh nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		!gimbalRange = NULL
		%gimbalRangeXP = 0
		%gimbalRangeXN = 0
		%gimbalRangeYP = 30.0
		%gimbalRangeYN = 30.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.028
		configuration = RD-856

		CONFIG
		{
			name = RD-856
			specLevel = operational
			minThrust = 13.55
			maxThrust = 13.55
			heatProduction = 55
			ullage = True
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4807
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5193
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 280
				key = 1 84
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}

			//data copied from RD-252
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 400
				ratedBurnTime = 163
				safeOverburn = true
				ignitionReliabilityStart = 0.993116
				ignitionReliabilityEnd = 0.998913
				cycleReliabilityStart = 0.965580
				cycleReliabilityEnd = 0.994565
			}
		}
	}
}
