@PART[*]:HAS[#engineType[RD856]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roRD856Title	//RD-856
	%manufacturer = #roMfrOKB586
	%description = #roRD856Desc

	@tags ^= :$: USSR okb-586 yangel rd-852 rd-856 rd-64 rd-69 8d64 8d69 liquid pump upper udmh nto nitric acid

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		!gimbalRange = NULL
		%gimbalRangeXP = 0
		%gimbalRangeXN = 0
		%gimbalRangeYP = 30.0
		%gimbalRangeYN = 30.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.028
		configuration = RD-852

		CONFIG
		{
			name = RD-852
			description = A.K.A. RD-64, 8D64. Verniers for R-16 second stage.
			specLevel = operational
			minThrust = 12.06
			maxThrust = 12.06
			heatProduction = 55
			ullage = True
			pressureFed = False
			ignitions = 1
			massMult = 1.178

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4394
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK27
				ratio = 0.5606
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 255
				key = 1 84
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}

		CONFIG
		{
			name = RD-856
			description = A.K.A. RD-69, 8D69. Verniers for R-36 and Tsyklon second stage.
			specLevel = operational
			minThrust = 13.48
			maxThrust = 13.48
			heatProduction = 55
			ullage = True
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4614
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5386
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 280
				key = 1 84
			}

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
		}
	}
}

