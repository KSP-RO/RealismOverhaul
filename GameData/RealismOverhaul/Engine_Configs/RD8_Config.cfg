//	==================================================
//	RD-8 vernier global engine configuration.

//	Inert Mass: 380 Kg
//	Throttle Range: N/A
//	O/F Ratio: 2.4
//	Burn Time: 1100 s

//	Sources:

//	Yuzhnoye Design Office - RD-8 engine:	   http://www.yuzhnoye.com/en/technique/rocket-engines/steering/rd-8
//	Norbert Brügge - Ukrainian rocket engines: http://www.b14643.de/Spacerockets/Specials/Ukrainian_Rocket_engines/engines.htm
//	Encyclopedia Astronautica - RD-8 engine:   http://www.astronautix.com/r/rd-8.html

//	Used by:

//	* RealEngines pack
//	==================================================

@PART[*]:HAS[#engineType[RD8]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RD-8
	%manufacturer = PA Yuzhmash
	%description = The RD-8 is a four-chamber, staged combustion, vacuum kerolox vernier engine. It is used on the second stage of the Zenit launch vehicle family for two-axis attitude control.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		!gimbalRange = NULL
		%gimbalRangeXP = 0
		%gimbalRangeXN = 0
		%gimbalRangeYP = 33.0
		%gimbalRangeYN = 33.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-8
		origMass = 0.38

		CONFIG
		{
			name = RD-8
			description = Vernier engine for the Zenit second stage.
			minThrust = 78.44
			maxThrust = 78.44
			gimbalRange = 33.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 2

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.06
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1.0
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3670
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6330
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 342
				key = 1 170
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 2.0
		maxAmount = 2.0
		isTweakable = False
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-8]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RD-8
		ratedBurnTime = 1100
		ignitionReliabilityStart = 0.95	//Same as RD-120
		ignitionReliabilityEnd = 0.9999
		cycleReliabilityStart = 0.93
		cycleReliabilityEnd = 0.9984
	}
}