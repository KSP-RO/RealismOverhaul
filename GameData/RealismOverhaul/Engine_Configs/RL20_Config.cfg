// Config includes two MEC Configs, one for the standard RL20 at Sealevel
// and another for the bimodal engine with an extendable nozzle

@PART[*]:HAS[#engineType[RL20]]:FOR[RealismOverhaulEngines]
{
	%title = RL-20P-3
	%manufacturer = Pratt & Whitney
	%description = An early Hydrolox Staged Combustion engine designed to be used at sea level and in vaccum with a deep throttle range.

	%specLevel = concept	//pretty sure this was only ever a mockup

	@MODULE[ModuleEngines*]
	{
		@EngineType = LiquidEngine
	}

	!MODULE[ModuleAlternator],*{}
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleBimodalEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RL-20P-3
		origMass = 1.5
		modded = False

		CONFIG
		{
			name = RL-20P-3
			specLevel = concept
			minThrust = 117.87 //10%
			maxThrust = 1178.7
			heatProduction = 100
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 6

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 437
				key = 1 414 // expansion ratio of 20.5
			}
		}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}
}

@PART[*]:HAS[#engineType[RL20Bimodal]]:FOR[RealismOverhaulEngines]
{
	%title = RL-20P-3 Multi Mode Engine
	%manufacturer = Pratt & Whitney
	%description = An early Hydrolox Staged Combustion engine designed to be used at sea level and in vaccum with a deep throttle range.

	%specLevel = concept	//pretty sure this was only ever a mockup

	@MODULE[ModuleEngines*]
	{
		@EngineType = LiquidEngine
	}

	!MODULE[ModuleAlternator],*{}
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleBimodalEngineConfigs],*{}

	MODULE
	{
		name = ModuleBimodalEngineConfigs
		type = ModuleEngines
		configuration = RL-20P-3
		origMass = 1.5
		modded = False

		CONFIG
		{
			name = RL-20P-3
			specLevel = concept
			minThrust = 117.87 //10%
			maxThrust = 1178.7
			heatProduction = 100
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 6

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7454
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2546
			}
			atmosphereCurve
			{
				key = 0 437
				key = 1 414 // expansion ratio of 20.5
			}
			SUBCONFIG
			{
				name = RL-20P-3-Extended
				minThrust = 117.87 //10%
				maxThrust = 1178.7
				atmosphereCurve
				{
					key = 0 456.51 // Expansion Ratio of ~98.6
					key = 1 342
				}
			}
		}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RL-20P-3]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RL-20P-3-SL
		ratedBurnTime = 480 // designed for 10hrs burn time across 75-100 missions, later upgrades could likely double this value
		ignitionReliabilityStart = 0.87
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.85
		cycleReliabilityEnd = 0.96
	}
}