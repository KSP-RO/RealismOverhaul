@PART[*]:HAS[#engineType[RL60]]:FOR[RealismOverhaulEngines]
{
	%title = #roRL60Title	//RL60/Vinci
	%manufacturer = #roMfrPW
	%description = #roRL60Desc	//A next generation cryogenic upper stage engine designed to replace the RL10, providing higher performance while maintaining the same installation envelope.  Also available in a lower 180kN thrust Vinci-180 model.

	@tags ^= :$: USA pratt & whitney rl60 vinci-180 liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.499
		configuration = RL60
		modded = false
		CONFIG
		{
			name = RL60
			specLevel = prototype
			maxThrust = 289.1
			minThrust = 289.1
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7325
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2675
			}
			atmosphereCurve
			{
				key = 0 465
				key = 1 230
			}
			
			ullage = True
			ignitions = 45
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = Vinci-180
			specLevel = prototype
			massMult = 1.100
			maxThrust = 180
			minThrust = 180
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7325
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2675
			}
			atmosphereCurve
			{
				key = 0 465
				key = 1 230
			}
			
			ullage = True
			ignitions = 5 // http://www.space-propulsion.com/launcher-propulsion/rocket-engines/vinci-rocket-engine.html
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RL60]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RL60
		testedBurnTime = 4050
		ratedBurnTime = 430
		safeOverburn = true
		ignitionReliabilityStart = 0.992268
		ignitionReliabilityEnd = 0.998454
		cycleReliabilityStart = 0.984694
		cycleReliabilityEnd = 0.996939
		
		ignitionDynPresFailMultiplier = 0.05

		techTransfer = RL10B-2:20	//loosley based on RL10
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RL60] { %ratedBurnTime = #$/TESTFLIGHT[RL60]/ratedBurnTime$ } }
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RL60]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Vinci-180
		testedBurnTime = 4050
		ratedBurnTime = 470
		safeOverburn = true
		ignitionReliabilityStart = 0.992268
		ignitionReliabilityEnd = 0.998454
		cycleReliabilityStart = 0.984694
		cycleReliabilityEnd = 0.996939
		
		ignitionDynPresFailMultiplier = 0.05

		techTransfer = RL60:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Vinci-180] { %ratedBurnTime = #$/TESTFLIGHT[Vinci-180]/ratedBurnTime$ } }
}
