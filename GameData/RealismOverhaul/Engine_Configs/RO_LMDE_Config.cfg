//  ==================================================
// Lunar module descent engine (LMDE)

//  Throttle Range: 10% to 100%
//  Burn Time: 1030 s
//  O/F Ratio: 1.6

//  Sources:
//      http://heroicrelics.org/info/lm/mech-design-lmde.html
//      https://www.hq.nasa.gov/alsj/LM10HandbookVol1.pdf
//      http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19700026405.pdf
//      http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20100027314.pdf
//      http://www.b14643.de/Spacerockets/Diverse/U.S._Rocket_engines/engines.htm

//  Used by:
//      AIES
//      FASA
//      OLDD
//      Squad
//      Tantares

//  FIXME: What is the correct inert mass?
//  FIXME: Why 3 ignitions instead of the stated 2?
//  ==================================================

@PART[*]:HAS[#engineType[LMDE]]:FOR[RealismOverhaulEngines]
{
    @mass = 0.158
    %title = Lunar Module Descent Engine
    %manufacturer = TRW
    %description = Deeply throttleable pressure-fed vacuum engine used for the descent module of the Apollo lunar lander. Uses storable propellants which are not subject to boiloff, but are far less efficient than hydrolox or even kerolox. The version used on J-class missions had slightly higher specific impulse (this, along with other changes, gave enough payload capacity for the rover, for example). A later variant (TR-201) was used on Delta as an upper stage engine (on Delta P series); this was a low-cost model with more restarts (4 instead of 2) and slightly higher thrust but lower efficiency and no throttling capability.

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 6.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LMDE-H
		modded = false
		origMass = 0.158

		CONFIG
		{
			name = LMDE-H
			minThrust = 4.67
			maxThrust = 43.9
			heatProduction = 100
            massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
                DrawGauge = False
			}

            PROPELLANT
            {
                name = Helium
                ratio = 10.0
                DrawGauge = False
                ignoreForIsp = True
            }

			atmosphereCurve
			{
				key = 0 311
				key = 1 116
			}
		}

		CONFIG
		{
			name = LMDE-J
			minThrust = 4.67
			maxThrust = 45.04
			heatProduction = 100
            massMult = 1.0

			techRequired = heavierRocketry
			cost = 150
			entryCost = 3000

			ullage = True
			pressureFed = True
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
                DrawGauge = False
			}

            PROPELLANT
            {
                name = Helium
                ratio = 10.0
                DrawGauge = False
                ignoreForIsp = True
            }

			atmosphereCurve
			{
				key = 0 313.5
				key = 1 116
			}
		}

		CONFIG
		{
			name = TR-201
			minThrust = 43.8
			maxThrust = 43.8
			heatProduction = 100
			massMult = 0.7151 //mass is 0.113

			techRequired = heavierRocketry
			cost = -400
			entryCost = 2000

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5017
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4983
                DrawGauge = False
			}

            PROPELLANT
            {
                name = Helium
                ratio = 10.0
                DrawGauge = False
                ignoreForIsp = True
            }

			atmosphereCurve
			{
				key = 0 303
				key = 1 130
			}
		}
	}

    !MODULE[ModuleAlternator]{}

    !RESOURCE,*{}
}
