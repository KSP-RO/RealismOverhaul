@PART[*]:HAS[#engineType[RD0210]]:FOR[RealismOverhaulEngines]
{
    @mass = 0.566
    %title = RD-0210
    %manufacturer = KB Khimavtomatika
    %description = A series of engines found on the second stage of the Proton series launcher. All the four second stage engines gimbal.

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 3.25
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0210
		origMass = 0.566
		modded = false

        ullage = True
        pressureFed = False
        ignitions = 1

        IGNITOR_RESOURCE
        {
            name = UDMH
            amount = 4.135
        }

        IGNITOR_RESOURCE
        {
            name = NTO
            amount = 5.865
        }

        IGNITOR_RESOURCE
        {
            name = ElectricCharge
            amount = 1
        }

		CONFIG
		{
			name = RD-0210
			minThrust = 582.1
			maxThrust = 582.1
			heatProduction = 100

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4135
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5865
                DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 327
				key = 1 225
			}
		}
	}

    !MODULE[ModuleAlternator]{}

    !RESOURCE,*{}
}
