// ==================================================
// RS-2100 series global engine configuration.
//
// Manufacturer : Rocketdyne
// ==================================================

@PART[*]:HAS[#engineType[RS2100]]:FOR[RealismOverhaulEngines]
{
    %category = Engine
    %title = RS-2100 Engine
    %manufacturer = Rocketdyne
    %description = Rocketdyne's LH2/LOX full flow staged combustion engine proposal for next generation reusable launch vehicle boosters. Diameter: [2.44 m].

    @MODULE[ModuleEngines*]
    {
        @minThrust = 1320
        @maxThrust = 2399.5
        %heatProduction = 86
        %EngineType = LiquidFuel
        @useThrustCurve = False
        %ullage = True
        %pressureFed = False
        %ignitions = 1

        !IGNITOR_RESOURCE,*{}

        !thrustCurve,*{}
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 6.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        origMass = 2.950 // originally was 6.8 tons but config said it should be this... no idea
        configuration = RS-2100

        CONFIG
        {
            name = RS-2100
            maxThrust = 2399.5
            minThrust = 1320
            heatProduction = 86
            ullage = True
            pressureFed = False
            ignitions = 4

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.72
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.28
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 450
                key = 1 384
            }
        }        
    }

    !MODULE[ModuleAlternator],*{}

    !RESOURCE,*{}
}


@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-2100]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
    TESTFLIGHT
    {
        name = RS-2100
        ratedBurnTime = 450                      
        ignitionReliabilityStart = 0.995
        ignitionReliabilityEnd = 0.99995
        cycleReliabilityStart = 0.995
        cycleReliabilityEnd = 0.99995
        reliabilityDataRateMultiplier = 1
    }
}

