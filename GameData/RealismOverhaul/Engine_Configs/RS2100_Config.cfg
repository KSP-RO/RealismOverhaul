// ==================================================
// RS-2100 series global engine configuration.
//
// Manufacturer : Rocketdyne
//
//	=================================================================================
//	RS-2100
//	
//
//	Dry Mass: ??? Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2399.5 kN
//	ISP: 384 SL / 450 Vac
//	Burn Time: ???
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / LH2
//	Prop Ratio: ???
//	Throttle: 100% to 55%
//	Nozzle Ratio: ???
//	Ignitions: 4
//	=================================================================================

//	Sources:

//	https://forum.nasaspaceflight.com/index.php?topic=1184.460 
//	http://www.astronautix.com/r/rs-2100.html        
//  History of Liquid Propellant Rocket Engines, George P. Sutton         
    
//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[RS2100]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roRS2100Title	//RS-2100
	%manufacturer = #roMfrRocketdyne
	%description = #roRS2100Desc	//Rocketdyne's LH2/LOX full flow staged combustion engine proposal for next generation reusable launch vehicle boosters.

	@tags ^= :$: USA rocketdyne rs2100 liquid pump sustainer lqdhydrogen lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 2.950 // originally was 6.8 tons but config said it should be this... no idea
		configuration = RS-2100

		CONFIG
		{
			name = RS-2100
			specLevel = concept
			maxThrust = 2399.5
			minThrust = 1320
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 4

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.72
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.28
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 450
				key = 1 384
			}
		}
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-2100]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RS-2100
		testedBurnTime = 4615	//Same as SSME?
		ratedBurnTime = 450
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.995
		ignitionReliabilityEnd = 0.99995
		cycleReliabilityStart = 0.995
		cycleReliabilityEnd = 0.99995
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-2100] { %ratedBurnTime = #$/TESTFLIGHT[RS-2100]/ratedBurnTime$ } }
}
