//	==================================================
//	RS-30
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	RS-30
//	Advanced Space Engine
//
//	Dry Mass: 152.9 Kg (174 with nozzle extension?)
//	Thrust (SL): ??? kN
//	Thrust (Vac): 88.964 kN
//	ISP: ??? SL / 473.4 Vac
//	Burn Time: 2000s continuous, 7200s between overhauls
//	Chamber Pressure: 15.40 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0 nominal
//	Throttle: N/A
//	Nozzle Ratio: 400
//	Ignitions: 60 starts between overhaul
//	=================================================================================

//	Sources:

//	http://www.astronautix.com/a/ase.html
//	http://www.alternatewars.com/BBOW/Space_Engines/NASA-CR-121236.pdf

//	Used by:

//	Notes:

//	predicted DDT&E cost: $115.8 million (1970 $)
//	predicted first unit cost: $820,600 (1970 $)
//	10 years from start of development to flight ready. Program started 1969? Ready by 1979
//	==================================================
@PART[*]:HAS[#engineType[RS30]]:FOR[RealismOverhaulEngines]
{
	%title = #roRS30Title	//RS-30
	%manufacturer = #roMfrRocketdyne
	%description = #roRS30Desc	//A reusable fuel-rich staged combustion vacuum engine. Developed in the early 1970s to test technologies for the RS-25 SSME.

	@tags ^= :$: USA rocketdyne rs30 liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.174
		modded = false
		configuration = RS-30

		CONFIG
		{
			name = RS-30
			specLevel = concept
			maxThrust = 88.964
			minThrust = 88.964
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714 //6.0
			}
			atmosphereCurve
			{
				key = 0 473.4
				key = 1 200
			}
			
			ullage = False	//tank-head idle should let it ullage itself
			ignitions = 60
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}

//no data, never flew
//Using RS-25 data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-30]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RS-30
		ratedContinuousBurnTime = 2000
		ratedBurnTime = 7200
		ignitionReliabilityStart = 0.966667
		ignitionReliabilityEnd = 0.993333
		cycleReliabilityStart = 0.983333
		cycleReliabilityEnd = 0.996667
		
		ignitionDynPresFailMultiplier = 0.05
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-30] { %ratedBurnTime = #$/TESTFLIGHT[RS-30]/ratedBurnTime$ } }
}
