@PART[*]:HAS[#engineType[RS44]]:FOR[RealismOverhaulEngines]
{
	%title = #roRS44Title	//RS-44
	%manufacturer = #roMfrRocketdyne
	%description = #roRS44Desc

	@tags ^= :$: USA rocketdyne rs44 aec liquid pump upper lqdhydrogen lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7	//Guess
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.1551
		modded = false
		configuration = RS-44-Core

		CONFIG
		{
			name = RS-44-Core
			specLevel = prototype
			maxThrust = 66.7
			minThrust = 66.7
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714 //6.0
			}
			atmosphereCurve
			{
				key = 0 463
				key = 1 235
			}
			
			ullage = False	//tank-head idle should let it ullage itself
			ignitions = 300
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
			//no data, never flew
			//Using RL-10A-3-3A data
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedContinuousBurnTime = 1250	//guess
				ratedBurnTime = 36000
				ignitionReliabilityStart = 0.967445
				ignitionReliabilityEnd = 0.994860
				cycleReliabilityStart = 0.982075
				cycleReliabilityEnd = 0.997170
				
				ignitionDynPresFailMultiplier = 0.05
			}
		}
		CONFIG
		{
			name = RS-44-Incremental
			specLevel = concept
			maxThrust = 66.7
			minThrust = 66.7
			heatProduction = 100
			massMult = 1.3482
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7286
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2714 //6.0
			}
			atmosphereCurve
			{
				key = 0 481
				key = 1 21
			}
			
			ullage = False	//tank-head idle should let it ullage itself
			ignitions = 300
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
			
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedContinuousBurnTime = 1250	//guess
				ratedBurnTime = 36000
				ignitionReliabilityStart = 0.967445
				ignitionReliabilityEnd = 0.994860
				cycleReliabilityStart = 0.982075
				cycleReliabilityEnd = 0.997170
				techTransfer = RS-44-Core:50
				
				ignitionDynPresFailMultiplier = 0.05
			}
		}
		CONFIG
		{
			name = RS-44-Full
			specLevel = concept
			maxThrust = 66.7
			minThrust = 66.7
			heatProduction = 100
			massMult = 1.1902
			PROPELLANT
			{
				name = LqdHydrogen
