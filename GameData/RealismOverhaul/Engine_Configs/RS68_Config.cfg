//	==================================================

@PART[*]:HAS[#engineType[RS68]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roRS68Title	//RS-68
	%manufacturer = #roMfrRocketdyne
	%description = #roRS68Desc	//A 1990s Medium TWR atmospheric engine. Using technology developed for the Space Shuttle SSME, the RS-68 is a single-use engine, featuring a simplified design with fewer parts and an easier construction. The RS-68 powers the Delta IV launch vehicle family and is the most powerful LH2/LOX engine ever flown. Exhaust from the gas generator is used for roll control.

	@tags ^= :$: USA rocketdyne rs68 rs800 liquid pump booster lqdhydrogen lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 11.0 // Has dynamic gimbal of 6.0 at minimum power 11.0 at full power, not possible in KSP so using full
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 6.597
		configuration = RS-68
		literalZeroIgnitions = True

		CONFIG
		{
			name = RS-68
			specLevel = operational
			maxThrust = 3380.1 // 102% thrust
			minThrust = 1822.6
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 410
				key = 1 365
			}
		}

		CONFIG
		{
			name = RS-68A
			specLevel = operational
			maxThrust = 3641.4 // 102% thrust
			minThrust = 1820
			heatProduction = 91
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 412
				key = 1 362
			}
		}
		CONFIG
		{
			name = RS-68K
			description = RS-68 upgrade with regeneratively cooled nozzle, allowing the engine to burn hotter.
			specLevel = concept
			maxThrust = 3719.9 // 102% Thrust
			minThrust = 2006
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 418
				key = 1 372.9
			}
		}
		CONFIG
		{
			name = RS-800								//was proposed as RS-68 replacement for Delta IV, so assume the same size
			descriptions = Proposed upgrade for Delta IV
			specLevel = concept
			maxThrust = 4192.2 // 102% thrust
			minThrust = 2261
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 435
				key = 1 364
			}
		}
	}
}

//	==================================================
//	RS-68 series TestFlight compatibility.
//	==================================================

@PART[*]:HAS[#engineType[RS68]]:NEEDS[TestFlight]:AFTER[RealismOverhaulEngines]
{
	@MODULE[ModuleEngineConfigs] 
	{
		@origMass = 5.497	//subtract 1.1 tons to account for mass of ablative nozzle
		@CONFIG[RS-68]
		{
			PROPELLANT
			{
				name = Ablator
				ratio = 0.0013
				DrawGauge = False
				ignoreForIsp = True
			}
		}
		@CONFIG[RS-68A]
		{
			PROPELLANT
			{
				name = Ablator
				ratio = 0.0013
				DrawGauge = False
				ignoreForIsp = True
			}
		}
	}
	!RESOURCE,*{}
	RESOURCE
	{
		name = Ablator
		amount = 1100
		maxAmount = 1100
	}
}

//Delta-4M: 3 flights, 0 failures
//Delta-4M+(4,2): 13 flights, 0 failures
//Delta-4M+(5,2): 1 flight, 0 failures
//Delta-4M+(5,4): 4 flights, 0 failures
//Delta-4H: 7 flights, 0 failures
//42 engines, 0 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-68]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RS-68
		ratedBurnTime = 330		//ablative, no bonus
		
		// ablative, linear relationship between thrust and lifespan
		thrustModifier
		{
			key = 0.00 0.00 1 1
			key = 1.00 1.00 1 1
		}
		
		ignitionReliabilityStart = 0.982558
		ignitionReliabilityEnd = 0.996512
		cycleReliabilityStart = 0.982558
		cycleReliabilityEnd = 0.996512
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-68] { %ratedBurnTime = #$/TESTFLIGHT[RS-68]/ratedBurnTime$ } }
}

//Delta-4M+(4,2) (upg.): 2 flights, 0 failures
