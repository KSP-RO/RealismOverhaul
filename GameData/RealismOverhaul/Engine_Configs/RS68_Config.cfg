//	==================================================

@PART[*]:HAS[#engineType[RS68]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RS-68 Series
	%manufacturer = Aerojet Rocketdyne
	%description = 1990s Medium TWR atmospheric engine. Using technology developed for the Space Shuttle SSME, the RS-68 is a single-use engine, featuring a simplified design with less parts and an easier construction. The RS-68 powers the Delta IV launch vehicle family and is the most powerful LH2/LOX engine ever flown. Exhaust from the gas generator is used for roll control.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0 //guess based on http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20090014109.pdf, which is re: RS-68B for Ares 5
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 6.597
		configuration = RS-68
		literalZeroIgnitions = True

		CONFIG
		{
			name = RS-68
			maxThrust = 3370
			minThrust = 1890
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 409
				key = 1 357
			}
		}

		CONFIG
		{
			name = RS-68A
			maxThrust = 3570
			minThrust = 1820
			heatProduction = 91
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 412
				key = 1 362
			}
		}
		CONFIG
		{
			name = RS-68K
			description = RS-68 upgrade with regeneratively cooled nozzle, allowing the engine to burn hotter.
			maxThrust = 3647
			minThrust = 2006
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 418
				key = 1 372.9
			}
		}
		CONFIG
		{
			name = RS-800								//was proposed as RS-68 replacement for Delta IV, so assume the same size
			descriptions = Proposed upgrade for Delta IV
			maxThrust = 4110
			minThrust = 2261
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 435
				key = 1 364
			}
		}
	}
}

//	==================================================
//	RS-68 series TestFlight compatibility.
//	==================================================

@PART[*]:HAS[#engineType[RS68]]:NEEDS[TestFlight]
{
	@MODULE[ModuleEngineConfigs] 
	{
		@origMass = 5.497	//subtract 1.1 tons to account for mass of ablative nozzle
		@CONFIG[RS-68]
		{
			PROPELLANT
			{
				name = Ablator
				ratio = 0.0013
				DrawGauge = False
				ignoreForIsp = True
			}
		}
		@CONFIG[RS-68A]
		{
			PROPELLANT
			{
				name = Ablator
				ratio = 0.0013
				DrawGauge = False
				ignoreForIsp = True
			}
		}
	}
	!RESOURCE,*{}
	RESOURCE
	{
		name = Ablator
		amount = 1100
		maxAmount = 1100
	}
}

