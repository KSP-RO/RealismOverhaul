			key = 0.00 0.00 1 1
			key = 1.00 1.00 1 1
		}
		
		ignitionReliabilityStart = 0.977907
		ignitionReliabilityEnd = 0.996512
		cycleReliabilityStart = 0.977907
		cycleReliabilityEnd = 0.996512
		techTransfer = RS-68:50
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-68A] { %ratedBurnTime = #$/TESTFLIGHT[RS-68A]/ratedBurnTime$ } }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-68K]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RS-68K
		testedBurnTime = 2500		//Hydrolox and fairly understressed
		ratedBurnTime = 450		//burntime increase due to regen cooled nozzle
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995
		techTransfer = RS-68:25
		reliabilityDataRateMultiplier = 1
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-68K] { %ratedBurnTime = #$/TESTFLIGHT[RS-68K]/ratedBurnTime$ } }
}
