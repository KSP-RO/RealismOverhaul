@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-68A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = RS-68A
