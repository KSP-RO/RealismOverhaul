//	==================================================
//	RS76 Series Engine
//
//	Manufacturer: Pratt & Whitney Rocketdyne
//
//	=================================================================================
//	RS-76
//	RP1/LOX staged combustion
//
//	Dry Mass: 7087 Kg	//same TWR as RS-84
//	Thrust (SL): ??? kN
//	Thrust (Vac): 4378.81 kN
//	ISP: 308 SL / 337 Vac
//	Burn Time: 480
//	Chamber Pressure: 19.31 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.7
//	Throttle: 100% to 65%
//	Nozzle Ratio: ???
//	Ignitions: 3	//Intended for flyback boosters
//	=================================================================================
//	RS-76A
//	Speculative upgrade with RD-180 parts
//
//	Dry Mass: 6732 kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 4621.29 kN
//	ISP: 308 SL / 337 Vac
//	Burn Time: 480
//	Chamber Pressure: 19.31 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.7
//	Throttle: 100% to 65%
//	Nozzle Ratio: ???
//	Ignitions: 3	//Intended for flyback boosters
//	=================================================================================

//	Sources:

//	Booster Main Engine Selection Criteria for the Liquid Fly-Back Booster:		https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19980236544.pdf
//	Alternatewars - North American Rocketdyne Space Engines:					http://www.alternatewars.com/BBOW/Space_Engines/Rocketdyne_Engines.htm
//	astronautix - RS-76:														http://www.astronautix.com/r/rs-76.html

//	Used by:

//	Notes:

//	==================================================

@PART[*]:HAS[#engineType[RS76]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roRS76Title	//RS-76
	%manufacturer = #roMfrRocketdyne
	%description = #roRS76Desc	//An early 2000s atmospheric staged combustion kerolox engine. Developed as the booster engine for the liquid fly-back booster, a reusable space shuttle booster system. Extremely high performance, cancelled during protorype phase.

	@tags ^= :$: USA rocketdyne rs76 liquid pump booster kerosene lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5 //guess
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 7.087
		configuration = RS-76

		CONFIG
		{
			name = RS-76
			specLevel = prototype
			maxThrust = 4378.81
			minThrust = 2846.23
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = RP-1
				ratio = 0.3437
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6563
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 337
				key = 1 308
			}
		}
		CONFIG
		{
			name = RS-76A
			description = Simplified and increased performance with upgrades based on the RD-180
			specLevel = speculative
			maxThrust = 4621.29
			minThrust = 3003.84
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 3
			massMult = 0.95

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = RP-1
				ratio = 0.3437
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6563
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 337
				key = 1 308
			}

			//no data, never flew
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 5000	//Reusable? Enough for 10 flights
				ratedBurnTime = 500
				safeOverburn = true
				overburnPenalty = 1.25	//Second gen reusable engine, a bit more durable?

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				ignitionReliabilityStart = 0.98
				ignitionReliabilityEnd = 0.995
				cycleReliabilityStart = 0.98
				cycleReliabilityEnd = 0.995
				reliabilityDataRateMultiplier = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 3
		maxAmount = 3
	}
}
