//	==================================================
//	RS76 Series Engine
//
//	Manufacturer: Pratt & Whitney Rocketdyne
//
//	=================================================================================
//	RS-76
//	RP1/LOX staged combustion
//
//	Dry Mass: 7087 Kg	//same TWR as RS-84
//	Thrust (SL): ??? kN
//	Thrust (Vac): 4378.81 kN
//	ISP: 308 SL / 337 Vac
//	Burn Time: 480
//	Chamber Pressure: 19.31 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.7
//	Engine Nozzle: ???
//	Nozzle Exit Area: ???
//	Throttle: 100% to 65%
//	Nozzle Ratio: ???
//	Ignitions: 3	//Intended for flyback boosters
//	=================================================================================

//	Sources:

//	Booster Main Engine Selection Criteria for the Liquid Fly-Back Booster:		https://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19980236544.pdf
//	Alternatewars - North American Rocketdyne Space Engines:					http://www.alternatewars.com/BBOW/Space_Engines/Rocketdyne_Engines.htm
//	astronautix - RS-76:														http://www.astronautix.com/r/rs-76.html

//	Used by:

//	Notes:

//	==================================================

@PART[*]:HAS[#engineType[RS76]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RS-76 Series
	%manufacturer = Pratt & Whitney Rocketdyne
	%description = Early 2000s atmospheric staged combustion kerolox engine. Developed as the booster engine for the liquid fly-back booster, a reusable space shuttle booster system. Extremely high performance, cancelled during protorype phase.

	@MODULE[ModuleEngines*]
	{
		@minThrust = 2846.23
		@maxThrust = 4378.81
		%heatProduction = 86
		%EngineType = LiquidFuel
		@useThrustCurve = False
		%ullage = True
		%pressureFed = False
		%ignitions = 3

		!IGNITOR_RESOURCE,*{}

		!thrustCurve,*{}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5 //guess
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 7.087
		configuration = RS-76

		CONFIG
		{
			name = RS-76
			maxThrust = 4378.81
			minThrust = 2846.23
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.6599
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.3401
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 337
				key = 1 308
			}
		}
		CONFIG
		{
			name = RS-76A
			description = Simplified and increased performance with upgrades based on the RD-180
			maxThrust = 4621.29
			minThrust = 3003.84
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 3
			massMult = 0.95

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.6599
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.3401
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 337
				key = 1 308
			}
		}
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}
	RESOURCE
	{
		name = TEATEB
		amount = 3
		maxAmount = 3
	}
}

//	==================================================
//	RS-76 series TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-76]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RS-76
		ratedBurnTime = 500
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995

		reliabilityDataRateMultiplier = 1
	}
}
