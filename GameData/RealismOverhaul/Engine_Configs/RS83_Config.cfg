//	==================================================
//	RS83 Series Engine
//
//	Manufacturer: Pratt & Whitney Rocketdyne
//
//	=================================================================================
//	RS-83
//	LH2/LOX staged combustion
//
//	Dry Mass: 5800 kg
//	Thrust (SL): 2953.6 kN
//	Thrust (Vac): 3300 kN
//	ISP: 395 SL / 446 Vac
//	Burn Time: 480
//	Chamber Pressure: 19.31 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Engine Nozzle: ???
//	Nozzle Exit Area: ???
//	Throttle: 100% to 50%
//	Nozzle Ratio: 40:1
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Main Engine candidates for a Second Generation Reusable Launch Vehicle:		https://web.archive.org/web/20100528143850/http://www.msfc.nasa.gov/NEWSROOM/background/facts/sli-mainengine.pdf
//	Boeing Rocketdyne Chooses Design for Next-Generation Reusable Rocket:		https://web.archive.org/web/20110604072245/http://www.boeing.com/news/releases/2002/q1/nr_020128s.html
//	Stennis Space Center - RS-83:												https://web.archive.org/web/20041019022626/https://rockettest.ssc.nasa.gov/ssc_ptd/projects_rs83.htm
//	Wikipedia - RS-83:															https://en.wikipedia.org/wiki/RS-83
//	Alternatewars - North American Rocketdyne Space Engines:					http://www.alternatewars.com/BBOW/Space_Engines/Rocketdyne_Engines.htm

//	Used by:

//	Notes:
//	
//	==================================================

@PART[*]:HAS[#engineType[RS83]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RS-83 Series
	%manufacturer = Pratt & Whitney Rocketdyne
	%description = Early 2000s atmospheric staged combustion hydrolox engine. Developed as the main engine for a Space Shuttle replacement as a part of the Space Launch Initiative program. Extremely high performance, cancelled during protorype phase.

	@MODULE[ModuleEngines*]
	{
		@minThrust = 3300
		@maxThrust = 3300
		%heatProduction = 86
		%EngineType = LiquidFuel
		@useThrustCurve = False
		%ullage = True
		%pressureFed = False
		%ignitions = 1

		!IGNITOR_RESOURCE,*{}

		!thrustCurve,*{}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5 //guess based on SSME
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 5.800
		configuration = RS-83

		CONFIG
		{
			name = RS-83
			maxThrust = 3300
			minThrust = 1650
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 446
				key = 1 395
			}
		}
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}
}

//	==================================================
//	RS-83 series TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-83]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RS-83
		ratedBurnTime = 500
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995
		techTransfer = RS-68A:30	//Based on RS-68
		reliabilityDataRateMultiplier = 1
	}
}
