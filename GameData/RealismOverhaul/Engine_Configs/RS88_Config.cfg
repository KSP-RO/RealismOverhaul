@PART[*]:HAS[#engineType[RS88]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = RS-88 Series
	%manufacturer = Rocketdyne
	%description = High thrust pressure-fed hypergolic engine. Initially designed and built as a part of the NASA Bantam System Technology program, aiming for a low cost, high power propulsion system. It was later modified by Lockheed Martin for use as a launch abort engine. A derivative of the RS-88 is used by the Boeing CST-100 "Starliner" spacecraft for launch aborts under the name "Launch Abort Engine - LAE".

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel

		!IGNITOR_RESOURCE,*{}
	}

	!MODULE[ModuleGimbal],*{}

	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RS-88
		modded = False
		origMass = 0.25

		CONFIG
		{
			name = RS-88
			maxThrust = 220
			minThrust = 220
			ullage = True
			pressureFed = True
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.5285
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4715
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 324
				key = 1 273
			}
		}

		CONFIG
		{
			name = LAE
			minThrust = 258
			maxThrust = 258
			heatProduction = 0.88 //0.220
			ullage = True
			pressureFed = True
			ignitions = 1
			throttleResponseRate = 100

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.499
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.501
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 290
				key = 1 220
			}
		}
	}
}
