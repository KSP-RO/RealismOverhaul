//Original RSRM: 48 flown, 1 near failure, 1 catastrophic failure.
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RSRM-1981]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RSRM-1981
		ratedBurnTime = 138
		ignitionReliabilityStart = 0.999
		ignitionReliabilityEnd = 1.0
		cycleReliabilityStart = 0.964286
		cycleReliabilityEnd = 0.990816

		isSolid = True
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RSRM-1981] { %ratedBurnTime = #$/TESTFLIGHT[RSRM-1981]/ratedBurnTime$ } }
}

//Redsigned RSRM: 216 flown, 0 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RSRM-1986]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RSRM-1986
		ratedBurnTime = 138
		ignitionReliabilityStart = 0.999
		ignitionReliabilityEnd = 1.0
		cycleReliabilityStart = 0.995622
		cycleReliabilityEnd = 0.999309
		techTransfer = RSRM-1981:50

		isSolid = True
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RSRM-1986] { %ratedBurnTime = #$/TESTFLIGHT[RSRM-1986]/ratedBurnTime$ } }
}

//FWC Booster: Never flown, but was designed with many of the changes that eventually ended up in the redesigned RSRM - keep it the same as the Redesigned RSRM
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[FWC-SRM]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = FWC-SRM
		ratedBurnTime = 138
		ignitionReliabilityStart = 0.999
		ignitionReliabilityEnd = 1.0
		cycleReliabilityStart = 0.995622
		cycleReliabilityEnd = 0.999309
		techTransfer = RSRM-1981,RSRM-1986:50

		isSolid = True
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[FWC-SRM] { %ratedBurnTime = #$/TESTFLIGHT[FWC-SRM]/ratedBurnTime$ } }
}