//	==================================================
//	RZ Series Engine
//
//	Manufacturer: Rolls-Royce
//
//	=================================================================================
//	RZ.1
//	License-Built copy of the S-3
//
//	Assuming identical to S-3
//	Dry Mass: 945.3 Kg
//	Thrust (SL): 600.51 kN
//	Thrust (Vac): 696.6 kN
//	ISP: 247.62 SL / 288 Vac
//	Burn Time: 182
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.4
//	Throttle: N/A
//	Nozzle Ratio: 8
//	Ignitions: 1
//	===================================================================================
//	RZ.2 Mk3
//	Anglicized S-3, built for Blue Streak. Production version
//
//	Dry Mass: 945.3 kg	assuming same as S-3D
//	Thrust (SL): 675kN
//	Thrust (vac): 763 kN
//	ISP: 249.5 SL / 282 vac
//	Burn Time: 156
//	Chamber Pressure: 3.6 MPa
//	Propellant: LOX / RP1
///	Prop Ratio: 2.4
//	Throttle: N/A
//	Nozzle Ratio: 8
//	Ignitions: 1
//	===================================================================================
//	RZ.2 Mk4
//	Anglicized S-3, built for Blue Streak. Europa version
//
//	Dry Mass: 945.3 kg	assuming same as S-3D
//	Thrust (SL): 735.5 kN
//	Thrust (vac): 791.2 kN
//	ISP: 249 SL / 284 vac
//	Burn Time: 156
//	Chamber Pressure: 3.96 MPa
//	Propellant: LOX / RP1
///	Prop Ratio: 2.16
//	Throttle: N/A
//	Nozzle Ratio: 8
//	Ignitions: 1
//	=================================================================================
//
//	SOURCES
//	#1: Blue Streak: Britain's Medium Range Ballistic Missile:								https://books.google.com/books?id=wRmgDwAAQBAJ&dq=Rolls+Royce+RZ.1&source=gbs_navlinks_s
//	#2: Astronautix - RZ.2:																	http://www.astronautix.com/r/rz2.html
//	#3: Wikipedia - Rolls Royce RZ.2:														https://en.wikipedia.org/wiki/Rolls-Royce_RZ.2
//	#4: b14643 - European space-rocket liquid-propellant engines:							http://www.b14643.de/Spacerockets/Specials/European_Rocket_engines/engines.htm
//  History of Liquid Propellant Rocket Engines, George P. Sutton
//
//	Used by:
//
//	=================================================================================

@PART[*]:HAS[#engineType[RZ]]:FOR[RealismOverhaulEngines]
{
	%title = #roRZTitle	//RZ.1/RZ.2
	%manufacturer = #roMfrRR
	%description = #roRZDesc	//A British kerolox booster engine for the Blue Streak missile and first stage of the Europa launch vehicle. Derived from the Rocketdyne S-3, with minor modifications.

	@tags ^= :$: UK europe rolls-royce rocketdyne rz.1 rz.2 liquid pump booster kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 7
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RZ.1
		origMass = 0.945  // See above for reference information on the S-3D weight
		literalZeroIgnitions = True

		CONFIG
		{
			name = RZ.1
			description = License-Built version of the Rocketdyne S-3
			specLevel = operational
			minThrust = 696.6
			maxThrust = 696.6
			heatProduction = 100
			massMult = 1.0
			
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 288
				key = 1 248
			}

			//assumed same as S-3
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 350
				ratedBurnTime = 156
				safeOverburn = true
				ignitionReliabilityStart = 0.814516
				ignitionReliabilityEnd = 0.962903
				cycleReliabilityStart = 0.814516
				cycleReliabilityEnd = 0.962903
				techTransfer = XLR43-NA-3,S-3:50	//Direct derivative of S-3
			}
		}
		
		CONFIG
		{
			name = RZ.2-Mk3
			description = Production engine for the Blue Streak missile, based on the rocketdyne S-3D
			specLevel = operational
			minThrust = 763
			maxThrust = 763
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3929
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6071
			}

			atmosphereCurve
			{
				key = 0 282
				key = 1 249.5
			}

			//Blue Streak: 4 successes, 1 failures. 9 engines succeeded, 1 failed
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 350
				ratedBurnTime = 156
				safeOverburn = true
				ignitionReliabilityStart = 0.778333
				ignitionReliabilityEnd = 0.965000
				cycleReliabilityStart = 0.778333
				cycleReliabilityEnd = 0.965000
				techTransfer = XLR43-NA-3,S-3,S-3D,RZ.1:50
			}
		}

		CONFIG
		{
			name = RZ.2-Mk4
			description = Uprated for Europa I and II
			specLevel = operational
			minThrust = 791.2
			maxThrust = 791.2
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3918
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6082
			}

			atmosphereCurve
			{
				key = 0 284
				key = 1 249
			}

			//Europa I & II: 6 launches, no first stage failures. 12 engines succeeded, 0 failed
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 350
				ratedBurnTime = 156
				safeOverburn = true
				ignitionReliabilityStart = 0.926923
				ignitionReliabilityEnd = 0.988462
				cycleReliabilityStart = 0.926923
				cycleReliabilityEnd = 0.988462
				techTransfer = XLR43-NA-3,S-3,S-3D,RZ.1,RZ.2-Mk3:50
			}
		}
	}

	!MODULE[ModuleAlternator]{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}
