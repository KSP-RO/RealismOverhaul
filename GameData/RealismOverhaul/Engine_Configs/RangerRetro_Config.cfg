//	Dry Mass: 16.8 Kg	//Including tankage and fuel
//	Thrust (SL): ??? kN
//	Thrust (Vac): 225 N		//50 lbf
//	ISP: 112 SL / 234.97 Vac
//	Burn Time: 57
//	Chamber Pressure: ??? MPa
//	Propellant: Hydrazine
//	Prop Ratio: N/A
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 2
//	=================================================================================

//	Sources:

//	https://www.gutenberg.org/files/54585/54585-h/54585-h.htm
