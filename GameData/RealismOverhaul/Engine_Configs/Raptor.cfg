@PART[*]:HAS[#engineType[Raptor]]:FOR[RealismOverhaulEngines]
{
	%title = Raptor
	%manufacturer = SpaceX
	%description = The Raptor is a CH4/LOX burning full-flow staged combustion engine designed for both the Starship & Super Heavy Launch Vehicle. The Super Heavy has 31 sea-level optimized engines to power the first stage, Starship has 3 sea-level engines and 3 vacuum engines.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Raptor
		modded = false
		origMass = 1.5

		CONFIG
		{
			name = Raptor
			maxThrust = 1650
			minThrust = 660 // 40% throttle
			PROPELLANT // Ratio = 3.55
			{
				name = LqdMethane
				ratio = 0.4320
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5680
			}
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines
			{
				name = LqdMethane
				amount = 0.05 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines
			{
				name = LqdOxygen
				amount = 0.33 // ~ Guess
			}

			massMult = 1.0
		}
		CONFIG
		{
			name = Raptor Non-Throttleable
			maxThrust = 3000
			minThrust = 3000
			PROPELLANT // Ratio = 3.55
			{
				name = LqdMethane
				ratio = 0.4320
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5680
			}
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines
			{
				name = LqdMethane
				amount = 0.05 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines
			{
				name = LqdOxygen
				amount = 0.33 // ~ Guess
			}

			massMult = 1.0
		}
		CONFIG
		{
			name = Raptor Vacuum
			maxThrust = 2241.90
			minThrust = 896.76 // 40% throttle
			PROPELLANT // Ratio = 3.55
			{
				name = LqdMethane
				ratio = 0.4320
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5680
			}
			atmosphereCurve
			{
				key = 0 380
				key = 1 280 // ~ Guess
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines
			{
				name = LqdMethane
				amount = 0.05 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines
			{
				name = LqdOxygen
				amount = 0.33 // ~ Guess
			}

			massMult = 1.20 // ~ Guess
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Raptor]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Raptor
		ratedBurnTime = 3600 // ~ Guess
		ignitionReliabilityStart = 0.98 // ~ Slight Chance of the Torch-lit system failing
		ignitionReliabilityEnd = 0.995 // ~ Slight Chance of the Torch-lit system failing
		cycleReliabilityStart = 0.99975
		cycleReliabilityEnd = 0.99995
	}
}

