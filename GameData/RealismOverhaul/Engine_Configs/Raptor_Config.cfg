@PART[*]:HAS[#engineType[Raptor]]:FOR[RealismOverhaulEngines]
{
	%title = #roRaptorTitle	//Raptor
	%manufacturer = #roMfrSpaceX
	%description = #roRaptorDesc	//The Raptor is a methalox full-flow staged combustion engine designed for both Starship & the Super Heavy Launch Vehicle. The Super Heavy first stage uses 31 sea-level optimized engines, and Starship uses 3 sea-level engines and 3 vacuum engines.

	@tags ^= :$: USA spacex raptor liquid pump booster upper lqdmethane lqdoxygen

	%specLevel = prototype	//Still under development, no solid numbers at the moment?

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Raptor
		modded = false
		origMass = 1.5

		CONFIG
		{
			name = Raptor //[6]
			specLevel = prototype
			maxThrust = 1650
			minThrust = 660 // 40% throttle [3]
			heatProduction = 100
			PROPELLANT // Ratio = 3.55 [1]
			{
				name = LqdMethane
				ratio = 0.43
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.57
			}
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			gimbalRange = 8 // ~ ?

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.43 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.57 // ~ Guess
			}

			massMult = 1.0
		}
		CONFIG
		{
			name = Raptor Non-Throttleable // [7]
			specLevel = prototype
			maxThrust = 3000
			minThrust = 3000
			heatProduction = 100
			PROPELLANT // Ratio = 3.55 [1]
			{
				name = LqdMethane
				ratio = 0.43
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.57
			}
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			gimbalRange = 0 // [8]

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.43 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.57 // ~ Guess
			}

			massMult = 1.15 // ~ Guess to Make it a Little More Heavier then the Less Powerful Throttleable Raptor
		}
		CONFIG
		{
			name = Raptor Vacuum
			specLevel = prototype
			maxThrust = 2240.0 // ~ Guess
			minThrust = 896.0 // 40% throttle [3]
			heatProduction = 100
			PROPELLANT // Ratio = 3.55 [1]
			{
				name = LqdMethane
				ratio = 0.43
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.57
			}
			atmosphereCurve
			{
				key = 0 380
				key = 1 240 // ~ Guess
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			gimbalRange = 6 // ~ Guess

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.43 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.57 // ~ Guess
			}

			massMult = 1.25 // ~ Guess
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Raptor]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Raptor
		ratedBurnTime = 1800 // ~ Guess to Allow it to Burn For 30 Minutes
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.98 // ~ Slight Chance of the Torch-lit system failing
		ignitionReliabilityEnd = 0.995 // ~ Slight Chance of the Torch-lit system failing
		cycleReliabilityStart = 0.99975
		cycleReliabilityEnd = 0.99995
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Raptor] { %ratedBurnTime = #$/TESTFLIGHT[Raptor]/ratedBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Raptor?Non-Throttleable]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Raptor Non-Throttleable
		ratedBurnTime = 1800 // ~ Guess to Allow it to Burn For 30 Minutes
		ignitionReliabilityStart = 0.98 // ~ Slight Chance of the Torch-lit system failing
		ignitionReliabilityEnd = 0.995 // ~ Slight Chance of the Torch-lit system failing
		cycleReliabilityStart = 0.99975
		cycleReliabilityEnd = 0.99995
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Raptor?Non-Throttleable] { %ratedBurnTime = #$/TESTFLIGHT[Raptor?Non-Throttleable]/ratedBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Raptor?Vacuum]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Raptor Vacuum
		ratedBurnTime = 3600 // ~ Guess to Allow it to Burn For 1 Hour
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.98 // ~ Slight Chance of the Torch-lit system failing
		ignitionReliabilityEnd = 0.995 // ~ Slight Chance of the Torch-lit system failing
		cycleReliabilityStart = 0.99975
		cycleReliabilityEnd = 0.99995
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Raptor?Vacuum] { %ratedBurnTime = #$/TESTFLIGHT[Raptor?Vacuum]/ratedBurnTime$ } }
}
