			heatProduction = 100
			ratedBurnTime = 3600
			throttleResponseRate = 0.625
			massMult = 1.0264422 // ~ Guess (Assume 40% heavier than SL)
			PROPELLANT // Ratio = 3.55 [1]
			{
				name = CooledLqdMethane
				ratio = 0.4303
				DrawGauge = true
			}
			PROPELLANT
			{
				name = CooledLqdOxygen
