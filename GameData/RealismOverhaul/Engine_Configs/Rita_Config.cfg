@PART[*]:HAS[#engineType[Rita]]:FOR[RealismOverhaulEngines]
{
	%title = #roRitaTitle	//P4 Rita I
	%manufacturer = #roMfrAerospatiale
	%description = #roRitaDesc

	@tags ^= :$: france europe aerospatiale p4 rita i 1 solid upper pupe

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.0		//inert gas injection
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 4
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 2288.13559
		type = PUPE
		basemass = -1
		TANK
		{
			name = PUPE
			amount = 2288.13559
			maxAmount = 2288.13559
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.745
		configuration = Rita
		modded = false

		CONFIG
		{
			name = Rita
			specLevel = operational
			minThrust = 180
			maxThrust = 180
			heatProduction = 100
			PROPELLANT
			{
				name = PUPE
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 274
				key = 1 200
			}
			curveResource = PUPE

			chamberNominalTemp = 1600
			maxEngineTemp = 1850

			thrustCurve
			{
				key = 0 0.2 0.6566457 0.6566457
				key = 0.08 0.7826234 11.38028 11.38028
				key = 0.12 1.091428 0 0
				key = 0.177 1.072238 -0.3012535 -0.3012535
				key = 0.832 0.9977316 0.2489114 0.2489114
				key = 0.91 1.052388 1.565168 1.565168
				key = 0.9730649 1.160696 0 0
				key = 1 0.93 -4.794868 -6.284284
			}

			//MSBS M012 R&D: 4 flights, 0 failures
			//MSBS M013 R&D: 15 flights, 0 failures
			//MSBS M1 R&D: 4 flights, 0 failures
			//Diamant BP.4: 3 flights, 0 failures
			//26 ignitions, 0 failures
			//26 cycles, 0 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 62
				ignitionReliabilityStart = 0.964815
				ignitionReliabilityEnd = 0.994444
				cycleReliabilityStart = 0.964815
				cycleReliabilityEnd = 0.994444
				reliabilityDataRateMultiplier = 2
				isSolid = True
				techTransfer = Topaze:50
			}
		}
	}
}
