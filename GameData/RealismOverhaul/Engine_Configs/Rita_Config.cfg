@PART[*]:HAS[#engineType[Rita]]:FOR[RealismOverhaulEngines]
{
	%title = P4 Rita I SRM
	%manufacturer = Aerospatiale
	%description = French Solid Rocket Engine that was used on the Diamant BP4 Launch Vehicle replacing the Topaze Second Stage.

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 2288.13559
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 2288.13559
			maxAmount = 2288.13559
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.745
		configuration = Rita
		modded = false

		CONFIG
		{
			name = Rita
			minThrust = 180
			maxThrust = 180
			heatProduction = 100
			PROPELLANT
			{
				name = HTPB
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 274
				key = 1 265
			}
			curveResource = HTPB

			chamberNominalTemp	= 1600
			maxEngineTemp = 1850

			thrustCurve
			{
				key = 0 0.2 0.6566457 0.6566457
				key = 0.08 0.7826234 11.38028 11.38028
				key = 0.12 1.091428 0 0
				key = 0.177 1.072238 -0.3012535 -0.3012535
				key = 0.832 0.9977316 0.2489114 0.2489114
				key = 0.91 1.052388 1.565168 1.565168
				key = 0.9730649 1.160696 0 0
				key = 1 0.93 -4.794868 -6.284284
			}
		}
	}
}

//Diamant BP.4: 3 flights, 0 failures
//Using data from the Antares due to limited sample size
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Rita]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Rita I
		ratedBurnTime = 62
		ignitionReliabilityStart = 0.900000
		ignitionReliabilityEnd = 0.980000
		cycleReliabilityStart = 0.900000
		cycleReliabilityEnd = 0.980000
		
		reliabilityDataRateMultiplier = 2
		
		isSolid = True
	}
}