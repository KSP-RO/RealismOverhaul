//	P 0.6 Rubis SRM (Diamant A)
//	BDB
//
//	Manufacturer: Aerospatiale
//	===============================================================
//
//	Dimensions: 2.1 x 1.4 m
//	Mass: 68 kg
//	Propellant Mass: 640 kg
//	Thrust: 53 kN
//	ISP: 274s
//	Burn Time: 45s
//	Propellant: Isolane
//
//	Source 1: AIAA-98-3980 Large Space Solid Rocket Motors in Europe - Uhrig & Boury (1998)
//	  http://majdalani.eng.auburn.edu/courses/09_propulsion_1/Papers/AIAA983980_Uhrig.pdf
//	===============================================================

@PART[*]:HAS[#engineType[Rubis]]:FOR[RealismOverhaulEngines]
{
	%title = P 0.6 Rubis SRM
	%manufacturer = Aerospatiale
	%description = Small, French Solid Rocket motor that was used as the third stage on the Diamant A launch vehicle.

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 361.5819209
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 361.5819209
			maxAmount = 361.5819209
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.068
		configuration = Rubis
		modded = false

		CONFIG
		{
			name = Rubis
			minThrust = 53
			maxThrust = 53
			heatProduction = 100
			PROPELLANT
			{
			name = HTPB
			ratio = 1
			DrawGauge = True
			}
			atmosphereCurve
			{
			key = 0 274
			key = 1 265
			}
			curveResource = HTPB

			chamberNominalTemp	= 1600
			maxEngineTemp = 1850

			thrustCurve
			{
				key = 0 0.2 0.6566457 0.6566457
				key = 0.08 0.7826234 11.38028 11.38028
				key = 0.12 1.091428 0 0
				key = 0.177 1.072238 -0.3012535 -0.3012535
				key = 0.832 0.9977316 0.2489114 0.2489114
				key = 0.91 1.052388 1.565168 1.565168
				key = 0.9730649 1.160696 0 0
				key = 1 0.93 -4.794868 -6.284284
			}
		}
	}
}
// 4 flights, 1 failure
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Rubis]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Rubis
		ratedBurnTime = 45
		ignitionReliabilityStart = 0.75
		ignitionReliabilityEnd = 0.9	//not likely for ground-lit motor
		cycleReliabilityStart = 0.75
		cycleReliabilityEnd = 0.9

		isSolid = True
	}
}