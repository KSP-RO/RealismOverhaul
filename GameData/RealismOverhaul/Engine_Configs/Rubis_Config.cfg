@PART[*]:HAS[#engineType[Rubis]]:FOR[RealismOverhaulEngines]
{
	%title = #roRubisTitle	//P0.6 Rubis
	%manufacturer = #roMfrAerospatiale
	%description = #roRubisDesc

	@tags ^= :$: france europe aerospatiale p0.6 rubis solid upper pupe

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 361.5819209
		type = PUPE
		basemass = -1
		TANK
		{
			name = PUPE
			amount = 361.5819209
			maxAmount = 361.5819209
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.0678
		configuration = Rubis
		modded = false

		CONFIG
		{
			name = Rubis
			specLevel = operational
			minThrust = 53
			maxThrust = 53
			heatProduction = 100

			PROPELLANT
			{
				name = PUPE
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 274
				key = 1 200
			}
			curveResource = PUPE

			chamberNominalTemp = 1600
			maxEngineTemp = 1850

			thrustCurve
			{
				key = 0 0.2 0.6566457 0.6566457
				key = 0.08 0.7826234 11.38028 11.38028
				key = 0.12 1.091428 0 0
				key = 0.177 1.072238 -0.3012535 -0.3012535
				key = 0.832 0.9977316 0.2489114 0.2489114
				key = 0.91 1.052388 1.565168 1.565168
				key = 0.9730649 1.160696 0 0
				key = 1 0.93 -4.794868 -6.284284
			}

			//Rubis: 10 flights, 2 failures (2 ignition?)
			//Diamant A: 4 flights, 1 failure (1 cycle)
			// 14 ignitions, 2 failures
			// 12 cycles, 1 failure
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 45
				ignitionReliabilityStart = 0.816667
				ignitionReliabilityEnd = 0.963333
				cycleReliabilityStart = 0.865385
				cycleReliabilityEnd = 0.973077
				isSolid = True
			}
		}
	}
}
