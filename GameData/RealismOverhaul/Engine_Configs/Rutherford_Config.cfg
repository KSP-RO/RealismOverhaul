//	==================================================
//	Rutherford
//
//	Manufacturer: RocketLab
//
//	=================================================================================
//	Rutherford-SL
//	Electron
//
//	Dry Mass: 35 Kg
//	Thrust (SL): 24.91 kN
//	Thrust (Vac): 26.19 kN
//	ISP: 311 SL / 317 Vac
//	Burn Time: 150
//	Chamber Pressure: 12? MPa
//	Propellant: LOX / RP-1
//	Prop Ratio: 2.5
//	Throttle: N/A
//	Nozzle Ratio: 10.5?
//	Ignitions: 5
//	=================================================================================

//	Sources: https://www.rocketlabusa.com/assets/Uploads/Rocket-Lab-Launch-Payload-Users-Guide-6.5.pdf
//		 https://www.rocketlabusa.com/electron/
//		 https://www.researchgate.net/publication/324983438_Studies_on_Electric_Pump-Fed_Liquid_Rocket_Engines_for_Micro-Launcher
//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[RutherfordEngine]]:FOR[RealismOverhaulEngines]
{
	%title = #roRutherfordEngineTitle	//Rutherford
	%manufacturer = #roMfrRocketLab
	%description = #roRutherfordEngineDesc	//The Rutherford engine is the world's first electrically pumped kerolox engine. Rutherford adopts an entirely new propulsion cycle, making use of brushless DC motors and high performance lithium polymer batteries to drive its pumps. The engine is named after the New Zealand born physicist Ernest Rutherford.

	@tags ^= :$: USA rocketlab rutherford liquid pump booster kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Rutherford-SL
		modded = false
		origMass = 0.035
		// from Wikipedia
		CONFIG
		{
			name = Rutherford-SL
			specLevel = operational
			minThrust = 17.05	//Guess
			maxThrust = 24.91
			heatProduction = 90
			PROPELLANT
			{
				name = RP-1
				ratio = 0.3612
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6388
			}
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 5.73
				// ConsumedElectricPower = 40 kW (wild guess)
				// 
				// ElectricCharge_ratio[J/L] =
				//   ConsumedElectricPower[kW] *
				//   (LqdOxygen_ratio * LqdOxygen_density[t/L] +
				//     Kerosene_ratio * Kerosene_density[t/L]) *
				//   g0[m/s^2] * Isp_vac[s] / maxThrust[kN]
				// 
				// LqdOxygen_density = 0.001141 t/L
				// Kerosene_density = 0.00082 t/L
				// g0 = 9.80665 m/s^2
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 311
			}
			ullage = True
			pressureFed = False
			ignitions = 5
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}

			//Electron: 1 flight, 0 failures
			//Electron KS: 11 flights, 0 failures
			//108 engines, 0 failed
			//Simple and reliable engine, all failures due to other parts
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 300
				ratedBurnTime = 150
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}
				ignitionReliabilityStart = 0.993119
				ignitionReliabilityEnd = 0.998624
				cycleReliabilityStart = 0.993119
				cycleReliabilityEnd = 0.998624
				techTransfer = RutherfordVac:50
			}
		}
	}
}
