@PART[*]:HAS[#engineType[S2.253]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = S2.253 Engine
	%manufacturer = OKB Isayev
	%description = The S2.253 engine was developed for use in the R-11 Zemlya ballistic missile and sounding rocket, based on the German Wasserfall engine. Better known by its western designation, Scud, later versions were exported extensivley to many countries, eventually forming the basis of the Iranian and North Korean space programs.

	@MODULE[ModuleEngines],*
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}


	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 2.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S2.253
		origMass = 0.3

		CONFIG
		{
			name = S2.253
			description = Derived from the German Wasserfall engine, used on the R-11 (Scud-A)
			minThrust = 93.3
			maxThrust = 93.3
			heatProduction = 35
			massMult = 1.0
			ullage = True
			pressureFed = True
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = Tonka250
				amount = 1
			}

			PROPELLANT // 3.07 mixture ratio
			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK20
				ratio = 0.627
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 251
				key = 1 219
			}
		}
		
		CONFIG
		{
			name = S3.42T
			description = Pump-fed upgrade, used on the R-11MU and some R-17 prototypes. Never entered service
			minThrust = 127.5
			maxThrust = 127.5
			heatProduction = 35
			massMult = 0.53
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = Tonka250
				amount = 1
			}

			PROPELLANT // 3.55 mixture ratio
			{
				name = Kerosene
				ratio = 0.339
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK27
				ratio = 0.661
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 258
				key = 1 226
			}
		}
		
		CONFIG
		{
			name = S5.2
			description = Upgrade, used on the Production R-17 and R-17M missile, A.K.A Scud-B and Scud-C. This was the most heavily exported variant, and copies were built by many countries.
			minThrust = 146.3
			maxThrust = 146.3
			heatProduction = 35
			massMult = 0.53
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = Tonka250
				amount = 1
			}

			PROPELLANT // 3.55 mixture ratio
			{
				name = Kerosene
				ratio = 0.339
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK27
				ratio = 0.661
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 258
				key = 1 226
			}
		}

		CONFIG
		{
			name = Isayev-R17
			description = Upgrade used for the R-17MU, A.K.A Scud-D. It saw very little use in the Soviet Union due to mediocore performance, so the remaining missiles were sold to North Korea, providing the basis for North Korean missile development.
			minThrust = 165.5
			maxThrust = 165.5
			heatProduction = 35
			massMult = 0.53
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT // 2.32 mixture ratio
			{
				name = UDMH
				ratio = 0.4484
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK27
				ratio = 0.5516
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 265
				key = 1 240
			}
		}
	}

	RESOURCE
	{
		name = Tonka250
		amount = 1
		maxAmount = 1
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S2.253]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		//R-11A Sounding Rocket. 26 successes, 0 failures 
		name = S2.253
		ratedBurnTime = 95
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.98
		ignitionDynPresFailMultiplier = 1.5
		cycleReliabilityStart = 0.961538
		cycleReliabilityEnd = 0.992308
		reliabilityDataRateMultiplier = 1
		techTransfer = RD-100:20
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S3.42T]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		//no data, assumed same as S5.2
		name = S3.42T
		ratedBurnTime = 65
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.98
		ignitionDynPresFailMultiplier = 1.5
		cycleReliabilityStart = 0.80
		cycleReliabilityEnd = 0.96
		reliabilityDataRateMultiplier = 1
		techTransfer = S2.253:50
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S5.2]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		//R-17 acceptance trials. 20 launches, 5 failures
		name = S5.2
		ratedBurnTime = 75
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.98
		ignitionDynPresFailMultiplier = 1.5
		cycleReliabilityStart = 0.80
		cycleReliabilityEnd = 0.96
		reliabilityDataRateMultiplier = 1
		techTransfer = S2.253,S3.42T:50
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Isayev-R17]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		//no data, assumed same as S5.2
		name = Isayev-R17
		ratedBurnTime = 90
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.98
		ignitionDynPresFailMultiplier = 1.5
		cycleReliabilityStart = 0.80
		cycleReliabilityEnd = 0.96
		reliabilityDataRateMultiplier = 1
		techTransfer = S2.253,S3.42T,S5.2:50
	}
}

