@PART[*]:HAS[#engineType[S2.253]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = S2.253 Engine
	%manufacturer = 
	%description = The S2.253 engine was developed for use in the R-11 Zemlya ballistic missile, based on the Wasserfall engine using Kerosene and Nitric Acid as propellants.

	@MODULE[ModuleEngines,*]
	{
		%minThrust = 93.3
		%maxThrust = 93.3
		%heatProduction = 35
		%EngineType = LiquidFuel
		@useEngineResponseSpeed = False
		%useThrustCurve = False
		%ullage = True
		%pressureFed = True
		%ignitions = 1

		!IGNITOR_RESOURCE,*{}

		!thrustCurve,*{}
	}

	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 2.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S2.253
		origMass = 0.3

		CONFIG
		{
			name = S2.253
			minThrust = 93.3
			maxThrust = 93.3
			heatProduction = 35
			massMult = 1.0
			ullage = True
			pressureFed = True
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = Tonka250
				amount = 1
			}

			PROPELLANT // 3.07 mixture ratio
			{
				name = Kerosene
				ratio = 0.373
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK20
				ratio = 0.627
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 251
				key = 1 219
			}
		}

	   
	}


	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}
	RESOURCE
	{
		name = Tonka250
		amount = 1
		maxAmount = 1
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S2.253]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = S2.253
		ratedBurnTime = 95
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.98
		ignitionDynPresFailMultiplier = 1.5
		cycleReliabilityStart = 0.82
		cycleReliabilityEnd = 0.92
		reliabilityDataRateMultiplier = 1
		techTransfer = RD-100:20
	}
}

