//  =================================================================================
//  S5.23 Engine
//
//  Throttle Range: N/A
//  Burn Time: 350 s
//	Propellant: UDMH + AK-27
//  O/F Ratio: 2.65
//  =================================================================================
//
//	SOURCES:
//	#1: http://www.b14643.de/Spacerockets/Specials/Russian_Rocket_engines/engines.htm
//
//  ==================================================

@PART[*]:HAS[#engineType[S5_23]]:FOR[RealismOverhaulEngines]
{
    %title = S5.23 (11D49) Engine
    %manufacturer = Isayev Bureau
    %description = The S5.23 or 11D49 was an upper stage engine used on the second stage of the Kosmos-3 and Kosmos-3M Soviet launch vehicles. The engine does not  have a gimbal ability, but it has 4 vernier engines. Diameter: [1.92 m].

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
		%exhaustDamage = True
    }
	
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 0
		%gimbalRangeXP = 0
		%gimbalRangeXN = 0
		%gimbalRangeYP = 35
		%gimbalRangeYN = 35
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
		%enableRoll = true
		%enableYaw = true
		%enablePitch = true
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S5_23
		origMass = 0.185 // Includes 0.045 Mass for Verniers
		CONFIG
		{
			name = S5_23
			minThrust = 157.5
			maxThrust = 157.5
			heatProduction = 100

            %ullage = True
            %pressureFed = False
            %ignitions = 2

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
			{
				name = UDMH
				ratio = 0.4161
				DrawGauge = True
			}
			PROPELLANT
			{
				name = AK27
				ratio = 0.5839
			}
			atmosphereCurve
			{
				key = 0 303
				key = 1 254
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S5_23]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = S5_23
		ratedBurnTime = 350
		ignitionReliabilityStart = 0.89
		ignitionReliabilityEnd = 0.97
		cycleReliabilityStart = 0.95
		cycleReliabilityEnd = 0.99
	}
}
