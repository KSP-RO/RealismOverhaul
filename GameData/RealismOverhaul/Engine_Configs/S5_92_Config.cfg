//	Sources:

//	KhIMMASH Research Institute - KVD-1 & S5.92 Brochure:	http://www.k204.ru/books/vrd/wiki2/PDF/Himmash.pdf
//	KhIMMASH Research Institute - S5.92 engine:				http://kbhmisaeva.ru/main.php?id=53
//	Encyclopedia Astronautica - S5.92 engine:				http://www.astronautix.com/s/s592.html

//	Used by:

//	* CoatAerospace ProbesPlus pack
//	* RealEngines pack

//	Notes:

//	* The gimballing system uses a rail system (pantograph) to translate the engine on the X and Y axis by +/-0.3 m.
//	* The gimbal range of this mechanism for the stock gimbal module is dependent on the distance between the
//	  engine thrust transform and the CoM. Normalized at 5 degrees for now.
//	==================================================

@PART[*]:HAS[#engineType[S5_92]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = S5.92
	%manufacturer = KB KhIMMASH
	%description = A gas generator cycle hypergolic vacuum engine. Used on the Fregat upper stage series.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S5.92
		modded = false
		origMass = 0.075

		CONFIG
		{
			name = S5.92
			minThrust = 13.73
			maxThrust = 19.61
			gimbalRange = 5.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 50

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.01
			}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4782
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5218
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 327
				key = 1 158
			}
		}

		CONFIG
		{
			name = S5.92-l.n.
			minThrust = 13.96
			maxThrust = 20.01
			gimbalRange = 5.0
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 50

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.01
			}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.4782
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5218
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 333.2
				key = 1 158
			}
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

//engines identical other than nozzle extension, share data for both
//Fregat: 29 flights, 1 failures (1 cycle)
//Fregat-M: 45 flights, 0 failures
//Fregat-MT: 14 flights, 0 failures
//Fregat-SB: 4 flights, 0 failures
//92 ignitions, 0 failed
//92 cycles, 1 failed
//assuming 3 ignitions per flight average
//182 restarts, 0 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S5_92]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = S5-92
		ratedBurnTime = 2000
		ignitionReliabilityStart = 0.997273
		ignitionReliabilityEnd = 0.999455
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.981183
		cycleReliabilityEnd = 0.996237
	}
}


@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[S5_92-l.n.]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = S5-92-l.n.
		ratedBurnTime = 2000
		ignitionReliabilityStart = 0.997273
		ignitionReliabilityEnd = 0.999455
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.981183
		cycleReliabilityEnd = 0.996237
	}
}
