//	ISP: ??? SL / 327 Vac
//	Burn Time: 2000
//	Chamber Pressure: 9.60 MPa
//	Propellant: NTO / UDMH
//	Prop Ratio: 2.0
//	Throttle: N/A
//	Nozzle Ratio: ???
