//	Thrust (Vac): 19.61 kN
//	ISP: 216 SL / 328 Vac		SL calculated with RPA
//	Burn Time: 3200
//	Chamber Pressure: ??? MPa
//	Propellant: NTO / UDMH
//	Prop Ratio: 2.0
//	Throttle: N/A
//	Nozzle Ratio: 100?
