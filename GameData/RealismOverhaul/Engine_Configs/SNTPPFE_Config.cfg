@PART[*]:HAS[#engineType[SNTPPFE100]]:FOR[RealismOverhaulEngines]
{
	@title = #roSNTPPFE100Title	//SNTP-PFE100 Atomic Rocket Motor
	%manufacturer = #roMfrAerojet

	@tags ^= :$: USA aerojet grumman sntp pfe100 timberwind nuclear pump upper lqdhydrogen

	%specLevel = prototype

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SNTPPFE100-Prototype
		modded = false
		origMass = 1.50

		CONFIG
		{
			name = SNTPPFE100-Prototype
			description = LV-03/DE-01 technology demonstrator
			specLevel = prototype
			minThrust = 41.2
			maxThrust = 206
			exhaustDamage = True
			ignitionThreshold = 0.1
			massMult = 1			
			ignitions = 5
			%ullage = True
			%throttleResponseRate = 0.1 //should be around 10 secs too fully ramp up to 100% from 0%.	 Actual ramp data may not be available.
			%throttleStartedMult = 0.8
			%throttleStartupMult = 5.0
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 940
				key = 1 733
			}
			%chamberNominalTemp = 2720
			%maxEngineTemp = 3700
		}
		CONFIG
		{
			name = SNTPPFE100
			description = Production engine predicted performance. Increased core temperature to 3000K and Carbon-Carbon turbopumps to handle higher flow rates and inlet temperatures
			specLevel = concept
			minThrust = 49
			maxThrust = 245.2
			exhaustDamage = True
			ignitionThreshold = 0.1
			massMult = 1
			ignitions = 15
			%ullage = True
			%throttleResponseRate = 0.2 //should be around 5 secs too fully ramp up to 100% from 0%.	 Actual ramp data may not be available.
			%throttleStartedMult = 0.8
			%throttleStartupMult = 5.0
			
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 1.0
				DrawGauge = True
			}
			PROPELLANT
			{
				name = EnrichedUranium
				ratio = 0.00000000001
			}
			atmosphereCurve
			{
				key = 0 954
				key = 1 747
			}
			%chamberNominalTemp = 3000
			%maxEngineTemp = 3700
		}
	}
	RESOURCE
	{
		name = EnrichedUranium
		amount = 3
		maxAmount = 3
	}
	RESOURCE
	{
		name = DepletedUranium
		amount = 0
		maxAmount = 3
	}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[SNTPPFE100-Prototype]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = SNTPPFE100-Prototype
		ratedBurnTime = 7200
		ratedContinuousBurnTime = 600 // 10 minutes
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		explicitDataRate = True
		ignitionReliabilityStart = 0.99
		ignitionReliabilityEnd = 0.999997
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.999
		cycleReliabilityEnd = 0.999997
		reliabilityMidV = 0.8
		reliabilityMidH = 0.1
		reliabilityMidTangentWeight = 0
		//reliabilityDataRateMultiplier = 10 // due to the burn time
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[SNTPPFE100-Prototype] { %ratedBurnTime = #$/TESTFLIGHT[SNTPPFE100-Prototype]/ratedBurnTime$ } }
	@MODULE[ModuleEngineConfigs] { @CONFIG[SNTPPFE100-Prototype] { %ratedContinuousBurnTime = #$/TESTFLIGHT[SNTPPFE100-Prototype]/ratedContinuousBurnTime$ } }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[SNTPPFE100]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = SNTPPFE100
		//coast for several hours. Needed to cool down between starts
		ratedBurnTime = 7200 //fuel pellet erosion acceptable beyond 1 hour
		ratedContinuousBurnTime = 1050 // 17.5 minutes
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		explicitDataRate = True
		ignitionReliabilityStart = 0.99
		ignitionReliabilityEnd = 0.999997
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.999
		cycleReliabilityEnd = 0.999997
		reliabilityMidV = 0.8
		reliabilityMidH = 0.1
		reliabilityMidTangentWeight = 0
		//reliabilityDataRateMultiplier = 10 // due to the burn time
		techTransfer = SNTPPFE100-Hydrogen:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[SNTPPFE100] { %ratedBurnTime = #$/TESTFLIGHT[SNTPPFE100]/ratedBurnTime$ } }
	@MODULE[ModuleEngineConfigs] { @CONFIG[SNTPPFE100] { %ratedContinuousBurnTime = #$/TESTFLIGHT[SNTPPFE100]/ratedContinuousBurnTime$ } }
}
