//	==================================================
//	SSBE (Space Shuttle Booster Engine)
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	SSBE
//	Phase I
//
//	Dry Mass: 3655 Kg
//	Thrust (SL): 2077 kN	//467000 klbf sea level
//	Thrust (Vac): 2265 kN
//	ISP: 331 SL / 361 Vac
//	Burn Time: 500
//	Chamber Pressure: 22.58 MPa (@ 109% throttle)
//	Propellant: LOX / RP-1 / LH2
//	Prop Ratio: 2.8
//	Throttle: 109% to 67%
//	Nozzle Ratio: 35
//	Ignitions: 1
//	=================================================================================
//	SSBE
//	Block II
//
//	Dry Mass: 3889 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2306 kN
//	ISP: 333.8 SL / 358.7 Vac
//	Burn Time: 500
//	Chamber Pressure: 21.04? MPa (@ 111% throttle)
//	Propellant: LOX / RP-1 / LH2
//	Prop Ratio: 2.8
//	Throttle: 111% to 67%
//	Nozzle Ratio: 31.2
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	https://space.nss.org/wp-content/uploads/NASA-CR3321-Transportation-Analysis.pdf
//	doi:10.2514/6.1978-976

//	Used by:

//	Notes:

//	The paper used for reference is dated 1978-1980, and seems to use the Phase-I SSME at 109% as reference.
//	Since the tripropellant nature means it needs to supply less volume flow than a standard SSME to achieve
//	this thrust level, I will allow it to remain at 109%.
//	Preproduction SSME was also much lighter, at 3008 kg. I have made this 17.3% heavier to match production SSME.

//	Tripropellant, using LH2 to cool engine and maintain stable combustion in preburners.
//	1419.45 lbs/s propellant mdot, of which 34 lbs/s is LH2.
//	1020.86 lbs/s O2 = 405.83 L/s
//	364.59 lbs/s RP-1 = 204.93 L/s
//	34 lbs/s LH2 = 217.64 L/s
//	828.40 L/s total Vdot.
//	==================================================
@PART[*]:HAS[#engineType[SSBE]]:FOR[RealismOverhaulEngines]
{
	%title = #roSSBETitle	//SSBE
	%manufacturer = #roMfrRocketdyne
	%description = #roSSBEDesc

	@tags ^= :$: USA rocketdyne ssbe liquid pump booster lqdhydrogen kerosene lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 11.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SSBE
		origMass = 3.655
		modded = false
		literalZeroIgnitions = True
		
		CONFIG
		{
			name = SSBE
			description = Phase I baseline SSBE. Rated for sustained operation at 109% thrust.
			specLevel = concept
			minThrust = 1392
			maxThrust = 2265
			PROPELLANT
			{
				name = RP-1
				ratio = 0.2474
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4899
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.2627
			}
			atmosphereCurve
			{
				key = 0 361
				key = 1 331
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			//	RS-25 flew on 20 flights with 2 ignition failures and 1 other failure
			//	60 engines, 2 ignition failures, 1 other
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4615
				ratedBurnTime = 480
				overburnPenalty = 1.5		//Keep some penalty, RS25s tended to wear out before 55 mission limit
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.954918
				ignitionReliabilityEnd = 0.990984
				cycleReliabilityStart = 0.971311
				cycleReliabilityEnd = 0.994262
			}

		}
		CONFIG
		{
			name = SSBE-BlockII
			description = Block II baseline SSBE. Rated for sustained operation at 111% thrust.
			specLevel = speculative
			minThrust = 1392
			maxThrust = 2306
			massMult = 1.065
			PROPELLANT
			{
				name = RP-1
				ratio = 0.2474
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4899
			}
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.2627
			}
			atmosphereCurve
			{
				key = 0 358.7
				key = 1 333.8
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			//	RS-25D-E flew on 31 flights with no failures
			//	93 engines, 0 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 4615
				ratedBurnTime = 480
				overburnPenalty = 1.5		//Keep some penalty, RS25s tended to wear out before 55 mission limit
				safeOverburn = true

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.989894
				ignitionReliabilityEnd = 0.998404
				cycleReliabilityStart = 0.989894
				cycleReliabilityEnd = 0.998404
				techTransfer = RS-25C,RS-25A,RS-25:50
			}
		}
	}
}
