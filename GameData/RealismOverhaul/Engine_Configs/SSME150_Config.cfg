//	==================================================
//	RS-25-150 (SSME-150)
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	SSME-150
//	Block I Phase I
//	Baseline
//
//	Dry Mass: 4400 Kg	//extrapolating mass, should weight 3899 kg. Adding 500 kg for vacuum start equipment
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2127 kN
//	ISP: 200 SL / 460 Vac
//	Burn Time: 500
//	Chamber Pressure: 22.88 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: 100% to 67%
//	Nozzle Ratio: 133.2
//	Ignitions: 3
//	=================================================================================
//	SSME-150
//	Block I Phase II
//
//	Dry Mass: 4400 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2212 kN
//	ISP: 200 SL / 460 Vac
//	Burn Time: 500
//	Chamber Pressure: 21.64 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: 104% to 67%
//	Nozzle Ratio: 150
//	Ignitions: 3
//	=================================================================================
//	SSME-150
//	Block IIA
//
//	Dry Mass: 4686 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2318 kN
//	ISP: 200 SL / 460 Vac
//	Burn Time: 500
//	Chamber Pressure: 18.93 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: 109% to 67%
//	Nozzle Ratio: 133.5
//	Ignitions: 3
//	=================================================================================
//	SSME-150
//	Block II
//
//	Dry Mass: 4686 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2361 kN
//	ISP: 200 SL / 460 Vac
//	Burn Time: 500
//	Chamber Pressure: 18.93 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: 111% to 67%
//	Nozzle Ratio: 133.5
//	Ignitions: 3
//	=================================================================================

//	Sources:

//	https://space.nss.org/wp-content/uploads/NASA-CR3321-Transportation-Analysis.pdf
//	doi:10.2514/6.1978-976

//	Used by:

//	Notes:

//	The paper used for reference is dated 1978-1980, and seems to use the preproduction SSME as reference.
//	I have extrapolated the performance of this to the SSME upgrades.
//	Since preproduction SSME got 456 s vac instead of 452, I have subtracted 4s from the vacuum performance of all engines
//	SL ISP was 463 instead of 461, so 2 s has been subtracted from the SL performance.
//	Preproduction SSME was also much lighter, at 3008 kg. I have made this 17.3% heavier to match production SSME.
//
//	This engine has a 150:1 nozzle ratio and a restart kit.
//	The engine is otherwise assumed to have identical performance to a standard SSME.
//	==================================================
@PART[*]:HAS[#engineType[SSME150]]:FOR[RealismOverhaulEngines]
{
	%title = RS-25-150 (SSME-150)
	%manufacturer = Rocketdyne
	%description = The RS-25, also known as the Space Shuttle Main Engine (SSME), is a LH2/LOX fuel-rich staged combustion engine. This version uses a 150:1 expansion ratio nozzle to improve vacuum performance at the cost of weight and loss of sea level capabilities. Modifications have also been made to the turbopump assembly to allow 3 ignitions.

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 11.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RS-25-150
		origMass = 4.4
		modded = false
		
		CONFIG
		{
			name = RS-25-150
			description = Phase I SSME
			specLevel = concept
			minThrust = 1425
			maxThrust = 2127
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 460
				key = 1 200
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RS-25A-150 //104% thrust
			description = Phase II SSME. Rated for sustained operation at 104% thrust.
			specLevel = speculative
			minThrust = 1425
			maxThrust = 2212
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 460
				key = 1 200
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RS-25C-150 //109% thrust
			description = Block IIA SSME. First major improvement to the engine, rated for sustained operation at 109% thrust.
			specLevel = speculative
			minThrust = 1425
			maxThrust = 2318
			massMult = 1.065
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 460
				key = 1 200
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RS-25D-150 //111% thrust
			description = Block II SSME. Rated up to 111% thrust in an emergency. To be used on SLS as the RS-25E
			specLevel = speculative
			minThrust = 1425
			maxThrust = 2361
			massMult = 1.065
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 460
				key = 1 200
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 3
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//	RS-25 flew on 20 flights with 2 ignition failures and 1 other failure
//	60 engines, 2 ignition failures, 1 other
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-25-150]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RS-25-150
		testedBurnTime = 3600		//Rated to 55 missions, or 27000 seconds
		ratedBurnTime = 480
		overburnPenalty = 1.5		//Keep some penalty, RS25s tended to wear out before 55 mission limit
		safeOverburn = true
		ignitionReliabilityStart = 0.966667
		ignitionReliabilityEnd = 0.993333
		cycleReliabilityStart = 0.983333
		cycleReliabilityEnd = 0.996667
		techTransfer = RS-25:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-25-150] { %ratedBurnTime = #$/TESTFLIGHT[RS-25-150]/ratedBurnTime$ } }
}

