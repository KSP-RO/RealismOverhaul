@PART[*]:HAS[#engineType[SSME]]:FOR[RealismOverhaulEngines]
{
	%title = RS-25 (SSME)
	%manufacturer = Rocketdyne
	%description = The RS-25, also known as the Space Shuttle Main Engine (SSME), is a LH2/LOX fuel-rich staged combustion engine. Though complex and expensive, these engines provide very high performance and are extremely reliable. Three of these engines powered each Shuttle Orbiter and four will be used on the core stage of the SLS.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 11.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RS-25
		origMass = 3.527
		modded = false
		literalZeroIgnitions = True
		
		CONFIG
		{
			name = RS-25
			description = Phase I SSME
			//operational
			minThrust = 1400.4
			maxThrust = 2090
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 452
				key = 1 361
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RS-25A //104% thrust
			description = Phase II SSME. Rated for sustained operation at 104% thrust.
			//operational
			minThrust = 1400.4
			maxThrust = 2173.6
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 452
				key = 1 361
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RS-25C //109% thrust
			description = Block IIA SSME. First major improvement to the engine, rated for sustained operation at 109% thrust.
			//operational
			minThrust = 1400.4
			maxThrust = 2278.1
			massMult = 1.065
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 452
				key = 1 361
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
		CONFIG
		{
			name = RS-25D-E //111% thrust
			description = Block II SSME. Rated up to 111% thrust in an emergency. To be used on SLS as the RS-25E
			//operational
			minThrust = 1400.4
			maxThrust = 2319.9
			massMult = 1.065
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 452
				key = 1 361
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 0
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//	RS-25 flew on 20 flights with 2 ignition failures and 1 other failure
//	60 engines, 2 ignition failures, 1 other
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RS-25]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = RS-25
		testedBurnTime = 3600		//Rated to 55 missions, or 27000 seconds
		ratedBurnTime = 480
		overburnPenalty = 1.5		//Keep some penalty, RS25s tended to wear out before 55 mission limit
		safeOverburn = true
		ignitionReliabilityStart = 0.966667
		ignitionReliabilityEnd = 0.993333
		cycleReliabilityStart = 0.983333
		cycleReliabilityEnd = 0.996667
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[RS-25] { %ratedBurnTime = #$/TESTFLIGHT[RS-25]/ratedBurnTime$ } }
}

