@PART[*]:HAS[#engineType[STBE1]]:FOR[RealismOverhaulEngines]
{
	%title = STBE-1 Series
	%manufacturer = Pratt & Whitney
	%description = Space Transportation Booster Engine, a 1990s proposal forhighly reliable, low cost booster engine for both expendable and reusable launch vehicles. [2.49 m]
	
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 3.062
		configuration = STBE-1A
		modded = false
		CONFIG
		{
			name = STBE-1A
			minThrust = 1475                          //45%
			maxThrust = 3275
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3242
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6758
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 264.3
			}
			
			ullage = True
			ignitions = 4
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = STBE-1B
			minThrust = 1475                          //45%
			maxThrust = 3273
			heatProduction = 100
			massMult = 1.001
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3242
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6758
			}
			atmosphereCurve
			{
				key = 0 318.4
				key = 1 273.5
			}
			
			ullage = True
			ignitions = 4
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
		CONFIG
		{
			name = STBE-3
			minThrust = 1428                          //45%
			maxThrust = 3172
			heatProduction = 100
			massMult = 0.985
			PROPELLANT                               //OF 3.5
			{
				name = LqdMethane
				ratio = 0.4337
