			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5663
			}
			atmosphereCurve
			{
				key = 0 341.5
				key = 1 302.6
			}
			
			ullage = True
			ignitions = 4
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = TEATEB
		amount = 4.0
		maxAmount = 4.0
		isTweakable = False
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[STBE-1A]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = STBE-1A
		ratedBurnTime = 300
		ignitionReliabilityStart = 0.995
		ignitionReliabilityEnd = 0.99995
		cycleReliabilityStart = 0.995
		cycleReliabilityEnd = 0.99995		
	}
}

