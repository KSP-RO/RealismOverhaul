@PART[*]:HAS[#engineType[STBE1]]:FOR[RealismOverhaulEngines]
{
	%title = #roSTBE1Title	//Space Transportation Booster Engine (STBE) (Pratt & Whitney)
	%manufacturer = #roMfrPW
	%description = #roSTBE1Desc	//The Space Transportation Booster Engine was a 1990s proposal for a highly reliable low cost booster engine for both expendable and reusable launch vehicles.

	@tags ^= :$: USA pratt & whitney stbe liquid pump booster kerosene lqdmethane lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 8.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 3.062
		configuration = STBE-1A
		modded = false
		CONFIG
		{
			name = STBE-1A
			specLevel = concept
			minThrust = 1475				//45%
			maxThrust = 3275
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3242
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6758
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 264.3
			}
			
			ullage = True
			ignitions = 4
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			//no data, never flew
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 300

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.995
				ignitionReliabilityEnd = 0.99995
				cycleReliabilityStart = 0.995
				cycleReliabilityEnd = 0.99995
			}
		}
		CONFIG
		{
			name = STBE-1B
			specLevel = concept
			minThrust = 1475					//45%
			maxThrust = 3273
			heatProduction = 100
			massMult = 1.001
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3242
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6758
			}
			atmosphereCurve
			{
				key = 0 318.4
				key = 1 273.5
			}
			
			ullage = True
			ignitions = 4
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 300

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.995
				ignitionReliabilityEnd = 0.99995
				cycleReliabilityStart = 0.995
				cycleReliabilityEnd = 0.99995
			}
		}
		CONFIG
		{
			name = STBE-3
			specLevel = concept
			minThrust = 1428						//45%
			maxThrust = 3172
			heatProduction = 100
			massMult = 0.985
			PROPELLANT								//OF 3.5
			{
				name = LqdMethane
				ratio = 0.4337
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5663
			}
			atmosphereCurve
			{
				key = 0 341.5
				key = 1 302.6
			}
			
			ullage = True
			ignitions = 4
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 300

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.995
				ignitionReliabilityEnd = 0.99995
				cycleReliabilityStart = 0.995
				cycleReliabilityEnd = 0.99995
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 4.0
		maxAmount = 4.0
		isTweakable = False
	}
}
