@PART[*]:HAS[#engineType[STBE]]:FOR[RealismOverhaulEngines]
{
	%title = #roSTBETitle	//Space Transportation Booster Engine (STBE) (Rocketdyne)
	%manufacturer = #roMfrRocketdyne
	%description = #roSTBEDesc	//A late 1980s to early 1990s booster engine design using JP-4 and liquid oxygen as its propellants.

	@tags ^= :$: USA rocketdyne stbe liquid pump booster kerosene lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = STBE
		origMass = 10.958
		modded = false
		CONFIG
		{
			name = STBE
			specLevel = concept
			minThrust = 8896.4
			maxThrust = 8896.4
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.357
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.643
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 289
			}
			ullage = True
			pressureFed = False
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[STBE]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = STBE
		ratedBurnTime = 315
		ignitionReliabilityStart = 0.9371
		ignitionReliabilityEnd = 0.9971
		cycleReliabilityStart = 0.9371
		cycleReliabilityEnd = 0.9971
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[STBE] { %ratedBurnTime = #$/TESTFLIGHT[STBE]/ratedBurnTime$ } }
}
