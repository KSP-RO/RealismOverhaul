@PART[*]:HAS[#engineType[STBE]]:FOR[RealismOverhaulEngines]
{
	%title = Space Transportation Booster Engine (STBE)
	%manufacturer = Rocketdyne
	%description = Late 1980s to Early 1990s Booster Engine Design Using JP-4 & Liquid Oxygen as its Propellant.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = STBE
		origMass = 10.958
		modded = false
		CONFIG
		{
			name = STBE
			minThrust = 8896.4
			maxThrust = 8896.4
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.357
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.643
			}
			atmosphereCurve
			{
				key = 0 289
				key = 1 234
			}
			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 1
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[STBE]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = STBE
		ratedBurnTime = 315
		ignitionReliabilityStart = 0.9371
		ignitionReliabilityEnd = 0.9971
		cycleReliabilityStart = 0.9371
		cycleReliabilityEnd = 0.9971
	}
}
