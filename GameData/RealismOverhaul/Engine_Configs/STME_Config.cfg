@PART[*]:HAS[#engineType[STME]]:FOR[RealismOverhaulEngines]
{
	@title = #roSTMETitle	//Space Transportation Main Engine (STME)
	@manufacturer = #roMfrRocketdyne
	@description = #roSTMEDesc	//The Space Transportation Main Engine was a hydrolox engine, ultimately cancelled in 1992. Rocketdyne was teamed with Aerojet and Pratt & Whitney on the STME, which would have powered the next generation of large launch vehicles.

	@tags ^= :$: USA rocketdyne stme liquid pump sustainer lqdhydrogen lqdoxygen

	%specLevel = concept

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 9.7
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = STME
		origMass = 4.524
		modded = false
		CONFIG
		{
			name = STME
			specLevel = concept
			minThrust = 2023.9
			maxThrust = 2891.3
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 428.5
				key = 1 364.5
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//no data, never flew
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[STME]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = STME
		testedBurnTime = 4615	//Assume same as SSME
		ratedBurnTime = 480
		safeOverburn = true
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.932
		ignitionReliabilityEnd = 0.992
		cycleReliabilityStart = 0.9415
		cycleReliabilityEnd = 0.9995
		techTransfer = RS-25A:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[STME] { %ratedBurnTime = #$/TESTFLIGHT[STME]/ratedBurnTime$ } }
}
