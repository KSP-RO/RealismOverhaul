// =========================================
//
// STME
//
// Manufacturer : Rocketdyne
//
// =========================================
@PART[*]:HAS[#engineType[STME]]:FOR[RealismOverhaulEngines]
{
	@title = Space Transportation Main Engine (STME)
	@manufacturer = Rocketdyne
	@description = Rocketdyne LOx/LH2 rocket engine. Cancelled 1984. Space Transportation Main Engine. Rocketdyne was teamed with Aerojet and Pratt & Whitney on the STME, which was to have powered the next generation of large launch vehicles.

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = STME
		origMass = 4.127
		modded = false
		CONFIG
		{
			name = STME
			minThrust = 2023.9
			maxThrust = 2891.3
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7276
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2724
			}
			atmosphereCurve
			{
				key = 0 428.5
				key = 1 364.5
			}

			%ullage = True
			%pressureFed = False
			%ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}

	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 9.7
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

//**********************************************************************************
//  STME Test Flight Data
//
//	STME Design Reliability of 5500 secs 
//		ignition = 0.99, cycle = 0.99995
//
//	Used a +/- of 0.06 and set the value above at the 80% mark of the curve with a
//	max of 0.9995
//**********************************************************************************

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[STME]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = STME
		ratedBurnTime = 550
		ignitionReliabilityStart = 0.932
		ignitionReliabilityEnd = 0.992
		cycleReliabilityStart = 0.9415
		cycleReliabilityEnd = 0.9995
		techTransfer = RS-25A:50
	}
}

