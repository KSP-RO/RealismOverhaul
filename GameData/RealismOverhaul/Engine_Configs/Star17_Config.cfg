@PART[*]:HAS[#engineType[Star-17]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = STAR 17
	%manufacturer = Thiokol
	%description = Small apogee kick motor for satellites, introduced in 1968 on Delta 57. Max thrust 12.34kN, burn time 18 seconds.

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
		%exhaustDamage = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleFuelTanks],*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 39.339
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 39.339
			maxAmount = 39.339
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = STAR-17
		origMass = 0.00853

		CONFIG
		{
			name = STAR-17
			minThrust = 12.343
			maxThrust = 12.343
			heatProduction = 100
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 286.2
				key = 1 140
			}

			// guesses (note: max is above nominal * thrust_curve_max)
			chamberNominalTemp	= 1800
			maxEngineTemp = 2050
			curveResource = HTPB
			thrustCurveUseTime = True

			thrustCurve
			{
				key = 0 0.7316822 1.083973 1.083973
				key = 0.3 1.056875 0 0
				key = 0.6 0.9146029 0 0
				key = 2 0.975576 0 0
				key = 5 0.894278 0 0
				key = 7 1.017856 0.05933428 0.05933428
				key = 10.5 1.12801 0 0
				key = 15 1.008095 -0.04215827 -0.04215827
				key = 17 0.8069966 -0.2148403 -0.2148403
				key = 18.4 0.2438941 -0.2323799 -0.2323799
				key = 21 0.00913826 0 0
			}
		}
	}
}
//High reliability kick motor for military payloads
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Star-17]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Star-17
		ratedBurnTime = 19
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.999
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.9999

		isSolid = True
	}
}