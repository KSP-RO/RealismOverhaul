@PART[*]:HAS[#engineType[Star-5D]]:FOR[RealismOverhaulEngines]
{
	%title = STAR 5D
	%manufacturer = Thiokol
	%description = The STAR 5D rocket motor was designed and qualified to serve as the rocket-assisted deceleration (RAD) motor on the Mars Pathfinder mission. Three of these motors were fired to slow the Pathfinder spacecraft to near-zero velocity before bouncing on the surface of Mars.

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
		%exhaustDamage = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleFuelTanks],*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 3.898
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 3.898
			maxAmount = 3.898
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Star-5D
		modded = false
		origMass = 0.00323
		CONFIG
		{
			name = Star-5D
			minThrust = 6.272
			maxThrust = 6.272
			heatProduction = 100
			curveResource = HTPB
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 256
				key = 1 245
			}
			curveResource = HTPB
		}
	}
}
//Terminal Braking motor for Mars Pathfinder, extremely reliable
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Star-5D]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = Star-5D
		ratedBurnTime = 4
		ignitionReliabilityStart = 0.99
		ignitionReliabilityEnd = 0.9999
		cycleReliabilityStart = 0.99
		cycleReliabilityEnd = 0.9999
		techTransfer = Star-5C:50
		isSolid = True
	}
}