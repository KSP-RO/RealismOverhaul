//	==================================================
//	SuperDraco
//
//	Manufacturer: SpaceX
//
//	=================================================================================
//	SuperDraco
//	Dragon
//
//	Dry Mass: 65 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 85.0 kN
//	ISP: 240 SL / 280 Vac
//	Burn Time: 350
//	Chamber Pressure: 6.89 MPa
//	Propellant: NTO / MMH
//	Prop Ratio: 1.3
//	Throttle: 20% to 100%
//	Nozzle Ratio: 40
//	Ignitions: Infinite
//	=================================================================================

//	Sources:

//	FAA - DragonFly RLV test environmental impact: http://www.faa.gov/about/office_org/headquarters_offices/ast/media/20140513_DragonFly_DraftEA_Appendices%28reduced%29.pdf
//	SpaceX - SuperDraco 3D printed engine chamber: http://www.spacex.com/news/2014/07/31/spacex-launches-3d-printed-part-space-creates-printed-engine-chamber-crewed

//	Used by:

//	* CMES
//	* SSTU

//	Notes:

//	* Lots of info are missing and/or are unsourced.
//	==================================================

@PART[*]:HAS[#engineType[SuperDraco]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = SuperDraco
	%manufacturer = SpaceX
	%description = A powerful hypergolic engine used in the launch abort system of the Dragon 2 capsule. Other potential applications include hypersonic deceleration and landing for crew and cargo modules.
	
	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SuperDraco
		origMass = 0.065

		CONFIG
		{
			name = SuperDraco
			specLevel = operational
			minThrust = 17.0
			maxThrust = 85.0
			heatProduction = 54

			PROPELLANT
			{
				name = MMH
				ratio = 0.5629
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4371
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 103.35		//Does this have heat exchangers to reduce pressurant requirements?
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 280			//	This is a complete guess.
				key = 1 240
			}

			ullage = False
			pressureFed = True
			ignitions = 0			//	No reason to limit them.

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

//limited data
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[SuperDraco]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = SuperDraco
		ratedBurnTime = 350
		
		// assume roughly exponential relationship between chamber pressure and lifespan
		thrustModifier
		{
			key = 0.00 0.05 0 0
			key = 1.00 1.00 3 3
		}
		
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[SuperDraco] { %ratedBurnTime = #$/TESTFLIGHT[SuperDraco]/ratedBurnTime$ } }
}
