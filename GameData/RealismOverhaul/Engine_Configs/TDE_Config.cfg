//	==================================================
//	MR-80 TDE
//
//	Manufacturer: Aerojet
//
//	=================================================================================
//	MR-80 TDE
//	Viking
//
//	Dry Mass: 8.9 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 2.811 kN
//	ISP: 122 SL / 210 Vac		179 is in Mars atmo?, sl calculated with RPA
//	Burn Time: ???
//	Chamber Pressure: 2.4 MPa
//	Propellant: Hydrazine
//	Prop Ratio: N/A
//	Throttle: 100% to 9%
//	Nozzle Ratio: 16.7
//	Ignitions: Infinite
//	=================================================================================

//	Sources:
//	http://matthewwturner.com/uah/IPT2008_summer/baselines/LOW%20Files/Payload/Downloads/AIAA-2007-5481-979.pdf

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[TDE]]:NEEDS[RealismOverhaulEngines]
{
	%title = #roTDETitle	//MR-80 (TDE)
	%manufacturer = #roMfrAerojet
	%description = #roTDEDesc	//The Viking lander Terminal Descent Engine (TDE). The lander had three such engines, which were used during the final 45 seconds or so of the descent to the surface of Mars. Multiple small exhaust nozzles are used to diffuse the exhaust plume to eliminate a recirculation zone that could contaminate spacecraft instrumentation and avoid potential extensive erosion of the landing site.

	@tags ^= :$: USA aerojet mr-80 tde liquid pressure-fed lander mmh nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = MR-80-TDE
		modded = false
		origMass = 0.0089

		CONFIG
		{
			name = MR-80-TDE
			specLevel = operational
			minThrust = 0.276
			maxThrust = 2.811
			heatProduction = 100
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1.0
				DrawGauge = True
			}

			PROPELLANT
			{
				name = Helium
				ratio = 36		//Assume same as MR-80B
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 210
				key = 1 122
			}
			ullage = False
			pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}

			//limited data
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				//Extremely simple and reliable monopropellant engines
				ratedBurnTime = 1000
				ratedContinuousBurnTime = 215

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				ignitionReliabilityStart = 0.99
				ignitionReliabilityEnd = 0.999
				cycleReliabilityStart = 0.99
				cycleReliabilityEnd = 0.999
			}
		}
	}
}
