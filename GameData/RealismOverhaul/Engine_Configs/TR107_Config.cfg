//	==================================================
//	TR107 Series Engine
//
//	Manufacturer: Northrop Grumman
//
//	=================================================================================
//	TR-107
//	RP1/LOX staged combustion
//
//	Dry Mass: 7754 kg
//	Thrust (SL): 4900 kN
//	Thrust (Vac): 5323 kN
//	ISP: 301 SL / 327 Vac	//Calculated with RPA
//	Burn Time: 480
//	Chamber Pressure: 17.7 MPa
//	Propellant: LOX / RP1
//	Prop Ratio: 2.7		//Guess based on RS-84
//	Throttle: 100% to 65%	//Guess based on RS-84
//	Nozzle Ratio: 26:1
//	Ignitions: 200
//	=================================================================================

//	Sources:

//	Alternatewars - TRW/Northrop Grumman Space Engines:					http://www.alternatewars.com/BBOW/Space_Engines/TRW_Engines.htm
//	astronautica - TR107:												https://web.archive.org/web/20140805141204/http://astronautix.com/engines/tr107.htm

//	Used by:

//	Notes:
//	
//	==================================================
@PART[*]:HAS[#engineType[TR107]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = TR-107 Series
	%manufacturer = Northrop Grumman
	%description = Early 2000s atmospheric staged combustion kerolox engine. Developed as the booster engine for a Space Shuttle replacement as a part of the Space Launch Initiative program. High performance with reusability and throttling capabilities, cancelled during prototype phase.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}


	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 7.754
		configuration = TR-107

		CONFIG
		{
			name = TR-107
			maxThrust = 5323
			minThrust = 3460
			heatProduction = 86
			ullage = True
			pressureFed = False
			ignitions = 200

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 10
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.6599
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.3401
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 327
				key = 1 301
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 10
		maxAmount = 10
	}
}

//	==================================================
//	TR-107 series TestFlight compatibility.
//	==================================================

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[TR-107]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = TR-107
		ratedBurnTime = 3600
		ignitionReliabilityStart = 0.98
		ignitionReliabilityEnd = 0.995
		cycleReliabilityStart = 0.98
		cycleReliabilityEnd = 0.995

		reliabilityDataRateMultiplier = 1
	}
}
