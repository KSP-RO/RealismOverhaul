@PART[*]:HAS[#engineType[TinyTim]]:FOR[RealismOverhaulEngines]
{
	%title = Tiny Tim Booster
	%manufacturer = CalTech
	%description = Small solid fueled booster originally used to power anti-shipping missiles during WW2. Used as the kick stage on the WAC Corporal, the USA's first sounding rocket, and reused in modified form for the Aerobee line of sounding rockets.
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
		%autoVariationScale = 3
	}
	
	!MODULE[ModuleGimbal] {}
	!MODULE[ModuleFuelTanks],* {}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 41.3903  // 66.2245 kg
		type = NGNC
		basemass = -1
		TANK
		{
			name = NGNC
			amount = 41.3903
			maxAmount = 41.3903
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = 30Klbf
		origMass = 0.181437 // Updated from new primary sources -> Old Value: 277kg dry, minus three fins at 3kg each
		
		CONFIG
		{
			name = 30Klbf
			description = 30 Klbf (133.4 kN) peak thrust version used by the military and some WAC launches.
			minThrust = 146.6
			maxThrust = 146.6
			heatProduction = 100
			massMult = 1.0
			
			ullage = False
			pressureFed = False
			ignitions = 1
			
			
			PROPELLANT
			{
				name = NGNC
				ratio = 1.0
				DrawGauge = True
			}
			
			atmosphereCurve
			{
				key = 0 222	 // Guess
				key = 1 202	 // ISP: 202 @ SL
			}
			
			curveResource = NGNC
			
			chamberNominalTemp	= 1500
			maxEngineTemp = 2040
			
			thrustCurve
			{
				key = 1.00 0.90
				key = 0.99 0.95
				key = 0.96 1.0
				key = 0.92 0.999
				key = 0.89 0.998
				key = 0.63 0.960
				key = 0.37 0.810
				key = 0.10 0.314
				key = 0.00 0.03
			}
		}
		
		CONFIG
		{
			name = 50Klbf
			description = 50 Klbf (222.4 kN) peak thrust version used by later WAC launches.
			minThrust = 244.4
			maxThrust = 244.4
			heatProduction = 100
			massMult = 1.0
			
			ullage = False
			pressureFed = False
			ignitions = 1
			
			
			PROPELLANT
			{
				name = NGNC
				ratio = 1.0
				DrawGauge = True
			}
			
			atmosphereCurve
			{
				key = 0 222	 // Guess
				key = 1 202	 // ISP: 202 @ SL
			}
			
			curveResource = NGNC
			
			chamberNominalTemp	= 1500
			maxEngineTemp = 2040
			
			thrustCurve
			{
				key = 1.00 0.90
				key = 0.99 0.95
				key = 0.96 1.0
				key = 0.92 0.999
				key = 0.89 0.998
				key = 0.63 0.960
				key = 0.37 0.810
				key = 0.10 0.314
				key = 0.00 0.03
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[30Klbf]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = 30Klbf
		ratedBurnTime = 5	//account for thrust tail-off
		ignitionReliabilityStart = 0.98 // starts higher than expected
		ignitionReliabilityEnd = 0.9999 // literal steel tube of explosives, thousands built and used in pacific theatre
		ignitionDynPresFailMultiplier = 50	//started life as anti-ship rocket
		// Because the fail chance is 10x during the first 5 seconds of burn, this needs to be 10x as reliable as you'd think.
		cycleReliabilityStart = 0.999
		cycleReliabilityEnd = 0.9997
		reliabilityDataRateMultiplier = 1.5
		isSolid = True
		techTransfer = 50Klbf:80
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[30Klbf] { %ratedBurnTime = #$/TESTFLIGHT[30Klbf]/ratedBurnTime$ } }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[50Klbf]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = 50Klbf
		ratedBurnTime = 3	//account for thrust tail-off
		ignitionReliabilityStart = 0.98 // starts higher than expected
		ignitionReliabilityEnd = 0.9999 // literal steel tube of explosives, thousands built and used in pacific theatre
		ignitionDynPresFailMultiplier = 50	//started life as anti-ship rocket
		// Because the fail chance is 10x during the first 5 seconds of burn, this needs to be 10x as reliable as you'd think.
		cycleReliabilityStart = 0.999 // starts higher than expected
		cycleReliabilityEnd = 0.9997
		reliabilityDataRateMultiplier = 1.5
		isSolid = True
		techTransfer = 30Klbf:80
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[50Klbf] { %ratedBurnTime = #$/TESTFLIGHT[50Klbf]/ratedBurnTime$ } }
}
