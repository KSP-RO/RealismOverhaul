@PART[*]:HAS[#engineType[Topaze]]:FOR[RealismOverhaulEngines]
{
	%title = #roTopazeTitle	//P2.2 Topaze
	%manufacturer = #roMfrAerospatiale
	%description = #roTopazeDesc

	@tags ^= :$: france europe aerospatiale p2.2 topaze solid upper pupe

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!MODULE[ModuleFuelTanks],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.0	//Fairly primitive gimbal mechanism, but has gimbal
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 4
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 1276.83616
		type = PUPE
		basemass = -1
		TANK
		{
			name = PUPE
			amount = 1276.83616
			maxAmount = 1276.83616
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.456
		configuration = Topaze
		modded = false
		
		CONFIG
		{
			name = Topaze
			specLevel = operational
			minThrust = 156
			maxThrust = 156
			heatProduction = 100
			PROPELLANT
			{
				name = PUPE
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 259
				key = 1 210
			}
			curveResource = PUPE
			
			chamberNominalTemp = 1600
			maxEngineTemp = 1850
			
			thrustCurve
			{
				key = 0 0.2 0.6566457 0.6566457
				key = 0.08 0.7826234 11.38028 11.38028
				key = 0.12 1.091428 0 0
				key = 0.177 1.072238 -0.3012535 -0.3012535
				key = 0.832 0.9977316 0.2489114 0.2489114
				key = 0.91 1.052388 1.565168 1.565168
				key = 0.9730649 1.160696 0 0
				key = 1 0.93 -4.794868 -6.284284
			}
			
			//Topaze: 4 flights, 0 failures (ground iginitions)
			//Saphir: 15 flights, 2 failures (2 ignition?)
			//Diamant A: 4 flights, 0 failures
			//Diamant B: 5 flights, 1 failure (1 cycle?)
			//28 ignitions, 2 failures
			//27 cycles, 1 failures
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				ratedBurnTime = 44
				ignitionReliabilityStart = 0.905172
				ignitionReliabilityEnd = 0.981034
				cycleReliabilityStart = 0.937500
				cycleReliabilityEnd = 0.987500
				reliabilityDataRateMultiplier = 2
				isSolid = True
			}
		}
	}
}
