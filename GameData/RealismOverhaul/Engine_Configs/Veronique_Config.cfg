@PART[*]:HAS[#engineType[Veronique]]:FOR[RealismOverhaulEngines]
{
	%title = Veronique
	%manufacturer = LRBA
	%description = Wasserfall derivative engine, developed by German and French engineers after WW2 for the sounding rocket of the same name. It was the first French high altitude sounding rocket
	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleGimbal],*
	{
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Veronique
		origMass = 0.056

		CONFIG
		{
			name = RD-1
			description = 
			minThrust = 12.6
			maxThrust = 12.6
			heatProduction = 100
			massMult = 1.0
			
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = Ethane
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3205
				DrawGauge = True
			}

			PROPELLANT
			{
				name = AK20
				ratio = 0.6795
			}

			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 215
				key = 1 200
			}
		}
	}

	!MODULE[ModuleAlternator]{}

	!RESOURCE,*{}

	RESOURCE
	{
		name = Ethane
		amount = 1
		maxAmount = 1
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[RD-1]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		//Over 100 flights in the Pe-2RD. Early flights had difficulty with ignitions
		name = RD-1
		ratedBurnTime = 300
		ignitionReliabilityStart = 0.7
		ignitionReliabilityEnd = 0.95
		cycleReliabilityStart = 0.8
		cycleReliabilityEnd = 0.867

	}
}