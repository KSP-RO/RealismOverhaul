			{
				name = ElectricCharge
				amount = 0.5
			}

			IGNITOR_RESOURCE
			{
				name = Tonka250
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3971
				DrawGauge = True
			}

			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.6029
			}

