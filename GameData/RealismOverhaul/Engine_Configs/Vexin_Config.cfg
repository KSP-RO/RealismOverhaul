			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			!IGNITOR_RESOURCE,* {}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.2941
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.7059
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 29.4
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 250
				key = 1 212
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 165	//Assume 150% rating
				ratedBurnTime = 110
				safeOverburn = true
				ignitionReliabilityStart = 0.916667
				ignitionReliabilityEnd = 0.983333
				cycleReliabilityStart = 0.916667
				cycleReliabilityEnd = 0.983333
				techTransfer = Valois-A,Vexin-A,Vexin,Vesta,Veronique61,VeroniqueAGI,Veronique:40
			}
		}
	}
}
