@PART[*]:HAS[#engineType[Vexin]]:FOR[RealismOverhaulEngines]
{
	%title = #roVexinTitle	//Vexin/Valois
	%manufacturer = #roMfrLRBA
	%description = #roVexinDesc	//An early French hypergolic engines that propelled the Diamant series of rockets, first flown in 1965. Early models used nitric acid and turpentine while later versions (called Valois, first flown in 1970) used UDMH and N2O4 for higher thrust and specific impulse. The "Vesta" config doesn't gimbal!

	@tags ^= :$: france europe lrba vesta vexin valois liquid pressure-fed booster turpentine udmh nitric acid nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}
	
	!MODULE[ModuleAlternator]{}
	
	!RESOURCE,*{}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 4
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vesta
		origMass = 0.450
		modded = False

		CONFIG
		{
			name = Vesta
			description = Used for the "Super-Veronique" Vesta sounding rocket. Has no gimbal
			specLevel = operational
			minThrust = 153.7
			maxThrust = 153.7
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			IGNITOR_RESOURCE
			{
				name = Furfuryl
				amount = 1
			}

			PROPELLANT
			{
				name = Turpentine
				ratio = 0.3464
				DrawGauge = True
			}

			PROPELLANT
			{
				name = IWFNA
				ratio = 0.6536
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 15		//no idea
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 202
				key = 1 189
			}
		}

		CONFIG
		{
			name = Vexin
			description = First stage engine for the "precious stones" series of sounding rockets, culminating in the Diamant Launch Vehicle.
			specLevel = operational
			minThrust = 320.6
			maxThrust = 320.6
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			IGNITOR_RESOURCE
			{
				name = Furfuryl
				amount = 1
			}

			PROPELLANT
			{
				name = Turpentine
				ratio = 0.3464
				DrawGauge = True
			}

			PROPELLANT
			{
				name = IWFNA
				ratio = 0.6536
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 26.4
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 230
				key = 1 203
			}
		}

		CONFIG
		{
			name = Vexin-A
			description = Modified for vaccuum use and converted to UDMH/NTO as the second stage of the Europa Launch Vehicle.
			specLevel = operational
			minThrust = 262
			maxThrust = 262
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			PROPELLANT
			{
				name = UDMH
				ratio = 0.5218
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4782
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 20.7
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 281
				key = 1 150
			}
		}

		CONFIG
		{
			name = Valois-A
			description = Upgraded version of Vexin, used in the first stage of the Amethyste sounding rocket and Diamant-B launch vehicle.
			specLevel = operational
			minThrust = 406.8
			maxThrust = 406.8
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			!IGNITOR_RESOURCE,* {}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.2941
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.7059
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 29.4
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 259
				key = 1 219
			}
		}

		CONFIG
		{
			name = Valois-B
			description = Engine for the Diamant-BP first stage
			specLevel = operational
			minThrust = 373.5
			maxThrust = 373.5
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			!IGNITOR_RESOURCE,* {}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.2941
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.7059
				DrawGauge = False
			}

			PROPELLANT
			{
				name = Helium
				ratio = 29.4
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 250
				key = 1 212
			}
		}
	}
}

//5 flights, 0 failures
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Vesta]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Vesta
		testedBurnTime = 73	//Assume same 130% rating as early AJ10
		ratedBurnTime = 56
		safeOverburn = true
		ignitionReliabilityStart = 0.8
		ignitionReliabilityEnd = 0.9
		cycleReliabilityStart = 0.833333
		cycleReliabilityEnd = 0.966667
		techTransfer = Veronique61,VeroniqueAGI,Veronique:40
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Vesta] { %ratedBurnTime = #$/TESTFLIGHT[Vesta]/ratedBurnTime$ } }
}

