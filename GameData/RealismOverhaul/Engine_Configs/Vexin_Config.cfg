@PART[*]:HAS[#engineType[Vexin]]:FOR[RealismOverhaulEngines]
{
	%title = LRBA Vexin/Valois engine
	%manufacturer = LRBA
	%description = Early French hypergolic engines that propelled the Diamant series of rockets, first flown in 1965. Early models had low efficiency due to the propellants being nitric acid and turpentine- later versions (called Valois, first flown in 1970) used UDMH and N2O4 and enjoyed the benefits of higher thrust and specific impulse. "Vesta" config doesn't gimbal!
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}
	
	!MODULE[ModuleAlternator]{}
	
	!RESOURCE,*{}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 4
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vesta
		origMass = 0.450
		modded = False

		CONFIG
		{
			name = Vesta
			description = Used for the "Super-Veronique" Vesta sounding rocket. Has no gimbal
			minThrust = 153.7
			maxThrust = 153.7
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			IGNITOR_RESOURCE
			{
				name = Furfuryl
				amount = 1
			}

			PROPELLANT
			{
				name = Turpentine
				ratio = 0.3464
				DrawGauge = True
			}

			PROPELLANT
			{
				name = IWFNA
				ratio = 0.6536
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 202
				key = 1 189
			}
		}

		CONFIG
		{
			name = Vexin
			description = First stage engine for the "precious stones" series of sounding rockets, culminating in the Diamant Launch Vehicle.
			minThrust = 310.1
			maxThrust = 310.1
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			IGNITOR_RESOURCE
			{
				name = Furfuryl
				amount = 1
			}

			PROPELLANT
			{
				name = Turpentine
				ratio = 0.3464
				DrawGauge = True
			}

			PROPELLANT
			{
				name = IWFNA
				ratio = 0.6536
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 230
				key = 1 203
			}
		}

		CONFIG
		{
			name = Vexin-A
			description = Modified for vaccuum use and converted to UDMH/NTO as the second stage of the Europa Launch Vehicle.
			minThrust = 262
			maxThrust = 262
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			PROPELLANT
			{
				name = UDMH
				ratio = 0.5218
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4782
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 281
				key = 1 150
			}
		}

		CONFIG
		{
			name = Valois-A
			description = Upgraded version of Vexin, used in the first stage of the Amethyste sounding rocket and Diamant-B launch vehicle.
			minThrust = 407.7
			maxThrust = 407.7
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			!IGNITOR_RESOURCE,* {}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.2941
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.7059
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 259
				key = 1 221
			}
		}

		CONFIG
		{
			name = Valois-B
			description = Engine for the Diamant-BP first stage
			minThrust = 373.5
			maxThrust = 373.5
			heatProduction = 100
			massMult = 1.0

			ullage = True
			pressureFed = True
			ignitions = 1
			gimbalRange = 5.0
			useEngineResponseTime = True
			engineAccelerationSpeed = 0.9

			!IGNITOR_RESOURCE,* {}

			PROPELLANT
			{
				name = UDMH
				ratio = 0.2941
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.7059
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 250
				key = 1 212
			}
		}
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Vesta]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		//5 successes, 0 failures
		name = Vesta
		ratedBurnTime = 56
		ignitionReliabilityStart = 0.8
		ignitionReliabilityEnd = 0.9
		cycleReliabilityStart = 0.833333
		cycleReliabilityEnd = 0.966667
		techTransfer = VeroniqueR,Veronique,VeroniqueAGI:40
	}
}

