	name = RFUpgrade_Vikas-1+
	partIcon = RO-H1-RS27 // FIXME Once we get dedicated model
	techRequired = orbitalRocketry2004
	entryCost = 0
	cost = 0	
	title = Vikas Engine Upgrade: Vikas-1+ Config
