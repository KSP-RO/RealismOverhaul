@PART[*]:HAS[#engineType[Vikas]]:FOR[RealismOverhaulEngines]
{
    %mass = 0.9
    %title = Vikas Series
    %manufacturer = Godrej & Boyce
    %description = High thrust hypergolic vacuum engine. Derived from the European Viking engine that were used on the early Ariane launch vehicles for booster or sustainer roles. ISRO adapted them as a vacuum engine for the second stage of the Polar Satellite Launch Vehicle (PSLV) and the Geosynchronous Satellite Launch Vehicle (GSLV) launch vehicle families. Diameter: [1.5 m].

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Vikas-1
        origMass = 0.9
        modded = False

        //  The Vikas-1 and Vikas-1+ use the exact same hardware as the European Viking-5 engine.

        CONFIG
        {
            name = Vikas-1
            minThrust = 680.5
            maxThrust = 680.5
            heatProduction = 100
            massMult = 0.9178

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = UDMH
                ratio = 0.4963
                DrawGauge = True
            }

            PROPELLANT
            {
                name = NTO
                ratio = 0.5037
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 281
                key = 1 248
            }
        }

        CONFIG
        {
            name = Vikas-1+
            minThrust = 765.5
            maxThrust = 765.5
            heatProduction = 100
            massMult = 0.9178

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = UDMH
                ratio = 0.4963
                DrawGauge = True
            }

            PROPELLANT
            {
                name = NTO
                ratio = 0.5037
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 288
                key = 1 255
            }
        }

        CONFIG
        {
            name = Vikas-2
            minThrust = 725
            maxThrust = 725
            heatProduction = 100
            massMult = 1.0

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = UDMH
                ratio = 0.4963
                DrawGauge = True
            }

            PROPELLANT
            {
                name = NTO
                ratio = 0.5037
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 296
                key = 1 261
            }
        }

        CONFIG
        {
            name = Vikas-2B
            minThrust = 804.5
            maxThrust = 804.5
            heatProduction = 100
            massMult = 1.0

            ullage = True
            pressureFed = False
            ignitions = 1

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = UH25
                ratio = 0.5056
                DrawGauge = True
            }

            PROPELLANT
            {
                name = NTO
                ratio = 0.4944
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 302
                key = 1 261
            }
        }
    }
	
	*@PARTUPGRADE[RFUpgrade_Vikas-1+]/deleteme -= 1
	*@PARTUPGRADE[RFUpgrade_Vikas-2]/deleteme -= 1
	*@PARTUPGRADE[RFUpgrade_Vikas-2B]/deleteme -= 1

    @MODULE[ModuleGimbal]
    {
        %gimbalRange = 4.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    !MODULE[ModuleAlternator]{}

    !RESOURCE,*{}
}

