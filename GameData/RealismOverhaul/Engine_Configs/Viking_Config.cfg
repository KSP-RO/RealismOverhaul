//Ariane 1: 11 flights, 1 failures
//43 engines, 1 failure
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Viking-2]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Viking-2
		testedBurnTime = 400
		ratedBurnTime = 145
		safeOverburn = true
		ignitionReliabilityStart = 0.960227
		ignitionReliabilityEnd = 0.992045
		cycleReliabilityStart = 0.960227
		cycleReliabilityEnd = 0.992045
		techTransfer = Viking-4:50
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[Viking-2] { %ratedBurnTime = #$/TESTFLIGHT[Viking-2]/ratedBurnTime$ } }
}

