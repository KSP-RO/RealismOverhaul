//	Vulcain
//	Ariane 5
//
//	Dry Mass: 1296 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 1145 kN
//	ISP: 315 SL / 431.5 Vac
//	Burn Time: 580
//	Chamber Pressure: 11.0 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 5.25
//	Throttle: N/A
//	Nozzle Ratio: 45
//	Ignitions: 1
//	=================================================================================
//	Vulcain-2
//	Ariane 5
//
//	Dry Mass: 1800 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 1350 kN
//	ISP: 320 SL / 433 Vac
//	Burn Time: 580
//	Chamber Pressure: 11.5 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.1
//	Throttle: N/A
//	Nozzle Ratio: 61.7
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	http://www.space-propulsion.com/launcher-propulsion/rocket-engines/vulcain-2-rocket-engine.html
//	http://www.space-propulsion.com/launcher-propulsion/rocket-engines/vulcain-rocket-engine.html
//	http://www.braeunig.us/space/specs/ariane.htm
//  History of Liquid Propellant Rocket Engines, George P. Sutton

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[Vulcain]]:FOR[RealismOverhaulEngines]
{
	%title = Vulcain Series
	%manufacturer = Snecma
	%description = A 1990s high TWR engine for atmospheric and vacuum use. Vulcain is a gas-generator sustainer engine used on Ariane 5 and intended to be used on Ariane 6.

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 1.85
		configuration = Vulcain
		modded = false
		
		CONFIG
		{
			name = Vulcain
			specLevel = operational
			maxThrust = 1145
			minThrust = 1145
			massMult = 0.70
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.732  //5.9 ratio
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.268
			}
			atmosphereCurve
			{
				key = 0 431.5
				key = 1 315 //approx
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
		CONFIG
		{
			name = Vulcain-2
			description = Upgrade, utilizing flim cooling and new turbopumps for higher thrust.
			specLevel = operational
			maxThrust = 1350
			minThrust = 1350
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.706 //6.7 ratio
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.294
			}
			atmosphereCurve
			{
				key = 0 433
				key = 1 320 //approx
			}
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}

//Ariane 5 G/G+/GS: 25 flights, 1 failures (1 cycle)
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Vulcain]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Vulcain
		testedBurnTime = 2000	//Guess, modern hydrolox engines have shown extremely long lifespans
		ratedBurnTime = 580
		safeOverburn = true
		ignitionReliabilityStart = 0.932692
		ignitionReliabilityEnd = 0.986538
		cycleReliabilityStart = 0.932692
		cycleReliabilityEnd = 0.986538

	}

	@MODULE[ModuleEngineConfigs] { @CONFIG[Vulcain] { %ratedBurnTime = #$/TESTFLIGHT[Vulcain]/ratedBurnTime$ } }
}

//Ariane 5 ES/ECA: 86 flights, 1 failures (1 cycle)
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[Vulcain-2]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = Vulcain-2
		testedBurnTime = 2000	//Guess, modern hydrolox engines have shown extremely long lifespans
		ratedBurnTime = 580
		safeOverburn = true
		ignitionReliabilityStart = 0.974521
		ignitionReliabilityEnd = 0.995977
		cycleReliabilityStart = 0.974521
		cycleReliabilityEnd = 0.995977

	}

	@MODULE[ModuleEngineConfigs] { @CONFIG[Vulcain-2] { %ratedBurnTime = #$/TESTFLIGHT[Vulcain-2]/ratedBurnTime$ } }
}
