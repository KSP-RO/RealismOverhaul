//	==================================================
//	X-405
//
//	Manufacturer: General Electric
//
//	=================================================================================
//	X-405
//	Vangaurd
//
//	Dry Mass: 192 Kg
//	Thrust (SL): 123.6 kN		// 27,785 lbf
//	Thrust (Vac): 135.28 kN		// 30,410 lbf
//	ISP: 254 SL / 278 Vac
//	Burn Time: 145
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: 2.20
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================
//	X-405H
//	Vega
//
//	Dry Mass: 219 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 156.3 kN
//	ISP: ??? SL / 311.9 Vac
//	Burn Time: 245
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: 2.40
//	Throttle: N/A
//	Nozzle Ratio: 25
//	Ignitions: 3
//	=================================================================================
//	X-405H-3
//	Vega
//
//	Dry Mass: 220 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 161.86 kN
//	ISP: ??? SL / 323 Vac
//	Burn Time: 245
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: 2.40
//	Throttle: N/A
//	Nozzle Ratio: 50
//	Ignitions: 3
//	=================================================================================
//	X-405H-4
//	Vega
//
//	Dry Mass: 220 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 186.42 kN
//	ISP: ??? SL / 323.5 Vac
//	Burn Time: 245
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Kerosene
//	Prop Ratio: 2.40
//	Throttle: N/A
//	Nozzle Ratio: 50
//	Ignitions: 3
//	=================================================================================

//	Sources:

//	NASA - Vanguard, A History (chapter 5):				https://history.nasa.gov/SP-4202/chapter5.html
//	Norbert Br√ºgge - Vanguard launch vehicle:			http://www.b14643.de/Spacerockets_2/United_States_7/Vanguard/Description/Frame.htm
//	Alternate Wars - General Electric space engines:	http://www.alternatewars.com/BBOW/Space_Engines/GE_Engines.htm
//	NSSDCA - Vanguard TV3:								https://nssdc.gsfc.nasa.gov/nmc/spacecraftDisplay.do?id=VAGT3
//	Encyclopedia Astronautica - X-405 engine:			http://www.astronautix.com/x/x-405.html
//	Designation Systems - Vanguard launch vehicle:		http://www.designation-systems.net/dusrm/app4/vanguard.html
//	Convair - Vega Final Report (fragment):				https://cdn.discordapp.com/attachments/541475381157298177/555150282405969920/Atlas_Vega_AP60-0294_partial_001_1.pdf
//  History of Liquid Propellant Rocket Engines, George P. Sutton, Page 337

//	Used by:

//	* SXT pack

//	Notes:

//	X405H-2 designation skipped because it may have represented an actual version of the Vega engine
//	==================================================
@PART[*]:HAS[#engineType[X405]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = #roX405Title	//X-405 (XLR50-GE-2)
	%manufacturer = #roMfrGE
	%description = #roX405Desc	//A very early kerolox gas generator booster engine used on the Vanguard launch vehicle.

	@tags ^= :$: USA general electric ge x-405 x-405h xlr50 liquid pump booster upper kerosene lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal],*
	{
		%gimbalRange = 0.0 // I dont know the best way to do different gimbals, so youre getting this with some %gimbalrange
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = X-405
		origMass = 0.192
		literalZeroIgnitions = True

		CONFIG
		{
			name = X-405
			specLevel = operational
			minThrust = 135.28
			maxThrust = 135.28 // 27800lbf at sea level
			heatProduction = 78
			massMult = 1.0
			ullage = True
			pressureFed = False
			gimbalRange = 5.0
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB	//Not sure if this used TEATEB to ignite, but the X-405H definetely did
				amount = 3      // Uses Triethyl Aluminum as ignitor
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				ratio = 0.0146 // 2.2lb of HTP for 73.6lb LOX
				ignoreForIsp = True
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 278 // simmed from RPA given chamber characterists and SL Isp.
				key = 1 254
			}

		}
		CONFIG
		{
			name = X-405H
			specLevel = prototype
			minThrust = 150.5
			maxThrust = 150.5
			heatProduction = 78
			massMult = 1.141
			ullage = True
			pressureFed = False
			
			ignitions = 3
			description = Engine for proposed Vega stage for NASA Atlas-Vega LV. Superceded by Atlas-Agena once NASA became aware of the USAF's Agena stage.
			
            gimbalRange = 8.0 // H series engines have 3 degrees more gimbal than base X-405
                
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.367
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.633 // 2.4*0.00082 / (2.4*0.00082+0.001141)
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				// no ignoreForIsp - data from Convair's report is consistent with HTP being counted in Isp, yields 208.5/311.9
				// But for RF, we need biprop. So we ignoreForIsp and increase Isp.
				ignoreForIsp = True
				ratio = 0.0153
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 318.68 // 311.9
				key = 1 213.03 //208.5
			}
		}
		CONFIG
		{
			name = X-405H-3
			description = Speculative upgrade configuration with increased expansion ratio
			specLevel = speculative
			minThrust = 161.86
			maxThrust = 161.86
			heatProduction = 78
			massMult = 1.15
			ullage = True
			pressureFed = False
            gimbalRange = 8.0
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.367
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.633
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				ignoreForIsp = True
				ratio = 0.0153
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 330.02 // 323 (see X-405H note re: HTP)
				//Calculated based on Theoretical ISP, using known performance from X-405H as a correction factor
				key = 1 204.35 // 200
			}
		}
		CONFIG
		{
			name = X-405H-4
			description = Speculative upgrade configuration with increased chamber pressure and upgrades with late 1960s technology.
			specLevel = speculative
			minThrust = 186.42
			maxThrust = 186.42
			heatProduction = 78
			massMult = 1.15
			ullage = True
			pressureFed = False
			gimbalRange = 8.0
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.367
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.633
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				ignoreForIsp = True
				ratio = 0.0153
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 330.53 // 323.5 (see X-405H note re: HTP)
				key = 1 229.89 // from increased Pc
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 3
		maxAmount = 3
	}
}

//	==================================================
//	TestFlight compatibility.
//	==================================================

@PART:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[X-405]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = X-405
		testedBurnTime = 350
		ratedBurnTime = 145
		safeOverburn = true
		ignitionReliabilityStart = 0.70
		ignitionReliabilityEnd = 0.90
		cycleReliabilityStart = 0.86
		cycleReliabilityEnd = 0.94
		techTransfer = A-4:10
	}
