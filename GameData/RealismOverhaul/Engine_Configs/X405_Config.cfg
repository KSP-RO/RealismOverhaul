//	Thrust (Vac): 135.28 kN		// 30,410 lbf
//	ISP: 254 SL / 278 Vac
//	Burn Time: 145
//	Chamber Pressure: 4.2 MPa
//	Propellant: LOX / JP-4	Vanguard predated RP-1 specification?
