//	==================================================
//	X-405 global engine configuration.

//	Gross Mass: 192 Kg
//	Throttle Range: N/A
//	O/F Ratio: 2.20
//	Burn Time: 145 s

//	Sources:

//	NASA - Vanguard, A History (chapter 5):			 https://history.nasa.gov/SP-4202/chapter5.html
//	Norbert Br√ºgge - Vanguard launch vehicle:		 http://www.b14643.de/Spacerockets_2/United_States_7/Vanguard/Description/Frame.htm
//	Alternate Wars - General Electric space engines: http://www.alternatewars.com/BBOW/Space_Engines/GE_Engines.htm
//	NSSDCA - Vanguard TV3:							 https://nssdc.gsfc.nasa.gov/nmc/spacecraftDisplay.do?id=VAGT3
//	Encyclopedia Astronautica - X-405 engine:		 http://www.astronautix.com/x/x-405.html
//	Designation Systems - Vanguard launch vehicle:	 http://www.designation-systems.net/dusrm/app4/vanguard.html
//	Convair - Vega Final Report (fragment):			 https://cdn.discordapp.com/attachments/541475381157298177/555150282405969920/Atlas_Vega_AP60-0294_partial_001_1.pdf

//	Used by:

//	* SXT pack
//	==================================================

@PART[*]:HAS[#engineType[X405]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = X-405 (XLR50-GE-2)
	%manufacturer = General Electric (GE)
	%description = A very early kerolox gas generator booster engine used on the Vanguard launch vehicle.

	@MODULE[ModuleGimbal],*
	{
		@gimbalRange = 5.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	!MODULE[ModuleEngineConfigs],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = X-405
		origMass = 0.192

		CONFIG
		{
			name = X-405
			minThrust = 135.5
			maxThrust = 135.5 // 27835lbf at sea level
			heatProduction = 78
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 1

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB	//Not sure if this used TEATEB to ignite, but the X-405H definetely did
				amount = 3
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3874
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6126
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				ratio = 0.0146 // 2.2lb of HTP for 73.6lb LOX
				ignoreForIsp = True
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 278 // simmed from RPA given chamber characterists and SL Isp.
				key = 1 254
			}

		}
		CONFIG
		{
			name = X-405H
			minThrust = 156.3
			maxThrust = 156.3
			heatProduction = 78
			massMult = 1.141
			ullage = True
			pressureFed = False
			
			ignitions = 3
			description = Engine for proposed Vega stage for NASA Atlas-Vega LV. Superceded by Atlas-Agena once NASA became aware of the USAF's Agena stage.

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				// no ignoreForIsp - data from Convair's report is consistent with HTP being counted in Isp
				ratio = 0.0153
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 311.9
				key = 1 208.5
			}
		}
		CONFIG
		{
			name = X-405H-3
			description = Speculative upgrade configuration with increased expansion ratio
			minThrust = 161.86
			maxThrust = 161.86
			heatProduction = 78
			massMult = 1.15
			ullage = True
			pressureFed = False
			
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				// no ignoreForIsp - data from Convair's report is consistent with HTP being counted in Isp
				ratio = 0.0153
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 323
				//Calculated based on Theoretical ISP, using known performance from X-405H as a correction factor
				key = 1 200
			}
		}
		CONFIG
		{
			name = X-405H-4
			description = Speculative upgrade configuration with increased chamber pressure and upgrades with late 1960s technology.
			minThrust = 186.42
			maxThrust = 186.42
			heatProduction = 78
			massMult = 1.15
			ullage = True
			pressureFed = False
			
			ignitions = 3

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.25
			}
			
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}

			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3614
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6233
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				// no ignoreForIsp - data from Convair's report is consistent with HTP being counted in Isp
				ratio = 0.0153
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 323.5
				key = 1 200
			}
		}
	}

	!MODULE[ModuleAlternator],*{}

	!RESOURCE,*{}
	
	RESOURCE
	{
		name = TEATEB
		amount = 3
		maxAmount = 3
	}
}

