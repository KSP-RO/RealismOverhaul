//	==================================================
//	XLR11
//
//	Manufacturer: Reaction Motors
//
//  =================================================================================
//	XLR11-RM-3 // [A] Assuming this version is the RMI 6000-C4 based off tertiary sources, not listed
//	X-1
//
//	Dry Mass: 150 Kg
//	Thrust (SL): 24.6 kN
//	Thrust (Vac): 26.68 kN
//	ISP: 207 SL / 226.6 Vac (Sutton says 209s SL, but scaling based off 228 on -5)
//	Burn Time: 360 // Reverting from [A] change to allow for low-throttle cruise, as was origina;
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Ethanol75
//	Prop Ratio: 1.439 (calculated based on X-1 fuel load of 311 Gal LOX 293 Gal Ethanol)
//	Throttle: 100% to 25%, in 25% increments
//	Nozzle Ratio: ???
//	Ignitions: 4
//	=================================================================================
//  XLR35-RM-1 // [A] [B] MX-774 proposed rocket engine. Project cancelled, only 3 test flights - Large amount of data is appropriated from other XLR11 variants, data in [B] missing.
//  RTV-A-2 Hiroc Long-Range Ballistic Missile
//
//  Dry Mass: 185 kg // Guessed based off the removal of separate ignition capabilities and addition of gimbaL
//  Thrust (SL): 33.8 kN // 7.6 klbf
//  Thrust (VAC): 37.56 kN // 8.4 klbf
//  ISP: 211 SL / 234.4 VAC
//  Burn Time: ???
//  Chamber Pressure: 2.86 MPa
//  Propellant: LOX / Ethanol75
//  Prop Ratio: 1.2
//  Throttle: 100% to 25%
//  Nozzle Ratio: ???
//  Ignitions: 1
//  Gimbal: 5 Degrees // Guessed
//	=================================================================================
//	XLR11-RM-5
//	X-1
//
//	Dry Mass: 212 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 28.8 kN
//	ISP: 209 SL / 228 Vac
//	Burn Time: 360
//	Chamber Pressure: 1.52 MPa
//	Propellant: LOX / Ethanol75
//	Prop Ratio: 1.2 // Per source 1, later models had 437gal LOX, 493gal Eth
//	Throttle: 100% to 25%, in 25% increments
//	Nozzle Ratio: ???
//	Ignitions: 4
//	=================================================================================
//	XLR11-RM-13-8K
//	X-15
//
//	Dry Mass: 212 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 38.45 kN
//	ISP: 209 SL / 230 Vac
//	Burn Time: 360
//	Chamber Pressure: 1.52 MPa
//	Propellant: LOX / Ethanol75
//	Prop Ratio: 1.2
//	Throttle: 100% to 25%, in 25% increments
//	Nozzle Ratio: ???
//	Ignitions: 4
//	=================================================================================
//	XLR11-RM-13-10K
//	X-24B
//
//	Dry Mass: 212 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 47.08 kN
//	ISP: 211 SL / 230 Vac
//	Burn Time: 360
//	Chamber Pressure: 1.52 MPa
//	Propellant: LOX / Ethanol75
//	Prop Ratio: 1.2
//	Throttle: 100% to 25%, in 25% increments
//	Nozzle Ratio: ???
//	Ignitions: 4
//	=================================================================================

//	Sources:

//	NASA - Dryden History - Historic Aircraft - X-1 Technical Data:						https://www.nasa.gov/centers/dryden/history/HistoricAircraft/X-1/techdata.html
//	National Museum of the USAF - Reaction Motors XLR11 Rocket:							https://www.nationalmuseum.af.mil/Visit/Museum-Exhibits/Fact-Sheets/Display/Article/197694/reaction-motors-xlr11-rocket/
//	PilotFriend.com - Reaction Motors/Thiokol XLR11:									http://www.pilotfriend.com/aero_engines/engine_specs/Reaction%20Motors/1.htm
//	Google Books - Air Force Magazine, Volumes 79-80:									https://books.google.com/books?id=j8OIKn6iTwsC&pg=RA5-PA57&lpg=RA5-PA57&dq=xlr11+RM+13&source=bl&ots=3neHKeLcS9&sig=ACfU3U28-sIMWVE30n0y6kdAdtZHpkmMFg&hl=en&sa=X&ved=2ahUKEwiG9v6Q967mAhXQWc0KHc34CV0Q6AEwEnoECAQQAQ#v=onepage&q=xlr11%20RM%2013&f=false
//	yarchive.net - X1 engine:															https://yarchive.net/space/rocket/x1_engine.html
//	Astounding Science Fiction - The Brickwall in the Sky:								https://archive.org/details/Astounding_v42n03_1948-11_cape1736/page/n77/mode/2up?view=theater
//  [A] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 312 Table 7.2-1 
//  [B] History of Liquid Propellant Rocket Engines, George P. Sutton, Pages 313-314 Project MX-774
//      Sub-Sources:
//          History of Rocketry and Astronautics, American Astronautical Society History Series, Vol 19, 1990

//	Used by:

//	*FASA
//	*Taerobee

//	Notes:

//	* Early versions of the XLR11 were pressure fed, later versions were pump fed.
//	* Due to the XLR11-RM-13 having two thrust versions with the same name, the
//	fictional names XLR11-RM-13-8K and XLR11-RM-13-10K have been used
//	==================================================
@PART[*]:HAS[#engineType[XLR11]]:FOR[RealismOverhaulEngines]
{
	%title = #roXLR11Title	//XLR11
	%manufacturer = #roMfrRMI
	%description = #roXLR11Desc	//The Reaction Motors XLR11 (internal designation 6000C-4) was a small rocket motor designed to power experimental high-speed aircraft, including the X-1, early X-15s, X-24B, and D-558-2. Its four combustion chambers were ignited independently, which is represented as the ability to throttle in discrete steps.

	@tags ^= :$: USA reaction motors rmi xlr11 xlr35 6000c4 liquid pressure-fed pump spaceplane ethanol lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	MODULE
	{
        name = ModuleGimbal
        gimbalRange = 0
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 5 // Guess, based off the fact 35-RM-1 was first engine with hinged TC's
		gimbalTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = XLR11-RM-3
		origMass = 0.212
		CONFIG
		{
			name = XLR11-RM-3
			description = Initial pressure-fed version used on X-1 #1 and #2
			specLevel = operational
			minThrust = 6.67
			maxThrust = 26.68
			massMult = 0.707
			heatProduction = 100
			pressureFed = True
			gimbalRange = 0
			ignitions = 0	//Spark ignition system, effectively infinite restarts
			throttleCurve
			{
				key = 0.25 0.25 0 0
				key = 0.251 0.5 0 0
				key = 0.5 0.5 0 0
				key = 0.501 0.75 0 0
				key = 0.75 0.75 0 0
				key = 0.751 1 0 0
			}
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.4851
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5149
			}

			PROPELLANT
			{
				name = Nitrogen
				ratio = 11.25
				ignoreForIsp = True
			}

			atmosphereCurve
			{
				key = 0 226.6
				key = 1 207.7
			}
		}
		CONFIG
		{
			name = XLR11-RM-5
			description = Pump-fed version used on X-1 #3 and later aircraft
			specLevel = operational
			minThrust = 6.67
			maxThrust = 26.68
			massMult = 1.0
			heatProduction = 100
			%pressureFed = False
			gimbalRange = 0
			ignitions = 0	//Spark ignition system, effectively infinite restarts
			throttleCurve
			{
				key = 0.25 0.25 0 0
				key = 0.251 0.5 0 0
				key = 0.5 0.5 0 0
				key = 0.501 0.75 0 0
				key = 0.75 0.75 0 0
				key = 0.751 1 0 0
			}
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.5302
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4698
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 228
				key = 1 209
			}
		}
		CONFIG
		{
			name = XLR11-RM-13-8K
			description = Uprated XLR11 used on early X-15 flights before the XLR99 was ready
			specLevel = operational
			minThrust = 9.61
			maxThrust = 38.45 // 8.6 klbf thrust
			massMult = 1.0
			heatProduction = 100
			%pressureFed = False
			gimbalRange = 0
			ignitions = 0	//Spark ignition system, effectively infinite restarts
			throttleCurve
			{
				key = 0.25 0.25 0 0
				key = 0.251 0.5 0 0
				key = 0.5 0.5 0 0
				key = 0.501 0.75 0 0
				key = 0.75 0.75 0 0
				key = 0.751 1 0 0
			}
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.5302
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4698
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 209
			}
		}
		CONFIG
		{
			name = XLR11-RM-13-10K	//Uprated version used in X-24B
			description = Uprated for use on X-24B flights
			specLevel = operational
			minThrust = 11.77
			maxThrust = 47.08
			massMult = 1.0
			heatProduction = 100
			%pressureFed = False
			gimbalRange = 0
			ignitions = 0	//Spark ignition system, effectively infinite restarts
			throttleCurve
			{
				key = 0.25 0.25 0 0
				key = 0.251 0.5 0 0
				key = 0.5 0.5 0 0
				key = 0.501 0.75 0 0
				key = 0.75 0.75 0 0
				key = 0.751 1 0 0
			}
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.5302
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4698
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 211
			}
		}
		CONFIG
		{
			name = XLR35-RM-1
			description = Modified XLR11 used on RTV-A-2 Hiroc missile in Project MX-774. Higher performance. Includes gimbal assembly.
			specLevel = operational
			maxThrust = 27.56
			minThrust = 27.56
			massMult = 1.233
			heatProduction = 100
			pressureFed = False
			ignitions = 1
			gimbalRange = 5 // Guess
			throttleCurve
			{
				key = 1 1
			}
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.5302
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4698
			}

			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 234.4
				key = 1 211
			}
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[XLR11-RM-3]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = XLR11-RM-3
		ratedBurnTime = 3600		//very simple and primitive, reused extensively. Give 1 hour
		ratedContinuousBurnTime = 300	//5 minutes?
		safeOverburn = true
		overburnPenalty = 1		//No penalty
		//No throttle effect. Individual chambers stay at full power even when throttled
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.987
		ignitionDynPresFailMultiplier = 10.0 // still 70% chance at 50kPa
		cycleReliabilityStart = 0.93
		cycleReliabilityEnd = 0.998
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[XLR11-RM-3] { %ratedBurnTime = #$/TESTFLIGHT[XLR11-RM-3]/ratedBurnTime$ } }
	@MODULE[ModuleEngineConfigs] { @CONFIG[XLR11-RM-3] { %ratedContinuousBurnTime = #$/TESTFLIGHT[XLR11-RM-3]/ratedContinuousBurnTime$ } }
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[XLR11-RM-5]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = XLR11-RM-5
		ratedBurnTime = 3600		//very simple and primitive, reused extensively. Give 1 hour
		ratedContinuousBurnTime = 300
		safeOverburn = true
		overburnPenalty = 1		//No penalty
		
		// individual chambers don't throttle, but turbopump does. Assume linear relationship?
		thrustModifier
		{
			key = 0.00 0.00 1 1
			key = 1.00 1.00 1 1
		}
		
		ignitionReliabilityStart = 0.9
		ignitionReliabilityEnd = 0.987
		ignitionDynPresFailMultiplier = 10.0 // still 70% chance at 50kPa
		cycleReliabilityStart = 0.93
		cycleReliabilityEnd = 0.998
		techTransfer = XLR11-RM-3:30	//Added turbopumps, fairly different from -3
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[XLR11-RM-5] { %ratedBurnTime = #$/TESTFLIGHT[XLR11-RM-5]/ratedBurnTime$ } }
	@MODULE[ModuleEngineConfigs] { @CONFIG[XLR11-RM-5] { %ratedContinuousBurnTime = #$/TESTFLIGHT[XLR11-RM-5]/ratedContinuousBurnTime$ } }
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[XLR11-RM-13-8K]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
