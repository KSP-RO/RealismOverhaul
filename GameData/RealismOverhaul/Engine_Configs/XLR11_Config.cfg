		name = XLR11-RM-13-8K
		ratedBurnTime = 3600		//very simple and primitive, reused extensively. Give 1 hour
		ratedContinuousBurnTime = 300
		safeOverburn = true
		overburnPenalty = 1		//No penalty
		
		// individual chambers don't throttle, but turbopump does. Assume linear relationship?
		thrustModifier
		{
			key = 0.00 0.00 1 1
			key = 1.00 1.00 1 1
		}
		
		ignitionReliabilityStart = 0.95
