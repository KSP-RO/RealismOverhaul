	TESTFLIGHT // No data except for 2 failures on 3 test flights, keeping same
	{
		name = XLR35-RM-1
		ratedBurnTime = 220   // Not listed, assuming slightly longer than base XLR11
		safeOverburn = true
		testedBurnTime = 900 // guess
		ignitionReliabilityStart = 0.9
