// =================================
//
//  XLR-132
//
// Manufacturer : Rocketdyne
//
// =================================

@PART[*]:HAS[#engineType[XLR132]]:FOR[RealismOverhaulEngines]
{
	@title = XLR-132 Engine
	@manufacturer = Rocketdyne
	@description = Rocketdyne's pump-fed high performance upper stage engine for perigee/apogee stages, as well as transfer vehicles and lunar and Martian missions. It was tested extensively but has never flown. Diameter: [0.68 m].
  
	!MODULE[ModuleAlternator] {}
	!RESOURCE,* {}
  
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = XLR132
		modded = false
		origMass = 0.052
		CONFIG
		{
			name = XLR132
			maxThrust = 16.7
			minThrust = 16.7
			heatProduction = 100
			PROPELLANT
			{
				name = MMH
				ratio = 0.4471
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5529
			}
			atmosphereCurve
			{
				key = 0 343
				key = 1 100
			}
			ullage = True
			pressureFed = False
			ignitions = 45
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}		
	}
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 10
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[XLR132]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = XLR-132
		ratedBurnTime = 4000
		ignitionReliabilityStart = 0.997
		ignitionReliabilityEnd = 0.9995
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.997
		cycleReliabilityEnd = 0.9995
		techTransfer = 
		reliabilityDataRateMultiplier = 1
	}
}

