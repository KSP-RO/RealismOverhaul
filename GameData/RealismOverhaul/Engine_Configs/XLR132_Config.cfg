//	Thrust (SL): ??? kN
//	Thrust (Vac): 16.7 kN
//	ISP: 89 SL / 343 Vac	SL calculated with RPA
//	Burn Time: 3600
//	Chamber Pressure: 10.34 MPa
//	Propellant: MON3 / MMH
//	Prop Ratio: 2.0
//	Throttle: N/A
//	Nozzle Ratio: 400
//	Ignitions: 10
