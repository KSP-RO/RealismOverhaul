//	==================================================
//	XLR43
//
//	Manufacturer: North American Aviation (NAA)
//
//	=================================================================================
//	XLR43-NA-1 aka NAA75-65
//	Navaho
//
//	Dry Mass: 670 Kg
//	Thrust (SL): 333.6 kN
//	Thrust (Vac): 383 kN
//	ISP: 216 SL / 248 Vac
//	Burn Time: 65
//	Chamber Pressure: 2.06 MPa
//	Propellant: LOX / Ethanol75
//	Prop Ratio: 1.354
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================
//	XLR43-NA-3
//	Navaho
//
//	Dry Mass: 489 Kg
//	Thrust (SL): ??? kN
//	Thrust (Vac): 617.4 kN
//	ISP: 230 SL / 265 Vac
//	Burn Time: 65
//	Chamber Pressure: ??? MPa
//	Propellant: LOX / Ethanol90
//	Prop Ratio: 1.375
//	Throttle: N/A
//	Nozzle Ratio: ???
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	Alternate Wars - NAA, Rocketdyne, Boeing Rocketdyne Space Engines:						http://www.alternatewars.com/BBOW/Space_Engines/Rocketdyne_Engines.htm
//	The Development of Propulsion Technology for U.S. Space-Launch Vehicles, 1926-1991:		https://books.google.com/books/about/The_Development_of_Propulsion_Technology.html?id=BtJ1COIv6xQC
//	Go to RO discord server for full pdf
//	Encyclopedia Astronautica - XLR43-NA-1 engine:											http://www.astronautix.com/x/xlr43-na-1.html
//	Heroic Relics - Redstone Rocket Engines (A-6 and A-7):									http://heroicrelics.org/info/redstone/redstone-engines.html

//	Used by:

//	*ROEngines

//	Notes:

//	* The gimbal range defined here is not a true value, since the actual engine did not have
//	a mechanical gimbal capability for the engine and/or nozzle. Instead, we simulate the
//	operation of the jet vanes used to steer the engine exhaust products.
//	==================================================

@PART[*]:HAS[#engineType[XLR43]]:FOR[RealismOverhaulEngines]
{
	%category = Engine
	%title = XLR43 Series
	%manufacturer = North American Aviation (NAA)
	%description = Predecessor of all American liquid fueled boosters. Started as an upgraded copy of the German A-4. Rocketdyne engineers were able to solve the combustion instability issues of the A-4, allowing significant improvements. This became the XLR43-NA-1, which evolved into the Redstone NAA 75-110. Further improvements were added in the XLR43-NA-3, which evolved into the Navaho XLR71 booster, and when modified to burn kerosene, the Atlas LR43 engines. Diameter: 1.77 m.

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 2.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = XLR43
		origMass = 0.670
		literalZeroIgnitions = True

		CONFIG
		{
			name = XLR43-NA-1
			description = Also known as NAA75-65, XLR43-NA-1 is the USAF service designation. Used for early Navaho applications.
			maxEngineTemp = 3000
			chamberNominalTemp = 2923
			minThrust = 383
			maxThrust = 383
			massMult = 1.0
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.5003
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4997
				DrawGauge = False
			}

			PROPELLANT
			{
				name = HTP
				ratio = 0.0175
				ignoreForIsp = True
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 248	
				key = 1 216
			}
		}
		CONFIG
		{
			name = XLR43-NA-3
			description = Uprated XLR43 for later Navaho applications. First US engine to use tubular wall, aka spaghetti, thrust chamber which greatly reduced weight. Also first to use a gas generator, removing the need for HTP to power the turbopump.
			minThrust = 617.4
			maxThrust = 617.4
			massMult = 0.73
			ullage = True
			pressureFed = False
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}

			PROPELLANT
			{
				name = Ethanol90
				ratio = 0.4945
				DrawGauge = True
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5055
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 265
				key = 1 230
			}
		}
	}
}
