				key = 1 100
			}
			ullage = True
			pressureFed = False
			ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			techRequired = basicConstruction // earlier than Adv Rocketry
			cost = 200
