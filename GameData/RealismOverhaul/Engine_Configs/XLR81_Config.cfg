		}

		CONFIG
		{
			name	       = XLR81-BA-11
			description    = Model 8096, Agena D
			maxThrust      = 71 //16 klbf
			minThrust      = 71
			heatProduction = 100
			ullage 	       = False //(1) p 1-4
			pressureFed    = False
			ignitions      = 2

			PROPELLANT
			{
				name	  = UDMH
				ratio	  = 0.449
				DrawGauge = False
			}

			PROPELLANT
			{
				name	  = IRFNA-III
				ratio	  = 0.551
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 291
				key = 1 100
			}

			IGNITOR_RESOURCE
			{
				name   = ElectricCharge
				amount = 0.2
			}
			techRequired = advRocketry //  might need tuning of the unlock
			cost = 250
			entryCost = 8200 // restarts & better ISP/thrust. estimates from percentage increase
			entryCostSubtractors
			{
				XLR81-BA-7 = 8000
			}
		}
		CONFIG
		{
			name = XLR81-BA-13
			description = Model 8247, Gemini ATV
			maxThrust = 71 //16 klbf
			minThrust = 71
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.449
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.551
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 291
				key = 1 100
			}
			ullage = False //(3) p 14-7
			pressureFed = False
			ignitions = 15 //(2) p 1-1, (3) p 14-7
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.050
			}
			techRequired = flightControl // should require advRocketry too...
			cost = 300
			entryCost = 15000 // maaaany restarts
			maxSubtraction = 10000
			entryCostSubtractors
			{
				XLR81-BA-7 = 8000
				XLR81-BA-11 = 8000
			}
		}
		CONFIG
		{
