			pressureFed    = False
			ignitions      = 3 // (6)

			PROPELLANT
			{
				name	  = UDMH
				ratio	  = 0.4838
				DrawGauge = False
			}

			PROPELLANT
			{
				name	  = IRFNA-IV
				ratio	  = 0.5161
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 312 // (5)
				key = 1 100
			}

			IGNITOR_RESOURCE
			{
				name   = ElectricCharge
				amount = 0.2
			}
			techRequired = heavierRocketry
			cost = 325
			entryCost = 25000
			maxSubtraction = 10000
			entryCostSubtractors
			{
				XLR81-BA-11 = 5000
				XLR81-BA-13 = 5000
				Model8096-39 = 10000
			}
		}
		CONFIG
		{
			name	       = Model8096L // (6)
			description    = Reusable Agena for STS
			maxThrust      = 71.1 //16 klbf
			minThrust      = 71.1
			heatProduction = 100
			ullage 	       = False //(1) p 1-4
			pressureFed    = False
			ignitions      = 15 // '10 to 100' depending on cert; go with 8247 for now.

			PROPELLANT // (6) - 2.03 ratio for HDA/MMH
			{
				name	  = MMH
				ratio	  = 0.5276
				DrawGauge = False
			}

			PROPELLANT
			{
				name	  = IRFNA-IV
				ratio	  = 0.4724
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 324 // (6)
				key = 1 75
			}

			IGNITOR_RESOURCE
			{
				name   = ElectricCharge
				amount = 0.2
			}
			techRequired = veryHeavyRocketry
			cost = 350
			entryCost = 35000
			maxSubtraction = 20000
			entryCostSubtractors
			{
				Model8096-39 = 10000
				Model8096-39A = 20000
			}
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5 //(4) p 28
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[XLR81-BA-5]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = XLR81-BA-5
		ratedBurnTime = 120
		// pump-fed, so failure is as likely to be ignition as during runtime
		ignitionReliabilityStart = 0.85
		ignitionReliabilityEnd = 0.92
		ignitionDynPresFailMultiplier = 0.1
		cycleReliabilityStart = 0.85
		cycleReliabilityEnd = 0.92
		techTransfer = 
		reliabilityDataRateMultiplier = 1
	}
}
