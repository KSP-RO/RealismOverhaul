			{
				key = 0 300
				key = 1 100
			}

			IGNITOR_RESOURCE
			{
				name   = ElectricCharge
				amount = 0.2
			}
			techRequired = heavyRocketry
			cost = 300
			entryCost = 12000
			maxSubtraction = 9000
			entryCostSubtractors
