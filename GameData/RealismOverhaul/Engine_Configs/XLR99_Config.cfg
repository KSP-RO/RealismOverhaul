//	==================================================
//	XLR99
//
//	Manufacturer: Reaction Motors
//
//	=================================================================================
//	XLR99-RM-2
//	X-15
//
//	Dry Mass: 415 Kg
//	Thrust (SL): 202 kN
//	Thrust (Vac): 224 kN
//	ISP: 220 SL / 244 Vac // slightly inaccurate VAC; Highest ISP was 230 at 18,700ft
//	Burn Time: 360
//	Chamber Pressure: 4.13 MPa
//	Propellant: LOX / Ammonia
//	Prop Ratio: 1.25
//	Throttle: 100% to 30%
//	Nozzle Ratio: 9.8
//	Ignitions: 6
//	=================================================================================
//	XLR99-RM-2A
//	X-15A-3
//
//	Dry Mass: ??? Kg
//	Thrust (SL): 202 kN
//	Thrust (Vac): 224 kN
//	ISP: 200 SL / 276 Vac // slightly inaccurate VAC; Highest ISP was 230 at 18,700ft
//	Burn Time: 360
//	Chamber Pressure: 4.13 MPa
//	Propellant: LOX / Ammonia
//	Prop Ratio: 1.25
//	Throttle: 100% to 30%
//	Nozzle Ratio: ???
//	Ignitions: 6
//	=================================================================================
//
//	==================================================

//	Sources:

//	http://www.alternatewars.com/BBOW/Space_Engines/RMI_Engines.htm
//  [A] History of Liquid Propellant Rocket Engines, George P. Sutton
//      Sub-sources:
//            History of Rocketry and Astronautics, American Astronautical Society History Series, Vol. 12
//            History of Rockryty and Astronautics, American Astronautical Society History Series, Vol. 19
//            X-15 Propulsion System, AIAA paper 97-2682
//  [B] History of Liquid Propellant Rocket Engines, George P. Sutton, Page 314 Table 7.2-2
//  http://www.astronautix.com/x/x-15a-3.html

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[XLR99]]:FOR[RealismOverhaulEngines]
{
	%title = #roXLR99Title	//XLR99
	%manufacturer = #roMfrRMI
	%description = #roXLR99Desc	//A LOX/Ammonia gas generator engine which powered the X-15 spaceplane. It was the first large rocket engine capaple of throttling and restarting.

	@tags ^= :$: USA reaction motors rmi xlr99 liquid pump spaceplane lqdammonia lqdoxygen

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = XLR99-RM-2
		origMass = 0.412
		CONFIG
		{
			name = XLR99-RM-2
			specLevel = operational
			minThrust = 67.2
			maxThrust = 224
			heatProduction = 100
			PROPELLANT
			{
				name = LqdAmmonia
				ratio = 0.5652
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4348
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 244
				key = 1 220
			}
			ullage = False
			pressureFed = False
			ignitions = 6
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.00
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				name = XLR99-RM-2
				ratedBurnTime = 3600		// "required overhaul after 1 hour of burn time"
				ratedContinuousBurnTime = 180 // 180s rated burntime at full thrust
				safeOverburn = true
				overburnPenalty = 1		//No penalty

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				// static-fired for long periods between refurb.
				ignitionReliabilityStart = 0.94
				ignitionReliabilityEnd = 0.996 // pretty much all flights were successful, but ground tests failed
				ignitionDynPresFailMultiplier = 10.0
				cycleReliabilityStart = 0.94
				cycleReliabilityEnd = 0.99 // very low chance early on, but 1% chance of failing after 2700s
				reliabilityDataRateMultiplier = 20
			}
		}
		CONFIG
		{
			name = XLR99-RM-2A
			specLevel = concept
			minThrust = 76.0
			maxThrust = 253.4	//correct for increased expansion ratio
			heatProduction = 100
			massMult = 1.1	//idk, a little more for the nozzle extension
			PROPELLANT
			{
				name = LqdAmmonia
				ratio = 0.5652
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4348
			}
			PROPELLANT
			{
				name = HTP
				ratio = 0.01
				ignoreForIsp = True
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 276
				key = 1 200
			}
			ullage = False
			pressureFed = False
			ignitions = 6
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.00
			}

			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				name = XLR99-RM-2A
				ratedBurnTime = 3600		// "required overhaul after 1 hour of burn time"
				ratedContinuousBurnTime = 180 // 180s rated burntime at full thrust
				safeOverburn = true
				overburnPenalty = 1		//No penalty

				// assume roughly exponential relationship between chamber pressure and lifespan
				thrustModifier
				{
					key = 0.00 0.05 0 0
					key = 1.00 1.00 3 3
				}

				// static-fired for long periods between refurb.
				ignitionReliabilityStart = 0.94
				ignitionReliabilityEnd = 0.996 // pretty much all flights were successful, but ground tests failed
				ignitionDynPresFailMultiplier = 10.0
				cycleReliabilityStart = 0.94
				cycleReliabilityEnd = 0.99 // very low chance early on, but 1% chance of failing after 2700s
				reliabilityDataRateMultiplier = 20
				techTransfer = XLR99-RM-2:50
			}
		}
	}
}
