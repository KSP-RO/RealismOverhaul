//	==================================================
//	XRS-2200
//
//	Manufacturer: Rocketdyne
//
//	=================================================================================
//	XRS-2200
//	
//
//	Dry Mass: 3500 Kg
//	Thrust (SL): 909.2 kN
//	Thrust (Vac): 1169.3 kN
//	ISP: 339 SL / 436 Vac
//	Burn Time: ???
//	Chamber Pressure: 5.91 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 6.0
//	Throttle: 100% to 50%
//	Nozzle Ratio: 57.7
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	http://www.flightglobal.com/pdfarchive/view/1998/1998%20-%203141.html
//	http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/20020017580.pdf
//  History of Liquid Propellant Rocket Engines, George P. Sutton
//      Sub-Sources:
//          Assembly of the XRS-2200 Linear Aerospike Rocket Engine, AIAA Paper 99-2183

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[XRS2200]]:FOR[RealismOverhaulEngines]
{
	@title = #roXRS2200Title	//XRS-2200
	%manufacturer = #roMfrRocketdyne
	@description = #roXRS2200Desc	//A linear aerospike engine developed for NASA's X-33 sub-scale SSTO technology demonstrator. Like the toroidal J-2T engines, the XRS-2200 used machinery derived from the J-2S.

	@tags ^= :$: USA rocketdyne xrs-2200 liquid pump sustainer lqdhydrogen lqdoxygen

	%specLevel = prototype

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 15.0 // Throttles individual Thrust Zones to provide differences in thrust
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = XRS-2200
		modded = false
		origMass = 3.5
		CONFIG
		{
			name = XRS-2200
			specLevel = prototype
			minThrust = 584.6
			maxThrust = 1169.3
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.729
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.271
			}
			atmosphereCurve
			{
				key = 0 436
				key = 1 339
			}
		}
	}
}

