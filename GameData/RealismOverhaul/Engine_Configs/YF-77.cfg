//	============================
//	YF-77
//
//	Manufacturer : AALPT
//
//	=================================================================================
//	YF-77
//	Long March 5
//
//	Dry Mass: 1375 Kg
//	Thrust (SL): ??? kN
//	Thrust(Vac): 700 kN
//	ISP: 310.2 SL / 426 Vac
//	Burn Time: 465
//	Chamber Pressure: 10.2 MPa
//	Propellant: LOX / LH2
//	Prop Ratio: 5.5
//	Throttle: N/A
//	Nozzle Ratio: 49
//	Ignitions: 1
//	=================================================================================

//	Sources:

//	https://en.wikipedia.org/wiki/YF-77

//	Used by:

//	Notes:

//	==================================================
@PART[*]:HAS[#engineType[YF77]]:FOR[RealismOverhaulEngines]
{
	%title = #roYF77Title	//YF-77
	%manufacturer = #roMfrAALPT
	%description = #roYF77Desc	//A hydrolox engine used on the Long March 5 Rocket.

	@tags ^= :$: china aalpt yf-77 liquid pump sustainer lqdhydrogen lqdoxygen

	%specLevel = operational

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 1.375
		modded = false
		configuration = YF-77
		CONFIG
		{
			name = YF-77
			specLevel = operational
			minThrust = 700
			maxThrust = 700
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.8459 // 5.5:1
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.1541
			}
			atmosphereCurve
			{
				key = 0 426
				key = 1 310
			}
		}
	}
}

//Long March 5: 7 flights, 1 failure
//14 engines, 1 failed
@PART[*]:HAS[@MODULE[ModuleEngineConfigs]:HAS[@CONFIG[YF-77]],!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]:NEEDS[TestLite|TestFlight]
{
	TESTFLIGHT
	{
		name = YF-77
		testedBurnTime = 3600		//Modern Hydrolox engines pretty durable, assume 1 hour
		ratedBurnTime = 465
		safeOverburn = true
		ignitionReliabilityStart = 0.883333
		ignitionReliabilityEnd = 0.976667
		ignitionDynPresFailMultiplier = 10.0 // still 70% chance at 50kPa
		cycleReliabilityStart = 0.883333
		cycleReliabilityEnd = 0.976667
	}
	@MODULE[ModuleEngineConfigs] { @CONFIG[YF-77] { %ratedBurnTime = #$/TESTFLIGHT[YF-77]/ratedBurnTime$ } }
}
