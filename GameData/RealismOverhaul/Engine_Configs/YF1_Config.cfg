@PART[*]:HAS[#engineType[YF1]]:FOR[RealismOverhaulEngines]
{
	%title = #roYF1Title	//YF-1
	%manufacturer = #roMfrAALPT
	%description = #roYF1Desc

	@tags ^= :$: prc china aalpt yf1 yf-1 yf2 yf-2 liquid pump booster udmh nitric acid nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5		//thrust vanes
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = YF-1
		origMass = 0.295
		modded = false
		CONFIG
		{
			name = YF-1
			description = Early YF-1, used on DF-3 Batch 01.
			specLevel = operational
			minThrust = 261.63
			maxThrust = 261.63
			massMult = 1.0
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4407
				DrawGauge = True
			}
			PROPELLANT
			{
				name = AK27
				ratio = 0.5593
			}
			atmosphereCurve
			{
				key = 0 259.8
				key = 1 235
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}

			//DF-3 Batch 01: 4 flights, 2 failures (3 cycle, 0 ignition)
			//16 engines, 3 failed
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 195	//[2] 195 seconds life
				ratedBurnTime = 140
				safeOverburn = true
				ignitionReliabilityStart = 0.750000
				ignitionReliabilityEnd = 0.955882
