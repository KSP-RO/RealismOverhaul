@PART[*]:HAS[#engineType[YF23]]:FOR[RealismOverhaulEngines]
{
	%title = #roYF23Title	//YF-23
	%manufacturer = #roMfrAALPT
	%description = #roYF23Desc

	@tags ^= :$: prc china aalpt yf22 yf-22 yf23 yf-23 yf24 yf-24 liquid pump upper udmh nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = YF-23
		origMass = 0.075
		modded = false
		CONFIG
		{
			name = YF-23
			description = YF-23, used on FB-1, DF-5 and CZ-2A.
			specLevel = operational
			minThrust = 46.1
			maxThrust = 46.1
			massMult = 1.0
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.5357
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4643
			}
			atmosphereCurve
			{
				key = 0 279.5
				key = 1 181
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}

			//Same as YF-22
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 900
				ratedBurnTime = 300
				safeOverburn = true
				ignitionReliabilityStart = 0.983898
				ignitionReliabilityEnd = 0.997458
				cycleReliabilityStart = 0.919492
				cycleReliabilityEnd = 0.987288
				techTransfer = YF-22:50	//related to YF-1?
			}
		}
		CONFIG
		{
			name = YF-23B
			description = Used on DF-5A CZ-2C/D/E/F, CZ-3B, and CZ-4.
			specLevel = operational
			minThrust = 47.2
			maxThrust = 47.2
			massMult = 1.00
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.5357
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4643
			}
			atmosphereCurve
			{
				key = 0 296.8
				key = 1 198
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}

			//Same as YF-22E
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 1400
				ratedBurnTime = 715
				safeOverburn = true
				ignitionReliabilityStart = 0.998742
				ignitionReliabilityEnd = 0.999801
				cycleReliabilityStart = 0.997064
				cycleReliabilityEnd = 0.999536
				techTransfer = YF-23,YF-22E,YF-22B,YF-22:50
			}
		}
