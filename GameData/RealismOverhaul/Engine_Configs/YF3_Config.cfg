//	Used by:

//	Notes:
//	Thrust vanes used for TVC.
//	==================================================
@PART[*]:HAS[#engineType[YF3]]:FOR[RealismOverhaulEngines]
{
	%title = #roYF3Title	//YF-3
	%manufacturer = #roMfrAALPT
	%description = #roYF3Desc

	@tags ^= :$: prc china aalpt yf3 yf-3 liquid pump upper udmh nitric acid nto

	%specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5		//thrust vanes
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = YF-3
		origMass = 0.350
		modded = false
		CONFIG
		{
			name = YF-3
			description = Vacuum version of YF-1, used on CZ-1 and DF-4.
			specLevel = operational
			minThrust = 294.2
			maxThrust = 294.2
			massMult = 1.0
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4134
				DrawGauge = True
			}
			PROPELLANT
			{
				name = AK27
				ratio = 0.5866
			}
			atmosphereCurve
			{
				key = 0 280
				key = 1 200
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}

			//same as YF-3A due to small sample size
			//DF-4: 13 flights, 0 failures
			//CZ-1: 3 flights, 1 failures (1 unrelated)
			//DF-4A: 4 flights, 0 failures? (1 unrelated)
			//19 ignitions, 0 failed
			//19 cycles, 0 failed
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 500	//[2] 500 seconds life
				ratedBurnTime = 116
				safeOverburn = true
				ignitionReliabilityStart = 0.952500
				ignitionReliabilityEnd = 0.992500
				cycleReliabilityStart = 0.952500
				cycleReliabilityEnd = 0.992500
				techTransfer = YF-1A,YF-1:50
			}
		}
		CONFIG
		{
			name = YF-3A
			description = Used on DF-4A and CZ-1D.
			specLevel = operational
			minThrust = 320.2
			maxThrust = 320.2
			massMult = 1.0
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4134
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5866
			}
			atmosphereCurve
			{
				key = 0 286.9
				key = 1 201
			}
			
			ullage = True
			pressureFed = False
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 1.0
			}

			
			//same as YF-3
			TESTFLIGHT:NEEDS[TestLite|TestFlight]
			{
				testedBurnTime = 500	//[2] 500 seconds life
				ratedBurnTime = 116
				safeOverburn = true
				ignitionReliabilityStart = 0.952500
				ignitionReliabilityEnd = 0.992500
				cycleReliabilityStart = 0.952500
				cycleReliabilityEnd = 0.992500
				techTransfer = YF-1B,YF-1A,YF-1:50
			}
		}
	}
}
