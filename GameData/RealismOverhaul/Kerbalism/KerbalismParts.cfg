// ==============================================================================
// Add configurable Life Support to Shuttle Cockpit for Testing
// ==============================================================================

@PART[mk3Cockpit_Shuttle]:NEEDS[ProfileRealismOverhaul]:FOR[Kerbalism]
{
  MODULE
  {
    name = ProcessController
    resource = _Scrubber
    title = Scrubber
    capacity = #$/CrewCapacity$
    running = true
  }
  
   MODULE
  {
    name = ProcessController
    resource = _AdvScrubber
    title = Advanced Scrubber
    capacity = #$/CrewCapacity$
    running = true
  }

  MODULE
  {
    name = ProcessController
    resource = _PressureControl
    title = Pressure control
    capacity = #$/CrewCapacity$
    running = true
  }

  MODULE
  {
    name = ProcessController
    resource = _AirPump
    title = Air Pump
    capacity = #$/CrewCapacity$
    running = true
  }

  MODULE
  {
    name = ProcessController
    resource = _WaterRecycler
    title = Water recycler
    capacity = #$/CrewCapacity$
    running = true
  }
  
 MODULE
  {
    name = ProcessController
    resource = _HumidityController
    title = Humidity Controller
    capacity = #$/CrewCapacity$
    running = true
  }
  
  MODULE
  {
    name = ProcessController
    resource = _FuelCell
    title = Fuel Cell
    capacity = #$/CrewCapacity$
    running = false
  }
  
  @MODULE[ProcessController],*
  {
    @capacity *= 1.67
  }
  
  MODULE
  {
    name = Configure
    title = Pod
    slots = 4
    
    SETUP
    {
      name = Scrubber
      desc = A Lithium Hydroxide scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere. Apollo level.
      mass = 0.01
      cost = 250

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _Scrubber
      }
    }
	
	SETUP
    {
      name = Advanced Scrubber
      desc =  A dual-bed vacuum-exposing regenerative scrubber that sequesters <b>CarbonDioxide</b> from the internal atmosphere. Orion Level.
      mass = 0.01
      cost = 250

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _AdvScrubber
      }
    }

    SETUP
    {
      name = Pressure Control
      desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
      tech = start
      mass = 0.01
      cost = 250

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _PressureControl
      }

      // Air pump always is add with pressureControl
      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _AirPump
      }

      RESOURCE
      {
        name = Nitrogen
        amount = #$/CrewCapacity$
        maxAmount = #$/CrewCapacity$
        @amount *= 500  // FIXME 
        @maxAmount *= 500
      }
    }

    SETUP
    {
      name = Water Recycler
      desc = Filter impurities out of <b>WasteWater</b>.
      tech = start
      mass = 0.05
      cost = 500


      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _WaterRecycler
      }

      RESOURCE
      {
        name = WasteWater
        amount = 0
        maxAmount = #$/CrewCapacity$
        @maxAmount *= 5
      }
    }
	
	SETUP
    {
      name = Humidity Controller
      desc = Removes water from the internal atmosphere.
      tech = start
      mass = 0.1
      cost = 1000

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _HumidityController
      }
    }

    SETUP
    {
      name = Fuel Cell
      desc = A fuel cell that burns <b>Liquid Hydrogen</b> and <b>Liquid Oxygen</b>, producing <b>Water</b> as a by-product.
      tech = start
      mass = 0.045
      cost = 1000

      MODULE
      {
        type = ProcessController
        id_field = resource
        id_value = _FuelCell
      }
    }
  }
}
