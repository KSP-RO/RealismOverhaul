// use hydrazine as EVA propellant, instead of Monoprop
@PART[kerbalEVA*]:HAS[@MODULE[ModuleTripLogger]]:NEEDS[RealFuels]:AFTER[KerbalismDefault]
{
	@MODULE[KerbalEVA]
	{
		@propellantResourceName = Hydrazine
	}

	@RESOURCE[MonoPropellant]
	{
		@name = Hydrazine
	}
}

// disable all engine failures
@PART[*]:HAS[@MODULE[Reliability]]:NEEDS[RealFuels]:AFTER[KerbalismDefault]
{
	@MODULE[Reliability],*
	{
		@rated_ignitions = 0
		@rated_operation_duration = 0
	}
}

// add Hydrogen to SM tanks
@TANK_DEFINITION[SM-*]
{
	TANK
	{
		name = Hydrogen
		mass = 0.00003
		utilization = 100
		fillable = True
		amount = 0.0
		maxAmount = 0.0
		note = (pressurized)
		cost = 0.0025
	}
}
