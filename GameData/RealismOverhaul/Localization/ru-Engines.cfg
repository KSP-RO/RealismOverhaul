	{
		//	============================================================================
		//	Engine Config Localizations
		//	============================================================================
		//	Translator's notes (by Tagir-1)
		//	Since I seem to be the first one to translate these files, I'll use this opportunity to establish some conventions for other translators to follow.
		//	RO is difficult to learn even for those who know English, so having a consistent translation is as important as having understandable text.	So, translation conventions must be established for a new player to recognize the same thing mentioned in different places.
		//	I will list the translations I am using below. Some of them may not be perfect, so if you believe that your translation is better, and you really want to change it, please consider looking through all other mentions of the term in all localization files and change them all. Having «nitrogen tetroxide» in one place and «amyl» in another would be worse than calling it «stinky fuel» everywhere.
		//	- Engine names in part titles are not translated. If there is an additional text, it can be translated, but it goes in the back in parentheses. This is to keep engines sorted the way they are for better visual compatibility with English version, to make part search consistent and reliable and forum/discord help by other players easier. Yes, Russian engine names are written in Latin too, but you can write Cyrilic names in the decsription.
		//	- Rockets and spacecraft are not translated if they are not Russian/Soviet. Yes, some of them have established Russian names (like Аполлон), but there are too many that do not. So all of them should use English names. In some cases Russian versions can be added in parentheses for clarity and educational value.
		//	- «Pressure-fed» is translated as «с вытеснительной подачей топлива», not as «питаемый под давлением» as Google Translate suggests, because its an actual Russian term.
		//	- «Pump-fed» is translated as «с турбонасосной подачей топлива», «Turbopump» or ««Pump»» as «Турбонасосный агрегат»
		//	- «kerolox», «methalox», «hydrolox» etc are translated as «на паре кислород-керосин» etc. Yes, its longer, but «керолокс» is not a Russian word.
		//	- «hypergolic» is translated as «на высококипящих компонентах». Yes, it is longer than «гиперголический», but is more correct in Russian rocket industry.
		//	- Ungodly imperial units are kept as they are, because usually its the units that American engine/rocket was designed in. However, SI units should be added in parentheses. When calculating to normal units, keep decimal precision reasonable.
		//	- «Launch vehicle» is «ракета-носитель». Make sure you use grammatic cases correctly, bacause its two independent nouns (род.п. ракеты-носителя, дат.п. ракете-носителю, тв.п. ракетой-носителем и тд)
		//	- «Satellite launch vehicle» should probably be translated as «ракета космического назначения», because in Russian this term specifies that the rocket is not for launching warheads. But in most contexts you can use «ракета-носитель».
		//	- «Solid rocket motor» is «твердотопливный ракетный двигатель». «Solid rocket booster» is «твердотопливный ускоритель».
		//	- If there is an acronym, provide Russian translation, English full version, acronym itself. Later in the text you can use English acronym. Do not make up Russian acronyms by yourself. NASA is obviously the exception.
		//	- English titles often use capital letters for every word. It is not correct in Russian, use capital letter only in the first word.
		//	- «Upper stage» is usually «разгонный блок», but make sure it fits the context. In case of Falcon 9, its second stage is technically the upper stage, and it does the job of phasing and maneuvering like «разгонный блок» does, but its not really a dedicated upper stage in «разгонный блок» sense. So you should probably call it «Вторая ступень»
		//	- «Kick motor» is «апогейный двигатель»
		//	- Use stage naming as is tradition in rocket's country of origin. R-7 doesn't have side boosters, they are the first stage («Первая ступень»). For Western rockets use «боковые ускорители»
		//	- «Strap-on booster» is «боковой ускоритель»
		//	- «UDMH and NTO» is «НДМГ-АТ»
		//	- When using Google translate, make sure it translates lbs of engine thrust correctly. It sometimes thinks that its engine weight.
		//	- «Trust chamber» is «камера сгорания»
		//	- «gas-generator engine» is «двигатель открытого цикла»
		//	- «staged combustion engine» is «двигатель закрытого цикла»
		//	- «Oxidizer-rich staged combustion engine» is ла с дожиганием окислительного газа».
		//	- «Fuel-rich staged combustion engine»«двигатель закрытого цик is «двигатель закрытого цикла с дожиганием восстановительного газа».
		//	- «Full-flow staged-combustion» is «двигатель закрытого цикла с полной газификацией компонентов» 
		//	- «Sounding rocket» is «геофизическая ракета», its an established term. Do not believe Googles «зондирующая ракета»
		//	- «Used» should have past or present tense depending on whether the vehicle is operational today («использованный/используемый») Google Translate often makes mistakes here.
		//	- «Vernier engine» should be translated as «рулевой двигатель»
		//	- «Sustainer engine» should be translated as «маршевый двигатель»
		//	- «Booster engine» should be translated as «стартовый двигатель» 
		//A
		//		18KS7800
		#ro18KS7800Title = Aerojet 1.8KS-7800
		#ro18KS7800Desc = Небольшой твердотопливный ускоритель от ракеты AIM-7 Sparrow. Он использовался в качестве третьей ступени на геофизических ракетах Aerobee 300 и 300A.
		//		25KS18000
		#ro25KS18000Title = Aerojet 2.5KS-18000
		#ro25KS18000Desc = Небольшой, но мощный твердотопливный ускоритель, используемый в качестве первой ступени линейки геофизических ракет Aerobee.
		//		A-4
		#roA-4Title = A-4
		#roA-4Desc = Двигатель на паре кислород-этанол разработки Вальтера Тиля, использованный на ракете V-2 (Фау-2). Временная разработка, которая, однако, была запущена в производство. Использовались 18 форкамер по 1,5 тонны тяги, которые питали общую камеру сгорания. Работы начались в 1936 г., испытания - в 1939 г., а серийное производство - в 1943-1945 гг.
		//		Aerobee
		#roAerobeeTitle = Aerobee
		#roAerobeeDesc = Небольшой маршевый двигатель с вытеснительной подачей топлива, использовавшийся для геофизических ракет WAC Corporal и Aerobee. Использовался после небольшого твердотопливного ускорителя.
		//		Aestus
		#roAestusTitle = Aestus
		#roAestusDesc = Двигатель верхней ступени на гиперголическом топливе. Стандартный вариант двигателя использует вытеснительную систему подачи топлива, и используется на Ariane 5 модификаций G, GS и ES, в то время как вариант Aestus II (так же известный как RS-72) использует турбонасосную подачу и в целом более производителен.
		//		Agena
		#roAgenaTitle = XLR81 (Agena)
		#roAgenaDesc = Вакуумный двигатель открытого цикла на паре НДМГ-азотная кислота, использовавшийся на разгонном блоке Agena. Семейство XLR81 было создано на основе ракетного двигателя Bell Hustler, первоначально разработанного для использования в ракетах класса "воздух-поверхность". Ранние двигатели были почти идентичны двигателю Hustler, а более поздние варианты предлагали новые возможности и улучшенные характеристики. Возможность перезапуска двигателя была впервые реализована на XLR81-BA-7 (Модель 8081) разгонного блока Agena B. В двигателе XLR81-BA-11 (Модель 8096), использованном на Agena D, применялись топливные отстойники, что позволяло избавиться от необходимости осаждать топливо перед запуском двигателя. Двигатель XLR81-BA-13 (Модель 8247) использовался на модифицированном разгонном блоке Agena D, игравшем роль мишени для отработки сближения и стыковки программы Gemini (Gemini Agena Target Vehicle). Эта версия была способна перезапускаться до 14 раз.
		//		AgenaSPS
		#roAgenaSPSTitle = Agena-D (Вспомогательная двигательная установка)
		#roAgenaSPSDesc = Вспомогательная двигательная установка, разработанная для использования в программе Gemini на разгонном блоке-мишени Agena, позволяющая выполнять точные управление и маневры на орбите без запуска основного двигателя. Позже она стала доступна для коммерческих клиентов в качестве дополнительной опции для Agena. Установка представляет собой полностью изолированный блок, включающий в себя топливные баки, одну камеру сгорания с тягой 16 фунтов силы (71.2 Н) и одну камеру сгорания с тягой 200 фунтов силы (889.6 Н).
		//		AJ10_137
		#roAJ10_137Title = AJ10-137 (Двигательная установка служебного отсека)
		#roAJ10_137Desc = Двигатель Aerojet AJ10-137 использовался в качестве маршевой двигательной становки служебного отсека корабля Apollo. Он был рассчитан на суммарное время работы до 750 секунд и мог перезапускаться 50 раз.
		//		AJ10_190
		#roAJ10_190Title = AJ10-190
		#roAJ10_190Desc = Двигатель малой тяги, использующий высококипящие компоненты и вытеснительную систему подачи топлива. Использовался на кораблях Space Shuttle для довыведения на орбиту, маневрирования, и схода с орбиты. В настоящее время используется на кораблях Orion.
		//		AJ10_Adv
		#roAJ10_AdvTitle = AJ10 (Продвинутые версии)
		#roAJ10_AdvDesc = Двигатель малой тяги, использующий высококипящие компоненты и вытеснительную систему подачи топлива. Семейство AJ10, берущее начало от первого американского жидкостного ракетного двигателя, является пожалуй самой долгоживущим из всех семейств двигателей. Двигатель использовался на первой в США ракете космического назначения, Vanguard, на служебном отсеке корабля Apollo, а сейчас используется на служебном отсеке корабля Orion. Данный вариант двигателя объединяет продвинутые версии AJ10, с удлиненным соплом и возможностью перезапуска. Использовался на Transtagе как AJ10-138; аналогичные модели, но с обозначением AJ10-118, использовались на верхних ступенях Delta F и Delta K.
		//		AJ10_Early
		#roAJ10_EarlyTitle = AJ10 (Ранние версии)
		#roAJ10_EarlyDesc = Двигатель малой тяги, использующий высококипящие компоненты и вытеснительную систему подачи топлива. Семейство AJ10, берущее начало от первого американского жидкостного ракетного двигателя, является пожалуй самой долгоживущим из всех семейств двигателей. Двигатель использовался на первой в США ракете космического назначения, Vanguard, на служебном отсеке корабля Apollo, а сейчас используется на служебном отсеке корабля Orion. Данный вариант двигателя представляет собой его ранние версии, использовавшиеся на второй ступени ракеты Vanguard на ракетах Able и Delta. Не имет возможности перезапуска.
		//		AJ10_Mid
		#roAJ10_MidTitle = AJ10 Series (Промежуточные версии)
		#roAJ10_MidDesc = Двигатель малой тяги, использующий высококипящие компоненты и вытеснительную систему подачи топлива. Семейство AJ10, берущее начало от первого американского жидкостного ракетного двигателя, является пожалуй самой долгоживущим из всех семейств двигателей. Двигатель использовался на первой в США ракете космического назначения, Vanguard, на служебном отсеке корабля Apollo, а сейчас используется на служебном отсеке корабля Orion. Данный вариант двигателя объединяет промежуточные версии AJ10, с удлиненным соплом и возможностью перезапуска. Использовался на Thor-Ablestar и с Delta E по Delta N.
		//		AJ10_Transtar
		#roAJ10_TranstarTitle = AJ23 Transtar
		#roAJ10_TranstarDesc = Модификация AJ10 с турбонасосной подачей топлива, разработанная в 1980-х для высокопроизводительных разгонных блоков и буксиров. Он был в значительной степени основан на версии, использовавшейся на Shuttle для системы орбитального маневрирования (OMS), с тем же соплом и камерой сгорания, но вместо системы с вытеснительной системы подачи топлива, на двигатель был установлен турбонасосный агрегат. Программа была отменена после катастрофы «Челленджера», но разгонный блок Transtar 1 слетал на Titan IV, в виде Titan Launch Dispenser.
		//		AJ60A
		#roAJ60ATitle = AJ-60A
		#roAJ60ADesc = AJ-60A — это твердотопливный ракетный двигатель производства Aerojet Rocketdyne. В настоящее время используется в качестве боковых ускорителей на ракете Atlas V компании United Launch Alliance.
		//		AJ260FL
		#roAJ260FLTitle = AJ-260 FL
		#roAJ260FLDesc = AJ-260 был самым большим из когда-либо испытанных ракетных двигателей. Это полноразмерная версия двигателя. При полной массе 1648 тонн он обеспечивает тягу 35 391 кН в течение более 2-х минут. Эта версия была разработана как альтернатива Saturn IB и как ускоритель для ракет-носителей программы Apollo Applications.
		//		AJ260SL
		#roAJ260SLTitle = AJ-260 SL
		#roAJ260SLDesc = AJ-260 был самым большим из когда-либо испытанных ракетных двигателей. Это короткая версия двигателя, гигант размером 21.6 х 6.6 метра, весивший более 842 тонн при полном заполнении. Он был способен обеспечить тягу более 15 000 кН в течение 120 секунд. В конечном итоге программа была закрыта, но перед этим были проведены три испытательных запуска, на которых двигатели работали точно в соответствии со спецификациями.
		//		Alcyone
		#roAlcyoneTitle = Alcyone 1A BE-3A
		#roAlcyoneDesc = Очень маленький твердотопливный апогейный двигатель, разработанный для использования в качестве 5-й ступени ракет-носителей Scout. Он был запущен только один раз на Scout E-1, использовавшемся для запуска Explorer 52. Максимальная тяга 27.5 кН, время горения 9 секунд.
		//		Algol-I
		#roAlgol-ITitle = Algol IB
		#roAlgol-IDesc = Твердотопливный двигатель первой ступени, использовавшийся на ранних ракетах-носителях X-1 и X-2 Scout.
		//		Algol-II
		#roAlgol-IITitle = Algol II
		#roAlgol-IIDesc = Твердотопливный двигатель первой ступени, разработанный на основе Algol I и использовавшийся на ракетах-носителях Scout.
		//		Algol-III
		#roAlgol-IIITitle = Algol III
		#roAlgol-IIIDesc = Финальная версия твердотопливного двигателя первой ступени, используемого на ракетах-носителях Scout.
		//		Altair
		#roAltairTitle = Altair X-248
		#roAltairDesc = Небольшой твердотопливный апогейный двигатель, разработанный в качестве альтернативы третьей ступени Vanguard. В дальнейшем был использован на многих РН вместе с верхними ступенями Able / Delta (или просто на Thor Burner) для закругления орбиты в апогее или для выполнения финального разгона полезной нагрузки. Время горения 39 секунд.
		//		Altair-II
		#roAltair-IITitle = Altair II X-258
		#roAltair-IIDesc = Небольшой твердотопливный апогейный двигатель. Этот преемник, разработанный на основе Altair, использовался на Scout и Delta. Он использовался для закругления орбиты в апогее или для выполнения финального разгона полезной нагрузки. Средняя тяга 28.48 кН, время горения 22 секунды.
		//		Altair-III
		#roAltair-IIITitle = Altair III FW-4S
		#roAltair-IIIDesc = Небольшой твердотопливный апогейный двигатель. Эта окончательная версия, разработанная на основе Altair, использовалась на более поздних ракетах-носителях Scout B. Он использовался для закругления орбиты в апогее или для выполнения финального разгона полезной нагрузки. Максимальная тяга 25.6 кН, время горения 31 секунда.
		//		AMBR
		#roAMBRTitle = AMBR
		#roAMBRDesc = Двухкомпонетный ракетный двигатель с продвинутыми материалами (Advanced Material Bi-propellant Rocket engine) — это высокоэффективный двухкомпонетный вакуумный двигатель c охлаждением за счет излучения и топливом длительного хранения. По сравнению с High Performance Apogee Thruster (HiPAT), AMBR имеет более высокую тягу, и те же физические габариты.
		//		Antares-I
		#roAntares-ITitle = Antares I X-254
		#roAntares-IDesc = Твердотопливный ракетный двигатель Antares, использовавшийся в качестве третьей ступени ракеты-носителя Scout.
		//		Antares-II
		#roAntares-IITitle = Antares IIA X-259
		#roAntares-IIDesc = Твердотопливный ракетный двигатель Antares II, использовавшийся в качестве третьей ступени большинства ракет-носителей Scout.
		//		AR1
		#roAR1Title = AR-1
		#roAR1Desc = AR-1 представляет собой двигатель на паре керосин-кислород тягой 2 200 кН. Двигатель закрытого цикла с дожиганием окислительного газа. Пара таких двигателей предлагались для замены на ракете Atlas V двигателей РД-180 российского производства. Разработка этого двигателя была остановлена, потому что Aerojet Rocketdyne не желала платить за её завершение.
		//		ASRB
		#roASRBTitle = Advanced Booster
		#roASRBDesc = Композитный твердотопливный ракетный двигатель, разрабатываемый в качестве замены 5-сегментного RSRM, используемого в ракете-носителе Space Launch System (SLS). Более низкая масса корпуса двигателя, наряду с более высокой тягой на уровне моря позволит SLS выводить более 130 т на низкую околоземную орбиту.
		//		Astris
		#roAstrisTitle = Astris
		#roAstrisDesc = Немецкий вакуумный двигатель с вытеснительной подачей топлива, на паре Аэрозин 50 и АТ. Использовался на одноименной ступени ракет-носителей Europa I и II.
		//B
		//		BabySergeant
		#roBabySergeantTitle = Baby Sergeant (5.4KS-1975)
		#roBabySergeantDesc = Небольшой твердотопливный апогейный двигатель, использованный на зондирующей ракете Jupiter-C (а позже и на ракетах-носителях Juno I и Juno II) в качестве верхних ступеней в группах по 11 шт, 3 шт и, наконец, 1 шт, прикрепленной к полезной нагрузке. В стандартной версии использовалась смесь T17-E2, а в версии с более высокими характеристиками использовалась JPL-532A. Очень низкая общая производительность и надежность.
		//		BE3
		#roBE3Title = BE-3
		#roBE3Desc = BE-3 (Blue Engine 3) представляет собой ракетный двигатель на паре кислород-водород, разработанный Blue Origin, использующий отводной цикл сгорания.
		//		BE4
		#roBE4Title = BE-4
		#roBE4Desc = BE-4 представляет собой двигатель на паре метан-кислород, закрытого цикла с дожиганием окислительного газа. Первоначально разработанн Blue Origin для использования на ракете-носителе New Glenn. Так же United Launch Alliance использует пару двигателей BE-4 на свой ракете-носитеел Vulcan.
		//		BNTR
		#roBNTRTitle = Bimodal NTR
		#roBNTRDesc = Двухрежимный ЯРД. Ядерный ракетный двигатель низкой тяги, использующий турбонасос и цикл с фазовым переходом. Разработанный на основе двигателя NERVA, Двухрежимный ЯРД вместо того, чтобы тратить драгоценное рабочее вещество на охлаждение реактора, использует генератор по циклу Брайтона для преобразования выделяемой тепловой энергии в полезную электроэнергию. Это позволяет двигателю работать во втором режиме: режиме генератора электроэнергии. Он также поддерживает впрыск жидкого кислорода (TRITON - trimodal operation), это третий режим, используемый для увеличения тяги за счет снижения общей эффективности.
		//		BNTR 25k
		#roBNTR25kTitle = Bimodal HALEU NTR (25 тыс. фунтов силы)
		#roBNTR25kDesc = Двухрежимный ЯРД. Ядерный ракетный двигатель средней тяги, использующий турбонасос и цикл с фазовым переходом. Разработанный на основе двигателя NERVA, Двухрежимный ЯРД вместо того, чтобы тратить драгоценное рабочее вещество на охлаждение реактора, использует генератор по циклу Брайтона для преобразования выделяемой тепловой энергии в полезную электроэнергию. Это позволяет двигателю работать во втором режиме: режиме генератора электроэнергии. Он также поддерживает впрыск жидкого кислорода (TRITON - trimodal operation), это третий режим, используемый для увеличения тяги за счет снижения общей эффективности. Это двигатель из более позднего исследования, и он больше чем первоначальный BNTR. Также он использует низкообогащенный уран для снижения стоимости и гораздо более мощный генератор Брайтона для питания электрических двигательных установок.
		//C
		//		C-1
		#roC1Title = C-1
		#roC1Desc = Небольшой двигатель на высококипящих компонентах, разработанный для программы Apollo и Voyager Mars. В конечном итоге никогда не использовался в космосе, так как R-4D был выбран для программы Apollo, а Voyager Mars был отменен.
		//		Cajun
		#roCajunTitle = Cajun (2.8KS-8100)
		#roCajunDesc = Твердотопливный двигатель второй ступени, используемый на геофизической ракете Nike-Cajun.
		//		Castor-1
		#roCastor-1Title = Castor 1
		#roCastor-1Desc = Castor 1 впервые был использован для суборбитального запуска ракеты Scout X-1 в 1960 году. Ступени Castor 1 также использовались в качестве боковых ускорителей для РН с первыми ступенями Thor, включая Delta-D.
		//		Castor-2
		#roCastor-2Title = Castor 2
		#roCastor-2Desc = Производный от двигателя Castor 1, Castor 2 отличался более высоким удельным импульсом и большим количеством топлива, меньшей относительной сухой массой и более длительным временем горения. Он использовался в качестве бокового ускорителя, начиная с Delta E и во всех ракетах Scout, кроме самых ранних. Время горения 39с.
		//		Castor-4
		#roCastor-4Title = Castor 4
		#roCastor-4Desc = Castor 4 был разработан как вторая ступень ракеты Athena H и впервые поднялся в воздух в 1971 году. Позже он был адаптирован для замены ускорителей Castor 2 ракеты Delta, увеличив грузоподъемность на ГПО с 1593 фунтов (723 кг) до почти 2000 фунтов (900 кг). Получившаяся в результате серия Delta 3000 была впервые запущена в 1975 году и стала первой, в которой была применена поэтапная последовательность отделения ускорителей. Предыдущие Delta расходовали свои бустеры в последовательности 6-3, а затем сбрасывали все ТТРД одновременно. Более тяжелый и дольше горящий Castor 4 привел к тому, чтобы ускорители, заженные на старте приходилось сбрасывать сразу после их опустошения, чтобы избавиться от мертвого груза. Ранние запуски использовали менее эффективную последовательность 5-4 для уменьшения перегрузок, но вернулись к последовательности 6-3 после того, как Delta была усилена в начале 80-х.
		//		Castor-4A
		#roCastor-4ATitle = Castor 4A
		#roCastor-4ADesc = Castor 4A был использован на РН Delta II первого поколения (серия 6000), и обеспечивал улучшенную тягу и удельный импульс за счет замены PBAA на HTPB, обладающий большей энергией. Это, в сочетании с удлиненной первой ступенью (Extra-Extended Long Tank Thor) и возвратом к более эффективной последовательности зажигания ТТРД 6-3, улучшило характеристики Delta на 11% по сравнению с серией 3000. Castor 4A использовался на Delta II с 1989 по 1993 год, после чего его заменил GEM 40. Эти ускорители также использовались на Atlas IIAS с 1993 по 2004 год. Время работы 53 секунды.
		//		Castor-4AXL
		#roCastor-4AXLTitle = Castor 4AXL
		#roCastor-4AXLDesc = Боковой ускоритель, усовершенствованный по сравнению с Castor 4A и впервые испытанный в мае 1992 года. Его 30-процентное увеличение производительности улучшило полезную нагрузку Atlas IIAS, H-II и других транспортных средств. Первый полет в 2001г.
		//		Castor-30A
		#roCastor-30ATitle = Castor 30A
		#roCastor-30ADesc = CASTOR 30 — недорогой, прочный, современный двигатель верхней ступени. Этот коммерчески разработанный двигатель имеет длину 144 дюйма (366.7 см) и номинально спроектирован как верхняя ступень, которая может функционировать как вторая или третья ступень в зависимости от конфигурации носителя.
		//		Castor-30B
		#roCastor-30BTitle = Castor 30B
		#roCastor-30BDesc = CASTOR 30B — недорогой, прочный, современный двигатель верхней ступени. Этот серийный двигатель включает в себя несколько модификаций CASTOR 30, в первую очередь изменение топлива и более длинное сопло. Он имеет длину 169.9 дюйма (431.5 см) и номинально спроектирован как верхняя ступень, которая может функционировать как вторая или третья ступень в зависимости от конфигурации носителя.
		//		Castor-30XL
		#roCastor-30XLTitle = Castor 30XL
		#roCastor-30XLDesc = CASTOR 30XL — это больше, чем удлиненная версия CASTOR 30. Двигатель имеет длину 235,8 дюйма (598.9 см) и номинально спроектирован как верхняя ступень, которая может функционировать как вторая или третья ступень в зависимости от конфигурации носителя. Сопло имеет длину 8 футов (2.4 м), погружную конструкцию, высокий коэффициент расширения (55.9:1) и внешний конус двойноно наклона, хорошо подходящий для работы на большой высоте. Он оснащен электромеханической системой УВТ с приводами, тепловой батареей и электронным контроллером.
		//		Castor-120
		#roCastor-120Title = Castor 120
		#roCastor-120Desc = Castor 120 — это средний твердый ускоритель, используемый на ракетах-носителях Minotaur и Athena. Его конструкция была основана на Ту-903, который служит первой ступенью межконтинентальной баллистической ракеты «Миротворец». Стандартную кривую тяги можно изменить, чтобы получить регрессивное горение, уменьшающее максимальное ускорение, или седлообразный профиль, ограничивающий аэродинамические силы. Время горения 79 секунд.
		//		COBRA
		#roCOBRATitle = COBRA
		#roCOBRADesc = «Комплексно-оптимизированный ускоритель для многоразовых применений» (Co-Optimized Booster for Reusable Applications, COBRA) представлял собой двигатель закрытого цикла для работы в атмосфере, разработанный в начале 2000-х годов, работающий на паре кислород-водород. Разработан в качестве маршевого двигателя для замены космического корабля Shuttle в рамках программы Space Launch Initiative. Чрезвычайно высокая производительность, но был отменен на этапе прототипа.
		//		COBRAH
		#roCOBRAHTitle = COBRA-H
		#roCOBRAHDesc = «Комплексно-оптимизированный ускоритель для многоразовых применений» (Co-Optimized Booster for Reusable Applications, COBRA) был предложен Pratt & Whitney-Aerojet Propulsion Associates для охвата широкого диапазона тяги. Этот многоразовый ракетный двигатель на паре кислород-водород был разработан в 2003 году для обеспечения тяги 4500 кН. Предлагался как многоразовый стартовый двигатель, с длительным сроком службы, средней и высокой тягой, с одним безопасным и недорогим газоненератором и закрытым циклом с дожиганием восстановительного газа».
		//D
		//		DFMMHPE
		#roDFMMHPETitle = DFMMHPE
		#roDFMMHPEDesc = двигатель высокого давления со сменой двух топливных режимов (Dual Fuel Mixed-Mode High Pressure Engine) Двигатель Aerojet для одноступенчатых носителей. На уровне моря работал на паре кислород-керосин, а затем на большой высоте выдвигал удлинитель сопла и переключался на пару кислород-водород для повышения эффективности.
		//		Dropt
		#roDroptTitle = P 0.68 Dropt
		#roDroptDesc = Небольшой французский твердотопливный двигатель, который использовался в качестве третьей ступени в конфигурациях B и BP4 ракеты-носителя Diamant.
		//E
		//		E1
		#roE1Title = E-1
		#roE1Desc = Стартовый двигатель открытого цикла и с турбонасосной подачей топлива, разработанный на основе LR79/89. Был резервной разработкой для двигателя первой ступени межконтинентальной баллистической ракеты Titan 1 и предлагался в качестве двигателя первой ступени для Saturn 1, но в конечном итоге ни разу не летал (4 E-1 были заменены 8 H-1).
		//		EAP-241
		#roEAP-241Title = P241/A EAP
		#roEAP-241Desc = Твердотопливный двигатель со стальным корпусом. Пара таких двигателей итпользуются ракетой-носителем Ariane 5 на начальных этапах полета.
		//F
		//		F1
		#roF1Title = F-1
		#roF1Desc = Огромный двигатель Rocketdyne F-1. Один из самых больших и мощных ракетных двигателей, когда-либо созданных. Убедитесь, что вы включили возможность вращения по крену или отключили управление вектором тяги, в зависимости от того, какое у двигателя применение.
		//		F-1A_ETS
		#roF-1A_ETSTitle = F-1A (ETS)
		#roF-1A_ETSDesc = Огромный двигатель Rocketdyne F-1. Один из самых больших и мощных ракетных двигателей, когда-либо созданных. Убедитесь, что вы включили возможность вращения по крену или отключили управление вектором тяги, в зависимости от того, какое у двигателя применение. Представляет собой дросселируемый двигатель F-1A из «Eyes Turned Skyward».
		//		F1B
		#roF1BTitle = F-1B
		#roF1BDesc = Двигатель F-1B был разработан для предлагаемых усовершенствованных ускорителей Pyrios для Space Launch System. Сильно модифицированная версия оригинального F-1, F-1B использует современные технологии производства, включая 3D-печать, и имеет более простую схему выхлопа газогенератора, чтобы снизить производственные затраты и увеличить тягу при небольшом снижении эффективности.
		//G
		//		G1
		#roG1Title = G-1
		#roG1Desc = Двигатель G-1 был разработан для высокоэнергетического разгонного блока NOMAD, предназначенного для замены Agena. Топливная пара гидразин-фтор показала впечатляющие результаты при испытаниях, но опасения по поводу токсичности фтора привели к тому, что проект был отменен после того, как обширная работа уже была проделана.
		//		Gamma2
		#roGamma2Title = Gamma 2
		#roGamma2Desc = Двухкамерная версия Gamma, используемая для второй ступени ракеты-носителя Black Arrow. Поскольку эта версия Gamma не должна должна была работать на уровне моря, сопла были расширены, чтобы обеспечить лучшее расширение.
		//		Gamma8
		#roGamma8Title = Gamma 8
		#roGamma8Desc = Восьмикамерная версия Gamma, использовавшаяся для первой ступени ракеты-носителя Black Arrow. Камеры сгорания были установлены попарно радиально, каждая пара на одноосном тангенциальном подвесе. Совместное отклонение давало контроль по крену, а дифференциальное отклонение давало контроль по тангажу.
		//		Gamma301
		#roGamma301Title = Gamma-201/301
		#roGamma301Desc = Четырёхкамерная версия Gamma, использовавшаяся для первой ступени геофизической ракеты Black Knight. Камеры сгорания были установлены попарно радиально, каждая пара на одноосном тангенциальном подвесе. Совместное отклонение давало контроль по крену, а дифференциальное отклонение давало контроль по тангажу.
		//		GCRC
		#roGCRCTitle = GCRC 33KS-2800
		#roGCRCDesc = Небольшой твердотопливный апогейный двигатель, используемый в качестве третьей ступени на всех запусках Vanguard, кроме последнего. Время горения 33 секунды.
		//		GEM-40
		#roGEM-40Title = GEM 40
		#roGEM-40Desc = Графитово-эпоксидный двигатель (Graphite-Epoxy Motor, GEM) заменил стальной корпус, использовавшийся в более ранних ускорителях серии Castor, на более легкий композитный корпус. GEM 40, с диаметром 40 дюймов (1 метр) использовался в серии Delta II 7000 в наборах по три, четыре или девять штук. Когда использовались девять ускорителей, шесть из них загорелись при старте, а остальные три загорелись после выгорания и сброса первых шести. Время горения: 58 секунд.
		//		GEM-46
		#roGEM-46Title = GEM 46
		#roGEM-46Desc = GEM 46, с диаметром 46 дюймов (1.2 метра) использовался на Delta III и Delta II Heavy. На обеих РН они использовались наборами по девять штук, шесть из которых загорались при взлете, а три - после выгорания первых шести. На Delta III три ускорителя с наземным зажиганием были оснащены системой управления вектором тяги (УВТ), а все остальные ускорители использовали фиксированные сопла. Delta II Heavy не использовала ускорители с УВТ. Время горения 75 секунд.
		//		GEM-60
		#roGEM-60Title = GEM 60
		#roGEM-60Desc = GEM 60, с диаметром 60 дюймов (1.5 метра) используется на Delta IV в наборах из двух или четырех. При использовании двух ускорителей оба оснащены системой управления вектором тяги (УВТ). Когда используются четыре, два ускорителя используют КВТ, а два других используют фиксированные сопла для снижения массы. Время горения 90 секунд.
		//		GEM-63
		#roGEM-63Title = GEM 63
		#roGEM-63Desc = В 2015 году компания ULA объявила, что Orbital ATK заключила контракт на разработку GEM 63 в качестве замены AJ-60A и заменит Aerojet Rocketdyne в качестве поставщика ТТРД для Atlas V к концу 2018 года. GEM 63 больше, чем GEM 60, используемые на Delta IV, и не будут оснащены системой управления вектором тяги. Как и в случае с AJ-60A, пуски с четырехметровым обтекателем можно оснастить тремя ускорителями, а с пятиметровым обтекателем могут использовать до пяти ускорителей.
		//		GEM-63XL
		#roGEM-63XLTitle = GEM 63XL
		#roGEM-63XLDesc = В дополнение к GEM 63 для Atlas V, Orbital ATK разрабатывает более крупный вариант GEM 63XL для Vulcan. Эти ускорители примерно на 1.5 м длиннее, чем GEM 63, и Vulcan сможет использовать два, четыре или шесть ускорителей.
		//H
		//		H1
		#roH1Title = H-1/RS-27
		#roH1Desc = H-1 представляет собой модернизацию двигателя LR79, и использовался на РН Saturn-I и IB, а также на поздних Delta (где назывался RS-27). H-1/RS-27 оптимизированы для использования в качестве главного двигателя первой ступени. RS-27A имеет более высокий коэффициент расширения, оптимизированный для работы на высоте, поскольку стартовая тяга на Delta II увеличивается за счет твердотопливных ускорителей.
		//		HG3
		#roHG3Title = HG-3
		#roHG3Desc = Двигатель Rocketdyne HG-3, который послужил промежуточным звеном между J-2 и RS-25. Убедитесь, что вы включили возможность крена или отключили УВТ, в зависимости от вашего применения.
		//		HM7
		#roHM7Title = HM-7
		#roHM7Desc = Двигатель на паре кислород-водород с газоненератором, используемый на верхних ступенях, являющийся прямым потомком двигателя для испытательного стенда HM4 и используемый на верхних ступенях семейства ракет-носителей Ariane.
		//I
		//		INsTAR
		#roINsTARTitle = INsTAR
		#roINsTARDesc = Усовершенствованный ЯРД, основанный на проекте SNTP/Timberwind. Более высокотемпературные сплавы и спеченный топливный элемент позволяют работать при чрезвычайно высоких температурах с удельным импульсом более 1000 секунд. Использование низкообогащенного урана снижает тяговооруженность по сравнению с проектами Timberwind/SNTP, но позволяет значительно увеличить срок службы активной зоны.
		//J
		//		J2
		#roJ2Title = J-2
		#roJ2Desc = Ракетный двигатель Rocketdyne J-2 был первым большим двигателем на паре кислород-водород. Пять таких двигателей использовались на ступени S-II ракеты Saturn V, а один двигатель использовался на ступени S-IVB ракет Saturn IB и V.
		//		J2T
		#roJ2TTitle = J-2T
		#roJ2TDesc = Клиновоздушный двигатель, использующий проверенные технологии J-2 и добавляющий клиновоздушное сопло к разрабатываемым в то время агрегатам двигателя J-2S.
		//		J2X
		#roJ2XTitle = J-2X
		#roJ2XDesc = Вакуумный двигатель 2000-х годов со средней тяговооруженностью, J-2X предназначался для использования на верхних ступенях Ares I и Ares V. Разработка продолжалась после отмены Ares, и ранние проекты SLS включали в себя этот двигатель. Однако после того как в качестве верхней ступени была выбрана Exploration Upper Stage с двигателем RL10, проект был заморожен. 
		//		Juno6k
		#roJuno6kTitle = Juno IV 6k
		#roJuno6kDesc = Ранняя попытка создания двигателей для разгонных блоков на высококиппящих компонентах и с вытеснительной подачей. Был разработан JPL как третья ступень ракеты-носителя Juno IV. После отмены Juno IV он был выбран для разгонного блока Vega ракеты-носителя Atlas-Vega, но программа Vega была отменена в 1959 году. Двигатель «6K» часто испытывался, но никогда не летал.
		//		Juno45k
		#roJuno45kTitle = Juno IV 45k
		#roJuno45kDesc = Разработанный JPL как высокоэффективный двигатель второй ступени, он предназначался для ракеты-носителя Juno IV и должен был обеспечивать тягу в 45 000 фунтов (200 кН) в вакууме. Он был испытан, но в конечном итоге от него отказались в пользу X-405.
		//K
		//		KDU414
		#roKDU414Title = KDU-414
		#roKDU414Desc = КДУ-414 (Корректирующая двигательная установка) — корректирующий двигатель, использовавшийся на советских космических аппаратах серии 1МВ и 2МВ, а также платформе спутниковой связи КАУР-2. Использовался на ранних космических аппаратах «Венера», «Марс», «Зонд» и «Молния».
		//		Kestrel
		#roKestrelTitle = Kestrel
		#roKestrelDesc = Двигатель на паре кислород-керосин с вытеснительной подачей, использовавшийся на второй ступени ракеты-носителя Falcon 1.
		//		Kestrel_1B
		#roKestrel_1BTitle = Kestrel-1B
		#roKestrel_1BDesc = Двигатель на паре кислород-метан с вытеснительной подачей, производный от двигателя Kestrel, используемого на верхней ступени ракеты-носителя Falcon 1. Отличается возможностью многократного зажигания и ограниченным диапазоном дросселирования.
		//		KIWIA24
		#roKIWIA24Title = ЯРД Kiwi A3
		//		KIWIB48
		#roKIWIB48Title = ЯРД Kiwi B4E
		//		KRD61
		#roKRD61Title = KRD-61
		#roKRD61Desc = КРД-61 — это советский вакуумный двигатель открытого цикла на высококипящих компонетах, разработанный для возвратной ступени лунных аппаратов для забора лунного грунта серии Е-8-5. Двигатель обладает только одним зажиганием, поэтому требуется очень точная траектория.
		//		KRD79
		#roKRD79Title = KRD-79
		#roKRD79Desc = КРД-79 — это советский вакуумный двигатель на высококипящих компонетах с вытеснительной системой подачи топлива, разработанный для станций «Салют-6» и «Салют-7». Так же использовался на станции «Мир» и модуле «Звезда».
		//		KRD442
		#roKRD442Title = KRD-442
		#roKRD442Desc = КРД-442 — это советский вакуумный двигатель открытого цикла на высококипящих компонетах, предназначенный для использования на ТКС ФГБ (Функционально-грузовой блок). Чрезвычайно надежный и с возможностью перезапуска, он использовался на многих производных ФГБ, включая поздние станции «Алмаз», платформу «Скиф», модули «Квант-1 ФСМ», «Квант-2», «Кристалл», «Спектр«, «Природа», «Заря» и «Наука». Насос КРД-442 также может использоваться для внутренней перекачки топлива или дозаправки от корабля снабжения «Прогресс».
		//		KTDU5A
		#roKTDU5ATitle = KTDU-5A
		#roKTDU5ADesc = КТДУ-5А (Корректирующе-тормозная двигательная установка) — это советский вакуумный двигатель открытого цикла на высококипящих компонетах, предназначенный для использования в двигательных установках аппаратов на платформе "Луна Е-6". Он использовался на первых советских лунных посадочных и орбитальных аппаратах. При использовании на лунном посадочном аппарате он основной двигатель отключасля и касание производилось только на управляющих двигателях.
		//		KTDU35
		#roKTDU35Title = KTDU-35
		#roKTDU35Desc =  КТДУ-35 (Корректирующе-тормозная двигательная установка) — это советский двигатель открытого цикла на высококипящих компонетах многократного зажигания, использованный на кораблях «Союз» и «Прогресс» первого поколения (серия 7К). Состоит из основного двигателя С5.60 с одним соплом и резервного двигателя С5.35 с двумя соплами. Если основной двигатель выйдет из строя, его место займет резервный.
		//		KTDU417
		#roKTDU417Title = KTDU-417
		#roKTDU417Desc = КТДУ-417 (Корректирующе-тормозная двигательная установка) — посадочный двигатель аппаратов Луна 15 - Луна 24. Главный двигатель открытого цикла использовался для орбитального маневрирования и спуска, а затем переключался на дополнительный двигатель с вытеснительной подачей для конечного спуска. Используйте группы действий, чтобы быстро переключаться между основным и вспомогательным двигателями, чтобы упростить посадку.
		//		KTDU425A
		#roKTDU425ATitle = KTDU-425
		#roKTDU425ADesc = КТДУ-425 (Корректирующе-тормозная двигательная установка) — советский вакуумный двигатель открытого цикла на высококипящих компонетах. Предназначен для использования в двигательных установках космических аппаратов для Марса и Венеры серий 3МВ, 4МВ и 5МВ.
		//		KVD1
		#roKVD1Title = RD-56/KVD-1/CE-7.5
		#roKVD1Desc = РД-56/КВД-1/CE-7.5. Двигатель закрытого цикла на паре кислород-водород, предназначенный для использования на разгонныл блоках. Изначально создавался для применения на лунной ракете Н-1М, впоследствии рассматривался для использования на Протоне и Ангаре, в конечном итоге был лицензирован для Индии для ракет GSLV MkI и MkII. Более поздние версии были разработаны Индией для внутреннего использования и получили назыание CE-7.5. Сопло главного двигателя закреплено на месте, а два управляющих сопла используются для совместного обеспечения управления по тангажу, рысканью и крену. Это приводит к более низким управляющим моментам, чем на ступенях, у которых главный двигатель может отклоняться. Этот двигатель работает с несколько более высоким чем в других двигателях соотношением окислителя к топливу, что приводит к более плотной, чем обычно, водородной ступени.
		//L
		//		LE3
		#roLE3Title = LE-3
		#roLE3Desc = Небольшой двигатель на высококипящих компонетах с вытеснительной подачей. Разработан при содействии Rocketdyne для верхней ступени ракеты N-I.
		//		LE5
		#roLE5Title = LE-5
		#roLE5Desc = LE-5 был двигателем открытого цикла на паре кислород-водород и первым японским водородным двигателем собственной разработки, предназначенным для использования на второй ступени ракеты-носителя H-1. Затем он был полностью переработан в первый в мире двигатель, использующий продуваемый цикл с фазовым переходом, который был предназначен  для использования на H-II. С тех пор он претерпел несколько изменений: использовался на H-IIA, H-IIB и планируется для H-3.
		//		LE7
		#roLE7Title = LE-7
		#roLE7Desc =  Двигатель закрытого цикла с дожиганием восстановительного газа, используемый на первой ступени ракет-носителей серии H-II. Первоначальный LE-7 был заменен на LE-7A, в котором пожертвовали некоторыми характеристиками в пользу снижения стоимости и повышения надежности.
		//		LE9
		#roLE9Title = LE-9
		#roLE9Desc = Стартовый двигатель, использующий продуваемый цикл с фазовым переходом, разработанный для японской ракеты-носителя H-3. Использование цикла с фазовым переходом делает двигатель намного дешевле, чем его предшественник с закрытым циклом, LE-7.
		//		LEROS1b
		#roLEROS1bTitle = LEROS-1b (635N)
		#roLEROS1bDesc = LEROS — это семейство химических ракетных двигателей производства Moog-ISP. Двигатели LEROS использовались в качестве основных апогейных двигателей для телекоммуникационных спутников, таких как Lockheed Martin A2100, а также для миссий в дальний космос, таких как Juno.
		//		LEROS4
		#roLEROS4Title = LEROS-4 (1100N)
		#roLEROS4Desc = Апогейный двигатель LEROS 4 повышенной тягой — это двигатель тягой 1100 Н, финансируемый ЕКА, который разрабатывается Moog. Он будет поддерживать будущие межпланетные миссии агентства за счет уменьшения необходимых запасов топлива космического аппарата, необходимого для маневров вывода на орбиту, что позволит нести больше научной полезной нагрузки.
		//		LMAE
		#roLMAETitle = Lunar Module Ascent Engine (LMAE)
		#roLMAEDesc = Двигатель с вытеснительной подачей, использованный для взлетной ступени лунного посадочного модуля Apollo.
		//		LMDE
		#roLMDETitle = Lunar Module Descent Engine (LMDE)
		#roLMDEDesc = Глубоко дросселируемый двигатель с вытеснительной подачей, работающий на топливе длительного хранения, использованный для посадочной ступени лунного модуля Apollo. Версия, использовавшаяся в миссиях класса J, имела несколько более высокий удельный импульс, что, наряду с другими изменениями, давало достаточную грузоподъемность для добавления лунного ровера и другого оборудования. Более поздний вариант (TR-201) использовался на Delta в качестве двигателя разгонного блока (на серии Delta P); это была недорогая модель с большим количеством перезапусков (4 вместо 2) и немного большей тягой, но с меньшей эффективностью и без возможности дросселирования.
		//		LPNTR
		#roLPNTRTitle = Low-Pressure NTR
		#roLPNTRDesc = ЯРД низкого давления (Low-Pressure NTR, LPNTR) - это предложение по улучшених характеристик ЯРД, основанное на разложении водорода. Уменьшив давление в камере ЯРД до давления, близкого к атмосферному, можно вызвать разложение двухатомного водорода на атомарный водород, что значительно увеличивает удельный импульс. Это низкое давление также позволяет использовать чрезвычайно легкую конструкцию, обеспечивая приемлемую тяговооруженность двигателя, несмотря на низкий массовый расход. LPNTR также чрезвычайно прост, не требует насосов и саморегулируется, используя водород в качестве замедлителя, однако в нем также отсутствует управление вектором тяги.
		//		LR79
		#roLR79Title = LR79
		#roLR79Desc = Долгоживущий американский стартовый двигатель открытого цикла, на паре кислород-керосин. Использующий те же компоненты и обладающий в целом теми же характеристиками, что и у LR89, LR79 (также известный как S-3D в Jupiter / Juno II) устанавливался на ракеты Jupiter, Thor и Thor-Delta (Delta).
		//		LR83
		#roLR83Title = LR83
		#roLR83Desc = Двигатель открытого цикла на паре кислород-керосин, предназначенный для первых ступеней. В ракете-носителе Navaho должны были использоваться три двигателя с управлением вектором тяги.
		//		LR87
		#roLR87Title = LR87
		#roLR87Desc = Используемый на первой ступени семейства ракет Titan, LR87 состоит из двух двигателей с отдельными турбонасосными агрегатами, объединенными в один блок. Версия, используемая на Titan I, работала на керосине и жидком кислороде, а на Titan II - Titan IV работала на топливе длительного хранения. Для верхних ступеней Saturn V и Saturn IB была разработана модифицированная версия, использующая жидкий водород, но вместо нее был выбран J-2.
		//		LR87LH2
		#roLR87LH2Title = LR87-LH2
		#roLR87LH2Desc = Компания Aerojet переработала двигатель LR87 (используемый для семейства Titan) в двигатель на жидком водороде и кислороде для перспективных контрактов ВВС США в период 1958-1960 годов, в то же время самое вреся, когда компания переоборудовала LR87 под пару Аэрозин-АТ. Aerojet также предложила этот двигатель для верхних ступеней Сатурна, но НАСА выбрало J-2, а не LR87-LH2, и в 1961 году разработка была закрыта.
		//		LR89
		#roLR89Title = LR43/LR89
		#roLR89Desc = Начав свою жизнь с двигателя XLR43-NA-3, работающего на паре кислород-этанол, это был первый двигатель в США, в камере сгорания которого использовалась конструкция с трубчатыми стенками. Он послужил основой для первых орбитальных двигателей США, и его наследие продолжало жить вплоть до 21 века. LR43 был переоборудован для работы на керосине для Atlas и позже был переименован в LR89, а производная версия LR79 приводила в действие Thor. Поздние модели LR89 были модернизированы компонентами RS-27 для повышения эффективности, тогда как сам RS-27 к тому моменту использовался на Delta. Конфигурации LR89 сравнимы с конфигурациями LR79 аналогичной эпохи, поскольку внутри по сути это был тот же двигатель.
		//		LR91
		#roLR91Title = LR91
		#roLR91Desc = LR91 использовался на второй ступени Titan. Выхлоп от газогенератора обеспечивал управление по крену.
		//		LR101
		#roLR101Title = LR101
		#roLR101Desc = Рулевой двигатель на паре кислород-керосин, с турбонасосной или вытеснительной подачей топлива. Используется для управления ориентацией и корректировки конечной скорости в системе MA-x (2x LR89 + LR105 + 2x LR101) на Atlas и системе MB-x (LR79 или RS-27 + 2xLR101) на Thor-Able, Thor-Agena, Thor-Delta и Delta.
		//		LR105
		#roLR105Title = LR105
		#roLR105Desc = Маршевый двигатель открытого цикла, работающий на паре кислород-керосин, использованный в ракете-носителе Atlas. Он, как и стартовые двигатели Atlas (LR89), зажигается на земле, но чуть более чем через 2 минуты полета те двигатели сбрасываются, а оставшаяся ступень Atlas продолжает выходить на орбиту под действием маршевого LR105 (и рулевых двигателей для управления креном и финальных коррекций). Окончательная конфигурация LR105 (как и LR89) использует компоненты RS-27 для повышения производительности. Как и другие маршевые двигатели, LR105 имеет относительно низкий удельный импульс на уровне моря по сравнению с большинством стартовых двигателей, но несколько лучший удельный импульс в вакууме, хотя разница в обоих случаях далеко не так заметна, как при сравнении стартовых двигателей с двигателями верхней ступени.
		//		LR129
		#roLR129Title = LR129
		#roLR129Desc = Маршевый двигатель закрытого цикла, разработанный для космоплана ВВС США ISINGLASS. После того, как проект ISINGLASS был отменен, компания P&W адаптировала его для своего предложения маршевого двигателя Space Shuttle (SSME). В нем использовался закрытый цикл, контроль смеси и выдвижные сопла, чтобы обеспечить универсальность и высокую эффективность.
		//		LRBE
		#roLRBETitle = LRBE
		#roLRBEDesc = Стартовый жидкостный ракетный двигатель (Liquid Rocket Booster Engine, LRBE), разработанный на основе RS-25 SSME, представлял собой концепцию двигателя для жидкостного ускорителя для Space Shuttle. В качестве топлива был выбран метан, который увеличивал плотность и тягу, но при этом продолжал использовать закрытый цикл с дожигшанием восстановительного газа.
		//		LRC LNTR
		#roLRCLNTRTitle = Lewis Research Center LNTR
		#roLRCLNTRDesc = "Излучательный" Жидкофазный ЯРД, разработанный Исследовательским центром Льюиса. Вместо того, чтобы пропускать пузырьки водорода через активную зону реактора, водород используется для регенеративного охлаждения стенок реактора, а затем течет через середину реактора, где нагревается излучением. Хотя он менее эффективен, чем реактор с пузырьками, уменьшенное взаимодействие с активной зоной реактора позволяет достичь гораздо более высоких массовых расходов без чрезмерных потерь топлива, что приводит к более высокой тяговооруженности. Более простая конструкция активной зоны также означает, что ее можно перезагружать топливом на орбите (требуется Near Future Electrical).
		//M
		//		M1
		#roM1Title = M-1
		#roM1Desc = Огромный двигатель М-1 был самым большим и мощным двигателем на паре кислород-водород из когда-либо разрабатываемых. Отдельные компоненты были протестированы. В основном разрабатывался как двигатель верхних ступеней, но также разрабатывались версии для первых ступеней с расширяющимися соплами.
		//		M10
		#roM10Title = M10
		#roM10Desc = Итальянский двигатель для разгонного блока на паре кислород-метан с циклом фазового перехода. Первоначально разрабатывался как производная от РД-0146 в сотрудничестве с КБХА, но санкции, введенные против России в 2014 году, вынудили Avio продолжить разработку в одиночку. Двигатель предназначен для использования в качестве третьей ступени новой ракеты-носителя Vega-E, первый полет которой запланирован на 2026 год.
		//		M55
		#roM55Title = M55 (Minuteman)
		#roM55Desc = Первая ступень межконтинентальной баллистической ракеты Minuteman, используемая в различных предлагаемых НАСА ракетах-носителях в качестве твердотопливного ускорителя. Время горения 75 секунд.
		//		MB35
		#roMB35Title = MB-35
		#roMB35Desc = Двигатель, использующий продуваемый цикл с фазовым переходом, разработанный в 2000-х годах. Это был совместный проект Mitsubishi и Boeing по созданию криогенных верхних ступеней Delta IV.
		//		MB45
		#roMB45Title = MB-45
		#roMB45Desc = Двигатель, использующий продуваемый цикл с фазовым переходом, разработанный в 2000-х годах. Это был совместный проект Mitsubishi и Boeing по созданию криогенных верхних ступеней Delta IV.
		//		MB60
		#roMB60Title = MB-60
		#roMB60Desc = Двигатель, использующий продуваемый цикл с фазовым переходом, разработанный в 2000-х годах. Это был совместный проект Mitsubishi и Boeing по созданию криогенных верхних ступеней Delta IV.
		//		Merlin1
		#roMerlin1Title = Merlin 1
		#roMerlin1Desc = Все семейство ракетных двигателей Merlin 1 производства SpaceX.
		//		MR-80B
		#roMR-80BTitle = MR-80B (MLE)
		#roMR-80BDesc = Двигатель посадки на Марс (Mars Landing Engine, MLE) является производным от очень успешного двигателя MR-80, использовавшегося для двух марсианских миссий Viking в 1976 году. Восемь из этих двигателей использовались на небесном кране, который посадил марсоход Curiosity на поверхность Марса.
		//N
		//		NAA75_110
		#roNAA75_110Title = NAA-75-110 A-Series
		#roNAA75_110Desc = Двигатель баллистической ракеты малой дальности PGM-11 Redstone. Первоначально разработанный для использования пары кислород-этанол, он был позже адаптирован для использования пары кислород-гидин для повышения производительности у Jupiter-C / Juno I примерно на 6%. Когда Redstone был адаптирован из Jupiter-C для пилотируемого использования в рамках проекта Mercury (Mercury-Redstone Launch Vehicle - MRLV), A-7 использовался с исходной смесью Ethalox, жертвуя характеристами из-за в пользу отсутствия токсичности. Управление вектором тяги обеспечивалось углеродистыми газовыми рулями, а дополнительное управление ориентацией обеспечивалось стабилизаторами, размещенными в отсеке управления.
		//		NERVA
		#roNERVATitle = NERVA I
		#roNERVADesc = Вакуумный двигатель с низкой тяговооруженностью 1970-х годов, ядерный двигатель для ракет-носителей (Nuclear Engine for Rocket Vehicle Applications, NERVA), предназначен для орбитальных буксиров и верхних ступеней больших ракет.
		//		NERVAII
		#roNERVAIITitle = NERVA II
		#roNERVAIIDesc = Ядерный ракетный двигатель более конца 70-х годов с относительно низкой тяговооруженностью, но высоким УИ и мощностью 4200 МВт. Создан на основе наземного демонстратора Phoebus 2A, испытанного в 1968 году.
		//		NERVA_NRX
		#roNERVA_NRXTitle = NERVA NRX
		//		NERVA_XE
		#roNERVA_XETitle = Nerva XE-Prime
		#roNERVA_XEDesc = Серия Nerva XE представляет собой реактор мощностью 1550 МВт. Полноценный прототип для летных испытаний, первоначально основанный на KIWI B4E. Его ядро способно запускаться шестьдесят раз. Включен встроенный композитный экран из вольфрама и бора, и вся конструкция охлаждается регенеративно. Вторичный контур пропускает газы через небольшую тепловую машину, чтобы свести к минимуму потери топлива и обеспечить небольшую выработку электроэнергии. Этот двигатель должен быть установлен в трех-шести метрах от ближайшего топливного бака. Топливо должно защищать любой экипаж, а места экипажа при работе должны находиться в восьми-десяти метрах от двигателя. Дополнительная защита, такая как резервуар для воды или топливо высокой плотности, может несколько уменьшить это расстояние. Этот двигатель представляет собой начало более мощной и производительной серии двигателей. Эта версия оснащена неподвижным соплом с регенеративным охлаждением и коэффициентом расширения 100:1. Температура в камере = 2500 К, Идеальный УИ = 945 с, Мощность реактора = 1163 МВт (тепл.) Тяговооруженность = 2.34 Давление в камере = 3806 кПа, Число зажиганий = 60 шт, Масса, включая встроенный теневой щит: 10.38 тонны
		//		Nike-M5E1
		#roNike-M5E1Title = Nike M5E1
		#roNike-M5E1Desc = Твердотопливный двигатель первой ступени, используемый на многих геофизических ракетах, включая Nike-Deacon, Nike-Cajun, Nike-Apache, Nike-Aerobee170, Nike-Aerobee350 и других.
		//		NK9
		#roNK9Title = NK-9
		#roNK9Desc = НК-9 — стартовый двигатель закрытого цикла на паре кислород-керосин. Разработан Кузнецовым для проекта ГР-1 Королёва. Основа для НК-15, которвый был использован на Н-1, и НК-33, используемого до сих пор.
		//		NK9V
		#roNK9VTitle = NK-9V/21/19/39/31
		#roNK9VDesc =  НК-9В — вакуумный двигатель закрытого цикла на паре кислород-керосин. Разработан Кузнецовым для проекта ГР-1 Королёва. Был переиспользован (в виде НК-19) на Н-1, улучшенная версия с возможностью перезапуска (НК-31) предназначалась для Н-1Ф.
		//		NK33
		#roNK33Title = NK-15/33
		#roNK33Desc = НК-15 и НК-33 были первоначально построены в 1960-х - начале 1970-х годов для советских ракет Н-1, а затем Н-1Ф соответственно. Хотя Н-1Ф была утилизирована, её двигатели уцелели. Aerojet приобрела несколько двигателей НК-33 в 1990-х годах и переоборудовала их в двигатели AJ26-62 для ракеты-носителя Antares компании Orbital Science. Модификации, сделанные Aerojet, включали увеличение номинальной тяги и оснащение двигателей возможностью управления вектором тяги.
		//		NK43
		#roNK43Title = NK-15V/43
		#roNK43Desc = Первоначально разработанный и построенный для  Н-1Ф, НК-43 является производным от НК-33 и предназначенным для верхних ступеней, с более длинным соплом и возможностью перезапуска.
		//O
		//		ORM65
		#roORM65Title = ORM-65
		#roORM65Desc = ОРМ-65О — это очень ранний советский ракетный двигатель, разработанный Глушко в 1936 году для использования на крылатой ракете КР-212 и модифицированный для ракетоплана РП-318. Это был первый надежный двигатель с регенеративным охлаждением.
		//P
		//		PEWEE100
		#roPEWEE100Title = Ядерный ракетный двигатель Peewee 100
		//		Phoebus1N50
		#roPhoebus1N50Title = Ядерный ракетный двигатель Phoebus 1B
		//		Phoebus2N100
		#roPhoebus2N100Title = Ядерный ракетный двигатель Phoebus 2A
		//		Princeton LNTR
		#roPrincetonLNTRTitle = Princeton LNTR
		#roPrincetonLNTRDesc = Жидкофазный ЯРД с пропусканием пузырьков газообразного водорода через жидкую сердцевину реактора. Эта схема обеспечивает чрезвычайно эффективную теплопередачу и высокую эффективность. К сожалению, неожиданное поведение пузырьков газообразного водорода приводило к утечке большого количества топлива из реактора, в результате чего пришлось снизить температуру и расход топлива, что привело к снижению производительности. Более поздняя модернизация с использованием другого топливного сплава позволила восстановить некоторые характеристики.
		//Q
		//R
		//		R4D11
		#roR4D11Title = R-4D
		#roR4D11Desc = Двухкомпонентный двигатель тягой 490 Н, использованный на корабле ATV ЕКА и на служебном модуле Orion. Высокоэффективный жидкостный апогейный двигатель R-4D выполняет маневры по подъему орбиты для многих спутниковых платформ связи, включая Astrium Eurostar 3000, Boeing Space Systems 702HP, MELCO DS-2000 и Loral LS-1300. R-4D также использовался в миссиях НАСА, таких как вывод Кассини на орбиту вокруг Сатурна.
		//		R40
		#roR40Title = R-40
		#roR40Desc = Вакуумный двигатель на высококипящих компонентах с вытеснительной подачей топлива, используемый для управления ориентацией космического корабля Shuttle.
		//		R42
		#roR42Title = R-42
		#roR42Desc = Двигатель на высококипящих компонентах с вытеснительной подачей топлива, работающий либо на паре ММГ-АТ (R-42), либо на гидразине и АТ (R-42DM). Используется в качестве апогейного двигателя для геостационарных спутников.
		//		R103
		#roR103Title = R-103 (двигатель ракеты Р-103)
		#roR103Desc = Послевоенная советская версия двигателя немецкой зенитной ракеты заградительного огня «Тайфун». Разработан и испытан в 1947-1951 годах, но от Р-103 отказались в пользу Р-110. Связка из 8 таких ракет составляла первую ступень метеорологической ракеты МР-1. Длина без полезной нагрузки — 1.36 метра.
		//		RangerRetro
		#roRangerRetroTitle = MC-4-610
		#roRangerRetroDesc = Двигатель на гидразине тягой 225 Н, использовавшийся на всех космических аппаратах Ranger и ранних моделях Mariner для промежуточных коррекций. Поскольку надежные гидразиновые катализаторы еще не были разработаны, двигатели были способны только на два запуска.
		//		Raptor
		#roRaptorTitle = Raptor
		#roRaptorDesc = Raptor представляет собой двигатель закрытого цикла с полной газификацией компонентов, работающий на паре метан-кислород, разработанный для системы Starship - Super Heavy. Первая ступень, Super Heavy, использует порядка 30 стартовых ("атмосферных") двигателей, оптимизированных для работы на уровне моря. Starship использует 3 стартовых двигателя и 3 высотных ("вакуумных") двигателя.
		//		RD1
		#roRD1Title = RD-1
		#roRD1Desc = РД-1 — четырехкамерный двигатель на паре азотная кислота - керосин, разработанный Глушко во время Второй мировой войны. Он использовался в различных проектах ракетопланов и широко тестировался на Пе-2РД, бомбардировщике Пе-2 с РД-1, установленным в фюзеляже, но от которого отказались после Второй мировой войны, поскольку реактивные двигатели оказались более надежными для высокопроизводительных самолетов.
		//		RD8
		#roRD8Title = RD-8
		#roRD8Desc = РД-8 представляет собой четырехкамерный вакуумный рулевой двигатель закрытого цикла на паре кислород-керосин. Он использовался на второй ступени семейства ракет-носителей «Зенит» для двухосного управления ориентацией.
		//		RD57
		#roRD57Title = RD-57
		#roRD57Desc = РД-57 — двигатель закрытого цикла начала 1970-х годов, для использования на разгонных блоках. Работал на паре кислород-водород, обладал низкой тяговооруженностью и предлагался для использования на Н-1 / Н-1М. Более поздняя версия, получившая обозначение РД-57М, имела выдвижное сопло и предназначалась для ракет "Вулкан" и "Энергия-М". Двигатель рекламировался компанией Aerojet в 1990-х годах под обозначением D-57 для использования на одноступенчатом демонстраторе.
		//		RD58
		#roRD58Title = S1.5400/RD-58 Series
		#roRD58Desc = Первый в мире вакуумный двигатель на паре кислород-керосин закрытого цикла. С1.5400 использовался на разгонном блоке Р-7, а модернизированный РД-58 использовался на разгонных блоках для многих советских и российских носителей (Протон, Н-1, Зенит...) и в качестве доразгонного двигателя на корабле Буран. С1.5400 был разработан для ступени Блок Л, заключительной ступени конфигурации "Молния" Р-7, используемой для запуска спутников связи и межпланетных станций. В отличие от предыдущих разгонных блоков, его можно было перезапустить (это было необходимо для выполнения маневра в апогее, чтобы вывести спутники «Молния» на их целевые орбиты). Ему было присвоено обозначение 11Д33. Модернизированная версия, получившая обозначение 11Д33М, имела несколько улучшенные характеристики. РД-58 — модификация двигателя 11Д33М с более высокими характеристиками (обозначение 11Д58); он использовался на многих российских носителях и в том числе на «Протоне» и «Зените». По сравнению с кислород-водородными разгонными блоками, кислород-керосиновые не так сильно страдают от выкипания и занимают меньший объем (керосин намного плотнее жидкого водорода), но имеют гораздо меньший удельный импульс.
		//		RD100
		#roRD100Title = RD-100
		#roRD100Desc = Двигатели серии РД-100 были первыми крупносерийными советскими двигателями на паре этиловый спирт - кислород, когда-либо разработанными и протестированными. Первоначальный двигатель РД-100 был точной копией немецкого двигателя модели 39 (использовавшегося на баллистической ракете A-4), а более поздние варианты (РД-101 и РД-103/М) отличались все более высокими характеристиками для удовлетворения требований более крупных БРСД Р-2 и Р-5.
		//		RD0105
		#roRD0105Title = RD-0105/0109
		#roRD0105Desc = Вакуумный двигатель открытого цикла на паре кислород-керосин, использованный в разгонных блоках Р-7 ("Луна", "Восток"). РД-0105 был разработан для запусков РН "Луна"; это был первый разгонный блок семейства Р-7. Он был впоследствии использован для испытаний корабля Восток без экипажа. Усовершенствованная версия РД-0109 использовалась для пилотируемых запусков Востока.
		//		RD107-117
		#roRD107-117Title = RD-107/117
		#roRD107-117Desc = Стартовый двигатель для ракет Р-7 («Семёрка») и её модификаций, включая ракеты-носители «Спутник», «Луна», «Восход», «Восток», «Союз» и «Молния». Отличается от центрального двигателя (РД-108) более высоким давлением в камере сгорания, большей тягой и меньшим количеством рулевых камер. Эти двигатели использубтся на четырех боковых блоках ракет семейства Р-7, окружающих центральный блок, и работают в течение примерно двух минут.
		//		RD108-118
		#roRD108-118Title = RD-108/118
		#roRD108-118Desc = Маршевый двигатель для ракеты-носителя Р-7 («Семёрка») и её модификаций, включая ракеты-носители «Спутник», «Луна», «Восход», «Восток», «Союз» и «Молния». Отличается от стартовых двигателей (РД-107) меньшим давлением в камере, меньшей тягой и большим количеством рулевых камер. Этот двигатель используется на центральном блоке ракет семейства Р-7, он зажигается на старте вместе с боковыми, но работает заметно дольше, в течение примерно пяти минут.
		//		RD109
		#roRD109Title = RD-109/119
		#roRD109Desc = Советский высокоэффективный полукриогенный двигатель, предназначенный для разгонных блоков. Первоначально разработанный для разгонного блока ракет Р-7, он так и не использовался из-за отказа Королева от использования токсических видов топлива. Позже он был адаптирован для ракеты-носителя «Космос-2», которой требовался разгонный блок с высокими характеристиками из-за низких характеристик первой ступени Р-12.
		//		RD0110
		#roRD0110Title = RD-0107/0110
		#roRD0110Desc = Двигатель для разгонных блоков на паре кислород-керосин, разработанный для межконтинентальной баллистической ракеты Р-9, а затем использовавшийся на ракетах-носителях "Молния", "Восход" и "Союз".
		//		RD0110R
		#roRD0110RTitle = RD-0110R
		#roRD0110RDesc = РД-0110Р представляет собой четырехкамерный рулевой двигатель открытого цикла на паре кислород-керосин, предназначенный для работы в атмосфере. Он используется на первой ступени семейства ракет-носителей «Союз-2.1в» для двухосного управления ориентацией.
		//		RD0110Vernier
		#roRD0110VernierTitle = RD-0110 Рулевой
		#roRD0110VernierDesc = Рулевой двигатель для РД-0110. Четыре таких используются на блоке «И» вариантов ракет-носителей "Союз-У" и "ФГ" для управления ориентацией.
		//		RD111
		#roRD111Title = RD-111
		#roRD111Desc = Двигатель первой ступени МБР Р-9. Созданный на основе двигателей РД-107/108 ракеты Р-7, РД-111 должен был обеспечить гораздо более быстрое время готовности к пуску, чем у Р-7. Хотя Р-9 по-прежнему использует криогенный жидкий кислород, её можно было заправить и запустить менее чем за 20 минут. Этот факт, в сочетании с ее высокими характеристиками, означал, что Р-9 была последняя криогенная межконтинентальная баллистическая ракета, выведенная из эксплуатации.
		//		RD0120
		#roRD0120Title = RD-0120
		#roRD0120Desc = РД-0120 — двигатель 1980-х годов со средней тяговооруженность для работы в атмосфере и в вакууме. РД-0120 — двигатель закрытого цикла с дожиганием восстановительного газа, разработанный для центрального блока ракеты-носителя «Энергия».
		//		RD0120T
		#roRD0120TTitle = RD-0120T
		#roRD0120TDesc = РД-0120Т — двигатель 1990-х годов со средней тяговооруженность для работы в атмосфере и в вакууме. РД-0120Т — трехкомпонентный двигатель закрытого цикла с дожиганием восстановительного газа, разработанный на основе РД-0120 для использования на одноступенчатых носителях и прочих высокопроизводительных системах. Испытывался совместно с Aerojet, но ни разу не летал.
		//		RD120
		#roRD120Title = RD-120
		#roRD120Desc = РД-120 представляет собой вакуумный двигатель закрытого цикла на паре кислород-керосин, используемый в качестве маршевого двигателя второй ступени семейства ракет-носителей «Зенит».
		//		RD0124
		#roRD0124Title = RD-0124
		#roRD0124Desc = Двигатель верхней ступени на паре кислород-керосин, предназначенный для новых версий ракет-носителей "Союз-2". Он также будет использоваться с носителями семейства «Ангара».
		//		RD0146
		#roRD0146Title = RD-0146
		#roRD0146Desc = Первый двигатель с циклом фазового перехода, разработанный в России. Он был разработан в сотрудничестве с Pratt & Whitney для использования на высокоэффективном разгонном блоке для РН Протон. Он был сильно вдохновлен двигателем RL10, а некоторые элементы его технического облика были перенесены в RL10.
		//		RD0162
		#roRD0162Title = RD-0162
		#roRD0162Desc = В период с 2002 по 2005 год КБХА совместно с европейскими партнерами разработало многоразовый метановый двигатель закрытого цикла с тягой 200 тонн в рамках проекта «Волга». В 2006 году КБХА начало работу над многоразовым двигателем РД-0162 для российской многоразовой ракеты-носителя МРКС-1.
		//		RD0164
		#roRD0164Title = RD-0164
		#roRD0164Desc = В период с 2002 по 2005 год КБХА совместно с европейскими партнерами разработало многоразовый метановый двигатель закрытого цикла с тягой 200 тонн в рамках проекта «Волга». В 2006 году КБХА начало работу над многоразовым двигателем РД-0162 для российской многоразовой ракеты-носителя МРКС-1. РД-0164 — вариант этого двигателя с большей тягой.
		//		RD0169
		#roRD0169Title = RD-0169
		#roRD0169Desc = В период с 2002 по 2005 год КБХА совместно с европейскими партнерами разработало многоразовый метановый двигатель закрытого цикла с тягой 200 тонн в рамках проекта «Волга». В 2006 году КБХА начало работу над многоразовым двигателем РД-0162 для российской многоразовой ракеты-носителя МРКС-1. РД-0169 является модификацией этого двигателя для использования на верхних ступенях.
		//		RD170
		#roRD170Title = RD-170
		#roRD170Desc = Стартовый ракетный двигатель с высокой тяговооруженностью, используемый с 1980-х годов по настоящее время, РД-170 является самым мощным жидкостным ракетным двигателем из когда-либо летавших. Первоначально разработанный для ускорителей ракеты-носителя "Энергия", двигатель состоит из четырех камер сгорания, питаемых от одного турбонасосного агрегата. Модифицированный вариант РД-171 использовался на первой ступени ракеты-носителя "Зенит".
		//		RD180
		#roRD180Title = RD-180
		#roRD180Desc = РД-180 является двухкамерным двигателем, производным от четырехкамерного РД-170/171 и используется на первой ступени Atlas V.
		//		RD191
		#roRD191Title = RD-191
		#roRD191Desc = Дальнейшее продолжение семейства РД-170/171 с одинарной камерой сгорания и соплом. РД-191 используется в ракетах-носителях семейства «Ангара», РД-151 использовался в ракете-носителе Naro-1, а РД-181 использовался в ракетах-носителях семейства Antares 200.
		//		RD200
		#roRD200Title = RD-200
		#roRD200Desc = Первый многокамерный двигатель, разработанный Глушко. После того, как попытки Глушко увеличить существующие двигатели для носителя, что впоследствии стал известен как Р-7, привели к неустранимой нестабильности сгорания (РД-105/106), Глушко объединил несколько камер своего двигателя ЭД-140 в одну для увеличения тяги. Результат, РД-200, оказался успешным, и, хотя он так и не поднялся в воздух, его конструкция легла в основу РД-107/108 и РД-214.
		//		RD0203
		#roRD0203Title = RD-0203/0204
		#roRD0203Desc = Двигатель закрытого цикла на высококипящих компонентах. Использовался в качестве двигателя первой ступени ракеты УР-200, при этом 3 РД-0203 и 1 РД-0204 образуют двигательную установку РД-0202. Оснащен двухосной системой управления вектором тяги для управления ориентацией.
		//		RD0210
		#roRD0210Title = RD-0208/0210
		#roRD0210Desc = Двигатель закрытого цикла на высококипящих компонентах. Использовался в качестве двигателя второй ступени семейства ракет-носителей Протон. Оснащен двухосной системой управления вектором тяги для управления ориентацией.
		//		RD211
		#roRD211Title = RD-211
		#roRD211Desc = Ранний советский ракетный двигатель с четырьмя камерами сгорания. Разработанный на основе РД-100 для БРСД Р-12 в середине 1950-х годов, он обеспечивал значительное увеличение мощности по сравнению с более ранними советскими двигателями. Позже он был использован для ракеты-носителя «Космос-2».
		//		RD0212
		#roRD0212Title = RD-0205/0212
		#roRD0212Desc = Двигатель закрытого цикла на высококипящих компонентах. Использовался в качестве двигателя второй ступени ракеты УР-200 и двигателя третьей ступени семейства ракет-носителей УР-500/Протон. Оснащен четырьмя встроенными рулевыми двигателями для трехосного управления ориентацией.
		//		RD0213
		#roRD0213Title = RD-0206/0213
		#roRD0213Desc = Двигатель закрытого цикла на высококипящих компонентах. Использовался в качестве двигателя второй ступени ракеты УР-200 и двигателя третьей ступени семейства ракет-носителей УР-500/Протон. Сопло зафиксировано и для управления по трем осям требуется использование сопутствующих рулевых двигателей. Он использует НДМГ и АТ в качестве топлива.
		//		RD0214
		#roRD0214Title = RD-0207/0214
		#roRD0214Desc = Блок рулевых двигателей открытого цикла, который использовался на второй ступени ракеты УР-200 и третьей ступени семейства ракет-носителей УР-500/Протон.
		//		RD215
		#roRD215Title = RD-215
		#roRD215Desc = Советский двухкамерный двигатель открытого цикла. Разработан в конце 1950-х годов с целью использования топлива длительного хранения для межконтинентальных баллистических ракет, поскольку криогенное топливо в Р-7 нельзя хранить в течение долгого времени, что требует длительной заправки топливом перед запуском. Двигатель применялся группами до трех во многих советских МБР, а позже в ракетах-носителях «Космос» и «Циклон».
		//		RD0216
		#roRD0216Title = RD-0216/0217
		#roRD0216Desc = Ракетный двигатель закрытого цикла на высококипящих компонентах. Использовался в качестве двигателя первой ступени ракеты УР-100, при этом 3 РД-0216 и 1 РД-0217 образуют двигательную установку 15Д2. Оснащен двухосной системой управления вектором тяги для управления ориентацией.
		//		RD219
		#roRD219Title = RD-219
		#roRD219Desc = Советский двухкамерный двигатель открытого цикла. Разработан в конце 1950-х годов с целью использования топлива длительного хранения для межконтинентальных баллистических ракет, поскольку криогенное топливо в Р-7 нельзя хранить в течение долгого времени, что требует длительной заправки топливом перед запуском. Двигатель применялся на МБР Р-16 и Р-36 и на РН «Циклон-2» и «Циклон-3».
		//		RD0225
		#roRD0225Title = RD-0225
		#roRD0225Desc = Советский вакуумный двигатель с вытеснительной подачей. Пара таких двигателей использовалась в качестве маневровых двигателей на космических станциях «Алмаз».
		//		RD0228
		#roRD0228Title = RD-0228/0255
		#roRD0228Desc = Двигательная установка закрытого цикла для применения на верхних ступенях, разработанная для второй ступени ракеты Р-36М. В его состав входят маршевый двигатель РД-0229 и рулевой двигатель РД-0230. На Р-36М2 использовалась модернизированная версия двигателя, известная как РД-0255.
		//		RD0229
		#roRD0229Title = RD-0229/0256
		#roRD0229Desc = Двигательная установка закрытого цикла для применения на верхних ступенях, разработанная для второй ступени ракеты Р-36М. Этот двигатель не может отклоняться и должен работать в паре с комплектом рулевых камер РД-0230. На Р-36М2 использовалась модернизированная версия двигателя, известная как РД-0255.
		//		RD0230
		#roRD0230Title = RD-0230/0257
		#roRD0230Desc = Рулевой двигатель закрытого цикла для применения на верхних ступенях, разработанный для второй ступени ракеты Р-36М. Эта рулевая камера представляет собой 1/4 от РД-0230. На Р-36М2 использовалась модернизированная версия двигателя, известная как РД-0257.
		//		RD0233
		#roRD0233Title = RD-0233/0234
		#roRD0233Desc = Стартовый двигатель закрытого цикла, разработанный для УР-100Н. РД-0234 был идентичен, за исключением добавления оборудования для наддува. Три РД-0233 и один РД-0234 применялись на первых ступенях ракет УР-100Н, УР-100НУ, «Стрела» и «Рокот».
		//		RD0236
		#roRD0236Title = RD-0236
		#roRD0236Desc = Рулевой двигатель верхней ступени открытого цикла, разработанный для второй ступени УР-100Н, предназначенный для использования совместно с РД-0235. Эта рулевая камера представляет собой 1/4 от РД-0236.
		//		RD0242M2
		#roRD0242M2Title = RD-0242M2
		#roRD0242M2Desc = РД-0242М2 является глубоко дросселируемой модификацией двигателя РД-0242М1, для использования на разгонных блоках. Модифицирован для использования монометилгидразина (ММГ) вместо несимметричного диметилгидразина (НДМГ).
		//		RD0243
		#roRD0243Title = RD-0243
		#roRD0243Desc = Стартовая двигательная установка закрытого цикла. РД-0243 разработан для первой ступени баллистической ракеты Р-29РМ, запускаемых с подводных лодок. РД-0243 состоит из маршевого двигателя РД-0244 и рулевого двигателя РД-0245. В целях экономии места двигатель погружен в топливный бак Р-29РМ, а задняя перегородка ракеты приварена к соплу двигателя. Также используется на ракете-носителе «Штиль», уникальной пусковой установке для малых спутников, которую можно развернуть с подводных лодок проекта "Дельфин".
		//		RD253
		#roRD253Title = RD-253/RD-275
		#roRD253Desc = Двигатель с большой тягой, предназначенный для использования топлива длительного хранения. Используется на ракетах семейства «Протон».
		//		RD254
		#roRD254Title = RD-254
		#roRD254Desc = Двигатель закрытого цикла с большой тягой, предназначенный для использования топлива длительного хранения. Вакуумный вариант двигателей первой ступени РД-253 «Протона», изначально предназначенный как для верхних ступеней Н-1, а затем как двигатель верхних ступеней для УР-700. Испытан, но в конечном итоге отменен как и УР-700.
		//		RD263
		#roRD263Title = RD-263/RD-268
		#roRD263Desc = Стартовый двигатель закрытого цикла на высококипящих компонентах, предназначенный для замены двигателей РД-250, используемых на Р-36. Также использовался на МР УР-100.
		//		RD270
		#roRD270Title = RD-270
		#roRD270Desc = Самый большой однокамерный двигатель, когда-либо созданный в Советском Союзе. РД-270 работал на паре НДМГ-АТ, под одним из самых высоких давлений, когда-либо используемых в камере сгорания. Никогда не летал, но активно тестировался.
		//		RD270M
		#roRD270MTitle = RD-270M
		#roRD270MDesc = Модификация РД-270 использующая в качестве топлива высокотоксичного пентаборана. Хотя вариант М имеет более высокую тягу и удельный импульс, топливная смесь намного, намного более токсична, чем даже НДМГ.
		//		RD301
		#roRD301Title = RD-301
		#roRD301Desc = Экзотический вакуумный двигатель закрытого цикла с дожиганием восстановительного газа. Разработанный Глушко для высокоэнергетического разгонного блока «Протона», РД-301 работал на паре жидкий фтор и аммиак, что давало очень высокие характеристики и плотность топлива. Он был тщательно протестирован, но никогда не летал из-за проблем с токсичностью.
		//		RD0410MID
		#roRD0410MIDTitle = RD-0410
		//		RD701
		#roRD701Title = RD-701
		#roRD701Desc = Трехкомпонентный жидкостный двигатель сзакрытогго цикла, использующий керосин, жидкий водород и жидкий кислород. Первоначально разрабатывался для космоплана МАКС. На стартовой фазе полета он использует смесь керосина с жидким водородом и переключается на чистый водород на маршевой фазе.
		//		RD704
		#roRD704Title = RD-704
		#roRD704Desc = Трехкомпонентный жидкостный двигатель сзакрытогго цикла, использующий керосин, жидкий водород и жидкий кислород. Это однокамерная версия РД-701 разрабатывавшегося для космоплана МАКС. На стартовой фазе полета он использует смесь керосина с жидким водородом и переключается на чистый водород на маршевой фазе.
		//		RD805
		#roRD805Title = RD-805
		#roRD805Desc = Однокамерная модификация двигателя РД-8, использовавшегося на второй ступени «Зенита». Концепт конструкторского бюро «Южное», использующий с двухосное управление вектором тяги и с возможностью перезапуска для использования в качестве самостоятельного двигателя разгонного блока.
		//		RD855
		#roRD855Title = RD-851/855
		#roRD855Desc = Рулевой двигатель на высококипящих компонентах с турбонасосной подачей, используемый на первой ступени ракет Р-16, Р-36 и «Циклон».
		//		RD856
		#roRD856Title = RD-852/856
		#roRD856Desc = Рулевой двигатель на высококипящих компонентах с турбонасосной подачей, используемый на второй ступени ракет Р-16, Р-36 и «Циклон» для управления ориентацией.
		//		RD864
		#roRD864Title = RD-864/869
		#roRD864Desc = Двигатель разгонного блока с вытеснительной подачей, разработанный для 3-й ступени Р-36М УТТХ. Эта рулевая камера представляет собой 1/4 от РД-864. РД-864 мог многократно перезапускаться и имел чрезвычайно высокий управляющий момент и ограниченное дросселирование, что позволяло ему уклоняться от американской противоракетной обороны, продолжая сбрасывать боеголови. На Р-36М2 использовалась модернизированная версия двигателя, известная как РД-869.
		//		Rita
		#roRitaTitle = P4 Rita I
		#roRitaDesc = Французский твердотопливный ракетный двигатель, используемый на ракете-носителе Diamant BP4, заменяющий вторую ступень Topaz.
		//		RL10
		#roRL10Title = RL10
		#roRL10Desc = Перезапускаемый двигатель на паре кислород-водород с циклом фазового перехода, используемый на различных верхних ступенях, включая Centaur, Saturn I S-IV и Delta Cryogenic Second Stage. Он имеет малую тягу, но очень высокий удельный импульс и малую массу, что делает его идеальным для высокоэнергетических запусков за пределами НОО, таких как запуск спутников на геостационарные переходные орбиты или на Луну или планеты за ее пределами.
		//		RL60
		#roRL60Title = RL60/Vinci
		#roRL60Desc = Криогенный двигатель верхней ступени следующего поколения, который предназначался для замены RL10 и обеспечивал более высокие характеристики при сохранении того же монтажного габарита. Также доступна модель Vinci-180 с меньшей тягой 180 кН.
		//		RS30
		#roRS30Title = RS-30
		#roRS30Desc = Многоразовый вакуумный двигатель закрытого цикла с дожиганием восстановительного газа. Разработан в начале 1970-х годов для отработки технологий RS-25 SSME.
		//		RS44
		#roRS44Title = RS-44
		#roRS44Desc = Многоразовый вакуумный двигатель с циклом фазового перехода. Также известный как двигатель Advanced Expander Cycle, он был разработан как двигатель для высокоэнергетического разгонного блока, запускаемого на Shuttle. Хотя двигатель был испытан, он был отменен после катастрофы Challenger.
		//		RS68
		#roRS68Title = RS-68
		#roRS68Desc = Стартовый двигатель со средней тяговооруженностью, разработанный в 1990-х годах. Используя технологию, разработанную для SSME Space Shuttle, RS-68 представляет собой двигатель одноразового использования, отличающийся упрощенной конструкцией с меньшим количеством деталей и упрощенной сборкой. RS-68 используется в семействе ракет-носителей Delta IV и является самым мощным двигателем на паре кислород-водород из когда-либо использовавшихся. Выхлоп газогенератора используется для управления креном.
		//		RS76
		#roRS76Title = RS-76
		#roRS76Desc = Атмосферный двигатель закрытого цикла на паре кислород-водород начала 2000-х годов. Разработан как стартовый двигатель многоразового жидкостного ускорителя, для применения на Space Shuttle. Чрезвычайно высокая производительность, отменен на этапе прототипа.
		//		RS83
		#roRS83Title = RS-83
		#roRS83Desc = Атмосферный двигатель закрытого цикла на паре кислород-водород начала 2000-х годов. Разработан в качестве маршевого двигателя для замены космическому кораблю Shuttle в рамках программы Space Launch Initiative. Чрезвычайно высокая производительность, отменен на этапе прототипа.
		//		RS84
		#roRS84Title = RS-84
		#roRS84Desc = Атмосферный двигатель закрытого цикла на паре кислород-керосин начала 2000-х годов. Разработан как стартовый двигатель для замены космическому кораблю Shuttle в рамках программы Space Launch Initiative. Чрезвычайно высокая производительность, отменен на этапе прототипа.
		//		RS88
		#roRS88Title = RS-88
		#roRS88Desc = Двигатель на высококипящих компонентах с высокой тягой. Первоначально спроектированный и построенный в ходе программы НАСА Bantam System Technology, целью которой было создание с целью создания недорогого и мощного двигателя, позже он был модифицирован Lockheed Martin для использования в качестве двигателя системы аварийного спасения. Производный от RS-88 двигатель используется на космическом корабле Boeing CST-100 "Starliner" для системы аварийного спасения, и называется "Launch Abort Engine - LAE".
		//		RS2100
		#roRS2100Title = RS-2100
		#roRS2100Desc = Предложенный Rocketdyne двигатель закрытого цикла с полной газификацией компонентов на паре кислород-водород, для применения на многоразовых ракетах-носителях следующего поколения.
		//		RSRM
		#roRSRMTitle = RSRM
		#roRSRMDesc = Четырехсегментный "Твердотопливный двигатель многоразового использования" (Reusable Solid Rocket Motor), один из самых мощных ракетных двигателей, когда-либо созданных и эксплуатировавшихся. Два из них использовались космическим кораблем Shuttle для старта и на начальной части полета, обеспечивая более 75% от суммарной тяги. Производился компанией Thiokol, а затем компанией ATK.
		//		RSRMV
		#roRSRMVTitle = RSRMV
		#roRSRMVDesc = Пятисегментный "Твердотопливный двигатель многоразового использования" (Reusable Solid Rocket Motor - V) рассматривалка в качестве модернизации ускорителей Space Shuttle, его полномасштабная разработка началась для применения на Ares I. Разработка для SLS продолжилась после отмены Ares. Носовой конус высотой 6.50662 м.
		//		Rubis
		#roRubisTitle = P 0.6 Rubis
		#roRubisDesc = Небольшой французский твердотопливный двигатель, используемый в качестве третьей ступени ракеты-носителя Diamant A.
		//		RutherfordEngine
		#roRutherfordEngineTitle = Rutherford
		#roRutherfordEngineDesc = Двигатель Резерфорда — первый в мире двигатель на паре кислород-керосин с электронасосным агрегатом. На Rutherford применяется совершенно новый цикл, благодаря использованию бесщеточных двигателей постоянного тока и высокоэффективных литий-полимерных батарей для приведения в движение насосов. Двигатель назван в честь новозеландского физика Эрнеста Резерфорда.
		//		RutherfordVac
		#roRutherfordVacTitle = Rutherford Vacuum
		#roRutherfordVacDesc = Двигатель Резерфорда — первый в мире двигатель на паре кислород-керосин с электронасосным агрегатом. На Rutherford применяется совершенно новый цикл, благодаря использованию бесщеточных двигателей постоянного тока и высокоэффективных литий-полимерных батарей для приведения в движение насосов. Двигатель назван в честь новозеландского физика Эрнеста Резерфорда.
		//		RZ20
		#roRZ20Title = RZ.20
		#roRZ20Desc = Двигатель открытого цикла на паре кислород-водород, разработанный для верхних ступеней ракет Black Knight и Blue Streak. Использование пайки в печи, а не ручной пайки, как во многих более ранних конструкциях, значительно снизило производственные затраты. Конструкция была испытана, но разработка была отменена в конце 60-х из-за проблем с финансированием.
		//		RZ
		#roRZTitle = RZ.1/RZ.2
		#roRZDesc = Британский ракетный двигатель на паре кислород-керосин для применения на ракете Blue Streak и первой ступени ракеты-носителя Europa. Создан на основе Rocketdyne S-3 с небольшими изменениями.
		//S
		//		S2.253
		#roS2.253Title = S2.253/S3.42/S5.2
		#roS2.253Desc = Двигатель С2.253 был разработан на базе немецкого двигателя ракеты Wasserfall для использования в баллистической ракете Р-11 "Земля" и геофизической ракете. Известные на Западе под обозначением «Scud», более поздние версии ракеты широко экспортировались во многие страны, в конечном итоге сформировав основу иранской и северокорейской космических программ.
		//		S5_23
		#roS5_23Title = S5.23
		#roS5_23Desc = С5.23 — малый вакуумный двигатель открытого цикла, разработанный для второй ступени устанавливаемой на ракету Р-14 с целью создания ракеты-носителя "Космос-3". Также известен как 11Д49 или ДУ-49.
		//		S5_92
		#roS5_92Title = S5.92
		#roS5_92Desc = С5.92 — вакуумный двигатель открытого цикла на высококипящих компонентах, используемый на разгонных блоках «Фрегат».
		//		S5_98M
		#roS5_98MTitle = S5.98M
		#roS5_98MDesc = С5.98М — вакуумный двигатель закрытого цикла на высококипящих компонентах, используемый на разгонных блоках «Бриз».
		//		S155
		#roS155Title = S-155
		#roS155Desc = С-155 — Дросселируемый ракетный двигатель, предназначенный для превращения МиГ-21 в перехватчик ракет. Двигатель хорошо показал себя на испытаниях, но разрушение единственного прототипа из-за взрыва двигателя и повышение характеристик реактивных самолетов привели к отказу от проекта.
		//		SIIUllageMotor
		#roSIIUllageMotorTitle = S-II Ullage Motor
		#roSIIUllageMotorDesc = Двигатель осаждения топлива второй ступени ракеты-носителя Saturn V (S-II). Крепится к верхней части межступенчатого переходника S-II в наборах от 4 до 8.
		//		SNTPPFE100
		#roSNTPPFE100Title = Ядерный ракетный двигатель SNTP-PFE100
		//		SRMU
		#roSRMUTitle = SRMU
		#roSRMUDesc = Модернизация твердотопливного ракетного двигателя Titan IVB (Solid Rocket Motor Upgrade, SRMU, также известная как Upgraded Solid Rocket Motor или USRM) была разработана с целью увеличения мощности на 25% по сравнению с Titan IVA использующего ТТРД UA1207. Это было достигнуто за счет использования более мощного топлива и 3-сегментного композитного корпуса, который вмещал больше топлива и весил меньше, чем 7-сегментный стальной корпус UA1207. Время горения 150 секунд.
		//		SSBE
		#roSSBETitle = SSBE
		#roSSBEDesc = Разработанный на основе RS-25 SSME, двигатель для ускорителей Space Shuttle (Space Shuttle Booster Engine, SSBE) представлял собой концепцию стартовгого двигателя на паре кислород-керосин для боковых ускорителей Space Shuttle. В двигателе использовались три газогенератора, работающих в избытке топлива, в которых сжигалась смесь жидкого водорода и керосина RP-1 для минимизации закоксовывания. Жидкий водород также использовался для охлаждения камеры сгорания, что позволяло использовать немодифицированные компоненты SSME.
		//		SSME
		#roSSMETitle = RS-25 (SSME)
		#roSSMEDesc = RS-25, также известный как маршевый двигатель Space Shuttle (Space Shuttle Main Engine, SSME), представляет собой двигатель закрытого цикла, работающий на паре кислород-водород с дожиганием восстановительного газа. Несмотря на сложность и дороговизну, эти двигатели обеспечивают очень высокую эффективность и чрезвычайно надежны. Три таких двигателя устанавливались на каждый орбитальный аппарат Space Shuttle, а четыре используются на центральном блоке SLS.
		//		SSME50X
		#roSSME50XTitle = RS-25-50X (SSME-50X)
		#roSSME50XDesc = RS-25, также известный как маршевый двигатель Space Shuttle (Space Shuttle Main Engine, SSME), представляет собой двигатель закрытого цикла, работающий на паре кислород-водород с дожиганием восстановительного газа. В этой версии используется выдвижное сопло, позволяющее SSME переключаться в полете с атмосферного сопла с коэффициентом расширения 50: 1 на вакуумное сопло с коэффициентом расширения 150: 1. Предназначен для использования на одноступенчатых космических системах, где выдвижное сопло обеспечивает требуемую эффективность на уровне моря и в вакууме.
		//		SSME650
		#roSSME650Title = RS-25-650 (SSME-650)
		#roSSME650Desc = RS-25, также известный как маршевый двигатель Space Shuttle (Space Shuttle Main Engine, SSME), представляет собой двигатель закрытого цикла, работающий на паре кислород-водород с дожиганием восстановительного газа. Эта версия имеет огромное вакуумное сопло с коэффициентом расширения 650: 1 и претерпела значительные усилия по снижению веса для использования на марсианском космическом буксире.
		//		Star-3
		#roStar-3Title = STAR 3
		#roStar-3Desc = Двигатель STAR 3 был разработан и сертифицирован в 2003 году под наименованием "Ракетная система поперечного импульса" (Transverse Impulse Rocket System, TIRS) для программы Mars Exploration Rover (MER) для JPL в Пасадене, Калифорния. На каждом из посадочных модулей MER было установлено по три двигателя TIRS. Один из двигателей TIRS был активирован в январе 2004 года, чтобы обеспечить импульс, необходимый для снижения поперечной скорости посадочного модуля MER Spirit перед посадкой на поверхность Марса. Двигатель также применим для начала/окончания стабилизации вращением и для систем отделения.
		//		Star-4G
		#roStar-4GTitle = STAR 4G
		#roStar-4GDesc = Этот двигатель STAR был разработан и испытан в январе 2000 года в рамках программы Центра космических полетов имени Годдарда НАСА в качестве недорогого и легкого двигателя коррекции орбиты для использования при развертывании созвездий очень малых спутников (наноспутников). Первые статические испытания прототипа двигателя STAR 4G были проведены через 8 месяцев после запуска программы. Двигатель предназначен для работы при высоком давлении в камере и использует неэродирующую вставку в горловине для максимального увеличения удельного импульса.
		//		Star-5C
		#roStar-5CTitle = STAR 5C
		#roStar-5CDesc = Ракетный двигатель STAR 5C изначально проектировался и производился (1960-1963 гг.) по контракту с Martin Marietta. STAR 5C использоался для отделения второй ступени от разгонного блока Transtage ракеты Titan II и ракеты-носителя Titan. Текущая версия была допущена к использованию в 1976 году, после замены твердотопливного заряда на TP-H-3062.
		//		Star-5D
		#roStar-5DTitle = STAR 5D
		#roStar-5DDesc = Ракетный двигатель STAR 5D был разработан и сертифицирован для использования в качестве ракетного двигателя для помощи в замедлении (Rocket-Assisted Deceleration RAD) в миссии Mars Pathfinder. Три из этих двигателей были активированы, чтобы замедлить аппарат Pathfinder до почти нулевой скорости, перед тем как он несколько раз отскочил от поверхности Марса благодаря амортизационным подушкам.
		//		Star-6B
		#roStar-6BTitle = STAR 6B
		#roStar-6BDesc = Ракетный двигатель STAR 6B был разработан для раскрутки вокруг оси и движения вдоль оси боеголовок. Конструкция включает алюминиевый корпус и углеродно-фенольную насадку. STAR 6B прошел квалификацию в 1984 году и впервые полетел в 1985 году.
		//		Star-8
		#roStar-8Title = STAR 8 (RAD)
		#roStar-8Desc = STAR 8 был разработан и сертифицирован как ракетный двигатель для помощи в замедлении (Rocket-Assisted Deceleration RAD) для программы Mars Exploration Rover (MER). Двигатель основан на технологии двигателя STAR 5D, разработанной для программы JPL Mars Pathfinder. Первый полет STAR 8 состоялся в январе 2004 года, тогда три двигателя использовались для замедления каждого из марсоходов Spirit и Opportunity перед посадкой в кратере Гусева и на плато Меридиана на Марсе.
		//		Star-9
		#roStar-9Title = STAR 9
		#roStar-9Desc = Ракетный двигатель STAR 9 был разработан в 1993 году на средства программы независимых исследований и разработок (independent research and development, IR&D) для демонстрации ряда технологий для недорогих двигателей. К ним относятся встроенная задняя полярная втулка / выходной конус, двумерная углерод-углеродная горловина и технология производства казеонового топлива.
		//		Star-13B
		#roStar-13BTitle = STAR 13B
		#roStar-13BDesc = Этот двигатель довыведения на орбиту включал в себя легкий корпус, разработанный для STAR 13, с конструкцией топлива и сопла более раннего апогейного двигателя TE-M-516. Корпус двигателя был вытянут на 2.2 дюйма (5.6 см), чтобы обеспечить увеличенный объем топлива. Этот двигатель использовался для регулировки наклонения спутника при запуске на Delta.
		//		Star-15G
		#roStar-15GTitle = STAR 15G
		#roStar-15GDesc = Один двигатель STAR 15G, для различных применений. У него прямое сопло.
		//		Star-17
		#roStar-17Title = STAR 17
		#roStar-17Desc = Небольшой апогейный двигатель для спутников, впервые использованный в 1968 году на Delta 57. Максимальная тяга 12.34 кН, время работы 18 секунд.
		//		Star-17A
		#roStar-17ATitle = STAR 17A
		#roStar-17ADesc = Апогейный двигатель. Модификации: к Star 17 добавлена прямая секция длиной 175 мм. 17A использовался для закругления орбит для спутников Skynet 1, NATO 1, IMP-H и IMP-J. Этот двигатель обеспечивает повышенный запас прочности корпуса, необходимый для этой программы. Модель TE-M-521-7, использованная для нескольких миссий ВВС, обеспечивает стандартный запас прочности позволяя сэкономить 1.3 фунта (0.59 кг) веса.
		//		Star-20
		#roStar-20Title = STAR 20
		#roStar-20Desc = Легкая внешнее сопло представляет собой композит из графита, пластика и стали. Расходуемый пирогенный воспламенитель активируется двумя электрическими инициаторами с 6-секундной задержкой или двумя инициаторами SBASI с нулевой задержкой.
		//		Star-24C
		#roStar-24CTitle = STAR 24C
		#roStar-24CDesc = STAR 24C — это улучшенный вариант твердотопливного двигателя STAR 24, разработанный для миссии International Ultraviolet Explorer (IUE). Отличается увеличенным объемом топлива и более высоким давлением в камере сгорания по сравнению с базовым двигателем STAR 24.
		//		Star-27
		#roStar-27Title = STAR 27
		#roStar-27Desc = Апогейный двигатель, разработанный для спутника коммуникационных технологий (Communications Technology Satellite) Канадского исследовательского центра связи. Разгруженная версия была квалифицирована и успешно запущена. Он использовался на Broadcast Satellite Experiment, Geostationary Meteorological Satellite, Navigation Technology Satellite No. 2, космических аппаратах GPS, P78-1 Satellite, и на Geostationary Operational Environmental Satellite, на всех этих аппаратах он использовался с различными размерами заряда и линиями передачи детонации.
		//		Star-30
		#roStar-30Title = STAR 30
		#roStar-30Desc = Апогейный двитатель, разработанный Morton Thiokol. Использовался различными на различных малых спутниковых платформах.
		//		Star-31
		#roStar-31Title = Antares III (STAR 31)
		#roStar-31Desc = Antares III — это третье поколение третей ступени ракеты-носителя Vought Corporation Scout. Конструкция включает в себя топливо с 89-процентным содержанием частиц HTPB, корпус из кевларовой нити, изолированный каучуком EPDM, наполненным диоксидом кремния.
		//		Star-37
		#roStar-37Title = STAR 37
		#roSTAR-37Desc = STAR 37 — это вакуумный твердотопливный двигатель, первоначально разработанный в качестве тормозной ступени для программы посадки на Луну Surveyor. Более поздние варианты использовались исключительно как апогейные двигатели.
		//		Star-37E
		#roStar-37ETitle = STAR 37E
		#roStar-37EDesc = STAR 37E — это улучшенная версия почтенного твердотопливного двигателя STAR 37 с увеличенным объемом топлива, более высокой эффективностью и большей тягой в вакууме. Впервые он был использован на ракетах-носителях семейства Delta 1000 в качестве апогейного двигателя третьей ступени.
		//		Star-37FM
		#roStar-37FMTitle = STAR 37FM
		#roStar-37FMDesc = это улучшенная версия почтенного твердотопливного двигателя STAR 37 с увеличенным объемом топлива, более высокой эффективностью и большей тягой в вакууме. Впервые он был использован на спутниках FTLSATCOM в качестве апогейного двигателя.
		//		Star-48B
		#roStar-48BTitle = STAR 48B
		#roStar-48BDesc = Этот апогейный двигатель, также известный как "модуль поддержки полезной нагрузки B" (Payload Assistance Module B, PAM B), использовался на запусках Delta и STS, чтобы придать дополнительный импульс полезной нагрузке. Это версия с коротким соплом. Максимальная тяга 76.11 кН, время горения 85 секунд.
		//		Star-63
		#roStar-63Title = STAR 63D
		#roStar-63Desc = STAR 63, использовался на разгонном блоке PAM DII, запускаемом на Space Shuttle. В двигателе используется закрытие топливом передней стенки и углеродно-фенольное сопло. Материал корпуса представляет собой кевлар-эпоксидный композит, а будущие двигатели будут изготавливаться из графито-эпоксидного композита. Испытания двигателей серии STAR 63 начались в 1978 году и квалификация двигателя для PAM DII была завершена в 1985 году. Первый полет STAR 63D был совершен на Space Shuttle в ноябре 1985 года для вывода на орбиту спутника связи военного назначения.
		//		STBE
		#roSTBETitle = Space Transportation Booster Engine (STBE) (Rocketdyne)
		#roSTBEDesc = Стартовый двигатель для применения на ускорителях, разрабатываемый в конце 1980-х - начале 1990-х и работающий на авиационном топливе JP-4 и жидком кислороде.
		//		STBE1
		#roSTBE1Title = Space Transportation Booster Engine (STBE) (Pratt & Whitney)
		#roSTBE1Desc = Стартовый двигатель для космического транспорта (Space Transportation Booster Engine, STBE) был проектом 1990-х годов по разработке высоконадежного недорогого стартового двигателя как для одноразовых, так и для многоразовых ракет-носителей.
		//		Stentor
		#roStentorTitle = Stentor Booster
		#roStentorDesc = Stentor был разработан как двухкамерный стартово-маршевый двигатель для ракеты Blue Steel, причем одна камера обеспечивала стартовую тягу, а другая камера меньшего размера обеспечивала маршевую тягу. Эта деталь представляет собой большую стартовую камеру. Камера меньшего размера в ходе разработки превратилась в семейство ракетных двигателей Gamma, в то время как камера большего размера предлагалась для использования в нескольких проектах, но в конечном итоге так и не получила дальнейшего развития.
		//		STME
		#roSTMETitle = Space Transportation Main Engine (STME)
		#roSTMEDesc = Маршевый двигатель для космического транспорта (Space Transportation Main Engine, STME) был проектом двигателя на паре кислород-водород, который в конечном итоге был отменен в 1992 году. Rocketdyne объединилась с Aerojet и Pratt & Whitney для работы над STME, который должен был использоваться на больших ракетах-носителях следующего поколения.
		//		SuperDraco
		#roSuperDracoTitle = SuperDraco
		#roSuperDracoDesc = Мощный двигатель на высококипящих компонентах, используемый в системе аварийного спасения капсулы Dragon 2. Другие потенциальные применения включают гиперзвуковое торможение для посадки экипажа и груза.
		//T
		//		TD339
		#roTD339Title = TD-339
		#roTD339Desc = Рулевой двигатель, используемый в зондах Surveyor. Использует топливо длительного зранения, имеет неограниченное число перезапусков и не требует осаждения топлива. Тяга дросселируется до 30%. Исторически 3 из них использовались на зондах Surveyor, приземлившихся на Луне.
		//		TDE
		#roTDETitle = MR-80 (TDE)
		#roTDEDesc = Двигатель конечного спуска (Terminal Descent Engine, TDE) аппарата Viking. У Viking было три таких двигателя, которые использовались в течение последних 45 секунд спуска на поверхность Марса. Несколько небольших сопел используются для рассеивания выхлопа, чтобы исключить возникновение зоны рециркуляции, которая могла бы загрязнить приборы космического аппарата, и чтобы избежать потенциальной чрезмерной эрозии места посадки.
		//		TinyTim
		#roTinyTimTitle = Tiny Tim Booster
		#roTinyTimDesc = Небольшой твердотопливный ускоритель, первоначально использовавшийся на противокорабельных ракетах во время Второй мировой войны. Он использовался в качестве разгонной ступени на WAC Corporal, первой геофизической ракете в США, и повторно использовался в модифицированной форме для линейки геофизических0 ракетах Aerobee.
		//		Topaze
		#roTopazeTitle = P2.2 Topaze
		#roTopazeDesc = Ранний французский твердотопливный ракетный двигатель, использовавшийся для второй ступени ракет Diamant A и B.
		//		TR107
		#roTR107Title = TR-107
		#roTR107Desc = Атмосферный двигатель закрытого цикла на паре кислород-керосин был разработан в начале 2000-х в качестве стартового двигателя для замены Space Shuttle в рамках программы Space Launch Initiative. Высокая производительность с возможностью повторного использования и дросселирования. Был отменен на этапе прототипа.
		//U
		//		U1250
		#roU1250Title = U-1250
		#roU1250Desc = У-1250 — небольшой маршевый двигатель с вытеснительной подачей для метеорологической ракеты МР-1, разработанный в ответ на американскую Aerobee. Использовался после небольшого твердотопливного ускорителя.
		//		UA1204
		#roUA1204Title = UA1204
		#roUA1204Desc = 4-сегментный боковой ускоритель для предлагаемых производных от Saturn IB. Время горения 115с.
		//		UA1205
		#roUA1205Title = UA1205
		#roUA1205Desc = 5-сегментный боковой ускоритель для Titan IIIC, IIID, IIIE, предлагался для производных от Saturn IB. Время горения 115с.
		//		UA1206
		#roUA1206Title = UA1206
		#roUA1206Desc = 5.5-сегментный боковой ускоритель для Titan 34D и Commercial Titan III. Время горения 115с.
		//		UA1207
		#roUA1207Title = UA1207
		#roUA1207Desc = UA1207 использовался на Titan IVA, который был разработан для запуска полезных нагрузок, которые изначально предназначались для запуска на Shuttle из Ванденберга. Это была 7-сегментная модификация 5-сегментного UA1205, используемого на Titan III. Время работы 130 секунд.
		//		UA1208
		#roUA1208Title = UA1208
		#roUA1208Desc = Спекулятивная 8-сегментная версия UA107. Время горения 115 с.
		//V
		//		Veronique
		#roVeroniqueTitle = Véronique
		#roVeroniqueDesc = Двигатель, производный от ракеты Wasserfall, разработанный немецкими и французскими инженерами после Второй мировой войны для одноименной геофизической ракеты. Это была первая французская высотная геофизическая ракета.
		//		Vexin
		#roVexinTitle = Vexin/Valois
		#roVexinDesc = Ранние французские двигатели на высококипящих компонентах, приводившие в движение ракеты серии Diamant, впервые поднялись в воздух в 1965 году. В ранних моделях использовались азотная кислота и скипидар, в то время как в более поздних версиях (названных Valois, первый полет в 1970 году) использовались НДМГ и N2O4 для большей тяги и удельного импульса. Конфигурация "Vesta" не обладает возможностью отклонения вектора тяги!
		//		Vikas
		#roVikasTitle = Vikas
		#roVikasDesc = Вакуумный двигатель большой тяги на высококипящих компонентах. Создан на основе европейских двигателей Viking, которые использовались на первых ракетах-носителях Ariane в качестве ускорителя или маршевого двигателя. ISRO адаптировала их в качестве вакуумного двигателя для второй ступени семейства ракет-носителей Polar Satellite Launch Vehicle (PSLV) и ракет-носителей Geosynchronous Satellite Launch Vehicle (GSLV).
		//		Viking
		#roVikingTitle = Viking
		#roVikingDesc = Ракетный двигатель на высококипящих компонентах, разработанный для европейской ракеты-носителя Ariane. Используется как двигатель первой ступени, так и второй при оснащении удлиненным соплом. Также была создана версия для боковых жидкотопливных ускорителей Ariane 4. У двигателя средние характеристики по сравнению с современниками, но он надежен.
		//		Vulcain
		#roVulcainTitle = Vulcain
		#roVulcainDesc = Vulcain — маршевый двигатель открытого цикла, используемый на Ariane 5 и запланированный для Ariane 6.
		//W
		#roWaxwingTitle = Waxwing
		#roWaxwingDesc = Waxwing — небольшой твердотопливный апогейный двигатель для закругления орбиты, который использовался в качестве третьей ступени ракеты-носителя Black Arrow в 1970–71 годах. Средняя тяга 29.4 кН.
		//X
		//		X405
		#roX405Title = X-405 (XLR50-GE-2)
		#roX405Desc = Очень ранний стартовый двигатель открытого цикла на паре кислород-керосин, использовавшийся на ракете-носителе Vanguard.
		//		XLR10
		#roXLR10Title = XLR10
		#roXLR10Desc = Reaction Motors XLR10 был одним из первых двигателей, разработанных для использования на геофизической ракете Viking. Предназначенная для замены V-2, геофизическая ракета Viking оказалась успешной, но в конечном итоге была отменена из-за высокой стоимости. Она был возрождена для создания первой ступени ракеты-носителя Vanguard где использовалась модификация XLR10, получившая название XLR50 (X-405).
		//		XLR11
		#roXLR11Title = XLR11
		#roXLR11Desc = Reaction Motors XLR11 (внутреннее обозначение 6000C-4) представлял собой небольшой ракетный двигатель, предназначенный для экспериментальных высокоскоростных самолетов, включая X-1, ранние X-15, X-24B и D-558-2. Его четыре камеры сгорания зажигались независимо друг от друга, что выражается в способности дросселирования дискретными шагами.
		//		XLR25
		#roXLR25Title = XLR25
		#roXLR25Desc = XLR25 был разработан для X-2, чтобы тестировать более высокую скорость и высоту полета, по сравнению с X-1. Это был первый двигатель с непрерывным дросселированием, разработанный в США. Хотя двигатель оказался удачным, Х-2 оказался крайне неустойчивым на высоких скоростях, в результате чего было совершено всего несколько полетов.
		//		XLR41
		#roXLR41Title = XLR41
		#roXLR41Desc = Американизированная версия V-2 Model 39 (A-4). Он был очень похож на своего предшественника, но был построен с использованием американских имперских компонентов, вместо метрических, и имел несколько незначительных улучшений.
		//		XLR99
		#roXLR99Title = XLR99
		#roXLR99Desc = Двигатель открытого цикла на паре кислорож-аммиак, который устанавливался на космоплан X-15. Это был первый большой ракетный двигатель с возможностью дросселирования и перезапуска.
		//		XLR132
		#roXLR132Title = XLR-132
		#roXLR132Desc = Высокоэффективный двигатель верхней ступени производства Rocketdyne с вытеснительной подачей топлива. Планировался для использования в качестве апогейных/перигейных ступеней, а так же для разгонных блоков и лунных и марсианских миссий. Он был тщательно протестирован, но никогда не летал.
		//		XRS2200
		#roXRS2200Title = XRS-2200
		#roXRS2200Desc = Линейный клиновоздушный двигатель, разработанный для малогабаритного демонстратора технологии одноступенчатой космической системы X-33. Как и у тороидальных двигателей J-2T, в XRS-2200 использовалось оборудование, унаследованное от J-2S.
		//Y
		//		YF77
		#roYF77Title = YF-77
		#roYF77Desc = Двигатель на паре кислород-водород, используемый на ракете Long March 5.
		
		//	============================================================================
		//	Jet Engine Config Localizations
		//	============================================================================
		//		AL-7
		#roAL7Title = AL-7 Turbojet
		#roAL7Desc = АЛ-7 — турбореактивный двигатель начала 50-х. Силовая установка Су-7, Су-9, Су-11, Ту-128 и летающих лодок Бе-10.
		//		AL-31
		#roAL31Title = AL-31 Low-Bypass Turbofan
		#roAL31Desc = АЛ-31 — это ТРДД начала 1980-х годов с малой степенью двухконтурности, разработанный для Су-27. Несмотря на трудность в разработке, в результате которой первые Су-27 были оснащены двигателем АЛ-21, в конечном итоге двигатель оказался успешным, и устанавливался на Су-27, Су-30, Су-34, Су-35, Су-57, J-10 и J-11. Более поздние модели также были оснащены возможностью изменения вектора тяги. Модернизированные АЛ-31 получили обозначение АЛ-41Ф-1 (не путать с АЛ-41, не связанной с ним разработкой конца 1980-х годов).
		//		Atar 09
		#roAtar09Title = Atar 09 Turbojet
		#roAtar09Desc = Atar 08/09 был модернизацией Atar 101 конца 1950-х годов, с увеличением тяги (создание Atar 08) и добавлением форсажной камеры (создание Atar 09). Atar 09 приводил в движение следующее поколение французских реактивных самолетов, включая Cheetah C/D/E/R, Mirage III/IV и Mirage F1.
		//		Atar 101
		#roAtar101Title = Atar 101 Turbojet
		#roAtar101Desc = Atar 101 был одним из первых реактивных двигателей, разработанных во Франции после Второй мировой войны. Он использовался во многих ранних французских реактивных самолетах, включая Vautour I/II, Gerfaut I и Mystère II.
		//		Avon
		#roAvonTitle = Avon Turbojet
		#roAvonDesc = Avon был первым турбореактивным двигателем Rolls-Royce с осевым потоком, и был представлен в 1950 году. Он приводил в действие большинство британских самолетов 1950-х и 60-х годов, включая Sea Vixen, Canberra, Lightning, Hunter, Swift и Valiant.
		//		CF6
		#roCF6Title = CF6 High-Bypass Turbofan
		#roCF6Desc = ТРДД CF6 с большой степенью двухконтурности был разработан на основе TF39, первого ТРДД с высокой степенью двухконтурности. Он приводил в движение многие крупные самолеты, в том числе A300, A310, A330, B747, B767, DC-10, KC-10, MD-11, E-4, C-2 и C-5M.
		//		CF34
		#roCF34Title = TF/CF34 High-Bypass Turbofan
		#roCF34Desc = TF34 — ТРДД 1970-х годов с большой степенью двухконтурности. Он устанавливался на S-3, S-72 и A-10, а его гражданская модификация CF34 устанавливалась на многие крупные частные самолеты и региональные авиалайнеры, такие как Challenger серии 600, Challenger 850, CRJ100/200/440/700/900 и Embraer 170/175/190/195.
		//		CFM56
		#roCFM56Title = CFM56 High-Bypass Turbofan
		#roCFM56Desc = CFM56 — ТРДД с большой степенью двухконтурности 1970-х годов, разработанный на базе F101. CFM56, созданный в сотрудничестве между GE и Snecma, является самым успешным из когда-либо созданных ТРДД с большой степенью двухконтурности: было построено более 30 000 штук. Он был установлен на самолетах серий Airbus A320 и A340, сериях B737 Classic и Next Gen, на DC-8-70 и использовался для модернизации многих самолетов на базе 707, таких как E-3, E-6 и KC/RC-135.
		//		D-18
		#roD18Title = D-18 High-Bypass Turbofan
		#roD18Desc = Д-18 был самым большим ТРДД большой степенью двухконтурности, разработанным в Советском Союзе, был создан в 1980-х годах для Ан-124 и Ан-225.
		//		D-30
		#roD30Title = D-30 Low-Bypass Turbofan
		#roD30Desc = Д-30 — один из первых турбовентиляторных двигателей, разработанных в Советском Союзе, и самый удачный. Первоначально разработанный для авиалайнера Ту-134, он нашел применение во многих советских самолетах, включая Ту-154, Ил-62, Ил-76, М-55, а также МиГ-31 и Су-47 с форсажной камерой.
		//		Derwent
		#roDerwentTitle = Derwent Turbojet
		#roDerwentDesc = Derwent был развитием двигателя W.2 / Welland с «прямотоком», а не «обратным потоком», что привело к увеличению тяги и эффективности. Это была недолговечная линейка двигателей, закончившаяся со Второй мировой войной; В действительности, Derwent V на самом деле был уменьшенным Nene. Использовался на Meteor F.3 / F.4 / NF.12 / NF.14, Nord 1601, Sagittario II, а также Як-23/25/30 и Ла-15 в качестве построенного по лицензии РД-500.
		//		F100
		#roF100Title = F100 Low-Bypass Turbofan
		#roF100Desc = F100 — турбовентиляторный двигатель 1970-х годов с малой степенью двухконтурности, разработанный для F-15 и F-16. Усовершенствованная конструкция и высокая мощность позволили F-15 и F-16 достичь тяговооруженности больше единицы. Он использовался во всех вариантах F-15 и большинстве вариантов F-16.
		//		F119
		#roF119Title = F119 Low-Bypass Turbofan
		#roF119Desc = F119 — ТРДД 1990-х годов с малой степенью двухконтурности, разработанный для программы Advance Tactical Fighter. Разработанный для возможности полета на сверхзвуковой крейсерской скорсоти, он имеет необычно высокую для своего размера тягу на сухом двигателе, а сопло с двухосевым отклонением вектора тяги для повышения маневренности. Он использовался в F-22, YF-23, X-32 и X-35.
		//		F135
		#roF135Title = F135 Low-Bypass Turbofan
		#roF135Desc = F135 — ТРДД 2000-х годов с малой степенью двухконтурности, разработанный для F-35. Существуют два варианта: вариант с обычным соплом для F-35A/C и вариант с передним карданным валом и поворотным соплом для F-35B с возможностью вертикального взлета и посадки.
		//		F404
		#roF404Title = F404 Low-Bypass Turbofan
		#roF404Desc = F404 — ТРДД 1970-х годов с малой степенью двухконтурности, разработанный для F/A-18. Он был разработан для обеспечения надежности, а не производительности, чтобы заменить знаменито ненадежные F-4 и F-14, использовавшиеся в то время ВМС и морской пехотой США. Он использовался в F/A-18A/B/C/D, F-20A, F-117A, T-7A, T-50, JAS-39 и Tejas.
		//		GE4
		#roGE4Title = GE4 Turbojet
		#roGE4Desc = GE4 был турбореактивным двигателем 1970-х годов, разработанным для сверхзвукового транспортного самолета Boeing 2707 со скоростью до 2.7 Маха. Самый мощный турбореактивный двигатель из когда-либо созданных, GE4 прошел разнообразные испытания, но в конечном итоге был отменен вместе с остальной частью проекта 2707.
		//		GEnx
		#roGEnxTitle = GEnx High-Bypass Turbofan
		#roGEnxDesc = GEnx - это большой турбовентиляторный двигатель 2000-х годов с большой степенью двухконтурности, разработанный на основе GE90 для применения на B787. Он используется в большинстве вариантов 787, а также в 747-8.
		//		J35
		#roJ35Title = J35 Turbojet
		#roJ35Desc = Allison/General Electric J35. Турбореактивный двигатель с осевым потоком и один из первых турбореактивных двигателей, разработанных в Соединенных Штатах. Хотя он и не так известен, как его более поздняя производная, J47, он тем не менее использовался на многих самолетах конца 40-х, таких как FJ-1, F-84, F-89, XP-86, XB-45, XB-47, X-5 и D-558.
		//		J47
		#roJ47Title = J47 Turbojet
		#roJ47Desc = Турбореактивный двигатель начала 1950-х годов, разработанный на основе более раннего J35 компанией General Electric. Он приводил в движение F-86, FJ-2, B-36, B-45 и B-48.
		//		J48
		#roJ48Title = J48/Tay Turbojet
		#roJ48Desc = Также известен как Rolls-Royce Tay. По сути, увеличенный Nene, Tay был отменен Rolls-Royce в пользу Avon. Однако Pratt & Whitney смогла приобрести разработку и производила его как J48. Он использовался в F9F-5 Panther, F9F-6/8 Cougar, F-94C Starfire и YF-93.
		//		J57
		#roJ57Title = J57 Turbojet
		#roJ57Desc = J57 был рабочей лошадкой, разработанной в начале 1950-х годов и устанавливаемой на B-52, большинстве истребителей серии Century и даже на U-2.
		//		J58
		#roJ58Title = J58 Turbojet
		#roJ58Desc = Разработанный в конце 1950-х годов, J58 был переработан и перепрофилирован для одного применения: самолеты со скоростью 3+ Маха, такие как A-12 / SR-71A/B / YF-12A. Также известен под гражданским обозначением JT11.
		//		J75
		#roJ75Title = J75 Turbojet
		#roJ75Desc = По сути, более крупный J57, P&W J75 широко использовался в военных и гражданских целях. Он использовался на F-105, F-106, F-107, XF8U-3, A-12, U-2, P6M, а также на 707 и DC-8 как JT4A.
		//		J79
		#roJ79Title = J79 Turbojet
		#roJ79Desc = Первый американский двигатель со скоростью 2 Маха, J79, широко использовался на самолетах B-58, F-4, A-5 и F-104.
		//		J85
		#roJ85Title = J85 Turbojet
		#roJ85Desc = J85 был разработан как небольшой одноразовый реактивный двигатель для ложных целей и дронов, но позже был модернизирован для использования на пилотируемых самолетах. Он приводил в движение множество небольших самолетов, включая F-5, CF-5, G.91Y, T-2, T-38 и A-37.
		//		J93
		#roJ93Title = J93 Turbojet
		#roJ93Desc = Производный от J79, J93 был разработан для скорости 3 Маха для установки на B-70 и F-108.
		//		JT8D
		#roJT8DTitle = JT8D Low-Bypass Turbofan
		#roJT8DDesc = Производный от J52, JT8D был ранним ТРДД с малой степенью двухконтурности, который использовался на многих реактивных лайнерах второго поколения, таких как Boeing 727, 737 и DC-9. В 1970-х годах он претерпел существенную модернизацию, создав серию JT8D-200, которая использовалась для серий Super 27, MD-80 и использовалась для модернизации многих самолетов на базе 707, таких как E-8C.
		//		Model 304
		#roModel304Title = Model 304 Turbojet
		#roModel304Desc = Турбореактивный двигатель конца 50-х. Основанный на Pratt & Whitney J57, Model 304-2 представлял собой турбореактивный двигатель на жидком водороде, разработанный для проекта SUNTAN, высокоэффективной замены самолета-разведчика U-2. Проект потребовал разработки методов производства и обращения с жидким водородом в крупных масштабах, что стоило сотни миллионов долларов, но результаты были впечатляющими. Pratt & Whitney смогли перевести различные реактивные двигатели на водород, показав невероятную стабильность и эффективность. Эта информация, вместе со многими инженерами, участвовавшими в проекте, позже была передана для работы над ракетным двигателем Pratt & Whitney RL-10, где полученная информация оказалась бесценной. Однако модель 304 и проект SUNTAN были в конечном итоге отменены, поскольку A-12 / SR-71 с обычным топливом показывал гораздо большие перспективы.
		//		NK-8
		#roNK8Title = NK-8 Low-Bypass Turbofan
		#roNK8Desc = НК-8 был ТРДД 1960-х годов с малой степенью двухконтурности, созданным для Ил-62 и Ту-154. Позже он был улучшен для установки на Ил-86 и модифицирован для работы на альтернативном топливе для проекта Ту-155. Он устанавливался на А-90, Ил-62, Ил-62М, Ту-154, Ту-154А/Б и Ту-155.
		//		NK-22/144
		#roNK22Title = NK-22/144 Low-Bypass Turbofan
		#roNK22Desc = НК-144 был ТРДД 1960-х годов с малой степенью двухконтурности, разработанным на основе НК-8 для сверхзвукового транспортного самолета Ту-144. НК-144 не соответствовал требованиям по характеристикам и был заменен на РД-36, но нашел новую жизнь как НК-22, который устанавливался на Ту-22М0/М1/М2.
		//		NK-25/32
		#roNK25Title = NK-25/32 Low-Bypass Turbofan
		#roNK25Desc = НК-25 был ТРДД 1970-х годов с малой степенью двухконтурности, разработанный на основе более раннего НК-22. Это самый мощный сверхзвуковой реактивный двигатель из когда-либо летавших, и он использовался на Ту-22М3, Ту-160, Ту-160М и Ту-144ЛЛ.
		//		Olympus 593
		#roOlympus593Title = Olympus 593 Turbojet
		#roOlympus593Desc = Турбореактивный двигатель конца 1960-х. Окончательная версия турбореактивного двигателя Olympus, предназначенная для продолжительной работы на скорости 2 Маха для Concorde. Несмотря на высокий расход на уровне моря, в сочетании с хорошо оптимизированным впуском этот двигатель может развивать сверхзвуковую крейсерскую скорость 2 Маха, достигая относительно хорошей эффективности.
		//		R-11
		#roR11Title = R-11 Turbojet
		#roR11Desc = Турбореактивный двигатель конца 50-х. Разрабатываемый параллельно с менее совершенным РД-9, Р-11 стал силовой установкой для МиГ-21, Як-28 и Су-15.
		//		R-15
		#roR15Title = R-15 Turbojet
		#roR15Desc = Турбореактивный двигатель конца 50-х. Первоначально разработанный для крылатой ракеты Ту-121, Р-15 был модифицирован для использования на МиГ-25, который стал самым быстрым серийным истребителем, способным развивать скорость 3.2 Маха, хотя и с риском серьезного повреждения двигателя.
		//		R-25
		#roR25Title = R-25 Turbojet
		#roR25Desc = Турбореактивный двигатель конца 60-х. Разработанный на замену Р-11 и Р-13, Р-25 получил чрезвычайно «сверхмощную» форсажную камеру, которая позволяла почти удвоить тягу на короткие промежутки времени.
		//		RD-9
		#roRD9Title = RD-9 Turbojet
		#roRD9Desc = Турбореактивный двигатель начала 50-х. Разработанный как уменьшенная версия Микулина АМ-3, РД-9 предназначался для истребителей и устанавливался на Як-25, 26, 27, 28 и МиГ-19.
		//		RD-36
		#roRD36Title = RD-36 Turbojet
		#roRD36Desc = РД-36 был турбореактивным двигателем 1970-х годов, разработанным для установки на Ту-144. РД-36 заменил малоэффективные двигатели НК-144, что позволило Ту-144 достичь требуемой дальности полета. В конечном итоге Ту-144 был выведен из эксплуатации вскоре после модернизации из-за затрат. РД-36 устанавливался на Ту-144Д и М-17.
		//		Sapphire
		#roSapphireTitle = Sapphire Turbojet
		#roSapphireDesc = Турбореактивный двигатель начала 1950-х. Основанный на MetroVick F.2, первом реактивном самолете с осевым потоком, разработанном в Великобритании, Sapphire приводил в движение Hawker Hunter, Handley Page Victor и Gloster Javelin.
		//		VK-1
		#roVK1Title = VK-1 Turbojet
		#roVK1Desc = Двигатель советского производства, производный от Nene, использовавшийся во многих ранних советских реактивных самолетах, включая МиГ-15, МиГ-17, Ту-14 и Ил-28.
		//		Welland
		#roWellandTitle = Welland Turbojet
		#roWellandDesc = Welland был турбореактивным двигателем начала 1940-х годов, разработанным на основе оригинального реактивного двигателя Фрэнка Уиттла W.1. Он использовался на Meteor F.1, но был быстро заменен более поздними, более мощными реактивными двигателями.
	}
}