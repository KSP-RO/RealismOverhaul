        // J85-GE-4
        #roaje_j85Desc = J85 最初是作为一款小型一次性喷气发动机研发的，用于为诱饵弹和无人机提供动力，后来经过升级后可用于有人驾驶飞机。该发动机为多款小型飞机提供动力，包括 F-5、CF-5、G.91Y、T-2、T-38 以及 A-37。本型号为 - 4 型，曾为 T-2C “Buckeye”提供动力。1958 年开始投入使用。推力 13.1 千牛。总压比（OPR）6.1，地面状态燃油消耗率（SFC）0.980 磅 / 磅力 - 小时。

