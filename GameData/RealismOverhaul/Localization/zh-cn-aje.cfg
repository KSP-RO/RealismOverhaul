        // New engines created for RO/RP-1

        // AL-7F
        #roRO-AL7FTitle = AL-7F 涡轮喷气发动机
        #roRO-AL7FDesc = 20 世纪 50 年代初期的一款涡轮喷气发动机，曾作为 Su-7、Su-9、Su-11、Tu-128 以及 Be-10 水上飞机的动力装置。本型号为带有加力燃烧室的早期型号 - 7F 型，曾为 Su-7 原型机提供动力。1955 年开始投入使用。加力推力（wet）88.8 千牛，干推力（dry）66.7 千牛。总压比（OPR）9.5，地面状态燃油消耗率（SFC）0.97/2.25 磅 / 磅力 - 小时。温度限制：1.85 马赫。

        // Atar 09B
        #roRO-Atar09BTitle = Atar 09B 发动机
        #roRO-Atar09BDesc = 20 世纪 50 年代末期，在 Atar 101 发动机基础上进行重新设计，旨在提升推力（由此诞生 Atar 08 型）并增加加力燃烧室（由此诞生 Atar 09 型）。这些升级后的发动机为法国下一代喷气式飞机提供动力，包括 “军旗” IV（Etendard IV）、“超级军旗”（Super Etendard）、“幻影” III/IV（Mirage III/IV）以及 “幻影” F1（Mirage F1）。Atar 09B 是早期型号，用于 “幻影” IIIA（Mirage IIIA）。1959 年开始投入使用。加力推力（wet）58.8 千牛，干推力（dry）40.9 千牛。地面状态燃油消耗率（SFC）1.01/2.03 磅 / 磅力 - 小时。温度限制：2.0 马赫。

        // Avon RA.4 Mk.107
        #roRO-Avon107Title = Avon RA.4 Mk.107 发动机
        #roRO-Avon107Desc = “埃文”（Avon）是劳斯莱斯（Rolls-Royce）研发的首款轴流式涡轮喷气发动机，于 1950 年推出。20 世纪 50 至 60 年代，该发动机为英国大多数飞机提供动力，包括 “海雌狐”（Sea Vixen）、“堪培拉”（Canberra）、“闪电”（Lightning）、“猎人”（Hunter）、“燕子”（Swift）以及 “勇士”（Valiant）。RA.4 是 20 世纪 50 年代初期的型号，曾为早期 “霍克猎人”（Hawker Hunter）战斗机提供动力。1951 年开始投入使用。推力 33.4 千牛。总压比（OPR）7.0，地面状态燃油消耗率（SFC）0.883 磅 / 磅力 - 小时。温度限制：1.5 马赫。

        // Avon RA.24R Mk.200R
        #roRO-Avon200Title = Avon RA.24R Mk.200R 发动机
        #roRO-Avon200Desc = “埃文”（Avon）是劳斯莱斯（Rolls-Royce）研发的首款轴流式涡轮喷气发动机，于 1950 年推出。20 世纪 50 至 60 年代，该发动机为英国大多数飞机提供动力，包括 “海雌狐”（Sea Vixen）、“堪培拉”（Canberra）、“闪电”（Lightning）、“猎人”（Hunter）、“燕子”（Swift）以及 “勇士”（Valiant）。RA.24R 是 20 世纪 60 年代初期的型号，曾为英国电气 “闪电” F.1（English Electric Lightning F.1）战斗机提供动力。1960 年开始投入使用。加力推力（wet）63.9 千牛，干推力（dry）50.0 千牛。总压比（OPR）7.8，地面状态燃油消耗率（SFC）0.88/1.9 磅 / 磅力 - 小时。温度限制：2.5 马赫。

        // D-30F6
        #roRO-D30F6Title = D-30F6 涡轮风扇发动机
        #roRO-D30F6Desc = 一款小涵道比加力式涡轮风扇发动机，用于 MiG-31 和 Su-47 战斗机。加力推力（wet）152 千牛，干推力（dry）93.2 千牛。总压比（OPR）21.2，地面状态燃油消耗率（SFC）0.72/1.86 磅 / 磅力 - 小时。温度限制：2.9 马赫。

        // J48-P-5
        #roRO-J48Title = J48-P-5 涡轮喷气发动机
        #roRO-J48Desc = J48 发动机也被称为劳斯莱斯 “泰”（Rolls-Royce Tay）发动机。本质上是 “尼恩”（Nene）发动机的放大版本，劳斯莱斯后来放弃了该型号，转而研发 “埃文”（Avon）发动机。但普惠公司（Pratt & Whitney）获得了该发动机的设计权，并将其量产为 J48 发动机。该发动机曾用于 F9F-5 “黑豹”（Panther）、F9F-6/8 “美洲狮”（Cougar）、F-94C “星火”（Starfire）以及 YF-93 战斗机。本型号为带有加力燃烧室的 - 5 型，用于 F-94C 战斗机。1950 年开始投入使用。加力推力（wet）38.9 千牛，干推力（dry）28.2 千牛。总压比（OPR）4.4，地面状态燃油消耗率（SFC）1.16 磅 / 磅力 - 小时。温度限制：1.0 马赫。

        // J57-P-8
        #roRO-J57P8Title = J57-P-8 涡轮喷气发动机
        #roRO-J57P8Desc = 20 世纪 50 年代初期的一款涡轮喷气发动机。J57 是一款 “主力” 发动机，于 20 世纪 50 年代初期研发，曾为 B-52 轰炸机、“世纪系列”（Century Series）的大部分战斗机甚至 U-2 侦察机提供动力。本型号代表早期的 - 8 型，曾为 F4D “天光”（Skyray）/F5D “天枪”（Skylancer）战斗机提供动力。1951 年开始投入使用。加力推力（wet）64.5 千牛，干推力（dry）45.3 千牛。总压比（OPR）11.9，地面状态燃油消耗率（SFC）0.90/2.1 磅 / 磅力 - 小时。温度限制：1.5 马赫。

        // J85-GE-4
        #roRO-J85GE5Title = J85-GE-5 涡轮喷气发动机
        #roRO-J85GE5Desc = J85 最初是作为一款小型一次性喷气发动机研发的，用于为诱饵弹和无人机提供动力，后来经过升级后可用于有人驾驶飞机。该发动机为多款小型飞机提供动力，包括 F-5、CF-5、G.91Y、T-2、T-38 以及 A-37。本型号为带有加力燃烧室的 - 5 型，曾为 F-5A/B “自由斗士”（Freedom Fighter）战斗机提供动力。1959 年开始投入使用。加力推力（wet）17.1 千牛，干推力（dry）11.9 千牛。总压比（OPR）6.5，地面状态燃油消耗率（SFC）1.03/2.2 磅 / 磅力 - 小时。

        // Model 304-2
        #roRO-model304Title = Model 304-2 涡轮喷气发动机
        #roRO-model304Desc = 20 世纪 50 年代末期的一款涡轮喷气发动机。Model 304-2 以普惠 J57 发动机为基础，是一款液氢燃料涡轮喷气发动机，专为 “SUNTAN” 项目研发，该项目旨在打造一款高性能机型，以替代 U-2 间谍机。该项目需要研发大规模液氢生产和处理技术，耗资数亿美元，但成果显著。普惠公司成功将多款喷气发动机改造为氢动力发动机，改造后的发动机展现出极高的稳定性和效率。此后，这些技术信息以及参与该项目的众多工程师被调至普惠 RL-10 发动机的研发工作中，事实证明，从 SUNTAN 项目中获取的信息具有不可估量的价值。然而，由于使用常规燃料的 A-12/SR-71 机型展现出更大的发展潜力，Model 304 发动机及 SUNTAN 项目最终被取消。本型号代表 Model 304-2，是该项目取消前研发出的最先进型号。1959 年开始投入使用。加力推力（wet）60.1 千牛，干推力（dry）32.1 千牛。总压比（OPR）5.1，地面状态燃油消耗率（SFC）0.38/0.9 磅 / 磅力 - 小时。温度限制：3.0 马赫。

        // Olympus 593
        #roRO-Olympus593Title = Olympus 593 Mk.610 发动机
        #roRO-Olympus593Desc = 20 世纪 60 年代末期的一款涡轮喷气发动机。“奥林巴斯”（Olympus）涡轮喷气发动机的终极型号，专为 “协和”（Concorde）超音速客机研发，可支持持续 2 马赫飞行。尽管该发动机在海平面高度燃油消耗较高，但当与优化设计的进气道配合使用时，能够以 2 马赫速度实现超音速巡航，并达到相对理想的效率。本型号代表 Olympus 593 Mk.610，所有量产型 “协和” 客机均使用该型号发动机。1969 年开始投入使用。加力推力（wet）169.2 千牛，干推力（dry）139.4 千牛。总压比（OPR）15.5，地面状态燃油消耗率（SFC）0.87/1.39 磅 / 磅力 - 小时。温度限制：3.0 马赫。

        // R-11F2
        #roRO-R11FTitle = R-11F2-300 涡轮喷气发动机
        #roRO-R11FDesc = 20 世纪 50 年代末期的一款涡轮喷气发动机。R-11 与技术相对简单的 RD-9 发动机同步研发，最终成为 MiG-21、Yak-28 以及 Su-15 战斗机的动力装置。本型号为早期的 F2-300 型，曾为 MiG-21PF 战斗机提供动力。1960 年开始投入使用。加力推力（wet）60.8 千牛，干推力（dry）38.3 千牛。总压比（OPR）8.8，地面状态燃油消耗率（SFC）0.95/2.37 磅 / 磅力 - 小时。温度限制：2.5 马赫。

        // R-15BD
        #roRO-R15BDTitle = R-15BD-300 涡轮喷气发动机
        #roRO-R15BDDesc = 20 世纪 50 年代末期的一款涡轮喷气发动机。R-15 最初是为 Tu-121 巡航导弹研发的，后经改造用于 MiG-25 战斗机 ——MiG-25 是量产速度最快的战斗机，能够达到 3.2 马赫，但此举存在导致发动机严重损坏的风险。本型号为后期的 BD-300 型，用于 MiG-25RB 战斗机。1969 年开始投入使用。加力推力（wet）109.8 千牛，干推力（dry）86.3 千牛。总压比（OPR）4.75，地面状态燃油消耗率（SFC）1.25/2.75 磅 / 磅力 - 小时。温度限制：3.5 马赫。

        // R-25-300
        #roRO-R25FTitle = R-25-300 涡轮喷气发动机
        #roRO-R25FDesc = 20 世纪 60 年代末期的一款涡轮喷气发动机。R-25 是为替代 R-11 和 R-13 发动机而研发的，配备了一款功率极强的 “额外动力” 加力燃烧室，可在短时间内使推力接近翻倍。本型号为量产型，用于 MiG-21Bis 和 Su-15Bis 战斗机。加力推力（wet）97.1 千牛，干推力（dry）40.3 千牛。总压比（OPR）9.5，地面状态燃油消耗率（SFC）0.96/3.34 磅 / 磅力 - 小时。温度限制：2.5 马赫。

        // RD-9B
        #roRO-RD9BTitle = RD-9B 涡轮喷气发动机
        #roRO-RD9BDesc = 20 世纪 50 年代初期的一款涡轮喷气发动机。RD-9 是在米库林 AM-3 发动机（Mikulin AM-3）基础上缩小尺寸研发的，专为战斗机设计，曾为 Yak-25、26、27、28 以及 MiG-19 战斗机提供动力。本型号代表早期的 - 9B 型，曾为早期 MiG-19 战斗机提供动力。加力推力（wet）31.9 千牛，干推力（dry）25.1 千牛。1951 年开始投入使用。总压比（OPR）7.14，地面状态燃油消耗率（SFC）0.96/1.6 磅 / 磅力 - 小时。温度限制：1.5 马赫。

        // Sapphire ASSa.7 Mk.203
        #roRO-Sapphire203Title = Sapphire ASSa.7 Mk.203 涡轮喷气发动机
        #roRO-Sapphire203Desc = 20 世纪 50 年代初期的一款涡轮喷气发动机。“蓝宝石”（Sapphire）源自英国首款轴流式喷气发动机 ——MetroVick F.2，曾为 “霍克猎人”（Hawker Hunter）、“汉德利・佩奇胜利者”（Handley Page Victor）以及 “格洛斯特标枪”（Gloster Javelin）战斗机提供动力。本型号代表后期的 ASsa.7 型，曾为 “格洛斯特标枪” FAW Mk.7（Gloster Javelin FAW Mk.7）战斗机提供动力。1955 年开始投入使用。推力 48.9 千牛。总压比（OPR）7.0，地面状态燃油消耗率（SFC）0.885 磅 / 磅力 - 小时。温度限制：2.0 马赫。
