    {
        // Atar 101D（阿塔尔 101D 型发动机）
        #roRO-Atar101DTitle = 阿塔尔 101D 型喷气发动机（Atar 101D）
        #roRO-Atar101DDesc = 阿塔尔 101（Atar 101）是二战后法国研发的首批喷气发动机之一，被应用于多款法国早期喷气式飞机，包括 “秃鹫” I/II 型（Vautour I/II）、“苍鹰” I 型（Gerfaut I）和 “神秘” II 型（Mystère II）战斗机。本型号为 101D 型，是用于达索 “神秘” IIC 型战斗机（Dassault Mystère IIC）的早期型号。1954 年开始投入使用，推力 29.42 千牛，总压比 4.5，静态燃油消耗率 1.09 磅 / 磅力 - 小时，温度限制对应的最大速度为 1.5 马赫。
        // Derwent V（德文特 V 型发动机）
        #roRO-DerwentVTitle = 德文特 V 型 / RD-500 型涡轮喷气发动机（Derwent V/RD-500 Turbojet）
        #roRO-DerwentVDesc = 德文特 V 型（Derwent V）并非德文特系列发动机（基于 W.2 发动机的直流式气流设计）的改进型号，而是 “尼恩”（Nene）发动机的缩小版本。该发动机为 “流星” F.4 型战斗机（Meteor F.4）提供动力；在苏联，其仿制型号 RD-500 还被用于拉 - 15（La-15）、雅克 - 23（Yak-23）和雅克 - 25（Yak-25）战斗机。推力 15.6 千牛，1945 年中后期开始投入使用，总压比 4.0，静态燃油消耗率 1.03 磅 / 磅力 - 小时，温度限制对应的最大速度为 1 马赫。
        // J35-A-11（J35-A-11 型发动机）
        #roRO-J35Title = J35-A-11 型涡轮喷气发动机（J35-A-11 Turbojet）
        #roRO-J35Desc = 艾里逊 / 通用电气 J35（Allison/General Electric J35）是一款轴流式涡轮喷气发动机，也是美国本土自主设计的首批涡轮喷气发动机之一。尽管其知名度不及后续衍生型号 J47，但仍为 20 世纪 40 年代后期的多款飞机提供动力，包括 FJ-1、F-84、F-89、XP-86、XB-45、XB-47、X-5 和 D-558 等机型。本型号为 - 11 型，用于道格拉斯 D-558-1 型试验机。1946 年开始投入使用，推力 16.68 千牛，总压比 4.0，静态燃油消耗率 1.12 磅 / 磅力 - 小时，温度限制对应的最大速度为 1 马赫。
        // J47-GE-27（J47-GE-27 型发动机）
        #roRO-J47Title = J47-GE-27 型涡轮喷气发动机（J47-GE-27 Turbojet）
        #roRO-J47Desc = 通用电气 J47（General Electric J47）是一款轴流式涡轮喷气发动机，在 J35 的基础上研发，同时并行开发的还有基于英国设计的离心式气流喷气发动机。J47 发动机极为成功，被应用于 20 世纪 50 年代初期的多款飞机，包括 F-86、FJ-2、XF-87、XF-91、B-36、B-45、B-47、XB-51、KB-50、KB-97，甚至还用于 M-497 型喷气动力轨道车。本型号为 - 27 型，是用于 F-86F 型战斗机的后期型号。1952 年开始投入使用，推力 26.47 千牛，总压比 5.5，静态燃油消耗率 0.902 磅 / 磅力 - 小时，温度限制对应的最大速度为 1 马赫。
        // VK-1（VK-1 型发动机）
        #roRO-VK1Title = VK-1 型涡轮喷气发动机（VK-1 Turbojet）
        #roRO-VK1Desc = VK-1 是苏联在 “尼恩”（Nene）发动机基础上研发的衍生型号。1946 年，英国政府向苏联出售了数台 “尼恩” 和 “德文特” 发动机，苏联随后对这些发动机进行逆向工程，将其应用于多款苏联早期喷气式飞机，包括米格 - 15（MiG-15）、米格 - 17（MiG-17）和伊尔 - 28（Il-28）。VK-1 是改进版本，用于米格 - 15 比斯（MiG-15bis）战斗机。1949 年开始投入使用，推力 26.47 千牛，总压比 4.4，静态燃油消耗率 1.049 磅 / 磅力 - 小时，温度限制对应的最大速度为 1 马赫。
