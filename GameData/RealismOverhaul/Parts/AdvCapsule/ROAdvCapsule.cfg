@PART[ROAdvCapsule]:FOR[RealismOverhaul]
{
	@INTERNAL[ROAdvCapsule_IVA]
    {
        %scaleAll = 2.0, 2.0, 2.0

        @MODULE[InternalSeat],*
        {
            %kerbalScale = 2.0, 2.0, 2.0
            %kerbalOffset = 0.0, 0.0, 0.0
            %kerbalEyeOffset = 0.0, 0.0, 0.0
        }
    }
}

//  ============================================================================
//  TAC Life Support Compatibility
//  ============================================================================

@PART[ROAdvCapsule]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
    @description ^= :$: Supports a crew of two for <color=green>15</color> days. <color=orange>Air filtering unit included</color>.

    @mass -= 0.1

    @MODULE[ModuleFuelTanks]
    {
        @volume = 530

        TANK
        {
            name = Food
            amount = 175.5
            maxAmount = 175.5
        }

        TANK
        {
            name = Water
            amount = 7.75
            maxAmount = 7.75
        }

        TANK
        {
            name = Oxygen
            amount = 1184
            maxAmount = 1184
        }

        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 1023
        }

        TANK
        {
            name = Waste
            amount = 0
            maxAmount = 15.97
        }

        TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 147.74
        }

        TANK
        {
            name = LithiumHydroxide
            amount = 25
            maxAmount = 25
        }
    }

    MODULE
    {
        name = TacGenericConverter
        converterName = CO2 Scrubber
        StartActionName = Start CO2 Scrubber
        StopActionName = Stop CO2 Scrubber
        tag = Life Support
        GeneratesHeat = False
        UseSpecialistBonus = True
        conversionRate = 2.0

        INPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 0.00589121
        }

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.01
        }

        INPUT_RESOURCE
        {
            ResourceName = LithiumHydroxide
            Ratio = 0.0000085683
        }

        OUTPUT_RESOURCE
        {
            ResourceName = WasteWater
            Ratio = 0.0000046828
            DumpExcess = True
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Waste
            Ratio = 0.0000257297
            DumpExcess = False
        }
    }
}

// Removes the real K2Pod since it is no longer needed and would be a duplicate
!PART[K2Pod]:FOR[RealismOverhaul]
