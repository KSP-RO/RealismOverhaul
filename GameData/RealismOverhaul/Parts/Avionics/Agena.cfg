+PART[sasModule]:FIRST
{
	%RSSROConfig = true
	@name = RP0probeAvionics1-5m
	@category = Pods
	!mesh = DEL
	MODEL
	{
		model = Squad/Parts/Command/inlineReactionWheel/model
		scale = 1.2, 2.4, 1.2
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	@node_stack_bottom = 0.0, -0.43733232, 0.0, 0.0, -1.0, 0.0, 1
	@node_stack_top = 0.0, 0.43733232, 0.0, 0.0, 1.0, 0.0, 1
	@mass = 0.28
	@maxTemp = 1273.15
	@crashTolerance = 7 // same as propulsion standard.
	@title = Agena Avionics Package
	%manufacturer = Lockheed
	@description = An early but advanced avionics module for upper stages. Carries a 8.36kWh battery, providing control for just under a day and a half. Capable of maintaining a pitch and roll program. Allows full control over the vessel, up to the tonnage limit (cumulative).
	
	%CrewCapacity = 0
	%vesselType = Probe
	
	!MODULE[ModuleReactionWheel]
	{
	}
	RESOURCE // half Agena D's loadout
	{
		name = ElectricCharge
		amount = 30100
		maxAmount = 30100
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25
		}
	}
}

// Have RemoteTech? Then have an SPU, with an integrated antenna
@PART[RP0probeAvionics1-5m]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 300000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.1
        }
    }
}
