// RemoteTech Common Patches
@PART[GuidanceEarly1m|GuidanceEarly2m|GuidanceEarly3m|GuidanceStart1m|GuidanceStart4m|GuidanceLate1m]:AFTER[RemoteTech]
{
	%MODULE[ModuleSPU] {}
	%MODULE[ModuleRTAntennaPassive]
	{
		%TechRequired = start
		%TRANSMITTER
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 0.1
		}
	}
}
@PART[GuidanceStart?m]:AFTER[RemoteTech]
{
	%MODULE[ModuleRTAntennaPassive]
	{
		%TRANSMITTER
		{
			%PacketResourceCost = 0.2
		}
	}
}

