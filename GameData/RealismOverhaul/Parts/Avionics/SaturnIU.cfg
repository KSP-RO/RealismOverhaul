+PART[asasmodule1-2]:FIRST
{
	%RSSROConfig = true
	@name = RP0probeAvionics66m
	@category = Pods
	%rescaleFactor = 2.6416
	@node_stack_top = 0, 0.25, 0, 0.0, 1.0, 0.0, 3
	@node_stack_bottom = 0, -0.25, 0, 0.0, -1.0, 0.0, 3
	
	rescaleCube = 1
	@DRAG_CUBE
	{
		rescaleX = 2.6416
		rescaleY = 2.6416
		rescaleZ = 2.6416
	}
	
	@mass = 1.996
	%maxTemp = 500
	%skinMaxTemp = 900
	@crashTolerance = 7 // same as propulsion standard.
	@title = Saturn Instrument Unit
	@manufacturer = IBM
	@description = This avionics unit was designed by IBM for the Saturn V launch vehicle. Allows full control over the vessel, up to the tonnage limit (cumulative).
	
	%CrewCapacity = 0
	%vesselType = Probe
	
	!MODULE[ModuleReactionWheel]
	{
	}
	// Saw something about 1.65kWh on the batteries. Need more info.
	RESOURCE
	{
		name = ElectricCharge
		amount = 6000
		maxAmount = 6000
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}
	!MODULE[ModuleSAS] {}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
}

// Have RemoteTech? Then have an SPU, with an integrated antenna
@PART[RP0probeAvionics66m]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 3000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.1
        }
    }
}
