			heatProduction = 175
			massMult = 1.0271
            		ignitions = 3
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 425
				key = 1 180
			}
			cost = 1200
			techRequired = hydroloxTL4
			entryCost = 36000
			entryCostSubtractors
			{
				LR87-LH2-SustainerUpgrade = 30000
			}
		}
	}

    !MODULE[ModuleAlternator]{}

    !RESOURCE[ElectricCharge]{}
	
