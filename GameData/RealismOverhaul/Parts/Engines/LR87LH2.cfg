+PART[liquidEngine2]:FIRST
{
	@name = LR87LH2Vac
}
@PART[LR87LH2Vac]:FOR[RealismOverhaul]
{
	!mesh = DEL
	MODEL
	{
		model = RealismOverhaul/Models/LR-91eng
		//rotation = 0 , 180 , 0
		scale = 1.4, 1.4, 1.4
	}
	%RSSROConfig = True
	%rescaleFactor = 1.0
	%scale = 1.0
	@node_stack_top = 0.0, 1.0101, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -1.629, 0.0, 0.0, -1.0, 0.0, 1
	%node_attach = 0.0, 1.0101, 0.0, 0.0, 1.0, 0.0, 1
	@attachRules = 1,1,1,0,0
	
	@mass = 0.74
	%maxTemp = 500
	%skinMaxTemp = 900
	%stageOffset = 1
	%childStageOffset = 1
	%stagingIcon = LIQUID_ENGINE
	
	@title = LR87-LH2 Vacuum
	@manufacturer = Aerojet
	@description = Aerojet developed the LR87 engine (used for the Titan series) into a liquid hydrogen/oxygen engine for prospective USAF contracts in the 1958-1960 period, at the same time Aerojet was converting the LR87 to burn Aerozine and NTO. NASA selected the J-2 over the LR87-LH2, however, and it was canceled in 1961. This version represents a version of the engine with a larger nozzle optimized for vacuum use.

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		@maxThrust = 667
		@minThrust = 667
		@heatProduction = 175
        	%EngineType = LiquidFuel
		%ullage = True
		%pressureFed = False
		%ignitions = 1

		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}

		IGNITOR_RESOURCE
		{
			name = LqdHydrogen
			amount = 0.7454
		}

		IGNITOR_RESOURCE
		{
			name = LqdOxygen
			amount = 0.2545
		}

		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.745
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.255
		}
		@atmosphereCurve
		{
			@key,0 = 0 403
			@key,1 = 1 350
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7.5
		%useGimbalResponseSpeed = true // = 7.5
		%gimbalResponseSpeed = 16 // = 100
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineType = L+
		configuration = LR87-LH2-TitanC
		origMass = 0.74
		modded = false
		CONFIG
		{
			name = LR87-LH2-TitanC
			minThrust = 667.0
			maxThrust = 667.0
			heatProduction = 175
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 403
				key = 1 350
			}
		}
		CONFIG
		{
			name = LR87-LH2-Vacuum
			minThrust = 685.0
			maxThrust = 685.0
			heatProduction = 175
			ignitions = 2
			massMult = 1.08109
			cost = 500
			entryCost = 10000 // not paying the HL penalty
			techRequired = hydroloxTL3
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.745
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 414
				key = 1 160
			}
		}
		CONFIG
		{
			name = LR87-LH2-SustainerUpgrade
