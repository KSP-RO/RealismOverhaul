//  ==================================================
//  Copy a stock engine model to be used temporary as a
//  template until assigning the correct one.
//  ==================================================

    +PART[liquidEngine2]:FIRST
    {
        @name = LR87LH2Vac
    }

//  ==================================================
//  Aerojet LR-87 engine.

//  Dimensions: 1.140 m x 4.000 m
//  Gross Mass: 740.00 Kg
//  Throttle Range: N/A
//  Burn Time: 155 s
//  O/F Ratio: 5.5

//  Source 1: http://www.astronautix.com/engines/lr87lh2.htm
//  Source 2: http://www.b14643.de/Spacerockets/Diverse/U.S._Rocket_engines/engines.htm
//  ==================================================

    @PART[LR87LH2Vac]:FOR[RealismOverhaul]
    {
        %RSSROConfig = true

        MODEL
        {
            model     = RealismOverhaul/Models/LR-91eng
            scale     = 1.400, 1.400, 1.400
            postition = 0.000, 0.000, 0.000
            rotation  = 0.000, 0.000, 0.000
        }

        !mesh          = NULL
        %scale         = 1.000
        %rescaleFactor = 1.000

        @node_stack_top    = 0.000,  1.0101, 0.000, 0.000,  1.000, 0.000, 1
        @node_stack_bottom = 0.000, -1.6290, 0.000, 0.000, -1.000, 0.000, 1
        %node_attach       = 0.000,  1.0101, 0.000, 0.000,  1.000, 0.000
        @attachRules       = 1,1,1,0,0
    
        @title        = LR87-LH2 Vacuum
        @manufacturer = Aerojet
        @description  = Aerojet developed the LR87 engine (used for the Titan series) into a liquid hydrogen/oxygen engine for prospective USAF contracts in the 1958-1960 period, at the same time Aerojet was converting the LR87 to burn Aerozine and NTO. NASA selected the J-2 over the LR87-LH2, however, and it was canceled in 1961. This version represents a version of the engine with a larger nozzle optimized for vacuum use.
    
        @mass                       = 0.740
        @maxTemp                    = 1973.15
        %heatConductivity           = 0.060
        %skinInternalConductionMult = 4.000
        %emissiveConstant           = 0.800
        %stageOffset                = 1
        %childStageOffset           = 1
        %stagingIcon                = LIQUID_ENGINE
    
        @MODULE[ModuleEngines*]
        {
            @minThrust         = 667.00
            @maxThrust         = 667.00
            @heatProduction    = 175
            %EngineType        = LiquidFuel
            %ullage            = true
            %pressureFed       = false
            %ignitions         = 1

            IGNITOR_RESOURCE
            {
                name   = ElectricCharge
                amount = 0.500
            }

            IGNITOR_RESOURCE
            {
                name   = LqdHydrogen
                amount = 0.7454
            }

            IGNITOR_RESOURCE
            {
                name   = LqdOxygen
                amount = 0.2545
            }

            @PROPELLANT[LiquidFuel]
            {
                @name  = LqdHydrogen
                @ratio = 0.7454
            }

            @PROPELLANT[Oxidizer]
            {
                @name  = LqdOxygen
                @ratio = 0.2545
            }

            @atmosphereCurve
            {
                @key,0 = 0 403
                @key,1 = 1 350
            }
        }

        @MODULE[ModuleGimbal]
        {
            @gimbalRange            = 7.5
            %useGimbalResponseSpeed = true  // = 7.5
            %gimbalResponseSpeed    = 16    // = 100
        }

        MODULE
        {
            name          = ModuleEngineConfigs
            engineType    = L+
            configuration = LR87-LH2-TitanC
            origMass      = 0.740
            modded        = false

            CONFIG
            {
                name           = LR87-LH2-TitanC
                minThrust      = 667.00
                maxThrust      = 667.00
                heatProduction = 175

                PROPELLANT
                {
                    name      = LqdHydrogen
                    ratio     = 0.7454
                    DrawGauge = True
                }

                PROPELLANT
                {
                    name  = LqdOxygen
                    ratio = 0.2545
                }

                atmosphereCurve
                {
                    key = 0 403
                    key = 1 350
                }
            }

            CONFIG
            {
                name           = LR87-LH2-Vacuum
                minThrust      = 685.00
                maxThrust      = 685.00
                heatProduction = 175
                massMult       = 1.08109
                cost           = 500
                entryCost      = 10000      // not paying the HL penalty
                techRequired   = hydroloxTL3

                PROPELLANT
                {
                    name      = LqdHydrogen
                    ratio     = 0.7454
                    DrawGauge = True
                }

                PROPELLANT
                {
                    name  = LqdOxygen
                    ratio = 0.2545
                }

                atmosphereCurve
                {
                    key = 0 414
                    key = 1 160
                }
            }

            CONFIG
            {
                name           = LR87-LH2-SustainerUpgrade
                minThrust      = 800.68
                maxThrust      = 800.68
                heatProduction = 175
                massMult       = 0.95946
                cost           = 1200
                techRequired   = hydroloxTL4
                entryCost      = 36000
                ignitions      = 2

                entryCostSubtractors
                {
                    LR87-LH2-VacuumUpgrade = 30000
                }

                PROPELLANT
                {
                    name      = LqdHydrogen
                    ratio     = 0.7454
                    DrawGauge = True
                }

                PROPELLANT
                {
                    name = LqdOxygen
                    ratio = 0.2545
                }

                atmosphereCurve
                {
                    key = 0 418
                    key = 1 363
                }
            }

            CONFIG
            {
                name           = LR87-LH2-VacuumUpgrade
                minThrust      = 814.09
                maxThrust      = 814.09
                heatProduction = 175
                massMult       = 1.0271
                cost           = 1200
                techRequired   = hydroloxTL4
                entryCost      = 36000
                ignitions      = 3

                entryCostSubtractors
                {
                    LR87-LH2-SustainerUpgrade = 30000
                }

                PROPELLANT
                {
                    name      = LqdHydrogen
                    ratio     = 0.7454
                    DrawGauge = True
                }

                PROPELLANT
                {
                    name  = LqdOxygen
                    ratio = 0.2545
                }

                atmosphereCurve
                {
                    key = 0 425
                    key = 1 180
                }
            }
        }

        !MODULE[ModuleAlternator]{}

        !RESOURCE[ElectricCharge]{}
    }
