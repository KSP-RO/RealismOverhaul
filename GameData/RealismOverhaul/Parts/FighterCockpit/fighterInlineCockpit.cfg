PART
{
	name = RO-FighterInlineCockpit
	module = Part
	author = blackheart612

	RSSROConfig = True

	// --- asset parameters ---
	MODEL
	{
		model = RealismOverhaul/Parts/FighterCockpit/model
	}
	scale = 1.0
	rescaleFactor = 1.12	//scale to roughly T-33 size

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 1.765, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -1.765, 0.0, 0.0, -1.0, 0.0

	TechRequired = flightControl
	entryCost = 1
	cost = 1
	category = Pods
	subcategory = 0
	title = Jet Trainer Cockpit
	manufacturer = #roMfrGeneric
	description = A modern, streamlined, two-seater cockpit, designed for jet trainer aircraft. Max altitude 20 km.
	
	tags = cockpit, fighter, inline, trainer, t33, t-33

	attachRules = 1,0,1,1,0

	mass = 0.75		//complete guess
	dragModelType = default
	maximum_drag = 0.08
	minimum_drag = 0.08
	angularDrag = 1
	crashTolerance = 9
	CrewCapacity = 2
	
	//titanium, but no insulation. Mach 3, but only briefly?
	skinTempTag = Titanium
	internalTempTag = Instruments
	
	vesselType = Plane

	INTERNAL
	{
		name = rofighterinlineInternal
		offset = 0.0, 0.15, 0.0
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.0
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = SM-I
		basemass = 0.75
		baseCost = -1	//to remove battery cost
		volume = 500 // pretty roomy

		TANK
		{
			name = ElectricCharge
			amount = 7200
			maxAmount = 7200
		}

		UNMANAGED_RESOURCE
		{
			name = Oxygen
			amount = 92 // 2hrs 
			maxAmount = 92
		}
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = false
	}

	MODULE
	{
		name = ModuleScienceExperiment
		
		experimentID = crewReport
		
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		
		xmitDataScalar = 1.0
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}
	
	MODULE
	{
		name = ModuleROEjectionSeat
		mass = 0.08

		SEAT
		{
			colliderOffset = 0.0, 0.45, -1.6
			colliderRotAngles = -90.0, 0.0, 0.0
			forceDir = 0.0, 0.15, -1.0
		}
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = miglight
		actionGUIName = Toggle Lights
		startEventGUIName = Lights On
		endEventGUIName = Lights Off
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagDecal
	}
}
// Have RemoteTech? Then have an SPU, with an integrated antenna
@PART[RO-FighterInlineCockpit]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
	MODULE
	{
		name = ModuleSPU
	}

	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = start

		OmniRange = 50000

		TRANSMITTER
		{
			PacketInterval = 0.4
			PacketSize = 0.27
			PacketResourceCost = 0.01
		}
	}
}

@PART[RO-FighterInlineCockpit]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = true
	}
}
