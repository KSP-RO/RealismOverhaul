//source: http://www.p40warhawk.com/Models/Technical/Technical.htm
PART
{
	name = RO-OldFighterCockpit
	module = Part
	author = blackheart612

	RSSROConfig = True

	// --- asset parameters ---
	MODEL
	{
		model = RealismOverhaul/Parts/OldFighterCockpit/model
	}
	scale = 1.0
	rescaleFactor = 1.0

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 1.585, 0.0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -1.585, 0.0, 0.0, -1.0, 0.0

	TechRequired = flightControl
	entryCost = 1
	cost = 1
	category = Pods
	subcategory = 0
	title = P-40 Cockpit
	manufacturer = #roMfrCW
	description = Basic single-seat inline cockpit.

	attachRules = 1,0,1,1,0

	mass = 0.350		//a little lighter than Stuka, only single-seat
	dragModelType = default
	maximum_drag = 0.08
	minimum_drag = 0.08
	angularDrag = 1
	crashTolerance = 9
	maxTemp = 405
	skinMaxTemp = 415
	vesselType = Plane
	CrewCapacity = 1

	tags = aero aircraft cmg command control fighter warhawk ?eva fly gyro ?iva moment pilot plane react space stab steer torque

	INTERNAL
	{
		name = rooldfighterInternal
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		//1940s aircraft doesn't need electricity to function
		//RESOURCE
		//{
		//	name = ElectricCharge
		//	rate = 1.2
		//}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		type = SM-I
		basemass = 0.350
		baseCost = -1	//to remove battery cost
		volume = 500

		TANK
		{
			name = ElectricCharge
			amount = 2900
			maxAmount = 2900	//34 amp-hours at 24 volts
		}

		UNMANAGED_RESOURCE
		{
			name = Oxygen
			amount = 46 // 2hrs 
			maxAmount = 46
		}
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = Crew Report
		resetActionName = Discard Crew Report
		reviewActionName = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}
	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		evaOnlyStorage = True
		storageRange = 1.3
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = warhawklight
		actionGUIName = Toggle Lights
		startEventGUIName = Lights On
		endEventGUIName = Lights Off
	}
	MODULE
	{
		name = FlagDecal
		textureQuadName = flagDecal
	}
}
// Have RemoteTech? Then have an SPU, with an integrated antenna
@PART[RO-oldfightercockpit]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
	MODULE
	{
		name = ModuleSPU
	}

	MODULE
	{
		name = ModuleRTAntennaPassive
		TechRequired = start

		OmniRange = 50000

		TRANSMITTER
		{
			PacketInterval = 0.4
			PacketSize = 0.27
			PacketResourceCost = 0.01
		}
	}
}

@PART[RO-oldfightercockpit]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = true
	}
}

//Set temperatures
@PART[RO-oldfightercockpit]:FOR[RealismOverhaul]
{
	%maxTemp = 405
	%skinMaxTemp = 415
}
