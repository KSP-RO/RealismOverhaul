@PART[Kosmos_Salyut_1.5_Propulsion_Unit]:FOR[RealismOverhaul] // Salyut Propulsion Block
{
	!MODULE[TweakScale]
	{
	}
	@rescaleFactor = 1.333
	@mass = 2
	@maxTemp = 1703.15
	@maximum_drag = 0.32
	@title = Salyut Propulsion Block (2m)
	@description = The propulsion block attaches to the aft of the Main Storage block and provides propellant storage and two RD-0225 engines for orbital manuevering. Also has room for a 2nd docking port for aft docking and propellant resupply.
	!vesselType
	!MODULE[CrewManifestModule] {}
	@MODULE[ModuleEngines]
	{
		@maxThrust = 60
		@heatProduction = 73
		@atmosphereCurve
		{
			@key,0 = 0 258
			@key,1 = 1 107
		}
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = UDMH
			ratio = 42.976765
			DrawGauge = True
		}
		PROPELLANT
		{
			name = IRFNA-III
			ratio = 57.023235
		}
	}
	@MODULE[ModuleGimbal]
	{
		@name = SmarterGimbal
		@gimbalRange = 2
		@gimbalResponseSpeed = 12.9960383416998
		@useGimbalResponseSpeed = true
	}
	!MODULE[ModuleEngineConfigs] {}
	MODULE
	{
		name = ModuleEngineConfigs
		techLevel = 2
		origTechLevel = 2
		engineType = O
		origMass = 2
		configuration = UDMH+IRFNA-III
		modded = false
		CONFIG
		{
			name = UDMH+IRFNA-III
			maxThrust = 60
			heatProduction = 73
			PROPELLANT
			{
				name = UDMH
				ratio = 0.42976765
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.57023235
			}
			IspSL = 0.92
			IspV = 0.77775
			throttle = 0
			ModuleEngineIgnitor
			{
				name = ModuleEngineIgnitor
				ignitionsAvailable = 0
				autoIgnitionTemperature = 800
				ignitorType = Electric
				useUllageSimulation = false
				IGNITOR_RESOURCE
				{
					name = ElectricCharge
					amount = 0.6
				}
			}
		}
		CONFIG
		{
			name = Hydrazine
			maxThrust = 60
			heatProduction = 73
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
				DrawGauge = True
			}
			IspSL = 0.274
			IspV = 0.612
			throttle = 0
			ModuleEngineIgnitor
			{
				name = ModuleEngineIgnitor
				ignitionsAvailable = 0
				autoIgnitionTemperature = 800
				ignitorType = Electric
				useUllageSimulation = false
				IGNITOR_RESOURCE
				{
					name = ElectricCharge
					amount = 0.6
				}
			}
		}
	}
	!MODULE[ModuleEngineIgnitor] {}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 800
		ignitorType = Electric
		useUllageSimulation = false
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.6
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2000
		type = ServiceModule
		basemass = 2
	}
}
