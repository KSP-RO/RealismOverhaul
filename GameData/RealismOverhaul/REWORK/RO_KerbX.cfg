		{
			@rate = 0.5
		}
	}
	!MODULE[ModuleRCS]
	{
	}
	!MODULE[ModuleEngines]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE
	{
		name = ModuleSAS
	}
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.400
		PROPELLANT
		{
			name = MMH
			ratio = 0.559
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.441
		}
		atmosphereCurve
		{
			key = 0 280
			key = 1 100
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 4250
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 181440
			maxAmount = 181440
		}
		TANK
		{
			name = MMH
			amount = 637.35
			maxAmount = 637.35
		}
		TANK
		{
			name = NTO
			amount = 502.85
			maxAmount = 502.85
		}
		TANK
		{
			name = LqdOxygen
			amount = 0
			maxAmount = 150
		}
		TANK
		{
			name = Food
			amount = 0
			maxAmount = 1053
		}
		TANK
		{
			name = Water
			amount = 0
			maxAmount = 696
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 96
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 886
		}
	}
	MODULE
	{
		name = KASModuleContainer
		maxSize = 6500
	}
	// Thermo
	@maxTemp = 2400
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	@emissiveConst = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -6000
		lossConst = 0.007
		pyrolysisLossFactor = 6000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 850
		maxAmount = 850
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = False
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 50000000
		EnergyCost = 0.1
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = .045
		}
	}
}
