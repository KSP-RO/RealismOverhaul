@PART[APOLLOCSMDP]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	!mesh = DELETE
	MODEL
	{
		model = Lovad/Parts/Historic_Spacecraft/APOLLOCSMDP/model
		scale = 1.965628, 2.028986, 1.965628
	}
	@scale = 2.028986
	%rescaleFactor = 1.0
	!NODE,0
	{
	}
	!NODE,1
	{
	}
	node_stack_top = 0.0, 0.122, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, -0.273, 0.0, 0.0, -1.0, 0.0, 2
	@title = Apollo - Docking Mechanism & Parachute
	%manufacturer = North American Aviation
	@description = This part contains the forward heat shield, the Apollo docking mechanism probe, and parchute.
	@attachRules = 1,0,1,1,1
	@mass = 0.281
	@crashTolerance = 12
	@maxTemp = 1073.15
	@breakingForce = 250
	@breakingTorque = 250
	!linearStrength = DELETE
	!angularStrength = DELETE
	!maxTemp,1 = DELETE
	@MODULE[ModuleDockingNode]
	{
		@nodeType = Apollo
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
	!MODULE[ModuleParachute]
	{
	}
	MODULE
	{
		name = RealChuteModule
		caseMass = 0.281
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 5
		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 3.17
			deployedDiameter = 40.65
			minIsPressure = false
			minPressure = 0.01
			minDeployment = 3200
			deploymentAlt = 500
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
			preDeploymentAnimation = appcapclose
			deploymentAnimation = appcapopen
			parachuteName = canopy
			capName = cap
		}
	}
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
