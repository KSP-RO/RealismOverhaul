	!NODE,0
	{
	}
	!NODE,1
	{
	}
	node_stack_top = 0.0, 0.328, 0.0, 0.0, 1.0, 0.0, 1
	node_stack_bottom = 0.0, 0.055, 0.0, 0.0, -1.0, 0.0, 1
	@title = Mercury Nose Fairing and Parachute
	%manufacturer = McDonnell Aircraft
	@description = This nose fairing protects the parachute under it during flight.
	@attachRules = 1,0,1,1,0
	@mass = 0.1
	@crashTolerance = 12
	@maxTemp = 1773.15
	!maxTemp,1 = DELETE
	@breakingForce = 250
	@breakingTorque = 250
	!linearStrength = DELETE
	!angularStrength = DELETE
	!MODULE[ModuleParachute]
	{
	}
	MODULE
	{
		name = RealChuteModule
		caseMass = 0.0421
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 5
		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 1.8
			deployedDiameter = 19.2
			minIsPressure = false
			minPressure = 0.01
			minDeployment = 3000
			deploymentAlt = 1000
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
			preDeploymentAnimation = mclose
			deploymentAnimation = mopen
			parachuteName = canopy
			capName = cap
		}
	}
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
