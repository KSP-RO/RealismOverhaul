		@scale = 1.6, 1.6, 1.6
		@position = 0.0, 0.144, 0.0
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0, 0.16, 0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0, -0.032, 0, 0.0, -1.0, 0.0, 2
	@title = Freyja CSV RCS / Docking Port
	@description = An equipment pack that fits on the top of the Freya capsule. Contains the the secondary set of RCS thrusters and the NASA Docking Mechanism.
	@crashTolerance = 12
	@maxTemp = 1073.15
	@breakingForce = 250
	@breakingTorque = 250
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 1.5
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 260
			@key,1 = 1 100
		}
	}
	useRcsConfig = RCSBlock
	EFFECTSdisabled
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.2
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 0.1
				pitch = 2.0
				loop = false
			}
		}
	}
	@MODULE[ModuleDockingNode]
	{
		@nodeType = CBM
	}
}
