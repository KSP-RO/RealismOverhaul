@PART[NP_sas_125m]:FOR[RealismOverhaul] // MPM-125 Reaction Wheel Module
{
	%RSSROConfig = False
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
	@title = MPM-125 Reaction Wheel Module
	@description = Originally built as a 1.25m part, now magic allows it to be any number of sizes.
	%reactionWheelPowerDraw = 0.5
	%reactionWheelMode = CMG
}
