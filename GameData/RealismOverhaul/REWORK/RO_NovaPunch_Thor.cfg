@PART[NP_ThorLanderRCS]:FOR[RealismOverhaul] // LM-01 RCS Unit (Thor Lander)
{
	%RSSROConfig = False
	!MODULE[TweakScale]
	{
	}
	@mesh = DELETE
	MODEL
	{
		model = NovaPunch2/Parts/Thor/NP_ThorLanderRCS/model
		scale = 2.0, 2.0, 2.0
	}
	@scale = 1.0
	@title = LM-01 RCS Unit
	@description = An RCS quad block with a deployable antenna for all your communication needs.
	@rescaleFactor = 1.0
	@mass = 0.032
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1073.15
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 0.275
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}
	useRcsConfig = RCSBlock
	useRcsMass = True
	EFFECTSdisabled
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 0.2
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 0.1
				pitch = 2.0
				loop = false
			}
		}
	}
	!MODULE[ModuleDataTransmitter]
	{
	}
	@MODULE[ModuleAnimateGeneric]
	{
		allowManualControl = false
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 5000000
		Mode1OmniRange = 500000000
		MaxQ = 3000
		EnergyCost = 0.018
		DeployFxModules = 0
		TRANSMITTER
		{
			PacketInterval = 0.2
			PacketSize = 0.55
			PacketResourceCost = 0.09
		}
	}
	MODULE
	{
		name = ModuleSPUPassive
	}
}
