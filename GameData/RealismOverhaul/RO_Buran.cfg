@PART[Buran_Engine17D12]
{
	%RSSROConfig = True
	@rescaleFactor = 2.0
	
	@mass = 0.23
	
	%tags = energia buran vulkan
	
	%maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		%minThrust = 86.3
		%maxThrust = 86.3
		%heatProduction = 100
		
		ullage = False
		pressureFed = True
		ignitions = 40
		
		@PROPELLANT[LiquidFuel]
		{
			@name = Syntin
			@ratio = 0.35652
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.64348
		}
		@atmosphereCurve
		{
			@key,0 = 0 362
			@key,1 = 1 107
		}
	}
}

@PART[Buran_Engine17D12]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, 0.0
        plumeScale = 1.0
        flarePosition = 0.0, 0.0, 0.0
        flareScale = 1.0
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
        emissionMult = 0.5
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Upper
        !runningEffectName = DELETE
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
        }
    }
}
@PART[BURAN_ENGINE_MOUT]
{
	%RSSROConfig = True
	@rescaleFactor = 2.0
	@fuelCrossFeed = True
	%tags = energia buran vulkan
	
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 17662
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = Syntin
			amount = 6653
			maxAmount = 6653
		}
		
		TANK
		{
			name = LqdOxygen
			amount = 8009
			maxAmount = 8009
		}
		
		TANK
		{
			name = Oxygen
			amount = 600000
			maxAmount = 600000
		}
		
	}
	
	MODULE
	{
		 name = ModuleResourceConverter
		 ConverterName = LOX-Oxygen
		 StartActionName = Start LOX-Oxygen
		 StopActionName = Stop LOX-Oxygen
		 ToggleActionName = Toggle LOX-Oxygen
		 FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
 
		 
		 INPUT_RESOURCE
		 {
			ResourceName = LqdOxygen
			Ratio = 1.0
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Oxygen
			Ratio = 200.0
			DumpExcess = false
		 }
	}
	
	!RESOURCE[MonoPropellant]{}
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 2.9
		!resourceName = DELETE
		@PROPELLANT[LiquidFuel]
		{
			@name = Syntin
			@ratio = 0.35652
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Oxygen
			@ratio = 128.696 // 0.64348 * 200
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 295 // http://www.astronautix.com/b/buran.html
			@key,1 = 1 275
		}
	}
}
