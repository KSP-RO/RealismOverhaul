//	===========================================================================
//	Global CommNet Setup
//	===========================================================================

//	INTERNAL INTEGRATED ANTENNAS
//	Level 1:	18.028 Mm
//	Level 2:	36.056 Mm (GEO)
//	Level 3:	180.278 Mm
//	Level 4:	254.951 Mm
//	Level 5:	403.113 Mm (Lunar)
@PART:HAS[#useAntennaConfig[InternalComms]]:AFTER[RealismOverhaul]:NEEDS[!RemoteTech]
{
	!MODULE[ModuleDataTransmitter],* {}
	
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2.0
		packetResourceCost = 0.005
		requiredResource = ElectricCharge
		antennaPower = 65000
		antennaCombinable = false
	}	
}

//  ==================================================
//  Cleanup.
//  ==================================================

@PART:HAS[#useAntennaConfig[*]]:FOR[zzzRealismOverhaul]
{
	!useAntennaConfig = DEL
}
