//
// now to the generic patches
//
// these patches apply after the dedicated patches, which are BEFORE[zzzRealismOverhaul]

// for parts that got ModuleDataTransmitter but no antennaPower (yes, they exist)
@PART[*]:HAS[@MODULE[ModuleDataTransmitter]:HAS[~antennaPower[>0]],!MODULE[ModuleConfigurableAntenna]]:NEEDS[!RemoteTech]:FOR[zzzRealismOverhaul]
{
    @MODULE[ModuleDataTransmitter]
    {
        antennaPower = 100000
    }
}

@PART[*]:HAS[@MODULE[ModuleDataTransmitter]:HAS[~antennaType[]],!MODULE[ModuleConfigurableAntenna]]:NEEDS[!RemoteTech]:FOR[zzzRealismOverhaul]
{
    @MODULE[ModuleDataTransmitter]
    {
        antennaType = INTERNAL
    }
}

// when it was a RELAY we assume it's a dish for now
@PART[*]:HAS[@MODULE[ModuleDataTransmitter]:HAS[#antennaType[RELAY]],!MODULE[ModuleConfigurableAntenna]]:NEEDS[!RemoteTech]:FOR[zzzRealismOverhaul]
{
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 1
        isScalable = false
    }

}

// when it was a DIRECT without ModuleCommand we assume it's a dedicated omni antenna with higher gain than built-in omni antennas
@PART[*]:HAS[@MODULE[ModuleDataTransmitter]:HAS[#antennaType[DIRECT]],!MODULE[ModuleCommand],!MODULE[ModuleConfigurableAntenna]]:NEEDS[!RemoteTech]:FOR[zzzRealismOverhaul]
{
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = #$/MODULE[ModuleDataTransmitter]/antennaPower$
        @referenceGain != 0.5
        @referenceGain != 0.5
        @referenceGain /= 50
        tempmass = #$/mass$
        @tempmass != 0.5
        @tempmass != 0.5
        @referenceGain *= #$tempmass$
        @referenceGain ^= :(.\d\d)\d+$:$1: // cut after two decimal places
        isScalable = false
    }
 
	!MODULE[ModuleDataTransmitter] { }
}

// when it was a DIRECT with ModuleCommand we assume it's a built-in omni antenna with lower gain than dedicated omni antennas
@PART[*]:HAS[@MODULE[ModuleDataTransmitter]:HAS[#antennaType[DIRECT]],@MODULE[ModuleCommand],!MODULE[ModuleConfigurableAntenna]]:NEEDS[!RemoteTech]:FOR[zzzRealismOverhaul]
{
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = #$/MODULE[ModuleDataTransmitter]/antennaPower$
        @referenceGain != 0.5
        @referenceGain != 0.5
        @referenceGain /= 150
        tempmass = #$/mass$
        @tempmass != 0.5
        @tempmass != 0.5
        @referenceGain *= #$tempmass$
        @referenceGain ^= :(.\d\d)\d+$:$1: // cut after two decimal places
        isScalable = false
    }
}

// when it was an INTERNAL we assume it's a (built-in) low gain telemetry antenna
@PART[*]:HAS[@MODULE[ModuleDataTransmitter]:HAS[#antennaType[INTERNAL]],!MODULE[ModuleConfigurableAntenna]]:NEEDS[!RemoteTech]:FOR[zzzRealismOverhaul]
{
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = #$/MODULE[ModuleDataTransmitter]/antennaPower$
        @referenceGain != 0.5
        @referenceGain != 0.5
        @referenceGain /= 150
        tempmass = #$/mass$
        @tempmass != 0.5
        @tempmass != 0.5
        @referenceGain *= #$tempmass$
        @referenceGain ^= :(.\d\d)\d+$:$1: // cut after two decimal places
        isScalable = false
    }
}

// when it's a ModuleAvionics/ModuleCommand without an antenna right now we give it a (built-in) low gain telemetry antenna
@PART[*]:HAS[!MODULE[ModuleDataTransmitter],!MODULE[ModuleConfigurableAntenna],@MODULE[ModuleAvionics],@MODULE[ModuleCommand]]:NEEDS[!RemoteTech]:FOR[zzzRealismOverhaul]
{
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.12
        tempmass = #$/mass$
        @tempmass != 0.5
        @tempmass != 0.5
        @referenceGain *= #$tempmass$
        @referenceGain ^= :(.\d\d)\d+$:$1: // cut after two decimal places
        isScalable = false
    }
}

// if the referenceGain is below 0.01 we change it to 0.01 (highpass-filter)
@PART[*]:HAS[@MODULE[ModuleConfigurableAntenna]:HAS[#referenceGain[<0.01]]]:NEEDS[!RemoteTech]:AFTER[zzzRealismOverhaul]
{
    @MODULE[ModuleConfigurableAntenna]
    {
        @referenceGain = 0.01
    }
}

// if the referenceGain is above 4 we change it to 4.0 (lowpass-filter)
@PART[*]:HAS[@MODULE[ModuleConfigurableAntenna]:HAS[#referenceGain[>4]]]:NEEDS[!RemoteTech]:AFTER[zzzRealismOverhaul]
{
    @MODULE[ModuleConfigurableAntenna]
    {
        @referenceGain = 4.0
    }
}

// for any part that got ModuleConfigurableAntenna now and still got ModuleDataTransmitter we remove ModuleDataTransmitter
@PART[*]:HAS[@MODULE[ModuleConfigurableAntenna],@MODULE[ModuleDataTransmitter]]:NEEDS[!RemoteTech]:AFTER[zzzRealismOverhaul]
{
    !MODULE[ModuleDataTransmitter],* { }
}

// for any part that got ModuleConfigurableAntenna we remove the tempmass value
@PART[*]:HAS[@MODULE[ModuleConfigurableAntenna]:HAS[#tempmass[>0]]]:NEEDS[!RemoteTech]:AFTER[zzzRealismOverhaul]
{
    @MODULE[ModuleConfigurableAntenna]
    {
        !tempmass = delete
    }
}
