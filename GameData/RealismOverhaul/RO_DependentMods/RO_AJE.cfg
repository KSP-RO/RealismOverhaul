//RJ55
//Clone J58 to be RJ55
+PART[turboFanEngine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@name = RO-RJ55
	%rescaleFactor = 1.136

	%CoMOffset = 0, 7.5, 0
	@MODEL:HAS[#model[*EngineCore-Medium]]
	{
		@scale = 1.6, 7.1, 1.6
	}

	%engineType = RJ55
	
	//Just make completely new effects, stock effects do not like 2 engines in the same part
	!EFFECTS,* {}
	EFFECTS
	{
		//Jet dry
		running_turbine
		{
			AUDIO
			{
				channel = Ship
				clip = sound_jet_low
				volume = 0.0 0.0
				volume = 0.05 0.2
				volume = 1.0 0.45
				pitch = 0.0 0.3
				pitch = 0.05 0.5
				pitch = 1.0 0.65
				loop = true
			}
		}
		//Jet wet
		running_thrust
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 0.5 1.0
				volume = 1.0 1.5
				pitch = 0.0 0.5
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
				localRotation = 1, 0, 0, -90
			}
		}
		power_wet
		{
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/afterburner_flame
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.16 0.0
				emission = 0.3 0.5
				emission = 0.5 1.0
