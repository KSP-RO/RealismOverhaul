//Nord 1500 Stato-Réacteur
//Clone RJ55 to create Nord 1500 (because I don't want to redo that work again)
+PART[RO-RJ55]:FOR[RealismOverhaul]
{
	@name = RO-Nord1500
	%rescaleFactor = 1.2

	%CoMOffset = 0, 3.1, 0
	@MODEL:HAS[#model[*EngineCore-Medium]]
	{
		@scale = 1.6, 2.4, 1.6
	}

	%engineType = Nord1500

	@EFFECTS
	{
		@running_thrust
		{
			!AUDIO {}
			!PREFAB_PARTICLE {}
			AUDIO
			{
				channel = Ship
				clip = sound_jet_deep
				volume = 0.0 0.0
				volume = 0.05 0.4
				volume = 1.0 1.0
