@PART[aje_f404]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%title = F404-GE-402 Turbofan
	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name=Kerosene
		}
	}
}
