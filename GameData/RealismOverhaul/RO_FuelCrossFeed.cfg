//	==================================================
//	NOTE: Normally, radial decouplers have cross feed (HUH!?) so that could be bad.
//	I turn it off here, so you don't get weird effects.
//	==================================================

	@PART[radialDecoupler1-2|radialDecoupler|radialDecoupler2]:FOR[RealismOverhaul]
	{
		%fuelCrossFeed = False
	}
