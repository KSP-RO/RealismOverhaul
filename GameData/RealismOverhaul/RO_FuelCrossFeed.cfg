//	==================================================
//	Radial fuel tanks cross feed enabler.

//	Powered by ialdabaoth's ModuleManager.
//	==================================================


//	==================================================
//	Squad fuel tanks.
//	==================================================

	@PART[radialRCSTank]:HAS[!MODULE[ModuleToggleCrossfeed]]:FOR[RealismOverhaul]
	{
		MODULE
		{
			name		    = ModuleToggleCrossfeed
			crossfeedStatus = true
			toggleEditor    = true
			toggleFlight 	= true
		}
	}

