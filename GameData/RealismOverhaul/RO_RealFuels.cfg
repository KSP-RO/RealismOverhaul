@PART[*]:HAS[@MODULE[ModuleEngines*],!MODULE[ModuleEnginesRF],!MODULE[ModuleEnginesAJE*]]:FOR[RO-RF]
{
	@MODULE,*:HAS[#name[ModuleEngines]]
	{
		@name = ModuleEnginesRF
	}
	@MODULE,*:HAS[#name[ModuleEnginesFX]]
	{
		@name = ModuleEnginesRF
	}
}
@PART[*]:FOR[RO-RF]
{
	@EFFECTS
	{
		%name = temp
	}
	@MODULE,*:HAS[#name[ModuleEnginesRF],#maxThrust[>200]]
	{
		bigEng = true
	}
}
@PART[*]:HAS[@MODULE[ModuleEnginesRF]:HAS[#bigEng[true]],!EFFECTS[temo]]:FOR[RO-RF]
{
	EFFECTS
	{
		name = temp
		power
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_veryLarge
				transformName = smokePoint
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 3
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/ks1_Exhaust
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, 0, 1
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = smokePoint
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}
@PART[*]:HAS[@MODULE[ModuleEnginesRF],!EFFECTS[temp]]:FOR[RO-RF]
{
	EFFECTS
	{
		name = temp
		power
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.75
				pitch = 1.0 0.95
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustFlame_yellow_tiny_Z
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				loop = false
			}
		}
	}
}
