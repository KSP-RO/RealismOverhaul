@PART[proceduralSRBRealFuels]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%title = Solid Rocket Motor [Procedural]
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
