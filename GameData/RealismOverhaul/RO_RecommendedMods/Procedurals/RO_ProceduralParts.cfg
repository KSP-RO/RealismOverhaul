@PART[proceduralBattery]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%title = Battery [Procedural]
	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[Electric]
		{
			@dryDensity = 1.44
			@RESOURCE[ElectricCharge]
			{
				@unitsPerT = 265000
			}
		}
	}
}
