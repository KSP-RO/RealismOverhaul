			}
			RESOURCE
			{
				name = LithiumHydroxide
				unitsPerKL = 1000
				forceEmpty = true
			}
			RESOURCE
			{
				name = PotassiumSuperoxide
				unitsPerKL = 1000
				forceEmpty = true
			}
		}
	}
}
