	{
		!TECHLIMIT,* {}
		TECHLIMIT
		{
			name = start
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0
			volumeMax = Infinity
		}
	}
	@MODULE[ProceduralPart]
	{
		%diameterLargeStep = 1.0
		%diameterSmallStep = 0.1
		%lengthSmallStep = 0.1
		!UPGRADES {}
	}
}
