@PART[proceduralStackDecoupler]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	@title = Decoupler [Procedural]
	%category = Coupling
	@manufacturer = Generic

	@maxTemp = 673.15
	%skinMaxTemp = 773.15

	@MODULE[ProceduralPart]
	{
		@lengthMin = 0.1
		@lengthMax = 0.3
		@allowCurveTweaking = true
	}

	@MODULE[DecouplerTweaker]
	{
		@separatorTechRequired = start
	}

	!MODULE[ProceduralShapePill] {}

	MODULE 
	{
		name = ProceduralShapePill
		displayName = Fillet Cylinder
		
		useEndDiameter = false
		length = 0.2
		diameter = 1.0
		fillet = 0.05
	}

	MODULE
	{
		name = ProceduralShapeCylinder
		displayName = Cylinder
		techRequired = start

		length = 0.2
		diameter = 1.0
	}

	MODULE
	{
		name = ProceduralShapeCone
		displayName = Cone
		techRequired = start
		
		length = 0.2
		topDiameter = 0.5
		bottomDiameter = 1.0
	}

	MODULE
	{
		name = ProceduralShapeBezierCone
		displayName = Smooth Cone
		techRequired = start

		selectedShape = Round #1
		
		length = 0.2
		topDiameter = 0.625
		bottomDiameter = 1.0
	}

	MODULE
	{
		name = ProceduralShapePolygon
		displayName = Polygon
		techRequired = start

		length = 0.2
		diameter = 1.0
	}
}

