@PART[proceduralTankTAC]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%title = Tank - Life Support [Procedural]
	@MODULE[TankContentSwitcher]
	{
		@TANK_TYPE_OPTION[LifeSupport]
		{
			@RESOURCE[Oxygen]
			{
				@unitsPerKL = 80254.777
			}
			@RESOURCE[Food]
			{
				@unitsPerKL = 382.166
			}
			@RESOURCE[Water]
			{
				@unitsPerKL = 216.561
			}
		}
		@TANK_TYPE_OPTION[LifeSupportWaste]
		{
			!RESOURCE[CarbonDioxide]
			{
			}
			@RESOURCE[Waste]
			{
				@unitsPerKL = 357.143
			}
			@RESOURCE[WasteWater]
			{
				@unitsPerKL = 642.857
			}
		}
		@TANK_TYPE_OPTION[Oxygen]
		{
			@RESOURCE[Oxygen]
			{
				@unitsPerKL = 200000
			}
		}
		!TANK_TYPE_OPTION[CarbonDioxide]
		{
		}
		TANK_TYPE_OPTION
		{
			name = CO2Scrubber
			dryDensity = 0.25
			RESOURCE
			{
				name = LithiumPeroxide
				unitsPerKL = 1000
				forceEmpty = true
			}
			RESOURCE
			{
				name = LithiumHydroxide
				unitsPerKL = 1000
				forceEmpty = true
			}
			RESOURCE
			{
				name = PotassiumSuperoxide
				unitsPerKL = 1000
				forceEmpty = true
			}
		}
	}
}
@PART[proceduralTankOre]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%title = Tank - Ore [Procedural]
