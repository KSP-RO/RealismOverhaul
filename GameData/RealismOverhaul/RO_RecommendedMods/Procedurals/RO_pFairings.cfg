@PART[KzResizableFairingBase*]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODULE[KzFairingBaseResizer]
	{
		%size = 3.0
		%diameterStepLarge = 1.0
		%diameterStepSmall = 0.1
	}
	%MODULE[ModuleDecouple]:NEEDS[!zPFFE]
	{
		%name = ModuleDecouple
		%ejectionForce = 0
		%explosiveNodeID = top
	}
	%thermalMassModifier = 2.0 // avoid borkings
	
	!MODULE[ModuleHeatShield]
	{
	}
	!MODULE[ModuleAblator]
	{
	}
	!RESOURCE[AblativeShielding]
	{
	}
	!RESOURCE[Ablator]
	{
	}
}
@PART[KzResizableFairingBaseRing]:FINAL
{
	@MODULE[KzFairingBaseResizer]
	{
		%specificMass = 0.0008, 0.03, 0.02, 0
	}
}
@PART[KzResizableFairingBase]:FINAL
{
	@MODULE[KzFairingBaseResizer]
	{
		%specificMass = 0.001, 0.06, 0.02, 0
	}
	MODULE
	{
		name = ModuleDecouple
		isOmniDecoupler = False
		explosiveNodeID = top
		ejectionForce = 30
	}
}
