RESOURCE_DEFINITION:NEEDS[!DeadlyReentry]
{
	name = AblativeShielding
	density = 0.001
	flowMode = NO_FLOW
	transfer = NONE
	isTweakable = True
}

@PART[0625_Heatshield]:FOR[RealismOverhaul]
{
	!MODULE[TweakScale]
	{
	}
	%RSSROConfig = True
	@title = Heatshield (0.625m)
	@mass = 0.05
	%maxTemp = 2273.15
	@MODULE[ModuleHeatShield]
	{
		@direction = 0, -1, 0
		@reflective = 0.05
		@ablative = AblativeShielding
		@loss
		{
			@key,0 = 650 0 0 0
			@key,1 = 2000 40 0 0
			@key,2 = 5000 50 0 0
		}
		@dissipation
		{
				@key,0 = 300 0 0 0
				@key,1 = 800 1920 0 0
		}
	}
}
