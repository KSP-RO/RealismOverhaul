@PART[*]:HAS[@MODULE[ProceduralChute]|@MODULE[RealChuteModule]]:FINAL
{
	!MODULE[TweakScale] {}
}
@PART[*]:HAS[@MODULE[RealChuteModule]]:FOR[RealismOverhaul]:AFTER[RealChute]
{
	@MODULE[RealChuteModule]
	{
		@PARACHUTE:HAS[#material[Kevlar]]
		{
			@minIsPressure = false
			@minDeployment = 20000
			@deploymentAlt = 3000
			@cutAlt = 1100
		}
	}
}
