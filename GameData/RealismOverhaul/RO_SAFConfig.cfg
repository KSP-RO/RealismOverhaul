/// Example config - Replace 'MyPartWithSAFModule' with your part name
/// @PART[MyPartWithSAFModule]:FOR[RealismOverhaul]
/// {
/// 	@MODULE[ModuleSimpleAdjustableFairing]
/// 	{
/// 		ROSAFRescale = 1.81 //Make everything 1.81 times bigger
/// 	}
/// }

@PART[*]:HAS[@MODULE[ModuleSimpleAdjustableFairing]:HAS[#ROSAFRescale]]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleSimpleAdjustableFairing]
	{
		&scale = 1
		@scale *= #$ROSAFRescale$
		@segmentLength *= #$ROSAFRescale$
		@shieldingCenter[*] *= #$ROSAFRescale$
		@shieldingBaseRadius *= #$ROSAFRescale$
		@editorOpenOffset[*] *= #$ROSAFRescale$

		@WALL_BASE
		{
			@CoM[*] *= #$../ROSAFRescale$
			@rootOffset[*] *= #$../ROSAFRescale$
		}

		@WALL
		{
			@CoM[*] *= #$../ROSAFRescale$
			@rootOffset[*] *= #$../ROSAFRescale$
		}

		@CONE
		{
			@CoM[*] *= #$../ROSAFRescale$
			@rootOffset[*] *= #$../ROSAFRescale$
		}

		@CAP
		{
			@CoM[*] *= #$../ROSAFRescale$
			@rootOffset[*] *= #$../ROSAFRescale$
		}
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fairingSwitch]]
	{
		@SUBTYPE,*
		{
			@MODULE:HAS[@IDENTIFIER[ModuleSimpleAdjustableFairing]]
			{
				@DATA
				{
					@WALL_BASE
					{
						@CoM[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
						@rootOffset[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
					}

					@WALL
					{
						@CoM[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
						@rootOffset[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
					}

					@CONE
					{
						@CoM[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
						@rootOffset[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
					}

					@CAP
					{
						@CoM[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
						@rootOffset[*] *= #$../../../../../MODULE[ModuleSimpleAdjustableFairing]/ROSAFRescale$
					}
				}
			}
		}
	}
}

// Delete the rescale tag
@PART[*]:HAS[@MODULE[ModuleSimpleAdjustableFairing]]:FOR[zzzTagCleanup]
{
	@MODULE[ModuleSimpleAdjustableFairing]:HAS[#ROSAFRescale]
	{
		!ROSAFRescale = null
	}
}