@PART[explonpod]:FOR[RealismOverhaul] // AIES Explon 6D
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = AIES_Aerospace/Command/AIESexplon/model
		scale = 2.376, 2.137, 1.937
	}
	@rescaleFactor = 1.0
	@node_stack_bottom = 0.0, 0.19233, 0.0, 0.0, -1.0, 0.0, 2
	@node_stack_top = 0.0, 2.047246, 0.0, 0.0, 1.0, 0.0, 2
	@title = AS-4000 Satellite Bus
	%manufacturer = Boeing
	@description = Satellite bus as used in the GPS IIF Satellites.
	@mass = 0.75
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1073.15
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 3000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 0.5
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 200
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 10080
			maxAmount = 10080
		}
	}
}
