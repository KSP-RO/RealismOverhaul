@PART[moduldesspod]:FOR[RealismOverhaul] // AIES P1 'Moduldess'
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = AIES_Aerospace/Command/AIESmoduldess/model
		scale = 1.6, 1.6, 1.6
	}
	@scale = 1.6
	@rescaleFactor = 1.0
	@node_stack_bottom = 0.0, -0.5950, 0.0, 0.0, -1.0, 0.0, 1
	@node_stack_top = 0.0, 0.7252, 0.0, 0.0, 1.0, 0.0, 0
//	@title = TEST
//	%manufacturer = TEST
//	@description = TEST
	@mass = 0.75
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1073.15
	@MODULE[ModuleCommand]
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.25//200W for life support base
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 1.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 240
		TANK
		{
			name = ElectricCharge
			amount = 10080
			maxAmount = 10080
		}
		TANK
		{
			name = Oxygen
			amount = 4145.4
			maxAmount = 4145.4
		}
		TANK
		{
			name = Food
			amount = 41
			maxAmount = 41
		}
		TANK
		{
			name = Water
			amount = 27.07
			maxAmount = 27.07
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 3581
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 3.73
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 34.47
		}
		TANK   
		{
			name = LithiumHydroxide    
			amount = 21    
			maxAmount = 21   
		}
	}
}
