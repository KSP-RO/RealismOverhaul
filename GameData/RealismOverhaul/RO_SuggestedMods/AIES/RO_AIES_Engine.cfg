	@title = Kestrel Vacuum Engine [1.4 m]
	@manufacturer = SpaceX
	@description = Pressure-fed kerosene/LOX engine that was used in the second stage of the Falcon 1 launcher.
	%mass = 0.052
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 30.5
		%minThrust = 30.5
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 317
			@key,1 = 1 100
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.372
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.628
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 20
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
	!MODULE[ModuleEngineConfigs]
	{
	}
	engineType = Kestrel
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 4
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
}
