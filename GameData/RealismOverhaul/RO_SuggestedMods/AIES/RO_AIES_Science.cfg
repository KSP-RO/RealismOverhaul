@PART[AccelerometerFGA]:FOR[RealismOverhaul] // AIES FGA Accelerometer
{
	%RSSROConfig = True
	@maxTemp = 1073.15
	@mass = 0.001

    @MODULE[ModuleScienceExperiment]
    {
        %cooldownTimer = 1
        %availableShielded = True
    }
}

