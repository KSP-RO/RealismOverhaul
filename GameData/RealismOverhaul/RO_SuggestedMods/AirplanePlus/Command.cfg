//Fighter Cockpit (F-15B)
@PART[fightercockpit|fighterinlinecockpit]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	%rescaleFactor = 1.32	//rescale to F-15

	@title = F-15B Cockpit (Inline)
	@manufacturer = #roMfrMD
	
	@crashTolerance = 9
	%maxTemp = 480
	%skinMaxTemp = 900 // Mach 3
	%skinInternalConductionMult = 0.25
	
	!RESOURCE,* {}
	
	@INTERNAL,*
	{
		%offset = 0.0, 0.4, 0.0
	}
	
	@MODULE[ModuleCommand]
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.0
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = SM-IV
		basemass = 0.8
		volume = 750

		TANK
		{
			name = ElectricCharge
			amount = 7200
			maxAmount = 7200
		}

		TANK
		{
			name = Oxygen
			amount = 92 // 2hrs 
			maxAmount = 92
		}
	}
}
@PART[fightercockpit]:FOR[RealismOverhaul]
{
	@title = F-15B Cockpit
	
	%CoMOffset = 0.0, 3.5, 0.0
	
	@MODULE[ModuleFuelTanks]
	{
		@basemass = 0.9
		@volume = 1000
	}
}

//old fighter cockpit (P-40), Zero cockpit (A6M)
@PART[oldfightercockpit|zerocockpit]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@title = P-40 Cockpit
	@manufacturer = #roMfrCW
	
	@mass = 0.35
	@crashTolerance = 9
	%maxTemp = 405
	%skinMaxTemp = 415
	%skinInternalConductionMult = 0.25
	
	!RESOURCE,* {}

	MODULE
	{
		name = ModuleFuelTanks
		type = SM-I
		basemass = 0.350
		baseCost = -1	//to remove battery cost
		volume = 500

		TANK
		{
			name = ElectricCharge
			amount = 2900
			maxAmount = 2900	//34 amp-hours at 24 volts
		}

		TANK
		{
			name = Oxygen
			amount = 46 // 2hrs 
			maxAmount = 46
		}
	}
}
@PART[zerocockpit]:FOR[RealismOverhaul]
{
	@title = A6M Cockpit
	@manufacturer = #roMfrMHI
}
