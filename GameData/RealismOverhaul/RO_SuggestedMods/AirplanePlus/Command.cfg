//Fighter Cockpit (F-15D)
@PART[fightercockpit|fighterinlinecockpit]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	%rescaleFactor = 1.32	//rescale to F-15

	//@title = Inline Fighter Cockpit
	@manufacturer = #roMfrGeneric
	
	@crashTolerance = 9
	%maxTemp = 480
	%skinMaxTemp = 900 // Mach 3
	%skinInternalConductionMult = 0.25
	
	!RESOURCE,* {}
	
	@INTERNAL,*
	{
		%offset = 0.0, 0.4, 0.0
	}
	
	@MODULE[ModuleCommand]
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.0
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = SM-IV
		basemass = 0.8
		volume = 750

		TANK
		{
			name = ElectricCharge
			amount = 7200
			maxAmount = 7200
		}

		TANK
		{
			name = Oxygen
			amount = 92 // 2hrs 
			maxAmount = 92
		}
	}
}
@PART[fightercockpit]:FOR[RealismOverhaul]
{
	//@title = Fighter Cockpit
	
	%CoMOffset = 0.0, 3.5, 0.0
	
	@MODULE[ModuleFuelTanks]
	{
		@basemass = 0.9
		@volume = 1000
	}
}

