@PART[asbury_k1-oms]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @rescaleFactor = 1.53143

    @title = K-1 OV OMS
    @manufacturer = Aerojet Rocketdyne
    @description = A bipropellant engine on second stage of Kistler K-1 used for orbital insertion, in-orbit manuevering, and reentry burn.

    @mass = 0.2

    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		configuration = OMS
		modded = false
		origMass = 0.25
		
		CONFIG
		{
			name = OMS
			description = A smaller engine than NK, used on second stage of Kistler K-1 for orbital maneuvering.
			maxThrust = 3.86995 //870 lbf
			minThrust = 1.35448 //Assuming 35% minimum throttle
			heatProduction = 100
			massMult = 1.0
			ignitions = 10
			gimbalRange = 6
            //1.494 O/F mass ratio
			PROPELLANT
			{
				name = Ethanol75
				ratio = 0.5285
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.4715
			}
			atmosphereCurve
			{
				key = 0 305
				key = 1 273
			}
			
			ullage = True
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}

@PART[asbury_kistler-dispenser-engine]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @rescaleFactor = 1.53143

    @title = K-1 Payload Dispenser Engine
    @manufacturer = Aerojet Rocketdyne
    @description = An engine for the payload dispenser when you need to reach higher than usual orbits such as GEO.

    @mass = 0.004

    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		configuration = Dispenser Engine
		modded = false
		origMass = 0.004
		
		CONFIG
		{
            //based on AJ10, with smaller thrust
			name = Dispenser Engine
			description = A small engine to deliver your payloads to higher orbits.
			maxThrust = 0.49
			minThrust = 0.49
			heatProduction = 100
			massMult = 1.0
			ignitions = 3
			gimbalRange = 6
			//1.6 O/F optimum mass ratio
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5009
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.4991
			}
			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = true
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 232
			}
			
			pressureFed = true
			ullage = False
			ignitions = 10
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.1
			}
		}
	}
}