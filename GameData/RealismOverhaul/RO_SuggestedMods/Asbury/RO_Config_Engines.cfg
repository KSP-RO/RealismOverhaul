			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 3
		maxAmount = 3
	}
