@PART[asbury_aj-26-58]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @rescaleFactor = 1.53143

    @title = AJ-26-58
    @manufacturer = Kuznetsov Design Bureau/Aerojet Rocketdyne
    @description = Sold by the Soviets to America in the 1990s, the NK-33 was modified with American hardware by Aerojet Rocketdyne to make AJ-26-58/59.

    @mass = 1.408

    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
        //http://lpre.de/resources/articles/AIAA-1998-3361.pdf
		name = ModuleEngineConfigs
		configuration = AJ-26
		modded = false
		origMass = 1.408
		
		CONFIG
		{
			name = AJ26-58
			description = The basic NK-33 engine, with some modification by Aerojet Rocketdyne. For use on K-1 first stage. 
			maxThrust = 1685.876
			minThrust = 927.2318 //Engine throttles down to 55% over 1 to 5 seconds and then shuts down
			heatProduction = 100
			massMult = 1.0
			ignitions = 1
			gimbalRange = 6
			// 2.587 O/F mass ratio
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3436
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6564
			}
			atmosphereCurve
			{
				key = 0 331.3
				key = 1 297.2
			}
			
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
        CONFIG
		{
			name = AJ26-59
			description = Modified NK-33 with restart capability. FOr use on K-1 first stage. 
			maxThrust = 1685.876
			minThrust = 927.2318 //Engine throttles down to 55% over 1 to 5 seconds and then shuts down
			heatProduction = 100
			massMult = 1.0361
			ignitions = 2
			gimbalRange = 6
			// 2.587 O/F mass ratio
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3436
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6564
			}
			atmosphereCurve
			{
				key = 0 331.3
				key = 1 297.2
			}
			
			ullage = True
			ignitions = 2
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
			IGNITOR_RESOURCE
			{
				name = TEATEB
				amount = 1
			}
		}
	}

	RESOURCE
	{
		name = TEATEB
		amount = 1
		maxAmount = 2
	}
}

@PART[asbury_aj-26-60]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @rescaleFactor = 1.53143

    @title = AJ-26-60
    @manufacturer = Kuznetsov Design Bureau/Aerojet Rocketdyne
    @description = Sold by the Soviets to America in the 1990s, the NK-43 was modified with American hardware by Aerojet Rocketdyne to make AJ-26-60.

    @mass = 1.396

    !MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
        //http://www.astronautix.com/n/nk-43.html
