		name = ModuleEngineConfigs
		configuration = AJ-26
		modded = false
		origMass = 1.396
		
		CONFIG
		{
			name = AJ26-60
			description = The basic NK-43 engine, with some modification by Aerojet Rocketdyne. For use on K-1 second stage. 
