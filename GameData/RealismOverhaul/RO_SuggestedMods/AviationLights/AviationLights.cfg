@PART[light_aviation,lightstrobe_white,lightnav_white,lightnav_red,lightnav_green,lightnav_blue,lightbeacon_red,lightbeacon_amber]:FOR[RealismOverhaul]
{
  %RSSROConfig = true

  @MODULE[ModuleNavLight]
  {
    @EnergyReq = 0.050	//~50 watts for a larger general aviation nav light
  }
  //These guys have a 3200 K temperature tolerance, but probably ok. Leave so people can put lights on spaceplanes, unless someone figures out how to abuse
}
@PART[light_aviation,lightstrobe_white,lightbeacon_red,lightbeacon_amber]:FOR[RealismOverhaul]
{
  @MODULE[ModuleNavLight]
  {
    @EnergyReq = 0.100	//~100 watts for a larger general aviation strobe/beacon
  }
}