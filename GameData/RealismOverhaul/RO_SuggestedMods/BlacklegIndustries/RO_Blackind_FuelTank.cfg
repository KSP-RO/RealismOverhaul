//  ==================================================
//  Removed extra parts.
//  ==================================================

    !PART[landerbusextlarge]:FOR[RealismOverhaul]{}

//  ==================================================
//  BCP - 2000 satellite bus service module.

//  Dimensions: 1.300 x 0.500 m
//  Gross Mass: 20.00 Kg
//  Volume: 500.00 L
//  ==================================================

	@PART[landerbusextlarge]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		MODEL
		{
			model	 = blackind/Parts/LanderBusExp/LanderBusExt
			scale	 = 1.300, 1.670, 1.300
			position = 0.000, 0.000, 0.000
			rotation = 0.000, 0.000, 0.000
		}

		!mesh		   = NULL
		@scale		   = 1.000
		%rescaleFactor = 1.000

		@node_stack_top	   = 0.000,  0.250, 0.000, 0.000,  1.000, 0.000, 1
		@node_stack_bottom = 0.000, -0.250, 0.000, 0.000, -1.000, 0.000, 1

		@title		  = BCP - 2000 SB Service Module
		@manufacturer = Ball Aerospace
		@description  = Service Module extension for the BCP - 2000 satellite bus.

		@mass			  = 0.0200
		%breakingForce	  = 250
		%breakingTorque	  = 250
		@maxTemp		  = 1073.15
		%fuelCrossFeed    = true
		%bulkheadProfiles = size1

		MODULE
		{
			name	 = ModuleFuelTanks
			type	 = ServiceModule
			volume	 = 500
			basemass = 0.5120
		}

		!RESOURCE[MonoPropellant]{}

		!RESOURCE[LiquidFuel]{}

		!RESOURCE[Oxidizer]{}

		!RESOURCE[ElectricCharge]{}
	}

//	==================================================
//	Boeing 601 satellite bus service module.

//	Dimensions: 2.300 x 1.000 m
//	Gross Mass: 155.00 Kg
//	Volume: 3400.00 L
//	==================================================

	@PART[blacksatbusexp]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		MODEL
		{
			model	 = blackind/Parts/SatBusExp/satbusexpansion
			scale	 = 3.830, 3.000, 3.830
			position = 0.000, 0.000, 0.000
			rotation = 0.000, 0.000, 0.000
		}

		!mesh		   = NULL
		@scale		   = 1.000
		%rescaleFactor = 1.000

		@node_stack_top	   = 0.000,  0.450, 0.000, 0.000,  1.000, 0.000, 1
		@node_stack_bottom = 0.000, -0.450, 0.000, 0.000, -1.000, 0.000, 1

		@title		  = BSS - 601 Service Module
		@manufacturer = Boeing Co.
		@description  = Service Module extension for the Boeing 601 satellite bus.

		@mass			  = 0.1550
		%breakingForce	  = 250
		%breakingTorque	  = 250
		@maxTemp		  = 1073.15
		%fuelCrossFeed    = true
		%bulkheadProfiles = size1

		MODULE
		{
			name	 = ModuleFuelTanks
			type	 = ServiceModule
			volume	 = 3400
			basemass = 0.5120
		}

		!RESOURCE[MonoPropellant]{}

		!RESOURCE[LiquidFuel]{}
	}
