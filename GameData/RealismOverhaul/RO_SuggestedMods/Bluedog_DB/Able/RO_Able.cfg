// Thor Able Avionics
@PART[bluedog_ThorAble_Guidance]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Thor Able Guidance Unit
	@manufacturer = #roMfrAerojet
	@description = Guidance core for the Thor Able upper stage as used on Thor Able and early Delta rockets. Goes on top of the Able second stage tank.

	@mass = 0.16
	%skinTempTag = Aluminum
	%internalTempTag = Instruments

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.10
		}
	}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
	}
}


// Thor Able
@PART[bluedog_ThorAble_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Able Tank (Delta A)
	@manufacturer = #roMfrAerojet
	@description = Lightweight 1m fuel tank for the Thor-Able upper stage.
	
	@mass = 0.188		//stage dry mass ~605 kg
	%skinTempTag = Aluminum
	%internalTempTag = Aluminum
	
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[volumeSwitch]] {}
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Iso-Al-HP
		volume = 1382.475
		basemass = 0.11762		//188 kg - 70.38 kg tanks
		
		TANK
		{
			name = UDMH
			amount = 501.1
			maxAmount = 501.1
		}
		TANK
		{
			name = IWFNA
			amount = 732.3
			maxAmount = 732.3
		}
		TANK
		{
			name = Helium
			amount = 29815
			maxAmount = 29815
		}
	}
	@MODULE[ModuleRCSFX],0
	{
		@thrusterPower = 0.01
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Helium
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 134
			@key,1 = 1 54
			!key,4 = DELETE
		}
	}
	@MODULE[ModuleRCSFX],1
	{
		@thrusterPower = 0.01
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Helium
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 134
			@key,1 = 1 54
			!key,4 = DELETE
		}
	}
}


