//	================================================================================
//	Able Configs
//	================================================================================


// Thor Able Avionics
@PART[bluedog_ThorAble_Guidance]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Thor Able Guidance Unit
	@manufacturer = Aerojet
	@description = Guidance core for the Thor Able upper stage as used on Thor Able and early Delta rockets. Goes on top of the Able second stage tank.
	@mass = 0.11
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 2000
			maxAmount = 2000
		}
	}
}


// Thor Able
@PART[bluedog_ThorAble_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Able Tank (Delta A)
	@manufacturer = Aerojet
	@description = Lightweight 1m fuel tank for the Thor-Able upper stage.
	@mass = 0.25
	@maxTemp = 900
	@skinMaxTemp = 2000
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[volumeSwitch]]{}
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 1320
		basemass = -1
	}
	RESOURCE
	{
		name = Nitrogen
		amount = 2500
		maxAmount = 2500
	}
	@MODULE[ModuleRCSFX],0
    {
        @thrusterPower = 0.05
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 167
            @key,1 = 1 57
            !key,4 = DELETE
        }
    }
	@MODULE[ModuleRCSFX],1
    {
        @thrusterPower = 0.05
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 167
            @key,1 = 1 57
            !key,4 = DELETE
        }
    }
}


