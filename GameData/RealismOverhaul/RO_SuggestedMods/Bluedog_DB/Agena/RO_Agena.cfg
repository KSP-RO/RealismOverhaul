// Retro Thrust Module
@PART[bluedog_Agena_RetroThrustModule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = Agena Retro Thrust Module
	@manufacturer = Lockheed
	@attachRules = 1,1,1,1,0
	@mass = 0.005
	@maxTemp = 773.15
	@skinMaxTemp = 873.15
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 2
		@maxThrust = 2
		@heatProduction = 100
		%ullage = False
		%pressureFed = False
		%ignitions = 1
		@PROPELLANT
		{
			@name = Nitrogen
			@ratio = 1.0
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.25
		}
		@atmosphereCurve
		{
			@key,0 = 0 180
			@key,1 = 1 100
		}
	}
}


