// THERMAL PATCH
@PART[bluedog_GATV_SPS|bluedog_GATV_SPS_LFO]:LAST[RealismOverhaulEngines]
{
	@MODULE[ModuleEnginesRF]
	{
		!maxThrust = NULL
		!atmosphereCurve{}
	}
}
