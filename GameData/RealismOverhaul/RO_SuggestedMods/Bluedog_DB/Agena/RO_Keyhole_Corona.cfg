// Control Module
@PART[bluedog_Keyhole_OCV_KH7]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = KH-7 Gambit Orbital Control Vehicle
	@manufacturer = General Electric
	@description = Control segment for the KH-7 Gambit Spy Satellite featuring a small OMS to help reposition the satellite as required.
	@mass = 0.1
	@maxTemp = 773.15
	@skinMaxTemp = 873.15
	!RESOURCE[MonoPropellant] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 11.7857
		basemass = -1
	}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.06
		!resourceName = NULL
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
	}
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 1
		@maxThrust = 1
		@heatProduction = 10
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
		}
	}
}


