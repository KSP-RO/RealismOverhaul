//	================================================================================
//	Antenna Configs
//	================================================================================


// Dipole Antenna
@PART[bluedog_dipole]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = DP-75 Antenna
	@mass = 0.01
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S // Default
	}
}


