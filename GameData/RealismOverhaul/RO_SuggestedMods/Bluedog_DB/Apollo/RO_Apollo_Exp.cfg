@PART[bluedog_LM_MESA]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5529

	@title = Lunar Module Material Extension Stowage Assembly
	@description = Used to store various tools and implements needed for EVA operations, this version also contains materials bay and a camera.
	%manufacturer = Grumman
	@mass = 0.15
	%maxTemp = 673.15
	%skinMaxTemp = 773.15
}

@PART[bluedog_LM_Q3_Storage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5529

	@title = Lunar Module Q3 Storage
	@description = Placed at the Q3 position at the back of the LM, use this to store the LRV components.
	%manufacturer = Grumman
	@mass = 0.15
	%maxTemp = 673.15
	%skinMaxTemp = 773.15

	@MODULE[ModuleInventoryPart]
	{
		@InventorySlots = 9 //for LRV parts and experiments
	}
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE[Rover Counterweight]
		{
			@CoMOffset = -0.75343, 0, 0
		}
		@SUBTYPE[LM CoT]
		{
			@CoMOffset = -0.86934, 0, 0
		}
	}
}

