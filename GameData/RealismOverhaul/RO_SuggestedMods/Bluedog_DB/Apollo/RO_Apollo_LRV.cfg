//Sources:
//https://nssdc.gsfc.nasa.gov/planetary/lunar/apollo_lrv.html
//https://www.hq.nasa.gov/alsj/LRV_OpsNAS8-25145.pdf

// LRV Total Mass: 462 lbs / 210 kg

@PART[bluedog_LRV_Base]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.55

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 0.5
		RFBand = S
	}

	@RESOURCE[ElectricCharge]
	{
		@amount = 8280 //no idea, nominal voltage is 36 VDC, capacity of 115 Ah, two batteries
		@maxAmount = 8280
	}
}

@PART[bluedog_LRV_Gravimeter]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.55

	!RESOURCE[],*
}

@PART[bluedog_LRV_highGain]:FOR[RealismOverhaul]
