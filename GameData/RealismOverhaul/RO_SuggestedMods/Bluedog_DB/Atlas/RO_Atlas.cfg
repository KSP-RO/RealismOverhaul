@PART[bluedog_AtlasV_CCBLowerTank]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.524

    @mass = 7.9355 //(21.351t - 5.48t) / 2

    !RESOURCE,*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 182051.7
        basemass = -1

        //Lower Tank is LOX Tank in CCB
        TANK
        {
            name = LqdOxygen
            amount = 182051.7
            maxAmount = 182051.7
        }
    }
}

