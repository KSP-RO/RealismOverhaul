@PART[bluedog_Atlas_LongFuelTank]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.6267
    @real_title = Atlas II/A/AS Base Fuel Tank

    @mass = 2.3528 //1.1764*2

    !RESOURCE,*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = Balloon
        volume = 51435.9
        basemass = -1

        TANK
        {
            name = Kerosene
            amount = 19803.74
            maxAmount = 19803.74
        }
        TANK
        {
            name = LqdOxygen
            amount = 31632.16
            maxAmount = 31632.16
        }
    }
}

