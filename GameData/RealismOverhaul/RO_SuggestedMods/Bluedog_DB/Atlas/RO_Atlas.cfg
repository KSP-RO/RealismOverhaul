//Sources
//Rescale Factor - 3.05 m/ 1.875 m
//https://www.spacelaunchreport.com/atlasflew.html and
//https://www.spacelaunchreport.com/atlasnot.html - for fuels and dry weights
//http://www.braeunig.us/space/specs/atlas.htm - for fuels and dry weights
//https://web.archive.org/web/20150421050205/http://www-eng.lbl.gov/~lafever/SNAP/OldFiles/MiscFiles/atlas.pdf & https://web.archive.org/web/20130407233957/http://www.ulalaunch.com/site/docs/product_cards/guides/AtlasVUsersGuide2010.pdf
//https://www.northropgrumman.com/wp-content/uploads/NG-Propulsion-Products-Catalog.pdf - STAR 5F
//Some stuff taken from pre-existing ROConfigs as well, such as Booster Skirt or Decoupler or CELV

//Atlas II/A/AS is B+M+M+M: RP-1 = 48123.08kg = 59411.21L, LOX = 108276.92kg = 94896.51L
//Thus, M: RP-1 = 9901.87L, LOX = 15816.08L; B: RP-1 = 19803.74, LOX = 31632.16
//S = M/2, B = M*2
//Atlas IIIA/B is B+M+M+M+M: RP-1 = 49247.31kg = 60799.15, LOX = 133952.69kg = 117399.38L
//Thus, M: RP-1 = 7035.33L , LOX = 16771.34L ; B: RP-1 = 14070.66L , LOX = 33542.68L 

// ----------------------------------------------

// Atlas II and III 

// ----------------------------------------------

@PART[bluedog_Atlas_BoosterSkirt]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.6267

    @mass = 1.341 //4.187t total dry mass - 2*1.423t engines 

    !MODULE[ModuleEnginesFX]
    {
    }
    !RESOURCE[SolidFuel]
    {
    }
}

