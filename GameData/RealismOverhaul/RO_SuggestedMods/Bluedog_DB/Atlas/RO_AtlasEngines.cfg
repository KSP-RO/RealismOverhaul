{
    %RSSROConfig = true
    @rescaleFactor = 1.5529
    %engineType = RD-180
}

@PART[bluedog_AtlasV_Star5F]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.5529
    
    %specLevel = operational

	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
		%exhaustDamage = True
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleFuelTanks],*{}

	!MODULE[ModuleGimbal],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 4.15
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 4.15 //3.82kg
			maxAmount = 4.15
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Star-5F
		modded = false
		origMass = 10.22
		CONFIG
		{
			name = Star-5F
			specLevel = operational
			minThrust = 6.063
			maxThrust = 6.063
			heatProduction = 100
			curveResource = HTPB
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 254.2
				key = 1 243
			}
			curveResource = HTPB
		}
	}
}

