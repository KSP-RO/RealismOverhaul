@PART[bluedog_Atlas2_RollControlSystem]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.6267

    @mass = 

    !RESOURCE,*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 150 //150kg, assumed same as Centaur
        basemass = -1

        TANK
        {
            name = Hydrazine
            amount = 150
            maxAmount = 150
        }
    }

    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.2224 //50lbf thrust per unit
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
            DrawGauge = True
        }
    }
}

