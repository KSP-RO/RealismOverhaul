//	LOX Tank
@PART[bluedog_AtlasV_CCB_upper]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.524
	@title = Atlas V CCB LOX Tank
	@manufacturer = United Launch Alliance
	@description = Large LOX tank for the Atlas V launcher. Sizing at 12.5ft (3.81m) in diameter, it provides propellant to the single Russian RD-180 Engine at the Base.
	@mass = 8.789
	%skinTempTag = Aluminum
	%internalTempTag = Aluminum
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Iso-AlLi
		volume = 183545.09
		basemass = -1
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[realnameMeshSwitchSize]]
	{
		@SUBTYPE[base]
		{
			@title = Atlas V CCB
		}
		@SUBTYPE[Generic]
		{
			%addedMass = -1.7914
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 175154.46
				}
			}
		}
		@SUBTYPE[Short]
		{
			%addedMass = -4.3666
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 95443.45
				}
			}
		}
		@SUBTYPE[Long]
		{
			%addedMass = 0.7278
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 253816.65
				}
			}
		}
	}
}


