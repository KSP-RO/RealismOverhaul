//	================================================================================
//	Atlas Engine Configs
//	================================================================================


// RD-180
@PART[bluedog_AtlasV_RD180]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	%engineType = RD180
}
@PART[bluedog_AtlasV_RD180]:AFTER[RealismOverhaulEngines]
{
	@title = RD-180
	@description = Imported directly from Russia, the RD-180 employs two thrusters instead of one, giving it more power and control. When smaller rockets see it, they do a 180 and walk away.
}


// Star 5F
@PART[bluedog_AtlasV_Star5F]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.6
	@title = Atlas V CCB Seperation Motor
	%specLevel = operational
	@MODULE[ModuleEngines*]
	{
		%EngineType = SolidBooster
		%allowShutdown = False
		%throttleLocked = True
		%exhaustDamage = True
	}
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	!MODULE[ModuleFuelTanks],*{}
	!MODULE[ModuleGimbal],*{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 4.15
		type = HTPB
		basemass = -1
		TANK
		{
			name = HTPB
			amount = 4.15 //3.82kg
			maxAmount = 4.15
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Star-5F
		modded = false
		origMass = 0.05
		CONFIG
		{
			name = Star-5F
			specLevel = operational
			minThrust = 6.063
			maxThrust = 6.063
			heatProduction = 100
			curveResource = HTPB
			ullage = False
			pressureFed = False
			ignitions = 1

			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 254.2
				key = 1 243
			}
			curveResource = HTPB
		}
	}
}


// AJ60A
@PART[bluedog_AtlasV_AJ60]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	%engineType = AJ60A
}
@PART[bluedog_AtlasV_AJ60]:AFTER[RealismOverhaulEngines]
{
	@title = AJ-60A Solid Rocket Motor
}
