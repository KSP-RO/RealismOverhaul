//	================================================================================
//	Atlas Engine (V1.13) Configs
//	================================================================================


// LR89
@PART[bluedog_Atlas_LR89]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.6
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	%engineType = LR89
}


// LR105
@PART[bluedog_Atlas_LR105]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.6
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	%engineType = LR105
}


// LR101 Inline
@PART[bluedog_Atlas_LR101_Inline]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	!MODULE[ModuleEnginesFX]:HAS[#thrustVectorTransformName[thrustTransform]] {}
	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform

		// For Thermal Patch, Do Not Delete
		maxThrust = 1
		atmosphereCurve
		{
			key = 1, 1
			key = 0, 0
		}
		// Back to Normal Stuff
	}
	%engineType = LR101
}
@PART[bluedog_Atlas_LR101_Inline]:AFTER[RealismOverhaulEngines]
{
	MODULE //YawGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = YawGimbal
		gimbalRange = 75
		gimbalRangeXN = 0
		gimbalRangeXP = 0
		gimbalRangeYN = 75
		gimbalRangeYP = 75
	}
	MODULE //PitchGimbal
	{
		name = ModuleGimbal
		gimbalResponseSpeed = 16
		useGimbalResponseSpeed = true
		gimbalTransformName = PitchGimbal
		gimbalRange = 10
		gimbalRangeXN = 10
		gimbalRangeXP = 10
		gimbalRangeYN = 0
		gimbalRangeYP = 0
	}
}


