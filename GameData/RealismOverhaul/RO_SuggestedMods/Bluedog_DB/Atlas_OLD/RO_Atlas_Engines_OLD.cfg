// THERMAL PATCH
@PART[bluedog_Atlas_LR101_*]:LAST[RealismOverhaulEngines]
{
	@MODULE[ModuleEnginesRF]
	{
		!maxThrust = NULL
		!atmosphereCurve{}
	}
	@MODULE[GeometryPartModule]
	{
		%forceUseColliders = True
	}
}
