		@thrusterPower = 0.0276		//6 lbf propellant settling
		!PROPELLANT,* {}

		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		PROPELLANT
		{
			name = Helium
			ratio = 15		//guess
			ignoreForIsp = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 224
			@key,1 = 1 83
		}
	}
