@PART[bluedog_Delta_Interstage]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.6256

    @mass = 0.5 //guessed
}

@PART[bluedog_DeltaIII_AdapterTank]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.6

    @mass = 4.2524 //104.38t Total - 95.550t prop - 1.091t engine - 0.385t Interstage - 2.0016t Oxidizer tank

    @real_title = Delta III Fuel tank

    !RESOURCE[],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 36352.22 //29,445.3kg fuel
        basemass = -1

        TANK
        {
            name = Kerosene
            amount = 36352.22
            maxAmount = 36352.22
        }
    }
}

@PART[bluedog_Thor_EngineMount]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.6

    @mass = 1.1 //guessed

    @MODULE[ModuleB9PartSwitch]
    {
        @SUBTYPE[Delta]
        {
            NODE
			{
				name = vernierNode1
				position = -0.294, -0.298, 0.0
			}
			NODE
			{
				name = vernierNode2
				position = 0.294, -0.298, 0.0
			}
        }
    }
}

+PART[bluedog_Thor_LowerTank_1]:FOR[RealismOverhaul]
{
    @name = bluedog_Thor_LowerTank_D1
    %RSSROConfig = true
    @rescaleFactor = 1.6

    @mass = 0.86

    @real_title = Delta I ELT-C Oxidizer Tank

    !RESOURCE[],*{}
    !MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]{}
    MODULE
    {
        name = ModuleB9PartSwitch
		moduleID = meshSwitchLength
		switcherDescription = Length
		switcherDescriptionPlural = Lengths
		affectDragCubes = True
		affectFARVoxels = True
		parentID = fuelSwitch

        SUBTYPE
		{
			name = Extended
			transform = ELTT
			title = ELT
			descriptionSummary = Lower tank for Extended Long Tank stage
			descriptionDetail = Delta 1000-5000
			//upgradeRequired =
			NODE
			{
				name = top
				position = 0.0, 2.04206, 0.0
			}
			NODE
			{
				name = bottom
				position = 0.0, -2.04206, 0.0
			}
		}
    }
    MODULE
    {
        name = ModuleB9DisableTransform
        transform = LTT
    }
     MODULE
    {
        name = ModuleB9DisableTransform
        transform = EELTT
    }
     MODULE
    {
        name = ModuleB9DisableTransform
        transform = Delta3
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 48704.9956 //55.5724t 
        basemass = -1

        TANK
        {
            name = LqdOxygen
            amount = 48704.9956
            maxAmount = 48704.9956
        }
    }
}

