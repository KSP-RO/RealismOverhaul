@PART[bluedog_DeltaK_Stage]:FOR[RealismOverhaul]
{
    %RSSROConfig = true
    @rescaleFactor = 1.6256

    @mass = 0.5143 //6.953t Total - 6.004t prop - 0.1247t engine - 0.16t Avionics - 0.11t Miniskirt - 0.04t PAF

    @MODULE[ModuleRCSFX],*
    {
        !resourceName = NULL

        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
            DrawGauge = True
        }
        @atmosphereCurve
        {
            @key,0 = 0 70
            @key,1 = 1 15
        }
    }
    !RESOURCE[],*{} 
    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 5472.006 //6.004t prop + some Nitrogen (guessed)
        basemass = -1

        TANK
        {
            name = Aerozine50
            amount = 2292.741
            maxAmount = 2292.741
        }
        TANK
        {
            name = NTO
            amount = 2712.865
            maxAmount = 2712.865
        }
        TANK
        {
            name = Helium
            amount = 66400
            maxAmount = 66400
        }
        TANK
        {
            name = Nitrogen
            amount = 40000
            maxAmount = 40000
        }
    }
}

