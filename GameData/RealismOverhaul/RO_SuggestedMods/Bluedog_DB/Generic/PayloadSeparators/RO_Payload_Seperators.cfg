// Spin Decoupler
@PART[bluedog_SpinDecoupler_p3125m]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = BDB Spin Decoupler
	@description = Small 0.5m decoupler. Used on the Sergeant stack between the 1x and 3x stages.
	@mass = 0.01
	!RESOURCE[SolidFuel] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2.5
		type = PSPC
		basemass = -1
		TANK
		{
			name = PSPC
			amount = 2.5
			maxAmount = 2.5
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Spin Table
		CONFIG
		{
			name = Spin Table
			minThrust = 0.0
			maxThrust = 10.0
			heatProduction = 100

			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
				DrawGauge = True
			}
		}
	}
}


