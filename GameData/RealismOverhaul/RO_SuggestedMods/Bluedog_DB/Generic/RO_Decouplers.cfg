@PART[bluedog_Lateraltron]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 14
		@maxThrust = 14
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
		}
		@atmosphereCurve
		{
			@key = 0 254.2
			@key = 1 243
		}
	}
	@RESOURCE[SolidFuel]
	{
		@name = HTPB
		@amount = 6
		@maxAmount = 6
	}
}


