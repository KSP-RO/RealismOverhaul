@PART[bluedog_Decoupler_0p625m]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = 1m Decoupler
	@manufacturer = #roMfrAerojet
	@description = Standard low-profile 1m decoupler for rockets such as the Scout, use between the First and Second stages of Scout.
	@mass = 0.063
	%skinTempTag = Aluminum
	%internalTempTag = Steel
}
+PART[bluedog_Decoupler_0p625m]:FOR[RealismOverhaul]
{
	@name = bluedog_Decoupler_Scout_Small
	@MODEL
	{
		scale = 0.929, 1, 0.929
	}
	%rescaleFactor = 1.311
	@title = Scout Small Decoupler
	@manufacturer = #roMfrAerojet
	@description = Small decoupler for the Scout Rocket. Use between the Second and Third Stages of Scout.
}


