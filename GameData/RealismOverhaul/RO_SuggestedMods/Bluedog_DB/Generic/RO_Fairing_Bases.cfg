//	Titan IIIC
@PART[bluedog_Titan3_CommercialPLF_PF]:NEEDS[ProceduralFairings]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@title = Commercial Titan III Fairing Base Adapter (PF)
	@manufacturer = #roMfrMD
	@description = Fairing base adapter for the Commercial Titan III.
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	%skinInsulationTag = True
	!RESOURCE[MonoPropellant] {}
	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.445
		!resourceName = NULL
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
			DrawGauge = True
		}
	}
	RESOURCE
	{
		name = Nitrogen
		amount = 2500
		maxAmount = 2500
	}
}


