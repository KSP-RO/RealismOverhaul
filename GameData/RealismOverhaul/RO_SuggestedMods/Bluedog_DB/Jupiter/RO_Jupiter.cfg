// Jupiter Avionics
@PART[bluedog_Jupiter_Guidance]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.778
	@title = Juno II Guidance Unit
	@manufacturer = Chrysler
	@description = Guidance section for the Juno II rocket with built in RCS jets. Decouple from the booster at apoapsis, turn off SAS and spin it up using the RCS to provide stability for the Baby Sergeant stages placed above.
	@mass = 0.3
	%skinTempTag = Niobium
	%internalTempTag = Instruments
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}
	!RESOURCE,* {}
	!MODULE[ModuleFuelTanks] {}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.05
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 167
			@key,1 = 1 57
			!key,4 = DELETE
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 40
		basemass = -1
		type = ServiceModule
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchEndcap]]
	{
		@SUBTYPE[0.9375m]
		{
			%title = 1.5m
		}
		@SUBTYPE[1.25m]
		{
			%title = 2m
			@NODE[top]
			{
				@position = 0.0, -0.044787964, 0.0
			}
		}
	}
}


