//	================================================================================
//	LDC Configs
//	================================================================================


// Stage 1 Tank 1
@PART[bluedog_LDC_S1_Tank1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = LDC-1 Lower Tank
	@manufacturer = Martin Marietta
	@description = Large 5m fuel tank designed to be the lower half of the LDC Rocket. Includes mounting points for 8 STAR 5F Separation Motors.
	@mass = 6
	@maxTemp = 773.15
	@skinMaxTemp = 873.15
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		volume = 219000
		basemass = -1
	}
}


// Stage 1 Tank 2
@PART[bluedog_LDC_S1_Tank2]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	@title = LDC-1 Upper Tank
	@manufacturer = Martin Marietta
	@description = Large 5m fuel tank designed to be the upper half of the first stage of the LDC Rocket. Includes three different height variants. The short variant (when combined with the lower tank and engine mount) is the proper height for UA1207 Solid Rocket Boosters.
	@mass = 5
	@maxTemp = 773.15
	@skinMaxTemp = 873.15
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Default
		volume = 164000
		basemass = -1
	}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchLength
		switcherDescription = Length
		switcherDescriptionPlural = Lengths
		affectDragCubes = True
		affectFARVoxels = True
		SUBTYPE
		{
			name = Medium
			transform = Medium
		}
		SUBTYPE
		{
			name = Long
			transform = Long
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 209920
				}
			}
			NODE
			{
				name = top
				position = 0.0, 4.8158, 0.0
			}
			NODE
			{
				name = bottom
				position = 0.0, -4.8252, 0.0
			}
		}
		SUBTYPE
		{
			name = Short
			transform = Short
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 118080
				}
			}
			NODE
			{
				name = top
				position = 0.0, 2.681, 0.0
			}
			NODE
			{
				name = bottom
				position = 0.0, -2.6904, 0.0
			}
		}
	}
}


