			name = MMH
			amount = 46.9
			maxAmount = 46.9
		}
		TANK
		{
			name = NTO
			amount = 56.1
			maxAmount = 56.1
		}
		TANK
		{
			name = Oxygen
			amount = 2663
			maxAmount = 2663
		}
		TANK
		{
			name = Water
			amount = 12
			maxAmount = 163
		}
		TANK
		{
			name = Food
			amount = 245.7
			maxAmount = 245.7
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 43.2
			maxAmount = 43.2
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 767.2
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 166
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 206.8
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		%converterName = CO2 Scrubber
		%StartActionName = Start AirFilter
		%StopActionName = Stop AirFilter
		%conversionRate = 3.0	// # of people - Figures based on per/person
		//inputResources = CarbonDioxide, 0.006216, ElectricCharge, 0.010, LithiumHydroxide, 0.00001189
		//outputResources = Waste, 0.00003932, false
		%INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.1
		}
		%INPUT_RESOURCE
		{
			%ResourceName = CarbonDioxide
			%Ratio = 0.006216
		}
		%INPUT_RESOURCE
		{
			%ResourceName = LithiumHydroxide
			%Ratio = 0.00001189
		}
		%OUTPUT_RESOURCE
		{
			%ResourceName = Waste
			%Ratio = 0.00003932
			%DumpExcess = false
		}
	}
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.4136846
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = MMH
			ratio = 0.456
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.544
