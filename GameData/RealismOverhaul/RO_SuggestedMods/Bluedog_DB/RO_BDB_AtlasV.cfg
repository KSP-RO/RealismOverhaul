//**********************************************************
//  Bluedog_DB - Atlas V
//**********************************************************

//**********************************************************
// AJ60
//**********************************************************
@PART[bluedog_AtlasV_AJ60]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
  %RSSROConfig = True
  %engineType = AJ60A
  
  @MODEL
  {
    @model = Bluedog_DB/Parts/AtlasV/bluedog_AtlasV_AJ60
  }
  
  %rescaleFactor = 1.524
  %scale = 1.0
  @mass = 3.95
  @crashTolerance = 10
  @maxTemp = 673.15
  %skinTemp = 773.15
  %stageOffset = 1
    %childStageOffset = 1
  %stagingIcon = SOLID_BOOSTER
  
  @tags = atlas atlas-v booster aj60 solid
  
  !MODULE[ModuleGimbal] {}
  !MODULE[ModuleTestSubject] {}
  
  !RESOURCE,*{}
  
  MODULE
  {
    name = ModuleFuelTanks
    type = HTPB
    volume = 24040
    basemass = -1

    //  HTPB/AP propellant mixture mass 42550 Kg.

    TANK
    {
        name = HTPB
        amount = 24040
        maxAmount = 24040
    }
  }

}

