// JUNO

@PART[bluedog_Juno1_Guidance]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = Jupiter-C Guidance Unit
	@description = Guidance section for the Jupiter-C rocket with built in RCS jets. Decouple from the booster at apoapsis, turn off SAS and spin it up using the RCS to provide stability for the Baby Sergeant stages placed above.
	@mass = 0.3

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	
	!MODULE[ModuleReactionWheel] {}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}

	!RESOURCE, * {}
	!MODULE[ModuleFuelTanks] {}

	@MODULE[ModuleRCSFX]
    	{
        	@thrusterPower = 0.05
        	!resourceName = DELETE
        	@resourceFlowMode = STACK_PRIORITY_SEARCH
        	PROPELLANT
        	{
            	name = Helium
            	ratio = 1.0
        	}
			@atmosphereCurve
        	{
            	@key,0 = 0 167
            	@key,1 = 1 57
            	!key,4 = DELETE
        	}
    }


	MODULE
	{
		name = ModuleFuelTanks
		volume = 6001
		basemass = -1
		type = Fuselage
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
		TANK
		{
			name = Helium
			amount = 6000
			maxAmount = 6000
		}
	}
}

