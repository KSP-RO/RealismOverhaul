// RL-10

@PART[bluedog_rl10]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	%attachRules = 1,0,1,0,0
	
	%mass = 0.167
    @crashTolerance = 10
	@maxTemp = 873.15
    %skinMaxTemp = 973.15
	
    %engineType = RL10
    %engineTypeMult = 1
    %massOffset = 0
    %ignoreMass = False
	
	@MODULE[ModuleEngines*]
	{
        @name = ModuleEnginesRF
		%maxThrust = 65.6
		%minThrust = 65.6
		%heatProduction = 100

		@atmosphereCurve
		{
			@key,0 = 0 444
			@key,1 = 1 255
		}

		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.763
		}

		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.237
		}
	}
}