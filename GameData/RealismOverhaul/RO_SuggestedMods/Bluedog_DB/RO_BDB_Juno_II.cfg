// S-3, basically LR79

@PART[bluedog_Juno_EngineS3D]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	@MODEL
	{
		%scale = 1.6, 1.6, 1.6
	}

    @scale = 1.0
	%rescaleFactor = 1.0

	@node_stack_top = 0.0, 0.23415856, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -3.3754112, 0.0, 0.0, -1.0, 0.0, 2

	@mass = 0.907
    @crashTolerance = 10
	@maxTemp = 873.15
    %skinMaxTemp = 973.15

    %engineType = LR79
    %engineTypeMult = 1
    %massOffset = 0
    %ignoreMass = False

	@MODULE[ModuleEngines*]
	{
        @name = ModuleEnginesRF
		%maxThrust = 947
		%minThrust = 947
		%heatProduction = 100

		@atmosphereCurve
		{
			@key,0 = 0 289
			@key,1 = 1 255
		}

		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3842
		}

		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6158
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		!gimbalRange = DEL // just in case
		%gimbalTransformName = thrustTransform
		%gimbalRange = 10
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

// Removing non-relevant configs and changing title

@PART[bluedog_Juno_EngineS3D]:AFTER[RealismOverhaul]
{
	%title = S-3D Liquid Engine
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG,*:HAS[~name[S-3]] {} 
		!CONFIG,*:HAS[~name[S-3D]] {} 
	}
}
