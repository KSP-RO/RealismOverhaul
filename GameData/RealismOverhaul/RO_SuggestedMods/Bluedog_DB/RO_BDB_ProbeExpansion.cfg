	}	

	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 0.1
		@maxThrust = 0.1
		@heatProduction = 10
		%ullage = False
		%pressureFed = True
		%ignitions = 2

		@PROPELLANT
		{
			@name = Hydrazine
			@ratio = 1
		}

		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}

		@atmosphereCurve
		{
				@key,0 = 0 212
				@key,1 = 1 72
