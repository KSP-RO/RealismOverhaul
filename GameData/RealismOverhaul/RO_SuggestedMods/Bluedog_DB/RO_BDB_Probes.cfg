@PART[bluedog_LunarOrbiter_Propulsion]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	// %useRcsConfig = RCSBlock

	@title = Lunar Orbiter Propulsion System
	@description = A small, roughly 1m hypergolic powered engine. Contains integrated 4-way RCS for two axis control, and four small bottles of nitrogen.
	@mass = 0.03
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	!RESOURCE, * {}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 120
		basemass = -1
		TANK
		{
			name = Nitrogen
			amount = 1500
			maxAmount = 1500
		}
	}	

	@MODULE[ModuleRCSFX],0
    {
        @thrusterPower = 0.01
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 150
            @key,1 = 1 83
            !key,4 = DELETE
        }
    }
	@MODULE[ModuleRCSFX],1
    {
        @thrusterPower = 0.01
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 150
            @key,1 = 1 83
            !key,4 = DELETE
        }
    }

	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 0.49
		@maxThrust = 0.49
		@heatProduction = 10
		%ullage = False
		%pressureFed = True
		%ignitions = -1

		@PROPELLANT
		{
				@name = MMH
				@ratio = 0.5
		}

		PROPELLANT
		{
				name = NTO
				ratio = 0.5
		}

		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}

		@atmosphereCurve
		{
				@key,0 = 0 311
				@key,1 = 1 155
		}
	}

}

