// Star 10
@PART[bluedog_UpperSolids_BE3]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Vacuum
	}
    PLUME
    {
        name = Solid-Vacuum
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.5
				emissionMult = 1
				flarePosition = 0,0,0.45
        fixedScale = 0.224
        energy = 1
        speed = 1
    }
}

