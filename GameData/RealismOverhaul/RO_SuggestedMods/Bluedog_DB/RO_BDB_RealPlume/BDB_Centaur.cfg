//Rl-10
@PART[bluedog_Centaur_RL10,bluedog_Centaur_RL10_A3_X,bluedog_Centaur_RL10_A4_X]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul] //Compatible with Sandbox patch in BDB extras
{
    @MODULE[ModuleEngines*]
    {
      @name = ModuleEnginesFX
      %powerEffectName = BDB_CryogenicUpper
    }
    PLUME
    {
        name = BDB_CryogenicUpper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
				energy = 1
        speed = 1
                emissionMult = 1

        flarePosition = 0,0,0.1
				flareScale = 0.24

        fumePosition = 0,0,0.6
				fumeScale = 1.2

				streamPosition = 0,0,0.4
				streamScale = 1.12

				shockconePosition = 0,0,1.5
				shockconeScale = 0.8
	}
}

