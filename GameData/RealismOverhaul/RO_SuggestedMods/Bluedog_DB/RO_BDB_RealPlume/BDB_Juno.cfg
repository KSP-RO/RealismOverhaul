//Gas generator exhaust effect
@PART[bluedog_Juno_EngineS3D]:AFTER[zzRealplume]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul]
{
			%EFFECTS
			{
					%BDB_KeroloxLower_Blaze
					{
							MODEL_MULTI_SHURIKEN_PERSIST
							{
								transformName = thrustTransform
								localRotation = 0,20,0
								localPosition = 0.55,0,0.65
								fixedScale = 0.8
								energy = 1
								speed = 1
								emissionMult = 2
								name = turbopump
								modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierPump
								fixedEmissions = false
								sizeClamp = 50
								randomInitalVelocityOffsetMaxRadius = 0.2

								linGrow
								{
									density = 1.0 0
									density = 0.5 0.2
									density = 0.2 1.5
									density = 0.0 3
								}
								emission
								{
									power = 1.0 1
									power = 0.01 0.1
									power = 0.0 0.0
								}
								speed
								{
									density = 1.0 1
									density = 0.0 0.8
								}
								energy
								{
									density = 1.0 1
									density = 0.0 0.8
								}

							}

							MODEL_MULTI_SHURIKEN_PERSIST
							{
								transformName = thrustTransform
								localRotation = 0,20,0
								localPosition = 0.55,0,0.65
								fixedScale = 0.8
								energy = 1
								speed = 1
								emissionMult = 1
								name = FumeDark
								modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeDark
								fixedEmissions = false
								sizeClamp = 50
								randomInitalVelocityOffsetMaxRadius = 0.2
								xyForce = 0
								randConeEmit
								{
									density = 1 0
									density = 0.4 0.1
									density = 0.1 0.5
									density = 0.01 0.8
									density = 0.0 1
								}
								linGrow
								{
								density = 1.0 0
								density = 0.0 4
								}
								emission
								{
								power = 1.0 1
								power = 0.01 0.1
								power = 0.0 0.0
								}
								speed
								{
								density = 1.0 1
								density = 0.0 0.8
								}
								energy
								{
								density = 1.0 0.5
								density = 0.0 0.4
								}
							}
			}
		}
}

