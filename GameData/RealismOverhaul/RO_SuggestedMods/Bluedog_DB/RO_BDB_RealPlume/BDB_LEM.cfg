//Ascent engine
@PART[bluedog_LEM_Ascent_Engine]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = BDB_Hypergolic_Lander
	}
    PLUME
    {
        name = BDB_Hypergolic_Lander
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0

        energy = 0.5
        speed = 0.5

        flarePosition = 0,0,0
        flareScale = 0.24

        plumePosition = 0,0,0.2
        plumeScale = 1.28

        fumePosition = 0,0,0.3
        fumeScale = 0.96

        blazePosition = 0,0,0.2
        blazeScale = 0.8
    }
}

