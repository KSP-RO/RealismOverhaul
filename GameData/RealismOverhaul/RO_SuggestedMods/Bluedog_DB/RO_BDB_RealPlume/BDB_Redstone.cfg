@PART[bluedog_Redstone_A7_Bare]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul]
{
	!EFFECTS {}

      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = BDB_AlcoloxLower
      }

     
      PLUME
      {
        name = BDB_AlcoloxLower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        energy = 1
        speed = 1

        corePosition = 0,0,0
        coreScale = 0.8

  			flarePosition = 0,0,-0.1
  			flareScale = 0.256

        plumePosition = 0,0,0.1
        plumeScale = 1.12

        diahScale = 0.8
        shock1Scale = 1.12

  			fumePosition = 0,0,0.4
  			fumeScale = 0.8
      }

			PLUME
			{
			name = BDB_Hydyne
			transformName = thrustTransform
			localRotation = 0,0,0
			localPosition = 0,0,0
			emissionMult = 1
	    saturationMult = 1

      flarePosition = 0,0,-0.1
      flareScale = 0.256

      plumePosition = 0,0,0.1
      plumeScale = 1.12

      fumePosition = 0,0,0.3
      fumeScale = 1.12

      blazePosition = 0,0,0
      blazeScale = 1.12

      corePosition = 0,0,0
      coreScale = 0.8

			}
}

