//Gas generator effect
@PART[bluedog_Saturn_Engine_H1C]:AFTER[zzRealPlume]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul]
{
	%EFFECTS
    {
        %BDB_KeroloxLower_Flame
        {
			      MODEL_MULTI_SHURIKEN_PERSIST
						{
							transformName = thrustTransform
							localRotation = 0,6,0
							localPosition = 0.42,0,-0.1
							fixedScale = 1.6
							energy = 1
							speed = 1
							emissionMult = 1
							name = FumeDark
							modelName = Bluedog_DB/FX/PlumeParty/Engines/BDB/vernierFumeDark
							fixedEmissions = false
							sizeClamp = 50
							randomInitalVelocityOffsetMaxRadius = 0.2
							xyForce = 0
							randConeEmit
							{
								density = 1 0
								density = 0.4 0.1
								density = 0.1 0.5
								density = 0.01 0.8
								density = 0.0 1
							}
							linGrow
							{
							density = 1.0 0
							density = 0.0 4
							}
							emission
							{
							power = 1.0 1
							power = 0.01 0.1
							power = 0.0 0.0
							}
							speed
							{
							density = 1.0 1
							density = 0.0 0.8
							}
							energy
							{
							density = 1.0 0.5
							density = 0.0 0.4
							}
						}
		}
	}
}

