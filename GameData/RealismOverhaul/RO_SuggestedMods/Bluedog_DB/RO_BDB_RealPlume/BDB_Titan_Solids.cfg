
@PART[bluedog_UA1202]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul]
{
    PLUME
    {
        name = Solid-Lower
        transformName = fxTransform //thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.3
        flarePosition = 0,0,0
        fixedScale = 2.24
        energy = 1
        speed = 1
    }

    PLUME
    {
        name = solid_abort
        transformName = fxAbortTransform //thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        plumePosition = 0,0,0.3
        flarePosition = 0,0,0
        fixedScale = 2.24
        energy = 1
        speed = 1
    }

		@MODULE[ModuleEngines*]:HAS[#engineID[S1SRB]]
		{
			!runningEffectName = DELETE
			%powerEffectName = Solid-Lower
		}
		@MODULE[ModuleEngines*]:HAS[#engineID[S1SRB_Abort]]
		{
				!runningEffectName = DELETE
				%powerEffectName = solid_abort
		}
}
//Flamout smoke effects
@PART[bluedog_UA1202]:NEEDS[zRealPlume,SmokeScreen,RealismOverhaul]:AFTER[zzRealPlume]
{
	@EFFECTS
	{
		@flameout
		{
			PREFAB_PARTICLE
			{
				name = spark
				prefabName = fx_exhaustSparks_flameout_2
				transformName = fxTransform
				oneShot = true
				localOffset = 0,0,0.0
			}
			PREFAB_PARTICLE
			{
				name = smoke
				prefabName = fx_smokeTrail_medium
				transformName = fxTransform
				localOffset = 0,0,0.0
				localRotation = 1,0,0,-90
			}
		}
	}
}


