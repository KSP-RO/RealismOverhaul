// INERTIAL UPPER STAGE

@PART[bluedog_IUS_Avionics]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6

	@title = IUS Avionics and Control Package
	@description = Avionics for the Inertial Upper Stage. Place an Orbus 6 solid motor in the inner node and then attach the interstage to the bottom.
	@mass = 0.3

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.05
		}
	}
	
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}

	!RESOURCE, * {}

	@MODULE[ModuleRCSFX]
    	{
        	@thrusterPower = 0.15
        	!resourceName = DELETE
        	@resourceFlowMode = STACK_PRIORITY_SEARCH
        	PROPELLANT
        	{
            	name = Hydrazine
            	ratio = 1.0
        	}
			@atmosphereCurve
        	{
            	@key,0 = 0 280
            	@key,1 = 1 150
            	!key,4 = DELETE
        	}
    }


	MODULE
	{
		name = ModuleFuelTanks
		volume = 50.5
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 500
			maxAmount = 500
		}
		TANK
		{
			name = Hydrazine
			amount = 50
			maxAmount = 50
		}
	}
}

