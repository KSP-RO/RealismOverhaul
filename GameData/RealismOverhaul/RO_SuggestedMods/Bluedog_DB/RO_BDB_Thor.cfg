// LR-79

@PART[bluedog_thorEngine]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True

	!mesh = DELETE

	!MODEL,*{}

	MODEL
	{
		model = Bluedog_DB/Parts/EarlyRockets/bluedog_thorEngine
		scale = 1.6, 1.6, 1.6
	}

    @scale = 1.0
	%rescaleFactor = 1.0

	@node_stack_top = 0.0, 0.23415856, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -3.3754112, 0.0, 0.0, -1.0, 0.0, 2

    @crashTolerance = 10
	@maxTemp = 873.15
    %skinMaxTemp = 973.15

    %engineType = LR79
    %engineTypeMult = 1

	@MODULE[ModuleEngines*]
	{
        @name = ModuleEnginesRF
		%maxThrust = 947
		%minThrust = 947
		%heatProduction = 100

		@atmosphereCurve
		{
			@key,0 = 0 289
			@key,1 = 1 255
		}

		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3842
		}

		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6158
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		!gimbalRange = DEL // just in case
		%gimbalTransformName = thrustTransform
		%gimbalRange = 10
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleEnginesFX]
	{
	}
	!MODULE[ModuleGimbal],1
	{
	}
}

@PART[bluedog_thorEngine]:AFTER[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%title = Thor/Delta LR-79
}
