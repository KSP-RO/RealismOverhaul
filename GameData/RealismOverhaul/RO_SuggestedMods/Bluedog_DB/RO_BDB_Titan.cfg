// LR87

@PART[bluedog_LR87_mod1]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True
	
	@MODEL
	{
		%scale = 1.6267, 1.6267, 1.6267
	}
	
	%node_stack_top = 0.0, 0.77349, 0.0, 0.0, 1.0, 0.0, 3
	%node_stack_bottom = 0.0, -2.38224847, 0.0, 0.0, -1.0, 0.0, 3

	@title = LR87 Series
	%manufacturer = Aerojet
	@description = The main engine block for the Titan II/III/IV launch vehicles, with thrust plate. 1.93 O/F Ratio.
	@mass = 1.678
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 2313.1
		@maxThrust = 2313.1
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 300
			@key,1 = 1 248
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 0.455
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.545
		}
		%ullage = True
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	%engineType = LR87
	%engineTypeMult = 2
	%clusterMultiplier = 1.5 // 2 engines, but ganged together. 1.5 is about right.
}
-PART[bluedog_LR87_mod2]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
