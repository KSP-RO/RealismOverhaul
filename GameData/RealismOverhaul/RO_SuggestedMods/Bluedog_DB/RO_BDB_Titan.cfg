// LR91 8 ft

@PART[bluedog_LR91_mod1]:FOR[RealismOverhaul]:NEEDS[Bluedog_DB]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.5333, 1.5333, 1.533
	}
	MODEL
	{
		model = RealismOverhaul/emptyengine
		position = 0.0, -1.40, 0.0
		rotation = 0.0, 0.0, 0.0
	}
	
	@node_stack_top = 0.0, 0.16089, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -1.4361311, 0.0, 0.0, -1.0, 0.0, 2
	
	@mass = 0.69
	@maxTemp = 1973.15
	!MODULE[ModuleEngines*],*{}
	MODULE
	{
		name = ModuleEnginesRF
		exhaustDamage = True
		heatProduction = 200
		fxOffset = 0, 0, 0.7
		EngineType = LiquidFuel
		THRUST_TRANSFORM
		{
			name = thrustTransform
			multiplier = 0.99
		}
		THRUST_TRANSFORM
		{
			name = newThrustTransform
			multiplier = 0.01
		}
	}
	engineType = LR91
	
	
}
@PART[bluedog_LR91_mod1]:AFTER[RealismOverhaulEngines]:NEEDS[Bluedog_DB]
{
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = newThrustTransform
		gimbalRange = 35
	}
}

