@PART[bluedog_GATV_SPS]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	
	@title = Model 8250 Agena-D Secondary Engine
	@description = Secondary liquid engines for the Agena upper stage system. Attach to the gap in the truss on the Agena-D for intended use. Unintended use is not covered under warranty, but is encouraged. Takes liquid fuel and oxidizer from the main tank, and contains a supplementary monopropellant supply for the posigrade thrusters.
	@mass = 0.1
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	!RESOURCE, * {}

	@MODULE[ModuleEnginesFX]
    	{
        	@minThrust = 1
        	@maxThrust = 1
        	@heatProduction = 100
        	%ullage = True
        	%pressureFed = False
        	%ignitions = 0

        	@PROPELLANT[LiquidFuel]
        	{
            	@name = UDMH
            	@ratio = 0.5
        	}

        	@PROPELLANT[Oxidizer]
        	{
            	@name = MON3
            	@ratio = 0.5
        	}

		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.8
		}

		@atmosphereCurve
        	{
            	@key,0 = 0 291
            	@key,1 = 1 100
        	}
    	}


	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 80
		basemass = -1
		TANK
		{
			name = UDMH
			amount = 40
			maxAmount = 40
		}
		TANK
		{
			name = MON3
			amount = 40
			maxAmount = 40
		}
	}	

	@MODULE[ModuleRCSFX]
    	{
        	@thrusterPower = 0.1
        	!resourceName = DELETE
       	@resourceFlowMode = STACK_PRIORITY_SEARCH
       	PROPELLANT
        	{
            	name = UDMH
            	ratio = 0.5
        	}
		PROPELLANT
        	{
            	name = MON3
            	ratio = 0.5
        	}

		@atmosphereCurve
        	{
            	@key,0 = 0 291
            	@key,1 = 1 100
            	!key,4 = DELETE
        	}
    	}
}

