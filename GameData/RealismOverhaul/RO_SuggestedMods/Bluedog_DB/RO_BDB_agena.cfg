@PART[bluedog_ATDA_RCS]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	
	@title = Augmented Target Docking Adapter RCS System
	@mass = 0.1
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	!RESOURCE, * {}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 20
		basemass = -1
		TANK
		{
			name = Nitrogen
			amount = 4000
			maxAmount = 4000
		}
