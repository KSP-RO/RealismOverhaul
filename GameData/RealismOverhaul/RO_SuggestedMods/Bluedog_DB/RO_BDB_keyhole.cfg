@PART[bluedog_Keyhole_OCV_KH7]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	// %useRcsConfig = RCSBlock

	@title = KH-7 Gambit Orbital Control Vehicle
	@description = Control segment for the KH-7 Gambit Spy Satellite featuring a small OMS to help reposition the satellite as required.
	@mass = 0.1
	@maxTemp = 900
	
	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	!RESOURCE, * {}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 20
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = 10
			maxAmount = 10
		}
	}	

	@MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.03
        !resourceName = DELETE
        @resourceFlowMode = STACK_PRIORITY_SEARCH
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }
		@atmosphereCurve
        {
            @key,0 = 0 223
            @key,1 = 1 76
            !key,4 = DELETE
        }
    }

	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 1
		@maxThrust = 1
		@heatProduction = 10
		%ullage = False
		%pressureFed = True
		%ignitions = -1

		@PROPELLANT
		{
				@name = Hydrazine
				@ratio = 1
		}

		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}

		@atmosphereCurve
		{
				@key,0 = 0 223
				@key,1 = 1 76
		}
	}

}


// RETURN CAPSULES

@PART[bluedog_Corona_Heatshield]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	
	@title = Keyhole Return Capsule Heatshield
	@manufacturer = CIA Directorate of Science and Technology
	@description = A small heatshield to protect the Keyhole Return Capsule on reentry.
	@mass = 0.02

	!RESOURCE,* {}

	@MODULE[ModuleAblator]
    	{
        	%outputResource = CharredAblator
        	%outputMult = 0.75
        	%lossExp = -6000
        	%lossConst = 0.2
        	%pyrolysisLossFactor = 60000
        	%charMax = 1
        	%charMin = 1
    	}

    	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
    	{
        	@name = ModuleHeatShield
        	%depletedMaxTemp = 1200
    	}


    	RESOURCE
    	{
        	name = Ablator
        	amount = 10
        	maxAmount = 10
    	}
    	RESOURCE
    	{
        	name = CharredAblator
        	amount = 0
        	maxAmount = 10
    	}

}

@PART[bluedog_Corona_Parachute]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	
	@title = Keyhole Return Capsule Parachute
	@manufacturer = CIA Directorate of Science and Technology
	@description = A small parachute for Keyhole Return Capsules. Makes you wonder if its possible to catch the capsule mid air...
	@mass = 0.025

	!sound_parachute_open
    	!sound_parachute_single

    	!MODULE[ModuleParachute]{}

    	MODULE
    	{
        	name = RealChuteModule
        	caseMass = 0.01
        	timer = 0
        	mustGoDown = false
        	cutSpeed = 0.5
        	spareChutes = 1
		invertCanopy = true

       PARACHUTE
       {
           material = Nylon
           preDeployedDiameter = 0.5
           deployedDiameter = 10
           minIsPressure = true
           minPressure = 0.01
           deploymentAlt = 700
           cutAlt = -1
           preDeploymentSpeed = 2
           deploymentSpeed = 6
           preDeploymentAnimation = partial
           deploymentAnimation = full
           parachuteName = canopy
           capName = cap
	}
    }

    EFFECTS
    {
        rcpredeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_open
                volume = 1
            }
        }

        rcdeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_single
                volume = 1
            }
        }

        rccut
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_cut
                volume = 1
            }
        }

        rcrepack
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_repack
                volume = 1
            }
        }
    }
}

@PART[bluedog_Corona_Pod]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = Keyhole Return Capsule Pod
	@description = Produced in direct competition with the crewed MOL space station, the Keyhole program takes the simpler approach of returning the film in these capsules for processing back on the ground instead of processing in an orbital laboratory.
	@mass = 0.05

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.02
		}
	}
	
	!MODULE[ModuleReactionWheel] {}
	@MODULE[ModuleSAS]
	{
		%SASServiceLevel = 1
	}

	!MODULE[ModuleFuelTanks] {}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 0.2
		basemass = -1
		type = Fuselage
		TANK
		{
			name = ElectricCharge
			amount = 200
			maxAmount = 200
		}
	}
}

