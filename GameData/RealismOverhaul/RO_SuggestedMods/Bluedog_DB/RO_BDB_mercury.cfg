		@PROPELLANT
		{
			@name = PSPC
			@ratio = 1
		}
		@atmosphereCurve
		{
			@key = 0 237.46
			@key = 1 100
		}
	}
}

@PART[bluedog_Mercury_Heatshield]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = Mercury Heatshield
	@description = Small 2m heatshield for the Mercury capsule. Place underneath, before adding the engine. Does not include a fairing. 
	@mass = 0.25

	!RESOURCE,* {}

    	@MODULE[ModuleAblator]
    	{
        	%outputResource = CharredAblator
        	%outputMult = 0.75
        	%lossExp = -6000
        	%lossConst = 0.2
        	%pyrolysisLossFactor = 60000
        	%charMax = 1
        	%charMin = 1
    	}
    	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
    	{
        	@name = ModuleHeatShield
        	%depletedMaxTemp = 1200
    	}
    	RESOURCE
    	{
        	name = Ablator
        	amount = 60
        	maxAmount = 60
    	}
    	RESOURCE
    	{
        	name = CharredAblator
        	amount = 0
        	maxAmount = 60
    	}

}

