@PART[bluedog_Mercury_Parachute]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = Mercury Main Parachute
	@description = Main parachute for the Mercury capsule. Attach to the node in the recovery section. WARNING: DOES NOT FUNCTION IN RO, USE THE DROGUE CHUTE TO LAND INSTEAD.
	@mass = 0.05
}

@PART[bluedog_Mercury_ParachuteRCS]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = Mercury Landing and Control Module
	@description = This part contains four way RCS thrusters to help orient the Mercury capsule.
	@mass = 0.05


	@MODULE[ModuleRCSFX]
    	{
        	@thrusterPower = 0.1
        	!resourceName = DELETE
        	@resourceFlowMode = STACK_PRIORITY_SEARCH
        	PROPELLANT
        	{
            	name = HTP
            	ratio = 1.0
        	}
		@atmosphereCurve
        	{
            	@key,0 = 0 167
            	@key,1 = 1 57
            	!key,4 = DELETE
        	}
    	}
}

@PART[bluedog_Mercury_AntennaNose]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.6
	

	@title = Mercury Nose Cap
	@description = This nose cap for the Mercury capsule includes the drogue chute, the main antenna, and a destabilizing flap. The latter might not accomplish much but its nice to have. 
	@mass = 0.1

	!sound_parachute_open
    	!sound_parachute_single

    	!MODULE[ModuleParachute]{}

    	MODULE
    	{
        	name = RealChuteModule
        	caseMass = 0.01
        	timer = 0
        	mustGoDown = false
        	cutSpeed = 0.5
        	spareChutes = 1
		invertCanopy = true

		PARACHUTE
     		{
           	material = Nylon
           	preDeployedDiameter = 1
           	deployedDiameter = 25
           	minIsPressure = true
           	minPressure = 0.01
           	deploymentAlt = 700
           	cutAlt = -1
           	preDeploymentSpeed = 2
           	deploymentSpeed = 6
           	preDeploymentAnimation = semi_deploy
           	deploymentAnimation = full_deploy
           	parachuteName = canopy
           	capName = Cap
		}
	}

 	EFFECTS
    	{
        	rcpredeploy
        	{
            	AUDIO
            	{
                	channel = Ship
                	clip = sound_parachute_open
                	volume = 1
            	}
        	}

        	rcdeploy
        	{
            	AUDIO
            	{
                	channel = Ship
                	clip = sound_parachute_single
                	volume = 1
            	}
        	}

        	rccut
        	{
            	AUDIO
            	{
                	channel = Ship
                	clip = RealChute/Sounds/sound_parachute_cut
                	volume = 1
            	}
        	}

        	rcrepack
        	{
            	AUDIO
            	{
                	channel = Ship
                	clip = RealChute/Sounds/sound_parachute_repack
                	volume = 1
            	}
        	}
    	}
}

