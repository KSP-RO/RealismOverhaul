@PART[bluedog_Titan_SRB_Parachute]:NEEDS[RealismOverhaul,RealChute]
{
    %RSSROConfig = True
    %rescaleFactor = 1.6
    %maxTemp = 900
    %skinMaxTemp = 3600

	@title = Titan SRB Landing Recovery Parachute
	@description = A large 1.5m parachute for recovering spent boosters.

    @mass = 0.120
    @MODULE[RealChuteModule]
    {
        @caseMass = 0.2
    }


    maximum_drag = 0.32
    !sound_parachute_open
    !sound_parachute_single

    !MODULE[ModuleParachute]{}

  	MODULE
  	{
        name = RealChuteModule
        caseMass = 0.2
        timer = 0
        mustGoDown = false
        cutSpeed = 0.5
        spareChutes = 5

        PARACHUTE
        {
            material = Nylon
            preDeployedDiameter = 2
            deployedDiameter = 50
            minIsPressure = true
            minPressure = 0.01
            deploymentAlt = 700
            cutAlt = -1
            preDeploymentSpeed = 2
            deploymentSpeed = 6
            preDeploymentAnimation = semideploy
            deploymentAnimation = fulldeploy
            parachuteName = canopy
            capName = Cap
        }
    }

    EFFECTS
    {
        rcpredeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_open
                volume = 1
            }
        }

        rcdeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_single
                volume = 1
            }
        }

        rccut
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_cut
                volume = 1
            }
        }

        rcrepack
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_repack
                volume = 1
            }
        }
    }
}

