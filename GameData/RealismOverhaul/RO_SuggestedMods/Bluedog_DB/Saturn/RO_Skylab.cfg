@PART[bluedog_Skylab_ACS]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.5529
	@mass = 0.5713 //5,038 lbs / 4

	@MODULE[ModuleRCSFX]
	{
			@thrusterPower = 0.445
		!resourceName = NULL
        @stagingEnabled = True

		PROPELLANT
		{
			name = MMH
			ratio = 0.5073
		}

		PROPELLANT
		{
			name = NTO
			ratio = 0.4927
		}

		PROPELLANT
		{
			name = Helium
			ratio = 10.0
			ignoreForIsp = True
		}
		
		atmosphereCurve
		{
			key = 0 278
			key = 1 168
			key = 4 0.001
		}
	}
}

