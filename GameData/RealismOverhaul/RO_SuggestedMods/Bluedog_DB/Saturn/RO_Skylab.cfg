			name = Hydrazine
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key = 0 251
			@key = 1 125
		}
	}

	@MODULE[ModuleEnginesFX]
	{
		@minThrust = 1.5
		@maxThrust = 1.5
		%PROPELLANT[SolidFuel]
		{
