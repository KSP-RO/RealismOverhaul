// Transtage

@PART[bluedog_Titan_Transtage]:FOR[RealismOverhaul]
{
    @mass = 1.3895 //1.702t Dry - 0.2t PLF - 3 or 4 x 0.01875 Linear RCS - 3 or 2 x 0.01875 2-Way RCS

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 0.1
        @YawTorque = 0.1
        @RollTorque = 0.1
    }

    !MODULE[ModuleDataTransmitter]{}
    MODULE
    {
        name = ModuleRealAntenna
        referenceGain = 1.5
        RFband = UHF
    }

    !MODULE[ModuleB9PartSwitch],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEnginesFX
        configuration = AJ10-138
        origMass = 1.3895

        CONFIG
        {
            name = AJ10-138
            description = Two engines used on the Transtage 
            minThrust = 47.465 //no idea about throttling, so have taken 2/3 maximum
            maxThrust = 71.198 //16,006lbf
            heatProduction = 100

            //O/F ratio = 2
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.4453
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5547
            }

            atmosphereCurve
            {
                key = 0 309.1
                key = 1 240 //FIXME, guess
            }

            ullage = False
            pressureFed = False
            ignitions = 3

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }
        }
    }

    !RESOURCE[],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 8788.96916
        basemass = -1

        //10,597kg propellant
        TANK
        {
            name = Aerozine50
            amount = 3911.78295
            maxAmount = 3911.78295
        }
        TANK
        {
            name = NTO
            amount = 4872.18621
            maxAmount = 4872.18621
        }
        TANK
        {
            name = ElectricCharge
            amount = 5000 //guess
            maxAmount= 5000
        }
    }
}

