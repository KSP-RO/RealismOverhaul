@PART[bluedog_IUS*|bluedog_TOS*]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @rescaleFactor = 1.6256
}

// IUS: 3,754kg Liftoff Mass, 1,005kg Burnout Mass; 10,907kg Liftoff Mass, 1,117kg Burnout Mass

@PART[bluedog_IUS_Avionics]:FOR[RealismOverhaul]
{
    @mass = 0.12
    
    !MODULE[ModuleDataTransmitter]{}
    MODULE
    {
        name = ModuleRealAntenna
        referenceGain = 1.5
        RFband = UHF
    }

    @MODULE[ModuleRCSFX]
    {
        !resourceName = NULL
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
            DrawGauge = True
        }
    }

    !RESOURCE[],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 110.2
        basemass = -1

        TANK
        {
            name = ElectricCharge
            amount = 2200
            maxAmount = 2200
        }
        TANK
        {
            name = Hydrazine
            amount = 108 //variable, 1 x, 2 x, or 3 x 54kg Hyrazone bottles, taken as 2 X here
            maxAmount = 108
        }
    }
}

@PART[bluedog_IUS_Orbus6]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEnginesFX
        configuration = Orbus 6
        origMass = 0.975 //1,005kg Dry - 120kg Avionics

        CONFIG
        {
            name = Orbus 6E (IUS I)
            minThrust = 74.472
            maxThrust = 74.472 //16,742lbf
            heatProduction = 100

            PROPELLANT
            {
                name = HTPB
                ratio = 1.0
                DrawGauge = True
            }
            atmosphereCurve
            {
                key = 0 301.22
                key = 1 260 //guess
            }

            ullage = False
            pressureFed = False
            ignitions = 1
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
        }
    }

    !RESOURCE[],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 2988.04348 //2,749kg
        basemass = -1

        TANK
        {
            name = HTPB
            amount = 2988.04348
            maxAmount = 2988.04348
        }
    }
}

