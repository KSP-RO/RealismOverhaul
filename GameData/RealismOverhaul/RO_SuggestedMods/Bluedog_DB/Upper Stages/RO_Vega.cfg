//Rescale Factor - 
//http://www.spacelaunchreport.com/atlas-vega-card.jpg 
//Vega 2nd stage total dry mass ~ 1t, 3rd stage total dry mass ~ 0.8t

@PART[bluedog_Vega_EngineMount]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.696

	@mass = 0.25

	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 50
		basemass = -1

		TANK 
		{
			name = Hydrazine
			amount = 50
			maxAmount = 50 
		}
	}
}

