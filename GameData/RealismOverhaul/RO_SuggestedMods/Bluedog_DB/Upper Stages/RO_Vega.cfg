@PART[bluedog_Vega_Tank1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.696

	@mass = 0.3

	!RESOURCE[],*{}

	//~ 10t of propellant
	RESOURCE
	{
		name = Kerosene
		amount = 3980.9
		maxAmount = 3980.9
	}
	RESOURCE
	{
		name = LqdOxygen
		amount = 5973.1
		maxAmount = 5973.1
	}

	@MODULE[ModuleRCSFX],*
	{
		!resourceName = NULL

		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
			DrawGauge = True
		}
	}
}

