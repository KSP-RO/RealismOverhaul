@PART[bluedog_Juno4_Engine_6K]:FOR[RealismOverhaul]
{
	//from ROE mostly
	%RSSROConfig = True
	@rescaleFactor = 1.696

	@mass = 0.083

	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 4.25
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Juno6k
		origMass = 0.083
	
		CONFIG
		{
			name = Juno6k
			minThrust = 26.68932
			maxThrust = 26.68932
			heatProduction = 100
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = Helium
				ratio = 7.0		//Heated helium, assume 3:1 pressure ratio
				ignoreForIsp = True
			}
			
			%ullage = True
			%ignitions = 3
			%pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 300
				key = 1 258
			}
		}
		CONFIG
		{
			name = Juno6k-A2
			minThrust = 32.01118
			maxThrust = 32.01118 //taken from BDB
			heatProduction = 100
			
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.5
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5
				DrawGauge = False
			}
			
			PROPELLANT
			{
				name = Helium
				ratio = 7.0		//Heated helium, assume 3:1 pressure ratio
				ignoreForIsp = True
			}
			
			%ullage = True
			%ignitions = 3
			%pressureFed = True
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}
			
			atmosphereCurve
			{
				key = 0 312 //taken from BDB
				key = 1 261
			}
		}
	}
}