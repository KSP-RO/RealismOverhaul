@PART[LRV_Pod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@scale = 1.0
	@rescaleFactor = 1.0
	@mass = 0.170
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@title = Lunar Roving Vehicle
	@manufacturer = General Motors
	@description = LRV used on the Apollo missions. Attach the 4 wheels then put on the LEM.
	@MODULE[ModuleCommand]
	{
		!RESOURCE[ElectricCharge]
		{
		}
	}
	@RESOURCE[ElectricCharge]
	{
		@name = ElectricCharge
		@amount = 15682 //121 amp-hours * 36 volts to 15682 kJ
		@maxAmount = 15682
	}
}

@PART[LRV_Wheel]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@rescaleFactor = 1.0
	@mass = 0.010
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@title = Lunar Roving Vehicle Wheel
	@manufacturer = General Motors
	@description = LRV wheel 1. Place 2 of these diagonally on the LRV main body.
	@MODULE[ModuleWheel]
	{
		@resourceConsumptionRate = 0.12705324074 //Calculated using max distance of 120 km at max speed of 14 km/hr
	}
}

