@PART[Orion_LES]:FOR[RealismOverhaul]
{
	%RSSROConfig = true

	@rescaleFactor = 1.64150943396
	@node_stack_bottom = 0.0, -0.551633, 0.0, 0.0, -1.0, 0.0, 1
	@mass = 4.1290
	@maxTemp = 1973.15
	%fuelCrossFeed = false
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 0
		explosiveNodeID = bottom
	}
		@MODULE[ModuleEngines]
		{
			@minThrust = 1760.00
			@maxThrust = 1760.00
			@heatProduction = 100
			!fxOffset = NULL
			%ullage	= false
			%pressureFed = false
			%ignitions = 1

			@PROPELLANT[SolidFuel]
			{
				@name = HTPB
			}

			@atmosphereCurve
			{
				@key,0 = 0 290.00
				@key,1 = 1 245.00
			}
		}

		MODULE
		{
			name = ModuleFuelTanks
			volume = 1071.42
			type = HTPB
			basemass = -1
		}

		MODULE
		{
			name = ModuleEngineConfigs
			type = ModuleEngines
			configuration = Orion-LAS
			modded = false

			CONFIG
			{
				name = Orion-LAS
				minThrust = 1760.00
				maxThrust = 1760.00
				heatProduction = 100
				%ullage = false
				%pressureFed = false
				%ignitions = 1

				PROPELLANT
				{
					name = HTPB
					ratio = 1.000
					DrawGauge = True
				}

				atmosphereCurve
				{
					key = 0 290.00
					key = 1 245.00
				}
			}
		}

		!RESOURCE[SolidFuel]{}
	}
	
@PART[Orion_InstrumentServise_Module]:FOR[RealismOverhaul]
{

	%RSSROConfig = True
	@rescaleFactor = 1.64150943396
	@mass = 3.918
	@maxTemp = 1973.15
	@node_stack_top = 0.0, 1.124637, 0.0, 0.0, 1.0, 0.0,3
	@node_stack_bottom = 0.0, -1.838068, 0.0, 0.0, -1.0, 0.0,3
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!RESOURCE[MonoPropellant]{}
	!RESOURCE[Oxygen]{}
	!RESOURCE[CO2]{}
	!MODULE[LifeSupportRegeneratorModule]{}
	!MODULE[ModuleDecouple]{}
	
		MODULE
		{
			name	 = ModuleFuelTanks
			type	 = ServiceModule
			volume	 = 8600
			basemass = -1

			//	Oxygen max capacity 16.50 Kg.

			TANK
			{
				name	  = Oxygen
				amount	  = 11700
				maxAmount = 11700
			}

			//	Water max capacity 280.00 Kg.

			TANK
			{
				name	  = Water
				amount	  = 280
				maxAmount = 280
			}

			//	Propellant mass 9200.00 Kg.

			TANK
			{
				name	  = MMH
				amount	  = 4008
				maxAmount = 4008
			}

			TANK
			{
				name	  = MON3
				amount	  = 3950
				maxAmount = 3950
			}
			
			TANK
			{
				name	  = Hydrazine
				amount	  = 303.5
				maxAmount = 303.5
			}
		}
		
		@MODULE[ModuleRCS*]
		{
			@thrusterPower	  = 0.4136846
			!resourceName	  = NULL
			@resourceFlowMode = STACK_PRIORITY_SEARCH
			PROPELLANT
			{
				name  = Hydrazine
				ratio = 1.0
			}
			@atmosphereCurve
			{
				@key,0 = 0 254.00
				@key,1 = 1 82.08
			}
		}
		
		@MODULE[ModuleEngines*]
		{
			@minThrust	 	= 26.70
			@maxThrust		= 26.70
			@heatProduction	= 17.50
			!fxOffset		= NULL
			%ullage			= true
			%pressureFed	= true

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}

			@PROPELLANT[LiquidFuel]
			{
				@name  = MMH
				@ratio = 0.5084
			}

			PROPELLANT[Oxidizer]
			{
				@name  = MON3
				@ratio = 0.4915
			}

			@atmosphereCurve
			{
				@key,0 = 0 294.30
				@key,1 = 1 150.00
			}
		}

		//	Gimbal range value is the average of the pitch and yaw ranges (6 for pitch, 7 for yaw).

		@MODULE[ModuleGimbal]
		{
			@gimbalRange		 	= 6.500
			%useGimbalResponseSpeed = true
			%gimbalResponseSpeed 	= 16
		}

		!MODULE[TweakScale]{}

		MODULE
		{
			name		  = ModuleEngineConfigs
			type		  = ModuleEngines
			modded		  = false
			configuration = AJ10-190-OMS

			CONFIG
			{
				name		   = AJ10-190-OMS
				minThrust	   = 26.70
				maxThrust	   = 26.70
				heatProduction = 17.50

				PROPELLANT
				{
					name	  = MMH
					ratio	  = 0.504
					DrawGauge = True
				}

				PROPELLANT
				{
					name  = MON3
					ratio = 0.496
				}

				atmosphereCurve
				{
					key = 0 294.30
					key = 1 100.00
				}
			}

			CONFIG
			{
				name		   = AJ10-190-Orion
				minThrust	   = 33.40
				maxThrust	   = 33.40
				heatProduction = 17.50

				PROPELLANT
				{
					name	  = MMH
					ratio	  = 0.503
					DrawGauge = True
				}

				PROPELLANT
				{
					name  = MON3
					ratio = 0.496
				}

				atmosphereCurve
				{
					key = 0 313.20
					key = 1 100.00
				}
			}
		}
}
