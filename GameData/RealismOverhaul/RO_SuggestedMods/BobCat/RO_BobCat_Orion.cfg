@PART[Orion_Pod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.64150943396
	@node_stack_bottom = 0.0, -0.8753625, 0.0, 0.0, -1.0, 0.0, 3
	@node_stack_top = 0.0, 0.8054442, 0.0, 0.0, 1.0, 0.0, 2
	@mass = 6.6250
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%maxTemp = 1073.15
	%skinMaxTemp = 3600
	!MODULE[ModuleReactionWheel]
	{ }
	!MODULE[LifeSupportModule]
	{ }
	!RESOURCE[Food]
	{ }
	!RESOURCE[Water]
	{ }
	!RESOURCE[Oxygen]
	{ }
	!RESOURCE[CO2]
	{ }
	!RESOURCE[Waste]
	{ }
	!RESOURCE[WasteWater]
	{ }
	!RESOURCE[SolidFuel]
	{
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 20
		@maxThrust = 20
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = HTP
			@ratio = 1.0
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 110
			@key,1 = 1 97
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = DM
		modded = false
		CONFIG
		{
			name = DM
			minThrust = 20
			maxThrust = 20
			heatProduction = 100
			PROPELLANT
			{
				name = HTP
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 110
				key = 1 97
			}
		}
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1830
		type = ServiceModule
		basemass = -1
		TANK
			{
				name	  = ElectricCharge
				amount	  = 43200
				maxAmount = 43200
			}

			TANK
			{
				name	  = Hydrazine
				amount	  = 85
				maxAmount = 85
			}
			TANK
			{
				name	  = Food
				amount	  = 737
				maxAmount = 737
			}

			TANK
			{
				name	  = Water
				amount	  = 23.22
				maxAmount = 23.22
			}

			TANK
			{
				name	  = Oxygen
				amount	  = 3550
				maxAmount = 3550
			}

			TANK
			{
				name	  = CarbonDioxide
				amount	  = 0
				maxAmount = 1530
			}

			TANK
			{
				name	  = Waste
				amount	  = 0
				maxAmount = 67.06
			}

			TANK
			{
				name	  = WasteWater
				amount	  = 0
				maxAmount = 620.53
			}

			TANK
			{
				name	  = LithiumHydroxide
				amount	  = 63
				maxAmount = 63
			}
	}
		RESOURCE
		{
			name	  = Ablator
			amount	  = 1500
			maxAmount = 1500
		}
		MODULE
		{
			name = ModuleAblator
			ablativeResource = Ablator
			lossExp = -8000
			lossConst = 0.06
			pyrolysisLossFactor = 26000
			ablationTempThresh = 500
			reentryConductivity = 0.01
			charMax = 1
			charMin = 1
		}
		MODULE
		{
			name = AdjustableCoMShifter
			DescentModeCoM = 0.000, 0.000, -0.300
		}
}

@PART[Orion_Pod]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 2000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}

