@PART[Proton_Core_Oxidizer_Tank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		scale = 1.383, 1.383, 1.383
	}
	//%scale = 1.383
	%rescaleFactor = 1.0
	@node_stack_top = 0.0, 6.22, 0.0, 0.0, 1.0, 0.0, 3
	@mass = 30.1
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1973.15
	@title = Proton Stage 1
	@manufacturer = Khrunichev
	@description = A high thrust stage designed for use with storable propellants. In use with the Proton series of rockets.
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 354910.20
		type = Default
		basemass = -1
		TANK
		{
			name = UDMH
			amount = 144476.17
			maxAmount = 144476.17
		}
		TANK
		{
			name = NTO
			amount = 210434.03
			maxAmount = 210434.03
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 9810
		@maxThrust = 9810
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.407
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.593
		}
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 285
		}
		ullage = True
		ignitions = 1
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.407
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.593
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 5.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-253
		modded = false
		CONFIG
		{
			name = RD-253
			minThrust = 9810
			maxThrust = 9810
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.407
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.593
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 285
			}
		}
		CONFIG
		{
			name = RD-275
			minThrust = 10476
			maxThrust = 10476
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.407
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.593
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 285
			}
		}
	}
} 
