+PART[RD180_StockVersion]:FIRST
{
    @name = RO-BobCat-RD701
}

@PART[RO-BobCat-RD701]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
    %RSSROConfig = True

    @MODEL
    {
        @model = Sovietengines/RD180/model
        @scale = 1.135, 1.135, 1.135
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 2.42, 0.06, 0.0, 1.0, 0.0, 4
    @node_stack_bottom = 0.0, -1.875, 0, 0.0, -1.0, 0.0, 4
    @node_attach = 0.0, 2.405, 0, 0.0, 1.0, 0.0

    @mass = 4.42
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    %engineType = RD701
    %engineTypeMult = 1
    %massOffset = 0
    %ignoreMass = False

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 1588
        @maxThrust = 4004
        @heatProduction = 100
        %ullage = True
        %pressureFed = False
        %ignitions = 1

        @PROPELLANT[LiquidFuel]
        {
            @name = Kerosene
            @ratio = 0.126
        }

        PROPELLANT
        {
            name = LqdHydrogen
            ratio = 0.06
            DrawGauge = True
        }

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.814
            %DrawGauge = False
        }

        @atmosphereCurve
        {
            @key,0 = 0 415
            @key,1 = 1 330
        }
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 5.0
    }

    @MODULE[ModuleJettison],*
    {
        %isFairing = True
    }
}

