		{
			name = Waste
			amount = 0
			maxAmount = 330
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 250
		}
		TANK
		{
			name = NTO
			amount = 1181.865815
			maxAmount = 1181.865815
		}
		TANK
