@PART[Mir_Core_Module1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.35333333332, 1.20724637681, 1.35333333332
	}
	@node_stack_top = 0.0, 7.0020289855, 0.0, 0.0, 1.0, 0.0, 2
