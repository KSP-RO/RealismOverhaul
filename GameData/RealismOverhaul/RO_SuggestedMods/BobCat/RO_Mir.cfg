@PART[Mir_Kristall]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.4
	@mass = 16
	@title = Mir Kristall
	@manufacturer = Russia
	@description = Kristall, the fourth module, consisted of two main sections. The first was largely used for materials processing (via various processing furnaces), astronomical observations, and a biotechnology experiment utilising the Aniur electrophoresis unit. The second section was a docking compartment which featured two APAS-89 docking ports initially intended for use with the Buran programme and eventually used during the Shuttle-Mir programme. The docking compartment also contained the Priroda 5 camera used for Earth resources experiments. Kristall also carried six gyrodines for attitude control to augment those already on the station, and two collapsible solar arrays.
	@maxTemp = 1073.15
	@CrewCapacity = 1
	%MODULE[ModuleCommand]
	{
		%RESOURCE[ElectricCharge]
		{
			%rate = 2
		}
	}
	!MODULE[ModuleReactionWheel]
    {
	}
	%MODULE[ModuleRTAntennaPassive] 
	{
		%OmniRange = 500000
		%TRANSMITTER 
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	!RESOURCE
	{	
	}
	@MODULE[ModuleEngines]
	{
		@maxThrust = 8.76
		@PROPELLANT[MonoPropellant]
		{
			@name = N2O4
			@ratio = 0.5
		}
		PROPELLANT
		{
			name = Hydrazine
			ratio = 0.5
		}
		@atmosphereCurve
		{
			@key,0 = 0 350
			@key,1 = 1 120
		}
  	}
	MODULE
         	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 5
       	}
         	MODULE
	{
		name = ModuleFuelTanks
		volume = 20000
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 200000
			maxAmount = 200000
		}
		TANK
		{
			name = Oxygen
			amount = 140000
			maxAmount = 140000
		}
		TANK
		{
			name = Food
			amount = 675
			maxAmount = 675
		}
		TANK
		{
			name = Water
			amount = 375
			maxAmount = 375
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 30000
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 330
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 250
		}
		TANK
		{
			name = N2O4
			amount = 2500
			maxAmount = 2500
          		}
            	TANK
          	  	{
            		name = Hydrazine
            		amount = 2500
            		maxAmount = 2500
            	}
	}
	!MODULE[LifeSupportRegenerateModule]
	{
    } 
}
