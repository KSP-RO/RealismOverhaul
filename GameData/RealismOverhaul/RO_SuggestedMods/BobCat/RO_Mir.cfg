			name = TKS
			minThrust = 7.84
			maxThrust = 7.84
			heatProduction = 100
			PROPELLANT
			{
				name = NTO
				ratio = 0.5023
				DrawGauge = True
			}
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4977
			}
