//	Center Air Bag
@PART[BCS_Centauri_CentreBag]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = CST-100 Starliner Center Air Bag
	@manufacturer = #roMfrBoeing
	@description = Central inflatable airbag to help cushion the Starliner crew capsule. This bag is intended to only be deployed for splashdown in the water in emergency situations helping provide additional buoyancy.
}


//	Starliner CM
@PART[BCS_Centauri_CrewCapsule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = CST-100 Starliner Command Module
	@manufacturer = #roMfrBoeing
	@description = The Command Module of the CST-100 Starliner. Produced by Boeing for Crew Transportation to the International Space Station as part of NASA's Commercial Crew Program. Designed to be reusable for up to 10 times.
	@mass = 4.35
	%skinMassPerArea = 15.99
	%skinTempTag = HRSI
	%internalTempTag = Instruments
	%skinInsulationTag = True

	!RESOURCE,* {}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 1.6
		}
	}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ReentryCoM]] {}
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, 0.158
	}

	//	CM RCS:
	//	12x MR-104J RCS Engines
	//	Fuel: Hydrazine
	//	Thruster Power: 100lbf (445N)
	//	SL ISP: 215
	//	Vac ISP: 223
	//	Mass: 6.44kg

	@MODULE[ModuleRCSFX]
	{
		!resourceName = NULL
		!atmosphereCurve {}
		@thrusterPower = 0.445
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 10.0
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 223
			key = 1 215
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 180
		basemass = -1
		//	Batteries 1.5 kWh.
		TANK
		{
			name = ElectricCharge
			amount = 5400
			maxAmount = 5400
		}
		//	ACS propellant mass 150 Kg.
		TANK
		{
			name = Hydrazine
			amount = 150
			maxAmount = 150
		}
		//	ACS pressurization gas mass ~0.27 Kg.
		TANK
		{
			name = Helium
			amount = 1500
			maxAmount = 1500
		}
	}
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8	//Same as Orion because I cannot find any data
		RFBand = K	//Default to K-band
	}
}
@PART[BCS_Centauri_CrewCapsule]:NEEDS[RealFuels]:AFTER[ROCapsules]
{
	@description ^= :$: Supports a crew of 7 for 2 days.:
	@mass -= 0.07
	@MODULE[ModuleFuelTanks]
	{
		@volume = 460
		TANK
		{
			name = Food
			amount = 102.37
			maxAmount = 102.37
		}
		TANK
		{
			name = Water
			amount = 27.1
			maxAmount = 27.1
		}
		TANK
		{
			name = Oxygen
			amount = 4145
			maxAmount = 4145
		}
		TANK
		{
			name = Nitrogen		//No idea of actual size, assuming same 1:3 ratio Nitrogen:Oxygen Orion has
			amount = 1381
			maxAmount = 1381
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 9.32
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 34.47
		}
	}
}
@PART[BCS_Centauri_CrewCapsule]:NEEDS[ProfileRealismOverhaul]:AFTER[RealismOverhaul]
{
	%capsuleScrubbers = true
	%scrubberCapacity = 2
	%capsuleOrigin = US
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.600  //Remove Climatization and LS power draw
		}
	}
	MODULE
	{
		name = ProcessController
		resource = _PressureControl
		title = N2 Pressure Controller
		desc = Use <b>Nitrogen</b> to maintain the internal atmosphere at a comfortable pressure.
		capacity = 2
		toggle = true
		running = true
	}
	@MODULE[ProcessController],*
	{
		@capacity *= #$/CrewCapacity$
	}
}


//	Drogue Chutes
@PART[BCS_Centauri_DrogueChutes]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@CoMOffset = 0, -0.627468, 0
	@title = CST-100 Drogue Chutes
	@manufacturer = #roMfrBoeing
	@description = Twin Set of Drogue Chutes for the Starliner Command Module, deploy after detaching the Forward Heat Shield, then deploy the Main Parachutes for soft touchdown.
	%skinTempTag = Fiberglass
	%internalTempTag = Instruments
	!MODULE[ModuleParachute],* {}
	MODULE:NEEDS[RealChute]
	{
		name = RealChuteModule
		caseMass = 0.1
		timer = 0
		mustGoDown = false
		spareChutes = 1
		cutSpeed = 0.25
		PARACHUTE
		{
			parachuteName = canopy
			capName = Cap
			preDeploymentAnimation = semiDeploy
			deploymentAnimation = fullDeploy
			material = Kevlar
			minIsPressure = False
			minPressure = 0.01
			preDeployedDiameter = 6.55
			preDeploymentSpeed = 1.0
			minDeployment = 8000
			deployedDiameter = 12.6
			deploymentSpeed = 2
			deploymentAlt = 6000
			cutAlt = 2000
		}
	}
}


