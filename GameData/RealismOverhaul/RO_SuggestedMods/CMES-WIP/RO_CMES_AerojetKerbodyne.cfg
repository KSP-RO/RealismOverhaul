//	==================================================
//	Aerojet Rocketdyne AJ10-190 engine.

//	Dimensions: 1.170 x 1.960 m
//	Gross Mass: 118.00 Kg
//	Throttle Range: N/A
//	Burn Time: 1250 s
//	O/F Ratio: 1.70
//	==================================================

	@PART[CHAKAOME2]:FOR[RealismOverhaul]
	{
		%RSSROConfig = true

		@MODEL
		{
			@scale	  = 2.275, 2.150, 2.275
			%position = 0.000, 0.000, 0.000
			%rotation = 0.000, 0.000, 0.000
		}

		!mesh		   = NULL
		@scale		   = 1.000
		@rescaleFactor = 1.000

		@node_stack_top	   = 0.000,  0.340, 0.000, 0.000,  1.000, 0.000, 3
		%node_stack_bottom = 0.000, -1.540, 0.000, 0.000, -1.000, 0.000, 3

		@category	  = Engine
		@title		  = AJ10-190 [1.2 m]
		@manufacturer = Aerojet Rocketdyne
		@description  = Pressure - fed, radiatively cooled hypergolic engine. Derived from the AJ10-37 engine, it was used on the Space Shuttle Orbital Maneuvering System (OMS) and now it finds use as the Orion MPCV main engine.

		@mass			  = 0.118
		@crashTolerance	  = 12
		@breakingForce	  = 250
		@breakingTorque	  = 250
		@maxTemp		  = 1973.15
		%fuelCrossFeed	  = true
		%bulkheadProfiles = size3

		@MODULE[ModuleEngines*]
		{
			@minThrust	 	= 26.70
			@maxThrust		= 26.70
			@heatProduction	= 17.50
			!fxOffset		= NULL
			%ullage			= true
			%pressureFed	= true

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}

			@PROPELLANT[LiquidFuel]
			{
				@name  = MMH
				@ratio = 0.5084
			}

			@PROPELLANT[Oxidizer]
			{
				@name  = MON3
				@ratio = 0.4915
			}

			PROPELLANT
			{
				name		 = Helium
				ratio		 = 10.5146
				ignoreForIsp = true
			}

			@atmosphereCurve
			{
				@key,0 = 0 294.30
				@key,1 = 1 150.00
			}
		}

		//	Gimbal range value is the average of the pitch and yaw ranges (6 for pitch, 7 for yaw).

		@MODULE[ModuleGimbal]
		{
			@gimbalRange		 	= 6.500
			%useGimbalResponseSpeed = true
			%gimbalResponseSpeed 	= 16
		}

		!MODULE[TweakScale]{}

		MODULE
		{
			name		  = ModuleEngineConfigs
			type		  = ModuleEngines
			modded		  = false
			configuration = AJ10-190-OMS

			CONFIG
			{
				name		   = AJ10-190-OMS
				minThrust	   = 26.70
				maxThrust	   = 26.70
				heatProduction = 17.50

				PROPELLANT
				{
					name	  = MMH
					ratio	  = 0.504
					DrawGauge = True
				}

				PROPELLANT
				{
					name  = MON3
					ratio = 0.496
				}

				PROPELLANT
				{
					name		 = Helium
					ratio		 = 10.5146
					ignoreForIsp = true
				}

				atmosphereCurve
				{
					key = 0 294.30
					key = 1 100.00
				}
			}

			CONFIG
			{
				name		   = AJ10-190-Orion
				minThrust	   = 33.40
				maxThrust	   = 33.40
				heatProduction = 17.50

				PROPELLANT
				{
					name	  = MMH
					ratio	  = 0.503
					DrawGauge = True
				}

				PROPELLANT
				{
					name  = MON3
					ratio = 0.496
				}

				atmosphereCurve
				{
					key = 0 313.20
					key = 1 100.00
				}
			}
		}
	}

