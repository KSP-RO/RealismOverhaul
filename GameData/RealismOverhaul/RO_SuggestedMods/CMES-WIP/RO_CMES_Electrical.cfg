@PART[xLLLCommPolex]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.33
        	%MODULE[ModuleRTAntenna] {
		%IsRTActive = true
		%Mode0OmniRange = 0
		%Mode1OmniRange = 1500000
		%EnergyCost = 0.01
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}
    
	@title = Station Comms
        @description = Short range communications antenna.
        @manufacturer = NASA
}
