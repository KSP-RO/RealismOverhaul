//  ==================================================
//  Common Berthing Mechanism.

//  Dimensions: 2.3 m x 0.5 m
//  Inert Mass: 300 Kg
//  ==================================================

@PART[XCXA_ACBMX]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    !mesh = NULL

    @MODEL
    {
        @scale = 1.917, 3.25, 1.917
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 0.203, 0.0, 0.0, 1.0, 0.0, 2
    @node_stack_bottom = 0.0, -0.2, 0.0, 0.0, -1.0, 0.0, 2

    @category = Coupling
    @title = Common Berthing Mechanism (CBM)
    @manufacturer = Boeing Co.
    %description = A berthing mechanism used by the ISS modules (non Russian), the Multipurpose Logistics Modules (MPLM) and the resupply vehicles.

    @mass = 0.3
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 773.15
    %bulkheadProfiles = size2

    !MODULE[ModuleCommand],*{}

    !MODULE[ModuleSAS],*{}

    !MODULE[ModuleReactionWheel],*{}

    @MODULE[ModuleDockingNode]
    {
        @nodeType = CBM
        %acquireForce = 0.5
        %acquireMinFwdDot = 0.8
        %acquireminRollDot = -3.40282347E+38
        %acquireRange = 0.25
        %acquireTorque = 0.5
        %captureMaxRvel = 0.1
        %captureMinFwdDot = 0.998
        %captureMinRollDot = -3.40282347E+38
        %captureRange = 0.05
        %minDistanceToReEngage = 0.25
        %undockEjectionForce = 0.1
    }

    !MODULE[ModuleConnectedLivingSpace],*{}

    MODULE:NEEDS[ConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = True
        passableWhenSurfaceAttached = True
    }
}

