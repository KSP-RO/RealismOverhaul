//  ==================================================
//  Orion parachute pack.

//  RealChute compatibility.
//  ==================================================

@PART[xcstparachutex]:FOR[RealismOverhaul]:NEEDS[RealChute]
{
    !sound_parachute_open = NULL

    @category = none

    !MODULE[ModuleParachute],*{}

    !MODULE[RealChute*],*{}

    MODULE
    {
        name = RealChuteModule
        caseMass = 0.175
        timer = 0
        mustGoDown = True
        spareChutes = 0
        cutSpeed = 0.5
        secondaryChute = False

        PARACHUTE
        {
            material = Nylon
            preDeployedDiameter = 3.5
            deployedDiameter = 41.0
            minIsPressure = False
            minDeployment = 3500
            deploymentAlt = 1250
            cutAlt = 0
            preDeploymentSpeed = 2
            deploymentSpeed = 6
            preDeploymentAnimation = semiDeploy
            deploymentAnimation = fullyDeploy
            parachuteName = canopy
            capName = cap
        }
    }

    EFFECTS
    {
        rcpredeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_open
                volume = 1
            }
        }

        rcdeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_single
                volume = 1
            }
        }

        rccut
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_cut
                volume = 1
            }
        }

        rcrepack
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_repack
                volume = 1
            }
        }
    }
}

