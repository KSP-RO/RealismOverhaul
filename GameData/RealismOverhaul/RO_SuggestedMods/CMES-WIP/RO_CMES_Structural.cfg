@PART[XAltair2descent2stageX]:FOR[RealismOverhaul]
{
	%RSSROConfig = True	
	!mesh = DELETE
	MODEL
	{
		model = CMES/Structural/Altair_descent_stage/model
		scale = 1.4, 1.4, 1.4
	}
	@scale = 1
	@rescaleFactor = 1


	// --- node definitions ---
	@node_stack_top = 0.0, -1.05, 0.0, 0.0, 1.0, 0.0,2
	@node_stack_bottom = 0.0, -2.62378, 0.0, 0, -1, 0,2

	// --- FX definitions ---
	@fx_exhaustFlame_yellow_tiny = 0.0, -4.2, 0.0, 0.0, 1.0, 0.0, running
	@fx_exhaustLight_blue = 0.0, -3.0, 4.2, 0.0, 0.0, 1.0, running
    
        @title = Altair Lander Descent Module
	%manufacturer = NASA
	@description = The lunar descent and exploration stage of the Altair.
        @mass = 10.8
    
    RESOURCE
    {
        name = Food
        amount = 1.097
        maxAmount = 1.097
        @amount *= 16
        @maxAmount *= 16
    }
    RESOURCE
    {
        name = Water
        amount = 0.725
        maxAmount = 0.725
        @amount *= 16
        @maxAmount *= 16
    }
    RESOURCE
    {
        name = Oxygen
        amount = 111.038
        maxAmount = 111.038
        @amount *= 16
        @maxAmount 16
    }
 	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
    
        @RESOURCE[ElectricCharge]
	{
            amount = 10000
            maxaAmount = 10000
	}
    
	!RESOURCE[MonoPropellant]
	{
	}
    
        !MODULE[ModuleReactionWheel]
        {
        }
    
        !MODULE[ModuleGenerator]
        {
        }
        
    
        RESOURCE
        {
            name = Hydrazine
            amount = 1200
            maxAmount = 1200
        }
    
        @MODULE[ModuleRCS]
        {
            @resourceName = Hydrazine
        }
    
        RESOURCE
        {
            name = LqdHydrogen
            amount = 36894
            maxAmount = 36894
        }
    
        RESOURCE
        {
            name = LqdOxygen
            amount = 13466
            maxAmount = 13466
        }
        @MODULE[ModuleEngines*]
	{
		@minThrust = 350
		@maxThrust = 444
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.734
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.266
		}
		@atmosphereCurve
		{
			@key,0 = 0 462
			@key,1 = 1 235
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 4.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RL-10B-2
		modded = false
		CONFIG
		{
			name = RL-10B-2
			minThrust = 350
			maxThrust = 444
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.734
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.266
			}
			atmosphereCurve
			{
				key = 0 462
				key = 1 235
			}
		}

	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 5
		autoIgnitionTemperature = 800
		ignitorType = Electric
		useUllageSimulation = true
		isPressureFed = false
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
		IGNITOR_RESOURCE
		{
			name = LqdHydrogen
			amount = 0.734
		}
		IGNITOR_RESOURCE
		{
			name = LqdOxygen
			amount = 0.266
		}
	}
}
