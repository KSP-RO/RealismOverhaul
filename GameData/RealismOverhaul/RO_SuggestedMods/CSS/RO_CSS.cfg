	@amount = 13000
	@maxAmount = 13000
	}
	
	RESOURCE
	{
	name = LqdHydrogen
	amount = 1162
	maxAmount = 1162
	flowState = False
	}
	
	RESOURCE
	{
	name = LqdOxygen
	amount = 930
	maxAmount = 930
	flowState = False
	}
	
	MODULE
	{
	name = TacGenericConverter
	converterName = FuelCell
	conversionRate = 3.0
	inputResources = LqdHydrogen, 0.000248888, LqdOxygen, 0.000188888
	outputResources = ElectricCharge, 4.26, true, Water, 0.00018899683, true
	}
	MODULE
	{
		name = ModuleHeatPump
		heatTransfer = 50
		heatDissipation = 2.0  // High rate of dissipation
		heatGain = 1.0         // To handle the heat this part will be gaining     
		heatConductivity = 0.0 // And it won't try to spread the heat around to adjacent parts anymore.
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.02
		}
	}

}
