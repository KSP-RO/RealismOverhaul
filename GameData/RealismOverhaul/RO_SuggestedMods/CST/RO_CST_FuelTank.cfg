//  ==================================================
//  CST-100 service module.

//  Dimensions: 5.4 m x 2.5 m
//  Gross Mass: 7340 Kg

//  Source 1: http://www.boeing.com/assets/pdf/defense-space/space/ccts/docs/Space_2011_Boeing.pdf
//  Source 2: http://www.boeing.com/assets/pdf/defense-space/space/ccts/docs/CCDev2%20Boeing%20CST-100%20Overview.pdf
//  ==================================================

@PART[CST-100?Service?Module]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    !mesh = NULL

    MODEL
    {
        model = CST-100/Parts/serviceModule/model
        scale = 1.24, 1.24, 1.24
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 0.195, 0.0, 0.0, 1.0, 0.0, 3
    @node_stack_bottom = 0.0, -0.85, 0.0, 0.0, -1.0, 0.0, 3
    @node_stack_bottom_2 = 0.0, -1.445, 0.0, 0.0, -1.0, 0.0, 1

    @title = CST-100 Service Module
    @manufacturer = Boeing Co.
    @description = The service module for the CST-100 spacecraft.

    @mass = 1.1
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
    @bulkheadProfiles = size1, size3

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 5
    }
	
    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.22
        !resourceName = NULL

        PROPELLANT
        {
            name = MMH
            ratio = 0.4989
        }

        PROPELLANT
        {
            name = MON3
            ratio = 0.5066
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 220
            @key,1 = 1 100
        }
    }

    @MODULE[ModuleDeployableSolarPanel]
    {
        @chargeRate = 1.0
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 4750
        basemass = -1

        //  Electricity 45 kWh

        TANK
        {
            name = ElectricCharge
            amount = 45000
            maxAmount = 45000
        }

        //  Water 200 Kg.

        TANK
        {
            name = Water
            amount = 200
            maxAmount = 200
        }

        //  Fuel 1920 Kg.

        TANK
        {
            name = MMH
            amount = 2180
            maxAmount = 2180
        }

        //  Oxidizer 3115 Kg.

        TANK
        {
            name = MON3
            amount = 2190
            maxAmount = 2190
        }

        //  Helium 116 Kg.

        TANK
        {
            name = Helium
            amount = 25000
            maxAmount = 25000
        }
    }

    !RESOURCE,*{}
}
