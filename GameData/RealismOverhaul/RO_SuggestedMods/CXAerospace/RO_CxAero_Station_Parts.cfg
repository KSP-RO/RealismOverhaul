@PART[CXA_Quest_Airlock]:FOR[RealismOverhaul]
{
	//Based on ISS Quest airlock 
	//Measured gross volume 28 kL (for large segment)
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.78, 1.78, 1.78
	}
	@rescaleFactor = 1
	@scale = 1
	@node_stack_front = 0.0, 2.047, 0.0, 0.0, 1.0, 0.0, 1
	@mass = 5.814 //based on ISS Quest minus 0.250 for CBM docking port
	
	!RESOURCE,* {}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 1400
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1000
		}
		TANK
		{
			name = Oxygen
			amount = 2800
			maxAmount = 2800
		}
	}

	!MODULE[TweakScale]{}
}

