//  ==================================================
//  Surveyor camera.

//  Dimensions: 0.1 m x 0.425 m
//  Gross Mass: 5 kg
//  ==================================================

@PART[ca_landv_cam_s1]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.25, 1.25, 1.25
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @title = Surveyor Landing Survey Camera
    @manufacturer = Hughes Aircraft Company
    @description = The main survey television camera of the Surveyor lander. The integrated mirror can be rotated by 360 degrees to create photographic panoramas of the landing site.

    @mass = 0.005
    @crashTolerance = 8
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 873.15
    %skinMaxTemp = 873.15
    %fuelCrossFeed = False
    @tags ^= :$: surveyor
}

//  ==================================================
//  Surveyor soil scoop.

//  Dimensions: 0.15 m x 0.35 m
//  Inert Mass: 5 kg
//  ==================================================

@PART[ca_landv_soilScoop]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.6, 1.6, 1.6
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @title = Surveyor Soil Mechanics Surface Sampler
    @manufacturer = Hughes Aircraft Company
    @description = The soil mechanics surface sampler is an instrument designed to test the physical properties of the topsoil (density, porosity, resistivity) and to expose subsoil material for photography.

    @mass = 0.005
    @crashTolerance = 8
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 873.15
    %skinMaxTemp = 873.15
    %fuelCrossFeed = False
    @tags ^= :$: sampler surface
}
