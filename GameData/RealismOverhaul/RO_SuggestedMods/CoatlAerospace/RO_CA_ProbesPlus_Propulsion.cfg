@PART[ca_jib]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.6, 1.6, 1.6
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @title = Generic 0.5 kN Thruster
