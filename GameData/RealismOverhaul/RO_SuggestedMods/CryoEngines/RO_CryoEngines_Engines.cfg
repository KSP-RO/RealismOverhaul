		scale = 1, 1, 1
		position = -1.55, 0.45, 0
		rotation = 0, 90, 0
	}
	@MODEL,1:NEEDS[VenStockRevamp]		//Hex-editted mu files originally by Ven, re-distributed under CC-BY-4.0
	{
		@model = RealismOverhaul/Models/KVDvernVSR
		!texture = DELETE
