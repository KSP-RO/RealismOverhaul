	}
	%rescaleFactor = 1.0
	@node_stack_top = 0.0, 2.46287, 0.0, 0.0, 1.0, 0.0, 3
	@node_stack_bottom = 0.0, -3.05898, 0.0, 0.0, -1.0, 0.0, 3
	
	%mass = 6.597
	%maxTemp = 1970
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 3370
		%minThrust = 1890
		%engineID = mainEngine
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 409
			@key,1 = 1 357
		}
		@PROPELLANT[LqdHydrogen]
		{
			%ratio = 0.7258
		}
		@PROPELLANT[Oxidizer]
		{
			%name = LqdOxygen
			%ratio = 0.2715
		}
	}
	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = vern01Transform
		engineID = vernier
		minThrust = 4
		maxThrust = 4
		heatProduction = 0
		exhaustDamage = False
		ignitionThreshold = 0.1
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.7285
		}
		PROPELLANT[Oxidizer]
		{
			name = LqdOxygen
			ratio = 0.2715
		}
		atmosphereCurve
		{
			key,0 = 0 409
			key,1 = 1 357
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesFX
		configuration = Gas-Generator-Exhaust
		engineID = vernier
		isMaster = false
		modded = false
		CONFIG
		{
			name = Gas-Generator-Exhaust
			minThrust = 4
			maxThrust = 4
			heatProduction = 10
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.7285
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.2715
			}
			atmosphereCurve
			{
				key = 0 409
				key = 1 357
			}
		}
	}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = vern01Transform
		gimbalRange = 26
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
