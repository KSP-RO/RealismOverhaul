//=============
//	Common patch
//	Run it at the end so we can fix the node positions
//=============

@PART[cryoengine-deinonychus-1|cryoengine-eagle-1|cryoengine-stromboli-1|cryoengine-tharsis-1|cryoengine-pavonis-1|cryoengine-etna-1|cryoengine-ulysses-1|cryoengine-fuji-1|cryoengine-hecate-1|cryoengine-vesuvius-1|cryoengine-tyrannosaur-1|cryoengine-iguanodon-1|cryoengine-hawk-1|cryoengine-allosaur-1|cryoengine-erebus-1|cryoengine-buzzard-1]:FOR[RealismOverhaul]
{
	%crashTolerance = 10
	%maxTemp = 673.15
	%skinMaxTemp = 773.15
	%fuelCrossFeed = true
	%breakingForce = 10000
	%breakingTorque = 10000

	//fix node position
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE,*
		{
			@NODE,*
			{
				@position[*] /= #$/rescaleFactor$
			}
		}
	}
}
