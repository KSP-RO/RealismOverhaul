//Vulcain 1 and 2
@PART[cryoengine-125-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL,0
	{
		@scale = 1.68,1.68,1.68
	}
	%rescaleFactor = 1.0
	@node_stack_top = 0.0, 1.1686, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -1.3581, 0.0, 0.0, -1.0, 0.0, 1
	
	%mass = 1.8
	%maxTemp = 1700
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 1390
		%minThrust = 1390
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 433
			@key,1 = 1 318
		}
		@PROPELLANT[LiquidFuel]
		{
			%name = LqdHydrogen
			%ratio = 0.763
		}
		@PROPELLANT[Oxidizer]
		{
			%name = LqdOxygen
			%ratio = 0.237
		}
	}
	engineType = Vulcain
}

