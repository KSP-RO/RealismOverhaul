//  ==================================================
//  Angara URM-2.

//  Dimensions: 3.6 m x 5.2 m
//  Gross Mass: 40000 Kg
//  ==================================================

@PART[URM2]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
    }

    !mesh = NULL

    %scale = 1.0
    @rescaleFactor = 1.0

    @category = FuelTank
    @title = Angara Universal Rocket Module 2
    @manufacturer = Khrunichev State Research and Production Space Center (KBKhA)
    @description = The Universal Rocket Module 2 (URM-2) is the upper stage module meant for Angara A5 launch vehicle. It's equipped with avionics and retrorockets for clean separation from the payload.

    @mass = 4.0
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 423.15
    %skinMaxTemp = 423.15
    @bodyLiftMultiplier = 0
    %emmisiveConstant = 1.8
    %CrewCapacity = 0
    %vesselType = Probe
    !linearStrength = NULL
    !angularStrength = NULL
    !emissive?Constant = NULL
    !specPower = NULL

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 0
        @maxThrust = 35
        @heatProduction = 100
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0

        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
            @ratio = 1.0
        }

        @atmosphereCurve
        {
            @key,0 = 0 250
            @key,1 = 1 220
        }
    }

    MODULE
    {
        name = ModuleSAS
        SASserviceLevel = 3
        standalone = True
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 34790
        basemass = -1

        //  URM-2 fuel 9945 Kg.

        TANK
        {
            name = Kerosene
            amount = 12130
            maxAmount = 12130
        }

        // URM-2 oxidizer 25855 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 22660
            maxAmount = 22660
        }
    }

    !RESOURCE,*{}

    // Avionics batteries 1.2 kWh.
    // Supports the URM-2 for the duration of it's flight (approximately 10 minutes).

    RESOURCE
    {
        name = ElectricCharge
        amount = 330
        maxAmount = 330
    }

    // Separation motors HTPB propellant mixture 177 Kg.

    RESOURCE
    {
        name = HTPB
        amount = 100
        maxAmount = 100
    }
}

//  ==================================================
//  Angara URM-2.

//  Remote Tech compatibility.
//  ==================================================

@PART[URM2]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter],*{}

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate -= 0.025
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 100000
        EnergyCost = 0.025

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.01385
        }
    }
}

