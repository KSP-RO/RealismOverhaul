//  ==================================================
//  Apollo Lunar Module ascent stage.

//  Dimensions: 5 m x 3.1 m
//  Gross Mass: 4570 kg

//  The inert mass value includes some ancillary
//  equipment, such as the helium tanks for propellant
//  pressurization and the thermal control system
//  resources.
//  ==================================================

@PART[LEM_ASCENT_STAGE]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
    }

    //  Docking module (drogue) model.

    MODEL
    {
        model = ATS/SATURN_V/DECQ_LEM/LEM_dockingPort
        scale = 1.175, 1.0, 1.175
        position = 0.0, 1.325, 0.0
        rotation = 0.0, 0.0, 0.0
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 1.405, 0.0, 0.0, 1.0, 0.0, 1
    @node_stack_bottom = 0.0, -1.375, 0.0, 0.0, -1.0, 0.0, 2

    @mass = 2.2
    @crashTolerance = 8
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 673.15
    %skinMaxTemp = 773.15
    @fuelCrossFeed = True
    !stageAfter = NULL
    !stageBefore = NULL
    %stageOffset = 1
    %childStageOffset = 1
    %stagingIcon = LIQUID_ENGINE
    @vesselType = Lander
    @CrewCapacity = 2
    %NoCrossFeedNodeKey = bottom
    @bulkheadProfiles = size1, size2

    %leaveCategory = True

    %engineType = LMAE
    %ignoreMass = True

    //  Hibernation implemented for the low power mode (980 W average
    //  power consumption for trans-lunar coast and surface EVA).

    @MODULE[ModuleCommand]
    {
        @minimumCrew = 1
        %hasHibernation = True
        %hibernateOnWarp = True
        %hibernationMultiplier = 0.65

        RESOURCE
        {
            name = ElectricCharge
            rate = 1.525
        }
    }

    @MODULE[ModuleSAS]
    {
        %SASServiceLevel = 3

        !RESOURCE,*{}
    }

    !MODULE[ModuleReactionWheel],*{}

    @MODULE[ModuleEngines*]
    {
        @minThrust = 15.6
        @maxThrust = 15.6
        @heatProduction = 20
        %ullage = False
        %pressureFed = True
        %ignitions = 1

        PROPELLANT
        {
            name = Aerozine50
            ratio = 0.5017
            DrawGauge = True
        }

        @PROPELLANT[MonoPropellant]
        {
            @name = NTO
            @ratio = 0.4983
            @DrawGauge = False
        }

        @atmosphereCurve
        {
            @key,0 = 0 311
            @key,1 = 1 100
        }
    }

    //  Sixteen R-4D thrusters for attitude control (mass 5 lb, thrust 100 lbf, VAC Isp 280 s, O/F ratio 2.0 each).

    @MODULE[ModuleRCS*]
    {
        @thrusterPower = 0.445
        !resourceName = NULL
        !resourceFlowMode = NULL
        !enableX = NULL
        !enableY = NULL
        !enableZ = NULL

        PROPELLANT
        {
            name = Aerozine50
            ratio = 0.5575
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.4425
        }

        @atmosphereCurve
        {
            @key,0 = 0 278
            @key,1 = 1 168
        }
    }
	
	@MODULE[FXModuleAnimateThrottle]
	{
		@responseSpeed = 0.001
		%dependOnThrottle = True
	}

    @MODULE[ModuleScienceContainer]
    {
        @storageRange = 2.75
    }

    @MODULE[ModuleAnimateGeneric]:HAS[#animationName[Antenna]]
    {
        @startEventGUIName = Extend HGA
        @endEventGUIName = Retract HGA
        %actionGUIName = Toggle HGA
        !toggleActionName = NULL
    }

    @MODULE[ModuleAnimateGeneric]:HAS[#animationName[LH1]]
    {
        @startEventGUIName = Turn On Cabin Lights
        @endEventGUIName = Turn Off Cabin Lights
        %actionGUIName = Toggle Cabin Lights
        %allowAnimationWhileShielded = False
    }

    @MODULE[ModuleAnimateGeneric]:HAS[#animationName[LEM_L]]
    {
        %actionGUIName = Toggle Docking Lights
    }

    !MODULE[ModuleDeployableAntenna],*{}

    MODULE
    {
        name = ModuleDeployableAntenna
        animationName = Antenna
        pivotName = 2
        showStatus = False
        isBreakable = False
        isTracking = False
        extendActionName = Extend HGA
        retractActionName = Retract HGA
        extendpanelsActionName = Toggle HGA
        windResistance = 1.0
    }

    !MODULE[ModuleDataTransmitter],*{}

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = DIRECT
        antennaPower = 14400
        antennaCombinable = True
        antennaCombinableExponent = 2.0
        packetInterval = 1.0
        packetSize = 1.024
        requiredResource = ElectricCharge
        packetResourceCost = 0.1
        DeployFxModules = 0
    }

    !MODULE[ModuleDockingNode],*{}

    MODULE
    {
        name = ModuleDockingNode
        referenceAttachNode = top
        nodeType = Apollo
        gendered = True
        genderFemale = True
        acquireForce = 0.5
        acquireMinFwdDot = 0.8
        acquireminRollDot = -3.40282347E+38
        acquireRange = 0.25
        acquireTorque = 0.5
        captureMaxRvel = 0.1
        captureMinFwdDot = 0.998
        captureMinRollDot = -3.40282347E+38
        captureRange = 0.05
        minDistanceToReEngage = 0.25
        undockEjectionForce = 0.1
    }

    !MODULE[ModuleConnectedLivingSpace],*{}

    MODULE:NEEDS[ConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = True
        impassablenodes = bottom
    }

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 2085
        basemass = -1

        //  Two batteries ~16.6 kWh (28 V @ 296 Ah each).

        TANK
        {
            name = ElectricCharge
            amount = 59675
            maxAmount = 59675
        }

        //  LMAE and ACS fuel mass ~913 kg.

        TANK
        {
            name = Aerozine50
            amount = 1015
            maxAmount = 1015
        }

        //  LMAE and ACS oxidizer mass ~1462 kg.

        TANK
        {
            name = NTO
            amount = 1008
            maxAmount = 1008
        }
    }

    !RESOURCE,*{}
}

