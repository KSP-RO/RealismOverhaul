//  ==================================================
//  R-7 Block I stage.

//  Dimensions: 2.5 m x 6 m
//  Gross Mass: 23570 kg

//  Inert mass does not include the mass of the
//  payload adapters (150 kg or 200 kg) or the engine
//  (450 kg).
//  ==================================================

@PART[R7_BLOCK_I]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 1.0, 1.0, 1.0
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @category = FuelTank
    @title = Soyuz FG/U/ST Block I
    %manufacturer = TsSKB-Progress
    @description = The Block I third stage is the most commonly used upper stage for the Soyuz launch vehicle. It can be fitted with either the RD-0110 engine or the newer RD-0124. It has a special liquid oxygen vent nozzle designed to put it into a tumble so that it doesn't collide with the payload after separation.

    @mass = 1.75
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 573.15
    %skinMaxTemp = 673.15
    %stageOffset = 1
    %childStageOffset = 1
    %stagingIcon = SOLID_BOOSTER
    %fuelCrossFeed = True
    %crewCapacity = 0
    %vesselType = Probe
    @tags ^= :$: command control (core fly fueltank liquid oxidizer probe propellant rocket sas space stab steer

    !MODULE[ModuleCommand],*{}

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = False

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.2
        }
    }

    !MODULE[ModuleSAS],*{}

    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 3
        standalone = True
    }

    //  Simulates the LOX valve that opens after payload separation.

    @MODULE[ModuleEngines*]
    {
        @minThrust = 0.7
        @maxThrust = 0.7
        @heatProduction = 0
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0
        %ullage = False
        %pressureFed = False
        %ignitions = -1

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 1.0
            @DrawGauge = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 40
            @key,1 = 1 10
        }
    }

    !MODULE[ModuleDataTransmitter],*{}

    //  Level 2 telecommunications system.

    MODULE
    {
        name = ModuleDataTransmitter
        antennaType = DIRECT
        antennaPower = 50
        antennaCombinable = True
