//  ==================================================
//  Soyuz TM/TMA/MS launch escape system jettison motor.

//  Dimensions: 0.41 m x 2.5 m
//  Gross Mass: 310 Kg
//  ==================================================

@PART[EAS_top]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 1.0, 1.0, 1.0
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @title = Soyuz Launch Escape System Jettison Motor
    %manufacturer = TsSKB-Progress
    @description = A small, multi-nozzle solid motor designed to cleanly separate the Soyuz launch escape system assembly from the fairing during a nominal flight. It can also pull away the entire upper section of the fairing in case of an abort.

    @mass = 0.1
    @crashTolerance = 12
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 523.15
    %skinMaxTemp = 523.15
    %stageOffset = 1
    %childStageOffset = 1
    !specPower = NULL

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @exhaustDamage = True
        @minThrust = 145.0
        @maxThrust = 145.0
        @heatProduction = 100
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0
        %ullage = False
        %pressureFed = False
        %ignitions = 1

        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }

        @atmosphereCurve
        {
            @key,0 = 0 235
            @key,1 = 1 215
        }
    }

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = HTPB
        volume = 120
        basemass = -1

        TANK
        {
            name = HTPB
            amount = 120
            maxAmount = 120
        }
    }

    !MODULE[ModuleEngineConfigs],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEnginesRF
        configuration = Soyuz-LES-Jettison
        modded = False

        CONFIG
        {
            name = Soyuz-LES-Jettison
            minThrust = 145.0
            maxThrust = 145.0
            heatProduction = 100

            PROPELLANT
            {
                name = HTPB
                ratio = 1.0
                DrawGauge = True
            }

            atmosphereCurve
            {
                key = 0 250
                key = 1 220
            }
        }
    }

    !RESOURCE,*{}
}

