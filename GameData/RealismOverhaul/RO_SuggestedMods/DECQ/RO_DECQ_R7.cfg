//  ==================================================
//  Soyuz Block I.

//  Dimensions: 2.5 m x 6 m
//  Gross Mass: 23570 Kg

//  Inert mass does not include the mass of the
//  payload adapters (150 Kg or 200 Kg) or the engine
//  (450 Kg).
//  ==================================================

@PART[R7_BLOCK_I]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 1.0, 1.0, 1.0
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @category = FuelTank
    @title = Soyuz FG/U/ST Block I
    %manufacturer = TsSKB-Progress
    @description = The Block I third stage is the most commonly used upper stage for the Soyuz launch vehicle. It can be fitted with either the RD-0110 engine or the newer RD-0124. It has a special liquid oxygen vent nozzle designed to put it into a tumble so that it doesn't collide with the payload after separation.

    @mass = 1.75
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 473.15
    %stageOffset = 1
    %childStageOffset = 1
    %fuelCrossFeed = True

    @MODULE[ModuleEngines*]
    {
        @minThrust = 0.35
        @maxThrust = 0.35
        @heatProduction = 0
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0
        %ullage = False
        %pressureFed = False
        %ignitions = -1

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 1.0
            @DrawGauge = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 40
            @key,1 = 1 10
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 22430
        basemass = -1

        //  RD-0110 fuel 7077 Kg.

        TANK
        {
            name = Kerosene
            amount = 8630
            maxAmount = 8630
        }

        //  RD-0110 oxidizer 15747 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 13800
            maxAmount = 13800
        }
    }

    !RESOURCE,*{}

    //  Avionics batteries 540 Wh.
    //  Supports the Block I stage for the duration of it's flight (approximately 15 minutes).

    RESOURCE
    {
        name = ElectricCharge
        amount = 150
        maxAmount = 150
    }
}

//  ==================================================
//  Soyuz Block I.

//  Workaround for a Realism Overhaul KER and MJ
//  patching limitation.
//  ==================================================

@PART[R7_BLOCK_I]:BEFORE[RealismOverhaul]
{
    %crewCapacity = 0
    %vesselType = Probe

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15
        }
    }

    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 3
        standalone = True
    }
}

//  ==================================================
//  Soyuz Block I.

//  Remote Tech compatibility.
//  ==================================================

@PART[R7_BLOCK_I]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate -= 0.025
        }
    }

    !MODULE[ModuleSPU*]{}

    !MODULE[ModuleRTAntenna*]{}

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 100000
        EnergyCost = 0.025

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.128
            PacketResourceCost = 0.01385
        }
    }
}

