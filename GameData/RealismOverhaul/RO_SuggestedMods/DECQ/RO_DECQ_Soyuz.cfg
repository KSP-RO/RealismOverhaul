            maxAmount = 526.5
        }

        //  Water (capacity for 720 hours).

        TANK
        {
            name = Water
            amount = 174.2
            maxAmount = 348.4
        }

        //  Oxygen (capacity for 720 hours).

        TANK
        {
            name = Oxygen
            amount = 26632.8
            maxAmount = 53265.6
        }

        //  Solid waste (capacity for 720 hours).

        TANK
        {
            name = Waste
            amount = 0
            maxAmount = 47.9
        }

        //  Liquid waste (capacity for 720 hours).

        TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 443.3
        }

        //  Carbon Dioxide (capacity for 720 hours).

        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 46033.9
        }

        //  CO2 scrubber canisters (capacity for 720 hours).

        TANK
        {
            name = PotassiumSuperoxide
            amount = 16.7
            maxAmount = 66.6
        }
    }

    MODULE
    {
        name = TacGenericConverter
        converterName = CO2 Scrubber
        StartActionName = Start CO2 Scrubber
        StopActionName = Stop CO2 Scrubber
        tag = Life Support
        conversionRate = 3.0
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 0.00589121
        }

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.01
        }

        INPUT_RESOURCE
        {
            ResourceName = PotassiumSuperoxide
            Ratio = 0.0000085683
        }

        OUTPUT_RESOURCE
        {
            ResourceName = WasteWater
            Ratio = 0.0032924498
            DumpExcess = True
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Waste
            Ratio = 0.0000257297
            DumpExcess = False
        }
    }
}

