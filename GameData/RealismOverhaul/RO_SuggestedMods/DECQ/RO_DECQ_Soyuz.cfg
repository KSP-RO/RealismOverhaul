        useGimbalResponseSpeec = True
        gimbalResponseSpeed = 16
    }

    !MODULE[ModuleEngineConfigs],*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = S5.80

        CONFIG
        {
            name = S5.80
            minThrust = 2.95
            maxThrust = 2.95
            heatProduction = 1
            ullage = True
            pressureFed = True
            ignitions = 30

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }

            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 302
                key = 1 100
            }
        }
    }

    //  Attitude Control System (ACS) thrusters.

    @MODULE[ModuleRCS*]:HAS[#thrusterTransformName[DPO_M]]
    {
        @thrusterPower = 0.026
        !enableRoll = NULL
        !enableYaw = NULL
        !enablePitch = NULL
        !enableX = NULL
        !enableY = NULL
        !enableZ = NULL
        !fxPrefix = NULL
        !resourceName = NULL

        PROPELLANT
        {
            name = UDMH
            ratio = 0.4977
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.5023
        }

        @atmosphereCurve
        {
            @key,0 = 0 285
            @key,1 = 1 100
        }
    }

    //  Rendezvous/Attitude Control System (ACS)/main engine backup thrusters.

    @MODULE[ModuleRCS*]:HAS[#thrusterTransformName[DPO_B]]
    {
        @thrusterPower = 0.13
        !enableRoll = NULL
        !enableYaw = NULL
        !enablePitch = NULL
        !enableX = NULL
        !enableY = NULL
        !enableZ = NULL
        !fxPrefix = NULL
        !resourceName = NULL

        PROPELLANT
        {
            name = UDMH
            ratio = 0.4977
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.5023
        }

        @atmosphereCurve
        {
            @key,0 = 0 291
            @key,1 = 1 100
        }
    }

    !MODULE[ModuleAlternator],*{}

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 880
        basemass = -1

        //  Storage batteries 334.8 kWh.

        TANK
        {
            name = ElectricCharge
            amount = 93000
            maxAmount = 93000
        }

        //  KTDU-80 fuel 310 Kg.

        TANK
        {
            name = UDMH
            amount = 390
            maxAmount = 390
        }

        //  KTDU-80 oxidizer 570 Kg.

        TANK
        {
            name = NTO
            amount = 393
            maxAmount = 393
        }
    }

    !MODULE[ModuleActiveRadiator],*{}

    MODULE
    {
        name = ModuleActiveRadiator
        maxEnergyTransfer = 50.0
        overcoolFactor = 0.4427
        isCoreRadiator = True
        parentCoolingOnly = False

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.3
        }
    }

    !RESOURCE,*{}
}

