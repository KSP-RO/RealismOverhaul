	@rescaleFactor = 1.0
	@mass = 0.2
	@maxTemp = 7073.15
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 90.7
		@maxThrust = 90.7
		@PROPELLANT[MonoPropellant]
		{
			@name = Syntin
			@ratio = 0.35652
			@DrawGauge = true
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.64348
		}
		@atmosphereCurve
		{
			@key = 0 362
			@key = 1 322
		}
		%ullage = False
		%pressureFed = True
		%ignitions = 15
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	@MODULE[KM_Gimbal]
	{
		@yawGimbalRange = 8.5
		@pitchGimbalRange = 15
		@responseSpeed = 100
		enableRoll = true
	}
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.2
		configuration = 17D12
		modded = false
		CONFIG
		{
			name = 17D12
			maxThrust = 90.7
			minThrust = 90.7
			PROPELLANT
			{
				name = Syntin
				ratio = 0.35652
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.64348
			}
			atmosphereCurve
			{
				key = 0 362
				key = 1 322
			}
		}
	}
}	
	
