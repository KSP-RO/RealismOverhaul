@PART[Buran_Engine17D12]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	@rescaleFactor = 1.0
	@mass = 1.4
	@maxTemp = 7073.15
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 90.7
		@maxThrust = 90.7
		@PROPELLANT[MonoPropellant]
		{
			@name = UDMH
			@ratio = 0.315
			@DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.708
		}
		@atmosphereCurve
		{
			@key = 0 362
			@key = 1 322
		}
		%ullage = True
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.315
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.708
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	@MODULE[KM_Gimbal]
	{
		@yawGimbalRange = 8.5
		@pitchGimbalRange = 15
		@responseSpeed = 100
		enableRoll = true
	}
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.2
		configuration = 17D12
		modded = false
		CONFIG
		{
			name = 17D12
			maxThrust = 90.7
			minThrust = 90.7
			PROPELLANT
			{
				name = UDMH
				ratio = 0.315
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.708
			}
			atmosphereCurve
			{
				key = 0 362
				key = 1 322
			}
		}
	}
}	
	
