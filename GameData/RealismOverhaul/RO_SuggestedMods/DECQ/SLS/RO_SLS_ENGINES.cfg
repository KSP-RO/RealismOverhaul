@PART[SLS_RS_25]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1
	
	engineType = SSME
	engineTypeMult = 4
	ignoreMass = true
	
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}
@PART[SLS_RS_25]:AFTER[RealismOverhaulEnginesPost]
{
	@title = SLS' core stage
	@manufacturer = Rocketdyne
	@description = SLS's core stage with 4 RS-25D/E
	
	@MODULE[ModuleEngineConfigs]
    {
        @configuration = RS-25D/E

        !CONFIG,*:HAS[~name[RS-25D/E]]{}
    }
	
	@mass = 26.73
}

@PART[SLS_UPPERSTAGE_RL_10]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1
	%engineType = RL10
}
@PART[SLS_UPPERSTAGE_RL_10]:AFTER[RealismOverhaulEnginesPost]
{
    @MODULE[ModuleEngineConfigs]
    {
        @configuration = RL10B-2

        !CONFIG,*:HAS[~name[RL10B-2],~name[RL10C-1]]{}
    }
	@mass = 0.277
	
	@title = RL10B-2 Engine
	@manufacturer = Aerojet Rocketdyne
}

//here we can rely on RO data which is quite accurate.
@PART[SSRB]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@scale = 1
	
	@mass = 91.147
	
	@MODEL
	{
		@scale = 1,1,1
	}
	
	!RESOURCE[SolidFuel]{}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 356304.13
		basemass = -1
		type = PBAN
	}
	
	%engineType = RSRMV
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 7.0 //FIXME: source is A1Ch1
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
}

