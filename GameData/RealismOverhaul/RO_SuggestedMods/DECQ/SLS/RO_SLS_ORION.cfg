@PART[ORION_SERV_MODULE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@manufacturer = ESA, Airbus
	
	//total service module mass = 6.185. Subtract 0.125t of Aj 10 engine, 0.4 ton of solar arrays (4x0.1) + 0.6 t of RCS
	//and 0.567 of other stuff:
	@mass = 4.493
	
	@MODEL
	{
		@scale = 1, 1, 1
	}
	@scale = 1
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	!MODULE[ModuleReactionWheel] {}
	
	%fuelCrossFeed = True

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 9840
		basemass = -1
		
		TANK
		{
			name = Oxygen
			amount = 71500
			maxAmount = 71500
		}
		TANK
		{
			name = Water
			amount = 470
			maxAmount = 470
		}
		
		TANK
		{
			name = MMH
			amount = 4018.17
			maxAmount = 4018.17
		}
		TANK
		{
			name = MON3
			amount = 4031.3
			maxAmount = 4031.3
		}
	}
	
	MODULE[ModuleRCS*]
	{
		//8x490N thruster per axis = 
		@thrusterPower = 3.92
		
		resourceFlowMode = STACK_PRIORITY_SEARCH
		
		//EDIT: for some reason both RCS and sps backup works only with mono propellant. if you happen to solve it, please remove the comment.
		PROPELLANT
		{
			name = MON3
            ratio = 0.5010
		}
		PROPELLANT
		{
			name = MMH
            ratio = 0.4990
		}
		
		atmosphereCurve
		{
			key = 0 266
			key = 1 190
		}
	}
}

@PART[ORION_COMMAND_MODULE_SILVER]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@manufacturer = NASA, Lockheed Martin

	//total empty mass with 600kg of crew = 9.299. Subtract 1,360t of ablator and 600 kg of maximum crew and 206kg of extra ECLSS
	//@mass = 7.133
	@mass = 7.180
	
	@MODEL
	{
		@scale = 1, 1, 1
	}
	@scale = 1
	
	@CrewCapacity = 6
	
	!RESOURCE[MonoPropellant] {}
	!RESOURCE[ElectricCharge] {}
	!MODULE[ModuleReactionWheel]{}
	
	//it's 0.06t(60kg) of contingency on the orion craft itself, ergo water and oxygen.
	//the rest is CO2 scrubbers, wastes, food and lithium.
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 2520
		basemass = -1
		TANK
		{
			name = Oxygen
			amount = 3557
			maxAmount = 3557
		}
		TANK
		{
			name = Water
			amount = 23.1
			maxAmount = 23.1
		}
		TANK
		{
			name = Food
			amount = 750
			maxAmount= 750
		}
		TANK
		{
			name = ElectricCharge
			amount = 27000
			maxAmount = 27000
		}
		
		TANK
		{
			//0.00001189 lithium per sec x 3600 sec in 1 hour x 24 hours x 21 days = +- 18 units
			name = LithiumHydroxide
			amount = 18		
			maxAmount = 18
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 67.2
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 62440
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 600
		}
		
		//then, it's 0.167t of RCS Propellant.
		TANK
		{
			name = Hydrazine
			amount = 168
			maxAmount = 168
		}
	}
	
	//RCS source: http://ir.aerojetrocketdyne.com/releaseDetail.cfm?releaseid=742943
	@MODULE[ModuleRCS*]
	{
		//3x711kn  per each side = 2.133 KN
		@thrusterPower = 2.133
		
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
		}
		
		@atmosphereCurve
		{
			key = 0 239
			key = 1 190
		}
	}
	
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 6.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003932
			DumpExcess = False
		}
	}
}

