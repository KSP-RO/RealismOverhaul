@PART[BOTTOM_SHIELD]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	//plus 0.6 tons of ablator its 1360.777 or 4000 pounds
	//source: https://www.nasa.gov/sites/default/files/atoms/files/orionheatshield.pdf
	@mass = 0.76

	@MODEL
	{
		@scale = 1, 1, 1
	}
	@scale = 1
	@manufacturer = Lockheed Martin
	
	maxTemp = 2400
	%skinMaxTemp = 3600
	
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.75
		lossExp = -40000
		lossConst = 15000
		pyrolysisLossFactor = 40000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 4800	//2650C
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 600
	}
}

@PART[ORION_Parachute]:FOR[RealismOverhaul]:NEEDS[RealChute]
{
	%RSSROConfig = True
	
	//3x400 pounds plus wielding is approximately 0.452 tons.
	//removing realchute mass:
	//@mass = 0.452
	@mass = 0.3498
	
	@manufacturer = NASA
	
	@MODEL
	{
		@scale = 1, 1, 1
	}
	@scale = 1
	
	maximum_drag = 0.3
	!sound_parachute_open
	!sound_parachute_single

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		//caseMass = 0.04
		caseMass = 0.3498
		timer = 2
		mustGoDown = false
		spareChutes = 1
		cutSpeed = 0.25
		
		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 8
			deployedDiameter = 48
			minIsPressure = false
			minDeployment = 2500
			deploymentAlt = 900
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 2
			preDeploymentAnimation = SEMI
			deploymentAnimation = FULL
			parachuteName = CANOPY
			capName = parashute
		}
	}

	EFFECTS
	{	rcpredeploy
		{	AUDIO
			{	channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{	channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{	AUDIO
			{	channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

