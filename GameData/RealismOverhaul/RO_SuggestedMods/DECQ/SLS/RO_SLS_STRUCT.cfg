@PART[SSRB_TOP_CAP]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	@manufacturer = Orbital ATK
	@mass = 4.15

	@rescaleFactor = 1

	!RESOURCE[SolidFuel]{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 139
		basemass = -1
		type = PBAN
	}

	MODULE
	{
		name = ModuleEngineConfigs
		modded = false
		CONFIG
		{
			name = SRB_TOP_CAP
			minThrust = 329
			maxThrust = 329
			heatProduction = 100
			PROPELLANT
			{
				name = PBAN
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 150
				key = 1 140
				key = 6 0.001
			}
		}
	}
}

