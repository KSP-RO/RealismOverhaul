@PART[SLS_STAGECORE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@rescaleFactor = 1
	@manufacturer = Boeing
	
	@mass = 85.270
	
	!RESOURCE[LiquidFuel]{}
	!RESOURCE[Oxidizer]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 2704000
		basemass = -1
		
		TANK
		{
			name = LqdOxygen
			amount = 736291.752
			maxAmount = 736291.752
		}
		TANK
		{
			name = LqdHydrogen
			amount = 1966688.248
			maxAmount = 1966688.248
		}
	}
}

