//Engines (Copied from Rutherford's ROEngines configs)
@PART[emuengine1]:FOR[RealismOverhaul]
{
	@title = Rutherford Engine Cluster

	%reactionWheelConfigured = true //To compensate for the lack of rotation control
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 0
		YawTorque = 0
		RollTorque = 10
		RESOURCE
		{
			name = ElectricCharge
			rate = 0
		}
	}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!ModuleEnginesFX[*],* {}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Rutherford-Cluster
		modded = false
		origMass = 0.71
		CONFIG
		{
			name = Rutherford-Cluster
			specLevel = operational
			minThrust = 112
			maxThrust = 224 //This is peak thrust
			heatProduction = 90
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.4
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6
			}
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 5.73
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 311
			}
			ullage = True
			pressureFed = False
			ignitions = 5
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
		}
	}
}

