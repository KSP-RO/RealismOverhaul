//Engines (Inspired by Rutherford's ROEngines configs)
@PART[estreet_rocket3x_aether]:FOR[RealismOverhaul]
{
	@title = Aether Liquid Fuel Upper Stage Engine
	@description = Second stage engine for the Rocket 3.x small launch vehicle.
	
	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 3.8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	!ModuleEnginesFX[*],* {}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Aether-Rocket-3.0
		modded = false
		origMass = 0.046

		CONFIG
		{
			name = Aether-Rocket-3.0
			specLevel = operational
			minThrust = 3	
			maxThrust = 3
			heatProduction = 25
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.4
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6
			}
			PROPELLANT
			{
				name = Helium
				ratio = 2.43
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 311
			}
			ullage = True
			pressureFed = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
		}

		CONFIG
		{
			name = Aether-Rocket-3.3
			specLevel = operational
			minThrust = 3.3	
			maxThrust = 3.3
			heatProduction = 25
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.4
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6
			}
			PROPELLANT
			{
				name = Helium
				ratio = 2.43
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 311
			}
			ullage = True
			pressureFed = True
			ignitions = 1
			
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
		}
	}
}

