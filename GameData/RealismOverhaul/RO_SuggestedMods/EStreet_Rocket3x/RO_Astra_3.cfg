//WaterfallFX (Re-scaled to better fit and erase smoke particles)
@PART[estreet_rocket3x_delphin]:FOR[RealismOverhaul]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX] {}

	!EFFECTS {}

	EFFECTS
    	{
		running_closed
		{
			AUDIO
			{
				channel = Ship
				clip = EStreet_Rocket3x/sounds/sound_rocket_kero
				volume = 0.0 0.0
				volume = 0.1 1.0
				volume = 1.0 1.0
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}

		engage
		{
			AUDIO
			{
   				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}

		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				loop = false
			}
		}

		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}

	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = DelphinFX

		ATMOSPHEREDENSITYCONTROLLER
		{
			name = atmosphereDepth
		}

		THROTTLECONTROLLER
		{
			name = throttle
			engineID = 
			responseRateUp = 100
			responseRateDown = 100
		}

		RANDOMNESSCONTROLLER
		{
			name = random
			noiseType = random
			range = -1,1
		}

		TEMPLATE
		{
			templateName = waterfall-kerolox-vernier-2
			overrideParentTransform = fxTransform
			scale = 2.5999999,2.5999999,6
			rotation = 90,0,0
			position = 0,0,0
		}
	}
}

