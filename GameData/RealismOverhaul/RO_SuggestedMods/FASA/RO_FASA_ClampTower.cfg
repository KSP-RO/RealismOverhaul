@PART[FASAlaunchTower]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 10
	@maxTemp = 5273.15
	@MODULE[ModuleGenerator]
	{
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 100
		}
	}
	!MODULE[RefuelingPump]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 20000
		TANK
		{
			name = Oxygen
			amount = 284255.3191
			maxAmount = 284255.3191
		}
		TANK
		{
			name = Water
			amount = 1855.968
			maxAmount = 1855.968
		}
		TANK
		{
			name = Food
			amount = 2808
			maxAmount = 2808
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 5
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 5
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 5
		}
		TANK
		{
			name = ElectricCharge
			amount = 1024
			maxAmount = 1024
		}
	}
	MODULE
	{
		name = TacGenericConverter
		converterName = Resupply
		conversionRate = 16.0
		inputResources = Waste, 0.0000233796, WasteWater, 0.0000317164, CarbonDioxide, 0.00625
		outputResources = ElectricCharge, 1024, true
	}
}
