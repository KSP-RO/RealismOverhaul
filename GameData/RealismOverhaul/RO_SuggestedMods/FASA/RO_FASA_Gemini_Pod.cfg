			@maxAmount *= 2
		}
		
		@TANK[ElectricCharge]
		{
			@amount = 54000 // 15kWh
			@maxAmount = 54000
		}
	}
	@MODULE[TacGenericConverter]
	{
		@conversionRate *= 2
	}
}
