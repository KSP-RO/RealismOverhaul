@PART[FASALM_AscentEngine]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = FASA/Apollo/LEM/AscentEngine/LM_AscentEngine
		scale = 1.0, 1.0, 1.0
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0.0, 0.6, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -0.7, 0.0, 0.0, -1.0, 0.0, 1
	@title = Apollo Lunar Module Ascent Engine (LMAE)
	%manufacturer = Bell
	@description = An engine that is built to get the Ascent Module back to the Command/Service Module from its lunar landing. Reused as the upper stage engine for Delta P launches. Note: engine has no gimbal, use RCS for attitude control.
	@mass = 0.0816
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 15.57
		@maxThrust = 15.57
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 0.502
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 100
		}
	}
	!MODULE[ModuleAlternator]
	{
	}
	!MODULE[ModuleGimbal] {} // LMAE has no gimbal
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LMAE
		modded = false
		CONFIG
		{
			name = LMAE
			minThrust = 15.57
			maxThrust = 15.57
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 100
			}
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 10
		autoIgnitionTemperature = 800
		ignitorType = Hypergolic
		useUllageSimulation = true
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
}
