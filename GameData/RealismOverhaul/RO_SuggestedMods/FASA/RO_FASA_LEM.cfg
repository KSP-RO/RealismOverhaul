			maxAmount = 19.3
		}
		TANK
		{
			name = Oxygen
			amount = 2220
			maxAmount = 3700
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 767
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 24.2
		}
		TANK
		{
			name = WasteWater
