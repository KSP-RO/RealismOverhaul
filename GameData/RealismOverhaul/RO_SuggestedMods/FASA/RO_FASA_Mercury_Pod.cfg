		@PARACHUTE
		{
			@preDeployedDiameter = 5
			@deployedDiameter = 19.2
			@minIsPressure = false
			%minDeployment = 3000
			@deploymentAlt = 1000
			@preDeploymentSpeed = 2
			@deploymentSpeed = 6
		}
	}
}
