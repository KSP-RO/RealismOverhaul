			@deploymentAlt = 1000
			@preDeploymentSpeed = 2
			@deploymentSpeed = 6
		}
	}
}
@PART[FASAMercuryPod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		scale = 1.514, 1.526, 1.514
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		position = -0.36, 1.93, 0.0
		scale = 0.4, 0.4, 0.4
		rotation = 90, 0, 90
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		position = 0.36, 1.93, 0.0
		scale = 0.4, 0.4, 0.4
		rotation = 90, 0, 270
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		position = 0.0, 1.93, 0.36
		scale = 0.4, 0.4, 0.4
		rotation = 90, 0, 0
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		position = 0.0, 1.93, -0.36
		scale = 0.4, 0.4, 0.4
		rotation = 90, 0, 180
	}
	MODEL
	{
		model = FASA/Mercury/FASA_Mercury_Pod/Mercury_Pod_RCS
		scale = 1.5, 1.56, 1.5
		position = 0.1736, 0.320, -0.812
		rotation = 18, -10, 0
	}
	@scale = 1.526
	@node_stack_top = 0.0, 1.3541, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -0.055, 0.0, 0.0, -1.0, 0.0, 2
	%node_stack_connect1 = 0.0, 1.3541, 0.0, 0.0, 1.0, 0.0, 1
	@title = Mercury Re-entry Module
	@description = The Mercury re-entry module.  Contains one astronaut.  Built in RCS thrusters.
	@mass = 0.853
	%CoMOffset = 0.0, 0.415, 0.0
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.20
		}
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	@MODULE[ModuleLight]
	{
		@resourceAmount = .02
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 150
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 48600
			maxAmount = 48600
		}
		TANK
		{
			name = HTP
			amount = 17.434
			maxAmount = 17.434
		}
		TANK
		{
			name = Oxygen
			amount = 1184.4
			maxAmount = 1184.4
		}
		TANK
		{
			name = Food
			amount = 11.7
			maxAmount = 11.7
		}
		TANK
		{
			name = Water
			amount = 7.74
			maxAmount = 7.74
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1023
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 1.07
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 9.85
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 1.5
			maxAmount = 1.5
		}
	}
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterTransformName = RCSthruster
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		@thrusterPower = 0.1067573
		!resourceName = DELETE
		%fullThrust = True
		!PROPELLANT {}
		!PROPELLANT {}
		PROPELLANT
		{
			name = HTP
			ratio = 1.0
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 137.175
			key = 1 47.082
		}
	}
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 1.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
		outputResources = Water, 0.0032924498, true, Waste, 0.0000257297, false
	}
	
	// Thermo
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	@maxTemp = 2000
	@emissiveConst = 0.85 // pretty much black, but not perfect emitter
	%thermalMassModifier = 1.0
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -6000
		lossConst = 0.007
		pyrolysisLossFactor = 6000
		ablationTempThresh = 400
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
		charMax = 0
		charMin = 0
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		@pyrolysisLossFactor = 55000
		// we want the skin thermal mass of the shield, not the whole pod.
		skinThicknessFactor = 0.012
		skinHeatConductivity = 0.0005
		skinMaxTemp = 2000
	}
	RESOURCE
	{
		name = Ablator
		amount = 125
		maxAmount = 125
	}
}
@PART[FASAMercuryPod]:AFTER[RealismOverhaul]:NEEDS[DeadlyReentry]
{
	@maxTemp = 900
}
