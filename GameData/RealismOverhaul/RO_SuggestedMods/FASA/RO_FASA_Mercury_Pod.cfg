@PART[FASA_Mercury_LES]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.514, 2.633, 1.514
	}
	@scale = 2.633
	@title = Mercury Launch Escape System
	@manufacturer = Grand Central Rocket Company
	@description = Set up an action group to turn on the engine. Otherwise staging will just release it. Attach this to the top of your Mercury capsule, in case there is an emergency.
	@mass = 0.4679
	@maxTemp = 1600
	@category = Utility
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 231.3
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 225
			@key,1 = 1 210
		}
	}
	!MODULE[ModuleGimbal] {}
	!RESOURCE[SolidFuel] {}
	%MODULE[ModuleDecouple]
	{
		%name = ModuleDecouple
		%ejectionForce = 15
		%explosiveNodeID = bottom
		%staged = true
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 64.45
		type = PSPC
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		modded = false
		configuration = MercuryLES
		CONFIG
		{
			name = MercuryLES
			minThrust = 231.3
			maxThrust = 231.3
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 225
				key = 1 210
			}
		}
	}
}

