	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	@MODULE[ModuleLight]
	{
		@resourceAmount = .02
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 150
		type = Fuselage
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 46656
			maxAmount = 69984
		}
		TANK
		{
			name = HTP
			amount = 17.434
			maxAmount = 17.434
		}
		TANK
		{
			name = Oxygen
			amount = 890
			maxAmount = 890
		}
		TANK
		{
			name = Food
			amount = 5.85
			maxAmount = 5.85
		}
		TANK
		{
			name = Water
			amount = 3.87
			maxAmount = 3.87
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 256
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 4.15
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 7.40
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 0.75
			maxAmount = 0.75
		}
	}
	@MODULE[ModuleRCS*]
	{
		@name = ModuleRCSFX
		@thrusterTransformName = RCSthruster
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		@thrusterPower = 0.1067573
		!resourceName = DELETE
		%fullThrust = True
		!PROPELLANT {}
		!PROPELLANT {}
		PROPELLANT
		{
			name = HTP
			ratio = 1.0
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			key = 0 167
			key = 1 57
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		%converterName = CO2 Scrubber
		%StartActionName = Start AirFilter
		%StopActionName = Stop AirFilter
		%conversionRate = 1.0	// # of people - Figures based on per/person
		//inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
		//outputResources = Waste, 0.0000320045, false
		INPUT_RESOURCE
		{
			%ResourceName = ElectricCharge
			%Ratio = 0.1
		}
		INPUT_RESOURCE
		{
			%ResourceName = CarbonDioxide
			%Ratio = 0.0058912100
		}
		INPUT_RESOURCE
		{
			%ResourceName = LithiumHydroxide
			%Ratio = 0.0000085683
		}
		OUTPUT_RESOURCE
		{
			%ResourceName = Waste
			%Ratio = 0.0000320045
			%DumpExcess = false
		}
	}
	
	// Thermo (Heatshield) rules moved to RO_FASA_Heatshields.cfg
	%maxTemp = 800
	%emissiveConstant = 0.9 // pretty much black, but not perfect emitter
	%thermalMassModifier = 1.0
	%skinMassPerArea = 2
	%skinInternalConductionMult = 6
}

