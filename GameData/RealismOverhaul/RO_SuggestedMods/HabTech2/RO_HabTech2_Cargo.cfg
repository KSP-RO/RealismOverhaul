//	================================================================================
//	HabTech2 Cargo
//	================================================================================


//	Note:
//	All of these parts are Item Parts, no known masses, being left at their
//	default masses. I have no idea what to do with these parts, configuring it
//	but letting the Kerbalism or Scansat experts figure out what to do with it.


//	================================================================================
//	Racks
//	================================================================================


//	Centrifuge
@PART[ht2_ISPR_S_centrifuge]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%ROCargoConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = ISS-RACK Centrifuge Experiment Station
	@manufacturer = NASA Ames
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


