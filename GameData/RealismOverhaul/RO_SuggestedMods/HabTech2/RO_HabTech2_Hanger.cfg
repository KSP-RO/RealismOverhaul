//	=========================================================================================================
//	HabTech 2 Grage
//	=========================================================================================================


//	Grage
@PART[Garage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = Orbital Construction Grage
	@manufacturer = NASA
	@description = External Hangar for Orbital Assembly. Designed to be assembled on orbit for use. No instruction Manual provided
	@mass = 20
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	%skinInsulationTag = True
}


//	Mini Grage
@PART[GarageMini]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = Orbital Construction Grage (Short)
	@manufacturer = NASA
	@description = Smaller Scale External Hangar for Orbital Assembly. Designed to be assembled on orbit for use. No instruction Manual provided
	@mass = 10
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	%skinInsulationTag = True
}