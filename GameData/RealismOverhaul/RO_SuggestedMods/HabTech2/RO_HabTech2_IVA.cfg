@INTERNAL[ht2_beamIVA]:FOR[RealismOverhaul]
{
	%scaleAll = 1.8, 1.8, 1.8
	@MODULE[InternalSeat],*
	{
		%kerbalScale = 1.0, 1.0, 1.0
		%kerbalOffset = 0.0, 0.0, 0.0
		%kerbalEyeOffset = 0.0, 0.0, 0.0
	}
}


