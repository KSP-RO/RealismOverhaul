// ================================================================================
// HabTech2 Modules
// ================================================================================


//	Camera Mast
@PART[ht2_cameraMast]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = ISS External Camera & Lighting Assembly
	@manufacturer = NASA
	@description = This mast features a CCTV camera & powerful lighting system on a pan/tilt head with 360 degrees of rotation. Ideal for providing illumination and monitoring during spacewalks.
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


//	Logistics Carrier
@PART[ht2_ELC]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = ISS Express Logistics Carrier
	@manufacturer = NASA Goddard
	@description = The ELC are four un-pressurized attached payloads, some designed by the Brazilian Space Agency,[2] for the International Space Station (ISS) that provides mechanical mounting surfaces, electrical power, and command and data handling services for science experiments on the ISS.
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


//	External Stowage Platform
@PART[ht2_ESP]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = ISS External Stowage Platform
	@manufacturer = NASA Goddard
	@description = External stowage platforms (ESPs) are key components of the International Space Station (ISS). Each platform is an external pallet that can hold spare parts, also known as orbital replacement units (ORUs), for the space station.
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


//	FPMU
@PART[ht2_FPMU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = ISS Floating Potential Measurement Unit (FPMU)
	@manufacturer = NASA Goddard
	@description = The Floating Potential Measurement Unit is used to measure the electrical and plasma environment around a spacecraft. Especially useful for large structures that spend a long time in space and may build up a significant electrical charge.
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


//	JEM Communications
@PART[ht2_JEM_ICS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = ISS JEM ICS (Inter-orbit Communication System)
	@manufacturer = #roMfrJAXA
	@description = Inter-Orbit Communication System (ICS) provides an independent intercommunications network between Kibo and the Tsukuba Space Center
	@mass = 0.2172
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 2
		RFBand = UHF // Default
	}
}


//	JEM MCE
@PART[ht2_JEM_MCE]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = ISS JEM MCE (Multi-mission Consolidated Equipment)
	@manufacturer = #roMfrJAXA
	@description = MCE was launched on July 21, 2012, aboard the H-II Transfer Vehicle KOUNOTORI3 (HTV3 mission) and installed to the EP on August 9, 2012. Onboard five mission payloads listed below are all selected missions thorough deliberation and evaluation by the ISS/JEM Utilization Advisory Committee and JEM-FE sub-committee.
	@mass = 0.2172
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


//	JEM NR Science Platform
@PART[ht2_JEM_NR]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
