//	SCRAM
//	Using Orion CM Stats
@PART[ht2_SCRAM]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.8
	@title = SCRAM (Station Crew Return Alternative Module)
	@mass = 6.230
	@manufacturer = NASA
	@description = Provides a safe haven for crew in the likely event of an emergency.
	@specLevel = concept
	@maxTemp = 900
	@skinMaxTemp = 3200 //	Keeps Overheating
	@emissiveConstant = 0.4
	@heatConductivity = 1.0
	@thermalMassModifier = 1.0
	@skinInternalConductionMult = 0.005
	@skinMassPerArea = 19.2
	@skinThermalMassModifier = 1.0
	@skinSkinConductionMult = 0.005
	!MODULE[ModuleDataTransmitter],* {}
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}
	!RESOURCE[*],* {}
	!MODULE[ModuleReactionWheel],* {}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 3000
		TANK
		{
			//	8 batteries at 120 Volt, 30 Ah
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680
		}
		TANK
		{
			name = Hydrazine
			amount = 147
			maxAmount = 147
		}
		TANK
		{
			name = Helium
			amount = 1653.7
			maxAmount = 1653.7
		}
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.8
		!resourceName = DELETE
		@resourceFlowMode = STAGE_PRIORITY_FLOW
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, 0.2
	}

	//	Using Orion CM Antennas
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8
		RFBand = K	//Default to K-band
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = True
		passableWhenSurfaceAttached = true
		surfaceAttachmentsPassable = true
	}
}


