//	Canadarm 2
//	================================================================================


//	Boom 2
@PART[ht_canadarm2_boom]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!rescaleFactor,* = DEL
	%rescaleFactor = 1.8
	@title = Canadarm 2 Structural Boom Unit
	@manufacturer = Canadian Space Agency (CSA)
	@mass = 0.15 // 4 per arm
	@specLevel = operational
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
}


