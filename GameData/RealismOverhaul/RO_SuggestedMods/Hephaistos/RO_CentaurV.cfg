// Centaur V LH2 Tank
@PART[SP_largeACESTank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.742
	@mass = 1.956
	@title = Centaur V LH2 Tank
	@manufacturer = United Launch Alliance
	@description = One massive and extremely cold tank of Liquid Hydrogen, make sure you put insulation on it before it all leaks away!
	%skinTempTag = Steel
	%internalTempTag = Steel
	!RESOURCE[*],* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 104000
		basemass = -1
	}
}

// Centaur V LOX Tank
@PART[SP_smallACESTank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.742
	@mass = 0.978
	@title = Centaur V LOX Tank
	@manufacturer = United Launch Alliance
	@description = A slightly smaller but still extremely cold tank, this time filled with Liquid Oxygen, might still want some insulation on this thing!
	%skinTempTag = Steel
	%internalTempTag = Steel
	!RESOURCE[*],* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 52000
		basemass = -1
	}
}

// Centaur V Aft Bulkhead
@PART[SP_vulcanQuadAdaptor]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.742
	@mass = 0.535
	@title = Centaur V Engine Mount
	@manufacturer = United Launch Alliance
	@description = A mount to attach your RL10C-1-1 or RL10C-X engines, comes with RCS to orient your vehicle.
	%skinTempTag = Steel
	%internalTempTag = Instruments
	!RESOURCE[Monopropellant] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Sep-AlCu-HP
		volume = 300
		basemass = -1
		TANK
		{
			name = Hydrogen
			amount = 44199
			maxAmount = 44199
		}
		TANK
		{
			name = Oxygen
			amount = 15780
			maxAmount = 15780
		}
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.2
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrogen
			ratio = 0.7369
		}
		PROPELLANT
		{
			name = Oxygen
			ratio = 0.2631
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 25000
		maxAmount = 25000
	}
	!MODULE[ModuleCommand] {}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.020
		}
		hasHibernation = True
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 1.5
		RFBand = UHF
	}
}

// Vulcan Fairing
@PART[SP_vulcanPayloadFairing]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.742
	@mass = 0.25
	@title = Vulcan Centaur 5.4m PLF
	@manufacturer = United Launch Alliance
	@description = One Large Fairing to store all your valuble satellites
	%ROSAFRescale = 1.742
	@attachRules = 1,1,1,1,0
	%skinTempTag = HRSI
	%internalTempTag = Instruments
}


// Fuel Cell
@PART[FuelCell_ACES]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.742
	@name = Centaur V/ACES Fuel Cell
	@manufacturer = United Launch Alliance
	!MODULE[ModuleResourceConverter] {}
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.001719
		}
		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.000855
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 7
			DumpExcess = False
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00116666666666
			DumpExcess = True
		}
	}
}


// RL10
@PART[bluedog_Centaur_RL10_LV2]:FOR[RealismOverhaul]:NEEDS[!Bluedog_DB]
{
	%RSSROConfig = True
	@rescaleFactor = 1.62
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineSwitch]] {}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = nozzle
		switcherDescription = Nozzle
		switcherDescriptionPlural = Nozzles (auto-switched)
		SUBTYPE
		{
			name = A3
			transform = RL10_1
			NODE
			{
				name = bottom
				position = 0,-0.545,0
			}
		}
		SUBTYPE
		{
			name = A42N
			transform = RL10_A42N
			NODE
			{
				name = bottom
				position = 0,-0.882,0
			}
		}
		SUBTYPE
		{
			name = A5
			transform = RL10_A5
			NODE
			{
				name = bottom
				position = 0,-0.208,0
			}
		}
		SUBTYPE
		{
			name = C1
			transform = RL10_C1
			NODE
			{
				name = bottom
				position = 0,-0.882,0
			}
		}
		SUBTYPE
		{
			name = C1-1
			transform = RL10C11Nozzle
			NODE
			{
				name = bottom
				position = 0,-0.975,0
			}
		}
		SUBTYPE
		{
			name = C3
			transform = RL10C3Nozzle
			NODE
			{
				name = bottom
				position = 0,-1.469,0
			}
		}
	}
	%engineType = RL10
}
@PART[bluedog_Centaur_RL10_LV2]:AFTER[RealismOverhaulEngines]
{
 	@title = RL10
	@description = By using cryogenic hydrogen and oxygen as propellants, engines are capable of reaching efficiency levels unheard of using traditional propellants. The RL-10 upper stage engine is the first such engine to use these fuels. Use one or two as the engines for the Centaur upper stage family, and six in the Saturn S-IV upper stage. Be sure to check that any tanks connected to it are filled with the correct propellants, and remember its fuel will boil off over time. Has switcheable upgrades between RL10 A-1, A-3 and A-4.
	@MODULE[ModuleEngineConfigs]
	{
		!CONFIG:HAS[~name[RL10A-1],~name[RL10A-3*],~name[RL10A-4],~name[RL10A-4-1-2],~name[RL10A-4-2N],~name[RL10A-5],~name[RL10C-1*],~name[CECE-*],~name[RL10C-3],~name[RL10C-X]] {}
		@CONFIG[RL10A-4-2N]
		{
			%LinkB9PSModule[nozzle] { subtype = A42N }
		}
		@CONFIG[RL10A-5]
		{
			%LinkB9PSModule[nozzle] { subtype = A5 }
		}
		@CONFIG[RL10C-1]
		{
			%LinkB9PSModule[nozzle] { subtype = C1 }
		}
		@CONFIG[RL10C-1-1]
		{
			%LinkB9PSModule[nozzle] { subtype = C1-1 }
		}
		@CONFIG[RL10C-3]
		{
			%LinkB9PSModule[nozzle] { subtype = C3 }
		}
		@CONFIG[RL10C-X]
		{
			%LinkB9PSModule[nozzle] { subtype = C3 }
		}
		@CONFIG:HAS[!LinkB9PSModule[nozzle]]
		{
			%LinkB9PSModule[nozzle] { subtype = A3 }
		}
	}
}
