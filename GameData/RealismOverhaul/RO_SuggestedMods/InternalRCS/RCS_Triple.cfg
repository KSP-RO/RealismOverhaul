//	===========================================================================
//	28/45 N Class
//	===========================================================================

+PART[nesdIRmp3rcs]:FOR[RealismOverhaul]:NEEDS[InternalRCS]
{
	@name = RO_InternalRCSx3_28_45
	%RSSROConfig = True
	%PhysicsSignificance = 0
	
	%rescaleFactor = 0.335

	@title = Internal Attitude Jet x 3 (28/45 N Class)
	@manufacturer = Generic
	@description = These small thrusters are for upper stage or very small probe orientation.

	@mass = 0.0006
	%useRcsConfig = RCSBlockTenth
	%useRcsMass = True
	%RcsNozzles = 3

	@MODULE[ModuleRCSFX]
	{
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		!resourceName = DELETE
	}
}

