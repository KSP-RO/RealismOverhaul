@PART[KAS.PortPylonPwr]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	@manufacturer = Generic
	@description = A lightweight pylon with a built-in pipe socket, allowing it to act as an extender for resource pipes. This one contains some batteries and a simple probe core.
	
	@MODULE[ModuleCommand]
	{
		minimumCrew = 0
		@hasHibernation = True
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.0005
		}
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 4000.0
		@maxAmount = 4000.0
	}
}
