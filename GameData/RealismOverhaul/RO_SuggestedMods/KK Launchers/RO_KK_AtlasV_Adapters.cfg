@PART[KK_AV_400-EPF]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@model = RealismOverhaul/Models/lp_av_epf
		%texture = lp_av_pf , Launchers Pack/Rockets/Atlas V/400 Payload Fairings/model000
		@scale = 1.0, 1.0, 1.0
	}
	@rescaleFactor = 1
	%scale = 1.0
	@mass = 1.1525
	@maxTemp = 1500
	@manufacturer = Lockheed Martin
	@description = The EPF is a fairing introduced for the Atlas V with the Atlas II. A longer version of LPF, it provides an expanded payload envelope. A proven aluminium skin stringer design, it has the same diameter as LPF.
	!MODULE[ModuleFairingDecoupler]
	{
	}
	!MODULE[AeroHider]
	{
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 200
		explosiveNodeID = bottom
	}
	MODULE
	{	
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 30
		maxThrust = 30
		heatProduction = 200
		useEngineResponseTime = True
		engineAccelerationSpeed = 2.0
		allowShutdown = False
		fxOffset = 0, 0, 0
		PROPELLANT
		{
			name = SolidFuel
        	ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 250
			key = 1 230
		}
		ActivatesEvenIfDisconnected = true
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 2.12
		maxAmount = 2.12
	}
}

