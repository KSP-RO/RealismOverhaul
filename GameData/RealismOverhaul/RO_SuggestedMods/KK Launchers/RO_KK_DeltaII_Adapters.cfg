@PART[KK_ULA_fairingMedium]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	%MODEL
	{
		//%model = RealismOverhaul/Models/LP_fairingMedium
		//%texture = LP_fairing_medium , ULA/KK_fairingMedium/KK_fairing_medium
		%model = Launchers Pack/Rockets/Delta/KK_fairingMedium/KK_fairingMedium
		%scale = 1.0, 1.0, 1.0
	}
	@rescaleFactor = 1
	%scale = 1.0
	@mass = 0.409 //0.4205-0.0115 for solid
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	@manufacturer = Boeing IDS
	%tags = Delta II Fairing
	!MODULE[ModuleFairingDecoupler]
	{
	}
	!MODULE[AeroHider]
	{
	}
	!MODULE[ModuleEngines*]
	{
	}
	!MODULE[ModuleDecouple]
	{
	}
	!RESOURCE[SolidFuel]
	{
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 140
		explosiveNodeID = bottom
	}
	MODULE
	{	
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 20
		maxThrust = 20
		heatProduction = 200
		useEngineResponseTime = True
		engineAccelerationSpeed = 2.0
		allowShutdown = False
		fxOffset = 0, 0, 0
		PROPELLANT
		{
			name = SolidFuel
        	ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 250
			key = 1 230
		}
		ActivatesEvenIfDisconnected = true
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 1.2
		maxAmount = 1.2
	}
}

