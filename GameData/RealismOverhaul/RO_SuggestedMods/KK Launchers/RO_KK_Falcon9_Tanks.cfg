			ratio = 1.6
		}

		@atmosphereCurve
        {
            @key,0 = 0 300
            @key,1 = 1 85
        }
  }

  MODULE{
    name = ModuleFuelTanks
    volume = 48570.6
    type = Cryogenic

    TANK{
      name = Kerosene
      amount = full
      maxAmount = 17822
    }

    TANK{
      name = LqdOxygen
      amount = full
      maxAmount = 30228.6
    }

    TANK{
			name = NTO
			amount = full
			maxAmount = 200
		}

		TANK{
			name = MMH
			amount = full
			maxAmount = 320
		}
  }

  MODULE
	{
		name = ModuleCommand
		minimumCrew = 0

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.2
		}
	}
	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		multiHop = False
	}
	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome
			Mode = Terrain
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 4000
		maxAmount = 4000
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
}

