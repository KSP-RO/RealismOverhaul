// =========================================

// Faclon 9 Block 4 Main Tank

// =========================================

@PART[KK_SPX_F93_S1tank]:FOR[RealismOverhaul]{

	%RSSROConfig = True

	@title = Falcon 9 Block 4 Main Fuel Tank
	@manufacturer = SpaceX
	@mass = 25.6

	MODULE{

		name = ModuleFuelTanks
		volume = 388934
		type = Cryogenic

		TANK{
			name = Kerosene
			amount = full
			maxAmount = 144585
		}
		TANK{
			name = LqdOxygen
			amount = full
			maxAmount = 244349
		}
	}

	!RESOURCE,*{}
}

// =========================================

// Faclon 9 Block 4 Upper Tank

// =========================================

@PART[KK_SPX_F93_S2tank]:FOR[RealismOverhaul]{

	%RSSROConfig = True

	@title = Falcon 9 Block 4 Upper Fuel Tank
	@manufacturer = SpaceX
	@mass = 3.9
	
	%CoMOffset = 0.0, 0.8, 0.0

	MODULE{

		name = ModuleFuelTanks
		volume = 91103.3
		type = Cryogenic

		TANK{
			name = Kerosene
			amount = full
			maxAmount = 33860.7
		}
		TANK{
			name = LqdOxygen
			amount = full
			maxAmount = 57224.6
		}
	}

	!RESOURCE,*{}
	
	RESOURCE
	{
		name = Nitrogen
		amount = 80000
		maxAmount = 80000
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.2
		}
	}
	MODULE
	{
		name = ModuleProbeControlPoint
		minimumCrew = 1
		multiHop = False
	}
	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome
			Mode = Terrain
		}
	}
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 4000
		maxAmount = 4000
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	@MODULE[ModuleRCSFX]{

		!resourceName = NULL
		@thrusterPower = 0.14

		PROPELLANT
		{

			name = Nitrogen
			ratio = 1.0
		}

		@atmosphereCurve
        {
            @key,0 = 0 65
            @key,1 = 1 30
        }
	}
}

