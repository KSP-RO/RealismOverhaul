//	First Stage Tanks
@PART[AstraS1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.408
	@title = Rocket 3 First Stage Tank
	@manufacturer = #roMfrAstra
	@description = Small Aluminum Tank for the Rocket 3 first stage, contains RP-1 and Liquid Oxygen for supplying 5 Delphin Engines.
	@mass = 0.3
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Sep-Stir
		volume = 6223.6
		basemass = -1
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]
	{
		@SUBTYPE[*0]
		{
			%title = Rocket 3
		}
		@SUBTYPE[*3]
		{
			%title = Rocket 3.3
			@addedMass = 0.085
			!volumeAddedToParent,* = NULL
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 7703.9
				}
			}
		}
	}
}


//	Second Stage Tanks
@PART[AstraS2]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.408
	@title = Rocket 3 Second Stage Tank
	@manufacturer = #roMfrAstra
	@description = Dual stacked Spherical Tanks for the second stage of the Rocket 3 Launch Vehicle. Powered by an Aether Vacuum Engine.
	@mass = 0.009
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Sep-Stir-HP
		volume = 388.9465
		basemass = -1
		TANK
		{
			name = RP-1
			amount = 151.735
			maxAmount = 151.735
		}
		TANK
		{
			name = LqdOxygen
			amount = 227.603
			maxAmount = 227.603
		}
		TANK
		{
			name = Helium // Comes with extra for RCS
			amount = 1921.79
			maxAmount = 1921.79
		}
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.03
		!resourceName = DELETE
		PROPELLANT
		{
			name = Helium
			ratio = 1.0
		}
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
	}
}