		{
			name = Delphin-Cluster
			specLevel = operational
			minThrust = 144.6
			maxThrust = 144.6 // 28.92 kN x 5
			heatProduction = 75
			PROPELLANT
			{
				name = RP-1
				ratio = 0.4237
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5763
			}
			PROPELLANT
			{
				name = ElectricCharge
				ratio = 6.4
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 317
			}
			ullage = True
			pressureFed = False
			ignitions = 1
