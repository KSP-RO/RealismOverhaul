//	Aether
@PART[AstraAether]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.408
	@title = Aether
	@manufacturer = #roMfrAstra
	@description = Small Vacuum Optimized engine for Astra's Rocket 3. Pressure Fed with RP1 and LOX.
	@MODULE[ModuleEnginesFX],*
	{
		@runningEffectName = running
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Aether (R3.0)
		modded = false
		origMass = 0.046
		CONFIG
		{
			name = Aether (R3.0)
			specLevel = operational
			minThrust = 3
			maxThrust = 3
			heatProduction = 25
			PROPELLANT
			{
				name = RP-1
				ratio = 0.4
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6
			}
			PROPELLANT
			{
				name = Helium
				ratio = 2.43
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 311
			}
			ullage = True
			pressureFed = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
		}
		CONFIG
		{
			name = Aether (R3.3)
			specLevel = operational
			minThrust = 3.3
			maxThrust = 3.3
			heatProduction = 25
			PROPELLANT
			{
				name = RP-1
				ratio = 0.4
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6
			}
			PROPELLANT
			{
				name = Helium
				ratio = 2.43
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 311
			}
			ullage = True
			pressureFed = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.005
			}
		}
	}
}


//	Delphin Cluster
