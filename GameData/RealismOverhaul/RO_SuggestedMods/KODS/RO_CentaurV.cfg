//	Centaur V Tank
@PART[CentaurVTank]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.542857
	@title = Centaur V Propellant Tank
	@manufacturer = #roMfrULA
	@description = One massive and extremely cold tank of LH2 and LOX, make sure you put insulation on it before it all leaks away!
	@mass = 2.934
	@skinTempTag = Steel
	@internalTempTag = Steel
	MODULE
	{
		name = ModuleFuelTanks
		volume = 156000
		type = Cryogenic
		basemass = -1
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]
	{
		@SUBTYPE[Default]
		{
			%title = Centaur V
		}
		@SUBTYPE[Short]
		{
			%title = LEO Centaur
			@addedMass = -0.556
			!volumeAddedToParent,* = NULL
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 118500
				}
			}
		}
		@SUBTYPE[Long]
		{
			@addedMass = 0.534
			!volumeAddedToParent,* = NULL
			MODULE
			{
				IDENTIFIER { name = ModuleFuelTanks }
				DATA
				{
					volume = 208200
				}
			}
		}
	}
}


//	Engine Mount
@PART[CentaurVEngineMount]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.542857
	@mass = 0.535
	@title = Centaur V Engine Mount
	@manufacturer = #roMfrULA
	@description = A mount to attach your RL10C-1-1 or RL10C-X engines, comes with RCS to orient your vehicle.
	%skinTempTag = Steel
	%internalTempTag = Instruments
	%vesselType = Probe
	!RESOURCE[Monopropellant] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Sep-AlCu-HP
		volume = 300
		basemass = -1
		TANK
		{
			name = Hydrogen
			amount = 44199
			maxAmount = 44199
		}
		TANK
		{
			name = Oxygen
			amount = 15780
			maxAmount = 15780
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchNodes]]
	{
		@SUBTYPE[2?Engines]
		{
			%title = Centaur V
		}
		@SUBTYPE[4?Engines]
		{
			%title = ACES
		}
	}
	@MODULE[ModuleRCSFX],*
	{
		@thrusterPower = 0.2
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		!atmosphereCurve {}
		PROPELLANT
		{
			name = Hydrogen
			ratio = 0.7369
		}
		PROPELLANT
		{
			name = Oxygen
			ratio = 0.2631
		}
		atmosphereCurve
		{
			key = 0 350
			key = 1 150 // Guess
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 25000
		maxAmount = 25000
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 2
		RFBand = UHF
	}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 2
		RFBand = S
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.020
		}
		hasHibernation = True
	}

	//	Uses Fuel Cells for Power
	MODULE
	{
		name = ProcessController
		resource = _FuelCellShuttle
		title = Fuel Cell
		capacity = 10 // ?
		running = true
	}
	processConfigureExclude = true
	MODULE
	{
		name = Configure
		title = Processes
		slots = 1
		SETUP
		{
			name = Fuel Cell
			desc = A fuel cell that combines <b>Liquid Hydrogen</b> and <b>Liquid Oxygen</b>, producing <b>Water</b> as a by-product.
			tech = maturePower
			MODULE
			{
				type = ProcessController
				id_field = resource
				id_value = _FuelCellShuttle
			}
		}
	}
}


