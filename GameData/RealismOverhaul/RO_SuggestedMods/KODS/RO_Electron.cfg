//	Reusable Interstage
@PART[ElectronInterstageReusable]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.28
	@title = Electron Recovery Interstage
	@manufacturer = #roMfrRocketLab
	@description = Reusable Interstage for the Electron Rocket, used for the reusable first stage variant of Electron. Comes with additional batteries and cold gas thrusters.
	@mass = 0.035
	%skinTempTag = HRSI
	%internalTempTag = HotStructure //	idk just a placeholder
	!RESOURCE[*],* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = SM-IV
		volume = 25
		basemass = -1
		TANK
		{
			name = Nitrogen
			amount = 5000
			maxAmount = 5000
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2500
		maxAmount = 2500
	}
	@MODULE[ModuleRCSFX]
	{
		!resourceName {}
		!atmosphereCurve {}
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 80
			key = 1 70
		}
	}
	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 160
	}
}


