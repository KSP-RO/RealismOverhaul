//	Photon
@PART[Photon]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.28
	@title = Electron Kick Stage
	@manufacturer = #roMfrRocketLab
	@description = Kick Stage for the Electron Rocket, used for precise insertion of payloads into their final orbits.
	@mass = 0.04
	%skinTempTag = HRSI
	%internalTempTag = Molybdenum //	idk just a placeholder for composits
	%ROSAFRescale = 1.28
	!RESOURCE[*],* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = SM-IV
		volume = 15 //	Placeholder
		basemass = -1
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 1500
		maxAmount = 1500
	}
	@MODULE[ModuleEnginesFX],*
	{
		@runningEffectName = running
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Curie
		CONFIG
		{
			name = Curie
			specLevel = operational
			description = Monopropellant version of the Curie engine, real propellant is unknown, but reportedly runs on a "green" propellant.
			minThrust = 0.12
			maxThrust = 0.12
			heatProduction = 100
			PROPELLANT
			{
				ratio = 1.0
				name = ASCENT
				DrawGauge = True
			}
			PROPELLANT
			{
				name = Helium
				ratio = 11.25
				ignoreForIsp = True
			}
			atmosphereCurve
			{
				key = 0 254.6
				key = 1 91.5
			}
			SUBCONFIG
			{
				name = Bipropellant
				specLevel = operational
				description = Bipropellant version of the Curie engine, real propellant is unknown, using MMH+NTO as a placeholder.
				PROPELLANT
				{
					name = MMH
					ratio = 0.5
				}
				PROPELLANT
				{
					name = NTO
					ratio = 0.5
				}
				PROPELLANT
				{
					name = Helium
					ratio = 11.25
					ignoreForIsp = True
				}
				atmosphereCurve
				{
					key = 0 280
					key = 1 100
				}
			}
		}
	}
	@MODULE[ModuleRCSFX]
	{
		!resourceName {}
		!atmosphereCurve {}
		//	Unspecified Green Propellant
		PROPELLANT
		{
			ratio = 1.0
			name = ASCENT
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.25
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 254.6
			key = 1 91.5
		}
	}
	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 20
	}
}


