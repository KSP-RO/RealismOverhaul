//	Deneb
@PART[Deneb]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.48
	@title = Deneb
	@manufacturer = #roMfrImpulse
	@description = A small, light, Oxygen Rich Staged Combustion engine running on Liquid Methane and Liquid Oxygen, designed for use on the Helios Kick Stage.
	@MODULE[ModuleEnginesFX],*
	{
		@runningEffectName = running
	}
	MODULE // Using RL10 CECE-Methane Stats
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.2 // Guess
		modded = false
		configuration = Deneb
		CONFIG
		{
			name = Deneb
			specLevel = prototype
			minThrust = 17
			maxThrust = 67
			heatProduction = 100
			%ullage = True
			%ignitions = 50
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4268
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5732
			}
			atmosphereCurve
			{
				key = 0 391 // Quoted as 390+ ISP, 380 AR
				key = 1 88
			}
			%IGNITOR_RESOURCE
			{
				%name = ElectricCharge
				%amount = 0.5
			}
		}
	}
}


//	Mount
@PART[HeliosMount]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.48
	@title = Helios Engine Mount
	@manufacturer = #roMfrImpulse
	@description = Engine Mount for the Helios Kick Stage, comes with cold gas RCS thrusters for attitude control as well as avionics and control.
	@mass = 0.3
	@skinTempTag = Aluminum
	@internalTempTag = Instruments
	%vesselType = Probe
	MODULE
	{
		name = ModuleFuelTanks
		type = Tank-Sep-AlCu-HP
		volume = 100
		basemass = -1
		TANK
		{
			name = Nitrogen
			amount = 20000
			maxAmount = 20000
		}
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.020
		}
		hasHibernation = True
	}
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 3.0
		RFBand = UHF
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 3.0
		RFBand = Ka
	}
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.2
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		!atmosphereCurve {}
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 80
			key = 1 60 // Guess
		}
	}
}


