#######################################	KSLO LVT1C
@PART[LVT1C]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	%title = Merlin 1C
	%manufacturer = SpaceX
	%description = Merlin 1C
	
	%rescaleFactor = 1.0
	%scale = 1.0

	%attachRules = 1,0,1,0,0
	%mass = 0.760
	%maxTemp = 1973.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 482.632
		%minThrust = 482.632
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 304.8
			@key,1 = 1 267
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.391
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.609
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = Kerosene
			amount = 0.391
		}
		IGNITOR_RESOURCE
		{
			name = LqdOxygen
			amount = 0.609
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	!MODULE[ModuleGimbal] {}
	MODULE
	{
		name = ModuleGimbal
		gimbalRange = 7.0
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{

	}
	!RESOURCE[ElectricCharge]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		configuration = MerlinC
		modded = false
		CONFIG
		{
			name = Merlin1C
			minThrust = 482.632
			maxThrust = 482.632
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.391
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.609
			}
			atmosphereCurve
			{
				key = 0 304.8
				key = 1 267
			}
		}
	}
}

@PART[KE180]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	%rescaleFactor = 1.524
	%title = RD-180
	%manufacturer = NPO Energomash
