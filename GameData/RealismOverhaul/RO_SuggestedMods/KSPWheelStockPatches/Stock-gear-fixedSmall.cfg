//LY-01 Fixed Landing Gear
@PART[GearFixed]:NEEDS[KSPWheel]:FOR[RealismOverhaul]
{
	-MODULE[ModuleWheelBase]{}
	-MODULE[ModuleWheelSuspension]{}
	-MODULE[ModuleWheelBrakes]{}
	-MODULE[ModuleWheelDamage]{}
        -MODULE[TweakScale]{}
	
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = WheelCollider
		wheelColliderOffset = 0.065
		wheelRadius = 0.2
		wheelMass = 0.04
		suspensionTravel = 0.05
		maxLoadRating = 1.25		//fairly generous, Cessna 172 max load is only 1.1 tons
		maxSpeed = 50
	}
	MODULE
	{
		name = KSPWheelRotation
		wheelMeshName = WheelPivot
		rotationAxis = 1,0,0
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = WheelPivot
		wheelColliderName = WheelCollider
		suspensionOffset = 0
		suspensionAxis = 0, 1, 0
	}
	MODULE
	{
		name = KSPWheelBrakes
		wheelColliderName = WheelCollider
		maxBrakeTorque = 12
	}
	MODULE
	{
		name = KSPWheelDamage
		wheelColliderName = WheelCollider
		wheelName = wheel
		bustedWheelName = bustedwheel
	}
	MODULE
	{
		name = KSPWheelDustEffects
	}
}