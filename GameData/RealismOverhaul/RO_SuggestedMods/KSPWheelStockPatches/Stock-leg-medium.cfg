//no 'scale' listed, default=1?
//has rescaleFactor = 1.25
//LT-01 -- 'medium'
@PART[landingLeg1]:NEEDS[KSPWheel]:FOR[RealismOverhaul]
{
	-MODULE[ModuleWheelBase]{}
	-MODULE[ModuleWheelSuspension]{}
	-MODULE[ModuleWheelDeployment]{}
	-MODULE[ModuleWheelLock]{}
	-MODULE[ModuleWheelBogey]{}
	-MODULE[ModuleWheelDamage]{}
        -MODULE[TweakScale]{}
	
	MODULE
	{
		name = KSPWheelBase
		wheelColliderName = wheelCollider
		wheelColliderOffset = -0.05
		wheelRadius = 0.09
		wheelMass = 0.04
		suspensionTravel = 0.7719
		loadRating = 1.5
		minLoadRating = 0.5
		maxLoadRating = 5
		groundHeightOffset = 1.54
	}
	MODULE
	{
		name = KSPWheelSuspension
		suspensionName = Piston
		suspensionOffset = 0
		suspensionAxis = 0, 0, 1
		retractedPosition = 0
		allowLockedSuspension = true
	}
	MODULE
	{
		name = KSPWheelBrakes
		maxBrakeTorque = 1000
		brakesLocked = true
		brakeResponse = 2
	}
	MODULE
	{
		name = KSPWheelDeployment
		animationName = Deploy
		retractEffect = retract
		retractedEffect = retracted
		deployEffect = deploy
		deployedEffect = deployed
	}
	MODULE
	{
		name = KSPWheelBogey
		bogeyName = foot
		bogeyRotAxis = 1, 0, 0
		rotationOffset = 180
		restingRotation = 90
	}
	MODULE
	{
		name = KSPWheelDamage
	}
}