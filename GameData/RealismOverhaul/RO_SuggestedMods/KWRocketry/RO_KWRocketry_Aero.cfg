// ##########################################################################################	Griffon Century Fin
@PART[KWFinGC]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%crashTolerance = 12
	%maxTemp = 1073.15
	%breakingForce = 250
	%breakingTorque = 250
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		@scale = 1.70656, 1.70656, 1.70656
		@rotation = 0, 45, 0
	}
	@scale = 2.1332
	@title = Saturn V Tail Fin
	%manufacturer = Boeing
	@description = A large aerodynamic fin with a control surface made to fit the 10 meter Saturn V (Five) Rocketdyne F-1 engine cluster for atmospheric control authority on large rockets.
}
