// ##########################################################################################	1.25m SRB Nose Cone
@PART[KW2mSRBNoseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%crashTolerance = 12
	%maxTemp = 1073.15
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulKWSolidNoseCone
	}
	@title = SRB/SRM Nose Cone
	@description = Tweakable Nose Cone to cover the KW Solids. GEM46, GEM60, SRMU, UA1207. Plus the standard RO sizes.
}
// ##########################################################################################	5m Nose Cone
@PART[KW5mNoseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%crashTolerance = 12
	%maxTemp = 1073.15
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 48600
		type = Default
	}
	@title = KW Extra Large Nose Cone
}
