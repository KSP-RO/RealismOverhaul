// ##########################################################################################	KW TRQ-2-SAS Half
@PART[KWSASmodule2mHalf]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%crashTolerance = 12
	%maxTemp = 1073.15
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.5
		@YawTorque = 0.5
		@RollTorque = 0.5
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.25
		}
	}
}
