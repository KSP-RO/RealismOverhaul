@PART[KF-WheelTruck-Single]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @mass = 0.05
    @crashTolerance = 25

    @MODULE[ModuleWheelBase] { @mass = 0.05 }
    @MODULE[ModuleWheelMotor]
    {
        %wheelSpeedMax = 43.0
        @idleDrain = 0

        @RESOURCE[ElectricCharge] { @rate = 0.5 }

        !torqueCurve,*{}
        torqueCurve
        {
            key = 0.0  2.0 0.0 0.0
            key = 14.3  1.5 0.0 0.0
            key = 28.6 0.5 0.0 0.0
            key = 43 0.0 0.0 0.0
        }
    }
}

