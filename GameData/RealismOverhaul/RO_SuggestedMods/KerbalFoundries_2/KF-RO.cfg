@PART[KF-WheelTruck-Single]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.05
	@crashTolerance = 18

	@MODULE[KSPWheelBase]
	{
		%wheelMass = 0.05
		%minScale = 0.5
		%maxScale = 2
	}

	@MODULE[ModuleWheelMotor]
	{
		%wheelSpeedMax = 43.0
		@idleDrain = 0

		@RESOURCE[ElectricCharge] { @rate = 1 }

		!torqueCurve,*{}
		torqueCurve
		{
			key = 0.0  2.0 0.0 0.0
			key = 14.3  1.5 0.0 0.0
			key = 28.6 0.5 0.0 0.0
			key = 43 0.0 0.0 0.0
		}
	}
}

