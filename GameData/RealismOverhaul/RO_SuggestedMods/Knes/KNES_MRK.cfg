@PART[_Knes_mrk_Cargo]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.44

	@title = MRC Cargo Capsule
	@manufacturer = British Aerospace Ltd.
	@description = Reusable descent capsule designed for use in MRC Cargo versions.

	@mass = 4.123 //http://www.astronautix.com/m/mrcdm.html

	!MODULE[ModuleReactionWheel] {}

	@MODULE[ModuleRCSFX]
	{
		!resourceName = NULL
		@thrusterPower = 0.86 //2x400N thruster + 2x30N thruster per axis

		PROPELLANT
		{
			name = MMH
			ratio = 0.4684
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5316
		}

		@atmosphereCurve
		{
			@key = 0 312
			@key = 1 110
		}
	}

	@MODULE[ModuleEngines]
	{
		@EngineType = LiquidFuel
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = MRC Engine

		CONFIG
		{
			name = MRC Engine
			minThrust = 0
			maxThrust = 1.61
			heatProduction = 30
			ullage = False
			pressureFed = False
			ignitions = 250

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.05
			}

			PROPELLANT
			{
				name = MMH
				ratio = 0.4684
				DrawGauge = true
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.5316
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 312
				key = 1 85
				key = 4 0.01
			}
		}
	}

	!RESOURCE[MonoPropellant] {}
	@RESOURCE[ElectricCharge]
	{
		@amount = 6000
		@maxAmount = 6000
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 631.008
		basemass = -1

		TANK
		{
			name = MMH
			amount = 372.591
			maxAmount = 372.591
		}
		TANK
		{
			name = NTO
			amount = 258.417
			maxAmount = 258.417
		}
	}

	!MODULE[ModuleDataTransmitter] {}
	%MODULE[ModuleRealAntenna] { %antennaDiameter = 0.75 }
}

