@PART[_Knes_ATV_SM]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.8

	@title = ATV Service Module
	@manufacturer = Aérospatiale
	@description = The service module contains the propellant required by the RCS and engines on the ATV.

	@mass = 5.15

	@MODULE[ModuleEnginesFX]
	{
		@EngineType = Hypergolic
		@minThrust = 0
		@maxThrust = 1.96 //4x490N thrusters
		!PROPELLANT[MonoPropellant] {}

		PROPELLANT
		{
			name = MMH
			ratio = 0.5010
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.4990
		}
		PROPELLANT
		{
			name = Helium
			ratio = 25.4
		}
	}

	!RESOURCE[MonoPropellant] {}
	@RESOURCE[ElectricCharge]
	{
		@amount = 3000
		@maxAmount = 3000
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 10278.32477 //Extra volume for upto 4 tonnes of MMH/NTO to perform ISS reboost
		basemass = -1

		TANK
		{
			name = MON3
			amount = 1956.572
			maxAmount = 1956.572
		}
		TANK
		{
			name = MMH
			amount = 3321.75227
			maxAmount = 3321.75227
		}
		TANK
		{
			name = Helium
			amount = 10048
			maxAmount = 10048
		}
	}
}

