@PART[LazTekDragonCargo]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = LazTek/Parts/LazTekDragonCargo/model
		scale = 1.242, 1.242, 1.242
	}
	MODEL
	{
		model = LazTek/Parts/LazTekDragonChute/model
		scale = 1.242, 1.242, 1.242
		position = 0.0, 1.9111, 1.293
		rotation = 15, 180, 0
	}
	@scale = 1.242
	@rescaleFactor = 1.0
	@node_stack_bottom = 0.0, -0.6, 0.0, 0.0, -1.0, 0.0, 3
	@node_stack_cargo = 0.0, -0.45, 0.0, 0.0, 1.0, 0.0
	@node_stack_top = 0.0, 1.555, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_dock = 0.0, 1.68, 0.0, 0.0, 1.0, 0.0, 2
	@title = Dragon Spacecraft
	%manufacturer = SpaceX
	@description = The Dragon Spacecraft is equipped with six-direction Draco RCS thrusters, fuel, interior and docking lighting, opening front panels for cargo access and A PICA-X heatshield for reentry. It can be used with stacking and attachable cargo and may be used to store science data.
	@attachRules = 1,0,1,1,1
	@mass = 3.393
	@vesselType = Probe
	@MODULE[ModuleCommand]
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	@MODULE[ModuleRCS*]
	{
		@name = ModuleRCS
		@thrusterPower = 0.400
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 0.437
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.563
		}
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
		}
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2500
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 181440
			maxAmount = 181440
		}
		TANK
		{
			name = MMH
			amount = 471.4
			maxAmount = 471.4
		}
		TANK
		{
			name = NTO
			amount = 608.1
			maxAmount = 608.1
		}
	}
	// Thermo
	@maxTemp = 800
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMaxTemp = 3600
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -8000
		lossConst = 0.06
		pyrolysisLossFactor = 26000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 850
		maxAmount = 850
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = True
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 500000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = .045
		}
	}
	MODULE
	{
		name = RealChuteModule
		caseMass = 2.4293
		timer = 0
		mustGoDown = true
		cutSpeed = 0.03
		spareChutes = 1
		PARACHUTE
		{
			material = Nylon
			preDeployedDiameter = 2.5
			deployedDiameter = 50
			minIsPressure = false
			deploymentAlt = 1500
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
			preDeploymentAnimation = semiDeploy
			deploymentAnimation = fullyDeploy
			parachuteName = Canopy
			capName = Cap
		}
	}
	MODULE
	{
		name = ProceduralChute
		textureLibrary = StockReplacement
		currentCanopies = Main chute
	}
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
