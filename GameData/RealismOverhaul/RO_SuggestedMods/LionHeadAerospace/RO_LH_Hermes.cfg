@PART[LH_Hermes]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines] 
{
	%RSSROConfig = True
	@module = Part
	@rescaleFactor = 1.0
	@title = Voyager 1
	%manufacturer = NASA 
	@description = The first spacecraft to enter interstellar space, launched by NASA in 1977. The spacecraft used several gravity assists to boost its way out of the solar system. 
	@mass = 0.7
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1073.15 
	@MODULE[ModuleCommand]
	{
		!minimumCrew = DELETE
	}
	!RESOURCE[ElectricalCharge]
	{
	}
	@MODULE[ModuleReactionWheel]
	{ 
           	@PitchTorque = 0.05
		@YawTorque = 0.05
		@RollTorque = 0.05
		
		@RESOURCE[ElectricalCharge]
		{ 
			@rate = 0.003
		}
	}
	!MODULE[ModuleDataTransmitter]
	{
	}
	@MODULE[ModuleGenerator]
         	{
            	@OUTPUT_RESOURCE
		{ 
			@rate = 0.3
          		}
        	}
          %MODULE[ModuleRTAntenna] 
         	{
       		%Mode0DishRange = 0
		%Mode1DishRange = 200000000000000
     		%EnergyCost = 0.1
		%DishAngle = 1        
       		%TRANSMITTER
       	 	{
      	    		%PacketInterval = 1
       			%PacketSize = 1
            		%PacketResourceCost = 0.25
        		}
         	}
	%MODULE[ModuleRTAntennaPassive] 
	{
		%OmniRange = 100000000
		%TRANSMITTER 
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2.080
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 2080
			maxAmount = 2080
		}
	}	
}

@PART[LH_HermesEngine]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	@title = Probe booster engine
	@description = A small engine for small probes.
	%rescaleFactor = 1.0
	%mass = 0.1
	%maxTemp = 1973.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 10
		@minThrust = 0
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.413
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.587
		}
		@atmosphereCurve
		{
			@key,0 = 0 427
			@key,1 = 1 225
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 1.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!RESOURCE[ModuleAlternator]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 700
		ignitorType = Hypergolic
		useUllageSimulation = False
		isPressureFed = False
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.413
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.587
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 800
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = UDMH
			amount = 330.4
			maxAmount = 330.4
		}
		TANK
		{
			name = NTO
			amount = 469.6
			maxAmount = 469.6		
		}
	}
}

