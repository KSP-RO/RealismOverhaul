@PART[ThorCruiseStage]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines] 
{
	%RSSROConfig = True
	@rescaleFactor = 0.643896
	@title = Phoenix Cruise Stage
	%manufacturer = NASA
	@description = Cruise stage for the Phoenix lander.
	@mass = 0.05
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1473.15 
	RESOURCE
	{
		name = Hydrazine
		amount = 294.58463283244
		maxAmount = 294.58463283244
	}
	@MODULE[ModuleEngines]
          	{
		@maxThrust = 0.3
		@minThrust = 0
		@heatProduction = 40
		!PROPELLANT[LiquidFuel] 
		{
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Hydrazine
			@ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 350
			@key,1 = 1 320
            	}
          	}
	@MODULE[ModuleGimbal]
            {
            	@gimbalRange = 1
            }
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 500
		ignitorType = Electric
		useUllageSimulation = false		
		isPressureFed = false
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 100
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = 100
			maxAmount = 100
		}
	}
}

