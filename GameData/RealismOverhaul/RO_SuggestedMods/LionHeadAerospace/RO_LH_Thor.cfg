@PART[ThorParachute]:FOR[RealChute]
{
	%RSSROConfig = True
	@rescaleFactor = 0.643896
	@title = Phoenix Drogue Parachute
	%manufacturer = NASA 
	@description = A small parachute to slow down the lander before deployment of main chutes.
	maximum_drag = 0.32
	@mass = 0.03
	!sound_parachute_open
	!sound_parachute_single

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.04
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 0

		PARACHUTE
		{
			material = Kevlar
			preDeployedDiameter = 2.5
			deployedDiameter = 15
			minIsPressure = false
			minDeployment = 15000
			deploymentAlt = 12000
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 4
			preDeploymentAnimation = semiDeploySmall
			deploymentAnimation = fullyDeploySmall
			parachuteName = canopy
			capName = cap
		}
	}

	MODULE
	{
		name = ProceduralChute
		textureLibrary = StockReplacement
		currentCanopies = Main chute
	}	

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

@PART[ThorPod]:FOR[RealismOverhaul] 
{
	%RSSROConfig = True
	@rescaleFactor = 1.0
	@title = Phoenix Lander
	%manufacturer = NASA
	@description = The core of the Phoenix lander.
	@mass = 0.2
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1473.15
	@module = Part
	@MODULE[ModuleCommand]
            {
		!minimumCrew = DELETE 
	}
	!RESOURCE[ElectricalCharge]
	{
	}
	!RESOURCE[LiquidFuel]
	{
            }
	!RESOURCE[Oxidizer]
	{
            }
	@MODULE[ModuleReactionWheel]
	{ 
           	@PitchTorque = 0.1
		@YawTorque = 0.1
		@RollTorque = 0.1
		
		@RESOURCE[ElectricalCharge]
		{ 
			@rate = 0.003
		}
	}
	!MODULE[ModuleDataTransmitter]
	{
	}
	%MODULE[ModuleRTAntennaPassive] 
	{
		%OmniRange = 10000000
		%TRANSMITTER 
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
          %MODULE[ModuleRTAntenna] 
         	{
       		%Mode0DishRange = 0
		%Mode1DishRange = 500000000000
     		%EnergyCost = 0.09
		%DishAngle = 3        
       		%TRANSMITTER
       	 	{
      	    		%PacketInterval = 1
       			%PacketSize = 1
            		%PacketResourceCost = 0.20
        		}
         	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
          	MODULE
	{
		name = ModuleFuelTanks
		volume = 121
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
		TANK
		{
			name = Hydrazine
			amount = 120
			maxAmount = 120			
            	}
	}
}

