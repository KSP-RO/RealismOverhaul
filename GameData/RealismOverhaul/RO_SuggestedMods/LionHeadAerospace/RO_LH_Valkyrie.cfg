@PART[ValkyrieCapsuleEngine]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	@title = Viking Capsule Engine
	@description = Engines to perform de-orbit burn for the Viking lander. These engines also provide attitude control for the lander during descent into the martian atmosphere. Four of these are to be attached to the Viking Capsule.
	%rescaleFactor = 1.0
	%mass = 0.015
	%maxTemp = 1973.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 0.15
		@minThrust = 0
		@heatProduction = 100
		!PROPELLANT[LiquidFuel]
		{
		}
		@PROPELLANT[Oxidizer]
		{
			@name = Hydrazine
			@ratio = 1
		}
		@atmosphereCurve
		{
			@key,0 = 0 327
			@key,1 = 1 225
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 1.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!RESOURCE[ModuleAlternator]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 700
		ignitorType = Electric
		useUllageSimulation = False
		isPressureFed = False
		IGNITOR_RESOURCE 
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 25
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Hydrazine
			amount = 25
			maxAmount = 25
		}
	}
}

@PART[ValkyrieHeatshield]
{
	%RSSROConfig = True
	@rescaleFactor = 1.0
	@title = Viking Heatshield
	%manufacturer = NASA 
	@description = Heatshield for the Viking lander.
	@mass = 0.15
	@maxTemp = 2273.15
	MODULE
	{	name = ModuleHeatShield
		direction = 0, 0, 0 
		reflective = 0.05
		ablative = AblativeShielding
		loss
		{ 
			key = 650 0 0 0
			key = 1000 64 0 0
			key = 3200 80 0 0
		}
		dissipation
		{
				key = 300 0 0 0
				key = 800 180 0 0
		}
	}
	RESOURCE
	{
		name = AblativeShielding
		amount = 100
		maxAmount = 100
	}
}

