@PART[ValkyrieOrbiter]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines] 
{
	%RSSROConfig = True
	@rescaleFactor = 1.0
	@title = Viking Orbiter
	%manufacturer = NASA
	@description = Transfer stage for the Viking lander. To be used as communication satellite after separation of the lander.
	@mass = 0.75
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1473.15
	@module = Part 
	@MODULE[ModuleCommand]
	{
            	!minimumCrew = DELETE
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
	}

            @MODULE[ModuleReactionWheel]
            {
		@PitchTorque = 0.1
		@YawTorque = 0.1
		@RollTorque = 0.1
	
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.003
		}
	}
	!RESOURCE[LiquidFuel]
	{
          	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	RESOURCE
	{
		name = MMH
		amount = 650
		maxAmount = 650
	}
	RESOURCE
	{
		name = NTO
		amount = 650
		maxAmount = 650
	}
	@MODULE[ModuleEngines]
	{
		@maxThrust = 1.4
		@minThrust = 0
		@heatProduction = 40
		@PROPELLANT[LiquidFuel] 
		{
			@name = MMH
			@ratio = 0.5
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.5
		}
		@atmosphereCurve
		{
			@key,0 = 0 250
			@key,1 = 1 220
            	}
          	}
	@MODULE[ModuleGimbal]
         	{
          		@gimbalRange = 9.0
          	}
	%MODULE[ModuleRTAntennaPassive] 
	{
		%OmniRange = 10000000
		%TRANSMITTER 
		{
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
          %MODULE[ModuleRTAntenna] 
         	{
       		%Mode0DishRange = 0
		%Mode1DishRange = 500000000000
     		%EnergyCost = 0.09
		%DishAngle = 3        
       		%TRANSMITTER
       	 	{
      	    		%PacketInterval = 1
       			%PacketSize = 1
            		%PacketResourceCost = 0.20
        		}
         	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 500
		ignitorType = Electric
		useUllageSimulation = false		
		isPressureFed = false
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1301
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = MMH
			amount = 650
			maxAmount = 650
		}
		TANK
		{
			name = NTO
			amount = 650
			maxAmount = 650
		}
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}

	}
}

@PART[ValkyrieParachute]:FOR[RealChute]
{
	%RSSROConfig = True
	@rescaleFactor = 1.0
	@title = Viking Parachute
	%manufacturer = NASA 
	@description = A small parachute to slow down the lander before deployment of main chutes.
	maximum_drag = 0.32
	@mass = 0.03
	!sound_parachute_open
	!sound_parachute_single

	!MODULE[ModuleParachute]{}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.04
		timer = 0
		mustGoDown = false
		cutSpeed = 0.5
		spareChutes = 0

		PARACHUTE
		{
			material = Kevlar
			preDeployedDiameter = 5
			deployedDiameter = 15
			minIsPressure = false
			minDeployment = 150000
			deploymentAlt = 11500
			cutAlt = -1
			preDeploymentSpeed = 1
			deploymentSpeed = 4
			preDeploymentAnimation = semiDeploySmall
			deploymentAnimation = fullyDeploySmall
			parachuteName = canopy
			capName = cap
		}
	}

	MODULE
	{
		name = ProceduralChute
		textureLibrary = StockReplacement
		currentCanopies = Main chute
	}	

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

