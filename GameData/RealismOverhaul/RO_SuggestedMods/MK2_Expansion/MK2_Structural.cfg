@PART[M2X_LHub|M2X_THub|M2X_XHub]:FOR[RealismOverhaul]
{
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	!RESOURCE[MonoPropellant] {}
}

@PART[M2X_Decoupler|M2X_Endcap|M2X_LHub|M2X_THub|M2X_XHub|M2X_RadialMountA|M2X_RadialMountB|M2X_StructuralAdapterLong|M2X_StructuralAdapterS|M2X_StructuralTube]:FOR[RealismOverhaul]
{
	%skinMaxTemp = 2500
}

@PART[M2X_Decoupler]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.722222
	@mass = 0.2
}

@PART[M2X_Endcap]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.722222
	@mass = 0.6
}

@PART[M2X_LHub]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.722222
	@mass = 0.58
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 10000
		type = Fuselage
	}
}

@PART[M2X_THub]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.722222
	@mass = 0.64
	
