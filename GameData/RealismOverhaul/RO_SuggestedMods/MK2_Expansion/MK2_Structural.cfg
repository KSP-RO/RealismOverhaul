@PART[M2X_RadialMountB]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.722222
	@mass = 0.25
}

@PART[M2X_StructuralAdapterLong]:FOR[RealismOverhaul]
