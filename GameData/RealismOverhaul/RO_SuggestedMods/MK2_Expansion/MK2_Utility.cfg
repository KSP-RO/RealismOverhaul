@PART[M2X_Servicebay]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    %rescaleFactor = 1.722222
    @mass = 0.625

	@MODULE[ModuleB9PartSwitch]
    {
        !SUBTYPE[#LOC_M2X_ServiceBay_EC|#LOC_M2X_ServiceBay_XE|#LOC_M2X_ServiceBay_ECMP|#LOC_M2X_ServiceBay_XEEC|#LOC_M2X_ServiceBay_MPXE] {}

		@SUBTYPE[#LOC_M2X_ServiceBay_MONO]
		!RESOURCE[MonoPropellant] {}
		
		MODULE
		{
			name = ModuleFuelTanks
			volume = 6896.070
			type = Fuselage
		}
    }
}

