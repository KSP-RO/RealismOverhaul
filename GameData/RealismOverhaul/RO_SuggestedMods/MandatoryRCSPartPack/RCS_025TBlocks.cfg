@PART[RCS_025T_1xdown|RCS_025T_1xfront]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    %PhysicsSignificance = 0
    %rescaleFactor = 1
    %scale = 1.6
    @mass = 0.0015
    %useRcsConfig = RCSBlockQuarter
    %useRcsMass = True
	%RcsNozzles = 1
    @title = RCS Block x1 (69/111 N class)
    @manufacturer = Generic
    @description = These small thrusters are for upper stage or small probe orientation.

    @MODEL
    {
        %scale = 1.6, 1.6, 1.6
    }

    !MODULE[TweakScale] {}

    @MODULE[ModuleRCS*]
    {
        @name = ModuleRCS
        @thrusterPower = 0.069
        !resourceName = DELETE

        PROPELLANT
        {
            ratio = 1.0
            name = Hydrazine
        }

        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 254
            key = 1 82.08
        }
    }
}

