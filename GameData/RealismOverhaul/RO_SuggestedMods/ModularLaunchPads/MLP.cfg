@PART[AM_MLP*|MountPlatform_MLP]:FOR[RealismOverhaul]
{
	%rescaleFactor = 1.61
	%RSSROConfig = True
	!MODULE[ModuleGenerator] {}
}
@PART[AM_MLP*|MountPlatform_MLP]:HAS[@MODULE[LaunchClamp]]:FOR[RealismOverhaul]
{
	%skinMaxTemp = 2500
	%maxTemp = 1500
	%thermalMassModifier = 2.0
	%skinMassPerArea = 4.0
	%skinInternalConductionMult = 0.25
}

