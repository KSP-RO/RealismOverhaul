// Fix for a B9PS bug in which `rescaleFactor` gets applied twice for node movements.
@PART[AM_MLP*|MountPlatform_MLP]:FOR[RealismOverhaul]
{
	@MODULE[ModuleB9PartSwitch],*
	{
		@SUBTYPE,*
		{
			@NODE,*
			{
				@position[*] /= #$/rescaleFactor$
			}
		}
	}
}
