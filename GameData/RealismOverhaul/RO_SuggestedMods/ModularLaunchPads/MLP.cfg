@PART[AM_MLP*]:FOR[RealismOverhaul]
{
    %rescaleFactor = 1.61
    %RSSROConfig = True
	@MODULE[ModuleB9PartSwitch],*
	{
		@SUBTYPE,*
		{
			@NODE,*
			{
				@position,*[0,,] /= 1.61
				@position,*[1,,] /= 1.61
				@position,*[2,,] /= 1.61
			}
		}
	}
	!MODULE[ModuleGenerator] {}
	
	@MODULE[ModuleAnimatedDecoupler],*
    {
        @name = ModuleStagedAnimation
    }
}
@PART[AM_MLP*]:HAS[@MODULE[LaunchClamp]]:FOR[RealismOverhaul]
{
	%skinMaxTemp = 2500
	%maxTemp = 1500
	%skinMassPerArea
	%thermalMassModifier = 2.0
	%skinMassPerArea = 4.0
	%skinInternalConductionMult = 0.25
}

@PART[AM_MLP*]:HAS[!MODULE[LaunchClamp]]:FOR[RealismOverhaul]
{
	%MODULE[ModuleTagList]
	{
		tag = PadInfrastructure
	}
}

