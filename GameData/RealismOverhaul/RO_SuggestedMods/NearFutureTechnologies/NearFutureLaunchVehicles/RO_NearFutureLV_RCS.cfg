// only configuring the aero RCS blocks, everything else isn't any better than what we already have
//	=================================================================================
//	445 Newton configs
//	=================================================================================
@PART[nflv-rcs-aero-heavy-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	%rescaleFactor = 1.1

	@title = Aerodynamic RCS 4-Way [275/445 N Class]
	@description = An aerodynamic RCS 4-Way Pod. Use this for ullage and attitude control for medium stages and spacecraft.

	%useRcsConfig = RCSBlock
	%useRcsMass = True
	%RcsNozzles = 6
}

