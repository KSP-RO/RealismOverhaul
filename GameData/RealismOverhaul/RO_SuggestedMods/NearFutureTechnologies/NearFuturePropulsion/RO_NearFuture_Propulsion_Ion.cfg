@PART[ionArgon-0625]:FOR[RealismOverhaul]
{
	//HERMeS/AEPS
	%RSSROConfig = True
	%engineType = HERMES

	!MODULE[TweakScale] {}
	!EFFECTS[engage] {} // remove ignition sound effects

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = fxTransform
		gimbalRange = 5
		gimbalResponseSpeed = 2
		useGimbalResponseSpeed = true
	}
}

