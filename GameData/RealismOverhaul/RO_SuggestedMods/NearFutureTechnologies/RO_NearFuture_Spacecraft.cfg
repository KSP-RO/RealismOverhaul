@PART[landingEngine-25]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = NearFutureSpacecraft/Parts/Engine/landingengine-25/landingEngine-25
		scale = 1.6, 1.6, 1.6
	}
	@node_stack_top = 0.0, 0.432, 0.0, 0.0, 1.0, 0.0, 4
	@node_stack_bottom = 0.0, -0.48856816, 0.0, 0.0, -1.0, 0.0, 4
	@title = Mini - LMDE (Eight) [4m]
	%manufacturer = TRW
	@description = Well what do we have here. Eight (8) miniaturized Lunar Module Descent Engines. Yep! Too bad they are so small that even put together total thrust is one third less than a full sized unit.
	@attachRules = 1,0,1,0,0
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 2.679
		@maxThrust = 25.6728
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 0.502
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 313.5
			@key,1 = 1 110
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 10
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 3.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 450
		type = ServiceModule
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = Base
		CONFIG
		{
			name = Base
			minThrust = 2.679
			maxThrust = 25.6728
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			atmosphereCurve
			{
				key = 0 313.5
				key = 1 100
			}
		}
	}
}
