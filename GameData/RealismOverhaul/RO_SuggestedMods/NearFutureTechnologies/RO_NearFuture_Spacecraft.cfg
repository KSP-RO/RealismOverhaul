@PART[inlineCmdPod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = NearFutureSpacecraft/Parts/Command/inlineCmdPod/inlineCmdPod
		scale = 1.6, 1.6, 1.6
	}
	!MODULE[TweakScale]
	{
	}
	@scale = 1.6
	@node_stack_bottom = 0.0, -0.6517247, 0.0, 0.0, -1.0, 0.0, 6
	!node_stack_bottom01 = 0.0, -0.7519063, 0.0, 0, -1, 0, 6
	@node_stack_top = 0.0, 0.7831305, 0.0, 0.0, 1.0, 0.0, 4
	@description = This large command module is optimized for use with Kerlington's PPD series of products. Its seats 2 pilots and 4 passengers. No reaction wheels, but plenty of storage make it an excellent choice for large craft.
	@mass = 5.0
	@maxTemp = 2273.15
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 1
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.7//200W for life support base
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 3260
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Food
			amount = 245.7
			maxAmount = 245.7
		}
		TANK
		{
			name = Water
			amount = 162.4
			maxAmount = 162.4
		}
		TANK
		{
			name = Oxygen
			amount = 5922
			maxAmount = 5922
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 31.5
			maxAmount = 31.5
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 3069.2
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 22.344
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 206.808
		}
		TANK
		{
			name = LqdOxygen
			amount = 131.7
			maxAmount = 131.7
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 6.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = LOX-O2
		StartActionName = Start LOX-O2
		StopActionName = Stop LOX-O2
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 6.0

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.0000084787
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.025
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.006883126
			DumpExcess = False
		}
	}
}
