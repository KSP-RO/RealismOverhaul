@PART[NewShepard]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1
	@mass = 10.1 //10t dry mass + 0.1t aerodynamic parts

	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 62989.1
		basemass = -1

		TANK
		{
			name = LqdHydrogen
			amount = 44092.3
			maxAmount = 44092.3
		}
		TANK
		{
			name = LqdOxygen
			amount = 18896.8
			maxAmount = 18896.8
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 2500 //guess
		maxAmount = 2500
	}

	!MODULE[ModuleReactionWheel],* {}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 10.1 //Including booster stage
		configuration = BE3
		modded = false
		CONFIG
		{
			name = BE3
			maxThrust = 490
			minThrust = 89
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.70
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.30
			}
			atmosphereCurve
			{
				key = 0 360
				key = 1 310 //approx
			}
			ullage = True
			ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}

	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5 //FIXME guess
		RFBand = UHF
	}
}

@PART[NewShepard_Pod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1
	@mass = 5.35

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0 //made for uncrewed tests (I presume no manual control is present within the Pod IRL)
	}

	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 27.5 //guess
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = 2500
			maxAmount = 2500
		}
		TANK
		{
			name = PSPC
			amount = 25
			maxAmount = 25
		}
	}

	@MODULE[ModuleEnginesFX]
	{
		@EngineType = Solid
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 6.25 //Including command pod
		configuration = CCE-SRM
		modded = false
		CONFIG
		{
			name = CCE-SRM
			maxThrust = 250
			minThrust = 250
			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
				DrawGauge = true
			}
			ullage = false
			ignitions = 1
		}
	}

	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5 //FIXME guess
		RFBand = UHF
	}
}

