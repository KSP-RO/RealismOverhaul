@PART[NewShepard]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1
	@mass = 10.1 //10t dry mass + 0.1t aerodynamic parts 

	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 62989.1
		basemass = -1

		TANK
		{
			name = LqdHydrogen
			amount = 44092.3
			maxAmount = 44092.3
		}
		TANK
		{
			name = LqdOxygen
			amount = 18896.8
			maxAmount = 18896.8
		}
	}

	@RESOURCE[ElectricCharge]
	{
		@amount = 2500
		@maxAmount = 2500
	}

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.9
		@YawTorque = 0.9
		@RollTorque = 0.9
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 10.1 //Including booster stage
		configuration = BE3
		modded = false
		CONFIG
		{
			name = BE3
			maxThrust = 490
			minThrust = 89
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.70 
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.30
			}
			atmosphereCurve
			{
				key = 0 360
				key = 1 310 //approx
			}
			ullage = True
			ignitions = 5
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.500
			}
		}
	}
}

@PART[NewShepard_Pod]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1
	@mass = 5.35

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
	}

	@RESOURCE[ElectricCharge]
	{
		@amount = 1250
		@maxAmount = 1250
	}

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.9
		@YawTorque = 0.9
		@RollTorque = 0.9
	}

	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	RESOURCE
	{
		name = PSPC
		amount = 25
		maxAmount = 25
	}

	@MODULE[ModuleEnginesFX]
	{
		@EngineType = Solid
	}

	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 6.25 //Including command pod
		configuration = CCE-SRM
		modded = false
		CONFIG
		{
			name = CCE-SRM
			maxThrust = 250
			minThrust = 250
			PROPELLANT
			{
				name = PSPC
				ratio = 1.0 
				DrawGauge = true
			}
			ullage = false
			ignitions = 1
		}
	}
}

@PART[NewShepard_Pod]:NEEDS[FeatureHabitat]:AFTER[zzzKerbalism]
{
	MODULE
	{
		name = Habitat
		volume = 15
		surface = 50
	}
}

