    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 573.15
    %skinMaxTemp = 873.15
    %bulkheadProfiles = size2, size6

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 356120
        basemass = -1

        //  Electricity 548 Wh.

        TANK
        {
            name = ElectricCharge
            amount = 548
            maxAmount = 548
        }

        //  Liquid Hydrogen 16500 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 279470
            maxAmount = 279470
        }

        //  Liquid Oxygen 90700 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 76600
            maxAmount = 76600
        }

        //  APS fuel 9.5 Kg.

        TANK
        {
            name = MMH
            amount = 11
            maxAmount = 11
        }

        //  APS oxidizer 16 Kg.

        TANK
        {
            name = NTO
            amount = 11
            maxAmount = 11
        }

        //  APS pressurization 1 Kg.

        TANK
        {
            name = Helium
            amount = 3500
            maxAmount = 3500
        }
    }

    MODULE
    {
        name = ModuleRCS
        thrusterTransformName = RCSthruster
        resourceFlowMode = STACK_PRIORITY_SEARCH
        thrusterPower = 0.325

        PROPELLANT
        {
            name = MMH
            ratio = 0.5036
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.4963
        }

        PROPELLANT
        {
            name = Helium
            ratio = 150.0
            ignoreForIsp = True
        }

        atmosphereCurve
        {
            key = 0 274
            key = 1 82
        }
    }   

    !RESOURCE[LiquidFuel]{}

    !RESOURCE[Oxidizer]{}
}

