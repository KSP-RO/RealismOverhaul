// Merge into various cfgs in cleaner fashion to "correct mods" (cockpits, kerbalism, Real antenna, etc) when possible or told how
// Only the OC1 and OC5 Part folders are needed from the open cockpit mod for all RO/RP1 cfg'ed parts
@PART[nesdmk1opencockpit]:FOR[RealismOverhaul|RP-0]
{
	RSSROConfig = True
	RP0conf = True
	@name = "CropDuster" Open Cockpit 
	%TechRequired = unlockParts
	@entryCost = 0
	@cost = 15
	%capsuleTier = Cockpit
	%minimumCrew = 1
	@title = "CropDuster" Open Cockpit 
	@manufacturer = Sopwith-Knoller
	@description = The classic wood/canvas "crop-duster" style open cockpit, Featured on the Knoller D.I series 70 and Sopwoth Dragon. Has the space for a 5 liter fuel tank and little else. Low subsonic rated. Pilot can free breath to about 5100m altitude, not to be exceeded.  Single Pilot. <b><color=green>From OpenCockpit mod</color></b>
	@mass = 0.175 // Sopwith Dragon & Knoller DI 70
	@crashTolerance = 6 // wood and canvas so low
	@breakingForce = 1000 // wood and canvas so low
	@breakingTorque = 1000 // wood and canvas so low
	%maxTemp = 395// wood and canvas so low
	%skinMaxTemp = 405 // wood and canvas so low
	// --- internal setup ---
	CrewCapacity = 1
	applyKerbalMassModification = false

	MODULE
	{
		name = Habitat
	}
	MODULE
	{
		name = ModuleRealAntenna
	}
	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	@MODULE[ModuleCommand]
	{
		minimumCrew = 1
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.18 // little running
		}
	}
	!RESOURCE[ElectricCharge] {}
	!MODULE[ModuleReactionWheel] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Structural
		basemass = -1
		volume = 5 // tiny
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 360
		maxAmount = 360 // tiny
	}
	RESOURCE
	{
		name = Oxygen
		amount = 0.05
		maxAmount = 0.05
	}
	RESOURCE
	{
		name = Water
		amount = 0.02
		maxAmount = 0.02
	}
	RESOURCE
	{
		name = Food
		amount = 0.01
		maxAmount = 0.01
	}
	MODULE
	{
		name = ModuleSAS
	}
	MODULE
	{
		name = ModuleKrEjectPilot
		MODULE
		{
			name = ModuleKrKerbalParachute
			deployedDrag = 100
			minAirPressureToOpen = 0.01
			semiDeployedFraction = 0.0025
			semiDeployedHeight = 1.25
			deployTime = 0.33
		}
	}
	processConfigureExclude = true
	MODULE
	{
		name = ProcessController
		resource = _AirPump
		title = Air Pump
		capacity = #$/CrewCapacity$
		running = true
	}
	!MODULE[ModuleRTAntenna] {}
	MODULE
	{
		name = ModuleRTAntenna
	}
	!MODULE[MechJebCore] {}
	MODULE
	{
		name = MechJebCore
		MechJebLocalSettings
		{
			MechJebModuleCustomWindowEditor { unlockTechs = start }
			MechJebModuleSmartASS { unlockTechs = start }
			MechJebModuleManeuverPlanner { unlockTechs = start }
			MechJebModuleNodeEditor { unlockTechs = start }
			MechJebModuleTranslatron { unlockTechs = start }
			MechJebModuleWarpHelper { unlockTechs = start }
			MechJebModuleAttitudeAdjustment { unlockTechs = start }
			MechJebModuleThrustWindow { unlockTechs = start }
			MechJebModuleRCSBalancerWindow { unlockTechs = start }
			MechJebModuleRoverWindow { unlockTechs = start }
			MechJebModuleAscentGuidance { unlockTechs = start }
			MechJebModuleLandingGuidance { unlockTechs = start }
			MechJebModuleSpaceplaneGuidance { unlockTechs = start }
			MechJebModuleDockingGuidance { unlockTechs = start }
			MechJebModuleRendezvousAutopilotWindow { unlockTechs = start }
			MechJebModuleRendezvousGuidance { unlockTechs = start }
		}
	}
	@MODULE
	{
		@evaOnlyStorage = Flase // i.e. Non-Eva or EVA 
	}
}
@INTERNAL[nesdmk1opencockpit]:FOR[RealismOverhaul]
{
	MODULE[InternalSeat],*
	{
		kerbalScale = 1.16, 1.16, 1.16
		KerbalOffset = 0.0, 0.0, 0.0
		kerbalEyeOffset = 0.0, 0.0, 0.0
	}
}
@PART[nesdmk1opencockpit]:NEEDS[KIS] 
{
	@MODULE[ModuleKISInventory]
	{
		%name = ModuleKISInventory
		%maxVolume = 0.1 // 0.1 liters square? alot
		%externalAccess = true
		%internalAccess = true
		%slotsX = 1
		%slotsY = 1
		%slotSize = 0.1
	}
}
@PART[nesdmk1opencockpit]:FOR[zzzRealismOverhaul] // FIXME run after TACLS...
{
	!RESOURCE[Food] {}
	!RESOURCE[Water] {}
	!RESOURCE[Oxygen] {}
	!RESOURCE[CarbonDioxide] {}
	!RESOURCE[Waste] {}
	!RESOURCE[WasteWater] {}
	// some for 1 people
	RESOURCE
    {
        name = Food
		amount = 0.01
		maxAmount = 0.01
	}
	RESOURCE
	{
		name = Water
		amount = 0.02
		maxAmount = 0.02
	}
	RESOURCE
	{
		name = Oxygen
		amount = 0.05
		maxAmount = 0.05
	}
}
@PART[nesdmk1opencockpit]:FOR[Kerbalism]
{
	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = DIRECT
		packetInterval = 0.4
		packetSize = 1
		packetResourceCost = 5.0
		requiredResource = ElectricCharge
		DeployFxModules = 0
		antennaPower = 250000
		antennaCombinable = True
		antennaCombinableExponent = 1
	}
}
@PART[nesdmk1opencockpit]:FOR[zzzKerbalism]
{
	%MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost *= #$packetSize$
		%packetInterval = 1
		@packetSize /= 10000
	}
	%MODULE[ModuleCommand]
	{
		%minimumCrew = 1
	}
}
