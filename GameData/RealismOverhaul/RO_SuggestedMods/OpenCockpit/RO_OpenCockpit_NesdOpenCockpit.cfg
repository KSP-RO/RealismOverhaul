@PART[nesdmk1opencockpit]:FOR[RealismOverhaul|RP-0]
{
	RSSROConfig = True
	RP0conf = True
	@name = "CropDuster" Open Cockpit 
	%TechRequired = unlockParts
	@entryCost = 0
	@cost = 15
	@category = Pods
	@title = "CropDuster" Open Cockpit 
	@manufacturer = Sopwith-Knoller
	@description = The classic wood/canvas "crop-duster" style open cockpit, Featured on the Knoller D.I series 70 and Sopwoth Dragon. Has the space for a 5 liter fuel tank and little else. Low subsonic rated. Pilot can free breath to about 5100m altitude, not to be exceeded.  Single Pilot. <b><color=green>From OpenCockpit mod</color></b>
	@mass = 0.175
	@crashTolerance = 7
	@breakingForce = 2000
	@breakingTorque = 2000
	%maxTemp = 355
	%skinMaxTemp = 405
	
	MODULE[ModuleRealAntenna]
	@MODULE[ModuleRealAntenna]
	{
		%RFBand = UHF
	}
	@MODULE[ModuleCommand]
	{
		!RESOURCE,* {}
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5 // very light drain
		}
	}
	!RESOURCE[ElectricCharge] {}
	!MODULE[ModuleReactionWheel] {}
	RESOURCE
	{
		name = ElectricCharge
		amount = 360
		maxAmount = 360
	}
	RESOURCE
	{
		name = Oxygen
		amount = 0.25
		maxAmount = 0.25
	}
	RESOURCE
	{
		name = Water
		amount = 1.15
		maxAmount = 1.15
	}
	RESOURCE
	{
		name = Food
		amount = 0.75
		maxAmount = 0.75
	}
	MODULE
	{
		name = ModuleSAS
	}
	MODULE
	{
		name = ModuleKrEjectPilot // no eva alt?
		MODULE
		{
			name = ModuleKrKerbalParachute
			deployedDrag = 100
			minAirPressureToOpen = 0.01
			semiDeployedFraction = 0.0025
			semiDeployedHeight = 1.25
			deployTime = 0.33
		}
	}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Structural
		basemass = -1
		volume = 5 // some fuel storage, and gets around a TACLS issue.
	}
	%MODULE[ModuleSPU]
    {
        %name = ModuleSPU
    }

    %MODULE[ModuleRTAntennaPassive]
    {
        %name = ModuleRTAntennaPassive
        %TechRequired = start

        %OmniRange = 100000

        %TRANSMITTER
        {
            %PacketInterval = 0.4
            %PacketSize = 0.27
            %PacketResourceCost = 0.1
        }
    }
}
@PART[nesdmk1opencockpit]:NEEDS[KIS] 
{
	@MODULE[ModuleKISInventory]
	{
		%name = ModuleKISInventory //seat 0
		%maxVolume = 1
		%externalAccess = true
		%internalAccess = true
		%slotsX = 2
		%slotsY = 2
		%slotSize = 1

	}
}
@PART[nesdmk1opencockpit]:FOR[zzzRealismOverhaul] // FIXME run after TACLS...
{
	!RESOURCE[Food] {}
	!RESOURCE[Water] {}
	!RESOURCE[Oxygen] {}
	!RESOURCE[CarbonDioxide] {}
	!RESOURCE[Waste] {}
	!RESOURCE[WasteWater] {}
	// 7hrs for 1 people
	RESOURCE
    {
        name = Food
		amount = 0.75
		maxAmount = 0.75
	}
	RESOURCE
	{
		name = Water
		amount = 1.15
		maxAmount = 1.15
	}
	RESOURCE
	{
		name = Oxygen
		amount = 0.25
		maxAmount = 0.25
	}
}
