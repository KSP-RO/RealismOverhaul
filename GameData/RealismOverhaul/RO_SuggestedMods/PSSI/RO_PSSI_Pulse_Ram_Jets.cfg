@PART[as014]:FOR[RealismOverhaul|RP-0]
{
	RSSROConfig = True
	@name = as014
	@title = Argus As 044 Pulsejet
	@manufacturer = Argus
	@description = Original design by Argus for use the Fieseler Fi 103, AKA the V1 Buzz Bomb. From captured stock into the 1950s. Could run on gasoline SFC 0.513 lb/lbf-hr static. Thrust limited at Mach 0.75 Temperature limit of Mach 0.9. Note: This engine provides no thrust at Mach 0.75 or higher! All-in-One design with inlet.  
	@mass = 0.153
	@crashTolerance = 12
	%maxTemp = 425
	%skinMaxTemp = 435
	
	@MODULE[ModuleResourceIntake]
	{
		@name = AJEInlet
		%Area = 0.0771
		#@AJE_TPR_CURVE_DEFAULTS/PitotTube/TPRCurve {}
		
		inletTitle = #$@AJE_TPR_CURVE_DEFAULTS/PitotTube/title$
		inletDescription = #$@AJE_TPR_CURVE_DEFAULTS/PitotTube/description$
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%maxThrust = 4.91
		%Area = 0.088
		%BPR = 0
		%CPR = 1.45 // 1.2 effective
		%FPR = 0
		%TPR = 1
		%Mdes = 0.7 // peak speed should be 500mph level, irl 508mph with two powering ME-382a piloted by Hanna Reitsch
		%Tdes = 200
		%eta_c = 0.95
		%eta_t = 0.95
		%eta_n = 0.8
		%FHV = 20000000
		%TIT = 950
		%TAB = 0
		%exhaustMixer = False
		%thrustUpperLimit = 9.1
		%maxT3 = 425
		%isCentrifugalFlow = false
		
		// Engine fitting params
		%dryThrust = 4.91
		%wetThrust = 0
		%drySFC = 0.513
		
		%flameoutEffectName = flameout
		%powerEffectName = running_thrust
		%engageEffectName = engage
		%disengageEffectName = disengage
		%spoolEffectName = running_turbine
		%engineSpoolIdle = 0.05
		%engineSpoolTime = 2.0
		%EngineType = Turbine
		
		@PROPELLANT[LiquidFuel]
		{
			@name = AvGas // IRL low grade desile. But gasoline was used with suceess, due to low fuel supplies 
		}
	}
}
