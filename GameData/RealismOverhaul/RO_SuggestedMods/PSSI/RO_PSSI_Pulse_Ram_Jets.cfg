@PART[lorin-sanger-1]:FOR[RealismOverhaul|RP-0]
{
	RSSROConfig = True
	RP0conf = True
	@name = PABST 12.92kN Ramjet
	%TechRequired = unlockParts
	@entryCost = 0
	@cost = 30
	@title = PABST 12.92kN Ramjet
	@manufacturer = PABST-Lockheed-Etc
	@description = A Lorin-Sanger type ramjet designed by Hans Joachim Pabst von Ohain. It had undergone windtunnel testing, to mach 2.6, and flight tests to speeds of of over 680mph on the Dornier Do 17Z and Lippisch P.13. Post war developments continued with various projects including the Yak-7 PVRD, Nord Griffon, Royal Navy Sea Dart, most famously Lockheed's X-7 program. Note: This engine provides no thrust below Mach 0.3! <b><color=green>From PSSI mod</color></b>
	@mass = 0.5 // Marquardt MA-74 and MQM-42 8kN is a direct dev from PABST newer lower kN so mass 50kg x10
	@crashTolerance = 12
	%maxTemp = 1500
	%skinMaxTemp = 1500
	
	@MODULE[ModuleResourceIntake]
	{
		@name = AJEInlet
		%Area = 0.109
		#@AJE_TPR_CURVE_DEFAULTS/DSI/TPRCurve {}

		inletTitle = #$@AJE_TPR_CURVE_DEFAULTS/DSI/title$
		inletDescription = #$@AJE_TPR_CURVE_DEFAULTS/DSI/description$
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%maxThrust = 12.92
		%Area = 0.124
		%BPR = 0
		%CPR = 2.25 // 2.0 effective
		%FPR = 0
		%TPR = 1
		%Mdes = 0.55
		%Tdes = 250
		%eta_c = 0.95
		%eta_t = 0.95
		%eta_n = 0.8
		%FHV = 22500000
		%TIT = 1168
		%TAB = 0
		%exhaustMixer = False
		%thrustUpperLimit = 24.5
		%maxT3 = 505
		%isCentrifugalFlow = false
		
		// Engine fitting params
		%dryThrust = 12.92
		%wetThrust = 0
		%drySFC = 0.769 // more than typical jets
		
		%flameoutEffectName = flameout
		%powerEffectName = running_thrust
		%engageEffectName = engage
		%disengageEffectName = disengage
		%spoolEffectName = running_turbine
		%engineSpoolIdle = 0.05
		%engineSpoolTime = 2.0
		%EngineType = Turbine // Ramjet
		
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}
}
