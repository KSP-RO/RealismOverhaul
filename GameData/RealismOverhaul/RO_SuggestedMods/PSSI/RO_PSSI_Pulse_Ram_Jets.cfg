@PART[as014]:FOR[RealismOverhaul|RP-0]
{
	%RSSROConfig = True
	%RP0Conf = True
	@name = as014 Pulsejet
	@TechRequired = unlockParts
	@entryCost = 0
	@cost = 9
	@title = Pulsejet Argus As 014
	@manufacturer = Argus
	@description = Original design by Argus for use the Fieseler Fi 103, AKA the V1 Buzz Bomb. From captured stock into the 1950s. SFC 0.513 lb/lbf-hr static. Thrust limited at Mach 0.75 Temperature limit of Mach 0.9.
	@mass = 0.17
	@crashTolerance = 7
	@maxTemp = 500 // Mach 1.0
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%maxThrust = 3.53
		%Area = 0.094
		%BPR = 0
		%CPR = 1.35 // 1.1 effective
		%FPR = 0
		%TPR = 1
		%Mdes = 0.5
		%Tdes = 250
		%eta_c = 0.95
		%eta_t = 0.95
		%eta_n = 0.8
		%FHV = 22500000
		%TIT = 1168
		%TAB = 0
		%exhaustMixer = False
		%thrustUpperLimit = 9 // 190 pecrect plus
		%maxT3 = 500
		%isCentrifugalFlow = False
		
		// Engine fitting params
		%dryThrust = 3.53
		%wetThrust = 0
		%drySFC = 0.513
		
		%flameoutEffectName = flameout
		%powerEffectName = running_thrust
		%engageEffectName = engage
		%disengageEffectName = disengage
		%spoolEffectName = running_turbine
		%engineSpoolIdle = 0.05
		%engineSpoolTime = 1.5
		%EngineType = Turbine // Pulsejet
		
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}
	+MODULE[AJEInlet] {}
	@MODULE[AJEInlet]
	{
		@Area *= 0.51
	}
}


