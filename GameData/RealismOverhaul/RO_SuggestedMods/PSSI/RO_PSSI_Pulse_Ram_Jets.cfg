@PART[lorin-sanger-1]:FOR[RealismOverhaul|RP-0]
{
	%RSSROConfig = True
	%RP0Conf = True
	@name = PABST 12.92kN Ramjet
	@TechRequired = unlockParts
	@entryCost = 0
	@cost = 30
	@title = Ramjet PABST 12.92kN
	@manufacturer = PABST-Lockheed-Etc
	@description = A Lorin-Sanger type ramjet designed by Hans Joachim Pabst von Ohain. It had undergone windtunnel testing, to mach 2.6, and flight tests to speeds of of over 680mph on the Dornier Do 17Z and Lippisch P.13. Post war developments continued with various projects including the Yak-7 PVRD, Nord Griffon,  Royal Navy Sea Dart, most famously Lockheed's X-7 program.
	@mass = 0.5 // Marquardt MA-74 and MQM-42 8kN is a direct dev from PABST newer lower kN so mass 50kg x10
	@crashTolerance = 7
	@maxTemp = 593 // Mach 2.0
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%maxThrust = 12.92
		%Area = 0.145
		%BPR = 0
		%CPR = 5.2 // 5 effective
		%FPR = 0
		%TPR = 1
		%Mdes = 1.05
		%Tdes = 500
		%eta_c = 0.95
		%eta_t = 0.95
		%eta_n = 0.95
		%FHV = 22500000
		%TIT = 1200
		%TAB = 0
		%exhaustMixer = False
		%thrustUpperLimit = 21.29 // 190 pecrect plus
		%maxT3 = 500
		%isCentrifugalFlow = False
		
		// Engine fitting params
		%dryThrust = 12.92
		%wetThrust = 0
		%drySFC = 0.769 // 1.5x more than typical jets
		
		%flameoutEffectName = flameout
		%powerEffectName = running_thrust
		%engageEffectName = engage
		%disengageEffectName = disengage
		%spoolEffectName = running_turbine
		%engineSpoolIdle = 0.05
		%engineSpoolTime = 0.5 // near none
		%EngineType = Turbine // Ramjet
		
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}
	+MODULE[AJEInlet] {}
	@MODULE[AJEInlet]
	{
		@Area *= 0.51
	}
}


