+PART[lorin-sanger-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@name = PABST-Ramjet
	@MODEL
	{
		%scale = 0.544, 0.544, 0.544
	}
	
	%rescaleFactor = 0.544
	@mass = 0.279
		
	@title = PABST Ramjet
	@manufacturer = USAF "Lusty" Skunkworks
	@description =  A design by Hans Joachim Pabst von Ohain and Kurt Tank of Folke-Wulf. Mid-war development was in the test flight stage, with results in excess of 680mph. The USAF created opteration Lusty, which was tasked with aircraft recovery for reverse engineering. Temperature limit Mach 1. Note: This engine provides no thrust below Mach 0.3! Theoretical peak thrust of 11kN All-in-One design with inlet. 

	@MODULE[ModuleResourceIntake]
	{
		@name = AJEInlet
		%Area = 0.1131
		#@AJE_TPR_CURVE_DEFAULTS/DSI/TPRCurve {}

		inletTitle = #$@AJE_TPR_CURVE_DEFAULTS/DSI/title$
		inletDescription = #$@AJE_TPR_CURVE_DEFAULTS/DSI/description$
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJERamjet
		%maxThrust = 5.89
		%Area = 0.113
		%BPR = 0
		%CPR = 2.2 // 1.95 effective
		%FPR = 0
		%TPR = 1
		%Mdes = 0.55
		%Tdes = 275
		%eta_c = 0.95
		%eta_t = 0.95
		%eta_n = 0.8
		%FHV = 22500000
		%TIT = 1603
		%TAB = 1614
		%exhaustMixer = False
		%thrustUpperLimit = 11
		%maxT3 = 500
		%isCentrifugalFlow = false
		
		// Engine fitting params
		%dryThrust = 5.89
		%wetThrust = 0
		%drySFC = 2.12 // equal write and Marquardt units
		
		%flameoutEffectName = flameout
		%powerEffectName = running_thrust
		%engageEffectName = engage
		%disengageEffectName = disengage
		%spoolEffectName = running_turbine
		%engineSpoolIdle = 0.05
		%engineSpoolTime = 0.5
		%EngineType = Turbine // Ramjet
		
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}
}
