@PART[as014]:FOR[RealismOverhaul|RP-0]
{
	RSSROConfig = True
	RP0conf = True
	@name = as014 Pulsejet
	%TechRequired = unlockParts
	@entryCost = 0
	@cost = 9
	@title = Argus As 014 Pulsejet
	@manufacturer = Argus
	@description = Original design by Argus for use the Fieseler Fi 103, AKA the V1 Buzz Bomb. From captured stock into the 1950s. SFC 0.513 lb/lbf-hr static. Thrust limited at Mach 0.75 Temperature limit of Mach 0.9. Note: This engine provides no thrust at Mach 0.75 or higher! <b><color=green>From PSSI mod</color></b>
	@mass = 0.17
	@crashTolerance = 12
	%maxTemp = 425
	%skinMaxTemp = 435
	
	@MODULE[ModuleResourceIntake]
	{
		@name = AJEInlet
		%Area = 0.045
		#@AJE_TPR_CURVE_DEFAULTS/PitotTube/TPRCurve {}
		
		inletTitle = #$@AJE_TPR_CURVE_DEFAULTS/PitotTube/title$
		inletDescription = #$@AJE_TPR_CURVE_DEFAULTS/PitotTube/description$
	}
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesAJEJet
		%maxThrust = 3.53
		%Area = 0.088
		%BPR = 0
		%CPR = 1.45 // 1.2 effective
		%FPR = 0
		%TPR = 1
		%Mdes = 0.25
		%Tdes = 250
		%eta_c = 0.95
		%eta_t = 0.95
		%eta_n = 0.8
		%FHV = 22500000
		%TIT = 1168
		%TAB = 0
		%exhaustMixer = False
		%thrustUpperLimit = 6.9
		%maxT3 = 425
		%isCentrifugalFlow = false
		
		// Engine fitting params
		%dryThrust = 3.53
		%wetThrust = 0
		%drySFC = 0.513
		
		%flameoutEffectName = flameout
		%powerEffectName = running_thrust
		%engageEffectName = engage
		%disengageEffectName = disengage
		%spoolEffectName = running_turbine
		%engineSpoolIdle = 0.05
		%engineSpoolTime = 2.0
		%EngineType = Turbine
		
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
		}
	}
}
