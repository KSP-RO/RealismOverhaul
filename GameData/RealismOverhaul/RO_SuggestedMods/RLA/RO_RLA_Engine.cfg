	@stack_top1 *= #$nodeScaleY$
	@stack_top2 *= #$nodeScaleZ$
	stack_top_new = #$stack_top0$,$stack_top1$,$stack_top2$,$node_stack_top[3]$,$node_stack_top[4]$,$node_stack_top[5]$,0
