@PART[RLA_tiny_mptank_rad]:FOR[RealismOverhaul] // Stratus-V Capsulated Monopropellant Tank
{
	%RSSROConfig = True
	@MODULE[TweakScale]
	{
		%type = surface
	}
	!RESOURCE,* {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 13
		type = ServiceModule
	}
}

@PART[RLA_x_small_tank|RLA_*_mptank]:FOR[RealismOverhaul]
{
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
		%defaultScale = 0.625
	}
	!RESOURCE,* {}
}

@PART[RLA_x_small_tank]:FOR[RealismOverhaul] // PB-X450 Xenon Container
{
	%RSSROConfig = True
	MODULE
	{
		name = ModuleFuelTanks
		type = ElectricPropulsion
		volume = 265
	}
}

@PART[RLA_*_mptank]:FOR[RealismOverhaul]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = 200
		type = ServiceModule
	}
}

@PART[RLA_small_mptank]:FOR[RealismOverhaul] // FL-R15 Monopropellant Tank
{
	%RSSROConfig = True
}
@PART[RLA_medium_mptank]:FOR[RealismOverhaul] // FL-R50 Monopropellant Tank
{
	%RSSROConfig = True
	@MODULE[ModuleFuelTanks]
	{
		@volume *= 6.6
	}
}
@PART[RLA_large_mptank]:FOR[RealismOverhaul] // FL-R200 Monopropellant Tank
