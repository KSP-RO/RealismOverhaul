@PART[RLA_s_nosecone]:FOR[RealismOverhaul] // Protective Rocket Nose Mk1
{
	%RSSROConfig = True
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
	@maxTemp = 1773.15
}
@PART[RLA_radatch]:FOR[RealismOverhaul] // PE-3 Radial Attachment Point
{
	%RSSROConfig = True
	@node_stack_top = 0.0, 0.03, 0.0, 0.0, 1.0, 0.0, 0
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@rescaleFactor = 1.0
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
		%defaultScale = 0.5
	}
}
