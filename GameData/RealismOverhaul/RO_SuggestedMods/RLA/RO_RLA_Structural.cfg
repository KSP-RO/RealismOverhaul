@PART[RLA_small_attach_radial]:FOR[RealismOverhaul] // BZ-13 Radial Attachment Point
{
	%RSSROConfig = True
	@rescaleFactor = 1.0	// Original part is 1.25
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackSolid
		%defaultScale = 0.625
	}
}
