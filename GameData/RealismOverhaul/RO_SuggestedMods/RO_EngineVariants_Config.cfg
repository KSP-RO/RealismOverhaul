// take the engineTypeCost field and apply that to cost, mass and minthrust/maxthrust
@PART[*]:HAS[#engineTypeMult[*]]:AFTER[RO-EngineConfigs]
{
	@MODULE[ModuleEngineConfigs]
	{
		@origMass *= #$../engineTypeMult$
		@CONFIG,*
		{
			@cost *= #$../../engineTypeMult$
			@minThrust *= #$../../engineTypeMult$
			@maxThrust *= #$../../engineTypeMult$
		}
	}
}
@PART[*]:HAS[#massOffset[*]]:AFTER[RO-EngineConfigs]
{
	@MODULE[ModuleEngineConfigs]
	{
		@origMass += #$../massOffset$
	}
}
// deletes origmass if ignoreMass field is found
@PART[*]:HAS[#ignoreMass[*]]:AFTER[RO-EngineConfigs]
{
	@MODULE[ModuleEngineConfigs]
	{
		!origMass = 0
	}
}