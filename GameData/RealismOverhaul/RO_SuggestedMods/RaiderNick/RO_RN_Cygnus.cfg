	}
	!MODULE[ModuleRCS]
	{
	}
	!MODULE[LifeSupportModule]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[ElectricCharge]
