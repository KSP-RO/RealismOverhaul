	}
	!RESOURCE[MonoPropellant]
	{
	}
	!RESOURCE[Food]
	{
	}
	!RESOURCE[Water]
	{
	}
	!RESOURCE[Oxygen]
	{
	}
	!RESOURCE[CarbonDioxide]
	{
	}
	!RESOURCE[Waste]
	{
	}
	!RESOURCE[WasteWater]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 21624.8972488
		type = ServiceModule
		basemass = -1
		TANK
		{
		name = ElectricCharge
		amount = 5000
		maxAmount = 5000
		}
		TANK
		{
			name = Food
			amount = 181.27395
			maxAmount = 181.27395
		}
		TANK
		{
			name = Water
			amount = 119.8143342
			maxAmount = 119.8143342
		}
		TANK
		{
			name = Oxygen
			amount = 18350.5014
			maxAmount = 18350.5014
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 11340
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 0.1
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 0.1
		}
		TANK
		{
			name = Hydrazine
			amount = 1855.677291
			maxAmount = 1855.677291
		}
		TANK
		{
			name = MON3
			amount = 869.2199578
			maxAmount = 869.2199578
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 11.702
		@maxThrust = 23.450
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydrazine
			@ratio = 0.601
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = MON3
			@ratio = 0.399
		}
		@atmosphereCurve
		{
			@key,0 = 0 329
			@key,1 = 1 285
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = Hydrazine
			amount = 0.601
		}
		IGNITOR_RESOURCE
		{
			name = MON3
			amount = 0.399
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 0.6
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 0.601
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.399
		}
		atmosphereCurve
		{
			key = 0 60
			key = 1 10
		}
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = BT-4
		origMass = 1.45
		modded = false
		CONFIG
		{
			name = BT-4
			minThrust = 11.702
			maxThrust = 23.450
			heatProduction = 100
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.601
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.399
			}
			atmosphereCurve
			{
				key = 0 329
				key = 1 285
			}
		}
	}

	
	@MODULE[ModuleDeployableSolarPanel]
	{
	@chargeRate = 3.5
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = -0.2 //200W for life support base
		}
	}
}
@PART[rn_cyngus]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 1000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}
