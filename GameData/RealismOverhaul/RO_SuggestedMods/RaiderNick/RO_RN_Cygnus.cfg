@PART[rn_cygnus]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	@rescaleFactor = 1.0
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	@mass = 1.8825 //3.377-1.4-0.05+0.197-0.237-0.0045 for fuel, rcs and docking port
	@manufacturer = Orbital ATK
	!MODULE[ModuleReactionWheel]
	{
	}
	!MODULE[ModuleRCS*]
	{
	}
	!MODULE[LifeSupportModule]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!RESOURCE[Food]
	{
	}
	!RESOURCE[Water]
	{
	}
	!RESOURCE[Oxygen]
	{
	}
	!RESOURCE[CarbonDioxide]
	{
	}
	!RESOURCE[Waste]
	{
	}
	!RESOURCE[WasteWater]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	//MODULE
	//{
	//	name = ModuleFuelTanks
	//	volume = 16254
	//	type = ServiceModule
	//	basemass = -1
	//}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 17524.0239 //16254+1270.0239
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = ElectricCharge
			amount = 72000
			maxAmount = 72000
		}
		TANK
		{
			name = MMH
			amount = 591.4644
			maxAmount = 591.4644
		}
		TANK
		{
			name = NTO
			amount = 606.5595
			maxAmount = 606.5595
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.450
		@maxThrust = 0.450
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = MMH
			@ratio = 0.4937
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.5063
		}
		@atmosphereCurve
		{
			@key,0 = 0 329
			@key,1 = 1 285
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.1
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = BT-4
		modded = false
		CONFIG
		{
			name = BT-4
			minThrust = 0.450
			maxThrust = 0.450
			heatProduction = 100
			PROPELLANT
			{
				name = MMH
				ratio = 0.4937
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5063
			}
			atmosphereCurve
			{
				key = 0 329
				key = 1 285
			}
		}
	}

	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 3.5
	}
}
