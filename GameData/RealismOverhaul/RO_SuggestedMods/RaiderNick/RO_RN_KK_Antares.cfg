		{
			name = ElectricCharge
			amount = 0.500
		}
		IGNITOR_RESOURCE
		{
			name = TEATEB
			amount = 1
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ26-62
		modded = false
		CONFIG
		{
			name = AJ26-62
			minThrust = 1883.84
			maxThrust = 3630
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.3401
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.6599
			}
			atmosphereCurve
			{
				key = 0 331.9
				key = 1 301.6
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 233759.9129
		type = Default
		basemass = -1
		TANK
		{
			name = Kerosene
			amount = 79501.7464
			maxAmount = 79501.7464
		}
		TANK
		{
			name = LqdOxygen
			amount = 154258.1665
			maxAmount = 154258.1665
		}
	}
	RESOURCE
	{
		name = TEATEB
		amount = 2
		maxAmount = 2
		isTweakable = False
	}
}

