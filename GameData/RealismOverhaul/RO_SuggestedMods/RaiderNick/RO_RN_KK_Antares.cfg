	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1883.84
		@maxThrust = 3630
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.3401
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.6599
		}
		@atmosphereCurve
		{
			@key,0 = 0 331.9
			@key,1 = 1 301.6
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 2
		!IGNITOR_RESOURCE,* {}
