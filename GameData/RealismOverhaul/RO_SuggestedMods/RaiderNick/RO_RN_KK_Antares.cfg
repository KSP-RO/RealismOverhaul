@PART[KK_Antares_FirstStage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	%rescaleFactor = 1.0
	@mass = 19.144
	@manufacturer = Orbital ATK
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1073.15

	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1691.2
		@maxThrust = 3630
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.349
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.651
		}
		@atmosphereCurve
		{
			@key,0 = 0 331
			@key,1 = 1 297
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ-26-62
		modded = false
		CONFIG
		{
			name = AJ-26-62
			minThrust = 1691.2
			maxThrust = 3630
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.349
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.651
			}
			atmosphereCurve
			{
				key = 0 331
				key = 1 297
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6.0
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 234306.1713
		type = Default
		basemass = -1
		TANK
		{
			name = Kerosene
			amount = 81772.853
			maxAmount = 81772.853
		}
		TANK
		{
			name = LqdOxygen
			amount = 152533.3183
			maxAmount = 152533.3183
		}
	}
}

