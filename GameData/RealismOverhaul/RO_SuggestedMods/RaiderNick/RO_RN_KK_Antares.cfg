	}
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	@rescaleFactor = 1.0
	@mass = 18.957 //20.3-0.833-0.51
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1073.15
