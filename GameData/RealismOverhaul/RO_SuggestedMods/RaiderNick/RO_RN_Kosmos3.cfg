@PART[rn_kosmos3_fs]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	
	%scale = 1.0
	@rescaleFactor = 1.0
	%manufacturer = NPO Polyot
	@mass = 3.591 //5.31-0.1-0.227-1.35-.035 interstage and engine mass
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 68648.6679
		type = Default
		basemass = -1
		TANK
		{
			name = UDMH
			amount = 29546.3867
			maxAmount = 29546.3867
		}
		TANK
		{
			name = AK27
			amount = 39102.2812
			maxAmount = 39102.2812
		}
	}
	!fx_exhaustFlame_yellow_tiny = 0.0, -0.17, 0.163, 0.0, 1.0, 0.0, running
	!sound_vent_medium = engage
	!sound_rocket_mini = running
	!sound_vent_soft = disengage
	@MODULE[ModuleEngines*]
	{
		@minThrust = 20
		@maxThrust = 20
		@heatProduction = 100
		%engineID = K3Sep
		%runningEffectName = running
		%allowShutdown = False
		@PROPELLANT[SolidFuel]
		{
			@name = PSPC
			@ratio = 1.0
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 120
			@key,1 = 1 90
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
	}
	@RESOURCE[SolidFuel]
	{
		@name = PSPC
		@amount *= 0.6896
		@maxAmount *= 0.6896
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = K3Sep
		modded = false
		CONFIG
		{
			name = K3Sep
			minThrust = 20
			maxThrust = 20
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 90
			}
		}
	}
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.75
				pitch = 1.0 0.95
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustFlame_yellow_tiny_Z
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

