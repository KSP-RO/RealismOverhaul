@PART[rn_lok_para]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 0.2
	@title = Soyuz 7K-LOK Descent Module Parachute
	@maxTemp = 3600
	%skinMaxTemp = 3900
	!sound_parachute_open
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.01
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 1

		PARACHUTE
		{
			// source: http://www.braeunig.us/space/specs/soyuz.htm
			// technically the 4.25m drogue is deployed at 9-11km
			// and the main is deployed at 8km reefed
			// unreefing at descent rate 35m/s.
			// Here, we're combining to one chute and estimating the correct time
			// to deploy.
			// chute mass: 0.056t
			material = Nylon
			preDeployedDiameter = 4.25
			deployedDiameter = 35.5
			minIsPressure = true
			minPressure = 0.25
			deploymentAlt = 4000
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
			preDeploymentAnimation = semi
			deploymentAnimation = full
			parachuteName = canopy
			capName = cap
		}
	}
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

