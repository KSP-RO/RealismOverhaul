@PART[r7_vostok_blok_e_lunar]:FOR[RealismOverhaul]
{
%RSSROConfig = True
@MODEL
{
	@scale = 1.0, 1.0, 1.0
}

@scale = 1
@rescaleFactor = 1
@description = Lunar Block e for vostok rocket.
@mass = 1.12

!MODULE[ModuleReactionWheel]
{ }

!MODULE[ModuleSAS]
{ }

!RESOURCE[MonoPropellant]
{ }

!RESOURCE[LiquidFuel]
{ }

!RESOURCE[Oxidizer]
{ }

!RESOURCE[ElectricCharge]
{ }

// hard mode, realisitically stage engine is fixed

@MODULE[ModuleGimbal]
{
	@gimbalRange = 0.0
}

MODULE
{
	name = ModuleFuelTanks
	volume = 6923
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = ElectricCharge
		amount = full
		maxAmount = 250
	}
	TANK
	{
		name = Kerosene
		amount = full
		maxAmount = 2651
	}
	TANK
	{
		name = LqdOxygen
		amount = full
		maxAmount = 4192
	}
	TANK
	{
		name = Nitrogen
		amount = full
		maxAmount = 15987
	}
}



!MODULE[ModuleRCS]
{ }

MODULE
{
	name = ModuleRCSFX
	thrusterTransformName = RCSthruster
	thrusterPower = 0.05

	PROPELLANT
	{
	name = Nitrogen
	ratio = 1
	}
	atmosphereCurve
	{
		key = 0 60
		key = 1 10
	}
}

@MODULE[ModuleEngines*]
{
	@minThrust = 49.0
	@maxThrust = 49.0
	@heatProduction = 100
	@PROPELLANT[LiquidFuel]
	{
		@name = Kerosene
		@ratio = 0.387
	}
	PROPELLANT[Oxidizer]
	{
		name = LqdOxygen
		ratio = 0.612
	}
	@atmosphereCurve
	{
		@key,0 = 0 316
		@key,1 = 1 138
	}
}

MODULE
{
	name = ModuleEngineConfigs
	type = ModuleEngines
	configuration = RD-0105
	modded = false
	CONFIG
	{
		name = RD-0105
		minThrust = 49.0
		maxThrust = 49.0
		heatProduction = 100
		PROPELLANT
		{
			name = Kerosene
			ratio = 0.387
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.612
		}
		atmosphereCurve
		{
			key = 0 316
			key = 1 138
		}
		massMult = 1.0
	}
}

MODULE
{
	name = ModuleEngineIgnitor
	ignitionsAvailable = 1
	autoIgnitionTemperature = 700
	ignitorType = TEATEB
	useUllageSimulation = True
	isPressureFed = false
	IGNITOR_RESOURCE
	{
		name = TEATEB
		amount = 1.0
	}
	IGNITOR_RESOURCE
	{
		name = ElectricCharge
		amount = 1.0
	}
}
RESOURCE
{
	name = TEATEB
	amount = 1.0
	maxAmount = 1.0
}

}


