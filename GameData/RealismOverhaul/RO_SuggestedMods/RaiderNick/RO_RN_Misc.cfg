@PART[rn_b330_radiator]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
	}

    @scale = 1.0
	@rescaleFactor = 1
    @manufacturer = Bigelow Aerospace

    @mass = 0.0288
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 1073.15
    %fuelCrossFeed = False
    @radiatorHeadroom = 0.28 // 0.2702 sets the limit to 17C, or 290K

    @MODULE[ModuleActiveRadiator]
    {
        @maxEnergyTransfer = 42
        @overcoolFactor = 0.01

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.0312
        }       
    }
}
