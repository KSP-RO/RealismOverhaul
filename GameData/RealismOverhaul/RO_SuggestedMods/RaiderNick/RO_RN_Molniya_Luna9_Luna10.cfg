// Molniya, Luna 9, and Luna 10

@PART[molniya1]:FOR[RealismOverhaul]
{

	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	
	@scale = 1
	@mass = 1.35
	@maxTemp = 773.15
	%skinMaxTemp = 873.15

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.18
		}
	}
	!RESOURCE[ElectricCharge]
	{ }
	!RESOURCE[LiquidFuel]
	{ }
	!RESOURCE[Oxidizer]
	{ }
	!MODULE[ModuleRCS*] {}
	!MODULE[ModuleSurfaceFX] {}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1.96
		@maxThrust = 1.96
		
		@PROPELLANT[MonoPropellant]
		{
			@name = AK20
			@ratio = 0.16
			%DrawGauge = True
		}
		%PROPELLANT
		{
			name = Tonka250
			ratio = 0.84
		}
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 112
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Molniya Sat
		modded = false
		CONFIG
		{
			name = Molniya Sat
			minThrust = 1.96
			maxThrust = 1.96
			heatProduction = 100
			PROPELLANT
			{
				name = AK20
				ratio = 0.16
				DrawGauge = True
			}
			PROPELLANT
			{
				name = Tonka250
				ratio = 0.84
			}
			atmosphereCurve
			{
				key = 0 290
				key = 1 112
			}
		}
	}


	MODULE
	{
	name = ModuleFuelTanks
	volume = 362.683
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = AK20
		amount = 45.077
		maxAmount = 45.077
	}
	TANK
	{
		name = Tonka250
		amount = 237.606
		maxAmount = 237.606
	}
	TANK
	{
		name = ElectricCharge
		amount = 15000
		maxAmount = 15000
	}
	TANK
	{
		name = Nitrogen
		amount = 13000
		maxAmount = 13000
	}

	}

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.26
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 65
			key = 1 5
		}
	}
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.45
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.015
		@YawTorque = 0.015
		@RollTorque = 0.0075
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.025
		}
	}
}

@PART[molniya1]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 400000
		TRANSMITTER
		{
			PacketInterval = 0.1
			PacketSize = 2.0
			PacketResourceCost = 1.0
		}
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0DishRange = 0
		Mode1DishRange = 4300000
		DishAngle = 10
		DeployFxModules = 0
		TRANSMITTER
		{
			PacketInterval = 0.1
			PacketSize = 8.0
			PacketResourceCost = 2.0
		}
	}
}
@PART[molniya1]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 1.2 //main antenna
		RFBand = S
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 5.0		//TV antennas
		RFBand = UHF		//Default to UHF-band
	}
}

