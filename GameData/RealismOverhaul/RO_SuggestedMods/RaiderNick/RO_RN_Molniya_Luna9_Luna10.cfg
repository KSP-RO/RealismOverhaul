// Molniya, Luna 9, and Luna 10

@PART[molniya1]:FOR[RealismOverhaul]
{

	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	
	@scale = 1
	@mass = 1.35

@MODULE[ModuleCommand]
{
	@RESOURCE[ElectricCharge]
	{
		rate = 1.3
	}
}

	!RESOURCE[ElectricCharge]
	{ }
	!RESOURCE[LiquidFuel]
	{ }
	!RESOURCE[Oxidizer]
	{ }
	!MODULE[ModuleRCS] {}
	!MODULE[ModuleSurfaceFX] {}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1.96
		@maxThrust = 1.96
		
		@PROPELLANT[MonoPropellant]
		{
			@name = AK20
			@ratio = 0.16
			%DrawGauge = True
		}
		%PROPELLANT
		{
			name = Tonka250
			ratio = 0.84
		}
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 112
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Molniya Sat
		modded = false
		CONFIG
		{
			name = Molniya Sat
			minThrust = 1.96
			maxThrust = 1.96
			heatProduction = 100
			PROPELLANT
			{
				name = AK20
				ratio = 0.16
				DrawGauge = True
			}
			PROPELLANT
			{
				name = Tonka250
				ratio = 0.84
			}
			atmosphereCurve
			{
				key = 0 290
				key = 1 112
			}
		}
	}


	MODULE
	{
	name = ModuleFuelTanks
	volume = 609
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = AK20
		amount = 45.077
		maxAmount = 45.077
	}
	TANK
	{
		name = Tonka250
		amount = 237.606
		maxAmount = 237.606
	}
	TANK
	{
		name = ElectricCharge
		amount = 15000
		maxAmount = 15000
	}
	TANK
	{
		name = Nitrogen
		amount = 13000
		maxAmount = 13000
	}

	}

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.26
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 65
			key = 1 5
		}
	}
}


@PART[blockl_vernier]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@maxTemp = 1973.15
	@mass = 0.005
	//@attachRules = 1,0,1,1,1
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 6
		@maxThrust = 6
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.387
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.612
		}
		@atmosphereCurve
		{
			@key,0 = 0 326
			@key,1 = 1 99
		}
		%ullage = True
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD 0110 Molniya Verniers
		modded = false
		CONFIG
		{
			name = RD 0110 Molniya Verniers
			maxThrust = 6
			minThrust = 6
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.387
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.612
			}
			atmosphereCurve
			{
				key = 0 326
				key = 1 99
			}
		}
	}
	
	!MODULE[ModuleAlternator]
	{
	}
}


