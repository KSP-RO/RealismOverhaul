@PART[neo_dawn]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 0.7471
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = JPL
	!RESOURCE[XenonGas]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.1
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.015
		@YawTorque = 0.015
		@RollTorque = 0.0075
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.025
		}
	}
	@MODULE[ModuleRCS*]
	{
		%name = ModuleRCSFX
		%thrusterPower = 0.0009
		%thrusterTransformName = RCSthruster
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		!resourceName = DELETE
		%PROPELLANT
		{
			%ratio = 1
			%name = Hydrazine
		}
		%atmosphereCurve
		{
			@key,0 = 0 312
			@key,1 = 1 82.08
		}

	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.00009
		@maxThrust = 0.00009
		@heatProduction = 5
		@EngineType = Electric
		@PROPELLANT[XenonGas]
		{
			@name = XenonGas
			@ratio = 1.0
			%DrawGauge = True
		}
		!PROPELLANT[ElectricCharge] {}
		@atmosphereCurve
		{
			@key,0 = 0 3200
			@key,1 = 1 20
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = NSTAR
		modded = false
		CONFIG
		{
			name = NSTAR
			minThrust = 0.00009
			maxThrust = 0.00009
			heatProduction = 5
			PROPELLANT
			{
				name = XenonGas
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 3200
				key = 1 20
			}
		}
	}
	RESOURCE
	{
		name = Hydrazine
		amount = 45.4183266932
		maxAmount = 45.4183266932
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 743.1223
		type = ElectricPropulsion
		basemass = -1
		TANK
		{
		name = ElectricCharge
		amount = 22050
		maxAmount = 22050
		}
		TANK
		{
			name = XenonGas
			amount = 72107.2277
			maxAmount = 72107.2277
		}
	}
	
	//MODULE
	//{
	//	name = ModuleAlternator
	//	RESOURCE
	//	{
	//		name = ElectricCharge
	//		rate = -2.6
	//	}
	//}
	
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 10.3
	}
	
}

