	{
		name = Hydrazine
		amount = 45.4183266932
		maxAmount = 45.4183266932
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 72129.2776892
		type = ElectricPropulsion
		basemass = -1
		TANK
		{
		name = ElectricCharge
		amount = 22050
		maxAmount = 22050
		}
		TANK
