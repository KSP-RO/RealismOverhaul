@PART[rn_protonk_stg3_decoupler_n4]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 0.9305, 0.9305, 0.9305
	}
	@scale = 0.9305
	@mass = 0.5
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	%manufacturer = Khrunichev
	!fx_exhaustFlame_yellow_tiny = 0.0, -0.17, 0.163, 0.0, 1.0, 0.0, running
	%manufacturer = Khrunichev
	!sound_vent_medium = engage
	!sound_rocket_mini = running
	!sound_vent_soft = disengage
	@MODULE[ModuleEngines*]
	{
		@minThrust = 120
		@maxThrust = 120
		@heatProduction = 100
		%engineID = PS2A
		%runningEffectName = running
		%allowShutdown = False
		@PROPELLANT[SolidFuel]
		{
			@name = PSPC
			@ratio = 1.0
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 120
			@key,1 = 1 90
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
	}
	@RESOURCE[SolidFuel]
	{
		@name = PSPC
		@amount *= 4.31
		@maxAmount *= 4.31
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = PS2A
		modded = false
		CONFIG
		{
			name = PS2A
			minThrust = 120
			maxThrust = 120
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 90
			}
		}
	}
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.75
				pitch = 1.0 0.95
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustFlame_yellow_tiny_Z
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

