			@name = NTO
			@ratio = 0.5929
		}
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 285
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.4071
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.5929
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-253
		origMass = 1.28
		modded = false
		CONFIG
		{
			name = RD-253
			minThrust = 1635
			maxThrust = 1635
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4071
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5929
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 285
			}
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 5.0
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}

