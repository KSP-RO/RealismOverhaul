@PART[rn_protonk_stg3]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	@rescaleFactor = 1.0
	@title = Proton Third Stage Fuel Tank
	@description = Liquid Fuel Tank for the third stage of the Proton-K launch vehicle.
	@manufacturer = Khrunichev
	@mass = 1.984 // one ton is on the adapter or decoupler.
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 80
		@maxThrust = 80
		@heatProduction = 100
		%engineID = PS3A
		%runningEffectName = running
		@PROPELLANT[SolidFuel]
		{
			@name = PSPC
			@ratio = 1.0
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 120
			@key,1 = 1 90
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
	}
	@RESOURCE[SolidFuel]
	{
		@name = PSPC
		@amount *= 4.31
		@maxAmount *= 4.31
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = PS3A
		modded = false
		CONFIG
		{
			name = PS3A
			minThrust = 80
			maxThrust = 80
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 120
				key = 1 90
			}
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 41028.62522
		type = Default
		basemass = -1
		TANK
		{
			name = UDMH
			amount = 17199.19969
			maxAmount = 17199.19969
		}
		TANK
		{
			name = NTO
			amount = 23829.42553
			maxAmount = 23829.42553
		}
	}
	!fx_exhaustFlame_yellow_tiny = 0.0, -0.17, 0.163, 0.0, 1.0, 0.0, running
	!sound_vent_medium = engage
	!sound_rocket_mini = running
	!sound_vent_soft = disengage
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.75
				pitch = 1.0 0.95
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustFlame_yellow_tiny_Z
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

