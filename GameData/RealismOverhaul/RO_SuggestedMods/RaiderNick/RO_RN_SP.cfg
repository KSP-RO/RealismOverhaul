@PART[rn_mol_solar_panel]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 0.0096
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = USAF

	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.22
	}
	SolarConfig
    {
        level = 2
		solarUseCharge = false
    }
}

