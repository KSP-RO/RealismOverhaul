@PART[almaz_sr_para]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	maximum_drag = 0.32
    !sound_parachute_open
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}
	%emissiveConst = 0.6 // not too absorptive for reentry
    MODULE
    {
        name = RealChuteModule
        caseMass = 0.05
        timer = 0
        mustGoDown = false
        cutSpeed = 0.5
        spareChutes = 0
 
        PARACHUTE
        {
            material = Nylon
            preDeployedDiameter = 0.8
            deployedDiameter = 5
            minIsPressure = true
            minPressure = 0.01
            deploymentAlt = 700
            cutAlt = -1
            preDeploymentSpeed = 2
            deploymentSpeed = 6
            preDeploymentAnimation = semiDeploySmall
            deploymentAnimation = fullyDeploySmall
            parachuteName = canopy
            capName = cap
        }
    }
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
