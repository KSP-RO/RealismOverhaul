        timer = 0
        mustGoDown = false
        cutSpeed = 0.5
        spareChutes = 0
 
        PARACHUTE
        {
            material = Nylon
            preDeployedDiameter = 0.8
            deployedDiameter = 5
            minIsPressure = false
            minPressure = 0.01
			minDeployment = 11000
            deploymentAlt = 1000
            cutAlt = -1
            preDeploymentSpeed = 2
            deploymentSpeed = 6
            preDeploymentAnimation = semiDeploySmall
            deploymentAnimation = fullyDeploySmall
            parachuteName = canopy
            capName = cap
        }
    }
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
