@PART[rn_galileo_scanner|rn_magellan_scanner|rn_ladee_scanner]:AFTER[SCANsat]
{
	!MODULE[ModuleSCANresourceScanner],*
	!MODULE[SCANresourceDisplay],*
	!MODULE[SCANexperiment],*
	!MODULE[SCANsat],*

	MODULE
	{
		name = ModuleSCANresourceScanner
		sensorType = 256
		fov = 3
		min_alt = 10000
		max_alt = 500000
		best_alt = 150000
		scanName = Ore Scan

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.4
		}
	}

	MODULE
	{
		name = SCANresourceDisplay
		sensorType = 256
		ResourceName = Ore
	}

	MODULE
	{
		name = ModuleSCANresourceScanner
		sensorType = 524288
		fov = 5
		min_alt = 15000
		max_alt = 1000000
		best_alt = 150000
		scanName = Resource Scan

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}

	MODULE
	{
		name = SCANexperiment
		experimentType = SCANsatResources
	}

	MODULE
	{
		name = SCANsat
		sensorType = 32   //2^5
		fov = 1
		min_alt = 0
		max_alt = 5000
		best_alt = 0
		scanName = BTDT

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.001
		}
	}

	MODULE
	{
		name = SCANsat
		sensorType = 24  //2^3 + 2^4
		fov = 4
		min_alt = 10000
		max_alt = 5000000
		best_alt = 2500000
		scanName = Multispectral

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.2
		}
	}

	MODULE
	{
		name = SCANexperiment
		experimentType = SCANsatBiomeAnomaly
	}

	MODULE
	{
		name = SCANsat
		sensorType = 1   //2^0
		fov = 5
		min_alt = 10000
		max_alt = 500000
		best_alt = 10000
		scanName = RADAR

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.05
		}
	}

	MODULE
	{
		name = SCANexperiment
		experimentType = SCANsatAltimetryLoRes
	}

	MODULE
	{
		name = SCANsat
		sensorType = 2  //2^1
		fov = 2
		min_alt = 10000
		max_alt = 8000000
		best_alt = 7500000
		scanName = SAR

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}

	MODULE
	{
		name = SCANexperiment
		experimentType = SCANsatAltimetryHiRes
	}
}