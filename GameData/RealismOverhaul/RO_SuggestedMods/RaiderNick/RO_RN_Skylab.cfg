@PART[skylab]:FOR[RealismOverhaul]
{

%RSSROConfig = True

@MODEL
	{
		@scale = 1.00, 1.00, 1.00
	}
	@scale = 1.00
	@rescaleFactor = 1

@mass = 68

@node_stack_bottom = 0.0, -9.88688, 0.0, 0.0, -1.0, 0.0, 2

node_stack_test = 0.0, -12.88688, 0.0, 0.0, 1.0, 0.0, 2

node_stack_test2 = 0.0, -15.84688, 0.0, 0.0, 1.0, 0.0, 2

@CrewCapacity = 6

@MODULE[ModuleCommand]
{
	@minimumCrew = 0

	RESOURCE
	{
		name = ElectricCharge
		rate = 5
	}
}

!MODULE[ModuleReactionWheel]
{
}

!RESOURCE[ElectricCharge]
{
}

!RESOURCE[MonoPropellant]
{
}

!MODULE[LifeSupportModule]
{
}

MODULE
{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 85500.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 30000
			maxAmount = 30000
		}
		TANK
		{
			name = MMH
			amount = 92.54
			maxAmount = 92.54
		}
		TANK
		{
			name = NTO
			amount = 112.2
			maxAmount = 112.2
		}
		TANK
		{
			name = Oxygen
			amount = 1890
			maxAmount = 1890
		}
		TANK
		{
			name = Water
			amount = 510
			maxAmount = 510
		}
		TANK
		{
			name = Food
			amount = 900
			maxAmount = 900
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 211
			maxAmount = 211
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1040
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 405
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 735
		}
		TANK
		{
			name = LqdOxygen
			amount = 275
			maxAmount = 275
		}
}

@MODULE[ModuleRCS]
{
	@name = ModuleRCSFX
	%thrusterTransformName = RCSthruster
	%resourceFlowMode = STACK_PRIORITY_SEARCH
	%thrusterPower = 0.500
	!resourceName = DELETE
	PROPELLANT
		{
			name = MMH
			ratio = 0.452
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.548
		}
		@atmosphereCurve
		{
			@key,0 = 0 260
			@key,1 = 1 100
		}
}

MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 3.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, 				LithiumHydroxide, 0.0000085683
		outputResources = Waste, 0.0000257297, false
	}

MODULE
	{
		name = TacGenericConverter
		converterName = LOX-O2
		conversionRate = 3.0
		inputResources = LqdOxygen, 0.0000084787, ElectricCharge, 0.025
		outputResources = Oxygen, 0.006883126, false
	}

}


