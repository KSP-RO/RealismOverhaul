@PART[mm_shield1,mm_shield2,rn_skylab_telescope,skylab_asas,molniya_asas]:FOR[RealismOverhaul]
{

	%RSSROConfig = True

	@MODEL
	{
		@scale = 1.00, 1.00, 1.00
	}
	
	@scale = 1.00
	@rescaleFactor = 1
}
@PART[skylab_asas]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
    !RESOURCE[ElectricCharge] {}  // Let's pretend this is a battery-less computer!  Batteries are stored in the Skylab.

    @MODULE[ModuleCommand]
    {
       %RESOURCE[ElectricCharge] {
           %rate = 0.18
       }
    }

    %MODULE[ModuleSPU] {
	%IsRTCommandStation = true
	%RTCommandMinCrew = 3
    }

    %MODULE[ModuleRTAntennaPassive] {
        %TechRequired = unmannedTech
        %OmniRange = 300000
        
        %TRANSMITTER {
            %PacketInterval = 0.3
            %PacketSize = 2
            %PacketResourceCost = 15.0
        }
    }
}

