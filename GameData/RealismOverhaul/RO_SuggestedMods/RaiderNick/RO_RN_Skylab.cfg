	{
		name = ElectricCharge
		amount = 181440
		maxAmount = 181440 //0.525 tonnes
	}
	TANK
	{
		name = Hydrazine
		amount = 2790.67729084
		maxAmount = 2790.67729084
	}
}

!MODULE[ModuleRCS*]
{
}
!MODULE[ModuleReactionWheel]
{
}
@MODULE[ModuleEngines*]
{
	@minThrust = 3.5
	@maxThrust = 3.5
	@heatProduction = 100
	@PROPELLANT[LiquidFuel]
	{
		@name = Hydrazine
		@ratio = 1
		@DrawGauge = True
	}
	!PROPELLANT[Oxidizer]
	{
	}
	@atmosphereCurve
	{
		@key,0 = 0 254
		@key,1 = 1 82.08
	}
	!IGNITOR_RESOURCE,* {}
	IGNITOR_RESOURCE
	{
		name = ElectricCharge
		amount = 1.0
	}
}

MODULE
{
	name = ModuleEngineConfigs
	type = ModuleEngines
	configuration = TRS
	origMass = 2.884
	modded = false
	CONFIG
	{
		name = TRS
		minThrust = 3.5
		maxThrust = 3.5
		heatProduction = 100
		massMult = 1.0
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 254
			key = 1 82.08
