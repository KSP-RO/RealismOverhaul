			{
				name = Tonka250
				ratio = 0.84
			}
			atmosphereCurve
			{
				key = 0 290
				key = 1 112
			}
		}
	}


	MODULE
	{
	name = ModuleFuelTanks
	volume = 362.683
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = AK20
		amount = 45.077
		maxAmount = 45.077
	}
	TANK
	{
		name = Tonka250
		amount = 237.606
		maxAmount = 237.606
	}
	TANK
	{
		name = ElectricCharge
		amount = 15000
		maxAmount = 15000
	}
	TANK
	{
		name = Nitrogen
		amount = 13000
		maxAmount = 13000
	}

	}

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.26
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 65
			key = 1 5
		}
	}
