//======================= Sputnik 1 Fairing  ===========================
@PART[rn_sputnik1_base]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	
	//Typo "scake = .80" nodes refuse to scale with any edits " %scale = 1-100 etc"
	!scake = DELETE
	@rescaleFactor = 1
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	%scale = 1
	@node_stack_top = 0.0, 0.788, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, 1.03, 0.0, 0, -1, 0, 0
	@node_stack_b1 = 0.0, -0.718, 0.0, 0.0, -1.0, 0.0, 1
	
	%stagingIcon = DECOUPLER_VERT
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 0.16
		heatProduction = 0
		useEngineResponseTime = True
		engineAccelerationSpeed = 8.0
		allowShutdown = False
		ActivatesEvenIfDisconnected = True
		fxOffset = 0, 0, 0
		PROPELLANT
		{
			name = LqdOxygen
        	ratio = 10.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 2
			key = 1 2
		}
	}
	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 5
	}
}
