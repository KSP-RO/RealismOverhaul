@PART[rn_surveyor_engines]:FOR[RealismOverhaul]
{
%RSSROConfig = True
@MODEL
{
	@scale = 1, 1, 1
}
@scale = 1
@mass = 0.1361 //100 lbs each engine
@maxTemp = 773.15
%skinMaxTemp = 873.15
%crashTolerance = 20
%breakingForce = 250
%breakingTorque = 250

@MODULE[ModuleEngines*]
	{
		@minThrust = 0.4003
		@maxThrust = 1.3878
		
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.516
			%DrawGauge = True
		}
		%PROPELLANT
		{
			name = MON10
			ratio = 0.484
		}
		@atmosphereCurve
		{
			@key,0 = 0 287
			@key,1 = 1 112
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Thiokol TD-339
		modded = false
		CONFIG
		{
			name = Thiokol TD-339
			minThrust = 0.4003
			maxThrust = 1.3878
			heatProduction = 100
			PROPELLANT
			{
				name = MMH
				ratio = 0.516
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON10
				ratio = 0.484
			}
			atmosphereCurve
			{
				key = 0 287
				key = 1 112
			}
		}
	}

}

