@PART[rn_surveyor3]:FOR[RealismOverhaul]
{
%RSSROConfig = True
@MODEL
{
	@scale = 1, 1, 1
}
@scale = 1
@mass = 0.1403
@maxTemp = 773.15
%skinMaxTemp = 873.15
%crashTolerance = 20
%breakingForce = 250
%breakingTorque = 250

@MODULE[ModuleCommand]
{
	@RESOURCE[ElectricCharge]
	{
		@rate = 0.035
		///stated minimum (after turning off some instruments) is 80W, including comms
	}
}
!RESOURCE[MonoPropellant]
{
}
!MODULE[ModuleReactionWheel]
{
}
!RESOURCE[ElectricCharge]
{
}
MODULE
{
	name = ModuleFuelTanks
	volume = 97.6258535
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = ElectricCharge
		amount = 18216
		maxAmount = 18216
	}
	TANK
	{
		name = Nitrogen
		amount = 1631.6307
		maxAmount = 1631.6307
	}
	TANK
	{
		name = MMH
		amount = 36.7659
		maxAmount = 36.7659
	}
	TANK
	{
		name = MON10
		amount = 34.4858
		maxAmount = 34.4858
	}
}
}

@PART[rn_surveyor3]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 5000000
		TRANSMITTER
		{
			PacketInterval = 1.5
			PacketSize = 0.01
			PacketResourceCost = 0.1
		}
	}
}
@PART[rn_surveyor3]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 4.0	 //Low gain antenna
		RFBand = S	//Default to S-band
	}
}

@PART[rn_surveyor3_legs]:FOR[RealismOverhaul]
{
%RSSROConfig = True
@MODEL
{
	@scale = 1, 1, 1
}
@scale = 1
@mass = 0.01
@maxTemp = 773.15
%skinMaxTemp = 873.15
%crashTolerance = 20
%breakingForce = 250
%breakingTorque = 250

	@MODULE[ModuleRCS*]
	{
		%name = ModuleRCSFX
		%thrusterTransformName = RCSthruster
		!resourceName = MonoPropellant
		%thrusterPower = 0.0253548632
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		%PROPELLANT
		{
			%name = Nitrogen
			%ratio = 1.0
		}
		%atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 35
		}
	}

}

