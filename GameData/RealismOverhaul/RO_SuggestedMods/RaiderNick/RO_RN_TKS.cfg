@PART[rn_va_para]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 0.1684
	
	!sound_parachute_open
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}
	!MODULE[RealChuteModule] {}

	MODULE
	{
		name = RealChuteModule
		caseMass = 0.0931
		timer = 0
		mustGoDown = true
		cutSpeed = 0.5
		spareChutes = 1

		PARACHUTE
		{
			// Unknown drogue diamater
			// main area = 1770m^2 source: http://space.skyrocket.de/doc_sdat/tks-va.htm
			// given its comparatively small area, let's assume kevlar as material
			material = Kevlar
			preDeployedDiameter = 5
			deployedDiameter = 23.74
			minIsPressure = true
			minPressure = 0.25
			deploymentAlt = 3000
			cutAlt = -1
			preDeploymentSpeed = 2
			deploymentSpeed = 6
			preDeploymentAnimation = semi
			deploymentAnimation = full
			parachuteName = canopy
			capName = cap
		}
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
