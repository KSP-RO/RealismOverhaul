			@rate = 0.25 // A little more than half the Mercury Capsule as we will put it in the SM
		}
	}

	!MODULE[ModuleReactionWheel]
	{ }
	
	!RESOURCE[Food]
	{ }
	!RESOURCE[Water]
	{ }
	!RESOURCE[Oxygen]
	{ }
	!RESOURCE[CarbonDioxide]
	{ }
	!RESOURCE[Waste]
	{ }
	!RESOURCE[WasteWater]
	{ }

	MODULE
	{
		name = ModuleFuelTanks
		volume = 237.19
		type = Fuselage
		basemass = -1
		TANK
		{
			name = Food
			amount = 58.5
			maxAmount = 58.5
		}
		TANK
		{
			name = Water
			amount = 38.67
			maxAmount = 38.67
		}
		TANK
		{
			name = Oxygen
			amount = 5328
			maxAmount = 5328
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 256
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 31
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}
		TANK
		{
			name = ElectricCharge
			amount = 48600
			maxAmount = 48600
		}	
		TANK
		{
			name = PotassiumSuperoxide
			amount = 7.5
			maxAmount = 7.5
		}
	}
	
	// Thermo
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	@maxTemp = 2400
	%skinMaxTemp = 3600
	%emissiveConstant = 0.4 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -8000
		lossConst = 0.1
		pyrolysisLossFactor = 25000
		ablationTempThresh = 500
		reentryConductivity = 0.01
	}
	RESOURCE
	{
		name = Ablator
		amount = 225
		maxAmount = 225
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 1.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.005921
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = PotassiumSuperoxide
			Ratio = 0.0000347
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.0171275
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00006491
			DumpExcess = False
		}
	}

}
