@PART[rn_vostok_tdu]:FOR[RealismOverhaul]
{
	// Vostok Service Module
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 1.924
	
	!RESOURCE[MonoPropellant]
	{ }
	
	!RESOURCE[ElectricCharge]
	{ }

	!MODULE[TankPriorityModule]
	{ }
	
	!MODULE[ModuleGenerator]
	{ }
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 609
		type = Fuselage
		basemass = -1
		TANK
		{
			name = AK20
			amount = 45.077
			maxAmount = 45.077
		}
		TANK
		{
			name = Tonka250
			amount = 237.606
			maxAmount = 237.606
		}
		TANK
		{
			name = ElectricCharge
			amount = 100000
			maxAmount = 100000
		}
		TANK
		{
			name = Nitrogen
			amount = 13000
			maxAmount = 13000
		}
	}
	
	!MODULE[ModuleRCS]
	{ }
	
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.26
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 65
			key = 1 5
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 15.83
		@maxThrust = 15.83
		
		@PROPELLANT[MonoPropellant]
		{
			@name = AK20
			@ratio = 0.16
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Tonka250
			ratio = 0.84
		}
		@atmosphereCurve
		{
			@key,0 = 0 266
			@key,1 = 1 112
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vostok Service Module
		modded = false
		CONFIG
		{
			name = Vostok Service Module
			minThrust = 15.83
			maxThrust = 15.83
			heatProduction = 100
			PROPELLANT
			{
				name = AK20
				ratio = 0.16
				DrawGauge = True
			}
			PROPELLANT
			{
				name = Tonka250
				ratio = 0.84
			}
			atmosphereCurve
			{
				key = 0 266
				key = 1 112
			}
		}
	}
}
@PART[rn_vostok_sc]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}

	@scale = 1
	@rescaleFactor = 1
	@mass = 2.00

	CoMOffset = 0.0, -0.4, 0.0	

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.19
		}
	}

	!MODULE[ModuleReactionWheel]
	{ }
	
	!RESOURCE[Food]
	{ }
	!RESOURCE[Water]
	{ }
	!RESOURCE[Oxygen]
	{ }
	!RESOURCE[CarbonDioxide]
	{ }
	!RESOURCE[Waste]
	{ }
	!RESOURCE[WasteWater]
	{ }

	MODULE
	{
		name = ModuleFuelTanks
		volume = 433.68
		type = Fuselage
		basemass = -1
		TANK
		{
			name = Food
			amount = 58.5
			maxAmount = 58.5
		}
		TANK
		{
			name = Water
			amount = 38.67
			maxAmount = 38.67
		}
		TANK
		{
			name = Oxygen
			amount = 5328
			maxAmount = 5328
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 256
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 31
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}	
		TANK
		{
			name = PotassiumSuperoxide
			amount = 7.5
			maxAmount = 7.5
		}
	}
	
	// Thermo
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	%skinMaxTemp = 2500
	%maxTemp = 800
	@emissiveConst = 0.85 // pretty much black, but not perfect emitter
	%thermalMassModifier = 1.0
	%skinMassPerArea = 0.6
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -3700
		lossConst = 0.011
		pyrolysisLossFactor = 3900
		ablationTempThresh = 400
		reentryConductivity = 0.01
		charMax = 1
		charMin = 1
	}
	RESOURCE
	{
		name = Ablator
		amount = 225
		maxAmount = 225
	}

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 1.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.005921, ElectricCharge, 0.010, PotassiumSuperoxide, 0.00001735323
		outputResources = Oxygen, 0.006851, true, Waste, 0.00006491, false
	}

}
@PART[rn_vostok_sc]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 1000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}


