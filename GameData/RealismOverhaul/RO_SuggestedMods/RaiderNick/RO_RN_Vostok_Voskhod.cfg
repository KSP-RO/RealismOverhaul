@PART[rn_vostok_tdu]:FOR[RealismOverhaul]
{
	// Vostok Service Module
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1
	@mass = 1.924
	
	!RESOURCE[MonoPropellant]
	{ }
	
	!RESOURCE[ElectricCharge]
	{ }

	!MODULE[TankPriorityModule]
	{ }
	
	!MODULE[ModuleGenerator]
	{ }
	
MODULE
{
	name = ModuleFuelTanks
	volume = 609
	type = ServiceModule
	basemass = -1
	TANK
	{
		name = AK20
		amount = 45.077
		maxAmount = 45.077
	}
	TANK
	{
		name = Tonka250
		amount = 237.606
		maxAmount = 237.606
	}
	TANK
	{
		name = ElectricCharge
		amount = 100000
		maxAmount = 100000
	}
	TANK
	{
		name = Nitrogen
		amount = 13000
		maxAmount = 13000
	}
}
	
	!MODULE[ModuleRCS]
	{ }
	
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.26
		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 65
			key = 1 5
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 15.83
		@maxThrust = 15.83
		
		@PROPELLANT[MonoPropellant]
		{
			@name = AK20
			@ratio = 0.16
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Tonka250
			ratio = 0.84
		}
		@atmosphereCurve
		{
			@key,0 = 0 266
			@key,1 = 1 112
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Vostok Service Module
		modded = false
		CONFIG
		{
			name = Vostok Service Module
			minThrust = 15.83
			maxThrust = 15.83
			heatProduction = 100
			PROPELLANT
			{
				name = AK20
				ratio = 0.16
				DrawGauge = True
			}
			PROPELLANT
			{
				name = Tonka250
				ratio = 0.84
			}
			atmosphereCurve
			{
				key = 0 266
				key = 1 112
			}
		}
	}
}


