@PART[rn_vostok_para]:FOR[RealismOverhaul]
{
	%RSSROConfig = True

	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1
	@rescaleFactor = 1

	@maxTemp = 3000
	%skinMaxTemp = 4000
	%emissiveConstant = 0.4 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	
	@title = Vostok Parachute (Drogue only)
	!sound_parachute_open
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}
	!MODULE[RealChuteFAR],* {}
}
@PART[rn_vostok_para]:AFTER[RealismOverhaul]
{
		!sound_parachute_open
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}
	!MODULE[RealChuteFAR],* {}
	
	MODULE
    {
        name = RealChuteModule
        caseMass = 0.0
        timer = 0
        mustGoDown = false
        cutSpeed = 0.5
        spareChutes = 0
 
        PARACHUTE
        {
            material = Nylon
            preDeployedDiameter = 2
            deployedDiameter = 13.52
            minIsPressure = false
            minPressure = 0.01
			minDeployment = 11000
            deploymentAlt = 1000
            cutAlt = -1
            preDeploymentSpeed = 2
            deploymentSpeed = 6
            preDeploymentAnimation = semi
            deploymentAnimation = full
            parachuteName = canopy
            capName = cap
        }
    }
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}
