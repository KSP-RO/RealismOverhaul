@PART[rn_cassini]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 2.15
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = JPL
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.35
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.07
		@YawTorque = 0.07
		@RollTorque = 0.021
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.065
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.2
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2738.6912
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 8048
			maxAmount = 8048
		}
		TANK
		{
			name = MON3
			amount = 1312.5804
			maxAmount = 1312.5804
		}
		TANK
		{
			name = MMH
			amount = 1286.5887
			maxAmount = 1286.5887
		}
		TANK
		{
			name = Hydrazine
			amount = 131.4741
			maxAmount = 131.4741
		}
	}
	@MODULE[ModuleRCSFX]
	{
		@name = ModuleRCSFX
		@thrusterTransformName = RCSthruster
		@thrusterPower = 0.004
		!resourceName = MonoPropellant
		%resourceFlowMode = STACK_PRIORITY_SEARCH
		%PROPELLANT
		{
			%name = Hydrazine
			%ratio = 1
		}
		%atmosphereCurve
		{
			@key,0 = 0 286
			@key,1 = 1 100
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.89
		@maxThrust = 0.89
		@heatProduction = 50
		@PROPELLANT[LiquidFuel]
		{
			@name = MMH
			@ratio = 0.495
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = MON3
			@ratio = 0.505
		}
		@atmosphereCurve
		{
			@key,0 = 0 321
			@key,1 = 1 100
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.03
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = CME
		modded = false
		CONFIG
		{
			name = CME
			minThrust = 0.89
			maxThrust = 0.89
			heatProduction = 50
			PROPELLANT
			{
				name = MMH
				ratio = 0.495
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.505
			}
			atmosphereCurve
			{
				key = 0 321
				key = 1 100
			}
		}
	}
	@MODULE[ModuleGenerator]
	{
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 0.900
			///900W at launch
		}
	}
	@MODULE[ModuleGimbal]
	{
		!responseSpeed = DELETE
		%gimbalResponseSpeed = 25
		%useGimbalResponseSpeed = true
	}
}

@PART[rn_cassini]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
	//copied from the Reflectron GX-128 stats
		name = ModuleRTAntenna
		Mode0DishRange = 0
		Mode1DishRange = 1E+12
		
		EnergyCost = 0.08
		DishAngle = 0.2
		DeployFxModules = 0
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.4
			PacketResourceCost = 0.2
		}
	}
	MODULE
	{
	//Also reduced from the omni, which looked exagerated on 70Gm
		name = ModuleRTAntenna
		Mode0OmniRange = 500000
		Mode1OmniRange = 700000000
		
		EnergyCost = 0.005
		DeployFxModules = 0
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.1
			PacketResourceCost = 0.05
		}
	}
}

@PART[rn_huygen_hs_chute]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 0.01
	%maxTemp = 14000
	%skinMaxTemp = 20000
	%crashTolerance = 120
	%breakingForce = 250000
	%breakingTorque = 250000
	%manufacturer = JPL
	!sound_parachute_open
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}
 
    MODULE
    {
        name = RealChuteModule
        caseMass = 0.01
        timer = 0
        mustGoDown = false
        cutSpeed = 0.5
        spareChutes = 0
 
        PARACHUTE
        {
            material = Nylon
            preDeployedDiameter = 0.8
            deployedDiameter = 2
            minIsPressure = true
            minPressure = 0.01
            deploymentAlt = 700
            cutAlt = -1
            preDeploymentSpeed = 2
            deploymentSpeed = 6
            preDeploymentAnimation = semiDeploySmall
            deploymentAnimation = fullyDeploySmall
            parachuteName = canopy
            capName = cap
        }
    }
	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

