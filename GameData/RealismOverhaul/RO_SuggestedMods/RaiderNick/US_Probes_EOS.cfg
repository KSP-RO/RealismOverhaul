@PART[eos_aqua]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 0.80, 0.80, 0.80
	}
	@scale = 0.80
	@mass = 2.832
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = JPL
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 1.418 // 0.968 for science instruments, the rest approximated on the basis of NASA's descriptions in educational materials
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleRCS*] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 111.81
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 10210
			maxAmount = 10210
		}
		TANK
		{
			name = Hydrazine
			amount = 101.6
			maxAmount = 101.6
		}
	}
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.0445
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 228
			key = 1 100
		}
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 4.86
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.03
		@YawTorque = 0.03
		@RollTorque = 0.015
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.05
		}
	}
}

@PART[eos_aqua]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 1000000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.4
			PacketResourceCost = 0
		}
	}
}
@PART[eos_aqua]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.5	//0.5 meter antenna
		RFBand = X	//Default to X-band
	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 2.0		//Low gain antenna
		RFBand = S		//Default to S-band
	}
}

