@PART[eos_tdrs_eng]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 0.02
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = JPL
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleRCS*] {}
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.022
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
			{
				name = MMH
				ratio = 0.50
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.50
			}
		atmosphereCurve
		{
			key = 0 294
			key = 1 140
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.490
		@maxThrust = 0.490
		@heatProduction = 50
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.50
			%DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}
		@atmosphereCurve
		{
			@key,0 = 0 312
			key = 1 150
		}
		%ullage = True
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = MMH
			amount = 0.50
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.50
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.046
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = R-4D-11
		modded = false
		CONFIG
		{
			name = R-4D-11
			minThrust = 0.490
			maxThrust = 0.490
			heatProduction = 100
			PROPELLANT
			{
				name = MMH
				ratio = 0.50
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.50
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 150
			}
		}
	}
}

