@PART[eos_tdrs]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 1.769
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = JPL
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 2.2
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleRCS] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1500
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 16560
			maxAmount = 16560
		}
		TANK
		{
			name = MMH
			amount = 720.15
			maxAmount = 720.15
		}
		TANK
		{
			name = NTO
			amount = 720.15
			maxAmount = 720.15
		}
	}
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 0.022
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
			{
				name = MMH
				ratio = 0.50
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.50
			}
		atmosphereCurve
		{
			key = 0 294
			key = 1 140
		}
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 3.22
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.03
		@YawTorque = 0.03
		@RollTorque = 0.015
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.05
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 0.490
		@maxThrust = 0.490
		@heatProduction = 50
		@PROPELLANT[MonoPropellant]
		{
			@name = MMH
			@ratio = 0.50
			%DrawGauge = True
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}
		@atmosphereCurve
		{
			@key,0 = 0 312
			key = 1 150
		}
		%ullage = True
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = MMH
			amount = 0.50
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.50
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.046
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = R-4D-11
		modded = false
		CONFIG
		{
			name = R-4D-11
			minThrust = 0.490
			maxThrust = 0.490
			heatProduction = 100
			PROPELLANT
			{
				name = MMH
				ratio = 0.50
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.50
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 150
			}
		}
	}
}

