@PART[eos_aqua]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 0.80, 0.80, 0.80
	}
	@scale = 0.80
	@mass = 2.832
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%manufacturer = JPL
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 1.418 // 0.968 for science instruments, the rest approximated on the basis of NASA's descriptions in educational materials
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleRCS] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 138
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 10210
			maxAmount = 10210
		}
		TANK
		{
			name = Hydrazine
			amount = 101.6
			maxAmount = 101.6
		}
	}
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 0.0445
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 228
			key = 1 100
		}
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 4.86
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.03
		@YawTorque = 0.03
		@RollTorque = 0.015
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.05
		}
	}
}

@PART[eos_aqua]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 1000000
		Mode1OmniRange = 1000000
		EnergyCost = 0.0272
		TRANSMITTER
		{
			PacketInterval = 0.1
			PacketSize = 1.5
			PacketResourceCost = 1.0
		}
	}
}

