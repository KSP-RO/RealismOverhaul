@PART[explorer_6]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 0.0644
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.005
		}
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	@RESOURCE[ElectricCharge]
	{
			@amount = 524.16
			@maxAmount = 524.16
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.16
	}
}

@PART[explorer_6]:FOR[RealismOverhaul]:NEEDS[!RemoteTech]
{
	@MODULE[ModuleDataTransmitter]
    {
        @antennaPower = 10000000
        @packetInterval = 0.3
        @packetSize = 0.25
        @packetResourceCost = 1.5
    }
}

@PART[explorer_6]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 5E+9
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.4
			PacketResourceCost = 0
		}
	}
}
@PART[explorer_6]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleRealAntenna
		referenceGain = 3.0		//Guess based on antenna size and construction
		RFBand = UHF
	}
}
