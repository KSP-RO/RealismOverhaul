@PART[magellan]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 0.9025
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.6
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.05
		@YawTorque = 0.05
		@RollTorque = 0.015
		
		@RESOURCE[ElectricCharge]
		{ 
			@rate = 0.05
		}
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.2
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 1.09
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 138
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 6048
			maxAmount = 6048
		}
		TANK
		{
			name = Hydrazine
			amount = 132
			maxAmount = 132
		}
	}
	!MODULE[ModuleRCS] {}
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		thrusterPower = 0.022
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 228
			key = 1 100
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1.637
		@maxThrust = 3.528
		@heatProduction = 100
		@PROPELLANT[MonoPropellant]
		{
			@name = Hydrazine
			@ratio = 1
			%DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 239
			@key,1 = 1 100
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.03
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = MR-104
		modded = false
		CONFIG
		{
			name = MR-104
			minThrust = 1.637
			maxThrust = 3.528
			heatProduction = 100
			PROPELLANT
			{
				name = Hydrazine
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 239
				key = 1 100
			}
		}
	}
}

@PART[magellan]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0DishRange = 0
		Mode1DishRange = 1E+13
		MaxQ = 6000
		EnergyCost = 0.02
		DishAngle = 4
		DeployFxModules = 0
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.4
			PacketResourceCost = 0.2
		}
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 500000
		Mode1OmniRange = 70000000000
		MaxQ = 6000
		EnergyCost = 0.005
		DeployFxModules = 0
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.1
			PacketResourceCost = 0.05
		}
	}
}

@PART[rn_magellan_scanner]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
}
