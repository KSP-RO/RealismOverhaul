@PART[pioneer_10_11]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 2.7	//High gain antenna was 2.7 meters
		RFBand = S	//Default to S-band
	}
	MODULE
