	}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 4.0		//Large low gain booms could recieve signals even at maximum range
		RFBand = S		//Default to S-band
	}
}

@PART[pioneer_10_11]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 0.96, 0.96, 0.96
	}
	@scale = 0.96
	@mass = 0.223
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%MODULE[ModuleCommand]
	{
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.1
			///stated minimum (after turning off some instruments) is 80W, including comms
		}
	}
	@MODULE[ModuleDataTransmitter]
    {
        @antennaPower = 22500000000
        @packetInterval = 0.3
        @packetSize = 0.25
        @packetResourceCost = 0.08
    }
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	@MODULE[ModuleGenerator]
	{
		@OUTPUT_RESOURCE[ElectricCharge]
		{
			@rate = 0.140
			///155W at launch, 140W at main destination (Jupiter)
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 38.88
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 2880
			maxAmount = 2880
		}
		TANK
		{
			name = Hydrazine
			amount = 36
			maxAmount = 36
		}
	}
	!MODULE[ModuleRCS*] {}
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.0045
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 228
			key = 1 100
		}
	}
}

@PART[pioneer_10_11]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0DishRange = 0
		Mode1DishRange = 1E+12
		DishAngle = 3.3
