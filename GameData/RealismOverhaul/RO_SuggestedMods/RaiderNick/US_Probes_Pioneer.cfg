@PART[pioneer_0_1_2]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	@scale = 1.0
	@mass = 0.0232
	%maxTemp = 1073.15
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.0006
		}
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.05
	}
	@RESOURCE[ElectricCharge]
	{
		@name = ElectricCharge
		@amount = 5000
		@maxAmount = 5000
	}
	!RESOURCE[SolidFuel]
	{
	}
MODULE
	{
		name = ModuleFuelTanks
		volume = 9.32183908046
		type = PSPC
		basemass = -1
		TANK
		{
			name = PSPC
			amount = 6.32183908046
			maxAmount = 6.32183908046
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 1.33
		@maxThrust = 1.33
		@heatProduction = 100
		%useEngineResponseTime = False
		!engineAccelerationSpeed = DELETE
		@atmosphereCurve
		{
			@key,0 = 0 235
			@key,1 = 1 206
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SolidFuel
		modded = false
		CONFIG
		{
			name = SolidFuel
			maxThrust = 1.33
			heatProduction = 100
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 235
				key = 1 206
			}
			curveResource = SolidFuel
			thrustCurve
			{
				key = 0.99 0.97
				key = 0.95 1.0
				key = 0.43 0.95
				key = 0.41 0.15
				key = 0.03 0.14
			}
		}
	}
}

