@PART[vanguard-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 0.458, 0.458, 0.458
	}
	@scale = 0.458
	@mass = 0.00147
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 773.15
	%skinMaxTemp = 873.15
	@RESOURCE[ElectricCharge]
	{
			@amount = 117
			@maxAmount = 117
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.001
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.001
	}
}
@PART[vanguard-1]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 600000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.4
			PacketResourceCost = 0
		}
	}
}

