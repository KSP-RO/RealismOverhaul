@PART[vanguard-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 0.458, 0.458, 0.458
	}
	@scale = 0.458
	@mass = 0.00147
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@RESOURCE[ElectricCharge]
	{
			@amount = 720
			@maxAmount = 720
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!MODULE[ModuleDeployableSolarPanel]
	{
	}
	@MODULE[ModuleDataTransmitter]
	{
		@packetResourceCost = 0.001
	}
}
@PART[vanguard-1]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
	{
	}
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = false
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0OmniRange = 100000
		Mode1OmniRange = 400000
		EnergyCost = 0.0006
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 0.4
			PacketResourceCost = 0.0006
		}
	}
}

