//	Cupola
@PART[cupola]:FOR[RealismOverhaul]:NEEDS[ReStock]
{
	%RSSROConfig = True
	!MODULE[TweakScale] {}
	
	%rescaleFactor = 1.6
	
	@mass = 1.88
	
	@manufacturer = Generic
	@title = Cupola Observatory Module
	@description = Sporting large panes of transparent aluminum ceramic composite, the Cupola gives an unmatched view of space. ESA pioneered the design for the ISS, where it was attached in 2010 after launching on STS-130.
		
	!RESOURCE[ElectricCharge] {}
	!MODULE[ModuleReactionWheel] {}
	!RESOURCE[MonoPropellant] {}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 100.1125
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Oxygen
			amount = 630
			maxAmount = 630
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 262.5
		}
	}
	
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = -0.2 //200W for life support base
		}
	}
}

//	Mk1 Command Pod
@PART[mk1pod_v2]:FOR[RealismOverhaul]:NEEDS[ReStock]
{
	%RSSROConfig = True
	!MODULE[TweakScale] {}
	
	@MODEL
	{
		%scale = 1.6, 1.6, 1.6
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0, 0.99, -0.425
		rotation = 270, 0, 0
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0, 0.99, 0.425
		rotation = 90, 0, 0
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0.425, 0.99, 0
		rotation = 0, 0, 270
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = -0.425, 0.99, 0
		rotation = 0, 0, 90
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0.1, 0.0, 0.8125
		rotation = 0, 0, 270
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = -0.1, 0.0, 0.8125
		rotation = 0, 0, 90
	}
	
	@scale = 1.0
	%rescaleFactor = 1.0
	@node_stack_bottom = 0.0, -0.69504, 0.0, 0.0, -1.0, 0.0, 2
	@node_stack_top = 0.0, 1.04238, 0.0, 0.0, 1.0, 0.0, 1
	
	@CenterOfDisplacement = 0.0, -0.2, 0.0
	@buoyancy = 1 // reset to nominal buoyancy
	
	@title = Mk1 Pod (2m)
	@manufacturer = Generic
	@description = A one-person pod. Comes with built-in RCS thrusters running off High-Test Peroxide (HTP) and a large battery. Heat shield rated for LEO reentries. Center of mass can be offset slightly to allow lifting reentry (toggle Descent Mode).
	@mass = 0.7

	!RESOURCE[ElectricCharge] {}
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.53
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 250
		type = Fuselage
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 48600
			maxAmount = 48600
		}
		TANK
		{
			name = HTP
			amount = 30
			maxAmount = 30
		}
		TANK
		{
			name = Food
			amount = 11.7
			maxAmount = 11.7
		}
		TANK
		{
			name = Water
			amount = 7.73
			maxAmount = 7.73
		}
		TANK
		{
			name = Oxygen
			amount = 1184.4
			maxAmount = 1184.4
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1023.07
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 1.06
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 9.85
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 1.5
			maxAmount = 1.5
		}
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 1.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}

	!MODULE[ModuleReactionWheel] {}
	// Thermo
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	%skinMaxTemp = 2600
	%maxTemp = 800
	%emissiveConstant = 0.9 // pretty much black, but not perfect emitter
	%thermalMassModifier = 1.0
	%skinMassPerArea = 2
	%skinInternalConductionMult = 6
	
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		lossExp = -6000
		lossConst = 0.13
		pyrolysisLossFactor = 6000
		ablationTempThresh = 400
		reentryConductivity = 0.01
		charMax = 1
		charMin = 1
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 200
		maxAmount = 200
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 200
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCSthruster
		thrusterPower = 0.107
		fullThrust = True
		PROPELLANT
		{
			ratio = 1.0
			name = HTP
		}
		atmosphereCurve
		{
			key = 0 167
			key = 1 57
		}
	}
	
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.02
				volume = 0.5 0.2
				volume = 1.0 0.2
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emisison = 0.0 0.0
				emisison = 0.1 0.0
				emisison = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90,0,0
			}
		}
	}	
	
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, -0.1
	}
}

