// KVD-1
+PART[liquidEngine1-2]:AFTER[ReStock]
{
	%name = RO_KVD1
    %RSSROConfig = True

	MODEL
	{
		model = RealismOverhaul/Models/KVDvernStock
		texture = ksp_r_microEngine_diff, Squad/Parts/Engine/liquidEngineLV-1R/ksp_r_microEngine_diff
		scale = 1.0, 1.0, 1.0
		position = 0.0, -1.6, -0.725
		rotation = 12.0, 0.0, 0.0
	}

	MODEL
	{
		model = RealismOverhaul/Models/KVDvernStock
		texture = ksp_r_microEngine_diff, Squad/Parts/Engine/liquidEngineLV-1R/ksp_r_microEngine_diff
		scale = 1.0, 1.0, 1.0
		position = 0.0, -1.6, 0.725
		rotation = 12.0, 180, 0.0
	}

	MODEL
	{
		model = Squad/Parts/Structural/strutOcto/model
		scale = 3.3, 4.5, 3.3
		position = 0.0, 0.35, 0.0
		rotation = 0.0, 22.5, 0.0
	}

	@scale = 1.0
	%rescaleFactor = 0.975

	@mass = 0.282
	@crashTolerance = 10
	@maxTemp = 573.15
	%skinMaxTemp = 673.15

	%engineType = KVD1
	%engineTypeMult = 1
	%massOffset = 0
	%ignoreMass = False

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		@thrustVectorTransformName = thrustTransform
		%engineID = mainEngine
		@minThrust = 71.6
		@maxThrust = 71.6
		@heatProduction = 100

		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.72856
		}

		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.27144
		}

		@atmosphereCurve
		{
			@key,0 = 0 461
			@key,1 = 1 150
		}
	}

	//  Vernier engines setup.

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = vern01Transform
		engineID = vernier
		minThrust = 2
		maxThrust = 2
		heatProduction = 0
		exhaustDamage = False
		ignitionThreshold = 0.1

		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.72856
		}

		PROPELLANT[Oxidizer]
		{
			name = LqdOxygen
			ratio = 0.27144
		}

		atmosphereCurve
		{
			key,0 = 0 452
			key,1 = 1 150
		}
	}

	// Verniers gimbal setup.

	@MODULE[ModuleGimbal]
	{
		@gimbalTransformName = vern01Transform
		!gimbalRange = NULL
		%gimbalRangeXP = 5
		%gimbalRangeXN = 5
		%gimbalRangeYP = 15
		%gimbalRangeYN = 15
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		configuration = KVD-1-Verniers
		engineID = vernier
		isMaster = false

		CONFIG
		{
			name = KVD-1-Verniers
			minThrust = 4
			maxThrust = 4
			heatProduction = 0
			ullage = True
			pressureFed = False
			ignitions = 5

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.01
			}

			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.72856
			}

			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.27144
			}

			atmosphereCurve
			{
				key = 0 452
				key = 1 150
			}
		}
	}
}

