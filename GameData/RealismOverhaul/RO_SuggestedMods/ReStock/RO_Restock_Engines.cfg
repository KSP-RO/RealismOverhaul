// NSTAR
@PART[ionEngine]:FOR[RealismOverhaul]:NEEDS[ReStock]
{
	%RSSROConfig = True

	@scale = 1.0
	%rescaleFactor = 1.0

	@category = Engine

	@mass = 0.0495
	@crashTolerance = 10
	@maxTemp = 673.15
	%skinMaxTemp = 773.15

	%engineType = NSTAR
	%engineTypeMult = 1
	%massOffset = 0
	%ignoreMass = False

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		@minThrust = 0.000019
		@maxThrust = 0.000092
		@heatProduction = 0

		!PROPELLANT[ElectricCharge]{}

		@PROPELLANT[XenonGas]
		{
			@ratio = 1.0
		}

		@atmosphereCurve
		{
			@key,0 = 0 3280
			@key,1 = 1 1
		}
	}

	!MODULE[ElectricEngineThrustLimiter]{}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
			name = ElectricCharge
			rate = -2.3
		}
	}
}

