// Separation Motor (Medium)
@PART[sepMotor1]:FOR[RealismOverhaul]:NEEDS[ReStock]
{
	%RSSROConfig = True

	@MODEL
	{
		%scale = 2.2, 1.58, 2.2
	}

	@scale = 1.0
	%rescaleFactor = 1.0

	@title = Separation Motor (Medium)
	@manufacturer = Generic
	@description = Small solid motor use to help separate one stage from another or perform ullage. Best used with others.

	@mass = 0.044
	@crashTolerance = 10
	@maxTemp = 573.15
	%skinMaxTemp = 673.15

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		@maxThrust = 98
		@heatProduction = 17.5
		%exhaustDamage = False

		@atmosphereCurve
		{
			@key,0 = 0 250
			@key,1 = 0 220
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 20.34
		type = PSPC
		basemass = -1
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SolidFuel

		CONFIG
		{
			name = SolidFuel
			maxThrust = 98
			heatProduction = 17.5

			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 250
				key = 1 220
			}
		}
	}

	!RESOURCE,*{}
}

