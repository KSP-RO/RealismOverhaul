//  ==================================================
//  NAA 75-110-A engine series.
//
//  Dimensions: 1.78 m x 2.65 m
//  Gross Mass: 670 kg
//  ==================================================

@PART[A7]:FOR[RealismOverhaul]
{
    @name = RO-RealEngines-A-7

    %RSSROConfig = True

    !mesh = DELETE

    @MODEL
    {
        @scale = 0.75, 0.75, 0.75
    }

    //  Modeling the jet vanes as four thrust transforms.

    MODEL
    {
        model = RealismOverhaul/Assets/EmptyEngine
        position = 0.285, -1.39, 0.0
        rotation = 0.0, 0.0, 0.0
    }

    MODEL
    {
        model = RealismOverhaul/Assets/EmptyEngine
        position = -0.285, -1.39, 0.0
        rotation = 0.0, 0.0, 0.0
    }

    MODEL
    {
        model = RealismOverhaul/Assets/EmptyEngine
        position = 0.0, -1.39, 0.285
        rotation = 0.0, 0.0, 0.0
    }

    MODEL
    {
        model = RealismOverhaul/Assets/EmptyEngine
        position = 0.0, -1.39, -0.285
        rotation = 0.0, 0.0, 0.0
    }

    @scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 1.195, 0.0, 0.0, 1.0, 0.0, 1
    @node_stack_bottom = 0.0, -1.23, 0.0, 0.0, -1.0, 0.0, 1

    @mass = 0.67
    @crashTolerance = 10
    @maxTemp = 573.15
    %skinMaxTemp = 673.15
    %stageOffset = 1
    %childStageOffset = 1
    %stagingIcon = LIQUID_ENGINE
    @bulkheadProfiles = srf, size1
    @tags = A-6 A-7 explorer juno jupiter launch mercury MRLV PGM-11 propuls redstone rocket surf

    %engineType = NAA75_110

    @MODULE[ModuleEngines*]
    {
        @thrustVectorTransformName = newThrustTransform

        @PROPELLANT[LiquidFuel]
        {
            @name = Ethanol75
            @ratio = 0.5266
        }

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.4734
        }

        PROPELLANT
        {
            name = HTP
            ratio = 0.0175
            ignoreForIsp = True
            DrawGauge = False
        }

        @atmosphereCurve
        {
            @key,0 = 0 249
            @key,1 = 1 216
        }
    }

    @MODULE[ModuleGimbal]
    {
        @gimbalTransformName = newThrustTransform
        %gimbalRange = 2.0
        !gimbalRangeYP = DELETE
        !gimbalRangeYN = DELETE
        !gimbalRangeXP = DELETE
        !gimbalRangeXN = DELETE
        @gimbalResponseSpeed = 16
    }
}

