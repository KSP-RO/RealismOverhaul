//  ==================================================
//  Ares I payload fairing base.

//  Dimensions: 5.5 m x 1.2 m
//  Inert Mass: 1200 Kg
//  ==================================================

@PART[RSBfairingAresI5m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Ares I Aerodynamic Fairing (5.5m)
    @manufacturer = Boeing Co. & NASA
    @description = A 5.5 meter diameter payload fairing base designed to fit on the Ares I upper stage.

    @mass = 1.2
    @crashTolerance = 14
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
}

//  ==================================================
//  Ares I upper stage.

//  Dimensions: 5.5 m x 22 m
//  Inert Mass: 15480 Kg
//  ==================================================

@PART[RSBtankAresIstage2]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Ares I Upper Stage
    @manufacturer = Boeing Co. & NASA
    @description = The second stage of the Ares I rocket, originally designed for use by the NASA Constellation program as a crew launch vehicle.

    @mass = 15.48
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 773.15

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.25
        }
    }

    //  Six RCS thrusters for each axis but only three active (three for redundancy).

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 1.365
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 234
            @key,1 = 1 85
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 402943.795
        basemass = -1

        //  Batteries 1.43 kWh.
        //  Enough storage for powering the upper stage up to orbital insertion (~20 minutes) and until it is deorbited (approximately 5 hours).

        TANK
        {
            name = ElectricCharge
            amount = 5145
            maxAmount = 5145
        }

        //  J-2X fuel 21280 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 300350
            maxAmount = 300350
        }

        //  J-2X oxidizer 117040 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 102575
            maxAmount = 102575
        }

        //  ACS fuel 13 Kg.

        TANK
        {
            name = Hydrazine
            amount = 13
            maxAmount = 13
        }

        //  ACS pressurization ~0.023 Kg.

        TANK
        {
            name = Helium
            amount = 130
            maxAmount = 130
        }
    }

    !MODULE[ModuleSPU]{}

    !MODULE[ModuleRTAntenna*]{}

    !RESOURCE,*{}
}

//  ==================================================
//  Ares I upper stage.

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBtankAresIstage2]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.2
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 500000
        EnergyCost = 0.025

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.29
            PacketResourceCost = 0.0075
        }
    }
}

//  ==================================================
//  Ares I aft interstage adapter.

//  Dimensions: 5.5 m x 5.5 m
//  Inert Mass: 5900 Kg
//  ==================================================

@PART[RSBdecouplerAresI3m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Ares I Interstage Adapter (3.75m)
    @manufacturer = Boeing Co. & NASA
    @description = The aft interstage adapter for the Ares I upper stage.

    @mass = 5.9
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    //  Three RCS thrusters for positive/negative roll but only two active (one for redundancy).

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 5.56
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 208
            @key,1 = 1 85
        }
    }

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 0
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 541
        basemass = -1

        //  ACS fuel 515 Kg.

        TANK
        {
            name = Hydrazine
            amount = 515
            maxAmount = 515
        }

        //  ACS pressurization 9 Kg.

        TANK
        {
            name = Helium
            amount = 5200
            maxAmount = 5200
        }
    }

    !RESOURCE,*{}
}

