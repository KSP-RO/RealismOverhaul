//  ==================================================
//  Ariane 5 ESC-A (Étage Supérieur Cryotechnique).

//  Dimensions: 5.4 m x 4.7 m
//  Gross Mass: 19350 Kg
//  ==================================================

@PART[RSBtankArianeVescA]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Ariane 5 ESC-A
    @manufacturer = Airbus Defence and Space
    @description = The second stage of the Ariane 5 launch vehicle family (ESC-A variant). Contains guidance capability.

    @mass = 4.375
    @crashTolerance = 14
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.4
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Nitrogen
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 216
            @key,1 = 1 85
        }
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.2
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 46096.16
        basemass = -1

        //  Avionics batteries 600 Wh.
        //  Can support the ESC-A for flights up to 3 hours in duration (25 minutes of powered flight plus 2.6 hours for payload separation/ESC-A deorbiting operations).

        TANK
        {
            name = ElectricCharge
            amount = 2160
            maxAmount = 2160
        }

        //  ESC-A fuel 2483 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 35050
            maxAmount = 35050
        }

        //  ESC-A oxidizer 12416 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 10880
            maxAmount = 10880
        }

        //  ACS propellant 156 Kg (maximum).

        TANK
        {
            name = Hydrazine
            amount = 78
            maxAmount = 156
        }

        //  ACS pressurization ~0.2 Kg.

        TANK
        {
            name = Nitrogen
            amount = 1600
            maxAmount = 1600
        }
    }

    !MODULE[ModuleSPU]{}

    !MODULE[ModuleRTAntenna*]{}

    !RESOURCE,*{}
}

//  ==================================================
//  Ariane 5 ESC-A (Étage Supérieur Cryotechnique).

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBtankArianeVescA]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.175
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 1500000
        EnergyCost = 0.025

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.29
            PacketResourceCost = 0.0075
        }
    }
}

