//  ==================================================
//  Common Centaur.

//  Dimensions: 3.05 m x 10.5 m
//  Gross Mass: 23075 Kg

//  Stage includes the missing Helium mass that is
//  used for propellant pressurization.
//  ==================================================

@PART[RSBtankAtlasCentaur]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Common Centaur
    @manufacturer = United United Launch Alliance (ULA)
    @description = The second stage of an Atlas V. Contains the necessary avionics, communications and power supply for mission times of up to 6 hours.

    @mass = 2.05
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
    %vesselIcon = Probe

    //  Centaur includes different RCS thrusters, for axis control (40 N) and ullage control (27 N).
    //  We pick the higher thrust for game - play reasons.

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.04
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 235
            @key,1 = 1 85
        }
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.2
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 58677.05
        basemass = -1

        //  Batteries 4.3 kWh.
        //  Can support the Centaur for flights up to 6 hours in duration.
        //  Assumes that the electricity consumption of the DCSS avionics is 200 W.

        TANK
        {
            name = ElectricCharge
            amount = 4300
            maxAmount = 4300
        }

        //  Centaur fuel 3041 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 42920
            maxAmount = 42920
        }

        //  Centaur oxidizer 17788 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 15590
            maxAmount = 15590
        }

        //  ACS propellant 155 Kg.

        TANK
        {
            name = Hydrazine
            amount = 155
            maxAmount = 155
        }

        // ACS pressurization ~0.28 Kg.

        TANK
        {
            name = Helium
            amount = 1550
            maxAmount = 1550
        }
    }

    !MODULE[ModuleSPU]{}

    !MODULE[ModuleRTAntenna*]{}

    !RESOURCE,*{}
}

//  ==================================================
//  Common Centaur.

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBtankAtlasCentaur]:AFTER[RealismOverhaul]:NEEDS[RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.175
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 1500000
        EnergyCost = 0.025

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.29
            PacketResourceCost = 0.0075
        }
    }
}

