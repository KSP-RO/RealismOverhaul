//  ==================================================
//  Atlas V Common Core Booster (CCB).

//  Dimensions: 3.81 m x 29 m
//  Gross Mass: 299490 Kg
//  ==================================================

@PART[RSBtankAtlasVcore]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @category = FuelTank
    @title =  Atlas V Common Core Booster
    @manufacturer = United United Launch Alliance (ULA)
    @description = This common booster core can either function as a single core, or center core, or strap-on booster.

    @mass = 15.075
    @crashTolerance = 12
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
    @breakingForce = 250
    @breakingTorque = 250

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 275182
        basemass = -1

        //  CCB fuel 76367 Kg.

        TANK
        {
            name = Kerosene
            amount = 93131
            maxAmount = 93131
        }

        //  CCB oxidizer 207720 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 182051
            maxAmount = 182051
        }
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 49.8
        @maxThrust = 49.8
        @heatProduction = 100
        %ullage = False
        %pressureFed = False
        %ignitions = 1

        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }
    }

    !RESOURCE,*{}

    RESOURCE
    {
        name = HTPB
        amount = 17.25
        maxAmount = 17.25
    }

    //  Batteries 50 Wh.
    //  Supports the CCB for the initial duration of the flight (approximately 5 minutes).
    //  Assumes that the electricity consumption of the CBC avionics is 200 W.

    RESOURCE
    {
        name = ElectricCharge
        amount = 180
        maxAmount = 180
    }
}

