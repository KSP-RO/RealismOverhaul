//  ==================================================
//  Carrack Agena D interstage adapter.

//  Dimensions: 2.36 m x 3 m
//  Gross Mass: 250 Kg
//  ==================================================

@PART[RSBdecouplerCastorAgena]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    //  Roll control thrusters.

    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
        scale = 0.25, 0.25, 0.25
        position = 1.105, -0.75, 0.1
        rotation = 90.0, 0.0, 0.0
    }

    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
        scale = 0.25, 0.25, 0.25
        position = -1.105, -0.75, -0.1
        rotation = -90.0, 0.0, 0.0
    }

    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
        scale = 0.25, 0.25, 0.25
        position = 1.105, -0.75, -0.1
        rotation = -90.0, 0.0, 0.0
    }

    MODEL
    {
        model = RealismOverhaul/Models/LinearRCS
        scale = 0.25, 0.25, 0.25
        position = -1.105, -0.75, 0.1
        rotation = 90.0, 0.0, 0.0
    }

    @title = Carrack Agena Interstage Adapter
    @manufacturer = American Launch Services (ALS)
    @description = The Agena D interstage decoupler. Attach this to the Agena D upper stage.

    @mass = 0.16
    @crashTolerance = 16
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    !MODULE[ModuleSeeThroughObject]{}

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 50
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 94.536
        basemass = -1

        //  Avionics batteries 10 Wh.
        //  Supports the Agena D upper stage for the initial duration of the flight (~145 s).

        TANK
        {
            name = ElectricCharge
            amount = 36
            maxAmount = 36
        }

        //  ACS propellant 90 Kg.

        TANK
        {
            name = Hydrazine
            amount = 90
            maxAmount = 90
        }

        //  ACS pressurization.

        TANK
        {
            name = Helium
            amount = 900
            maxAmount = 900
        }
    }

    MODULE
    {
        name = ModuleRCS
        thrusterTransformName = RCSthruster
        thrusterPower = 2.78

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        atmosphereCurve
        {
            key = 0 208
            key = 1 85
        }
    }
}

