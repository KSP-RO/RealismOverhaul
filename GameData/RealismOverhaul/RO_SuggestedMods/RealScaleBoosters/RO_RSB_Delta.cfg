//  ==================================================
//  Delta Cryogenic Second Stage.

//  Dimensions: 4 m x 6.8 m
//  Gross Mass: 19170 Kg
//  ==================================================

@PART[RSBtankDelta3dcss4m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Delta Cryogenic Second Stage 4M (Delta III)
    @manufacturer = Boeing Co.
    @description = The Delta Cryogenic Second Stage (DCSS) used on the Delta III launch vehicle. Contains guidance capability.

    @mass = 2.2
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 47647.54
        basemass = -1

        //  Avionics batteries 1.4 kWh.
        //  Can support the DCSS for flights up to 7 hours in duration.
        //  Assumes that the electricity consumption of the DCSS avionics is 200 W.

        TANK
        {
            name = ElectricCharge
            amount = 5040
            maxAmount = 5040
        }

        //  RL10B-2 fuel 2473 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 34910
            maxAmount = 34910
        }

        //  RL10B-2 oxidizer 14346 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 12575
            maxAmount = 12575
        }

        //  ACS propellant 150 Kg.

        TANK
        {
            name = Hydrazine
            amount = 150
            maxAmount = 150
        }

        //  ACS pressurization ~0.26 Kg.

        TANK
        {
            name = Helium
            amount = 1500
            maxAmount = 1500
        }
    }

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.04
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 234
            @key,1 = 1 85
        }
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.2
        }
    }

    !MODULE[ModuleSPU]{}

    !MODULE[ModuleRTAntenna*]{}

    !RESOURCE,*{}
}

