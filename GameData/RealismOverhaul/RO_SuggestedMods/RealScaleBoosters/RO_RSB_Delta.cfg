//  ==================================================
//  Delta K upper stage.

//  Dimensions: 2.44 m x 3.6 m
//  Gross Mass: 6855 Kg
//  ==================================================

@PART[RSBtankDelta2K]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Delta-K Upper Stage
    @manufacturer = McDonnel Douglas
    @description = The second stage of a Delta II. Contains guidance capability.

    @mass = 0.845
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.12
        }
    }

    //  35 N Cold Gas ACS thrusters (exact specifications unknown).

    @MODULE[ModuleRCS*]
    {
        @thrusterPower = 0.035
        !resourceName = NULL

        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }

        @atmosphereCurve
        {
            @key,0 = 0 75
            @key,1 = 1 20
        }
    }

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 5063.37
        basemass = -1

        //  Avionics batteries 240 Wh.
        //  Can support the Delta-K for flights up to 2 hours in duration.
        //  Assumes that the electricity consumption of the Delta-K avionics is 120 W.

        TANK
        {
            name = ElectricCharge
            amount = 870
            maxAmount = 870
        }

        //  Delta K fuel mass 2105 Kg.

        TANK
        {
            name = Aerozine50
            amount = 2340
            maxAmount = 2340
        }

        //  Delta K oxidizer mass 3895 Kg.

        TANK
        {
            name = NTO
            amount = 2685
            maxAmount = 2685
        }

        //  Delta K ACS propellant mass 9 Kg.

        TANK
        {
            name = Nitrogen
            amount = 7500
            maxAmount = 7500
        }
    }

    !RESOURCE,*{}
}

//  ==================================================
//  Delta K upper stage.

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBtankDelta2K]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter],*{}

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate -= 0.025
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 1500000
        EnergyCost = 0.025

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 1.024
            PacketResourceCost = 0.0075
        }
    }
}

//  ==================================================
//  Delta Cryogenic Upper Stage.

//  Dimensions: 4 m x 6.8 m
//  Gross Mass: 19170 Kg
//  ==================================================

@PART[RSBtankDelta3dcss4m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Delta Cryogenic Upper Stage (DCUS)
    @manufacturer = Boeing Co.
    @description = The Delta Cryogenic Upper Stage (DCUS) used on the Delta III launch vehicle. Contains guidance capability.

    @mass = 2.2
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 47485
        basemass = -1

        //  DCSS-4 fuel mass 2473 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 34910
            maxAmount = 34910
        }

        //  DCSS-4 oxidizer mass 14346 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 12575
            maxAmount = 12575
        }
    }

    //  Two Aerojet Rocketdyne MR-106D (40 N) thrusters for pitch and yaw control and one for ullage control per block.

    @MODULE[ModuleRCS*]
    {
        @thrusterPower = 0.04
        !resourceName = NULL

        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 234
            @key,1 = 1 85
        }
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.2
        }
    }

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    !RESOURCE,*{}

    //  Avionics batteries 1.4 kWh.
    //  Can support the DCSS for flights up to 7 hours in duration.
    //  Assumes that the electricity consumption of the DCSS avionics is 200 W.

    RESOURCE
    {
        name = ElectricCharge
        amount = 5040
        maxAmount = 5040
    }

    //  DCSS-4 ACS propellant mass 150 Kg.

    RESOURCE
    {
        name = Hydrazine
        amount = 150
        maxAmount = 150
    }

    //  DCSS-4 ACS pressurization gas mass ~0.26 Kg.

    RESOURCE
    {
        name = Helium
        amount = 1500
        maxAmount = 1500
    }
}

