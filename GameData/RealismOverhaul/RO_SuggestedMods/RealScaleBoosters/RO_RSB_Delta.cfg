//  Dimensions: 2.44 m x 4.72 m
//  Inert Mass: 300 Kg
//  ==================================================

@PART[RSBdecouplerDelta2]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 1.0, 1.0727, 1.0
    }

    @node_stack_top = 0.0, 2.36, 0.0, 0.0, 1.0, 0.0, 2
    @node_stack_bottom = 0.0, -2.36, 0.0, 0.0, -1.0, 0.0, 2

    @title = Delta II Interstage Adapter
    @manufacturer = McDonnel Douglas
    @description = The interstage adapter for the Delta II upper stage.

    @mass = 0.3
    @crashTolerance = 14
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 10
    }
}

