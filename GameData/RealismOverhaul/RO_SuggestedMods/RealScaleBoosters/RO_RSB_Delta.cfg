//  ==================================================
//  Delta II Extra Extended Long Tank (EELT).

//  Dimensions: 2.4 m x 24.5 m
//  Gross Mass: 100700 Kg
//  ==================================================

@PART[RSBtankDelta2thor]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Delta II EELT
    @manufacturer = McDonnell Douglas
    @description = The Extra Extended Long Tank (EELT) for the Delta II 6000 and 7000 series launch vehicle families. Else known as the Thor 8000 series.

    @mass = 4.47
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15
    @fuelCrossFeed = True

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 94297
        basemass = -1

        //  EELT fuel mass 29709 Kg.

        TANK
        {
            name = Kerosene
            amount = 36231
            maxAmount = 36231
        }

        //  EELT oxidizer mass 66253 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 58066
            maxAmount = 58066
        }
    }

    !RESOURCE,*{}

    //  Avionics batteries 50 Wh.
    //  Supports the EELT for the initial duration of the flight (approximately 4 minutes).
    //  Assumes that the electricity consumption of the EELT avionics is 200 W.

    RESOURCE
    {
        name = ElectricCharge
        amount = 180
        maxAmount = 180
    }
}

