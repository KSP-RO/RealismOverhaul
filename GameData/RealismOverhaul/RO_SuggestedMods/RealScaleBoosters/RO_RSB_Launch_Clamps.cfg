//  ==================================================
//  Generic launch clamp A.

//  Dimensions: N/A
//  Gross Mass: 1000 Kg
//  ==================================================

@PART[RSBclamp01]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = Launch Pad Base Clamp
    @manufacturer = Generic
    @description = Ground-level launch pad stability clamp, designed specifically to keep your rocket from going anywhere, until full thrust is achieved.

    @mass = 1.0
    @crashTolerance = 250
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 4273.15
    %skinMaxTemp = 4273.15
    !explosionPotential = NULl
}

