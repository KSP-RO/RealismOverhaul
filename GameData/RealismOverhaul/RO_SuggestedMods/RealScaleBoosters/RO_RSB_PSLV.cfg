//  ==================================================
//  PSLV PS4.

//  Dimensions: 2.8 m x 2.7 m
//  Gross Mass: 2860 Kg
//  ==================================================

@PART[RSBtankPSLVps4]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @category = Engine
    @title = PSLV PS4
    @manufacturer = ISRO
    @description = The fourth stage of the Polar Satellite Launch Vehicle (PSLV) designated as PS4. Equipped with guidance capability and small attachment points for secondary cubesat payloads.

    @mass = 0.86
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15
    @stagingIcon = LIQUID_ENGINE

    !MODULE[ModuleDecouple],*{}

    @MODULE[ModuleEngines*]
    {
        @minThrust = 14.8
        @maxThrust = 14.8
        @heatProduction = 0

        @PROPELLANT[LiquidFuel]
        {
            @name = MMH
            @ratio = 0.432
        }

        @PROPELLANT[Oxidizer]
        {
            @name = MON3
            @ratio = 0.568
        }

        @atmosphereCurve
        {
            @key,0 = 0 308
            @key,1 = 1 270
        }
    }

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 1691.35
        basemass = -1

        //  Avionics batteries 375 Wh.
        //  Supports the PS4 stage for flights up to 1.5 hours in duration.

        TANK
        {
            name = ElectricCharge
            amount = 1350
            maxAmount = 1350
        }

        //  PS4 & ACS fuel 632 Kg.

        TANK
        {
            name = MMH
            amount = 730
            maxAmount = 730
        }

        //  PS4 & ACS oxidizer 1366 Kg.

        TANK
        {
            name = MON3
            amount = 960
            maxAmount = 960
        }
    }

    //  Each L-2-5 engine has it's own gimbal transform.

    @MODULE[ModuleGimbal],*
    {
        @gimbalRange = 3.0
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.25
        }
    }

    !MODULE[ModuleEngineConfigs],*{}

    //  Ignition count just enough for a trans-Martian multi-perigee injection burn.
    //  Using an O/F ratio of 2.16 (ideal MMH/NTO burn ratio).
    //  The engine inert mass is completely hypothetical.

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = L-2-5
        origMass = 0.12

        CONFIG
        {
            name = L-2-5
            minThrust = 14.8
            maxThrust = 14.8
            heatProduction = 100
            massMult = 1.0
            ullage = True
            pressureFed = True
            ignitions = 7

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.25
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.432
                DrawGauge = True
            }

            PROPELLANT
            {
                name = MON3
                ratio = 0.568
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 308
                key = 1 270
            }
        }
    }

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    !RESOURCE,*{}
}

//  ==================================================
//  PSLV PS4.

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBtankPSLVps4]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter],*{}

    !MODULE[ModuleSPU*],*{}

    !MODULE[ModuleRTAntenna*],*{}

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate -= 0.03
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 1500000
        EnergyCost = 0.03

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 2.048
            PacketResourceCost = 15.0
        }
    }
}

