//  ==================================================
//  Sources:

//  Direct Launcher - Official web page:                   http://www.directlauncher.org/
//  NTRS - NASA Experience with the STS External Tank:     http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19990047392.pdf
//  NASA - Human Spaceflight - External Tank:              http://spaceflight.nasa.gov/shuttle/reference/shutref/et/
//  NTRS - Space Shuttle Propulsion Systems:               http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19910018886.pdf
//  NTRS - Shuttle Booster Separation Motor Qualification: http://ntrs.nasa.gov/archive/nasa/casi.ntrs.nasa.gov/19950018020.pdf

//  ==================================================
//  Jupiter procedural fairing base.

//  Dimensions: 8.4 x 10 m
//  Inert Mass: 4500 Kg
//  ==================================================

@PART[RSBfairingDirect8m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = DIRECT Payload Fairing Base (8.4m)
    @manufacturer = NASA
    @description = A 8.4 meter payload fairing base, designed to extend the STS External Tank into a DIRECT/Jupiter configuration.

    @mass = 4.5
    @crashTolerance = 14
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 573.15
    %skinMaxTemp = 573.15
}

//  ==================================================
//  Jupiter engine adapter

//  Dimensions: 8.4 m x 5.8 m
//  Inert Mass: 7500 Kg
//  ==================================================

@PART[RSBadapterDirect3Engines]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = DIRECT Jupiter Engine Mount
    @manufacturer = NASA

    @mass = 7.5
    @crashTolerance = 16
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15
    @bulkheadProfiles = size2, size5
    %noFuelCrossFeedNode = bottom
}

//  ==================================================
//  Space Transportation System External Tank.

//  Dimensions: 8.4 m x 47 m
//  Gross Mass: 761670 Kg
//  ==================================================

@PART[RSBtankSTSET]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @node_stack_bottom = 0.0, -21.45, 0.0, 0.0, -1.0, 0.0, 5

    @title = STS External Tank
    @manufacturer = NASA
    @description = The external tank for the Space Shuttle (STS) or the DIRECT Jupiter.

    @mass = 26.33
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 2035150
        basemass = -1

        //  RS-25 fuel mass 105051 Kg.

        TANK
        {
            name = LqdHydrogen
            amount = 1482730
            maxAmount = 1482730
        }

        //  RS-25 oxidizer mass 630308 Kg.

        TANK
        {
            name = LqdOxygen
            amount = 552420
            maxAmount = 552420
        }
    }

    !RESOURCE,*{}
}

//  ==================================================
//  Jupiter interstage adapter (8.4m)

//  Dimensions: 8.4 m x 10 m
//  Inert Mass: 4450 Kg
//  ==================================================

@PART[RSBdecouplerDirectET8m]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = DIRECT Jupiter Interstage Adapter (8.4m)
    @manufacturer = NASA
    @description = An interstage adapter to convert the STS (Space Shuttle) External Tank for use in the DIRECT Jupiter stack.

    @mass = 4.45
    @crashTolerance = 16
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 473.15
    %skinMaxTemp = 573.15
    @bulkheadProfiles = size1, size5

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 50
    }
}

//  ==================================================
