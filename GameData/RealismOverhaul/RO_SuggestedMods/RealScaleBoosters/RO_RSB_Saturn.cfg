//  ==================================================
//  Saturn APS unit.

//  Dimensions: 0.7 m x 1.4 m
//  Gross Mass: 135 Kg
//  ==================================================

@PART[RSBsaturnAPS]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 1.5, 1.5, 1.5
    }

    @title = Saturn Auxiliary Propulsion System (APS)
    @manufacturer = Douglas Aircraft Company

    @mass = 0.075
    @crashTolerance = 12
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    //  Using the RCS thrusters with the highest thrust value.
    //  Ullage thrusters should be 320 N (SE 7-1) and attitude control thrusters should be 667 N (TR-204).

    @MODULE[ModuleRCS]
    {
        @thrusterPower = 0.667
        !resourceName = NULL

        PROPELLANT
        {
            name = MMH
            ratio = 0.5036
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.4964
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 274
            @key,1 = 1 85
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 55
        basemass = -1

        //  APS fuel 23 Kg.

        TANK
        {
            name = MMH
            amount = 26
            maxAmount = 26
        }

        //  APS oxidizer 36 Kg.

        TANK
        {
            name = NTO
            amount = 25
            maxAmount = 25
        }

        //  APS pressurization ~0.09 Kg.

        TANK
        {
            name = Helium
            amount = 510
            maxAmount = 510
        }
    }

    !RESOURCE,*{}
}

