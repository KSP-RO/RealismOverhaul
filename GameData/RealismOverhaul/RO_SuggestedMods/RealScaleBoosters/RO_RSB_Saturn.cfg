//  ==================================================
//  Saturn Instrument Unit.

//  Remote Tech compatibility.
//  ==================================================

@PART[RSBprobeSaturn2|RSBprobeSaturn]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.225
        }
    }

    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 1000000
        EnergyCost = 0.025

        TRANSITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.29
            PacketResourceCost = 0.0075
        }
    }
}

