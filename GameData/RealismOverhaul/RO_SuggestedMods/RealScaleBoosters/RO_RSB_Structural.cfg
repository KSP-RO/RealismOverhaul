//  ==================================================
//  Radial SRM decoupler.

//  Dimensions: 0.7 m x 4.4 m
//  Inert Mass: 300 Kg
//  ==================================================

@PART[RSBdecouplerRadial01]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @title = SRM Decoupling Kit
    @manufacturer = Generic
    @description = An attachment and decoupling kit used for solid or liquid-fueled strap-on boosters.

    @mass = 0.3
    @crashTolerance = 12
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    @MODULE[ModuleAnchoredDecoupler]
    {
        @ejectionForce = 3500
    }

    !MODULE[ModuleEngines]{}

    !RESOURCE,*{}
}

//  ==================================================
//  Strut connector.

//  Dimensions: N/A
//  Inert Mass: 75 Kg
//  ==================================================

@PART[RSBstrutXL]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @manufacturer = Generic

    @mass = 0.075
    @crashTolerance = 16
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
    @maxLength = 25
}
