//  ==================================================
//  Radial reaction wheel.
//  ==================================================

@PART[restock-reactionwheel-radial-1]:FOR[RealismOverhaul]:NEEDS[ReStockPlus]
{
    %RSSROConfig = True

    @title = Radial Reaction Wheel (Large)

    @mass = 0.0081
    @crashTolerance = 6
    @fuelCrossFeed = False

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 0.0025
        @YawTorque = 0.0025
        @RollTorque = 0.0025

        @RESOURCE[ElectricCharge]
        {
            @rate = 0.18
        }
    }
}

