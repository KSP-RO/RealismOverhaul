//  ==================================================
//  TD-18 decoupler and TS-18 separator
//
//  Dimensions: 1.875 m x 0.14 m
//  Gross Mass: 12 kg
//  ==================================================

@PART[restock-decoupler-1875-1|restock-separator-1875-1]:FOR[RealismOverhaul]:NEEDS[ReStockPlus]
{
    %RSSROConfig = True
    @mass = 0.012
    @crashTolerance = 9
}
