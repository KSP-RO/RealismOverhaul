@PART[SSTU_ShipCore_B_ENG2]:FOR[RealismOverhaul]
{
	@MODEL
	{
		%scale = 1.68,1.68,1.68
	}
	@node_stack_top = 0,3.311112,0,0,1,0,8
	@node_stack_bottom = 0,-4.092144,0,0,-1,0,8
	@mass = 6.355
	@title = RS-25 (SSME) 2 engine mount [8.4m]
	%RSSROConfig = True
	//@rescaleFactor = 1.676
	@MODULE[ModuleEngines*]
	{
		@minThrust = 2800
		@maxThrust = 4340
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.729
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.271
		}
		@atmosphereCurve
		{
			@key,0 = 0 453
			@key,1 = 1 363
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 8.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RS-25D/E
		modded = false
		CONFIG
		{
			name = RS-25D/E
			minThrust = 2800
			maxThrust = 4340
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.729
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.271
			}
			atmosphereCurve
			{
				key = 0 453
				key = 1 363
			}
		}
	}
}

