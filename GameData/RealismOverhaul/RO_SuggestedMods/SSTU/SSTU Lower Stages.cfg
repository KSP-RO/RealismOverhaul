{
	@name = SSTU_ShipCore_ENG-F1x7
	@category = none
	@title = F-1 Series 7 Engine Mount [10m]
	@description = Engine cluster for general use.  Includes seven (7) F1 motors on a selectable mount.
	@mass *= 7
	@cost *= 7
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = SevenCenter
		@defaultMount = Nova
		@defaultEngineSpacing = 4.275
		!MOUNT,*{}
		MOUNT
		{
			name = None
			layoutName = SevenCenter
			canAdjustSize = false
		}
		MOUNT
		{
			name = Nova
			rotateEngines = true
			layoutName = SevenCenter
			size = 10
			minSize = 10
			maxSize = 12.2
		}
		MOUNT
		{
			name = Generic
			layoutName = SevenCenter
			size = 10
			minSize = 10
			maxSize = 12.2
			rotateEngines = true
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 7
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 7
		@maxThrust *= 7
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 5
			@bottomRadius = 5
			%maxRadius = 10.0
		}
	}
}
