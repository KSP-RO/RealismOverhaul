@PART[SSTU_ShipCore_B_BPC]:FOR[RealismOverhaul]
{
	%category = Engine

	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.118,1.118,1.118
	}
	%rescaleFactor = 1.25
	@title = Orion Launch Escape Assembly
	@description = The LEA provides the means for separation the CM from the launch vehicle during pad or suborbital aborts. This assembly consists of a Q-ball instrumentation assembly, ballast compartment, canard surfaces, pitch control motor, tower jettison motor, launch escape motor, a structural skirt, an open-frame tower, and a boost protective cover.
	@mass = 2.051
	@maxTemp = 1973.15
	%stagingIcon = DECOUPLER_VERT
	!RESOURCE[SolidFuel]
	{
	}
	@MODULE[ModuleEngines*],0
	{
		@minThrust = 1779
		@maxThrust = 1779
	}
	@MODULE[ModuleEngines*],1
	{
		@minThrust = 20
		@maxThrust = 20

		@PROPELLANT[SolidFuel]
		{
			name = HTPB
		}
	}
	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 100
		@explosiveNodeID = bottom
		%staged = true
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 903.38
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = False
		configuration = Solid
		CONFIG
		{
			name = Solid
			minThrust = 0
			maxThrust = 1779
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}
}

@PART[SSTU_ShipCore_B_CM]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.118,1.118,1.118
	}
	%rescaleFactor = 1.25
	@title = Orion Command Module
	@description = Orion Command Module. Contains between 2 and 6 astronauts.
	@mass = 6.2471
	%skinMaxTemp = 3200
	@maxTemp = 500
	@CoMOffset = 0.0, -0.5, 0.0
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 2.00 // needs to be adjusted to match Orion avionics/LS draw
		}
	}
	MODULE
	{
		name = CoMShifter
		DescentModeCoM = 0, 0, -0.192
	}
	
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 700.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 518400
			maxAmount = 518400
		}
		TANK
		{
			name = MMH
			amount = 46.9
			maxAmount = 46.9
		}
		TANK
		{
			name = NTO
			amount = 56.1
			maxAmount = 56.1
		}
		TANK
		{
			name = Oxygen
			amount = 33150
			maxAmount = 33150
		}
		TANK
		{
			name = Water
			amount = 217
			maxAmount = 217
		}
		TANK
		{
			name = Food
			amount = 328
			maxAmount = 328
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 28650
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 30
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 280
		}
	}
	
	!RESOURCE[Ablator]
	!MODULE[SSTUAblator] { }
	
	%skinMaxTemp = 3500 // 3200
	%maxTemp = 2273.15
	@emissiveConst = 0.85 // pretty much black, but not perfect emitter
	%thermalMassModifier = 1.0
	%skinMassPerArea = 0.6
	
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -12000 // more negative values yield small increases in skin temp
		lossConst = 0.0035 // lower values yield more ablative loss
		pyrolysisLossFactor = 600 // 6000
		ablationTempThresh = 400
		reentryConductivity = 0.01
		charMax = 1
		charMin = 1
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 848
		maxAmount = 848
	}
	
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		@thrusterPower = 0.712
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 0.456
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.544
		}
		@atmosphereCurve
		{
			@key,0 = 0 300
			@key,1 = 1 100
		}
	}
}

