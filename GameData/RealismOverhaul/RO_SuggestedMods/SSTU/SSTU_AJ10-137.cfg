//New engine/cluster plugin patch
@PART[SSTU-SC-ENG-AJ10-137]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%engineType = AJ10_137	
	%RSSROConfig = True
	@mass = 0.650
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 97.86
		@maxThrust = 97.86
		@heatProduction = 100
		!PROPELLANT[MonoPropellant]
		{
		}
		PROPELLANT[Aerozine50]
		{
			ratio = 0.502
			DrawGauge = True
		}
		PROPELLANT[NTO]
		{
			ratio = 0.498
			DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 314
			@key,1 = 1 150
		}
		!IGNITOR_RESOURCE,* {}
	}
}
@PART[SSTU-SC-ENG-AJ10-137]:AFTER[RealismOverhaulEngines] 
{
	@description ^= :\[.*?\]:[2.6 m]:
}

//Old patches, remove with 1.1
@PART[SSTU_ShipCore_ENG-AJ10-137]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale] {}
	%category = Propulsion
	@mass = 0.650
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 97.86
		@maxThrust = 97.86
		@heatProduction = 100
		!PROPELLANT[MonoPropellant]
		{
		}
		PROPELLANT[Aerozine50]
		{
			ratio = 0.502
			DrawGauge = True
		}
		PROPELLANT[NTO]
		{
			ratio = 0.498
			DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 314
			@key,1 = 1 150
		}
		!IGNITOR_RESOURCE,* {}
	}
	engineType = AJ10_137
	@MODULE[SSTUEngineCluster]
	{
		%engineScale = 1.56
		@defaultEngineSpacing *= 1.56
		@MOUNT,*
		{
			@maxSize = 20
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
	}
}

@PART[SSTU_ShipCore_ENG-AJ10-137x2]:AFTER[SSTU_ENGINES]
{
	@category = none
	@title = AJ10-137 2 Engine Mount [3.75m]
	@description = Engine cluster for general use.  Includes two (2) AJ10-137 motors on a selectable mount.
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Mount-S-II
		!MOUNT,*{}
		MOUNT
		{
			name = Mount-None
			canAdjustSize = false
		}
		MOUNT
		{
			name = Mount-S-II
			size = 3.75
			minSize = 2.5
			maxSize = 20
		}
		MOUNT
		{
			name = Mount-Generic
			size = 3.75
			minSize = 2.5
			maxSize = 20
		}
		MOUNT
		{
			name = Mount-Nova
			size = 3.75
			minSize = 2.5
			maxSize = 20
		}
	}
	engineTypeMult = 2
	
}

