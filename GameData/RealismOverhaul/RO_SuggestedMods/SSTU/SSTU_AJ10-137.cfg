@PART[SSTU_ShipCore_ENG-AJ10-137]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale] {}
	%category = Propulsion
	@title = AJ10-137 (Service Propulsion System) [2.5m]
	%manufacturer = Aerojet
	@description = The Aerojet AJ10-137 rocket engine used on the Apollo Service Module as the Service Propulsion System.
	@mass = 0.650
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 97.86
		@maxThrust = 97.86
		@heatProduction = 100
		!PROPELLANT[MonoPropellant]
		{
		}
		PROPELLANT[Aerozine50]
		{
			ratio = 0.502
			DrawGauge = True
		}
		PROPELLANT[NTO]
		{
			ratio = 0.498
			DrawGauge = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 314
			@key,1 = 1 150
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 36
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.05
		}
	}
	!MODULE[ModuleAlternator] {}
	!MODULE[ModuleGimbal] {} // just in case
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 4.5
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	engineType = AJ10_137
	@MODULE[SSTUEngineCluster]
	{
		%engineScale = 1.56
		@defaultEngineSpacing *= 1.56
		@MOUNT,*
		{
			@maxSize = 20
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
	}
}

@PART[SSTU_ShipCore_ENG-AJ10-137x2]:AFTER[SSTU_ENGINES]
{
	@category = none
	@title = AJ10-137 2 Engine Mount [3.75m]
	@description = Engine cluster for general use.  Includes two (2) AJ10-137 motors on a selectable mount.
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = S-II
		!MOUNT,*{}
		MOUNT
		{
			name = None
			canAdjustSize = false
		}
		MOUNT
		{
			name = S-II
			size = 3.75
			minSize = 2.5
			maxSize = 20
		}
		MOUNT
		{
			name = Generic
			size = 3.75
			minSize = 2.5
			maxSize = 20
		}
		MOUNT
		{
			name = Nova
			size = 3.75
			minSize = 2.5
			maxSize = 20
		}
	}
	engineTypeMult = 2
	
}

