// SSTU-AJ10-CustomMid
// SSTU-AJ10-CustomAdvanced
// Will use the SSTU-SC-ENG-AJ10-190 as basis for all
//
// RO-SSTU-RL10C
// Will use the SSTU-SC-ENG-RL10A4 as basis
//
// SSTU-SC-ENG-M1-RO
// RO-SSTU-M1-SL
