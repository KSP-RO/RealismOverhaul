			name = Generic
			engineSpacing = 3.9
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Nova
			engineSpacing = 3.9
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Pyrios
			engineSpacing = 5
			size = 6.6
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = S-II
			engineSpacing = 3.9
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = None
			canAdjustSize = false
		}
	}
	engineTypeMult = 2
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 4.2
			@bottomRadius = 4.2
			%maxRadius = 10.0
		}
	}
}

