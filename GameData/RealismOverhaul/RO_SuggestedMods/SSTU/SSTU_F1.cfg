//New engine/cluster plugin patch
@PART[SSTU-SC-ENG-F1]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%engineType = F1	
	@mass = 8.391459
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 7740.5
		@maxThrust = 7740.5
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.380
			@DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.620
		}
		@atmosphereCurve
		{
			@key,0 = 0 304
			@key,1 = 1 263
		}
		!IGNITOR_RESOURCE,* {}
	}	
}
+PART[SSTU-SC-ENG-F1]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	@name = SSTU-SC-ENG-F1x5
	@MODULE[SSTUModularEngineCluster]
	{
		@currentEngineLayoutName = FiveCross
		!LAYOUT,*:HAS[~name[FiveCross]]{}
		@LAYOUT[FiveCross]
		{
			@defaultMount = Mount-Saturn-V
			!MOUNT,*:HAS[~name[Mount-Saturn-V]]{}
			@MOUNT[Mount-SLS]
			{
				%size = 10
				%canAdjustSize = false
			}
		}
	}
}
