	@title = Procedural Booster Decoupler
	@manufacturer = SSTU
	@description = A configurable radial booster decoupler with integrated separation motors.  Size, separation of motors, and proportion of thrust may be configured for each use.
	tags = decoupler, decouple, radial, booster, procedural

	@mass = 0.08

	!RESOURCE,* {}

	@MODULE[ModuleEngines*],*
	{
		@name = ModuleEnginesRF
		@maxThrust = 36.0
		@heatProduction = 17.5
		%exhaustDamage = False

		@PROPELLANT[SolidFuel]
		{
			name = PSPC
		}

		@atmosphereCurve
			{
			@key,0 = 0 250
			@key,1 = 1 220
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 7.47
		type = PSPC
		basemass = -1
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SolidFuel

		CONFIG
		{
			name = SolidFuel
			maxThrust = 98
			heatProduction = 17.5

			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
				DrawGauge = True
			}

			atmosphereCurve
			{
				key = 0 250
				key = 1 220
			}
		}
	}

	@MODULE[SSTUCustomRadialDecoupler]
	{
		@resourceVolume = 1.0
		@engineThrust = 18.0
		@diameter = 1.0
		@minDiameter = 0.1
		@maxDiameter = 20.0
	}
}


