@PART[SSTU_ShipCore_ENG-J-2]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	%category = Propulsion
	@title = J-2 Series [6.6m]
	%manufacturer = Rocketdyne
	@description = The Rocketdyne J-2 rocket engine found on the Saturn S-IVB and S-II stages. Ensure you enable roll capability or disable gimbal as required for your application. Mount size can be adjusted from 1.25m to 10m in 1m increments.
	@mass = 1.578501
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 778.4388
		@maxThrust = 1023.091
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.745
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.255
		}
		@atmosphereCurve
		{
			@key,0 = 0 424
			@key,1 = 1 200
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 2
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
		IGNITOR_RESOURCE
		{
			name = LqdHydrogen
			amount = 0.745
		}
		IGNITOR_RESOURCE
		{
			name = LqdOxygen
			amount = 0.255
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7.5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator] {}
	engineType = J2
	@MODULE[SSTUEngineCluster]
	{
		%engineScale = 1.5625
		@diameterMainIncrement = 1.0
		@MOUNT,*
		{
			@size = 6.6
			@maxSize = 10
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		@FAIRING
		{
			@topRadius = 3.3
			@bottomRadius = 3.3
		}
	}
}

@PART[SSTU_ShipCore_ENG-J-2x2]:AFTER[SSTU_ENGINES]
{
	@category = none
	@title = J-2 Series 2 Engine Mount [6.6m]
	@description = Engine cluster for general use.  Includes two (2) J-2 motors on a selectable mount. Mount size can be adjusted from 2.5m to 10m in 1m increments.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = S-II
		@defaultEngineSpacing *= 1.5625
		!MOUNT,*{}
		MOUNT
		{
			name = None
			canAdjustSize = false
		}
		MOUNT
		{
			name = S-II
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
		MOUNT
		{
			name = S-IVB
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
		MOUNT
		{
			name = Generic
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
		MOUNT
		{
			name = Nova
			size = 6.6
			minSize = 2.5
			maxSize = 10
		}
	}
	engineTypeMult = 2
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 3.3
			@bottomRadius = 3.3
			%maxRadius = 10.0
		}
	}
}

