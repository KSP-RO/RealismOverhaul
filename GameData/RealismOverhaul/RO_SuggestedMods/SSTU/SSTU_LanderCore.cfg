@PART[SSTU-LC2-POD]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
	%RSSROConfig = True

	@title = LC2 Lander Pod
	@description = This is a two-crew Lander Pod.

	%useRcsConfig = RCSBlockQuarter
	%useRcsMass = False
	//@mass *= 1.953125
	@mass = 1.148
	// Target mass with ascent tanks, AJ10-190 engine (0.125t), and 2803dV: 4.200t
	@MODEL,0
	{
		%scale = 1.333333,1.333333,1.333333
	}
	@MODEL,1
	{
		%scale = 1.333333,1.333333,1.333333
		%position = 0, 1.08281306263, 0
	}
	@MODEL,2
	{
		%scale = 0.552, 0.552, 0.552
		%position = 1.08292, 0, 1.08292
	}
	@MODEL,3
	{
		%scale = 0.552, 0.552, 0.552
		%position = 1.08292, 0, -1.08292
	}
	@MODEL,4
	{
		%scale = 0.552, 0.552, 0.552
		%position = -1.08292, 0, -1.08292
	}
	@MODEL,5
	{
		%scale = 0.552, 0.552, 0.552
		%position = -1.08292, 0, 1.08292
	}
	//%rescaleFactor = 1.25
	@node_stack_bottomEngine = 0,-0.94365309742,0,0,-1,0,2
	@node_stack_top = 0,1.20009303331,0,0,1,0,2
	@node_stack_bottom = 0,-1.03473307465,0,0,-1,0,2
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@vesselType = Lander
	
	!RESOURCE,* {}

	!MODULE[TweakScale]{}
	!MODULE[ModuleRCS]{}
	!MODULE[ModuleReactionWheel]{}
	!MODULE[SSTUResourceSwitch]{}
	!MODULE[SSTUVolumeContainer]{}
	!MODULE[SSTUResourceBoiloff]{}

	@MODULE[SSTUModelSwitch]
	{
		//this will override the volume setting in the ModuleFuelTanks
		@baseVolume = 639.6	//Target is 550.  We are only getting 86% of this value for some reason.
		@MODEL[AscentTanks]
		{
			@scale = 1.333333
		}
	}

	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = SC-GEN-RCS-4A-V-ThrustTransform
		resourceFlowMode = STAGE_PRIORITY_FLOW
		thrusterPower = 0.15
		PROPELLANT
		{
			name = MMH
			ratio = 0.50
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.50
		}
		atmosphereCurve
		{
			key = 0 321
			key = 1 110
		}
	}
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 1.01
		}
	}
	@MODULE[SSTUSolarPanelStatic]
	{
		@resourceAmount = 1.0	//totally made up
	}
	@MODULE[ModuleDockingNode]
	{
		@nodeType = NASADock
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 2720	//Total target volume including ascent tanks
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 100000
			maxAmount = 100000
		}
		TANK
		{
			name = MMH
			amount = 1133.0
			maxAmount = 1133.0
		}
		TANK
		{
			name = MON3
			amount = 1087.4
			maxAmount = 1087.4
		}
		TANK
		{
			name = NTO
			amount = 50.0
			maxAmount = 50.0
		}
		TANK
		{
			name = Food
			amount = 81.9
			maxAmount = 81.9	// 7 days
		}
		TANK
		{
			name = Water
			amount = 54.2
			maxAmount = 54.2	// 7 days
		}
		TANK
		{
			name = Oxygen
			amount = 8300
			maxAmount = 8300	// 7 days
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1025
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 54.0	// 7 days
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 69	// 7 days
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 14.4
			maxAmount = 14.4	// 7 days
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		//Like scrubber on LEM
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 2.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003847
			DumpExcess = False
		}
	}
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
	MODULE:NEEDS[RemoteTech]
	{
		name			  = ModuleRTAntenna
		IsRTActive		  = false
		Mode0OmniRange	  = 2500000
		Mode1OmniRange	  = 50000000
		DishAngle         = 25
		EnergyCost		  = 0.025
		DeployFxModules	  = 0
		ProgressFxModules = 1
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 4.0
			PacketResourceCost = 6.0
		}
	}
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passableWhenSurfaceAttached = true
		passable = true
	}
}

