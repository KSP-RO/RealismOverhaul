@PART[SSTU_LanderCore_LC2-DESE]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	!MODULE[TweakScale]
	{
	}
	@MODEL,*
	{
		%scale = 1.25,1.25,1.25
	}
	//%rescaleFactor = 1.25
	@node_stack_top1 = 0,0.238625,0.0,0,1,0,2
	@node_stack_bottom1 = 0,-0.381375,0,0,-1,0,2
	@mass = 0.076
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxtemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust	  = 4.905
		@maxThrust	  = 32.70
		@heatProduction = 100
		!fxOffset	   = NULL
		%ullage	     = false
		%pressureFed    = true
		%ignitions	  = 6
		IGNITOR_RESOURCE
		{
			name   = MMH
			amount = 0.504
		}
		IGNITOR_RESOURCE
		{
			name   = NTO
			amount = 0.496
		}
		//1.62 razão para futura referência
		@PROPELLANT[MMH]
		{
			@name  = MMH
			@ratio = 0.504
		}
		@PROPELLANT[NTO]
		{
			@name  = NTO
			@ratio = 0.496
		}
		@atmosphereCurve
		{
			@key,0 = 0 343
			@key,1 = 1 220
		}
	}
	MODULE
	{
		name	      = ModuleEngineConfigs
		type	      = ModuleEngines
		configuration     = RD-0242M2
		modded	    = false
		CONFIG
		{
			name      = RD-0242M2
			minThrust = 4.905
			maxThrust = 32.70
			PROPELLANT
			{
				name      = MMH
				ratio     = 0.504
				DrawGauge = true
			}
			PROPELLANT
			{
				name      = NTO
				ratio     = 0.496
				DrawGauge = false
			}
			atmosphereCurve
			{
				key = 0 343
				key = 1 220
			}
		}
	}
}
