@PART[SSTU-SC-GEN-RCS-4A-V]:FOR[RealismOverhaul]:NEEDS[SSTU]:AFTER[SSTU]
{
	%RSSROConfig = True
	%useRcsConfig = RCSBlock
	@MODEL
	{
		%scale = 1.333333,1.333333,1.333333
	}
	//%rescaleFactor = 1.25
	@node_attach = 0,0,0.06666665,0,0,-1,1
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCS
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		@thrusterPower = 0.712
