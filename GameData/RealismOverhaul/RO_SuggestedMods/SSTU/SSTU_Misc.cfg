@PART[SSTU-SC-GEN-RBDC]:AFTER[SSTU]
{
	%RSSROConfig = True
	@RESOURCE[SolidFuel]
	{
		@amount *= 3 //needed to give more time to separate the SRBs, that now are very heavy even empty
		@maxAmount *= 3 //needed to give more time to separate the SRBs, that now are very heavy even empty
	}
	@MODULE[SSTUCustomRadialDecoupler]
	{
		@diameter = 1.0
		%minDiameter = 0.1
		%maxDiameter = 2.0
		%diameterIncrement = 0.1
		!UPGRADES,* {}
	}
}

@PART[SSTU-ST-GEN-WDP]:AFTER[SSTU]
{
	@MODULE[SSTUWeldingDockingPort]
	{
		@minDiameter = 0.1
		@maxDiameter = 2.0
		@diameterIncrement = 0.5
		!UPGRADES,* {}
		UPGRADES
		{
			UPGRADE
			{
				name__ = SSTU-FR-D1
				maxDiameter = 3.05
			}
			UPGRADE
			{
				name__ = SSTU-FR-D2
				maxDiameter = 6.6
			}
			UPGRADE
			{
				name__ = SSTU-FR-D3
				maxDiameter = 7.0
			}
			UPGRADE
			{
				name__ = SSTU-FR-D4
				maxDiameter = 10.1
			}
			UPGRADE
			{
				name__ = SSTU-FR-D5
				maxDiameter = 16.0
			}
			UPGRADE
			{
				name__ = SSTU-FR-D6
				maxDiameter = 50.0
			}
		}
	}
}
