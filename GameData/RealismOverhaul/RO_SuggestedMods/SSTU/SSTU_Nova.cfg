//Saturn C-8 Nova
+PART[SSTU_ShipCore_ENG-F1]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-F1x8
	@category = none
	@title = F-1 Series Saturn C-8 Mount [12.2m]
	@description = F1 Engine cluster for Saturn C-8.
	@mass *= 8
	@cost *= 8
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = EightRadial
		@defaultMount = Nova
		!MOUNT,*{}
		MOUNT
		{
			name = Nova
			engineSpacing = 5.4
			size = 12.2
			canAdjustSize = false
		}
		MOUNT
		{
			name = None
			engineSpacing = 5.4
			size = 12.2
			canAdjustSize = false
		}
		MOUNT
		{
			name = Generic
			engineSpacing = 5.4
			size = 12.2
			canAdjustSize = false
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 8
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 8
		@maxThrust *= 8
		}
	}
}
