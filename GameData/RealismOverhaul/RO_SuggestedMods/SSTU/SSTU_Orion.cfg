			@key,0 = 0 190
			@key,1 = 1 176
		}
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = bottom
		staged = true
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 903.38
		basemass = -1
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = PSPC
		volume = 80		// 139.2kg
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
