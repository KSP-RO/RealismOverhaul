			@name = HTPB
		}
		@atmosphereCurve
		{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}
	@MODULE[ModuleEngines*],1
	{
		@minThrust = 91.9
		@maxThrust = 91.9
		@heatProduction = 100
		@PROPELLANT[SSTUJettisonFuel]
