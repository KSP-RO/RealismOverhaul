		{
			name = AbortMotor
			minThrust = 0
			maxThrust = 689.5
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
