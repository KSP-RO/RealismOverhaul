			name = S-II
			size = 3.75
			minSize = 1.25
			maxSize = 10
		}
		MOUNT
		{
			name = Generic
			size = 3.75
			minSize = 1.25
			maxSize = 10
		}
		MOUNT
		{
			name = Nova
			size = 3.75
