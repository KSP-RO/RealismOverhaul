			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.237
			}
			atmosphereCurve
			{
				key = 0 460 //http://www.sei.aero/eng/papers/uploads/archive/AIAA-2013-5479_Paper.pdf
				key = 1 100
			}
			massMult = 1.257
