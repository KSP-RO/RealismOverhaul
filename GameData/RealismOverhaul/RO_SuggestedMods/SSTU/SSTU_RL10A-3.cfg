		@diameterMainIncrement = 1.0
		@MOUNT,*
		{
			@maxSize = 10
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		@FAIRING
		{
			@topRadius = 1.25
			@bottomRadius = 1.25
		}
	}
}

@PART[SSTU_ShipCore_ENG-RL10A-3x2]:AFTER[SSTU_ENGINES]
{
	@category = none
	@title = RL10 Series 2 Engine Mount [3.75m]
	@description = Engine cluster for general use.  Includes two (2) RL10A-3 motors on a selectable mount. Mount size can be adjusted from 1.25m to 10m in 1m increments.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Mount-S-II
		@defaultEngineSpacing *= 1.676
		!MOUNT,*{}
		MOUNT
		{
			name = Mount-None
			canAdjustSize = false
		}
		MOUNT
		{
			name = Mount-S-II
			size = 3.75
			minSize = 1.25
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Generic
			size = 3.75
			minSize = 1.25
			maxSize = 10
		}
		MOUNT
		{
			name = Mount-Nova
			size = 3.75
			minSize = 1.25
			maxSize = 10
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust *= 2
		@maxThrust *= 2
	}
	@MODULE[ModuleEngineConfigs]
	{
		@origMass *= 2
		@CONFIG,*
		{
			@minThrust *= 2
			@maxThrust *= 2
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 1.875
			@bottomRadius = 1.875
			%maxRadius = 10.0
		}
	}
}

