@PART[SSTU_ShipCore_ENG-RL10A-3]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@title = RL10 Series Vacuum Engine [2.5m]
	%manufacturer = Pratt & Whitney
	@description = Hydrolox restartable expander-cycle vacuum engine used in countless applications. Most famous applications include the Centaur upper stage, the S-IV upper stage of the original Saturn I launcher, and the new Delta Cryogenic Second Stage. The RL10 uses liquid hydrogen and liquid oxygen (so beware of boiloff); it has very low thrust, but very high specific impulse, and is designed for beyond-Low-Earth-Orbit applications like launching satellites to geostationary transfer orbits or to the Moon or other planets. However, like all cryogenic engines, boiloff is a serious issue without heat pumps or radiators. Mount size can be adjusted from 1.25m to 10m in 1m increments.
	@mass = 0.167
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 65.6
		@maxThrust = 65.6
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.763
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.237
		}
		@atmosphereCurve
		{
			@key,0 = 0 444
			@key,1 = 1 255
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 10
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		throttleResponseRate = 1
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 2
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 0.167
		modded = false
		configuration = RL10A-1
		CONFIG
		{
			name = RL10A-1
			minThrust = 66.723
			maxThrust = 66.723
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.249
			}
			atmosphereCurve
			{
				key = 0 422
				key = 1 200
			}
			cost = 0
			massMult = 0.87
		}
		CONFIG
		{
			name = RL10A-3-1
			minThrust = 66.723
			maxThrust = 66.723
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.249
			}
			atmosphereCurve
			{
				key = 0 433
				key = 1 255
			}
			cost = 250
			techRequired = hydroloxTL2
			massMult = 0.8324
		}
		CONFIG
		{
			name = RL10A-3-3
			minThrust = 66.723
			maxThrust = 66.723
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.249
			}
			atmosphereCurve
			{
				key = 0 444
				key = 1 255
			}
			cost = 600
			techRequired = hydroloxTL3
			massMult = 0.8179
		}
		CONFIG
		{
			name = RL10A-3-3A
			minThrust = 73.4
			maxThrust = 73.4
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.751
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
