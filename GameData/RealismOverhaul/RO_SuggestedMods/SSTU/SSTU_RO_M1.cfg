+PART[SSTU_ShipCore_ENG-RL10A-3]:FOR[RealismOverhaul]
{
	@name = SSTU_ShipCore_ENG-M1-RO
	%RSSROConfig = True
	%title = M-1 Series [5m]
	%manufacturer = Aerojet
	%description = The massive M-1 engine. The largest, most powerful, LH2/LOX engine ever designed. Individual components have been tested. Generally designed as an upper stage engine, first stages designs with expanding nozzles were being worked on.
	%mass = 9.068
	%maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@minThrust = 5335.9
		@maxThrust = 5335.9
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.745
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.255
		}
		@atmosphereCurve
		{
			@key,0 = 0 428
			@key,1 = 1 310
		}
		%ullage = True
		%ignitions = 2
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 5
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator] {}
	!MODULE[ModuleEngineConfigs] {}
	@engineType = M1
	@MODULE[SSTUEngineCluster]
	{
		%engineScale = 6.49
		@diameterMainIncrement = 1.0
		@defaultEngineSpacing = 5
		@MOUNT,*
		{
			@size = 5
			@maxSize = 10
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		@FAIRING
		{
			@topRadius = 2.5
			@bottomRadius = 2.5
		}
	}
}

+PART[SSTU_ShipCore_ENG-M1-RO]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	@name = SSTU_ShipCore_ENG-M1-ROx2
	@category = none
	@title = M1 Series 2 Engine Mount [20m]
	@description = Engine cluster for general use.  Includes two (2) M1 motors on a selectable mount. Mount size can be adjusted from 8.4m to 20m in 1m increments.
	@mass *= 2
	@cost *= 2
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = S-II
		!MOUNT,*{}
		MOUNT
		{
			name = None
			canAdjustSize = false
		}
		MOUNT
		{
			name = S-II
			size = 20
			minSize = 8.4
			maxSize = 20
		}
		MOUNT
		{
			name = Generic
			size = 20
			minSize = 8.4
			maxSize = 20
		}
		MOUNT
		{
			name = Direct
			layoutName = Double			
			engineSpacing = 20.4 //2.856
			size = 20
			minSize = 8.4
			maxSize = 20
		}
		MOUNT
		{
			name = Nova
			size = 20
			minSize = 8.4
			maxSize = 20
		}
	}
	engineTypeMult = 2
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 10
			@bottomRadius = 10
			%maxRadius = 10.0
		}
	}
}

