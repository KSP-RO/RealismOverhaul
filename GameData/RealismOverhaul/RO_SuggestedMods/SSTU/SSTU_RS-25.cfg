@PART[SSTU_ShipCore_ENG-RS-25]:NEEDS[SSTU]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale] {}
	//@rescaleFactor = 1.676
	%category = Propulsion
	@title = RS-25 (SSME) Rocket Engine [3.75m]
	@manufacturer = Rocketdyne
	@description = The Space Shuttle Main Engine (SSME), or RS-25 is a cryogenic-fed, throttleable engine that powered the Space Shuttle Orbiter and it is planned to be used with the upcoming Space Launch System (SLS). The not so crooked version. Mount size can be adjusted from 2.5m to 10m in 1m increments.
	@mass = 3.526681
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%maxTemp = 3588.15
	@MODULE[ModuleEngines*]
	{
		%minThrust = 1358.5
		%maxThrust = 2278.824
		%heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.728
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.272
		}
		@atmosphereCurve
		{
			@key,0 = 0 453
			@key,1 = 1 363
		}
	}
	!MODULE[ModuleAlternator] {}
	!RESOURCE[ElectricCharge]
	{
	}
	engineType = SSME
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 700
		ignitorType = Electric
		useUllageSimulation = True
		isPressureFed = False
		IGNITOR_RESOURCE
		{
			name = LqdHydrogen
			amount = 0.5
		}
		IGNITOR_RESOURCE
		{
			name = LqdOxygen
			amount = 0.5
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	@MODULE[SSTUEngineCluster]
	{
		%engineScale = 1.5625
		@diameterMainIncrement = 1.0
		@defaultMount = S-IVB
		@MOUNT,*
		{
			@maxSize = 10
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		@FAIRING
		{
			@topRadius = 1.875
			@bottomRadius = 1.875
		}
	}
}

//Jupiter DIRECT V3
@PART[SSTU_ShipCore_ENG-RS-25x2]:AFTER[SSTU_ENGINES]
{
	@category = none
	@title = RS-25 (SSME) 2 engine mount [8.4m]
	@description = Engine cluster for general use. Includes two (2) RS-25 motors on a selectable mount. Mount size can be adjusted from 3.75m to 10m in 1m increments.
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Double
		@defaultMount = Direct		
		@defaultEngineSpacing = 2.856
		!MOUNT,*{}
		MOUNT
		{
			name = None
			layoutName = Double			
			canAdjustSize = false
		}
		MOUNT
		{
			name = Nova
			rotateEngines = true
			layoutName = Double
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Direct
			layoutName = Double			
			engineSpacing = 8.568 //2.856
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Pyrios
			layoutName = Double
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Generic
			size = 8.4
			minSize = 3.75
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = S-II
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
	}
	engineTypeMult = 2
	@MODULE[SSTUNodeFairing]
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		@FAIRING
		{
			@topRadius = 4.2
			@bottomRadius = 4.2
		}
	}
}

