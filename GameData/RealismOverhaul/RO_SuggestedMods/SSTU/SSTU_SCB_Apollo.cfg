//**********************************************************
//  Apollo Launch Escape System
//**********************************************************

@PART[SSTU-SC-B-BPC]:AFTER[SSTU]
{
	%RSSROConfig = True
	%rescaleFactor = 1.5646

	%category = Engine

	@title = Apollo Launch Escape System
	%manufacturer = Lockheed Propulsion Company
	@description = The purpose of the Apollo Launch Escape System (LES) was to abort the mission by pulling the Command Module (the crew cabin) away from the launch vehicle in an emergency, such as a pad fire before launch, guidance failure, or launch vehicle failure likely to lead to an imminent explosion.
	@tags ^=:$:, apollo, apollo-les, les

	@mass = 2.574
	@maxTemp = 1973.15
	%stagingIcon = DECOUPLER_VERT

	!RESOURCE,* {}

	@MODULE[ModuleEngines*],0
	{
		@minThrust = 689.5
		@maxThrust = 689.5
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
		}
		@atmosphereCurve
		{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}
	@MODULE[ModuleEngines*],1
	{
		@minThrust = 91.9
		@maxThrust = 91.9
		@PROPELLANT[SSTUJettisonFuel]
		{
			@name = PSPC
		}
		@atmosphereCurve
		{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = bottom
		staged = true
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 903.38
		basemass = -1
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = PSPC
		volume = 80		// 139.2kg
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		engineID = AbortMotor
		isMaster = true
		modded = False
		configuration = AbortMotor
		CONFIG
		{
			name = AbortMotor
			minThrust = 0
			maxThrust = 689.5
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		engineID = JettisonMotor
		isMaster = false
		modded = False
		configuration = JettisonMotor
		CONFIG
		{
			name = JettisonMotor
			minThrust = 0
			maxThrust = 91.9
			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}
}

