//	===========================================================================
//	VA Command Module	SSTU-SC-V-CM
//	===========================================================================

@PART[SSTU-SC-V-CM]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
	%RSSROConfig = True
	%rescaleFactor = 1.5055

	!MODEL,1 {}

	@title = VA Command Module
	@manufacturer = OKB-52
	@description = The Vozvraschaemyi Apparat (VA) Capsule was used as a crewed launch and reentry vehicle. It was initially designed for the LK-1 lunar program, but was repurposed for the Almaz military station program. You must add parachutes for reentry. [Diameter: 2.79m]
	@tags = capsule, va, soviet, crew, reentry

	@mass = 3.08
	@crashTolerance = 7
	%maxTemp = 973.15
	%skinMaxTemp = 3573.15
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 2.0
	%buoyancy = 1.1
	%breakingForce = 250
	%breakingTorque = 250

	@crewCapacity = 3

	!MODULE[SSTUModularHeatShield] {}
	!MODULE[ModuleReactionWheel] {}
	!MODULE[ModuleDockingNode] {}
	!MODULE[ModuleConnectedLivingSpace] {}
	!RESOURCE,* {}

	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.75
		lossExp = -40000
		lossConst = 16000
		pyrolysisLossFactor = 35000
		ablationTempThresh = 500
		reentryConductivity = 0.01
	}

	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}

	RESOURCE
    {
        name = Ablator
        amount = 400
        maxAmount = 400
    }

	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 300
	}

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 1.6
		}
	}

	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, -0.17
	}

	MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 160
        basemass = -1

        TANK
        {
            name = ElectricCharge
            amount = 43200
            maxAmount = 43200
        }

        TANK
        {
            name = Food
            amount = 18
            maxAmount = 18
        }

        TANK
        {
            name = Water
            amount = 12
            maxAmount = 12
        }

        TANK
        {
            name = Oxygen
            amount = 1780
            maxAmount = 1780
        }

        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 1535
        }

        TANK
        {
            name = Waste
            amount = 0
            maxAmount = 1.6
        }

        TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 15
        }

        TANK
        {
            name = LithiumHydroxide
            amount = 2.25
            maxAmount = 2.25
        }
    }

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
	}
}

//	===========================================================================
//	VA Command Module	SSTU-SC-V-CM
//	RemoteTech Configuration
//	===========================================================================

@PART[SSTU-SC-V-CM]:FOR[RealismOverhaul]:NEEDS[SSTU,RemoteTech]
{
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate -= 0.025
        }
    }

	!MODULE[ModuleDataTransmitter] {}

    MODULE
    {
        name = ModuleSPU
        isRTCommandStation = False
        RTCommandMinCrew = 0
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 500000
        EnergyCost = 0.025

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}

//	===========================================================================
//	VA Command Module	SSTU-SC-V-CM
//	TAC Support
//	===========================================================================

@PART[SSTU-SC-V-CM]:FOR[RealismOverhaul]:NEEDS[SSTU,TacLifeSupport]
{
    MODULE
    {
        name = TacGenericConverter
        converterName = CO2 Scrubber
        StartActionName = Start CO2 Scrubber
        StopActionName = Stop CO2 Scrubber
        tag = Life Support
        GeneratesHeat = False
        UseSpecialistBonus = True
        SpecialistEfficiencyFactor = 0.2
        SpecialistBonusBase = 0.05
        ExperienceEffect = ConverterSkill
        EfficiencyBonus = 1
        conversionRate = 2.0

        INPUT_RESOURCE
        {
            ResourceName = CarbonDioxide
            Ratio = 0.00589121
        }

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.01
        }

        INPUT_RESOURCE
        {
            ResourceName = LithiumHydroxide
            Ratio = 0.0000085683
        }

        OUTPUT_RESOURCE
        {
            ResourceName = WasteWater
            Ratio = 0.0000046828
            DumpExcess = True
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Waste
            Ratio = 0.0000257297
            DumpExcess = False
        }
    }
}

//	===========================================================================
//	VA Launch Abort System		SSTU-SC-V-LAS
//	===========================================================================

@PART[SSTU-SC-V-LAS]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
	%RSSROConfig = True
	%rescaleFactor = 1.5055

	%category = Engine

	@title = VA Launch Abort System
	@manufacturer = OKB-52
	@description = Includes launch abort motors and jettison capability.  Ensure the safety of your crew on their way to the outer reaches with this reliable launch abort system.  To activate the abort mode, first decouple the Descent Module from the Service Module (TKS) and then activate the BPC engine.  To jettison the BPC after a successful ascent merely press the Jettison button.
	@tags = va, soviet, les, las, launch, abort, escape, system

	@mass = 2.245
	@maxTemp = 1973.15
	%stagingIcon = DECOUPLER_VERT

	!RESOURCE,* {}

	@MODULE[SSTUAutoDepletionDecoupler]
	{
		@resourceName = PSPC
	}

	@MODULE[ModuleEngines*],0
	{
		@minThrust = 757.27
		@maxThrust = 757.27
		@PROPELLANT[SolidFuel]
		{
			@name = PBAA
		}
		@atmosphereCurve
			{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}

	@MODULE[ModuleEngines*],1
	{
		@minThrust = 92
		@maxThrust = 92
		@PROPELLANT[SolidFuel]
		{
			@name = PSPC
		}
		@atmosphereCurve
			{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = PBAA
		volume = 918.644 // 1.626 tons for the 4 second burn
		basemass = -1
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = PSPC
		volume = 113.22 // 197 kg for the just less than 4 second burn
		basemass = -1
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		engineID = AbortMotor
		isMaster = true
		modded = False
		configuration = AbortMotor
		CONFIG
		{
			name = AbortMotor
			minThrust = 757.27
			maxThrust = 757.27
			PROPELLANT
			{
				name = PBAA
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		engineID = JettisonMotor
		isMaster = false
		modded = False
		configuration = JettisonMotor
		CONFIG
		{
			name = JettisonMotor
			minThrust = 92
			maxThrust = 92
			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}
}

