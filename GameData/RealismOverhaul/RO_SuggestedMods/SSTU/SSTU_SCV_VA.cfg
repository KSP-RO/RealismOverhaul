			{
				name = PBAA
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 495.5
				key = 1 98.5
			}
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 80
		type = PBAA
		basemass = -1
		TANK
		{
			name = PBAA
			amount = 80
			maxAmount = 80
		}
	}

}
