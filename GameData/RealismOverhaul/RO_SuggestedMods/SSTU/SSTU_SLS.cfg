+PART[SSTU_ShipCore_ENG-RS-25]:NEEDS[SSTU]:FINAL
{
	@name = SSTU_ShipCore_ENG-RS-25x4
	@category = none
	@title = RS-25 (SSME) 4 engine mount [8.4m]
	@description = Engine cluster for general use.  Includes four (4) RS-25 motors on a selectable mount. Mount size can be adjusted from 3.75m to 10m in 1m increments.
	@mass *= 4
	@cost *= 4	
	@MODULE[SSTUEngineCluster]
	{
		@defaultLayoutName = Quad-X
		@defaultMount = SLS
		@defaultEngineSpacing = 3.36
		!MOUNT,*{}
		MOUNT
		{
			name = None
			layoutName = Quad-X
			layoutName = Quad
			layoutName = QuadInline
			canAdjustSize = false
		}
		MOUNT
		{
			name = Nova
			rotateEngines = true
			layoutName = Quad
			layoutName = Quad-X
			layoutName = QuadInline
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Pyrios
			layoutName = QuadInline
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = SLS
			layoutName = Quad-X
			layoutName = Quad
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Direct
			layoutName = QuadInline
			engineSpacing = 2.856
			size = 8.4
			minSize = 3.75
			maxSize = 10
		}
		MOUNT
		{
			name = Generic
			layoutName = Quad
			layoutName = Quad-X
			layoutName = QuadInline
			size = 8.4
			minSize = 3.75
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = Saturn-V
			layoutName = Quad
			layoutName = Quad-X
			engineSpacing = 4.2
			size = 8.4
			minSize = 3.75
			maxSize = 10
			rotateEngines = true
		}
		MOUNT
		{
			name = S-II
			size = 8.4
			minSize = 3.75
			maxSize = 10
			layoutName = Quad
			layoutName = Quad-X
		}
	}
	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 4
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
		@minThrust *= 4
		@maxThrust *= 4
		}
	}
	@MODULE[SSTUNodeFairing]
	{
		@FAIRING
		{
			@topRadius = 4.2
			@bottomRadius = 4.2
		}
	}
}
