@PART[SSTU-SC-B-ICPS]:FOR[RealismOverhaul]
{
	@MODEL,*
	{
		%scale = 1.333333,1.333333,1.333333
	}
	@MODEL,1
	{
		%position = 0, -4.07551, 1.80
	}	
	@MODEL,2
	{
		%position = 1.80, -4.07551, 0
	}
	@MODEL,3
	{
		%position = 0, -4.07551, -1.80
	}
	@MODEL,4
	{
		%position = -1.80, -4.07551, 0
	}
	@MODEL,5
	{
		%position = 0, -4.1841, 0
	}
	
	@node_stack_bottom = 0,-5.99504,0,0,-1,0,5
	@node_stack_top = 0,3.32604,0,0,1,0,5
	@node_stack_top2 = 0,2.34120,0,0,1,0,5
	@node_stack_interstage = 0,-0.58827,0,0,-1,0,2
	
	%RSSROConfig = True
	@mass = 3.66 //estimate just under 5% heavier than standard 5 m DCSS
	@title = Interim Cryogenic Propulsion Stage [5m]
	%manufacturer = Boeing
	@description = The Interim Cryogenic Propulsion Stage (ICPS) consists of a modified Delta IV 5 m upper stage. Its structure has been strengthened to support SLS flight loads and the hydrogen tank has been stretched by 46 cm to account for on-orbit boiloff. //http://forum.nasaspaceflight.com/index.php?topic=35528.320
	
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}	
	!RESOURCE[MonoPropellant] {}
	
	MODULE
	{
		name = ModuleFuelTanks
		type = Cryogenic
		volume = 95000
		basemass = -1
		TANK
		{
			name = LqdHydrogen
			amount = 55820
			maxAmount = 74534 //approx 30% increase in LH2 tank length
		}
		TANK
		{
			name = LqdOxygen
			amount = 20366
			maxAmount = 20366
		}
		TANK
		{
			name = MMH
			amount = 46.9
			maxAmount = 46.9
		}
		TANK
		{
			name = NTO
			amount = 56.1
			maxAmount = 56.1
		}
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 111.2
		@maxThrust = 111.2
		
		PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 0.733
		}
		PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.267
		}
		@atmosphereCurve
		{
			@key,0 = 0 462
			@key,1 = 1 255
		}
		
		ullage = True
		ignitions = 10
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		throttleResponseRate = 1
	}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		modded = false
		configuration = RL10C-2
		CONFIG
		{
			name = RL10C-2
			minThrust = 111.2
			maxThrust = 111.2
			heatProduction = 100
			PROPELLANT
			{
				name = LqdHydrogen
				ratio = 0.733
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.267
			}
			atmosphereCurve
			{
				key = 0 462
				key = 1 235
			}
		}
	}
	
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	
	@MODULE[SSTUNodeFairing],0
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		!FAIRING {}
		FAIRING
		{
			topY = 3.32603916849
			bottomY = 2.34115941471
			topRadius = 2.5
			bottomRadius = 2.5
			canAdjustTop = true
		}
	}
	
	@MODULE[SSTUNodeFairing],1
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
		!FAIRING {}
		FAIRING
		{
			topY = -0.05882665196
			bottomY = -8.48450454554
			topRadius = 2.5
			bottomRadius = 4.2
			canAdjustBottom = true
		}
	}
	
	@MODULE[ModuleRCS]
	{
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		@thrusterPower = 0.712
		!resourceName = DELETE
		PROPELLANT
		{
			name = MMH
			ratio = 0.456
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.544
		}
		@atmosphereCurve
		{
			key = 0 300
			key = 1 100
		}
	}
}
