@PART[SSTU-SC-A-BPC]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL,*
	{
		%scale = 1.56,1.56,1.56
	}
	@node_stack_bottom = 0,-3.2514924,0,0,-1,0,2
	@mass = 6.016	//	Total launch mass 7.635  http://www.russianspaceweb.com/soyuz_sas.html
	@title = Soyuz LAS

	!RESOURCE,* {}

	@MODULE[SSTUAutoDepletionDecoupler]
	{
		@resourceName = HTPB
		@decoupleDelay = 3
	}
	@MODULE[ModuleEngines*],0
	{
		@minThrust = 459.7
		@maxThrust = 459.7
		@heatProduction = 100
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
		}
		@atmosphereCurve
		{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}
	@MODULE[ModuleEngines*],1
	{
		@minThrust = 91.9
		@maxThrust = 91.9
		@heatProduction = 100
		@PROPELLANT[SSTUJettisonFuel]
		{
			@name = PSPC
		}
		@atmosphereCurve
		{
			@key,0 = 0 190
			@key,1 = 1 176
		}
	}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 100
		explosiveNodeID = bottom
		staged = true
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 836.33		// 1480.3041 kg
		basemass = -1
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = PSPC
		volume = 80		// 139.2kg
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		engineID = AbortMotor
		isMaster = true
		modded = False
		configuration = AbortMotor
		CONFIG
		{
			name = AbortMotor
			minThrust = 0
			maxThrust = 459.7
			PROPELLANT
			{
				name = HTPB
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		engineID = JettisonMotor
		isMaster = false
		modded = False
		configuration = JettisonMotor
		CONFIG
		{
			name = JettisonMotor
			minThrust = 0
			maxThrust = 91.9
			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
			}
			atmosphereCurve
			{
				key = 0 190
				key = 1 176
			}
		}
	}
}

@PART[SSTU-SC-A-DM]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL,*
	{
		%scale = 1.56,1.56,1.56
	}
	@node_stack_top = 0,1.4328288,0,0,1,0,2
	@node_stack_bottom = 0,-0.4762212,0,0,-1,0,2
	@mass = 1.699	//2.81t total launch mass including supplies. Based on Soyuz 7K-OK: https://en.wikipedia.org/wiki/Soyuz_(spacecraft)
	@title = Soyuz Descent Module
	@CrewCapacity = 3

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel] {}
	!MODULE[SSTUModularHeatShield]{}

	@MODULE[SSTUModularParachute]
	{
		@drogueSemiDeployArea = 5
		@drogueFullDeployArea = 51
		@mainSemiDeployArea = 129
		@mainFullDeployArea = 1295
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 300.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 15000
			maxAmount = 15000
		}
		TANK
		{
			name = Oxygen
			amount = 900
			maxAmount = 900		// 1/2 day
		}
		TANK
		{
			name = Water
			amount = 261.3
			maxAmount = 261.3	// 22.5 days
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 770		// 1/2 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 7.3		// 1/2 day
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 7.4		// 1/2 day
		}
	}

	//Heat shield
	%skinMaxTemp = 2600
	%maxTemp = 1500
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		outputMult = 0.75
		lossExp = -6000
		lossConst = 0.13
		pyrolysisLossFactor = 6000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		charMax = 1
		charMin = 1
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 200
		maxAmount = 200
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 200
	}

	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
	//Apollo CM antenna
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
    MODULE:NEEDS[RemoteTech]
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 2000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

@PART[SSTU-SC-A-OM]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL,0
	{
		%scale = 1.56,1.56,1.56
	}
	@MODEL,1
	{
		@position = 0, 1.2322284, 0
		@scale = 0.78, 0.78, 0.78
	}
	@node_stack_top = 0,1.3008372,0,0,1,0,2
	@node_stack_bottom = 0,-1.211496,0,0,-1,0,2
	@mass = 0.716		//1.1t total launch mass including supplies. Based on Soyuz 7K-OK: https://en.wikipedia.org/wiki/Soyuz_(spacecraft)
	@title = Soyuz Orbital Module
	@CrewCapacity = 3

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel] {}

	@MODULE[ModuleDockingNode]
	{
		@nodeType = Apollo
		%acquireForce = 0.5 // 2
		%acquireMinFwdDot = 0.8 // 0.7
		%acquireminRollDot = -3.40282347E+38
		%acquireRange = 0.25 // 0.5
		%acquireTorque = 0.5 // 2.0
		%captureMaxRvel = 0.1 // 0.3
		%captureMinFwdDot = 0.998
		%captureMinRollDot = -3.40282347E+38
		%captureRange = 0.05 // 0.06
		%minDistanceToReEngage = 0.25 // 1.0
		%undockEjectionForce = 0.1 // 10
	}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 300.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 15000
			maxAmount = 15000
		}
		TANK
		{
			name = Oxygen
			amount = 900
			maxAmount = 900		// 1/2 day
		}
		TANK
		{
			name = Water
			amount = 87.1
			maxAmount = 87.1	// 7.5 days
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 770		// 1/2 day
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 7.3		// 1/2 day
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 7.4		// 1/2 day
		}
		TANK
		{
			name = PotassiumSuperoxide
			amount = 135.6
			maxAmount = 135.6	// 30 days
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3.4
			maxAmount = 3.4		// 30 days
		}
	}
	MODULE
	{	// Russian system combines Potassium Superoxide system with Lithium Hydroxide https://en.wikipedia.org/wiki/Soyuz_(spacecraft)
		name = TacGenericConverter
		converterName = Atmosphere Regenerator
		StartActionName = Start Atmosphere Regenerator
		StopActionName = Stop Atmosphere Regenerator
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 3.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = PotassiumSuperoxide
			Ratio = 0.0000174387
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000004305
		}

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.006216
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000496549
			DumpExcess = False
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.0089340778
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.0000002364
			DumpExcess = False
		}
	}
	//Apollo SM antenna
	MODULE:NEEDS[RemoteTech]
	{
		name = ModuleSPU
	}
    MODULE:NEEDS[RemoteTech]
    {
        name = ModuleRTAntenna
        TechRequired = start
        Mode1DishRange = 500000000
		EnergyCost = 0.75
		DishAngle = 25.0

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 1
            PacketResourceCost = 8
        }
    }
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

