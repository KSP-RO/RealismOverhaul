@PART[SSTU_ShipCore_MUS-CB]:FOR[SSTU]:NEEDS[RealFuels]
{
	%RSSROConfig = True
	@MODULE[SSTUCustomUpperStage]
	{
		%maxTankDiameter = 20
		%useRF = true
		%defaultRcsThrust = 0.1
		@TECHLIMIT,*
		{
			@maxDiameter *= 2
		}
	}
	@MODULE[SSTUNodeFairing],*
	{
		%maxTopRadius = 10
		%maxBottomRadius = 10
	}
	!MODULE[ModuleResourceConverter]
	{
	}
	!MODULE[ModuleRCS] {}
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = SC-GEN-RCS-4F-T-ThrustTransform
		thrusterPower = 0.1 // does not seem to have an impact
		resourceFlowMode = STAGE_PRIORITY_FLOW
		atmosphereCurve
		{
			key = 0 270
			key = 1 100
			key = 4 0.001
		}
		PROPELLANT
		{
			ratio = 0.495
			name = MMH
			%resourceFlowMode = NO_FLOW
		}
		PROPELLANT
		{
			ratio = 0.505
			name = MON3
			%resourceFlowMode = NO_FLOW
		}
	}
	!MODULE[ModuleSAS] {}
}
