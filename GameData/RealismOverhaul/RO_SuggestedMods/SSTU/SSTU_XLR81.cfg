@PART[SSTU-SC-ENG-LR81]:NEEDS[SSTU]:FOR[RealismOverhaul] //deprecated LR81 part
{
	%RSSROConfig = True
	%engineType = Agena
	@mass = 0.132
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*],0
	{
		//engine stats set by RO engineType patch
		@minThrust = 67
		@maxThrust = 67
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.451
		}
		@PROPELLANT[Oxidizer]
		{
			@name = IRFNA-III
			@ratio = 0.549
		}
		@atmosphereCurve
		{
			@key,0 = 0 276
			@key,1 = 1 100
		}
		!IGNITOR_RESOURCE,* {}
	}
}

