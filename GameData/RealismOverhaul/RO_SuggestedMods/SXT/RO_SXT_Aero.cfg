//	==================================================
//	Slanted nose cone.

//	Dimensions: 1.25 x 2.7 m
//	Gross Mass: 65 Kg
//	==================================================

@PART[SXTProtonlikeNoseCone]:FOR[RealismOverhaul]
{
    %RSSROConfig = true

    !mesh = NULL
    @scale = 1.0
    @rescaleFactor = 1.0

    @title = Conformal Rocket Cone Mk3
    @manufacturer = #roMfrGeneric
    @description = An elongated and slanted nose cone. Useful for solid rocket motors and other radially attached objects.

    @mass = 0.065
    @crashTolerance = 14
    !bulkheadProfiles,* = NULL
    %bulkheadProfiles = size1
    //Steel capped Aluminum
    %skinTempTag = Steel
    %internalTempTag = Aluminum

    !RESOURCE,*{}
}
