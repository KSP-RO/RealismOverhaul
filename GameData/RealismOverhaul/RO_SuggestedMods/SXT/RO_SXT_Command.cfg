@PART[SXTAntenna]:AFTER[RemoteTech]
{
        @MODULE[ModuleRTAntenna]
        {
                @Mode0OmniRange = 0
                @Mode1OmniRange = 400000
                @EnergyCost = 0.0015
                @TRANSMITTER
                {
                        @PacketInterval = 0.4
                        @PacketSize = 0.29
                        @PacketResourceCost = 0.0075
                }
        }
}

