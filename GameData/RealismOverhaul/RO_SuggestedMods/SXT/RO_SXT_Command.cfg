        TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 206.8
        }

        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 860
        }

        TANK
        {
            name = LithiumHydroxide
            amount = 67.5
            maxAmount = 67.5
        }
