// Change the Stayputnik to a 50k passive antenna.
@PART[SXTSputnik]:AFTER[RemoteTech]
{
    @MODULE[ModuleRTAntennaPassive]
    {
        @OmniRange = 50000
        %TechRequired = start
        @TRANSMITTER
        {
            @PacketResourceCost = 0.01385 // from RO
        }
    }
}

// This is a Communitron-16, so we'll use its stats.
