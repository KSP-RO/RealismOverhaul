@PART[SXTSputnik]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}

        // I'm not sure if we *should* rescale the probe. Advice plz!
	// %rescaleFactor = 0.624
	@title = Sputnik PS-1
	@description = The first satellite to orbit the Earth.
	
