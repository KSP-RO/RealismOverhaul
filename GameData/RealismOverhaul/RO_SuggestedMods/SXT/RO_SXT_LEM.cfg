@PART[MEMLanderSXT]:FOR[RealismOverhaul] //Ascent stage
{
	%RSSROConfig = True
	@MODEL,*
	{
		%scale = 1.6, 1.6, 1.6
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0.0, 1.5264, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -1.04, 0.0, 0.0, -1.0, 0.0, 1
	@title = Apollo Lunar Module Ascent Module
	@manufacturer = Grumman
	@description = Apollo Ascent Module. Contains two astronauts.
	@mass = 1.889
	@MODULE[ModuleCommand]
	{
		%minimumCrew = 1
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.01
		}
	}
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	!MODULE[ModuleGenerator]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleDockingNode
		nodeType = Apollo
		acquireForce = 0.5 // 2
		acquireMinFwdDot = 0.8 // 0.7
		acquireminRollDot = -3.40282347E+38
		acquireRange = 0.25 // 0.5
		acquireTorque = 0.5 // 2.0
		captureMaxRvel = 0.1 // 0.3
		captureMinFwdDot = 0.998
		captureMinRollDot = -3.40282347E+38
		captureRange = 0.05 // 0.06
		minDistanceToReEngage = 0.25 // 1.0
		undockEjectionForce = 0.1 // 10
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2685
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Aerozine50
			amount = 1212.2
			maxAmount = 1212.2
		}
		TANK
		{
			name = NTO
			amount = 1115.9
			maxAmount = 1115.9
		}
		TANK
		{
			name = ElectricCharge
			amount = 61200
			maxAmount = 61200
		}
		TANK
		{
			name = Food
			amount = 22
			maxAmount = 36.6
		}
		TANK
		{
			name = Water
			amount = 19.3
			maxAmount = 19.3
		}
		TANK
		{
			name = Oxygen
			amount = 2220
			maxAmount = 3700
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 767
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 24.2
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 20
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3.9
			maxAmount = 6.5
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 2.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.00001189
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00003847
			DumpExcess = False
		}
	}
	MODULE
	{
		name = ModuleRCS
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.1045332
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.502
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.498
		}
		atmosphereCurve
		{
			key = 0 280
			key = 1 100
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 15.57
		@maxThrust = 15.57
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 0.502
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.498
		}
		@atmosphereCurve
		{
			@key,0 = 0 311
			@key,1 = 1 100
		}
		%ullage = False
		%pressureFed = True
		%ignitions = 10
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.005
		}
	}
	!MODULE[ModuleAlternator]
	{
	}
	!MODULE[ModuleGimbal] {} // LMAE has no gimbal
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LMAE
		modded = false
		CONFIG
		{
			name = LMAE
			minThrust = 15.57
			maxThrust = 15.57
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			atmosphereCurve
			{
				key = 0 311
				key = 1 100
			}
		}
	}
}

@PART[MEMLanderSXT]:NEEDS[RemoteTech]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 2000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}

