// Just an rcsBlock with a boom
@PART[RCSBoonExt]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
    @PhysicsSignificance = 0
	!MODULE[TweakScale]
	{
	}
	@mass = 0.04
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 0.275
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}

	%useRcsConfig = RCSBlock
	%useRcsMass = True

}
