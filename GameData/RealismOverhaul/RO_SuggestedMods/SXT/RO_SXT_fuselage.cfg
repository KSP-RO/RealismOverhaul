@PART[625mBonny]:AFTER[RealFuels]
{
	%RSSROConfig = True
	@title = Beechcraft King Air fuselage
	@manufacturer = #roMfrBeechcraft
	@description =  Fuselage section of the twin-turboprop aircraft produced by Beechcraft.
	@mass = 1
	@MODEL
	{
		@scale = 2.11, 2.11, 2.11 
	}
	%CrewCapacity = 6
	//Aluminum
	%skinTempTag = Aluminum
	%internalTempTag = Instruments
	@node_stack_top = 0.0, 2.04, 0.0, 0.0, 1.0, 0.0
	@node_stack_bottom = 0.0, -1.93, 0.0, 0.0, -1.0, 0.0
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
        name = ModuleFuelTanks
        volume = 400
        type = Fuselage
		basemass = -1
    }
}

