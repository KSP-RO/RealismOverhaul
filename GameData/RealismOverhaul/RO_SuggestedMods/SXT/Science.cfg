// stack goo
@PART[SXTProbeGooo]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.015
	!MODULE[TweakScale]
	{
	}
}

// Big science ring
@PART[L25mSci]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	
	@MODEL,*
	{
		%scale = 1.2, 1.2, 1.2
	}
	
	@node_stack_top = 0.0, 0.40932, 0.0, 0.0, 1.0, 0.0 , 2
	@node_stack_bottom = 0.0, -0.40932, 0.0, 0, -1, 0 , 2
	@node_attach = 0.0, 0.0, 1.5, 0.0, 0.0, -1.0
	
	@title = Station Science Module (Early)
	@manufacturer = Generic
	@description = This module, designed for use on space stations, contains various planetary science and space science equipment designed for use in repeatable experiments.
	
	@mass = 3.5

    @MODULE[ModuleScienceExperiment]
    {
        %cooldownTimer = 60
        %availableShielded = False
    }
}

//  ==================================================
//  Gas Chromatograph - Mass Spectrometer

//  Comparable to the instruments found in the Vega 1 &
//  2 landers.

//  Gross Mass: 4 Kg

//  The Venus-Halley Missions: http://mentallandscape.com/V_Vega.htm
//  Venera D Mission:          http://www.lpi.usra.edu/vexag/oct2009/presentations/zasovaVeneraD.pdf
//  ==================================================

@PART[SXTsciencenosecone]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

	@title = GC-MS + Antenna
	@manufacturer = Generic
	@description = The Gas Chromatograph - Mass Spectrometer (GC-MS) is an analytical instrument used for identification of multiple different substances in a selected gas sample, capable of detecting even trace amounts of them. Ideal for analyzing the atmospheric composition of unknown environments.
	@mass = 0.004
	@crashTolerance = 12
	@maxTemp = 1073.15

    @MODULE[ModuleScienceExperiment]
    {
        %cooldownTimer = 30
        %availableShielded = False
    }
}
@PART[SXTsciencenosecone]:AFTER[RemoteTech] //same stats as Communotron-16 so you will be able to communicate with other probe orbiting the same planet
{
	!MODULE[ModuleDataTransmitter] {}

	%MODULE[ModuleRTAntenna]
	{
		%Mode0OmniRange = 0
		%Mode1OmniRange = 4000000
		%EnergyCost = 0.0015
		%TRANSMITTER
		{
			%PacketInterval = 0.4
			%PacketSize = 0.29
			%PacketResourceCost = 0.0075
		}
	}
	%MODULE[ModuleSPUPassive] {}
}
