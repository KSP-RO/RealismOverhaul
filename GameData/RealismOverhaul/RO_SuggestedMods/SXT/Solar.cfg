@PART[SXTsolarPanelhex]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.00196 // Level 4 solid @ 0.0012t/m^2 + 0.0011t/m^2
	@description = Static Level 3 panel. 0.85m^2
	!MODULE[TweakScale]
	{
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 0.1794	// Level 4 @ 0.211kW/m^2
	}
	
	!SolarConfig,* { }
	
	%useSolarConfig = true
	%solarUseMass = true
	SolarConfig
	{
		area = 0.85
		level = 3
		type = static
	}
}
@PART[SXTsolarPanelLarge]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.0305 // Level 4 extendable @ 0.0012t/m^2 + 0.0026t/m^2
	@description = Extendable Level 3 solar panel. 8.0m^2
	!MODULE[TweakScale]
	{
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		@chargeRate = 1.688	// Level 3 @ 0.211kW/m^2
	}
	
	!SolarConfig,* { }
	
	%useSolarConfig = true
	%solarUseMass = true
	SolarConfig
	{
		area = 8
		level = 3
		type = folded
	}
}
