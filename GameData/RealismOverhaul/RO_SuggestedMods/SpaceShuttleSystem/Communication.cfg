@PART[Space_Shuttle_KU|ShuttleKU]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	
	%skinMaxTemp = 1073
	
	%rescaleFactor = 1.5625
}

@PART[Space_Shuttle_KU]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter] {}
	
	@MODULE[ModuleAnimateGeneric]
	{
		%allowManualControl = false
		%actionAvailable = false
		%eventAvailableFlight = false
		%eventAvailableEditor = false
		%eventAvailableEVA = false
	}
	
	MODULE
	{
		name = ModuleRTAntenna
		
		Mode0DishRange = 0
		Mode1DishRange = 1400000000
		
		MaxQ = 6000
		DishAngle = 7.0
		
		DeployFxModules = 0
		
		TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 1.024
            PacketResourceCost = 0.01
        }
	}
}

@PART[Space_Shuttle_Crew|Space_Shuttle_Crew_Analog]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
	MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange =  2000000
        EnergyCost = 0.02

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.128
            PacketResourceCost = 0.02
        }
    }
}