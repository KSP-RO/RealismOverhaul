@PART[SSME_CENTER|ShuttleSSME]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	
	%rescaleFactor = 1.5625
	
	@mass = 3.527
	@maxTemp = 873.15
    %skinMaxTemp = 1173.15
	
	%engineType = SSME
	
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 2090
		@minThrust = 1358.5
		
		!PROPELLANT[*] {}
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 0.7276
			DrawGauge = true
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.2724
		}
	}
	
	!MODULE[FXModuleAnimateThrottle]{} // The SSME doesn't glow
}

@PART[SHUTTLE_Engine_OMS|ShuttleEngineOMS]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	
	%rescaleFactor = 1.5625
	
	@mass = 0.125
	@maxTemp = 573.15
    %skinMaxTemp = 673.15
	
	%engineType = AJ10_190
	
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 26.7
		
		!PROPELLANT[*] {}
		PROPELLANT
        {
            name = MMH
            ratio = 0.4943
            DrawGauge = True
        }

        PROPELLANT
        {
            name = MON3
            ratio = 0.5057
            DrawGauge = False
        }
	}
	
	@MODULE[FXModuleAnimateThrottle]
	{
		@responseSpeed = 0.001
	}
}