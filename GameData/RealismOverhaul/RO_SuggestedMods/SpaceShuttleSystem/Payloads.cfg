@PART[AIRLOCK|AIRLOCK_SEGMENT_VERSION]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	%rescaleFactor = 1.5625
	
	@mass = 1.58
	
	MODULE:NEEDS[ConnectedLivingSpace]
    {
        name = ModuleConnectedLivingSpace
        passable = True
    }
	
	!MODULE[ModuleDockingNode],* {}
	
	MODULE
	{
		name = ModuleDockingNode
		referenceAttachNode = top
		nodeType = APAS_CXG
		gendered = false
		acquireTorque = 0.5
		acquireForce = 0.5
		captureMinRollDot = 0.999
		snapRotation = true
		snapOffset = 60
	}
}

//https://en.wikipedia.org/wiki/Extended_Duration_Orbiter
@PART[EDO]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	%rescaleFactor = 1.5625
	
	@description = The Extended Duration Orbiter project was intended to allow the Space Shuttle to remain in orbit longer and allow it to perform very long, free-flying missions. It contained hydrogen and oxygen for the main fuel cells, which also provided crew with drinking water.
	
	!RESOURCE[*],* {}
	
	@mass = 1.62
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 3600.65
		type = ServiceModule
		basemass = -1
		
		TANK
		{
			name = LqdOxygen
			amount = 1241.9
			maxAmount = 1241.9
		}
		TANK
		{
			name = LqdHydrogen
			amount = 2358.75
			maxAmount = 2358.75
		}
	}
}

