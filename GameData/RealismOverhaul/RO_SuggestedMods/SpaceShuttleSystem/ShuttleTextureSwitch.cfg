//Texture Switching for the Shuttle, needs B9PartSwitch

@PART[Space_Shuttle_Crew|Space_Shuttle_Crew_Analog|ShuttleCabin]
{
	!MODULE[SSTUTextureSwitch] {}
	!SSTU_TEXTURESET[*],* {}
	
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = nameSwitch
		
		SUBTYPE
		{
			name = atlantis
			title = Atlantis
			
			TEXTURE
			{
				texture = SPACE_SHUTTLE_SYSTEM/CABINE
				transform = FUSELAGE_001
				transform = FRCS_MODULE
			}
		}
		SUBTYPE
		{
			name = discovery
			title = Discovery
			
			TEXTURE
			{
				texture = SPACE_SHUTTLE_SYSTEM/CABINE_DISCOVERY
				transform = FUSELAGE_001
				transform = FRCS_MODULE
			}
		}
		SUBTYPE
		{
			name = endeavour
			title = Endeavour
			
			TEXTURE
			{
				texture = SPACE_SHUTTLE_SYSTEM/CABINE_ENDEAVOUR
				transform = FUSELAGE_001
				transform = FRCS_MODULE
			}
		}
		SUBTYPE
		{
			name = challenger
			title = Challenger
			
			TEXTURE
			{
				texture = SPACE_SHUTTLE_SYSTEM/CABINE_CHALLENGER
				transform = FUSELAGE_001
				transform = FRCS_MODULE
			}
		}
		SUBTYPE
		{
			name = columbia
			title = Columbia
			
			TEXTURE
			{
				texture = SPACE_SHUTTLE_SYSTEM/CABINE_COLUMBIA
				transform = FUSELAGE_001
				transform = FRCS_MODULE
			}
		}
		SUBTYPE
		{
			name = columbiaModern
			title = Columbia Modern
			
			TEXTURE
			{
				texture = SPACE_SHUTTLE_SYSTEM/CABINE_COLUMBIA_SECOND_VERSION
				transform = FUSELAGE_001
				transform = FRCS_MODULE
			}
		}
	}
}

