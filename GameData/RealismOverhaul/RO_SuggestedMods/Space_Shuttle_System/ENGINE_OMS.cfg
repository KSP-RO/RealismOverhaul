//  ==================================================
//  AJ10-118 series engine.
//
//  Adjusted for Shuttle MMH and N2O4
//
//  Dimensions: 1.7 m x 3 m
//  Inert Mass: 100 Kg
//  ==================================================

@PART[SHUTTLE_Engine_OMS]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @mass = 0.1
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15

    %engineType = LiquidFuel
    //%engineTypeMult = 1
    %massOffset = 0
    %ignoreMass = False

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 42.7
        @maxThrust = 42.7
        @heatProduction = 100
        @engineType = O


        !PROPELLANT[LiquidFuel] {}
        !PROPELLANT[Oxidizer] {}
        !PROPELLANT[MonoPropellant] {}

        PROPELLANT
        {
            @name = MMH
            @ratio = 8.17
        }

        PROPELLANT
        {
            @name = NTO
            @ratio = 13.48
        }
      }

      MODULE
      {
        name = ModuleEngineConfigs
        type = ModuleEnginesRF
        //techLevel = 3
        //origTechLevel = 3
        engineType = O
        //origMass = 0.25
        configuration = MMH+NTO
        modded = false

        CONFIG
        {
          name = MMH+NTO
          minThrust = 42.7
          maxThrust = 42.7
          heatProduction = 100
          PROPELLANT
          {
            name = MMH
            ratio = 8.17
            DrawGauge = True
            %resourceFlowMode = STACK_PRIORITY_SEARCH
          }
          PROPELLANT
          {
            name = NTO
            ratio = 13.48
            %resourceFlowMode = STACK_PRIORITY_SEARCH
          }

          //IspSL = 0.9600
          //IspV = 0.9500
          //throttle = 0
          //ModuleEngineIgnitor
          //{
          //  ignitionsAvailable = 24
          //  autoIgnitionTemperature = 800
          //  ignitorType = Electric
          //  useUllageSimulation = true
          //  IGNITOR_RESOURCE
          //  {
          //    name = ElectricCharge
          //    amount = 0.8
          //  }
          //}

        }



        //ullage = True
  			//pressureFed = True
  			//ignitions = 0

  			//IGNITOR_RESOURCE
  		 	//{
  	 	 	//  name = ElectricCharge
  		 	//  amount = 0.2
  			//}

        //!PROPELLANT[MonoPropellant],*{}
        
        @atmosphereCurve
        {
            @key,0 = 0 315
            @key,1 = 1 215
        }
    }

    !RESOURCE,*{}
}
