//  ==================================================
//  Left RCS Container for Shuttle
//
//  sourced from Wikipedia https://en.wikipedia.org/wiki/Space_Shuttle_Orbital_Maneuvering_System
//  ==================================================
@PART[RCS_R]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @mass = 0.5

    !MODULE[ModuleFuelTanks],*{}

    !RESOURCE,*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 9507
        basemass = -1

        //  Fill it up!

        // 8,174 kg of MMH  (divided by 2 tanks)
        TANK
        {
            name = MMH
            amount = 4644
            maxAmount = 4644
        }

        TANK
        {
            name = MonoPropellant
            amount = 85
            maxAmount = 85

        }

        //  13,486 kilograms of n2o4 (divided by 2 tanks)
        TANK
        {
            name = NTO
            amount = 4863
            maxAmount = 4863
        }
    }


}
