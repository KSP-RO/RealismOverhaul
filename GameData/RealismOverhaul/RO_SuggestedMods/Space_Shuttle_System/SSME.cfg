//  Material sourced from RealismOverhaul/SuggestedMods/RealScaleBoosters/RO_RSB_STS.cfg

//  ==================================================
//  SME Engine used for the Space Shuttle
//
//  ==================================================
@PART[SSME_CENTER]:FOR[RealismOverhaul]
{
    %RSSROConfig = True


    @mass = 3.53
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 1023.15
    %skinMaxTemp = 1773.15
    %stageOffset = 1
    %childStageOffset = 1
    %stagingIcon = LIQUID_ENGINE

    %engineType = SSME
    %engineTypeMult = 1
    %massOffset = 0
    %ignoreMass = False

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 1400.7
        @maxThrust = 2278.8
        @heatProduction = 100

        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio = 0.7215
        }

        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.2715
        }

        @atmosphereCurve
        {
            @key,0 = 0 452
            @key,1 = 1 366
        }
    }

    !RESOURCE,*{}

}
