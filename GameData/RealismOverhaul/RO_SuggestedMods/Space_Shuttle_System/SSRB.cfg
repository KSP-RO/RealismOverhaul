//  Material sourced from RealismOverhaul/SuggestedMods/RealScaleBoosters/RO_RSB_STS.cfg


//  ==================================================
//  Four segment boosters used to send the space shuttle into orbit
//
//  ==================================================
@PART[SSRBSH]:FOR[RealismOverhaul]
{
    %RSSROConfig = True


    @mass = 65.77
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
    //%stageOffset = 1
    //%childStageOffset = 1

    %engineType = RSRM
    %engineTypeMult = 1
    %massOffset = 0
    %ignoreMass = False

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 0
        @maxThrust = 14234.3
        @heatProduction = 100
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0

        @PROPELLANT[SolidFuel]
        {
            @name = PBAN
        }

        @atmosphereCurve
        {
            @key,0 = 0 268
            @key,1 = 1 242
        }
    }

    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = PBAN
        volume = 283446
        basemass = -1

        //  PBAN/AP propellant mixture mass 501700 Kg.

        TANK
        {
            name = PBAN
            amount = 283126
            maxAmount = 283126
        }
    }

    !RESOURCE,*{}
}
