@PART[AdvancedCanard]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
}
@PART[noseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow
	}
	@maxTemp = 1773.15
}
@PART[noseConeAdapter]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulStackHollow_Adapter_Halved
	}
}
@PART[rocketNoseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@description = A large nosecone for covering up exposed areas of big rockets. Enhanced to fit stock solid rocket motors too. Capable of some fuel carriage as well.
	@mass = 0.15
	@maxTemp = 1773.15
	@MODULE[TweakScale]
	{
		@type = RealismOverhaulSpecialityNoseCone
	}
	@MODULE[ModuleFuelTanks]
	{
		%basemass = -1
	}
}
@PART[CanardController]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
}
