@PART[rocketNoseCone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@description = A large nosecone for covering up exposed areas of big rockets. Enhanced to fit stock solid rocket motors too. Capable of some fuel carriage as well.
