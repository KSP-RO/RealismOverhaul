		scale = 0.1, 0.1, 0.1
		position = 0.32, 0.61875, 0
		rotation = 0, 0, 270
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = -0.32, 0.61875, 0
		rotation = 0, 0, 90
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0.0625, 0.0, 0.5078125
		rotation = 0, 0, 270
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
