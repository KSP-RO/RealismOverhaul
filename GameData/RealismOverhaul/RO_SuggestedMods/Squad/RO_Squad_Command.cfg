@PART[mk1pod_v2]:FOR[RealismOverhaul]
{
	@title = Mk1 Pod (2m)
	@manufacturer = #roMfrGeneric
	@description = A one-person pod. Comes with built-in RCS thrusters running off High-Test Peroxide (HTP) and a large battery. Heat shield not included.
	@mass = 0.72477		//Since this has integral RCS, set mass equal to Mercury CM + Mercury RCS

	%RSSROConfig = True

	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0, 0.61875, -0.32
		rotation = 270, 0, 0
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0, 0.61875, 0.32
		rotation = 90, 0, 0
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0.32, 0.61875, 0
		rotation = 0, 0, 270
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = -0.32, 0.61875, 0
		rotation = 0, 0, 90
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = 0.0625, 0.0, 0.5078125
		rotation = 0, 0, 270
	}
	MODEL
	{
		model = RealismOverhaul/Models/LinearRCS
		scale = 0.1, 0.1, 0.1
		position = -0.0625, 0.0, 0.5078125
		rotation = 0, 0, 90
	}
	@scale = 1.0
	%rescaleFactor = 1.6

	@CenterOfDisplacement = 0.0, -0.2, 0.0
	@buoyancy = 1 // reset to nominal buoyancy
	!CoMOffset = DEL // VSR sets this
	
	// Thermo
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	!RESOURCE[CharredAblator] {}
	
	%skinTempTag = Inconel
	%skinMassPerArea = 5.24 // equivalent to ROCapsules Mercury

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.53
		}
	}
	//Same loads as Mercury
	MODULE
	{
		name = ModuleFuelTanks
		volume = 125
		type = SM-II
		basemass = 0.72477
		TANK
		{
			name = ElectricCharge
			mass = 0.0018 // Override to get roughly correct mass. Giving players SM-III level batteries isn't ideal, but it's better than the massless batteries it had before.
			amount = 48600
			maxAmount = 48600
		}
		TANK
		{
			name = HTP		//55 lbs usable, 5 lbs unusable, 0.5 lbs helium pressurant
			amount = 17.44
			maxAmount = 17.44
		}
		TANK
		{
			name = Helium
			amount = 1265
			maxAmount = 1265
		}
	}
	//Actually had emergency escape hatch in nose. Leave nose node passable.
	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = True
	}

	%setDefaultTACLS = true
	%defaultTACLSPax = 1.0
	%defaultTACLSSupply = 1.0

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCSthruster
		thrusterPower = 0.107
		fullThrust = True
		PROPELLANT
		{
			ratio = 1.0
			name = HTP
		}
		PROPELLANT
		{
			name = Helium
			ratio = 10
			ignoreForIsp = true
		}
		atmosphereCurve
		{
			key = 0 137
			key = 1 57
		}
	}

	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.02
				volume = 0.5 0.2
				volume = 1.0 0.2
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emisison = 0.0 0.0
				emisison = 0.1 0.0
				emisison = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90,0,0
			}
		}
	}
}

