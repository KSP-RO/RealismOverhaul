// Life Support Resources Configuration

@PART:HAS[#setDefaultTACLS[?rue],#defaultTACLSPax]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = #$../#defaultTACLSPax$

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
}

@PART:HAS[#setDefaultTACLS[?rue],#defaultTACLSSupply]:FOR[RealismOverhaul]
{
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = ElectricCharge
			maxAmount = 43200
			amount = #$maxAmount$
		}
		TANK
		{
			name = Food
			maxAmount = 11.7
			@maxAmount *= #$../../defaultTACLSSupply$
			amount = #$maxAmount$
		}
		TANK
		{
			name = Water
			maxAmount = 7.73
			@maxAmount *= #$../../defaultTACLSSupply$
			amount = #$maxAmount$
		}
		TANK
		{
			name = Oxygen
			maxAmount = 1184.4
			@maxAmount *= #$../../defaultTACLSSupply$
			amount = #$maxAmount$
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 515		// Complete WAG, all the pods here had wildly varying CO2 storage
			@maxAmount *= #$../../defaultTACLSSupply$
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 1.06
			@maxAmount *= #$../../defaultTACLSSupply$
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 9.85
			@maxAmount *= #$../../defaultTACLSSupply$
		}
		TANK
		{
			name = LithiumHydroxide
			maxAmount = 1.5
			@maxAmount *= #$../../defaultTACLSSupply$
			amount = #$maxAmount$
		}
	}
}

