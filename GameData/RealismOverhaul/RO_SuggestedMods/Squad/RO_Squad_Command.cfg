				volume = 0.02 0.02
				volume = 0.5 0.2
				volume = 1.0 0.2
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emisison = 0.0 0.0
				emisison = 0.1 0.0
				emisison = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90,0,0
			}
		}
	}
	
	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, -0.1
	}
