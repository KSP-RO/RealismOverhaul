//  ==================================================
//  Communotron 16-S omnidirectional antenna.

//  Dimensions: 1.25 m x 0.125 m
//  Inert Mass: 5 Kg
//  ==================================================

@PART[SurfAntenna]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @manufacturer = Generic
    @description = A short range omnidirectional antenna. Perfect for reentry vehicles and landers.

    @mass = 0.005
    @crashTolerance = 8
    %breakingForce = 250
    %breakingTorque = 250
    %fuelCrossFeed = False
    @maxTemp = 673.15
    %skinMaxTemp = 773.15

    @MODULE[ModuleDataTransmitter]
    {
        @antennaType = DIRECT
        @antennaCombinable = True
        %antennaCombinableExponent = 2.0
        @antennaPower = 400
        @packetInterval = 1.0
        @packetSize = 1.0
        @packetResourceCost = 0.004
    }
}

//  ==================================================
//  Communotron 16-S omnidirectional antenna.

//  Remote Tech compatibility.
//  ==================================================

@PART[SurfAntenna]:AFTER[RemoteTech]
{
    @description ^=:$: <color=orange>Note that it is not activated by default!</color> Maximum effective range approximately 200 Mm, power consumption 8 Watts, maximum data rate 1 Mbit/s.

    !MODULE[ModuleDataTransmitter],*{}

    @MODULE[ModuleRTAntenna]
    {
        @IsRTActive = False
        @Mode0OmniRange = 0
        @Mode1OmniRange = 2000000
        @EnergyCost = 0.008

        @TRANSMITTER
        {
            @PacketInterval = 1.0
            @PacketSize = 1.024
            @PacketResourceCost = 0.004
        }
    }
}

