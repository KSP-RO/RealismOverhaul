	%RSSROConfig = True
	!mesh = DELETE
	!MODEL {}
	MODEL
	{
		model = Squad/Parts/Utility/dockingPort/model
		scale = 1.722222, 1.722222, 1.722222
	}
	@node_stack_top = 0.0, 0.4871876704704, 0.0, 0.0, 1.0, 0.0, 1
