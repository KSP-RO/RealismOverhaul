//  ==================================================
//  Separation motor (large).
//  ==================================================

+PART[sepMotor1]:AFTER[RealismOverhaul]
{
	@name = sepMotorLarge
	@title = Separation Motor (Large)
	@description = Larger solid motor use to help separate one stage from another or perform ullage. Best used with others.

	%rescaleFactor = 2.0
	@mass = 0.25

	@MODULE[ModuleEngines*]
	{
		@maxThrust *= 4
	}

	@MODULE[ModuleFuelTanks]
	{
		@volume *= 8
	}

	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG[SolidFuel]
		{
			@maxThrust *= 4
		}
	}
}

@PART[sepMotor1|ROSmallSpinMotor|SnubOtron|sepMotorLarge]:FOR[RealismOverhaul]
{
	@manufacturer = Generic
	@crashTolerance = 10
	@maxTemp = 573.15
	%skinMaxTemp = 673.15

	@MODULE[ModuleEngines*]
	{
		%atmosphereCurve
		{
			@key,0 = 0 250
			@key,1 = 0 220
		}
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%atmosphereCurve
			{
				key = 0 250
				key = 1 220
			}
		}
	}

	!RESOURCE,*{}
}

//  ==================================================
//  Separation motor (all sizes).

//  TestFlight compatibility.
//  ==================================================

@PART[sepMotor1|ROSmallSpinMotor|SnubOtron|sepMotorLarge]:HAS[!MODULE[TestFlightInterop]]:BEFORE[zTestFlight]
{
	TESTFLIGHT
	{
		name = SolidFuel
		ratedBurnTime = 3
		ignitionReliabilityStart = 0.985
		ignitionReliabilityEnd = 0.9995
		ignitionDynPresFailMultiplier = 1000 // not a concern.
		cycleReliabilityStart = 0.99
		cycleReliabilityEnd = 0.9999 // because fail in first 5s is 10x, bump this up higher than expected.
		reliabilityDataRateMultiplier = 0.1 // we already start reliable, so don't get data too fast
		isSolid = True
	}
}


