@PART[HeatShield0]:FOR[RealismOverhaul] // Ven's
{
	%RSSROConfig = True
	@title = Heat Shield (0.625m)
	@description = Lunar-rated heat shield.
	@mass = 0.005
	@maxTemp = 3200
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	@emissiveConst = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -6000
		lossConst = 0.007
		pyrolysisLossFactor = 6000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 20
		maxAmount = 20
	}
}
