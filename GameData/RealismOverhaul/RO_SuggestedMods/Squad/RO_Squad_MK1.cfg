@PART[MK1Fuselage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 2.1527775, 2.1527775, 2.1527775
	}
	%scale = 1.0
	%rescaleFactor = 1.0
	%node_stack_top = 0.0, 1.614583125, 0.0, 0.0, 1.0, 0.0, 2
	%node_stack_bottom = 0.0, -1.614583125, 0.0, 0.0, -1.0, 0.0, 2
	%node_attach = 0.0, 0.0, -1.097916525, 0.0, 0.0, 1.0, 1
	%emissiveConstant = 0.8
	%title = Fuselage [MK1]
	@description = Propellant-tank fuselage in the Mk1 form-factor. Rated for LEO reentries.
	%skinMaxTemp = 2200
	%maxTemp = 800
	@MODULE[ModuleFuelTanks]
	{
		@volume *= 5.1082
		@type = Structural
	}
}
