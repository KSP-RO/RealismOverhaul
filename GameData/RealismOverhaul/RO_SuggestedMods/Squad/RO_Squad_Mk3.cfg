@PART[mk3Cockpit_Shuttle]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@maxTemp = 2273.15
	@rescaleFactor = 1.5
	@mass = 7
	@CrewCapacity = 8
	@cost = 25000

	@MODULE[ModuleCommand]
	{
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 4000
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680
		}
		TANK
		{
			name = Food
			amount = 655.2
			maxAmount = 655.2
		}
		TANK
		{
			name = Water
			amount = 433.06
			maxAmount = 433.06
		}
		TANK
		{
			name = Oxygen
			amount = 66326.24
			maxAmount = 66326.24
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 4093
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 59.58
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 551.49
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 84
			maxAmount = 84
		}
	}
	
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 8.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
		outputResources = Water, 0.0032924498, true, Waste, 0.0000257297, false
	}

	MODULE
	{
		name = ModuleHeatShield
		direction = 0, 0.5, 0.5 // underside of fuselage
		reflective = 0.25 // 25% of heat is ignored at correct angle
	}
}


