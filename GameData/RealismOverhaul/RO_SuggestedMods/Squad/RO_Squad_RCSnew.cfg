+PART[RCSBlock_v2]:FOR[RealismOverhaul]
{
	@name = RCSBlock_275
	%RSSROConfig = True
	@PhysicsSignificance = 0
	!MODULE[TweakScale] {}
	%rescaleFactor = 1.875		//match R-4D nozzle diameter of 15 cm
	@mass = 0.016
	@cost = 40
	
	%useRcsConfig = RCSBlock
	%useRcsMass = True

	@title = RCS Block [275/445 N Class]
	@manufacturer = Generic
	@description = A generic RCS block with variants. Use this for attitude control or translation/ullage for medium stages and spacecraft (when using NTO/MMH, same performance as the Apollo SM quads).
	@category = Control

	@MODULE[ModuleRCS*]
	{
		@name = ModuleRCS
		@thrusterPower = 0.275
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}
	
	@MODULE[ModulePartVariants]
	{
		@VARIANT[5Horn]
		{
			@mass = 0.003556
			@cost = 8
		}
		@VARIANT[3Horn]
		{
			@mass = -0.00356
			@cost = -8
		}
		@VARIANT[2Horn]
		{
			@mass = -0.00711
			@cost = -16
		}
	}
}

