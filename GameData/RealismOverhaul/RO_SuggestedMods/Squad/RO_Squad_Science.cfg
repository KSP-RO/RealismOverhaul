@PART[Large_Crewed_Lab]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	!MODEL {}
	MODEL
	{
		model = Squad/Parts/Science/LargeCrewedLab/large_crewed_lab
		scale = 1.6, 1.6, 1.6
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	@node_stack_top = 0.0, 2.92, 0.0, 0.0, 1.0, 0.0, 4
	@node_stack_bottom = 0.0, -2.929448, 0.0, 0.0, -1.0, 0.0, 4
	@description ^= :$: Contains O2 supply for it's scientists, however there is no food or water allowed in the science facility. Ships with 1 day supply, able to store 30 days.:
	@mass = 12.5
	@MODULE[ModuleScienceLab]
	{
		@RESOURCE_PROCESS[ElectricCharge]
		{
			@amount = 800
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 750
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Oxygen
			amount = 2520
			maxAmount = 75600
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1200
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3
			maxAmount = 90
		}
	}
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 4.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
		outputResources = Water, 0.0032924498, true, Waste, 0.0000257297, false
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = -0.2 //200W for life support base
		}
	}
}
