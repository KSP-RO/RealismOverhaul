@PART[Large_Crewed_Lab]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale] {}

	%rescaleFactor = 1.6
	@description ^= :$: Contains O2 supply for it's scientists, however there is no food or water allowed in the science facility. Ships with 1 day supply, able to store 30 days.:
	@mass = 12.5
	@MODULE[ModuleScienceLab]
	{
		@RESOURCE_PROCESS[ElectricCharge]
		{
			@amount = 50 // this is kJ not kW.
		}
	}
	@MODULE[ModuleScienceConverter]
	{
		@powerRequirement = 1.5
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 750
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Oxygen
			amount = 2520
			maxAmount = 75600
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1200
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3
			maxAmount = 90
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 4.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = -0.2 //200W for life support base
		}
	}
}

