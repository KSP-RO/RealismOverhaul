			maxAmount = 0.18
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 1.64
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 0.75
			maxAmount = 0.75
		}
	}
