//	==================================================
//	MK1 Crew Cabin.

//	Realism Overhaul configuration.

//	Dimensions: 2.150 m x 3.200 m
//	Gross Mass: 1653.00 Kg
//	==================================================

@PART[MK1CrewCabin]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	%rescaleFactor = 1.722222

	@title		 = Mk1 Crew Cabin
	@description = Four-crew passenger cabin for Mk1 spaceplanes. Rated for LEO reentries.
	%TACLSCrewSize = 4
	%TACSupplyMultiplier = 0.6
	@CrewCapacity = 4

	@mass			  = 2
	@maxTemp		  = 800
	%skinMaxTemp	  = 2200
	%emissiveConstant = 0.800
	@bulkheadProfiles = size2

	@MODULE[ModuleScienceContainer]
	{
		@storageRange = 2.250
	}

	MODULE
	{
		name	 = ModuleFuelTanks
		type	 = ServiceModule
		volume	 = 200
		basemass = -1
	}
}

@PART:HAS[#TACSupplyMultiplier]:FOR[RealismOverhaul]
{
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = ElectricCharge
			amount = 43200
			maxAmount = 43200
		}
		TANK
		{
			name = Food
			maxAmount = 11.7
			@maxAmount *= #$../../TACSupplyMultiplier$
			amount = #$maxAmount$
		}
		TANK
		{
			name = Water
			maxAmount = 7.73
			@maxAmount *= #$../../TACSupplyMultiplier$
			amount = #$maxAmount$
		}
		TANK
		{
			name = Oxygen
			maxAmount = 1184.4
			@maxAmount *= #$../../TACSupplyMultiplier$
			amount = #$maxAmount$
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 515
			@maxAmount *= #$../../TACSupplyMultiplier$
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 1.06
			@maxAmount *= #$../../TACSupplyMultiplier$
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 9.85
			@maxAmount *= #$../../TACSupplyMultiplier$
		}
		TANK
		{
			name = LithiumHydroxide
			maxAmount = 1.5
			@maxAmount *= #$../../TACSupplyMultiplier$
			amount = #$maxAmount$
		}
	}
}

@PART:HAS[#TACLSCrewSize]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
	!MODULE[TacGenericConverter] {}
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = #$../TACLSCrewSize$	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
}
@PART:HAS[#TACSupplyMultiplier]:FOR[RealismOverhaul]
{
	!TACSupplyMultiplier = DEL
}
@PART:HAS[#TACLSCrewSize]:FOR[RealismOverhaul]
{
	!TACLSCrewSize = DEL
}

