		EfficiencyBonus = 1
		conversionRate = 4.5

		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.000134718
		}

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.000095599 //1kW based on FASAGemini
		}

