{
	%emissiveConstant = 0.4 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	@MODULE[ModuleFuelTanks]
	{
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 256
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
		TANK
		{
			name = PotassiumSuperoxide
			amount = 7.5
			maxAmount = 7.5
		}
	}
