@PART[sspx-inflatable-centrifuge-125-1]:FOR[RealismOverhaul]:NEEDS[StationPartsExpansionRedux]
{
	@title = 2.25m Inflatable Centrifuge (16m Diameter)

	%RSSROConfig = True

	@tags = sspx, station, inflatable
	@maxTemp = 773.15
	@skinMaxTemp = 773.15
	@crashTolerance = 10
	%rescaleFactor = 1.8
	@mass = 16
}

