@PART[sspx-cupola-telescope-125-1]:FOR[RealismOverhaul]:NEEDS[StationPartsExpansionRedux]
{
	%RSSROConfig = True
	%rescaleFactor = 2.44
	
	@title = 3.05m Remote Telescope
	@manufacturer = Generic
	@tags = sspx, station, hydroponics, cupola
	
	@maxTemp = 773.15
	@skinMaxTemp = 773.15
	@crashTolerance = 10

	@mass = 2.5
}

