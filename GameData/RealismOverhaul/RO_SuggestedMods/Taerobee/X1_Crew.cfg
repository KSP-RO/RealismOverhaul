@PART[X1_Crew]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @title = X-1 Cockpit
    @manufacturer = Bell
    @description = Validated for flight at speeds exceeding 400 m/s, the X-1 is an ideal choice for supersonic vehicles.
    @mass = 0.35
    @maximum_drag = 0.3
	@minimum_drag = 0.3
    @angularDrag = 0.5
    @crashTolerance = 9
    @breakingForce = 2000
    @breakingTorque = 2000
    %maxTemp = 400
	%skinMaxTemp = 900 // Mach 3
    @cost = 300
    @entryCost = 6000
    @TechRequired = subsonicFlight
    @MODULE[ModuleCommand]
    {
        @RESOURCE
        {
            name = ElectricCharge
            rate = 2.0
        }
    }
    @RESOURCE[ElectricCharge]
    {
        @amount = 7200
        @maxAmount = 7200
    }
    RESOURCE
    {
        name = Oxygen
        amount = 46
        maxAmount = 46
    }
    !MODULE[ModuleReactionWheel] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Structural
        basemass = -1
        volume = 100
    }
    MODULE
    {
        name = ModuleSAS
    }
    MODULE
    {
        name = ModuleKrEjectPilot
        MODULE
        {
            name = ModuleKrKerbalParachute
            deployedDrag = 100
            minAirPressureToOpen = 0.01
            semiDeployedFraction = 0.0025
            semiDeployedHeight = 1.25
            deployTime = 0.33
        }
    }
}
