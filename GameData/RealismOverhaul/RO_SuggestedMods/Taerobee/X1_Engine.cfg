@PART[X1_Engine]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @title = XLR11 [0.6 m]
    @description = Pressure-fed throttleable (by selecting number of chambers active) ethanol/LOX engine designed for the X-1 and used on numerous early US X-planes. Supports up to 4 ignitions.
    @attachRules = 1,1,1,1,0
    @mass = 0.157
    @dragModelType = default
    @maximum_drag = 0.2
    @minimum_drag = 0.2
    @angularDrag = 2
    @crashTolerance = 5
    @breakingForce = 2000
    @breakingTorque = 2000
    %maxTemp = 400
	%skinMaxTemp = 900 // Mach 3
    @TechRequired = subsonicFlight
    @cost = 150
    @entryCost = 3000
	
	engineType = XLR11
	
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 6.6675
        @maxThrust = 26.67
        @heatProduction = 100
        ullage = False
        pressureFed = True
        ignitions = 4
        @PROPELLANT[LiquidFuel]
        {
            @name = Ethanol75
            @ratio = 0.455
            @DrawGauge = True
        }
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio = 0.545
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 225
            key = 1 208
            key = 9 0.001
        }
        IGNITOR_RESOURCE
        {
            name = ElectricCharge
            amount = 1.0
        }
		maxEngineTemp = 2600
		chamberNominalTemp = 2500
    }
    RESOURCE
    {
        name = ElectricCharge
        amount = 0
        maxAmount = 0
        isTweakable = false
        hideFlow = true
    }
    MODULE
    {
        name = ModuleSurfaceFX
        thrustProviderModuleIndex = 0
        fxMax = 0.3
        maxDistance = 30
        falloff = 1.7
        thrustTransformName = thrustTransform
    }
}
