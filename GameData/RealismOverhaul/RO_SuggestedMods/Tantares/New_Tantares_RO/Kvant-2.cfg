//	Kvant-2 Solar Panel A
@PART[eridani_solar_srf_1_1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.61
	@manufacturer = RKK Energia
	@maxTemp = 1073.15
	@tags ^= :$: Mir Kvant-2
	@mass = 0.2
	@title = Kvant-2 Solar Panel A
	@description = Solar panels to provide power for the Kvant-2 module.

	!MODULE[ModuleDeployableSolarPanel] {}	
	MODULE
	{
		name = ModuleDeployableSolarPanel
		animationName = eridani_solar_srf_1_1_deploy
		sunTracking = True
		raycastTransformName = arm4
		pivotName = pivot
		retractable = false
		resourceName = ElectricCharge
		chargeRate = 3.45
		isBreakable = true
		impactResistance = 4
		impactResistanceRetracted = 20
	}
}

