//	Mir Core Module Solar Panel A
@PART[eridani_solar_srf_2_1]:FOR[RealismOverhaul]
{
	@mass = 0.2
	@title = Mir Core Solar Solar Panel A
	@description = Solar panels to provide power for the Mir Core module.

	!MODULE[ModuleDeployableSolarPanel] {}	
	MODULE
	{
		name = ModuleDeployableSolarPanel
		animationName = eridani_solar_srf_2_1_deploy
		sunTracking = True
		raycastTransformName = arm5
		pivotName = pivot
		retractable = false
		resourceName = ElectricCharge
		chargeRate = 5
		isBreakable = true
		impactResistance = 4
		impactResistanceRetracted = 20
	}
}

