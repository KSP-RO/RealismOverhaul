		{
			name = UDMH
			ratio = 0.4902
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5098
		}
		atmosphereCurve
		{
			key = 0 352.1
			key = 1 254
		}
	}
	
	!MODULE[FXModuleThrottleEffects],* {}
	!MODULE[ModuleColorChanger],* {}
}

