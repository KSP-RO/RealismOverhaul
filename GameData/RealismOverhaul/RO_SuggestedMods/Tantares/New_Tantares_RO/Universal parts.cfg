			{
				name = UDMH
				ratio = 0.4977
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5023
			}
		@atmosphereCurve
		{
			@key,0 = 0 291
			@key,1 = 1 120
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S5.79
		modded = false
		CONFIG
		{
			name = S5.79
			minThrust = 3.09
			maxThrust = 3.09
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4977
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5023
				DrawGauge = False
			}
			atmosphereCurve
			{
				key = 0 293
				key = 1 100
			}
		}
	}
}


