//	Zarya Solar Panel A
@PART[eridani_solar_srf_3_1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.61
	@manufacturer = RKK Energia
	@maxTemp = 1073.15
	@tags ^= :$: ISS Zarya
	@mass = 0.2
	@title = Zarya Top Solar Panels A
	@description = Solar panels to provide power for the Zarya module.

	!MODULE[ModuleDeployableSolarPanel] {}	
	MODULE
	{
		name = ModuleDeployableSolarPanel
		animationName = eridani_solar_srf_3_1_deploy
		sunTracking = True
		raycastTransformName = arm4
		pivotName = pivot
		retractable = true
		resourceName = ElectricCharge
		chargeRate = 1.5
		isBreakable = true
		impactResistance = 4.6
		impactResistanceRetracted = 20
	}
}

