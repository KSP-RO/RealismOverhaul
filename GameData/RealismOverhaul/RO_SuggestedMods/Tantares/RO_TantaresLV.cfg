//Blue Streak, Black Arrow, some other confusing British names maybe

@PART[NLV_Engine_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.6256, 1.6256, 1.6256
	}
	!MODULE[TweakScale]
	{
	}
	%category = Propulsion
	%title = Rolls Royce RZ.2 x2 [3.1 m]
	%manufacturer = Rolls Royce
	%description = Rolls Royce Lox/Kerosene rocket engine. Used on the Blue Streak missile and the first stage of Europa launch vehicle. First flight 1964.
	%attachRules = 1,0,1,1,0
	%mass = 1.5
	%maxTemp = 1973.15
	{
		%minThrust = 1387
		%maxThrust = 1387
		%heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			%name = Kerosene
			%ratio = 0.349
		}
		@PROPELLANT[Oxidizer]
		{
			%name = LqdOxygen
			%ratio = 0.651
		}
		@atmosphereCurve
		{
			@key,0 = 0 282
			@key,1 = 1 248
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		IGNITOR_RESOURCE
		{
			name = TEATEB
			amount = 1.0
		}
	}
	MODULE
	{
	name = ModuleGimbal
	gimbalTransformName = thrustTransform
	gimbalRange = 7
	useGimbalResponseSpeed = true
	gimbalResponseSpeed = 4
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		origMass = 1.5
		configuration = RZ.2 x2
		modded = false
		CONFIG
		{
			name = RZ.2 x2
			maxThrust = 1387
			minThrust = 1387
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.349
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.651
			}
			atmosphereCurve
			{
				key = 0 282
				key = 1 248
			}
			massMult = 1
		}
		CONFIG
		{
			name = RZ.2 x2 (Europa)
			maxThrust = 1532.9
			minThrust = 1532.9
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.385
				DrawGauge = true
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.615
			}
			atmosphereCurve
			{
				key = 0 284.4
				key = 1 248.6
			}
			massMult = 1
		}
	}
	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
}

@PART[NLV_ARRO_Engine_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		%scale = 1.07, 1.07, 1.07
	}
	
	%scale = 1.0
	%rescaleFactor = 1.0
	%node_stack_top    = 0.0,  1.0048, 0.0, 0.0, 1.0, 0.0, 2
	%node_stack_bottom = 0.0, -1.0048, 0.0, 0.0, -1.0, 0.0, 2
	
	%title = Gamma 8 Booster [2.0m]
	%manufacturer = Bristol Siddeley
	%description = High Test Peroxide / kerosene booster engine for the British Black Arrow launch vehicle. Uses storable hydrogen peroxide and kerosene, which are very dense but relatively low performance.
	%attachRules = 1,1,1,1,0
	%mass = 0.342
	%maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 234.8
		%minThrust = 234.8
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 265
			@key,1 = 1 251
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.1755
		}
		@PROPELLANT[Oxidizer]
		{
			@name = HTP
			@ratio = 0.8245
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	engineType = Gamma8
}

@PART[NLV_Engine_B]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	// Note: Actual Stage 2 of Black Arrow was 1.37m in diameter (technically 4.5ft), but
	// to keep the nozzles the correct size compared to the Gamma 8
	@MODEL
	{
		%scale = 1.07, 1.07, 1.07
	}
	%scale = 1.0
	%rescaleFactor = 1.0
	%node_stack_top    = 0.0,  0.5529, 0.0, 0.0, 1.0, 0.0, 2
	%node_stack_bottom = 0.0, -0.5529, 0.0, 0.0, -1.0, 0.0, 2
	
	%title = Gamma 2 Engine [1.3m]
	%manufacturer = Bristol Siddeley
	%description = High Test Peroxide / kerosene booster engine used as the upper stage engine for the British Black Arrow launch vehicle. Uses storable hydrogen peroxide and kerosene, which are very dense but relatively low performance. Note: just two Gamma nozzles vs. the 8 of the Gamma 8. (Also, note that the Black Arrow second stage is actually 1.37m)
	%attachRules = 1,1,1,1,0
	%mass = 0.173
	%maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		%maxThrust = 68.23
		%minThrust = 68.23
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 265
			@key,1 = 1 251
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.1755
		}
		@PROPELLANT[Oxidizer]
		{
			@name = HTP
			@ratio = 0.8245
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.25
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 6
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	engineType = Gamma2
}