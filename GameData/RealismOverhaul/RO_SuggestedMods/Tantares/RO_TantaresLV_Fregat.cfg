// RT
@PART[TUS_LFO_A|TUS_Engine_A]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
	MODULE
	{
		name = ModuleSPUPassive 
		IsRTCommandStation = False
	}
	MODULE
	{
	OmniRange = 1500000
	EnergyCost = 0.01
	DeployFxModules = 1
	}
	TRANSMITTER
	{
		PacketInterval = 0.4
		PacketSize = 2
		PacketResourceCost = 1.0
	}
}

// Full stage
@PART[TUS_Engine_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 2.0513, 2.0513, 2.0513
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	%mass = 0.385
	%node_stack_top = 0.0, 0.75, 0.0, 0.0, 1.0, 0.0, 3
	%node_stack_bottom = 0.0, -0.75, 0.0, 0.0, -1.0, 0.0, 3
	
	%title = Fregat Upper Stage
	%description = Used on Soyuz and Proton launchers.
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 4808.768404
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 181440
			maxAmount = 181440 //0.525 tonnes
		}
		TANK
		{
			name = UDMH
			amount = 2184.56174
			maxAmount = 2184.56174
		}
		TANK
		{
			name = NTO
			amount = 2442.766665
			maxAmount = 2442.766665
		}
	}

	@MODULE[ModuleEngines*]
	{
		@minThrust = 19.61
		@maxThrust = 19.61
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.4721
			@DrawGauge = True
		}
		PROPELLANT[Oxidizer]
		{
			name = NTO
			ratio = 0.5279
		}
		@atmosphereCurve
		{
			@key,0 = 0 327
			@key,1 = 1 128
		}
		%ullage = True
		%pressureFed = True
		%ignitions = 20
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.4721
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.5279
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = S5.92
		origMass = 0.385
		modded = false
		CONFIG
		{
			name = S5.92
			minThrust = 19.61
			maxThrust = 19.61
			heatProduction = 100
			massMult = 1.0
			PROPELLANT
			{
				name = UDMH
				ratio = 0.4721
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.5279
			}
			atmosphereCurve
			{
				key = 0 327
				key = 1 128
			}
		}
	}
}
