	}
	!RESOURCE[Oxidizer]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 354914.5395
		type = Default
		basemass = -1
		TANK
		{
			name = UDMH
			amount = 144485.709
			maxAmount = 144485.709
		}
		TANK
		{
			name = NTO
			amount = 210428.8305
			maxAmount = 210428.8305
		}
	}
	@MODULE[ModuleEngines*]
	{
		@minThrust = 9810
		@maxThrust = 9810
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = UDMH
			@ratio = 0.4071
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.5929
		}
		@atmosphereCurve
		{
			@key,0 = 0 316
			@key,1 = 1 285
		}
		%ullage = True
		%pressureFed = False
		%ignitions = 1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.4071
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.5929
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 5
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}
	!MODULE[ModuleAlternator]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-253
		origMass = 30.6
		modded = false
		CONFIG
		{
			name = RD-253
			minThrust = 9810
			maxThrust = 9810
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.407
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.593
			}
			atmosphereCurve
			{
				key = 0 316
				key = 1 285
			}
		}
		CONFIG
		{
			name = RD-275
			minThrust = 10476
			maxThrust = 10476
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.407
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.593
			}
			atmosphereCurve
			{
				key = 0 317
				key = 1 285
			}
		}
	}
