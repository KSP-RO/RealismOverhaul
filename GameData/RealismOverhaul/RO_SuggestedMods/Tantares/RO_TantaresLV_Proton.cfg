//Proton first stage
@PART[ALV_Engine_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		%scale = 1.64, 1.64, 1.64
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	@mass = 30.6
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 1973.15
	@title = Proton First Stage (6x RD-253/275)
