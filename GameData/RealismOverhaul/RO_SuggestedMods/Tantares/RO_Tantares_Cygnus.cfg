		{
			name = Food
			amount = 181.27395
			maxAmount = 181.27395
		}
		TANK
		{
			name = Water
			amount = 119.8143342
			maxAmount = 119.8143342
		}
		TANK
		{
			name = Oxygen
			amount = 18350.5014
			maxAmount = 18350.5014
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 11340
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 0.1
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 0.1
		}
	}
}

@PART[Pollux_Engine_A]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%MODEL
	{
		scale=3.93,3.93,3.93
	}
	%rescaleFactor = 1
	%scale = 1
	%node_stack_bottom = 0.0, -0.926, 0.0, 0.0, -1.0, 0.0, 3
	%node_stack_top    = 0.0,  0.926, 0.0, 0.0, 1.0, 0.0, 3
	
	%crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	%maxTemp = 1973.15
	%mass = 0.45
	
	%title = Cygnus Service Module [2.5m]
	%description = To propell your cargo to space stations.
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 11.702
		@maxThrust = 23.450
		@heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			@name = Hydrazine
			@ratio = 0.601
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = MON3
			@ratio = 0.399
		}
		@atmosphereCurve
		{
			@key,0 = 0 329
			@key,1 = 1 285
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = Hydrazine
			amount = 0.601
		}
		IGNITOR_RESOURCE
		{
			name = MON3
			amount = 0.399
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = BT-4
		origMass = 1.45
		modded = false
		CONFIG
		{
			name = BT-4
			minThrust = 11.702
			maxThrust = 23.450
			heatProduction = 100
			PROPELLANT
			{
				name = Hydrazine
				ratio = 0.601
				DrawGauge = True
			}
			PROPELLANT
			{
				name = MON3
				ratio = 0.399
			}
			atmosphereCurve
			{
				key = 0 329
				key = 1 285
			}
		}
	}
	MODULE
	{
	name = ModuleFuelTanks
	volume = 2540
	type = ServiceModule
	basemass = -1
		TANK
		{
			name = Hydrazine
			amount = 1855.677291
			maxAmount = 1855.677291
		}
		TANK
		{
			name = MON3
			amount = 869.2199578
			maxAmount = 869.2199578
		}
	}
}

@PART[Pollux_RCS_A]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%MODEL
	{
		scale=3.93,3.93,3.93
	}
	%rescaleFactor = 1
	%scale = 1
	
	%title = Cygnus RCS Thrusters
	%description = Large 5-way thrusters.
	
	@MODULE[ModuleRCS*]
	{
		thrusterPower = 0.6
		resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 0.601
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.399
		}
		atmosphereCurve
		{
			key = 0 60
			key = 1 10
		}
	}
}

