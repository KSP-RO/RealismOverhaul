//###### FOBO/Fobos-Grunt ######
@PART[Agena_Control_A]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 3
	%scale = 0.3333
	
	%title = Fobos-Grunt Avionic Module
	%description = Controls your descent.
	
	%mass = 0.55
	@MODULE[ModuleEngines*]
	{
		%minThrust = 0.3822
		%maxThrust = 0.3822
		%heatProduction = 175
		!PROPELLANT[MonoPropellant] {}
		PROPELLANT
		{
				name = UDMH
				ratio = 0.498
				DrawGauge = true
		}
		PROPELLANT
		{
				name = NTO
				ratio = 0.502
		}
		@atmosphereCurve
		{
			@key,0 = 0 312
			@key,1 = 1 300
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.498
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.502
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.55
		configuration = 11D458F 
		modded = false
		CONFIG
		{
			name = 11D458F 
			minThrust = 0.3822
			maxThrust = 0.3822
			PROPELLANT
			{
				name = UDMH
				ratio = 0.498
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.502
			}
			atmosphereCurve
			{
				key = 0 312
				key = 1 300
			}
		}
		IspSL = 1.0
		IspV = 1.0
		throttle = 1.0
	}

	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.075
		}
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.025
		@YawTorque = 0.025
		@RollTorque = 0.025
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.20
		}
	}
	@MODULE[ModuleRTAntennaPassive]
	{
		@TRANSMITTER
		{
			@PacketResourceCost = 0.01385
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 50
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 15840
			maxAmount = 15840
		}
	} 
}

