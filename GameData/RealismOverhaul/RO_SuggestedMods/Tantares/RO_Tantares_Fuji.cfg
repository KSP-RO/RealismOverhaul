!PART[Polaris_Engine_A]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.85
	%scale = 0.5405
	@mass = 0.5
	
	%title = Fuji Engine
	%description = Generic Engine
	
	@MODULE[ModuleEngines*]
	{
		%minThrust = 11.8
		%maxThrust = 11.8
		%heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			%name = UDMH
			%ratio = 0.498
		}
		@PROPELLANT[Oxidizer]
		{
			%name = NTO
			%ratio = 0.502
		}
		@atmosphereCurve
		{
			@key,0 = 0 307
			@key,1 = 1 150
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}	
	!MODULE[ModuleEngineConfigs]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Fuji SM
		origMass = 0.5
		modded = false
		CONFIG
		{
			name = Fuji SM
			minThrust = 11.8
			maxThrust = 11.8
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.498
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.502
			}
			atmosphereCurve
			{
				key = 0 307
				key = 1 150
			}
			MassMult = 1.0
		}
	}
}

!PART[Polaris_Heatshield_A]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.85
	%scale = 0.5405
	
	%title = Fuji Heatshild
	%description = Protects you capsule.
	
	@mass = 0.113
	@maxTemp = 2273.15
	@description = Lunar-rated heat shield
	@thermalMassModifier = 0.5
	@MODULE[ModuleAblator]
	{
		@pyrolysisLossFactor = 18000
	}
	@RESOURCE[Ablator]
	{
		@amount = 563
		@maxAmount = 563
	}
}

