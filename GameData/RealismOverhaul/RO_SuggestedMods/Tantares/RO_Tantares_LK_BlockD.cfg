@PART[Libra_Engine_A]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.64, 1.64, 1.64
	}
	%rescaleFactor = 1.0
	%scale = 1.0

	%title = RD-858/RD-859
	%description = LK landing engine. NOTE: main engine (RD-858) works as a usual engine, but reserve one (RD-859) is basically RCS
	
	%mass = 0.110
	@MODULE[ModuleEngines*]
	{
		%minThrust = 5.469
		%maxThrust = 20.104
		%heatProduction = 175
		!PROPELLANT[MonoPropellant] {}
		@PROPELLANT[LiquidFuel]
		{
				@name = UDMH
				@ratio = 0.498
		}
		@PROPELLANT[Oxidizer]
		{
				@name = NTO
				@ratio = 0.502
		}
		@atmosphereCurve
		{
			@key,0 = 0 315
			@key,1 = 1 300
		}
		%ullage = False
		%pressureFed = False
		%ignitions = 12
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
		IGNITOR_RESOURCE
		{
			name = UDMH
			amount = 0.498
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.502
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		origMass = 0.110
		configuration = RD-858 
		modded = false
		CONFIG
		{
			name = RD-858
			minThrust = 5.469
			maxThrust = 20.104
			PROPELLANT
			{
				name = UDMH
				ratio = 0.498
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.502
			}
			atmosphereCurve
			{
				key = 0 315
				key = 1 285
			}
		}
		IspSL = 1.0
		IspV = 1.0
		throttle = 1.0
	}

	@MODULE[ModuleRCS*]
	{
		@name = ModuleRCS
		@thrusterPower = 10.0275
		!resourceName = DELETE
		PROPELLANT
			{
				name = UDMH
				ratio = 0.498
			}
		PROPELLANT
			{
				name = NTO
				ratio = 0.502
			}
		@atmosphereCurve
		{
			@key,0 = 0 312
			@key,1 = 1 285
		}
	}
}

