// Salyut Propulsion Block
@PART[Vega_Engine_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.64, 1.64, 1.64
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	%node_stack_bottom = 0.0, -1.1972, 0.0, 0.0, -1.0, 0.0, 4
	%node_stack_top    = 0.0,  1.1972, 0.0, 0.0, 1.0, 0.0, 4
	%mass = 1.0
	
	%title = Salyut 1-4 Propulsion Module
	%description = Allows maneuvering of the Station
	
	!MODULE[TweakScale]
	{
	}
	@MODULE[ModuleEngines*]
	{
		%minThrust = 4.09
		%maxThrust = 4.09
		%heatProduction = 100
		@PROPELLANT[LiquidFuel]
		{
			%name = UDMH
			%ratio = 0.42976765
		}
		@PROPELLANT[Oxidizer]
		{
			%name = IRFNA-III
			%ratio = 0.57023235
		}
		@atmosphereCurve
		{
			@key,0 = 0 282
			@key,1 = 1 112
		}
		%ullage = False
		%pressureFed = True
		%ignitions = -1
		!IGNITOR_RESOURCE,* {}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}	
	!MODULE[ModuleEngineConfigs]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Salyut SM
		origMass = 1.0
		modded = false
		CONFIG
		{
			name = Salyut 1-4 SM
			minThrust = 4.09
			maxThrust = 4.09
			heatProduction = 100
			PROPELLANT
			{
				name = UDMH
				ratio = 0.42976765
				DrawGauge = True
			}
			PROPELLANT
			{
				name = IRFNA-III
				ratio = 0.57023235
			}
			atmosphereCurve
			{
				key = 0 282
				key = 1 112
			}
			massMult = 1.0
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = 1.0
		volume = 1600
		type = ServiceModule
		TANK
		{
			name = UDMH
			amount = Full
			maxAmount = 668.718458404542
		}
		
		TANK
		{
			name = IRFNA-III
			amount = Full
			maxAmount = 887.281541595458
		}
	}
	!RESOURCE[Monopropellant]
	{
	}
}

