@PART[Vega_Antenna_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.64, 1.64, 1.64
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	
	%title = Salyut Whip Antenna
	%description = Long antenna for communications inside Earth SOI
	
	!MODULE[TweakScale]
	{
	}
