@PART[Tantares_Parachute_A]:AFTER[RealChute]
{
	!sound_parachute_open
	!sound_parachute_single = deploy
	!MODULE[ModuleParachute] {}
	!MODULE[ModuleDragModifier],* {}

	%MODULE[RealChuteModule]
	{
		%caseMass = 0.01
		%timer = 0
		%mustGoDown = true
		%cutSpeed = 0.5
		%spareChutes = 1
		//%reverseOrientation = true

		%PARACHUTE
		{
			%material = Nylon
			%preDeployedDiameter = 4.25
			%deployedDiameter = 35.5
			%minIsPressure = true
			%minPressure = 0.4
			%deploymentAlt = 4000
			%cutAlt = -1
			%preDeploymentSpeed = 2
			%deploymentSpeed = 6
			%preDeploymentAnimation = Tantares_Parachute_A_Semi
			%deploymentAnimation = Tantares_Parachute_A_Full
			%parachuteName = Tantares_Parachute_A_Canopy
			%capName = Cap
		}
	}

	EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}

		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}

		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}

		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

