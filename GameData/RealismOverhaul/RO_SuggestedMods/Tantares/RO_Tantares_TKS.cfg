	%thermalMassModifier = 1.0
	%maxTemp = 1973.5
	%skinMaxTemp = 2900
	
	%title = VA Return Capsule
	%description = Allows to return cargo and crew from TKS crafts.
	
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
	}
	!MODULE[TweakScale]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 47.510155248
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = Food
			amount = Full
			maxAmount = 2.73858926
		}
		TANK
		{
			name = Water
			amount = Full
			maxAmount = 1.55186724
		}
		TANK
		{
			name = Oxygen
			amount = Full
			maxAmount = 575.103738
		}
		TANK
		{
			name = Waste
			amount = Full
			maxAmount = 2.73858926
		}
		TANK
		{
			name = WasteWater
			amount = Full
			maxAmount = 1.55186724
		}
		TANK
		{
			name = CarbonDioxide
			amount = Full
			maxAmount = 575.103738
		}
		TANK
		{
			name = ElectricCharge
			amount = Full
			maxAmount = 10000
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 3.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
	!MODULE[ModuleAblator]
	{
	}
	%MODULE[DescentModeModule]
	{
       %DescentModeCoM = 0, -0.4, -0.25
	}
	@MODULE[ModuleAblator]
	{
		@ablativeResource = Ablator
		@lossExp = -6000
		@lossConst = 0.007
		@pyrolysisLossFactor = 10000
		@ablationTempThresh = 500
		@reentryConductivity = 0.01
	}
	@RESOURCE[Ablator]
	{
		@amount = 563
		@maxAmount = 563
	}
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = top
	}
}

