@PART[IronVostok_Crew_A]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		%scale = 1.92, 1.92, 1.92
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	%node_stack_bottom = 0.0, -1.0404, 0.0, 0.0, -1.0, 0.0, 1
	%node_stack_top    = 0.0,  1.0404, 0.0, 0.0, 1.0, 0.0, 1
	%mass = 2.00
	%title = Vostok Capsule
	%description = Ballistic capsule leads to more G's on reentry but has better life support system than its American counterpart

	CoMOffset = 0.0, -0.4, 0.0

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		%RESOURCE[ElectricCharge]
		{
			%rate = 0.25
		}
	}

	!MODULE[ModuleReactionWheel]
	{ }

	!RESOURCE[Food]
	{ }
	!RESOURCE[Water]
	{ }
	!RESOURCE[Oxygen]
	{ }
	!RESOURCE[CarbonDioxide]
	{ }
	!RESOURCE[Waste]
	{ }
	!RESOURCE[WasteWater]
	{ }

	MODULE
	{
		name = ModuleFuelTanks
		volume = 433.68
		type = Fuselage
		basemass = -1
		TANK
		{
			name = Food
			amount = 58.5
			maxAmount = 58.5
		}
		TANK
		{
			name = Water
			amount = 38.67
			maxAmount = 38.67
		}
		TANK
		{
			name = Oxygen
			amount = 5328
			maxAmount = 5328
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 256
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 31
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 25
		}
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
		TANK
		{
			name = PotassiumSuperoxide
			amount = 7.5
			maxAmount = 7.5
		}
	}

	// Thermo
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	%skinMaxTemp = 3200
	%maxTemp = 2500
	%emissiveConstant = 0.4 // pretty much black, but not perfect emitter
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		outputResource = CharredAblator
		lossExp = -6000
		lossConst = 0.13
		pyrolysisLossFactor = 5000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		charMax = 1
		charMin = 1
	}
	RESOURCE
	{
		name = Ablator
		amount = 225
		maxAmount = 225
	}
	RESOURCE
	{
		name = CharredAblator
		amount = 0
		maxAmount = 225
	}

	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 1.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.005921
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = PotassiumSuperoxide
			Ratio = 0.00001735323
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.006851
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.00006491
			DumpExcess = False
		}
	}
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
	MODULE
	{
		name = ModuleSPU
	}
	MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 500000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}

