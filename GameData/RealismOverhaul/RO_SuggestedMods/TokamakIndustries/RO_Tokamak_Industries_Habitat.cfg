@PART[centrifugeSmall]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	%MODEL
	{
		%model = TokamakIndustries/parts/centrifugeSmall/centrifugeSmall
		%scale = 1.4, 1.4, 1.4
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0.0, 1.97, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_bottom = 0.0, -1.62, 0.0, 0.0, -1.0, 0.0, 2
	@CrewCapacity = 4
	@mass = 6
	@cost = 16000
	@title = ISS Centrifuge Demo
	@description = A downsized version of the centrifuge from the Nautilus-X design study, proposed to be installed at the ISS to demonstrate the feasibility of the concept. Only large enough to serve as sleeping quarters for 4 people under partial gravity. Not enough space to stand up, too small a radius to provide full gravity. Relatively high spin rate quite possibly makes the whole experience very nauseating. Could nonetheless still be a substantial health benefit for the crew on a long mission.
	@crashTolerance = 12
	@breakingForce = 250
	@breakingTorque = 250
	@maxTemp = 1073.15
	@MODULE[DeployableHabitat]
	{
		@crewCapacityDeployed = 4
	}
	MODULE
	{
		name = LifeSupportModule
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 300
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 19000
			maxAmount = 19000
		}
		TANK
		{
			name = Oxygen
			amount = 2520
			maxAmount = 2520
		}
		TANK
		{
			name = Food
			amount = 12
			maxAmount = 12
		}
		TANK
		{
			name = Water
			amount = 6.8
			maxAmount = 6.8
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1200
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 6
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 10.8
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 3
			maxAmount = 9
		}
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 4.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
	@MODULE[Centrifuge]
	{
		@habRadius = 4.6
		@rotorRPM = 5
	}
}

