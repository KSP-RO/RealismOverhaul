@PART[TE_19_F9_S1_Interstage]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.48

	@title = Falcon 9 Interstage
	@manufacturer = SpaceX
	@description = Interstage between Stage 1 and 2. Also houses control point for landing.

	@mass = 2.5

	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.35
		@YawTorque = 0.35
		@RollTorque = 0.35
	}

	@MODULE[ModuleEngines]
	{
		@minThrust = 200
		
		@PROPELLANT[SolidFuel]
		{
			@name = PSPC
			@ratio = 0.1
		}
	}

	!RESOURCE[],*{}
	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 582.718
		basemass = -1

		TANK
		{
			name = ElectricCharge
			amount = 12000 //guess
			maxAmount = 12000
		}
		TANK
		{
			name = Nitrogen
			amount = 277859 //650kg N2
			maxAmount = 277859
		}
		TANK
		{
			name = PSPC
			amount = 15
			maxAmount = 15
		}
	}
}

@PART[TE_19_F9_S1_Interstage]:BEFORE[RealAntennas]:FOR[RealAntennas]
{
	!MODULE[ModuleDataTransmitter]{}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.75
		RFBand = UHF
	}
}

