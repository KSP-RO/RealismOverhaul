// Sources:

// https://twitter.com/elonmusk/status/677666779494248449

RESOURCE_DEFINITION
{
	//Cooled to 266.5K (Falcon 9 FT)
	name = ChilledRP-1
	displayName = ChilledRP-1
    density = 0.000827	//According to https://kinetics.nist.gov/RealFuels/macccr/macccr2008/Bruno2.pdf
    unitCost = 0.0007160	//2.71/gallon, 1965$
    hsp = 1882 // specific heat capacity (kJ/tonne-K as units).
    flowMode = STACK_PRIORITY_SEARCH
    transfer = PUMP
    isTweakable = True
    isVisible = true
    ksparpicon = TriggerTech/KSPAlternateResourcePanel/Icons/CooledRP-1
}

RESOURCE_DEFINITION
{
	//Cooled to 66.5 K (Falcon 9 FT)
	name = SubcooledLqdOxygen
    displayName = SubcooledLOX
    density = 0.001253 //According to https://webbook.nist.gov/chemistry/fluid/ (at 1 atm)
    unitCost = 0.00002815
    hsp = 918 // specific heat capacity (kJ/tonne-K as units) // recalc, mols are for O2 on wiki
    vsp = 213000 // heat of vapourization (KJ/tonne as units)
    flowMode = STACK_PRIORITY_SEARCH
    transfer = PUMP
    isTweakable = True
    isVisible = true
    ksparpicon = TriggerTech/KSPAlternateResourcePanel/Icons/LiquidOxygen
}

@TANK_DEFINITION[Default|Structural|Balloon|BalloonCryo|Cryogenic|Fuselage|ServiceModule]:FOR[RealismOverhaul]:NEEDS[RealFuels]
{
	TANK
	{
		name = ChilledRP-1
		mass = 0.000012
		utilization = 1
		fillable = True
		amount = 0.0
		maxAmount = 0.0
	}
	TANK
	{
		name = SubcooledLqdOxygen
		mass = 0.000014
		utilization = 1
		fillable = True
		amount = 0.0
		maxAmount = 0.0
	}
}

@TANK_DEFINITION[Fuselage|ServiceModule]:FOR[RealismOverhaul]:NEEDS[RealFuels]
{
	@TANK[ChilledRP-1]
	{
		@mass = 0.000077
	}
	@TANK[SubcooledLqdOxygen]
	{
		@mass = 0.000079
	}
}