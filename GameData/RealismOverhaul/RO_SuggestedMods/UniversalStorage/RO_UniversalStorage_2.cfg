@PART[USACD*]:NEEDS[UniversalStorage2]
{
	%RSSROConfig = True
	//@TechRequired = materialsScienceAdvCapsules
	
	@MODULE[ModuleReactionWheel]
	{
			@PitchTorque *= 0.02
			@YawTorque *= 0.02
			@RollTorque *= 0.02
			@RESOURCE[ElectricCharge]
			{
				@rate *= 0.1
			}
			
	}
}
