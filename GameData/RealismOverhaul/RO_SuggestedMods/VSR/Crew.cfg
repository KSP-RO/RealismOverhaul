@PART[KerbCan]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@title = 1.25m Crew Carrier
	@description = One-person inline crew hab section for spaceplanes. Rated for suborbital, or very gentle LEO reentries. X-15 class.
	%maxTemp = 1000
	%skinMaxTemp = 1800
	%emissiveConstant = 0.875
	@mass = 0.6
	!MODULE[TweakScale]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 50
		basemass = -1
		type = ServiceModule
		TANK
		{
			name = ElectricCharge
			amount = 14400
			maxAmount = 14400
		}
		TANK
		{
			name = Food
			amount = 1.95
			maxAmount = 1.95
		}
		TANK
		{
			name = Water
			amount = 1.29
			maxAmount = 1.29
		}
		TANK
		{
			name = Oxygen
			amount = 197.4
			maxAmount = 197.4
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 170.51
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 0.18
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 1.64
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 0.75
			maxAmount = 0.75
		}
	}
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 1.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = LithiumHydroxide
			Ratio = 0.0000085683
		}

		OUTPUT_RESOURCE
		{
			ResourceName = WasteWater
			Ratio = 0.0000046828
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000257297
			DumpExcess = False
		}
	}
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = -0.2 //200W for life support base
		}
	}
}
