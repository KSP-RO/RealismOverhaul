@PART[InlineRCS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
    @PhysicsSignificance = 0
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		@scale = 2, 2, 2
	}
	@node_stack_top = 0.0, 0.224, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.224, 0.0, 0.0, -1.0, 0.0, 0
	@mass = 0.05
	%useRcsConfig = RCSBlockHalf
	
	@title = Inline RCS block (138/223N class)
	@manufacturer = Generic
	@description = A generic inline RCS block. Use this for orientation on small capsules and probes.
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 0.138
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 200
		type = Fuselage
		basemass = 0.05
	}
	!RESOURCE[MonoPropellant] {}
}
