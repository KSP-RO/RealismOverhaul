//  ==================================================
//  TKS VA command module.

//  Realism Overhaul configuration.

//  The specified height includes the RCS and parachute
//  modules (not included).

//  Dimensions: 2.79 m x 3.64 m
//  Gross Mass: 4250.0 Kg

//  Source 1: http://www.russianspaceweb.com/tks.html
//  ==================================================

@PART[MK2VApod]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 1.09, 1.09, 1.09
	}

    %scale = 1.0
	@rescaleFactor = 1.0

	@node_stack_bottom = 0.0, -0.42, 0.0, 0.0, -1.0, 0.0, 3
	@node_stack_top = 0.0, 1.27, 0.0, 0.0, 1.0, 0.0, 2

	@title = TKS VA Command Module
	@manufacturer = OKB-52 [Chelomei]
	@description = The VA command module is part of the TKS/FGB spacecraft. It can be attached either to the FGB module of the TKS, to the front section of the Almaz station or to both. In the latter case, the station could be launched manned with the crew riding to orbit inside the VA capsule. The crew would be able to exit and enter the VA capsule in orbit via a hatch in the heat shield located at the bottom of the craft. Supports two crew for one day.

	@mass = 3.977
	@crashTolerance = 6
    %breakingForce = 250
    %breakingTorque = 250
	@maxTemp = 800
	@emissiveConst = 0.6
	%thermalMassModifier = 1.0
	@CrewCapacity = 3
	@bulkheadProfiles = size2, size3

    @MODULE[ModuleCommand]
    {
        @minimumCrew = 1

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.25
        }
    }

    @MODULE[ModuleScienceContainer]
    {
        @storageRange = 1.4
	}

    %skinMaxTemp = 3400
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -6000
		lossConst = 0.007
		pyrolysisLossFactor = 22000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		charMax = 1
		charMin = 1
	}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 45
        basemass = -1

        TANK
        {
            name = ElectricCharge
            amount = 43200
            maxAmount = 43200
        }
    }

    !MODULE[ModuleReactionWheel]{}
	
    %RESOURCE
    {
        %name = Ablator
        %amount = 250
        %maxAmount = 250
    }
}

//  ==================================================
//  TKS VA command module.

//  Deadly Reentry configuration.
//  ==================================================

@PART[MK2VApod]:FOR[RealismOverhaul]:NEEDS[DeadlyReentry]
{
    @MODULE[ModuleAblator]
    {
        @name = ModuleHeatShield
        %depletedMaxTemp = 1200
    }
}

//  ==================================================
//  TKS VA command module.

//  Remote Tech configuration.
//  ==================================================

@PART[MK2VApod]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    MODULE
    {
        name = ModuleSPU
        isRTCommandStation = False
        RTCommandMinCrew = 3
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start
        OmniRange = 1000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}

//  ==================================================
//  TKS VA command module.

//  TAC Life Support configuration.
//  ==================================================

@PART[MK2VApod]:FOR[RealismOverhaul]:NEEDS[TacLifeSupport]
{
    @MODULE[ModuleFuelTanks]
    {
        @volume = 175

		TANK
		{
			name = Food
			amount = 18
			maxAmount = 18
		}

		TANK
		{
			name = Water
			amount = 12
			maxAmount = 12
		}

		TANK
		{
			name = Oxygen
			amount = 1780
			maxAmount = 1780
		}

		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 1535
		}

		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 1.6
		}

		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 15
		}

		TANK
		{
			name = LithiumHydroxide
			amount = 2.25
			maxAmount = 2.25
		}
    }

	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 2.0
		inputResources = CarbonDioxide, 0.0058912100, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
		outputResources = Water, 0.0032924498, true, Waste, 0.0000257297, false
	}
}
