!PART[commDishVSR]:FOR[RealismOverhaul]{}

//  ==================================================
//  HG-20 parabolic antenna.

//  Dimensions: 0.73 m x 2 m (extended)
//  Inert Mass: 15 kg
//  ==================================================

@PART[LongDeployableAntenna]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @MODEL
    {
        @scale = 0.65, 0.65, 0.65
    }

    %scale = 1.0
    @rescaleFactor = 1.0

    @category = Communication
    @title = HG-20 High Gain Antenna
    @manufacturer = Generic
    @description = A dual-purpose communications antenna that can handle either direct communications or medium range relays.

    @mass = 0.015
    @crashTolerance = 8
    @maxTemp = 673.15
    %skinMaxTemp = 773.15

    @MODULE[ModuleDataTransmitter]
    {
        @antennaPower = 5.5e8
        @packetInterval = 1.0
        @packetSize = 1.0
        @packetResourceCost = 0.02
    }
}

//  ==================================================
//  HG-20 parabolic antenna.

//  Remote Tech compatibility
//  ==================================================

@PART[LongDeployableAntenna]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
    @description ^= :$: Effective range 430 Gm, power consumption 20 Watts, maximum data rate 1.5 Mbit/sec, gain 26 dBi.

    !MODULE[ModuleDeployableAntenna],*{}

    !MODULE[ModuleDataTransmitter],*{}

    !MODULE[ModuleRTAntenna*],*{}

    !MODULE[ModuleSPU*],*{}

    MODULE
    {
        name = ModuleSPUPassive
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = False
        Mode0DishRange = 0
        Mode1DishRange = 1.6e9
        EnergyCost = 0.02
        DishAngle = 7.0
        MaxQ = 6000
        DeployFxModules = 0
        ProgressFxModules = 1

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 1.536
            PacketResourceCost = 0.0075
        }
    }
}
