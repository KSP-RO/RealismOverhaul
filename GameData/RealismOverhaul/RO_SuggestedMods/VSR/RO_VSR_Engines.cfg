{
    %RSSROConfig = True

    @MODEL
    {
        @model = VenStockRevamp/Part Bin/NewParts/NewSolidBoosters/RT2
        %scale = 1.6585, 2.5942, 1.6585
	}

    %scale = 1.0
    @rescaleFactor = 1.0

    @node_stack_top = 0.0, 4.7, 0.0, 0.0, 1.0, 0.0, 1
    %node_stack_bottom = 0.0, -4.405, 0.0, 0.0, -1.0, 0.0, 1
    @node_attach = 0.0, 0.0, -0.3, 0.0, 0.0, 1.0

    @category = Engine
    @title = Castor IV
    @manufacturer = Thiokol
    @description = The Castor IV is an improvement over the Castor 2 SRM, featuring an increased propellant loadout and thrust. Used as a strap-on booster on the Delta 3000 launch vehicle family and as the main core booster for the Athena H. Burn time approximately 58 seconds.

    @mass = 1.27
    @crashTolerance = 10
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 773.15
    %skinMaxTemp = 873.15
    @bulkheadProfiles = srf, size1
    %stageOffset = 1
    %childStageOffset = 1

    %engineType = Castor-4
    %engineTypeMult = 1
    %massOffset = 0
    %ignoreMass = False

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @minThrust = 0
        @maxThrust = 460
        @heatProduction = 100
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0

        @PROPELLANT[SolidFuel]
        {
            @name = PBAN
        }

        @atmosphereCurve
        {
            @key,0 = 0 261
            @key,1 = 1 228
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = PBAN
        volume = 5227.96
        basemass = -1

        //  PBAN/AP propellant mixture 9265 Kg.

        TANK
        {
            name = PBAN
            amount = 5227.96
            maxAmount = 5227.96
        }
    }
	
    !RESOURCE,*{}
}

