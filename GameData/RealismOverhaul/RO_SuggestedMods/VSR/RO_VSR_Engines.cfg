@PART[SnubOtron]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@title = Separation Motor (small)
	@manufacturer = Generic
	@description = Small solid motor use to help separate one stage from another. Best used with others. Smaller and less advanced than the radial separation motor.
	@mass = 0.008
	@maxTemp = 1973.15
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 18
		@heatProduction = 17.5
		%exhaustDamage = False
		@atmosphereCurve
		{
			@key,0 = 0 230
			@key,1 = 0 220
		}
	}
	!RESOURCE[SolidFuel]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 5.0
		type = PSPC
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SolidFuel
		modded = false
		CONFIG
		{
			name = SolidFuel
			maxThrust = 18
			heatProduction = 17.5
			PROPELLANT
			{
				name = PSPC
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 230
				key = 1 220
			}
		}
	}
}

