@PART[LVT15]:FOR[RealismOverhaul]:NEEDS[!RftS,!RealFuels_StockEngines]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@MODEL
	{
		%scale = 1.0, 1.0, 1.0
	}
	// modeling the jet vanes as four thrust transforms
	MODEL
	{
		model = RealismOverhaul/emptyengine
		position = 0.3, -1.6, 0.0
		rotation = 0.0, 0.0, 0.0
	}
	MODEL
	{
		model = RealismOverhaul/emptyengine
		position = -0.3, -1.6, 0.0
		rotation = 0.0, 0.0, 0.0
	}
	MODEL
	{
		model = RealismOverhaul/emptyengine
		position = 0.0, -1.6, 0.3
		rotation = 0.0, 0.0, 0.0
	}
	MODEL
	{
		model = RealismOverhaul/emptyengine
		position = 0.0, -1.6, -0.3
		rotation = 0.0, 0.0, 0.0
	}
	// top node is at 0,0,0
	%rescaleFactor = 1.0
	%scale = 1.0
	%node_stack_bottom = 0, -1.656, 0, 0, -1, 0, 1
	
	// make radially attachable
	@attachRules = 1,1,1,0,0
	%node_attach = 0
	@node_attach = #$node_stack_top$
	
	@mass = 0.87
	@maxTemp = 1973.15
	!emissiveConstant = DEL
	
	// remove LV-T15 stuff
	!MODULE[ModuleAblator] {}
	!RESOURCE[Ablator] {}
	!MODULE[ModuleHeatShield] {}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 469.7
		@maxThrust = 469.7
		@heatProduction = 100
		%thrustVectorTransformName = newThrustTransform
		@atmosphereCurve
		{
			@key,0 = 0 244
			@key,1 = 1 216
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Ethanol75
			@ratio = 0.499
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.501
		}
		!IGNITOR_RESOURCE,* {}
	}
	// modeling the jet vanes as four thrust transforms
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = newThrustTransform
		gimbalRange = 2
		useGimbalResponseSpeed = true
		gimbalResponseSpeed = 16
	}

	engineType = RD103
}

