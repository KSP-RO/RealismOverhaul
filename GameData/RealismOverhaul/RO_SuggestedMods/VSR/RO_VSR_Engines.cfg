            @ratio = 0.6320
        }

        @atmosphereCurve
        {
            @key,0 = 0 315
            @key,1 = 1 248
        }
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = RD-108
        modded = false

        CONFIG
        {
            name = RD-108
            minThrust = 744.3
            maxThrust = 744.3

            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3679
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6320
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 315
                key = 1 248
            }
        }

        CONFIG
        {
            name = RD-108MM
            minThrust = 777.8
            maxThrust = 777.8

            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3679
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6320
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 316
                key = 1 253
            }
        }

        CONFIG
        {
            name = RD-108A
            minThrust = 792.4
            maxThrust = 792.4

            PROPELLANT
            {
                name = Kerosene
                ratio = 0.3679
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.6320
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 320.6
                key = 1 257.7
