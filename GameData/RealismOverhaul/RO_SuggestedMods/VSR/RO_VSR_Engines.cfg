	!RESOURCE[SolidFuel]
	{
	}
	!MODULE[ModuleFuelTanks]
	{
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 12.6851
		basemass = -1
		type = PSPC
	}
	!MODULE[ModuleEngineConfigs]
	{
	}
	MODULE
	{
		name = ModuleEngineConfigs
		configuration = BabySergeant
		modded = false
		CONFIG
		{
			name = BabySergeant
			maxThrust = 8
			heatProduction = 10
			PROPELLANT
			{
				name = PSPC
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 235
				key = 1 214
			}
