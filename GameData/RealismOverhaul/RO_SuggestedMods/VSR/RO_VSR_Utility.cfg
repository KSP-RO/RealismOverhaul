//	==================================================
//	Inline reaction wheel

//	Mass: 70 kg
//	==================================================
	@PART[RadialReactionWheel]:FOR[RealismOverhaul]
	{
		%RSSROConfig = True
		@mass = 0.07
		@MODULE[TweakScale]
		{
			@type = RealismOverhaulStackSolid
		}
		@MODULE[ModuleReactionWheel]
		{
			@PitchTorque = 0.1
			@YawTorque = 0.1
			@RollTorque = 0.1
			@RESOURCE[ElectricCharge]
			{
				@rate = 0.100
			}
		}
	}
