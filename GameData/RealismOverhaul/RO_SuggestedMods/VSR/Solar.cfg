@PART[1x3SPanels]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor *= 0.73 // for 1.9.5
	@mass = 0.0049 // Level 3 moving @ 0.0008t/m^2 + 0.007t/m^2
	@description = Extendable Level 1 solar panel. 0.63m^2.
	!MODULE[TweakScale]
	{
	}
	@MODULE[ModuleDeployableSolarPanel]
	{
		%isTracking = False
	}
	!SolarConfig,* { }
	
	%useSolarConfig = true
	%solarUseMass = true
	SolarConfig
	{
		area = 0.63
		level = 1
		type = folded
	}
}
