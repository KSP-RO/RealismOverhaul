@PART[KerbCan]:FOR[RealismOverhaul]
{
    %RSSROConfig = True
    @title = 1.25m Crew Carrier
    @description = One-person inline crew hab section for spaceplanes. Rated for suborbital reentries. X-15 class.
    %maxTemp = 1000
    %skinMaxTemp = 1800
    %emissiveConstant = 0.875
    @mass = 0.6
    !MODULE[TweakScale] {}
    !RESOURCE[ElectricCharge] {}
    !MODULE[ModuleReactionWheel] {}
    !RESOURCE[MonoPropellant] {}
    
    %ROLSCrew = 1
    %ROLSTankStorage = 0.334

    MODULE
    {
        name = ModuleFuelTanks
        volume = 50
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = 14400
            maxAmount = 14400
        }
    }

    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = -0.2 //200W for life support base
        }
    }
}

+PART[KerbCan]:FOR[RealismOverhaul]
{
    @name = RO-Mk1CrewModule
    %RSSROConfig = True
    @title = Mk1 Crew Carrier
    @description = Three-person inline crew hab section for Mk1 spaceplanes. Rated for LEO reentries.
    @CrewCapacity = 3
    %skinMaxTemp = 2200
    %emissiveConstant = 0.8
    @mass = 1.5
    %rescaleFactor = 1.722222

    %ROLSCrew = 3
    %ROLSTankStorage = 1

    @MODULE[ModuleFuelTanks]
    {
        @volume *= 3
        @TANK[ElectricCharge]
        {
            @amount *= 3
            @maxAmount *= 3
        }
    }
    !INTERNAL[*] {}
    %INTERNAL[landerCabinMediumInternal] {}
}

