@PART[rtgMini|RO-SNAP-9-RTG|RO-SNAP-19-RTG|RO-MMRTG]:FOR[RealismOverhaul]
{
    %RSSROConfig = True

    @crashTolerance = 16
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 1273.15
    %skinMaxTemp = 1773.15
    %fuelCrossFeed = False

    @MODULE[ModuleResourceConverter]:HAS[#ConverterName[RTG]]
    {
        StartActionName = Start
        StopActionName = Stop
        AlwaysActive = True
        FillAmount = 1.0
        AutoShutdown = false
        GeneratesHeat = False
        TemperatureModifier = 2.0
        UseSpecializationBonus = False
        DefaultShutoffTemp = 0.5

        INPUT_RESOURCE
        {
            ResourceName = Plutonium-238
            Ratio = 1.6428e-10
        }

        OUTPUT_RESOURCE
        {
            ResourceName = DepletedFuel
            Ratio = 1.6428e-10
        }
    }

    //  Plutonium-238 mass approximately 1 Kg.

    !RESOURCE,*{}
    RESOURCE
    {
        name = Plutonium-238
        amount = 0.0505
        maxAmount = 0.0505
    }
    RESOURCE
    {
        name = DepletedFuel
        amount = 0
        maxAmount = 0.0505
    }
}

// Reset fuel amounts for RO-MMRTG
@PART[RO-MMRTG]:FOR[RealismOverhaul]
{
    !RESOURCE,*{}
    //  Plutonium-238 mass approximately 3.478 kg.

    RESOURCE
    {
        name = Plutonium-238
        amount = 0.1755
        maxAmount = 0.1755
    }

    RESOURCE
    {
        name = DepletedFuel
        amount = 0
        maxAmount = 0.1755
    }
}
