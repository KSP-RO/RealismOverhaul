@PART[1x3SPanels]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor *= 0.73 // for 1.9.5
	@description = Extendable Level 1 solar panel. 0.63m^2.
	!MODULE[TweakScale] {}
	@MODULE[ModuleDeployableSolarPanel]
	{
		%isTracking = False
	}
	%solarUseMass = true
	!SolarConfig,* {}
	SolarConfig
	{
		area = 0.63
		level = 1
		type = folded
	}
}

@PART[1x3WPanels]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor *= 0.9 // for 1.9.5
	@description = Extendable Level 2 solar panel. 2.28m^2.
	!MODULE[TweakScale] {}
	@MODULE[ModuleDeployableSolarPanel]
	{
		%isTracking = False
	}
	
	%solarUseMass = true
	!SolarConfig,* { }
	SolarConfig
	{
		area = 2.28
		level = 2
		type = folded
	}
}
