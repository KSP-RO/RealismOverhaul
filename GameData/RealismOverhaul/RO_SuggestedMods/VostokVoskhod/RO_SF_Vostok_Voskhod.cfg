@PART[Vostok_Module]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = SpaceFactory/Vostok/Parts/module/model
		scale = 0.664, 0.664, 0.664
	}
	@rescaleFactor = 1.0
	@node_stack_top = 0.0, 1.9122, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.13943, 0.0, 0.0, -1.0, 0.0, 0
	@node_stack_bottom01 = -0.49796, 1.75947, -0.39837, 0, -1, 0, 0
	@node_stack_bottom02 = 0.49796, 1.75947, -0.39837, 0, -1, 0, 0
	@node_stack_bottom03 = 0.49796, 1.75947, 0.39837, 0, -1, 0, 0
	@node_stack_bottom04 = -0.49796, 1.75947, 0.39837, 0, -1, 0, 0
	%TechRequired = Survivability
	%entryCost = 40000
	@cost = 1700
	@mass = 1.878
	!MODULE[ModuleReactionWheel]
	{
	}
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.30 // A little more than half the Mercury Capsule as we will put it in the SM
		}
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	@MODULE[ModuleLight]
	{
		@resourceAmount = .02
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 200
		type = Fuselage
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 1000
			maxAmount = 1000
		}
		TANK
		{
			name = Food
			amount = 58.5
			maxAmount = 58.5
		}
		TANK
		{
			name = Water
			amount = 38.67
			maxAmount = 38.67
		}
		TANK
		{
			name = Oxygen
			amount = 740.25
			maxAmount = 740.25
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 379
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 15
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 49.24
		}
		TANK
		{
			name = PotassiumSuperoxide
			amount = 1.5
			maxAmount = 15
		}
	}
	@maxTemp = 800
	!MODULE[ModuleAblator] {}
	!MODULE[ModuleHeatShield] {}
	!MODULE[ModuleAeroReentry] {}
	!RESOURCE[AblativeShielding] {}
	!RESOURCE[Ablator] {}
	%emissiveConstant = 0.6 // not too absorptive for reentry
	%thermalMassModifier = 1.0
	%skinMaxTemp = 2600
	%skinMassPerArea = 4
	MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -6000
		lossConst = 0.008
		pyrolysisLossFactor = 20000
		ablationTempThresh = 500
		reentryConductivity = 0.01
		//reentryConductivity = 0.12
		//@reentryConductivity = #$../heatConductivity$ // if it exists, use it
	}
	@MODULE[ModuleAblator]:NEEDS[DeadlyReentry]
	{
		@name = ModuleHeatShield
		depletedMaxTemp = 1200
	}
	RESOURCE
	{
		name = Ablator
		amount = 444
		maxAmount = 444
	}
	MODULE:NEEDS[TacLifeSupport]
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		StartActionName = Start CO2 Scrubber
		StopActionName = Stop CO2 Scrubber
		tag = Life Support
		GeneratesHeat = False
		UseSpecialistBonus = True
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		ExperienceEffect = ConverterSkill
		EfficiencyBonus = 1
		conversionRate = 1.0	// # of people - Figures based on per/person

		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.00589121
		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.01
		}

		INPUT_RESOURCE
		{
			ResourceName = PotassiumSuperoxide
			Ratio = 0.00001735323
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.008392225
			DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000481257
			DumpExcess = False
		}
	}
	@MODULE[ModuleDecouple]
	{
		%staged = false
	}
}

