//  ==================================================
//  RS-68 plume configuration.
//  ==================================================

@PART[VR1vulcan]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.85
        fixedScale = 1.1
        energy = 1.15
        speed = 1.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Upper
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
        }
    }
}

//  ==================================================
//  RS-68 flare configuration.
//  ==================================================

@PART[VR1vulcan]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.75
                @fixedScale = 1.7
            }
        }
    }
}

