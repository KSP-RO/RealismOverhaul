//  ==================================================
//  RL60 plume configuration.
//  ==================================================

@PART[engineexper05]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 1.23
        fixedScale = 1.25
        energy = 1.25
        speed = 1.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hydrolox-Upper
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hydrolox-Upper
        }
    }
}

//  ==================================================
//  RL60 flare configuration.
//  ==================================================

@PART[engineexper05]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Hydrolox-Upper
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localRotation = 0.0, 0.0, 0.0
                @localPosition = 0.0, 0.0, 1.05
                @fixedScale = 1.0
            }
        }
    }
}
