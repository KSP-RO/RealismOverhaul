//  ==================================================
//  J-2X plume configuration.
//  ==================================================

@PART[liquidEngineconstelacion]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.9
        fixedScale = 2.0
        energy = 1.0
        speed = 1.0
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hydrolox-Upper
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hydrolox-Upper
        }
    }
}

//  ==================================================
//  J-2X flare configuration.
//  ==================================================

@PART[liquidEngineconstelacion]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Hydrolox-Upper
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.9
                @fixedScale = 2.3
            }
        }
    }
}
