//  ==================================================
//  LR87 plume configuration.
//  ==================================================

@PART[liquidEngineprodulVR2]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 1.25
        fixedScale = 1.0
        energy = 1.0
        speed = 1.25
    }

    PLUME
    {
        name = Hypergolic-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.8
        fixedScale = 1.0
        energy = 1.0
        speed = 1.25
    }

    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.55
        fixedScale = 0.7
        energy = 1.3
        speed = 1.5
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Lower
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
        }

        @CONFIG[LR87-AJ-5]
        {
            %powerEffectName = Hypergolic-Lower
        }

        @CONFIG[LR87-AJ-7]
        {
            %powerEffectName = Hypergolic-Lower
        }

        @CONFIG[LR87-AJ-9]
        {
            %powerEffectName = Hypergolic-Lower
        }

        @CONFIG[LR87-AJ-11]
        {
            %powerEffectName = Hypergolic-Lower
        }

        @CONFIG[LR87-AJ-11A]
        {
            %powerEffectName = Hypergolic-Lower
        }

        @CONFIG[LR87-LH2-TitanC]
        {
            %powerEffectName = Hydrolox-Lower
        }
    }
}

//  ==================================================
//  LR87 flare configuration.
//  ==================================================

@PART[liquidEngineprodulVR2]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.45
                @fixedScale = 0.8
            }
        }

        @Hydrolox-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.9
                @fixedScale = 1.0
            }
        }

        @Hypergolic-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.8
                @fixedScale = 1.1
            }
        }
    }
}

