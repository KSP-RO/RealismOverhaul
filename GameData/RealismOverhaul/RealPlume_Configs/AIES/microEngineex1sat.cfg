//  ==================================================
//  Generic 0.5 kN thruster plume configuration.
//  ==================================================

@PART[microEngineex1sat]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hypergolic-OMS-Red
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.44
        fixedScale = 0.4
        energy = 1.0
        speed = 1.25
    }

    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, -0.49
        fixedScale = 0.5
        energy = 1.0
        speed = 1.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hypergolic-OMS-White
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hypergolic-OMS-White
        }
    }
}

//  ==================================================
//  Generic 0.5 kN thruster plume configuration.
//  ==================================================

@PART[microEngineex1sat]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hypergolic-OMS-White
        }

        @CONFIG[MMH+NTO]
        {
            %powerEffectName = Hypergolic-OMS-Red
        }

        @CONFIG[UDMH+NTO]
        {
            %powerEffectName = Hypergolic-OMS-Red
        }

        @CONFIG[Cavea-B]
        {
            %powerEffectName = Hypergolic-OMS-Red
        }
    }
}
