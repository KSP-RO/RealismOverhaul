@PART[RD0124_StockVersion]:FOR[RealPlume]:NEEDS[SmokeScreen] //RD-0124
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        plumePosition = 0,0,0.7
        flarePosition = 0,0,0.3
        plumeScale = 0.4
        flareScale = 0.5
        energy = 0.3
        speed = 1.4
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
        }
    }
}

@PART[RD0124]:FOR[zzRealPlume]:AFTER[zRealPlume] //just tweaking smoke
{
  @EFFECTS
  {
    @Kerolox-Upper
    {
      @MODEL_MULTI_SHURIKEN_PERSIST[smoke] //adjusting smoke
      {
        @localPosition = 0,0,0
        @fixedScale = 0.3
      }
    }
  }
}
