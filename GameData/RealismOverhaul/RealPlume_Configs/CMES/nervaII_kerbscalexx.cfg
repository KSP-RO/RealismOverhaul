//  ==================================================
//  BNTR engine plume configuration.
//  ==================================================

@PART[nervaII_kerbscalexx]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrogen-NTR
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.25
        speed = 1.5
        emissionMult = 0.5
        plumePosition = 0.0, 0.0, -1.25
        plumeScale = 1.0
        flarePosition = 0.0, 0.0, 0.0
        flareScale = 1.0
    }

    PLUME
    {
        name = Hydrogen-NTR-HighTemp
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.25
        speed = 1.5
        emissionMult = 0.5
        flarePosition = 0.0, 0.0, 0.0
        flareScale = 1.0
        plumePosition = 0.0, 0.0, 0.0
        plumeScale = 1.0
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hydrogen-NTR
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleHybridEngine]
    {
        @CONFIG[BNTR]
        {
            %powerEffectName = Hydrogen-NTR
        }

        @CONFIG[TRITON]
        {
            %powerEffectName = Hydrogen-NTR-HighTemp
        }
    }
}
