//  ==================================================
//  CA-RST generic engine & RCS thruster port combination
//  plume setup.
//  ==================================================

@PART[ca_rst]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    !PLUME,*{}

    PLUME
    {
        name = Hypergolic-OMS-Red
        transformName = Thrust_transform
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 0.75
        speed = 1.0
        emissionMult = 0.5
        plumePosition = 0.0, 0.0, 0.14
        plumeScale = 0.4
        flarePosition = 0.0, 0.0, 0.0
        flareScale = 1.0
    }

    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = Thrust_transform
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
        emissionMult = 0.5
        plumePosition = 0.0, 0.0, 0.0
        plumeScale = 0.25
        flarePosition = 0.0, 0.0, -0.075
        flareScale = 0.125
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hypergolic-OMS-White
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hypergolic-OMS-White
        }
    }
}

