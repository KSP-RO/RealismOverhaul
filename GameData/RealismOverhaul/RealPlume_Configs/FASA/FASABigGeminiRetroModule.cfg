@PART[FASABigGeminiRetroModule]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	!fx_exhaustFlame_blue = DELETE
	!fx_exhaustFlames_white_tiny = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//%runningEffectName = powersmoke
		!runningEffectName = DELETE
		%powerEffectName = powerflame
	}
	@MODULE[ModuleEngineConfigs]
    {
		%type = ModuleEnginesRF
    }
	EFFECTS
	{
		powerflame
		{
			MODEL_MULTI_SHURIKEN_PERSIST
			{
				name = flamethrust
				modelName = RealPlume/MP_Nazari_FX/KWflamesmall
				transformName = thrustTransform
				localPosition = 0, 0, 0.25
				fixedScale = 0.55
				emission = 0 1.25
				emission = 1 1.25
				speed = 0 1.0
				speed = 1 1.0
				energy = 0 0.3
				energy = 1 0.3
				logGrow
				{
					density = 1 -0.9
					density = 0.2 2
					density = 0.0 50
				}
				emission
				{
					density = 1.0 1.5
					density = 0.2 0.9
					density = 0.0 0.2
				}
				size
				{
					density = 1 0.4
					density = 0.2 1
				}
				offset
				{
					density = 1.0 -0.1
					density = 0.2 0.0
					density = 0.0 0.1
				}
			}
			AUDIO
			{
				channel = Ship
				clip = RealPlume/KW_Sounds/sound_spsloop
				volume = 0.0 0.0
				volume = 0.4 0.4
				pitch = 1.0 1.02
				pitch = 1.0 1.0
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealPlume/KW_Sounds/sound_sepmotor
				volume = 0.35
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}
