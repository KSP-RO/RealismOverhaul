@PART[KK_ULA_RS-68A]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
	%EFFECTS
		{
			%rs68turboExhaust1
			{
				MODEL_MULTI_SHURIKEN_PERSIST
				{
					transformName = #$../../../PLUME[rs68turboExhaust1]/transformName$
					localRotation = #$../../../PLUME[rs68turboExhaust1]/localRotation[0]$,$../../../PLUME[rs68turboExhaust1]/localRotation[1]$,$../../../PLUME[rs68turboExhaust1]/localRotation[2]$
					localPosition = #$../../../PLUME[rs68turboExhaust1]/flarePosition[0]$,$../../../PLUME[rs68turboExhaust1]/flarePosition[1]$,$../../../PLUME[rs68turboExhaust1]/flarePosition[2]$
					fixedScale    = #$../../../PLUME[rs68turboExhaust1]/flareScale$
					energy        = #$../../../PLUME[rs68turboExhaust1]/energy$
					speed         = #$../../../PLUME[rs68turboExhaust1]/speed$
					emissionMult  = #$../../../PLUME[rs68turboExhaust1]/emissionMult$
					name = plume
					modelName = RealPlume/MP_Nazari_FX/methanolflame
					fixedEmissions = false
					sizeClamp = 50
					randomInitalVelocityOffsetMaxRadius = 0
					logGrow
					{
					density = 1.0 2
					density = 0.1 20
					density = 0.0 2
					}
					logGrowScale
					{
					density = 1.0 0.0
					density = 0.8 1.5
					density = 0.46 2
					density = 0.2 2
					density = 0.1 2
					density = 0.0 5
					}
					linGrow
					{
					density = 1.0 -0.2
					density = 0.46 0.0
					density = 0.2 0
					density = 0.05 7
					density = 0.0 15
					}
					grow
					{
					density = 1 0
					density = 0.2 0
					density = 0.1 5
					density = 0.0 10
					}
					speed
					{
					density = 1.0 0.6
					density = 0.46 0.7
					density = 0.2 0.7
					density = 0.05 0.6
					density = 0.0 0.6
					}
					emission
					{
					density = 1.0 4.0
					density = 0.8 3.4
					density = 0.2 3
					density = 0.1 1.8
					density = 0.05 1.1
					density = 0.0 1
					power = 1 1
					power = 0.01 0.2
					power = 0 0
					}
					energy
					{
					density = 1.0 1
					density = 0.3 1.2
					density = 0.05 0.5
					density = 0.0 0.5
					}
					size
					{
					density = 1.0 0.2
					density = 0.8 0.17
					density = 0.2 0.15
					}
				}
			}
		}				
}

