@PART[KW2mengineSPS]:BEFORE[RealPlume]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		!runningEffectName = DELETE
	}
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Hypergolic-Apollo-SM
        }
    }
