@PART[LPSHybridLarge]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,4
        plumePosition = 0,0,3.5
        fixedScale = 1
        energy = 1
        speed = 1
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = Solid-Lower
		}
	}
}
