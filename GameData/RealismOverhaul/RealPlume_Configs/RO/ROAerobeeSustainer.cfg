//	==================================================
//	Aerobee / WAC Corporal plume configuration.
//	==================================================

@PART[ROAerobeeSustainer]:BEFORE[RealPlume]
{
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Hypergolic_LowerOrangeShock
	}
	PLUME
	{
		name = Hypergolic_LowerOrangeShock
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0

		flarePosition = 0,0,-0.2
		flareScale = 0.04

		plumePosition = 0,0,0.2
		plumeScale = 0.25

		fumePosition = 0,0,0.2
		fumeScale = 0.3

		blazePosition = 0,0,0
		blazeScale = 0.2
	}
}
