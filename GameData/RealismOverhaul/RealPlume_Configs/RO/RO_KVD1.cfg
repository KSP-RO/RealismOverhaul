@PART[RO_KVD1]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Hydrolox-Upper
        {
            @MODEL_MULTI_PARTICLE_PERSIST[plume_grey]
            {
                @localPosition = 0.0, 0.0, 0.125
                @fixedScale = 1.0
            }
        }
    }
}

