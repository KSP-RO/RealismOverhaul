@PART[rn_blockl_ullage|rn_luna_fairing]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels]
{
    PLUME
    {
        name = Solid-Sepmotor            //pre-fabbed plume you want
        transformName = thrustTransform //which transform to attach the plume
        localRotation = 0,0,0           //Any rotation needed
        localPosition = 0,0,0.07           //Any offset needed
        fixedScale = 0.8                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                       //Adjust speed on resize, 
                                        //generally close to 1:1 with scale.
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
        !fxOffset = DELETE
        %powerEffectName = Solid-Sepmotor
	}
}
