@PART[rn_r7_vernier_blok_i_s_fg]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels]
{
    PLUME
    {
        name = Kerolox-Lower            //pre-fabbed plume you want
        transformName = gimbal          //which transform to attach the plume
        localRotation = 0,0,0           //Any rotation needed
        localPosition = 0,0,0.35           //Any offset needed
        fixedScale = 0.2                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                       //Adjust speed on resize, 
                                        //generally close to 1:1 with scale.
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
        }
	}
}
