@PART[rn_junoii_sgt|rn_junoii_sgt_3]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
		@Solid-Upper
		{
			@MODEL_MULTI_PARTICLE_PERSIST[flare]
			{
                @localPosition = 0,0,-0.03
            }
            @MODEL_MULTI_PARTICLE_PERSIST[slag]
			{
                !initalVelocityOffsetMaxRadius,* {}
                initalVelocityOffsetMaxRadius
                {
                  density = 1 1
                  density = 0.5 4
                  density = 0.1 5
                  density = 0 6
                }

            }
        }
    }
}
