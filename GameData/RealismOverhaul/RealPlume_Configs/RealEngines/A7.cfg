//  ==================================================
//  NAA-75-110 A-Series engine plume setup.
//  ==================================================

@PART[RO-RealEngines-A-7]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Alcolox-Lower-A6
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, -0.075
        plumeScale = 0.4
        flarePosition = 0.0, 0.0, 0.975
        flareScale = 0.45
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 0.75
        speed = 1.0
        emissionMult = 0.75
    }

    PLUME
    {
        name = Hydynelox-A7
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, -1.4
        plumeScale = 0.45
        flarePosition = 0.0, 0.0, 0.25
        flareScale = 0.55
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.5
        speed = 1.0
        emissionMult = 0.75
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Alcolox-Lower-A6
        !runningEffectName = DELETE
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG[A-6]
        {
            %powerEffectName = Alcolox-Lower-A6
        }

        @CONFIG[A-7]
        {
            %powerEffectName = Hydynelox-A7
        }
    }
}
