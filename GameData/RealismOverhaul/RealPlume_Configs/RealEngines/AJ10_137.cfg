//  ==================================================
//  AJ10-137 engine plume setup.
//  ==================================================

@PART[RO-RealEngines-AJ10-137]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hypergolic-Apollo-SM
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, -0.95
        plumeScale = 0.925
        flarePosition = 0.0, 0.0, -1.25
        flareScale = 0.925
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.5
        emissionMult = 0.5
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hypergolic-Apollo-SM
        !runningEffectName = DELETE
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hypergolic-Apollo-SM
        }
    }
}
