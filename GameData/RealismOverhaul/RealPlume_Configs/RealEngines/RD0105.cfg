//  ==================================================
//  RD-0105 engine series plume setup.
//  ==================================================

@PART[RO-RealEngines-RD-0105]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, 0.05
        plumeScale = 0.5
        flarePosition = 0.0, 0.0, -0.125
        flareScale = 0.525
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 0.5
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 0.75
        speed = 1.0
        emissionMult = 0.5
    }

    PLUME
    {
        name = Kerolox-Vernier
        transformName = tt2
        plumePosition = 0.0, 0.0, -0.025
        plumeScale = 1.0
        flarePosition = 0.0, 0.0, -0.05
        flareScale = 1.0
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 0.75
        speed = 0.75
        emissionMult = 0.5
    }

    @MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
    {
        %powerEffectName = Kerolox-Upper
        %runningEffectName = Kerolox-Vernier
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
            %runningEffectName = Kerolox-Vernier
        }
    }
}
