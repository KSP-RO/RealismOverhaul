//  ==================================================
//  RD-0110 engine plume setup.
//  ==================================================

@PART[RO-RealEngines-RD-0110]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Upper
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, 0.025
        plumeScale = 0.4
        flarePosition = 0.0, 0.0, -0.25
        flareScale = 0.525
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 0.525
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
        emissionMult = 0.5
    }

    PLUME
    {
        name = Kerolox-Vernier
        transformName = thrustTransform2
        plumePosition = 0.0, 0.0, -0.15
        plumeScale = 2.5
        flarePosition = 0.0, 0.0, 1.0
        flareScale = 1.0
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 0.5
        speed = 0.75
        emissionMult = 0.5
    }

    @MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
    {
        %powerEffectName = Kerolox-Upper
        %runningEffectName = Kerolox-Vernier
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
            %runningEffectName = Kerolox-Vernier
        }
    }
}
