//  ==================================================
//  RD-0212 engine plume setup.
//  ==================================================

@PART[RO-RealEngines-RD-0212]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hypergolic-Upper
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, 0.25
        plumeScale = 1.25
        flarePosition = 0.0, 0.0, 0.0
        flareScale = 1.25
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
        emissionMult = 0.5
    }

    PLUME
    {
        name = Hypergolic-OMS-Red
        transformName = thrustTransform2
        plumePosition = 0.0, 0.0, 0.4
        plumeScale = 0.4
        flarePosition = 0.0, 0.0, 0.0
        flareScale = 1.0
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.0
        speed = 1.25
        emissionMult = 0.5
    }

    @MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
    {
        %powerEffectName = Hypergolic-Upper
        %runningEffectName = Hypergolic-OMS-Red
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hypergolic-Upper
            %runningEffectName = Hypergolic-OMS-Red
        }
    }
}
