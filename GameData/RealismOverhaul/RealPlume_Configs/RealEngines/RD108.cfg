//  ==================================================
//  RD-108 series plume setup.
//  ==================================================

@PART[RO-RealEngines-RD-108]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        plumePosition = 0.0, 0.0, -0.85
        plumeScale = 0.4
        flarePosition = 0.0, 0.0, -1.1
        flareScale = 0.425
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 0.4
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.5
        speed = 1.0
        emissionMult = 0.5
    }

    PLUME
    {
        name = Kerolox-Vernier
        transformName = thrustTransform2
        plumePosition = 0.0, 0.0, -0.05
        plumeScale = 3.0
        flarePosition = 0.0, 0.0, 0.0
        flareScale = 1.0
        smokePosition = 0.0, 0.0, 0.0
        smokeScale = 1.0
        localRotation = 0.0, 0.0, 0.0
        fixedScale = 1.0
        energy = 1.5
        speed = 0.5
        emissionMult = 0.5
    }

    @MODULE[ModuleEngines*]:HAS[#thrustVectorTransformName[thrustTransform]]
    {
        %powerEffectName = Kerolox-Lower
        %runningEffectName = Kerolox-Vernier
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
            %runningEffectName = Kerolox-Vernier
        }
    }
}
