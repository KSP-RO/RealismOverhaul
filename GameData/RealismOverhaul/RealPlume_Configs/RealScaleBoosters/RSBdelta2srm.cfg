//  ==================================================
//  GEM-40 plume configuration.
//  ==================================================

@PART[RSBdelta2srm]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.05
        fixedScale = 0.65
        energy = 1.0
        speed = 1.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Solid-Lower
        }
    }
}

//  ==================================================
//  GEM-40 flare configuration.
//  ==================================================

@PART[RSBdelta2srm]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Solid-Lower
        {
            @MODEL_MULTI_SHURIKEN_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, -0.35
                @fixedScale = 0.75
            }
        }
    }
}

