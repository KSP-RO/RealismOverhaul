//  ==================================================
//  GEM-46 plume configuration.
//  ==================================================

@PART[RSBdelta3srm]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.15
        fixedScale = 0.8
        energy = 1.0
        speed = 1.35
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Solid-Lower
        }
    }
}

//  ==================================================
//  GEM-46 flare configuration.
//  ==================================================

@PART[RSBdelta3srm]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Solid-Lower
        {
            @MODEL_MULTI_SHURIKEN_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, -0.3
                @fixedScale = 0.7
            }
        }
    }
}

