//  ==================================================
//  GEM-60 plume configuration.
//  ==================================================

@PART[RSBdeltaIVsrm]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.15
        fixedScale = 0.8
        energy = 1.0
        speed = 1.0
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Solid-Lower
        }
    }
}

//  ==================================================
//  GEM-60 flare configuration.
//  ==================================================

@PART[RSBdeltaIVsrm]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Solid-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, -0.3
                @fixedScale = 0.85
            }
        }
    }
}

