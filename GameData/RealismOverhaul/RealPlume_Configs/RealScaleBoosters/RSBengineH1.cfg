//  ==================================================
//  H-1 engine plume configuration.
//  ==================================================

@PART[RSBengineH1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Kerolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.75
        fixedScale = 1.0
        energy = 1.0
        speed = 1.0
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Kerolox-Lower
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Lower
        }
    }
}

//  ==================================================
//  H-1 engine flare configuration.
//  ==================================================

@PART[RSBengineH1]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.75
                @fixedScale = 1.25
            }
        }
    }
}

//  ==================================================
//  H-1 engine smoke configuration.
//  ==================================================

@PART[RSBengineH1]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Kerolox-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[smoke]
            {
                @localPosition = 0.0, 0.0, -1.0
                @fixedScale = 1.0
            }
        }
    }
}
