//  ==================================================
//  HM-7B engine plume configuration.
//  ==================================================

@PART[RSBengineHM7B]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 1.25
        fixedScale = 1.0
        energy = 1.25
        speed = 1.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hydrolox-Upper
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hydrolox-Upper
        }
    }
}

//  ==================================================
//  HM-7B engine flare configuration.
//  ==================================================

@PART[RSBengineHM7B]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Hydrolox-Upper
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 0.9
            }
        }
    }
}
