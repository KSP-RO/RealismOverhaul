//  ==================================================
//  PS1 plume configuration.
//  ==================================================

@PART[RSBenginePSLVps1]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, -0.1
        fixedScale = 1.5
        energy = 1.25
        speed = 1.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Lower
        !runningEffectName = NULL
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Solid-Lower
        }
    }
}

//  ==================================================
//  PS1 flare configuration.
//  ==================================================

@PART[RSBenginePSLVps1]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Solid-Lower
        {
            @MODEL_MULTI_SHURIKEN_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, -0.8
                @fixedScale = 1.75
            }
        }
    }
}

