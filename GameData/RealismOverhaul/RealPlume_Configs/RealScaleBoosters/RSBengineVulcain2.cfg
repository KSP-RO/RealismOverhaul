//  ==================================================
//  Vulcain 2 engine plume configuration.
//  ==================================================

@PART[RSBengineVulcain2]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 1.4
        fixedScale = 2.0
        energy = 1.25
        speed = 1.0
    }

	@MODULE[ModuleEngines*]
	{
		%powerEffectName = Hydrolox-Lower
		!runningEffectName = NULL
        !fxOffset = NULL
	}

	@MODULE[ModuleEngineConfigs]
	{
        @CONFIG,*
        {
            %powerEffectName = Hydrolox-Lower
        }
    }
}

//  ==================================================
//  Vulcain 2 engine flare configuration.
//  ==================================================

@PART[RSBengineVulcain2]:AFTER[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Hydrolox-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[flare]
            {
                @localPosition = 0.0, 0.0, 1.3
                @fixedScale = 2.25
            }
        }
    }
}
