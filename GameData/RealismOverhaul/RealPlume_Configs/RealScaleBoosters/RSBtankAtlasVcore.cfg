@PART[RSBtankAtlasVcore]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 10.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 0.4
        energy = 0.5
        speed = 2.0
