//GEM
@PART[SSTU-RO-ENG-GEM*]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Solid-Lower            
        transformName = SSTU-MSRM-ThrustTransform
        localRotation = 0,0,0           
        //localPosition = 0,0,0         
        //fixedScale = 1               
        energy = 1                     
        speed = 1                      
		//flareScale = 1.2					//0.5
		//plumeScale = 0.47					//0.2
		//smokeScale = 0.59					//0.25
		//slagScale = 0.47					//0.2
		flarePosition = 0,0,1			//1.2
		plumePosition = 0,0,2				//2
		smokePosition = 0,0,3.5				//2
		slagPosition = 0,0,0				//1.2
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleEngineConfigs]
    {
        %type = ModuleEnginesRF
        @CONFIG,*   //Add the effect to every engine config
        {
            %powerEffectName = Solid-Lower
        }
    }
}
