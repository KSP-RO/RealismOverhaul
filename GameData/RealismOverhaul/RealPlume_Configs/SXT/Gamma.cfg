// Gamma 8 engine from Black Arrow (HTP/Kero)
@PART[SXTBlackAdder]:BEFORE[RealPlume]
{
	// for now, only at the thrust transforms (4) not all nozzles :(
	PLUME
	{
		name = HTP_RP1_Lower
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		energy = 1
		speed = 1

		flarePosition = 0,0,0
		flareScale = 0.1

		plumePosition = 0,0,0
		plumeScale = 0.5

		fumePosition = 0,0,0.1
		fumeScale = 0.5

	}
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = HTP_RP1_Lower
	}
	@MODULE[ModuleEngineConfigs]
	{
		@CONFIG,*
		{
			%powerEffectName = HTP_RP1_Lower
		}
	}
}

