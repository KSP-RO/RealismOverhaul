@PART[SSME_CENTER|ShuttleSSME]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Cryogenic_LowerSSME_CE
        transformName = thrustTransform
        localRotation = 0,0,0
		localPosition = 0,0,0

		speed = 1
		energy = 1
		emissionMult = 1

		shockPosition = 0,0,1.3
		shockScale = 0.9

		plumePosition = 0,0,1
		plumeScale = 2.7

		plume2Scale = 1.35
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Cryogenic_LowerSSME_CE
        !runningEffectName = DELETE
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Cryogenic_LowerSSME_CE
        }
    }
}
