@PART[SSRB_BOTTOM_CAPSH_LEFT|ShuttleSSRBBottomL|ShuttleSSRBBottomR]:BEFORE[RealPlume]
{
    PLUME
    {
        name = Solid-Sepmotor
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 1
        energy = 1.25
        speed = 1.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Solid-Sepmotor
        !runningEffectName = NULL
        !fxOffset = NULL
    }
}
