@PART[SSME]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		!runningEffectName = DELETE
		%powerEffectName = Hydrolox-Lower
        !fxOffset = NULL
	}

    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0.0, 0.0, 0.0
        localPosition = 0.0, 0.0, 0.0
        fixedScale = 2.4
        energy = 1.25
        speed = 1.5
        emissionMult = 1.0
    }
}

