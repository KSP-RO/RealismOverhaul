//LR79
@PART[liquidEngine1-2]:BEFORE[RealPlume]
{
	PLUME_TEMPLATE
	{
		name = Kerolox_LowerFlame
		transformName = thrustTransform
		scale = 0.8
		offset = 3.57
		setupEngine = false
	}
	PLUME
	{
		name = Kerolox-Exhaust
		transformName = thrustTransform
		localRotation = -15,0,0
		localPosition = 0, 2.9, 2.4
		fixedScale = 2
		speed = 1
		energy = 1
	}
	@MODULE[ModuleEngines*]
	{
		%powerEffectName = CombinedPlume
	}
}

@PART[liquidEngine1-2]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
	@EFFECTS
	{
		@Kerolox_LowerFlame
		{
			|_ = CombinedPlume
		}
		@Kerolox-Exhaust
		{
			|_ = CombinedPlume
		}
	}
}