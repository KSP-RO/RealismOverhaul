//  ==================================================
//  Generic 1 kN thruster plume setup.
//  ==================================================

@PART[microEngine]:BEFORE[RealPlume]
{
    PLUME
    {
        name = Hypergolic-OMS-Red
        transformName = thrustTransform
        smokePosition = 0.0, 0.0, 0.0
        localRotation = 0.0, 0.0, 0.0
        emissionMult = 0.5
        energy = 1.0
        speed = 1.5
    }

    PLUME
    {
        name = Hypergolic-OMS-White
        transformName = thrustTransform
        smokePosition = 0.0, 0.0, 0.0
        localRotation = 0.0, 0.0, 0.0
        emissionMult = 0.5
        energy = 1.0
        speed = 1.0
    }

    @PLUME[Hypergolic-OMS-Red]:NEEDS[!VenStockRevamp/Squad]
    {
        plumePosition = 0.0, 0.0, 0.2
        plumeScale = 0.5
        flarePosition = 0.0, 0.0, -0.85
        flareScale = 0.05
    }

    @PLUME[Hypergolic-OMS-Red]:NEEDS[VenStockRevamp/Squad]
    {
        plumePosition = 0.0, 0.0, 0.55
        plumeScale = 0.6
        flarePosition = 0.0, 0.0, -0.62
        flareScale = 0.32
    }

    @PLUME[Hypergolic-OMS-White]:NEEDS[!VenStockRevamp/Squad]
    {
        plumePosition = 0.0, 0.0, 0.01
        plumeScale = 0.45
        flarePosition = 0.0, 0.0, -0.1
        flareScale = 0.23
    }

    @PLUME[Hypergolic-OMS-White]:NEEDS[VenStockRevamp/Squad]
    {
        plumePosition = 0.0, 0.0, -0.2
        plumeScale = 0.65
        flarePosition = 0.0, 0.0, -1.0
        flareScale = 0.25
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hypergolic-OMS-White
    }
}

//  ==================================================
//  Generic 1 kN thruster plume configuration.
//  ==================================================

@PART[microEngine]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,* { %powerEffectName = Hypergolic-OMS-White }
        @CONFIG[MMH+NTO] { %powerEffectName = Hypergolic-OMS-Red }
        @CONFIG[MMH+MON3] { %powerEffectName = Hypergolic-OMS-Red }
        @CONFIG[UDMH+NTO] { %powerEffectName = Hypergolic-OMS-Red }
        @CONFIG[Aerozine50+NTO] { %powerEffectName = Hypergolic-OMS-Red }
        @CONFIG[Cavea-B] { %powerEffectName = Hypergolic-OMS-Red }
    }
}
