//   Plume configuration for NTRs with stock model.
//  ==================================================

@PART[nuclearEngine|KIWIA24|KIWIB48|NERVA_NRX|NERVA_XE|PEWEE100|Phoebus1N50|Phoebus2N100|SNTPPFE100|RD0410MID]:BEFORE[RealPlume]
{
    PLUME
    {
        name = Hydrogen-NTR
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.7
        fixedScale = 1.75
        energy = 1.75
        speed = 1.75
        emissionMult = 0.75
    }

    @MODULE[ModuleEngines*]
    {
        %powerEffectName = Hydrogen-NTR
        !fxOffset = NULL
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = Hydrogen-NTR
        }
    }
}
