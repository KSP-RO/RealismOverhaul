//  ==================================================
//  Aerojet X103C10 SRM smoke configuration.
//  ==================================================

@PART[taerobee_TinyTim]:FOR[zzRealPlume]:NEEDS[SmokeScreen]
{
    @EFFECTS
    {
        @Solid-Lower
        {
            @MODEL_MULTI_PARTICLE_PERSIST[smoke]
            {
                @localPosition = 0.0, 0.0, -0.75
            }
        }
    }
}
