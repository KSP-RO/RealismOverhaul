//	==================================================
//	LR91 engine plume setup.
//	==================================================

@PART[S2Pila]:BEFORE[RealPlume]
{
	@MODULE[ModuleEngineConfigs],*
	{
		@CONFIG,*
		{
			%powerEffectName = Hypergolic_UpperRed
			%runningEffectName = Hypergolic-Vernier
		}
		@CONFIG[LR91-AJ-3]
		{
			%powerEffectName = Kerolox_Upper2
			%runningEffectName = Kerolox_TurboExhaust
		}
		@CONFIG[LR91-AJ-9-Kero]
		{
			%powerEffectName = Kerolox_Upper2
			%runningEffectName = Kerolox_TurboExhaust
		}
	}
	PLUME
	{
		name = Hypergolic_UpperRed
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		energy = 1
		speed = 1
		
		flarePosition = 0,0,-1.5
		flareScale = 0.4
		
		fumePosition = 0,0,2
		fumeScale = 2.5
		
		streamPosition = 0,0,2
		streamScale = 2
	}
	PLUME
	{
		name = Hypergolic-Vernier
		transformName = vern01Transform
		plumePosition = 0.0, 0.0, 1.4
		plumeScale =	1.5
		fixedScale =	1.0
		energy = 0.2
		speed = 1.0
		emissionMult = 0.5
	}
	PLUME
	{
		name = Kerolox_Upper2
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		emissionMult = 1.2
		energy = 1
		speed = 1
		
		flarePosition = 0,0,-0.5
		flareScale = 0.14
		
		plumePosition = 0,0,0.8
		plumeScale = 2
	}
	PLUME
	{
		name = Kerolox_TurboExhaust
		transformName = vern01Transform
		localRotation = 0,0,0
		localPosition = 0,0,0
		energy = 1
		speed = 1
		
		plumePosition = 0,0,0
		plumeScale = 2

		fumePosition = 0,0,0.5
		fumeScale = 2
	}
}

