// ******** DRE ********
// DRE don't change temps

// First, make sure we have the variables we'll need
@PART[*]:HAS[#RSSROConfig[True]]:NEEDS[DeadlyReentry]:FOR[zzzRealismOverhaul]
{
	&maxTemp = 1073.15
	&skinMaxTemp = #$maxTemp$
}

// Then set up our leavetemps
@PART[*]:HAS[#RSSROConfig[True],@MODULE[ModuleAeroReentry]]:NEEDS[DeadlyReentry]:FOR[zzzRealismOverhaul]
{
	@MODULE[ModuleAeroReentry]
	{
		%leaveTemp = True
	}
}
// (adding the module if it does not exist and it's not a kerbal)
@PART[*]:HAS[#RSSROConfig[True],!MODULE[ModuleAeroReentry],!MODULE[ModuleKerbalAeroReentry]]:NEEDS[DeadlyReentry]:FOR[zzzRealismOverhaul]
{
	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = True
	}
}

// *** Calculate operational temps *** since DRE will not budge from its "0.85x or bust" model.
@PART[*]:HAS[#RSSROConfig[True],@MODULE[ModuleAeroReentry]:HAS[~ROLeaveOperationalTemp[True]]]:NEEDS[DeadlyReentry]:FOR[zzzRealismOverhaul]
{
	@MODULE[ModuleAeroReentry]
	{
		%leaveTemp = True
		%maxOperationalTemp = #$../maxTemp$
		%skinMaxOperationalTemp = #$../skinMaxTemp$
		
		%tempOffset = #$../maxTemp$
		%skinTempOffset = #$../skinMaxTemp$
		@tempOffset -= 400
		@skinTempOffset -= 400
	}
	@MODULE[ModuleAeroReentry]:HAS[#tempOffset[<0]]
	{
		@tempOffset = 0
	}
	@MODULE[ModuleAeroReentry]:HAS[#skinTempOffset[<0]]
	{
		@skinTempOffset = 0
	}
	@MODULE[ModuleAeroReentry]
	{
		@tempOffset *= 0.15
		@skinTempOffset *= 0.15
	}
	@MODULE[ModuleAeroReentry]:HAS[#tempOffset[<10]]
	{
		@tempOffset = 10
	}
	@MODULE[ModuleAeroReentry]:HAS[#skinTempOffset[<10]]
	{
		@skinTempOffset = 10
	}
	@MODULE[ModuleAeroReentry]
	{
		@maxOperationalTemp -= #$tempOffset$
		@skinMaxOperationalTemp -= #$skinTempOffset$
	}
}
