//  ==================================================
//  Custom RemoteTech settings for Realism Overhaul.

//  *   Make "Root" the default communication rule set.
//  *   Allow combining multiple antennae for range extension.
//  *   Do not zero the active engine throttle on connection loss.
//  ==================================================

@RemoteTechSettings:FOR[RealismOverhaul]
{
	@RangeModelType = Root
	@MultipleAntennaMultiplier = 1
	@ThrottleZeroOnNoConnection = False
}
