@PART[*]:HAS[@PLUME[Ammonialox],@EFFECTS:HAS[!engage]]:AFTER[zRealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    @EFFECTS
    {
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealPlume/KW_Sounds/sound_liq4
				volume = 1.5
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}