                  density = 0.2 0.7
                  density = 0.1 0.6
                  density = 0.05 0.5
                  density = 0.0 0
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 1.2
                  density = 0.3 1
                  density = 0.05 0.5
                  density = 0.0 0.5
                }
                size
                {
                  density = 1.0 1
                  density = 0.5 0.65
                  density = 0.2 0.55
                  density = 0.0 0.45
                }
