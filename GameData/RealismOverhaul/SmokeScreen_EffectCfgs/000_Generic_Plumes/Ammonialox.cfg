@PART[*]:HAS[@PLUME[Ammonialox]]:AFTER[zRealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    %EFFECTS
    {
		%Ammonialox
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
                //Get the inputs from the other config.
				transformName = #$../../../PLUME[Ammonialox]/transformName$
                localRotation = #$../../../PLUME[Ammonialox]/localRotation[0]$,$../../../PLUME[Ammonialox]/localRotation[1]$,$../../../PLUME[Ammonialox]/localRotation[2]$
                localPosition = #$../../../PLUME[Ammonialox]/localPosition[0]$,$../../../PLUME[Ammonialox]/localPosition[1]$,$../../../PLUME[Ammonialox]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Ammonialox]/fixedScale$
                energy        = #$../../../PLUME[Ammonialox]/energy$
				speed         = #$../../../PLUME[Ammonialox]/speed$
