@PART[RD270]:FOR[RealPlume]:NEEDS[SmokeScreen] // UDMH/NTO
{
    !fx_exhaustFlame_blue = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
    !fx_exhaustFlame_blue = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
    !fx_exhaustLight_blue = 0.0, -2, 0.0, 0.0, 0.0, 1.0, running
    !fx_exhaustLight_blue = 0.0, -2, 0.0, 0.0, 0.0, 1.0, running
    !fx_smokeTrail_light = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
    !fx_smokeTrail_light = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
    !fx_smokeTrail_light = 0.0, -2, 0.0, 0.0, 1.0, 0.0, running
    !fx_exhaustSparks_flameout = 0.0, -2, 0.0, 0.0, 1.0, 0.0, flameout
    !sound_vent_medium = engage
    !sound_rocket_hard = running
    !sound_vent_soft = disengage
    !sound_explosion_low = flameout

	@MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
		%runningEffectName = extraflame
		%directThrottleEffectName = powerflame
    	!fxOffset = 0, 0, 1.9
    }
	@MODULE[ModuleEngineConfigs]
    {
		%type = ModuleEnginesRF
    }
	EFFECTS
    {
		powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
                name = flamethrust
                modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/courierflame
                transformName = thrustTransform
                localPosition = 0,0,4.1
                fixedScale = 2.9
                fixedEmissions = false
                sizeClamp = 250
                randomInitalVelocityOffsetMaxRadius = 0.2
                logGrow
                {
                    density = 1.0 10
                    density = 0.0 6
                }
                logGrowScale
                {
                    density = 1.0 0.0
                    density = 0.46 0.45
                    density = 0.0 15
                }
                linGrow
                {
                    density = 1.0 -0.2
                    density = 0.46 0.14
                    density = 0.0 1
                }
                speed
                {
                    density = 1.0 15
                    density = 0.46 30
                    density = 0.0 45
                }
                emission
                {
                    density = 1.0 2.0
                    density = 0.46 0.9
                    density = 0.0 0.15
                }
                energy
                {
                    density = 1.0 0.35
                    density = 0.005 0.5
                    density = 0.0 0.85
                }
                offset
                {
                    density = 1.0 0.55
                    density = 0.46 0.75
                    density = 0.0 1.25
                }
			}
			AUDIO
			{
                channel = Ship
                clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_altloop2
                volume = 0.0 0.0
                volume = 1.0 1.5
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
			}
		}
		extraflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
                name = extraflamethrust
                modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/flamenuke
                transformName = thrustTransform
                localPosition = 0,0,2.1
                fixedScale = 6.0
                fixedEmissions = false
                sizeClamp = 250
                randomInitalVelocityOffsetMaxRadius = 0.2
                logGrow
                {
                    density = 1.0 10
                    density = 0.0 6
                }
                logGrowScale
                {
                    density = 1.0 0.0
                    density = 0.46 0.45
                    density = 0.0 15
                }
                linGrow
                {
                    density = 1.0 0.2
                    density = 0.46 0.14
                    density = 0.0 1
                }
                speed
                {
                    density = 1.0 5
                    density = 0.46 12
                    density = 0.0 45
                }
                emission
                {
                    density = 1.0 1.0
                    density = 0.46 0.75
                    density = 0.0 0.15
                }
                energy
                {
                    density = 1.0 2.0
                    density = 0.005 0.9
                    density = 0.0 1.5
                }
                offset
                {
                    density = 1.0 0.25
                    density = 0.46 0.25
                    density = 0.0 0.25
                }
			}
		}
		engage
		{
			AUDIO
			{
                channel = Ship
                clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_liq8
                volume = 3.5
                pitch = 1.0
                loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}

