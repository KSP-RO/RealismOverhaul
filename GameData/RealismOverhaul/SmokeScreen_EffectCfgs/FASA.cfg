@PART[FASALM_DescentEngine]:FOR[RealPlume]
{
	!fx_exhaustFlames_yellow_tiny = DELETE
	!fx_exhaustFlames_white_tiny = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		//%runningEffectName = powersmoke
		!runningEffectName = DELETE
		%directThrottleEffectName = powerflame
	}
	EFFECTS
	{
		powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flamethrust
				modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/ssmeflame2
				transformName = thrustTransform
				localPosition = 0,0,0.0
				fixedScale = 2.9
				emission = 0.0 0.4
				emission = 1.0 0.15
				speed = 0.0 1.0
				speed = 1.0 1.0
				fixedEmissions = false
				grow
				{
				  density = 1.0 -0.99999
				  density = 0.011 0.0
				  density = 0.0 0.0
				}
				logGrow
				{
				  density = 1.0 0
				  density = 0.011 0.3
				  density = 0.0 5.0
				}
				offset
				{
				  density = 1.0 -0.1
				  density = 0.011 0.05
				  density = 0.0 0.10
				}
				size
				{
				  density = 1.0 0.5
				  density = 0.011 1.0
				  density = 0.0 1.0
				}
				energy
				{
				  power = 1.0 1.5
				  power = 0.0 0.3
				}
			}
			AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_spsloop
			  volume = 0.0 0.0
			  volume = 1.0 1.0
			  pitch = 0.0 0.2
			  pitch = 1.0 1.0
			  loop = true
			}
		}
		engage
		{
			AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_sps
			  volume = 1.0
			  pitch = 1.0
			  loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

