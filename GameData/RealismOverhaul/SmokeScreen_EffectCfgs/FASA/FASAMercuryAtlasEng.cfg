@PART[FASAMercuryAtlasEng]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	!fx_exhaustFlame_blue = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_hard = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		%runningEffectName = powersmoke
		%directThrottleEffectName = powerflame
	}
	@MODULE[ModuleEngineConfigs]
    {
		%type = ModuleEnginesRF
    }
	EFFECTS
	{
		powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flamethrust
				modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/KWbooster
				transformName = thrustTransform
				fixedScale = 0.4
				emission = 0.0 3.5
				emission = 1.0 3.5
				speed = 0.0 5
				speed = 1.0 5
				offset = 0.0 1.0
				offset = 1.0 1.0
				energy = 0.0 15 // Same for energy
				energy = 1.0 15 // Same for energy
				size = 0.0 2 // Rescale the particles to +0%
				size = 1.0 2 // Rescale the particles to +0%
				fixedEmissions = false
				sizeClamp = 250

				randomInitalVelocityOffsetMaxRadius = 0.2
				logGrow
				{
					density = 1.0 10
					density = 0.0 10
				}
				logGrowScale
				{
					density = 1.0 -0.5
					density = 0.18 0.15
					density = 0.0 25
				}
				speed
				{
					density = 1.0 1.5
					density = 0.18 2.5
					density = 0.005 22.5
					density = 0.0 22.5
				}
				emission
				{
					density = 1.0 3.0
					density = 0.18 2.0
					density = 0.0 0.25
				}
				energy
				{
					density = 1.0 0.9
					density = 0.005 1.5
					density = 0.0 1.5
				}
				offset
				{
					density = 1.0 0.125
					density = 0.18 0.125
					density = 0.0 2.625
				}
			}
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flameflare
				modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/KWbooster
				transformName = thrustTransform
				fixedScale = 0.5
				emission = 0.0 2
				emission = 1.0 2
				speed = 0.0 1
				speed = 1.0 1
				offset = 0.0 -0.166
				offset = 1.0 -0.166
				energy = 0.0 0.2 // Same for energy
				energy = 1.0 0.2 // Same for energy
				size = 0.0 1.35 // Rescale the particles to +0%
				size = 1.0 1.35 // Rescale the particles to +0%
				fixedEmissions = false
				sizeClamp = 250
				grow = 0.0 0.2
				grow = 1.0 0.2

				randomInitalVelocityOffsetMaxRadius = 0.2
			}
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_altloop2
				volume = 0.0 0.0
				volume = 1.0 1.5
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
		powersmoke
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = smokethrust
				modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/smokebooster2
				transformName = thrustTransform
				emission = 0.0 0.25  // Curve for emission like stock
				emission = 1.0 0.25  // Curve for emission like stock
				energy = 0.0 1.2 // Same for energy
				energy = 1.0 1.2 // Same for energy
				speed = 0.0 1.65  // And speed
				speed = 1.0 1.65  // And speed
				grow = 0.0 0.34 // Grow the particles at 0% per seconds ( 0.02 would be 2% )
				grow = 1.0 0.34 // Grow the particles at 0% per seconds ( 0.02 would be 2% )
				scale = 0.0 1.0 // Rescale the emitters to +0%
				scale = 1.0 1.0 // Rescale the emitters to +0%
				offset = 0.0 25  // Move the particle emitter away from its default position by x meters
				offset = 1.0 25  // Move the particle emitter away from its default position by x meters
				size = 0.0 1.85 // Rescale the particles to +0%
				size = 1.0 1.85 // Rescale the particles to +0%

				renderMode = "Billboard"  // Render mode : Billboard / SortedBillboard / HorizontalBillboard / VerticalBillboard / Stretch
				collide = false // Collision active or not
				collideRatio = 0 // how the particles react on collision. 1 is a mirror bounce, 0 is go parallel to the hit surface
				fixedScale = 0.5 // Fixed rescale of the particle emitter (for when you rescale the model)

				sizeClamp = 250 // Limits particle size. Default to 50

				// ***************
				// From here the value are not the default anymore.
				// ***************


				angle = 0.0 1.0 // Display if the angle between the emitter transform and camera is lower than 45°
				angle = 45.0 1.0
				angle = 50.0 1.0
				distance = 0.0 1.0 // Display if the distance to camera is higher than 110
				distance = 100.0 1.0
				distance = 110.0 1.0

				emission
				{
					density = 1.0 2.0
					density = 0.18 2.0
					density = 0.005 0.10
					density = 0.004 0.0
				}
				offset
				{
					density = 1.0 1.0
					density = 0.18 1.0
					density = 0.1 75
					density = 0.005 75
					density = 0.004 25
				}
				size
				{
					density = 1.0 4
					density = 0.18 4
					density = 0.0 135
				}

			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_liq5
				volume = 1.0
				pitch = 0.8
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

