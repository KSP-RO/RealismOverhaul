@PART[ROBabySergeant]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	!fx_exhaustFlame_blue = DELETE
	!fx_exhaustFlames_white_tiny = DELETE
	!fx_exhaustLight_blue = DELETE
	!fx_smokeTrail_light = DELETE
	!fx_exhaustSparks_flameout = DELETE
	!sound_vent_medium = DELETE
	!sound_rocket_mini = DELETE
	!sound_vent_soft = DELETE
	!sound_explosion_low = DELETE
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
		//%runningEffectName = powersmoke
		!runningEffectName = DELETE
		%directThrottleEffectName = powerflame
	}
	@MODULE[ModuleEngineConfigs]
    {
		%type = ModuleEnginesRF
    }
	!EFFECTS
	{
	}
	EFFECTS
	{
		powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
            {
                name = flamethrust
                modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/KWflamesmall
                transformName = thrustTransform
                localPosition = 0, 0, 0.36
                fixedScale = 0.2
                emission = 0 1.25
                emission = 1 1.25
                speed = 0 1.0
                speed = 1 1.0
                energy = 0 0.1
                energy = 1 0.3
                // under/over expansion
                logGrow
                {
                    density = 1 -0.9
                    density = 0.4 1
                    density = 0.05 5
                    density = 0.005 60
                }
                linGrow
                {
                    density = 0.05 0 0 0
                    density = 0.005 3
                    density = 0 70
                }
                size
                {
                    density = 0.05 1
                    density = 0.03 0.75
                    density = 0.02 0.65
                    density = 0.005 0.55
                    density = 0 0.44 0 0
                }
				emission
				{
				  density = 1.0 2.0
				  density = 0.5 0.1
				  density = 0.0 0.7
				}

            }
			AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_spsloop
			  volume = 0.0 0.0
			  volume = 0.4 0.4
			  pitch = 1.0 1.02
			  pitch = 1.0 1.0
			  loop = true
			}
		}
		engage
		{
			AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_sepmotor
			  volume = 0.35
			  pitch = 1.0
			  loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}
