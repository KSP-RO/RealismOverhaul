@PART[*]:HAS[@PLUME[Solid-Sepmotor]]:AFTER[RealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    %EFFECTS
    {
		Solid-Sepmotor
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
                //Get the inputs from the other config.
				transformName = #$../../../PLUME[Solid-Sepmotor]/transformName$
                localRotation = #$../../../PLUME[Solid-Sepmotor]/localRotation[0]$,$../../../PLUME[Solid-Sepmotor]/localRotation[1]$,$../../../PLUME[Solid-Sepmotor]/localRotation[2]$
                localPosition = #$../../../PLUME[Solid-Sepmotor]/localPosition[0]$,$../../../PLUME[Solid-Sepmotor]/localPosition[1]$,$../../../PLUME[Solid-Sepmotor]/localPosition[2]$
                fixedScale    = #$../../../PLUME[Solid-Sepmotor]/fixedScale$
                energy        = #$../../../PLUME[Solid-Sepmotor]/energy$
				speed         = #$../../../PLUME[Solid-Sepmotor]/speed$
                //
                name = flamethrust
                modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/KWflamesmall
                fixedEmissions = false
                sizeClamp = 50
                randomInitalVelocityOffsetMaxRadius = 0.2
                logGrow
                {
                  density = 1.0 2
                  density = 0.1 20
                  density = 0.0 2
                }
                logGrowScale
                {
                  density = 1.0 0.0
                  density = 0.8 1.5
                  density = 0.46 2
                  density = 0.2 2
                  density = 0.1 2
                  density = 0.0 5
                }
                linGrow
                {
                  density = 1.0 0.2
                  density = 0.46 0.0
                  density = 0.2 0
                  density = 0.005 20
                  density = 0.0 25
                }
                grow
                {
                  density = 1.0 -0.99
                  density = 0.5 -0.5
                  density = 0.2 0
                  density = 0 0
                }
                speed
                {
                  density = 1.0 0.5
                  density = 0.46 0.6
                  density = 0.2 0.7
                  density = 0.005 0.75
                  density = 0.0 0.8
                }
                emission
                {
                  density = 1.0 1.0
                  density = 0.8 0.9
                  density = 0.2 0.8
                  density = 0.1 0.7
                  density = 0.005 0.6
                  density = 0.0 0.6
                  power = 1 1
                  power = 0.01 0.2
                  power = 0 0
                }
                energy
                {
                  density = 1.0 2
                  density = 0.3 1.5
                  density = 0.005 0.7
                  density = 0.0 0.6
                }
                size
                {
                  density = 1.0 0.5
                  density = 0.8 0.37
                  density = 0.2 0.27
                }
			}
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_srbloop
				volume = 0.0 0.0
				volume = 1.0 2.5
				pitch = 0.0 1.0
				pitch = 1.0 1.0
				loop = true
			}
		}
	}
}
@PART[*]:HAS[@PLUME[Solid-Sepmotor],@EFFECTS:HAS[!engage]]:AFTER[RealPlume]:NEEDS[RealFuels,SmokeScreen]
{
    @EFFECTS
    {
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_sepmotor
				volume = 2.5
				pitch = 1.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
    }
}