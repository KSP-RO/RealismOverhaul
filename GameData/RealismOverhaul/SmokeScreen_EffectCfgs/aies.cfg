@PART[VR1vulcan]:FOR[RealPlume] //RS-68
{
	//Delete old effects
     !fx_exhaustFlame_blue = DELETE
    !fx_exhaustLight_blue = DELETE
    !fx_smokeTrail_light = DELETE
    !fx_exhaustSparks_flameout = DELETE
    !sound_vent_medium = DELETE
    !sound_rocket_hard = DELETE
    !sound_vent_soft = DELETE
    !sound_explosion_low = DELETE
    EFFECTS
    {
        powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
			name = flamethrust
			modelName = RealismOverhaul/SmokeScreen_MP_Nazari_FX/flamef1fx
			transformName = thrustTransform
			localPosition = 0,0,1.5
			fixedScale = 1.2
			speed = 0.0 1.75
			speed = 1.0 1.75
			fixedEmissions = false
			grow
			{
			  density = 1.0 -0.999
			  density = 0.12 0.0
			  density = 0.0 0
			}
			size
			{
			  density = 1.0 0.4
			  density = 0.12 1.0
			  density = 0.0 1.0
			}
			logGrow
			{
			  density = 1.0 0.0
			  density = 0.12 0.0
			  density = 0.0 35.0
			}
			offset
			{
			  density = 1.0 -0.6
			  density = 0.12 -0.2
			  density = 0.0 .45
			}
			energy
			{
			  density = 1.0 0.33
			  density = 0.0 1.0
			}
			emission
			{
			  density = 1.0 5.0
			  density = 0.5 2.6
			  density = 0.0 0.35
			}
		}
            AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_altloop2
			  volume = 0.0 0.6
			  volume = 1.0 1.5
			  pitch = 0.0 1.0
			  pitch = 1.0 1.0
			  loop = true
			}
        }
      
        engage
		{
			AUDIO
			{
			  channel = Ship
			  clip = RealismOverhaul/SmokeScreen_RE_Sounds/sound_liq10
			  volume = 0.65
			  pitch = 1.7
			  loop = false
			}
		}
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    @MODULE[ModuleEngines]
    {
        @name = ModuleEnginesFX
        //engineID = rocketengine
        runningEffectName = powersmoke
        directThrottleEffectName = powerflame
		!fxOffset = DELETE
	
    }
    @MODULE[ModuleEngineConfigs]
    {
		%type = ModuleEnginesFX
    }
}
