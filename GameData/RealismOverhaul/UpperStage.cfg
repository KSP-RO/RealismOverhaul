@PART[DM2]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	!MODULE[TweakScale]
	{
	}
	%scale = 1.0
	@rescaleFactor = 1.5625

	@mass = 3.1886
	@crashTolerance = 12
	%breakingForce = 250
	%breakingTorque = 250
	@maxTemp = 3600
	@title =  Block D
	@manufacturer = Khrunichev
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 14512.2 // 14312.2
		type = Default
		basemass = -1
		
		TANK
		{
			name = UDMH
			amount = Full
			maxAmount = 166.8
		}
		TANK
		{
			name = NTO
			amount = Full
			maxAmount = 92.7
		}
		TANK
		{
			name = Kerosene
			amount = Full
			maxAmount = 5057.3
		}
		TANK
		{
			name = LqdOxygen
			amount = Full
			maxAmount = 9195.4
		}
	}	
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCS
		@thrusterPower = 0.275
		!resourceName = DELETE
		PROPELLANT
			{
				name = UDMH
				ratio = 0.498
			}
		PROPELLANT
			{
				name = NTO
				ratio = 0.502
			}
		@atmosphereCurve
		{
			@key,0 = 0 312
			@key,1 = 1 285
		}
	}
}

