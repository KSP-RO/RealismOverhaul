// P-11 Subsat
@PART[bluedog_Agena_Subsat_Hitchhiker]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX] {}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = AgenaHitchiker
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = throttle
			linkedTo = throttle
			thrusterTransformName = thrustTransform
		}
		CONTROLLER
		{
			name = random
			linkedTo = random
			range = 0,1
		}
		CONTROLLER
		{
			name = Random2
			linkedTo = random
			noiseType = perlin
			scale = 0.5
			minimum = -0.5
			speed = 10
			seed = 40
		}
		TEMPLATE
		{
			templateName = rowaterfall-srm-vac-1
			overrideParentTransform = thrustTransform
			position = 0,0,0.002
			rotation = 0, 0, 0
			scale = 0.04, 0.04, 0.04
		}
		TEMPLATE
		{
			templateName = rowaterfall-glow-srm
			overrideParentTransform = thrustTransform
			position = 0,0,0.002
			rotation = 0, 0, 0
			scale = 0.0685, 0.0685, 0.07
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = AgenaHitchikerRCS
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}
		TEMPLATE
		{
			templateName = rowaterfall-rcs-hypergolic-1
			overrideParentTransform = rcsTransform
			position = 0,0.002,0
			rotation = 0, 0, 180
			scale = 0.1, 0.1, 0.1
		}
	}
}



