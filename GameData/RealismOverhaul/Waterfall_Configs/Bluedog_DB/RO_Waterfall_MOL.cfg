// RCS
@PART[bluedog_MOL_RCS*]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	ROWaterfall
	{
		autoConfig = rcs
		transform = rcsTransform
		position = 0,0,0
		rotation = 180, 0, 0
		scale = 1, 1, 1
	}
}


