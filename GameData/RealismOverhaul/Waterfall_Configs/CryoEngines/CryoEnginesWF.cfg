@PART[cryoengine-deinonychus-1]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	//kill the stock smoke plumes
	@EFFECTS
	{
		@fx-deinonychus
		{
			!PREFAB_PARTICLE {}
		}
	}

	//just rescale the plumes
	@MODULE[ModuleWaterfallFX]
	{
		@TEMPLATE
		{
			@scale[*] *= #$/rescaleFactor$
		}
	}
}

