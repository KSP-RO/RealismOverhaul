{
	!EFFECTS {}
	!MODULE[ModuleWaterfallFX] {}
	ROWaterfall
	{
		template = rowaterfall-rcs-hypergolic-1
		audio = rcs-jet-1
		transform = rcsTransform
		position = 0,0,0
		rotation = 0, 0, 180
		scale = 1.3, 1.3, 1.3
	}
}


