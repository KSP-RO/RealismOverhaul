//	Rutherford SL
@PART[Rutherford]:NEEDS[Waterfall]:FOR[KODS]
{
	!EFFECTS,* {}
	!MODULE[ModuleWaterfallFX],* {}
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Light_High
				volume = 0.0 0.0
				volume = 0.01 0.4
				volume = 1.0 5
				pitch = 0.0 1
				pitch = 1.0 1
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = Waterfall/Sounds/KW/sound_liq5
				volume = 0.9
				pitch = 1.75
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
	MODULE
	{
		name = ModuleWaterfallFX
		moduleID = Rutherford
		version = FixedRampRates
		ATMOSPHEREDENSITYCONTROLLER
		{
			name = atmosphereDepth
		}
		THROTTLECONTROLLER
		{
			responseRateUp = 100
			responseRateDown = 100
			engineID = Rutherford
			name = throttle
		}
		RANDOMNESSCONTROLLER
		{
			range = 0,1
			noiseType = random
			scale = 1
			minimum = 0
			speed = 1
			name = random
		}
		TEMPLATE
		{
			templateName = waterfall-kerolox-lower-1
			overrideParentTransform = thrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.47, 0.47, 0.94
		}
		TEMPLATE
		{
			templateName = waterfall-nozzle-glow-yellow-1
			overrideParentTransform = thrustTransform
			position = 0,0,0
			rotation = 0, 0, 0
			scale = 0.196, 0.196, 0.3
		}
	}
}


