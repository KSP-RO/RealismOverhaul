// Aeon-1 SL
@PART[Aeon|AeonCluster]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!EFFECTS {}
    EFFECTS
    {
        running
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Light_High
                volume = 0.0 0.0
                volume = 0.01 0.4
                volume = 1.0 5
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq5
                volume = 0.9
                pitch = 1.75
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
	@MODULE[ModuleEnginesFX],*
	{
		@runningEffectName = running
	}
	@MODULE[ModuleWaterfallFX]
	{
		@TEMPLATE:HAS[#templateName[aeon_plume]]
		{
			@scale = 0.304, 0.304, 0.304
		}
		@TEMPLATE:HAS[#templateName[waterfall-nozzle-glow-blue-1]]
		{
			@scale = 0.31, 0.31, 0.35
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[nozzleSwitch]]
	{
		@SUBTYPE[Aeon1A]
		{
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleWaterfallFX
					moduleID = Aeon
				}
				DATA
				{
					TEMPLATE
					{
						templateName = aeon_plume
						overrideParentTransform = thrustTransform
						position = 0,0,0
						rotation = 0, 0, 0
						scale = 0.325, 0.325, 0.325
					}
					TEMPLATE
					{
						templateName = waterfall-nozzle-glow-blue-1
						overrideParentTransform = thrustTransform
						position = 0,0,0
						rotation = 0, 0, 0
						scale = 0.33, 0.33, 0.4
					}
				}
			}
		}
	}
}


