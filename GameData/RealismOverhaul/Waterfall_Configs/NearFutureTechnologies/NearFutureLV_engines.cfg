//	=================================================================================
//	Near Future Launch Vehicles Engines
//	=================================================================================
//	Nertea did a pretty good job with these, just scale up the plumes and remove the stock smoke
@PART[nflv-engine-*]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	@EFFECTS
	{
		@running_closed
		{
			!PREFAB_PARTICLE {}
		}
	}

	@MODULE[ModuleWaterfallFX]
	{
		@TEMPLATE
		{
			@scale[*] *= #$/rescaleFactor$
		}
	}
}

// RD-701 and RD-704 get their plumes adjusted so to support bimodal operation

//	=================================================================================
//	Near Future Launch Vehicles RCS
//	=================================================================================
@PART[nflv-rcs-aero-heavy-1|RO-nflv-rcs-aero-heavy-1-*]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX] {}

	ROWaterfall
	{
		autoConfig = rcs
		transform = fxVector
		position = 0,-0.14,0
		rotation = 0,0,180
		scale = .95,1,.95
		@scale[*] *= #$/rescaleFactor$
	}
}

@PART[nflv-rcs-aero-heavy-2|RO-nflv-rcs-aero-heavy-2-*]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	!MODULE[ModuleWaterfallFX] {}

	ROWaterfall
	{
		autoConfig = rcs
		transform = fxVector
		position = 0,-0.11,0
		rotation = 0, 0, -175
		scale = 0.85, 1.0, 0.85
		@scale[*] *= #$/rescaleFactor$
	}
}
