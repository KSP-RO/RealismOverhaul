// Squad quad thrusters.
@PART[RCSBlock|RCSBlockQuarter|SquadRCSBlock*]:BEFORE[ROWaterfall]:NEEDS[ReStock,Waterfall]
{
    ROWaterfall
    {
        template = waterfall-rcs-jet-1
        audio = rcs-jet-1
        transform = RCSjet
        position = 0.0026666667,0.0138666667,0
        @position[*],* *= #$/rescaleFactor$
        rotation = 0,0,180
        scale = 1,1,1
        @scale[*],* *= #$/rescaleFactor$
        @scale[*],* *= 0.8266666667
    }
}

// Squad attitude control thrusters.
@PART[linearRcs|RO_FASA_MercuryPodRCS|RO_FASA_ExplorerRCS|RO_linearRcs_tenth]:BEFORE[ROWaterfall]:NEEDS[ReStock,Waterfall]
{
    ROWaterfall
    {
        template = waterfall-rcs-jet-1
        audio = rcs-jet-1
        transform = RCSthruster
        position = 0,0,0
        rotation = 0,0,180
        scale = 1,1,1
        @scale[*],* *= #$/rescaleFactor$
        @scale[*],* *= 1.171875
    }
}

// Squad conformal attitude control thruster.
@PART[vernierEngine]:BEFORE[ROWaterfall]:NEEDS[ReStock,Waterfall]
{
    ROWaterfall
    {
        template = waterfall-rcs-jet-1
        audio = rcs-jet-1
        transform = RCSthruster
        position = 0,0,0
        rotation = 0, 0, 180
        scale = 1.3, 1.3, 1.3
    }
}
