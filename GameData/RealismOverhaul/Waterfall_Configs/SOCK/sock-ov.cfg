@PART[benjee10_shuttle_forwardFuselage]:FOR[ROWaterfall]:NEEDS[Waterfall]
{
    @MODULE[ModuleWaterfallFX],*
    {
        @TEMPLATE
        {
            @templateName = rowaterfall-rcs-hypergolic-2
            @position[1] = 0.03
            @scale = 1.1, 1.5, 1.1
        }
    }
    @MODULE[ModuleWaterfallFX]:HAS[#moduleID[rcsFX_X]]
    {
        @TEMPLATE
        {
            @templateName = rowaterfall-rcs-hypergolic-1
            @position[1] = 0.035
        }
    }
    @MODULE[ModuleWaterfallFX]:HAS[#moduleID[rcsFX_Y]]
    {
        @TEMPLATE
        {
            @position[1] = 0.09
            @position[2] = -0.015
            @rotation[0] = -9
            @scale[2] = 1
        }
    }
    @MODULE[ModuleWaterfallFX]:HAS[#moduleID[rcsFX_Z+]]
    {
        @TEMPLATE
        {
            @position[1] = 0.21
            @rotation[0] = -1
        }
    }
    @MODULE[ModuleWaterfallFX]:HAS[#moduleID[rcsFX_Z-]]
    {
        @TEMPLATE
        {
            @position[1] = 0.14
            @rotation[0] = 5
        }
    }
}

