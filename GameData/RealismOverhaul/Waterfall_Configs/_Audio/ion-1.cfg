@PART[*]:HAS[@ROWaterfall:HAS[#audio[ion-1]]]:FOR[zROWaterfall_30_Audio]
{
    @EFFECTS
    {
        &running
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/NFT/sound_ion_loop
                volume = 0.0 0.0
                volume = 0.05 0.20
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/NFT/sound_ion_on
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/NFT/sound_ion_flameout
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }
}
