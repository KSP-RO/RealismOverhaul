@PART[*]:HAS[@ROWaterfall:HAS[#audio[pump-fed-f1-1]]]:FOR[zROWaterfall_30_Audio]
{
    @EFFECTS
    {
        &running
        {
            AUDIO
            {
                clip = Waterfall/Sounds/KatSounds/kero_loop_hard
                volume = 0.0 0.0
                volume = 0.05 0.6
                volume = 1.0 2.0
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KatSounds/sound_liq8_enhanced
                volume = 1.8
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KatSounds/kero_flameout_hard
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }
}
