@PART[*]:HAS[@ROWaterfall:HAS[#audio[pump-fed-raptor-1]]]:FOR[zROWaterfall_30_Audio]
{
    @EFFECTS
    {
        &running
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/ZorgSounds/loop_raptor_sealevel
                volume = 0.0 0.0
                volume = 0.01 0.4
                volume = 1.0 1.0
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/ZorgSounds/engage_raptor
                volume = 1.5
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
