@PART[*]:HAS[@ROWaterfall:HAS[#audio[pump-fed-stentor-1]]]:FOR[zROWaterfall_30_Audio]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        &running
        {
            AUDIO
            {
              name = audio
              channel = Ship
              clip = Waterfall/Sounds/Beale_Sounds/Sound_RocketStentor
              volume = 0.0 0.0
              volume = 1.0 5.0
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq1
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
