@PART[*]:HAS[@ROWaterfall:HAS[#audio[srm-2]]]:FOR[zROWaterfall_30_Audio]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        &running
        {
            AUDIO
            {
                channel = Ship
                clip = RealismOverhaul/Waterfall_Configs/_Audio/Clips/solid_loop_hard
                volume = 0.0 0.0
                volume = 0.05 0.6
                volume = 1.0 1.25
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealismOverhaul/Waterfall_Configs/_Audio/Clips/sound_srb4_enhanced
                volume = 0.9
                pitch = 1
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
}
