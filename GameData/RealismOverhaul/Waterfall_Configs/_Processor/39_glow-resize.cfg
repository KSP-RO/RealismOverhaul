        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-ntr-1]]
        {
            @__glowScale[*] *= 0.4874980466
        }

        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-srm-vac-1]]
        {
            @__glowScale[*] *= 1.714
        }

        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-hybrid-srm-1]]
        {
            @__glowScale[*] *= 0.611
        }

        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-hybrid-kerolox-f1]]
        {
            @__glowScale[*] *= 0.445
        }

        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-hybrid-kerolox-lower-1]]
        {
            @__glowScale[*] *= 0.423
        }

        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-hydrolox-upper-1]]
        {
            @__glowScale[*] *= 0.993
        }

        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-hypergolic-rd275]]
        {
            @__glowScale[*] *= 0.926
        }

        @MainPlumeVariant:HAS[#recomputeGlowSize,#template[rowaterfall-hypergolic-udmh-nto-upper-1]]
        {
            @__glowScale[*] *= 1.122
        }

        // When recomputation is not requested, use the result from the default plume.
        // This is the same behavior as before the addition of recompute support.
        @MainPlumeVariant:HAS[~recomputeGlowSize]
        {
            __glowPosition = #$../MainPlumeVariant[__mainPlumeGlowTemp]/__glowPosition$
            __glowScale = #$../MainPlumeVariant[__mainPlumeGlowTemp]/__glowScale$
        }
    }
}
