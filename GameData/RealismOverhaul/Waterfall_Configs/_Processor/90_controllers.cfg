// Add controllers to the generated module. Place template-specific controllers first; modules will
// otherwise receive a default set of controllers.

@PART[*]:HAS[@ROWaterfall]:FOR[zROWaterfall_90_Controllers]:NEEDS[Waterfall]
{
    @MODULE[ModuleWaterfallFX]:HAS[@TEMPLATE:HAS[#__ro_waterfall[mainPlume],#templateName[waterfall-ntr-lh2-1]]],*
    {
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = #$/ROWaterfall/engineID$
        }
    }

    @MODULE[ModuleWaterfallFX]:HAS[@TEMPLATE:HAS[#__ro_waterfall[mainPlume],#templateName[waterfall-rcs-jet-1]]],*
    {
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
            thrusterTransformName = #$/ROWaterfall/transform$
        }
    }

    // Default set of controllers.
    @MODULE[ModuleWaterfallFX]:HAS[#__ro_waterfall,!CONTROLLER],*
    {
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = #$/ROWaterfall/engineID$
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
    }
}
