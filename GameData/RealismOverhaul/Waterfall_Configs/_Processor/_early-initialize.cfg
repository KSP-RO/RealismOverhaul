// Update density exponent for RSS.
@WATERFALL_SETTINGS:FOR[ROWaterfall]
{
    @AtmosphereDensityExponent = 1.0
}

// Disable Waterfall's engine lights if requested.
@WATERFALL_SETTINGS:FOR[ROWaterfall]:NEEDS[ROWaterfallNoEngineLight]
{
    @EnableLights = false
}

// Remove RealPlume templates. If a RealPlume template is needed in addition to Waterfall, add it
// in `:AFTER[ROWaterfall]`.
@PART[*]:HAS[@ROWaterfall]:FOR[ROWaterfall]
{
    !PLUME,* {}
    !PLUME_TEMPLATE,* {}
}

// Remove stock plumes and sound effects. If they are needed in addition to Waterfall, add them
// in `:AFTER[ROWaterfall]`.
@PART[*]:HAS[@ROWaterfall]:FOR[ROWaterfall]
{
    !EFFECTS {}
    EFFECTS {}
}
