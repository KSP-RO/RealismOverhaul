@PART[nesdmk1opencockpit]:FOR[RealismOverhaul|RP-0]
{
	%RSSROConfig = True
	%RP0Conf = True
	@name = "CropDuster" Open Cockpit 
	@TechRequired = unlockParts
	@entryCost = 0
	@cost = 15
	@title = "CropDuster" Open Cockpit 
	@manufacturer = Sopwith-Knoller
	@description = The classic wood/canvas "crop-duster" made style open cockpit, Featured on the Knoller D.I series 70 and Sopwoth Dragon. Has the space for a 5 liter "jerry/gas can". Low subsonic rated. Pilot can free breath to about 5100m altitude, not to be exceeded.  Single Pilot
	@mass = 0.175
	@crashTolerance = 7
	@breakingForce = 2000
	@breakingTorque = 2000
	%maxTemp = 355
	%skinMaxTemp = 405
	
	@RESOURCE[ElectricCharge]
	{
		@amount = 720
		@maxAmount = 720 
	}
	@MODULE[ModuleCommand]
	{
		!RESOURCE,* {}
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.5
		}
	}
	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		type = Structural
		basemass = -1
		volume = 5 // some fuel storage, and gets around a TACLS issue.
	}
	MODULE
	{
		name = ModuleSAS
	}
	MODULE
	{
		name = ModuleKrEjectPilot
		MODULE
		{
			name = ModuleKrKerbalParachute
			deployedDrag = 100
			minAirPressureToOpen = 0.01
			semiDeployedFraction = 0.0025
			semiDeployedHeight = 1.25
			deployTime = 0.33
		}
	}
}
@PART[nesdmk1opencockpit]:FOR[zzzRealismOverhaul] // FIXME run after TACLS...
{
	!RESOURCE[Food] {}
	!RESOURCE[Water] {}
	!RESOURCE[Oxygen] {}
	!RESOURCE[CarbonDioxide] {}
	!RESOURCE[Waste] {}
	!RESOURCE[WasteWater] {}
	// 7hrs for 1 people
	RESOURCE
    {
        name = Food
		amount = 3.5
		maxAmount = 3.5
	}
	RESOURCE
	{
		name = Water
		amount = 2.3
		maxAmount = 2.3
	}
}
