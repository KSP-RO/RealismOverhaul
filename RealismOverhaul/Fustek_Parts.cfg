@PART[KarmonyHabModule]:Final
{
	@rescaleFactor = 2
	@mass = 14

	@RESOURCE[ElectricCharge]
	{
		// 3.4kWh
		@amount = 12240
		@maxAmount = 12240
	}
	@MODULE[ModuleReactionWheel]
	{
		@PitchTorque = 0.01
		@YawTorque = 0.01
		@RollTorque = 0.03
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.001
		}
	}	
}
