dragModelType = default
maximum_drag = 0.1
minimum_drag = 0.1
angularDrag = 2
crashTolerance = 9
breakingForce = 1000
breakingTorque = 1000
maxTemp = 1800

	MODULE
	{
		name = ModuleHeatShield
		direction = 0, -1, 0 // bottom of pod
		reflective = 0.08 // 8% of heat is ignored at correct angle
		ablative = AblativeShielding
		loss
		{ // loss is based on the shockwave temperature (also based on density)
			key = 650 0 0 0 // start ablating at 650 degrees C
			key = 2000 480 0 0 // peak ablation at 2000 degrees C
			key = 6000 600 0 0 // max ablation at 5000 degrees C
		}
		dissipation
		{ // dissipation is based on the part's current temperature
				key = 300 0 0 0 // begin dissipating at 300 degrees C
				key = 800 170 0 0 // maximum dissipation at 800 degrees C
		}
	}
	RESOURCE
	{
		name = AblativeShielding
		amount = 848
		maxAmount = 848
	}
	MODULE
	{
	    name = ModuleDecouple
	    ejectionForce = 80
	    //explosiveNodeID = top
		isOmniDecoupler = true
	    staged = true
	}
}