+PART[liquidEngine2]:FIRST
{
	@name = LR87LH2Vac
}
@PART[LR87LH2Vac]:FOR[RealismOverhaul]
{
	!mesh = DEL
	MODEL
	{
		model = COM/Models/LR-91eng
		//rotation = 0 , 180 , 0
		texture = model000 , RealismOverhaul/Textures/LR87
		texture = model001 , Squad/Parts/Engine/liquidEngine2/model001
		scale = 1.4, 1.4, 1.4
	}
	%rescaleFactor = 1.0
	%scale = 1.0
	@node_stack_top = 0.0, 1.0101, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -1.14867, 0.0, 0.0, 1.0, 0.0, 1
	%node_attach = 0.0, 1.0101, 0.0, 0.0, 1.0, 0.0, 1
	@attachRules = 1,1,1,0,0
	!fx_exhaustFlame_blue = f
	!fx_gasJet_white =f
	!fx_exhaustFlames_yellow_tiny =f
	!fx_exhaustFlames_white_tiny =f
	!fx_exhaustLight_blue =f
	!fx_smokeTrail_light =f
	!fx_exhaustSparks_flameout = f
	!sound_vent_medium =f
	!sound_rocket_hard =f 
	!sound_vent_soft =f
	!sound_explosion_low =f
	
	@mass = 0.7 // without thrust structure?
	@maxTemp = 1700
	
	@title = LR87-LH2 Vacuum
	@description = Aerojet developed the LR87 engine (used for the Titan series) into a liquid hydrogen/oxygen engine for prospective USAF contracts in the 1958-1960 period, at the same time Aerojet was converting the LR87 to burn Aerozine and N2O4. NASA selected the J-2 over the LR87-LH2, however, and it was canceled in 1961. This version represents a version of the engine with a larger nozzle optimized for vacuum use.
	
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		//%runningEffectName = powersmoke
		!runningEffectName = DELETE
		%directThrottleEffectName = powerflame
		@maxThrust = 667
		@minThrust = 667
		@heatProduction = 175
		@PROPELLANT[LiquidFuel]
		{
			@name = LiquidH2
			@ratio = 0.745
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LiquidOxygen
			@ratio = 0.255
		}
		@atmosphereCurve
		{
			@key,0 = 0 414
			@key,1 = 1 160
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7.5
		%useGimbalResponseSpeed = true // = 7.5
		%gimbalResponseSpeed = 16 // = 100
	}
	MODULE
	{
		name = ModuleEngineConfigs
		engineType = U
		configuration = Vacuum
		modded = false
		CONFIG
		{
			name = Vacuum
			minThrust = 667.0
			maxThrust = 667.0
			heatProduction = 175
			PROPELLANT
			{
				name = LiquidH2
				ratio = 0.745
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LiquidOxygen
				ratio = 0.255
			}
			atmosphereCurve
			{
				key = 0 414
				key = 1 160
			}
		}
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 3
		autoIgnitionTemperature = 800
		ignitorType = Electric
		useUllageSimulation = true
		isPressureFed = false
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.500
		}
		IGNITOR_RESOURCE
		{
			name = LiquidH2
			amount = 0.745
		}
		IGNITOR_RESOURCE
		{
			name = LiquidOxygen
			amount = 0.255
		}
	}
	EFFECTS
	{
		powerflame
		{
			MODEL_MULTI_PARTICLE_PERSIST
			{
				name = flamethrust
				modelName = MP_Nazari/FX/ssmeflame2big
				transformName = thrustTransform
				emission = 0.0 1.00
				emission = 1.0 1.00
				speed = 0.0 7.5
				speed = 1.0 7.5
				energy = 0.0 0.36 // Same for energy
				energy = 1.0 0.36 // Same for energy
				size = 0.0 3
				size = 1.0 3
				scale = 0.0 7.5
				scale = 1.0 7.5
				offset = 0.0 -0.8
				offset = 1.0 -0.8
				fixedEmissions = false

				logGrow
				{
					density = 1.0 0.0
					density = 0.0 5.0
				}
			}
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.001 0.4
				volume = 1.0 0.4
				pitch = 0.0 2.75
				pitch = 1.0 2.75
				loop = true
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}