// ##########################################################################################	KW BX-S Battery Bank
@PART[KWRadBattSmallS]:FOR[RealismOverhaul]
{
	%RSSROConfig = False
	%crashTolerance = 12
	%maxTemp = 800
	%breakingForce = 250
	%breakingTorque = 250
	@RESOURCE[ElectricCharge]
	{
		@amount = 2400
		@maxAmount = 2400
	}
}
