@PART[FASAExplorerProbe]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		scale = 1.376, 1.333, 1.376
	}
	@scale = 1.333
	!node_stack_top = DELETE
	@node_stack_bottom = 0.0, -0.2987, 0.0, 0.0, 1.0, 0.0, 0
	!node_attach = DELETE
	@title = Explorer Probe Core
	@description = Explorer core that contains a science experiment and an antenna for transmitting data.
	@attachRules = 1,0,1,1,1
	@mass = 0.0083
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.001
		}
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	@RESOURCE[ElectricCharge]
	{
		@amount = 251.424
		@maxAmount = 251.424
	}
	MODULE
	{
		name = ModuleAeroReentry
		gTolerance = 40
	}
}
@PART[FASAExplorerProbe]:AFTER[RemoteTech]
{
	!MODULE[ModuleSPUPassive]
	{
	}
	@MODULE[ModuleAnimateGeneric]
    {
        !allowManualControl = DELETE
		@isOneShot = true
    }
	@MODULE[ModuleRTAntenna]
	{
		@name = ModuleRTAntennaPassive
		%TechRequired = unmannedTech
		!Mode0OmniRange = 0
		!Mode1OmniRange = 1000000
		!EnergyCost = 0.01
		!DeployFxModules = 0
		%OmniRange = 500000
		@TRANSMITTER
		{
			@PacketInterval = 0.3
			@PacketSize = 2
			@PacketResourceCost = 0.001
		}
	}
}
@PART[FASAExplorerSgt]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		scale = 1.494, 1.291, 1.494
	}
	@scale = 1.291
	@node_stack_top = 0.0, 0.535, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_bottom = 0.0, -0.3206, 0.0, 0.0, 1.0, 0.0, 0
	!node_attach = DELETE
	@title = Thiokol Baby Sergeant Rocket Motor
	@description = Attaches under the Explorer probe.
	@attachRules = 1,1,1,1,1
	@mass = 0.00567
	@maxTemp = 1700
	@MODULE[ModuleEngines*]
	{
		@minThrust = 8
		@maxThrust = 8
		@allowShutdown = False
		%throttleLocked = True
		@useEngineResponseTime = False
		!engineAccelerationSpeed = DELETE
		@atmosphereCurve
		{
			@key,0 = 0 235
			@key,1 = 1 214
		}
	}
	!RESOURCE[SolidFuel]
	{
	}
	@MODULE[ModuleJettison]
	{
		@jettisonedObjectMass = 0.0005
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 12.4
		basemass = -1
		type = Solid
	}
	MODULE
	{
		name = ModuleEngineConfigs
		configuration = Solid
		modded = false
		CONFIG
		{
			name = Solid
			minThrust = 8
			maxThrust = 8
			heatProduction = 10
			PROPELLANT
			{
				name = SolidFuel
				ratio = 1.0
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 235
				key = 1 214
			}
		}
	}
	MODULE
	{
		name = ModuleAeroReentry
		gTolerance = 40
	}
}
