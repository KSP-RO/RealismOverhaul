@PART[FASAExplorerNosecone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		scale = 1.422, 2.0, 1.422
		position = 0.0, 1.25, 0.0
	}
	MODEL
	{
		model = FASA/Probes/Explorer/Explorer_LFT_Small
