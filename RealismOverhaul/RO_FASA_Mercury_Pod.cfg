		position = 0.0, 1.0, 0.0
		scale = 0.5, 0.5, 0.5
		rotation = 0, 0, 0
	}
	MODEL
	{
		model = FASA/Mercury/FASA_Mercury_Pod/Mercury_Pod_RCS
		scale = 1.5, 1.56, 1.5
		position = 0.825, 0.36 0.0
		rotation = 15, 270, 0
	}
	@scale = 1.526
	@node_stack_top = 0.0, 1.3541, 0.0, 0.0, 1.0, 0.0, 1
	@node_stack_bottom = 0.0, -0.055, 0.0, 0.0, 1.0, 0.0, 2
	@title = Mercury Re-entry Module
	@description = The Mercury re-entry module.  Contains one astronaut.  Built in RCS thrusters.
	@mass = 0.8349
	@maxTemp = 2000
	%CoMOffset = 0.0, 0.415, 0.0
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.20
		}
	}
	MODULE
	{
		name = CoMShifter
		DescentModeCoM = 0, 0, -0.01
	}
	!RESOURCE[ElectricCharge]
	{
	}
	!RESOURCE[MonoPropellant]
	{
	}
	@MODULE[ModuleLight]
	{
		@resourceAmount = .02
	}
	@MODULE[ModuleHeatShield]
	{
		@reflective = 0.08
		@loss
		{
			@key,0 = 650 0 0 0
			@key,1 = 2000 240 0 0
			@key,2 = 6000 300 0 0
		}
		@dissipation
		{
			@key,0 = 300 0 0 0
			@key,1 = 800 340 0 0
		}
		area = 2.895
		emissiveConst = 0.00034
		lossConst = 0.065
		lossExp = 8000
		pyrolysisLoss = 11731
	}
	@RESOURCE[AblativeShielding]
	{
		@amount = 125
		@maxAmount = 125
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 150
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 48600
			maxAmount = 48600
		}
		TANK
		{
			name = HTP
			amount = 17.325
			maxAmount = 17.325
		}
		TANK
		{
			name = Oxygen
			amount = 1260
			maxAmount = 1260
		}
		TANK
		{
			name = Food
			amount = 6
			maxAmount = 6
		}
		TANK
		{
			name = Water
			amount = 3.4
			maxAmount = 3.4
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 126
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 4
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 5.4
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 1.5
			maxAmount = 1.5
		}
	}
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.1067573
		PROPELLANT
		{
			name = HTP
			ratio = 1.0
		}
		atmosphereCurve
		{
			key = 0 137.175
			key = 1 47.082
		}
	}
	MODULE
	{
		name = TacGenericConverter
		converterName = CO2 Scrubber
		conversionRate = 1.0	// # of people - Figures based on per/person
		inputResources = CarbonDioxide, 0.0062500000, ElectricCharge, 0.010, LithiumHydroxide, 0.0000085683
		outputResources = Water, 0.0032924498, true, Waste, 0.0000191062, false
	}
}
