@PART[FASA_Mercury_LES]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		scale = 1.514, 2.633, 1.514
	}
	@scale = 2.633
	@title = Mercury Launch Escape System
	@description = Set up an action group to turn on the engine. Otherwise staging will just release it. Attach this to the top of your Mercury capsule, in case there is an emergency.
	@mass = .4679
	@maxTemp = 1700
	@MODULE[ModuleEngines*]
	{
		@maxThrust = 231.3
		@heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 225
			@key,1 = 1 210
		}
	}
	!MODULE[ModuleGimbal]
	{
	}
	!RESOURCE[SolidFuel]
	{
	}
	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 15
		@explosiveNodeID = bottom
		%staged = false
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 63
		type = Solid
		basemass = -1
	}
	MODULE
	{
		name = ModuleEngineConfigs
		modded = false
		configuration = Solid
		CONFIG
		{
			name = Solid
			minThrust = 231.3
			maxThrust = 231.3
			heatProduction = 100
			PROPELLANT
			{
				name = SolidFuel
				ratio = 1
				DrawGauge = True
			}
			atmosphereCurve
			{
				key = 0 225
				key = 1 210
			}
		}
	}
}
