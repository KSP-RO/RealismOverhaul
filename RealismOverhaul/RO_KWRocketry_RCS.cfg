// ##########################################################################################	MK1 RCS Quad
@PART[KWrcsQuad]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODULE[TweakScale]
	{
	}
	@mass = 0.028
	@MODULE[ModuleRCS]
	{
		@name = ModuleRCSFX
		@thrusterPower = 0.275
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleRCS
		thrustRating = thrusterPower
		techLevel = 2
		origTechLevel = 2
		engineType = L
		origMass = 0.028
		configuration = Hydrazine
		modded = false
		CONFIG
		{
			name = HTP
			thrusterPower = 0.255
			PROPELLANT
			{
				ratio = 1.0
				name = HTP
			}
			IspSL = 0.177
			IspV = 0.465
		}
		CONFIG
		{
			name = Hydrazine
			thrusterPower = 0.275
			PROPELLANT
			{
				ratio = 1.0
				name = Hydrazine
			}
			IspSL = 0.274
			IspV = 0.72
		}
		CONFIG
		{
			name = NitrousOxide
			thrusterPower = 0.118
			PROPELLANT
			{
				ratio = 1.0
				name = NitrousOxide
			}
			IspSL = 0.2
			IspV = 0.525
		}
		CONFIG
		{
			name = Helium
			thrusterPower = 0.006
			PROPELLANT
			{
				ratio = 1.0
				name = Helium
			}
			IspSL = 0.203
			IspV = 0.453
		}
		CONFIG
		{
			name = Nitrogen
			thrusterPower = 0.019
			PROPELLANT
			{
				ratio = 1.0
				name = Nitrogen
			}
			IspSL = 0.1001462
			IspV = 0.195
		}
		CONFIG
		{
			name = MMH+NTO
			thrusterPower = 0.445
			PROPELLANT
			{
				name = MMH
				ratio = 0.437
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.563
			}
			IspSL = 0.953
			IspV = 0.952
		}
		CONFIG
		{
			name = UDMH+NTO
			thrusterPower = 0.442
			PROPELLANT
			{
				name = UDMH
				ratio = 0.413
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.587
			}
			IspSL = 0.95
			IspV = 0.943
		}
		CONFIG
		{
			name = Aerozine50+NTO
			thrusterPower = 0.455
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.502
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.498
			}
			IspSL = 0.963
			IspV = 0.955
		}
	}
}
