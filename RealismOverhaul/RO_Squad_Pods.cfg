@PART[mk1pod]:FOR[RealismOverhaul]
{
	%RSSROConfig = true
	@rescaleFactor = 1.6
	@node_stack_bottom = 0.0, -0.4050379, 0.0, 0.0, 1.0, 0.0, 2
	@node_stack_top = 0.0, 0.6423756, 0.0, 0.0, 1.0, 0.0, 1
	@RESOURCE[ElectricCharge]
	{
		//13.5kWh
		@amount = 48600
		@maxAmount = 48600
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 30
		basemass = -1
		type = RCSHighEfficiency
	}
	!MODULE[ModuleReactionWheel]
	{
	}
	@MODULE[ModuleHeatShield]
	{ // change the Mk1 Pod heat shield for real-scale Kerbin
		@direction = 0, -1, 0 // bottom of pod
		@reflective = 0.05 // 5% of heat is ignored at correct angle
		@ablative = AblativeShielding
		@loss
		{ // loss is based on the shockwave temperature (also based on density)
			@key,0 = 650 0 0 0 // start ablating at 650 degrees C
			@key,1 = 2000 160 0 0 // peak ablation at 2000 degrees C
			@key,2 = 5000 200 0 0 // max ablation at 5000 degrees C
		}
		@dissipation
		{ // dissipation is based on the part's current temperature
				@key,0 = 300 0 0 0 // begin ablating at 300 degrees C
				@key,1 = 800 480 0 0 // maximum dissipation at 800 degrees C
		}
	}
	MODULE
	{
			name = ModuleSPU
			IsRTCommandStation = False
	}
	MODULE
	{
		name = ModuleRTAntenna
		IsRTActive = true
		Mode0OmniRange = 0.0000001
        	Mode1OmniRange = 500000
		EnergyCost = 0.09
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 15.0
		}
	}
}
