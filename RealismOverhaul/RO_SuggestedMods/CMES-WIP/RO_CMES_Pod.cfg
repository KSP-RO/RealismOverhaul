@PART[altairPod]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!mesh = DELETE
	MODEL
	{
		model = CMES/Pod/altairPod/altairPod
		scale = 0.93333, 0.93333, 0.93333
	}
	@rescaleFactor = 1
    
        @title = Altair Ascent Module
        @manufacturer = NASA
        @description = Crewed Ascent Vehicle for the Altair lander system.
    
        @mass = 5.8
    
    
        !MODULE[ModuleAlternator]
        {
        }
        !MODULE[ModuleReactionWheel]
        {
        }
        !MODULE[ModuleGenerator]
        {
        }
        !RESOURCE[MonoPropellant]
        {
        }
    
        
        MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 500.0
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = 14871.6
			maxAmount = 14871.6
		}
		TANK
		{
			name = Aerozine50
			amount = 2015
			maxAmount = 2015
		}
		TANK
		{
			name = NTO
			amount = 1997.5
			maxAmount = 1997.5
		}        

		TANK
		{
			name = Oxygen
			amount = 5600
			maxAmount = 5600
		}
		TANK
		{
			name = Water
			amount = 17.7
			maxAmount = 17.7
		}
		TANK
		{
			name = Food
			amount = 42
			maxAmount = 42
		}
	}
        

        @MODULE[ModuleEngines*]
	{
		%maxThrust = 43
		%minThrust = 43
		%heatProduction = 100
		@atmosphereCurve
		{
			@key,0 = 0 319
			@key,1 = 1 112
		}
		@PROPELLANT[LiquidFuel]
		{
			@name = Aerozine50
			@ratio = 0.472
		}
		@PROPELLANT[Oxidizer]
		{
			@name = NTO
			@ratio = 0.528
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 7
	}
	MODULE
	{
		name = ModuleEngineConfigs
		configuration = AJ10-118K
		modded = false
		CONFIG
		{
			name = AJ10-118K
			maxThrust = 43
			minThrust = 43
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.472
				DrawGauge = true
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.528
			}
			atmosphereCurve
			{
				key = 0 319
				key = 1 112
			}
		}
	}
        !MODULE[ModuleEngineIgnitor]
	{
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 800
		ignitorType = Electric
		useUllageSimulation = false
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = Aerozine50
			amount = 0.502
		}
		IGNITOR_RESOURCE
		{
			name = NTO
			amount = 0.498
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.5
		}
	}
        !MODULE[ModuleRCS]
        {
        }
	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 0.207
			PROPELLANT
			{
				name = NTO
				ratio = 0.528
			}
			atmosphereCurve
			{
				key = 0 319
				key = 1 112
			}
		atmosphereCurve
		{
			key = 0 137.175
			key = 1 47.082
		}
	}
        
}
