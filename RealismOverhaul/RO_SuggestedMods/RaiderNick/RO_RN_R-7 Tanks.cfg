//========================================== Soyuz FG Blok I ( Stage 3 RD-0110 Engine) ===============================

@PART[r7_blok_i]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{ 
		@scale = 1.06, 1.02, 1.06
	}
	@scale = 1.02
	@rescaleFactor = 1
	@maxTemp = 1700
	@mass = 4.204	
	
	!RESOURCE[LiquidFuel]
	{
	}
	!RESOURCE[Oxidizer]
	{
	}
	
	@MODULE[ModuleEngines*]
	{
		@minThrust = 274
		@maxThrust = 274
		%exhaustDamage = False
		@PROPELLANT[LiquidFuel]
		{
			@name = Kerosene
			@ratio = 0.387
			%DrawGauge = True
		}
		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 0.612
		}
		@atmosphereCurve
		{
			@key,0 = 0 326
			@key,1 = 1 99
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = RD-0110
		modded = false
		CONFIG
		{
			name = RD-0110
			maxThrust = 274
			minThrust = 274
			heatProduction = 100
			PROPELLANT
			{
				name = Kerosene
				ratio = 0.387
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.612
			}
			atmosphereCurve
			{
				key = 0 326
				key = 1 99
			}
		}
		// Add RD-0124 ?
	}
	!MODULE[ModuleGimbal]
	{
	}
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 23243
		type = ServiceModule 
		basemass = -1
		TANK
		{
			name = Kerosene
			amount = full
			maxAmount = 8868
		}
		TANK
		{
			name = LqdOxygen
			amount = full
			maxAmount = 14250
		}
		TANK
		{
			name = ElectricCharge
			amount = full
			maxAmount = 125
		}
	}
	
	!MODULE[ModuleAlternator]
	{
	}
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 1
		autoIgnitionTemperature = 700
		ignitorType = TEATEB
		useUllageSimulation = True
		isPressureFed = false
		IGNITOR_RESOURCE
		{
			name = TEATEB
			amount = 1.0
		}
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 1.0
		}
	}
	RESOURCE
	{
		name = TEATEB
		amount = 1.0
		maxAmount = 1.0
	}
	MODULE
	{
		name = ModuleSAS
	}
	// Testing this to cover up poor stability after BECO.
	MODULE
	{
	name = ModuleReactionWheel
	PitchTorque = 0.3
	YawTorque = 0.3
	RollTorque = 0.3
	RESOURCE
	{
		name = ElectricCharge
		rate = 0.01
	}

	}
}
@PART[r7_blok_i]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
	MODULE
	{
		name = ModuleSPUPassive 
		IsRTCommandStation = False
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 800000
	}
}