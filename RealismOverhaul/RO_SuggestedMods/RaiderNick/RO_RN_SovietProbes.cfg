@PART[sputnik1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True	
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1
	@rescaleFactor = 1
	@maxTemp = 800
	@mass = 0.083
	%crashTolerance = 18
	!stagingIcon = COMMAND_POD
	
	
	!MODULE[ModuleReactionWheel]
	{
	}	
	@RESOURCE[ElectricCharge]
	{
		@amount = 1895
		@maxAmount = 1895
	}
	
	@MODULE[ModuleCommand]
	{
		@RESOURCE[ElectricCharge]
		{
			@rate = 0.001
		}
	}
}
@PART[sputnik1]:FOR[RealismOverhaul]:NEEDS[RemoteTech]
{
	!MODULE[ModuleDataTransmitter]
 	{
	}
	
	MODULE
	{
		name = ModuleSPU
		IsRTCommandStation = False
	}
	MODULE
	{
		name = ModuleRTAntennaPassive
		OmniRange = 500000
		TRANSMITTER
		{
			PacketInterval = 0.3
			PacketSize = 2
			PacketResourceCost = 0.001
		}
	}
}
//======================= Sputnik 1 Fairing  ===========================
@PART[sputnik1_base]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	
	//Typo "scake = .80" nodes refuse to scale with any edits " %scale = 1-100 etc"
	!scake = DELETE
	@rescaleFactor = 1
	@maxTemp = 800
	%scale = 1
	

	@node_stack_bottom = 0.0, 0.788, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_top = 0.0, 1.03, 0.0, 0.0, 1.0, 0.0, 0
	@node_stack_b1 = 0.0, -0.718, 0.0, 0.0, 1.0, 0.0, 1

	!MODULE[ModuleReactionWheel]
	{
	}
	!RESOURCE[ElectricCharge]
	{
	}
}
// ==================== Sputnik 1 Fairing Nose Cone =====================
@PART[sputnik1_nosecone]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@MODEL
	{
		@scale = 1.0, 1.0, 1.0
	}
	%scale = 1.0
	@rescaleFactor = 1
	@maxTemp = 800
	@title = Sputnik payload fairing
}
