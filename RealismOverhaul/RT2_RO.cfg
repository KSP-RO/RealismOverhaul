	{
		name = ModuleSPUPassive
	}
	MODULE
	{
		name = ModuleRTAntenna
		Mode0DishRange = 0
		Mode1DishRange = 10000000000000
		EnergyCost = .85
		MaxQ = 6000
		DishAngle = 0.5
		TRANSMITTER
		{
			PacketInterval = 0.2
			PacketSize = 1.8
			PacketResourceCost = 12
		}
	}

